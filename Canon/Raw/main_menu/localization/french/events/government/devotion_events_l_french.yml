 devotion_events.1.title: "Hôpital général"
 devotion_events.1.desc: "La suggestion de créer un [ShowBuildingTypeName('hospital')|l] général a été avancée, un lieu où les nécessiteux seraient accueillis et aidés. La santé publique est chose capitale, et offrir un accès à une formation gratuite à la maïeutique comme à des établissements pour lutter contre les maladies augmenterait le bien-être de tous."
 devotion_events.1.a: "Qu'attendons-nous ? Faites !"
 devotion_events.1.b: "La prière résoudra tous leurs problèmes."
 devotion_events.2.title: "Entretien des forts"
 devotion_events.2.desc: "Nos forts constituent notre principal moyen de défense contre les intrus et les ennemis, mais ils ont grand besoin d'être restaurés. Nous devrions augmenter nos impôts pour financer cette restauration, ce qui ne manquera pas de mécontenter les contribuables qui estiment payer des taxes d'ores et déjà exorbitantes."
 devotion_events.2.a: "C'est une nécessité, ignorez la populace !"
 devotion_events.2.b: "Faisons ce qui est possible avec l'argent dont nous disposons déjà."
 devotion_events.3.title: "Modernisation des forts"
 devotion_events.3.desc: "Nos forts n'ont plus l'air sur le point de s'écrouler au moindre coup de vent, ils sont désormais suffisamment solides pour résister à la plupart des attaques. Leurs défenses, bien que fonctionnelles et impressionnantes malgré leur âge, sont encore insuffisantes par rapport aux fortifications des autres nations. Nous devrions puiser dans les poches de nos contribuables pour pouvoir financer les améliorations et la modernisation dont nos forteresses ont cruellement besoin."
 devotion_events.3.a: "C'est pour le bien de tous ; qui a envie de subir une invasion ?"
 devotion_events.3.b: "La fiscalité actuelle est la plus appropriée."
 devotion_events.4.title: "Des impôts trop élevés"
 devotion_events.4.desc: "Depuis les hauts murs et les tours épaisses de nos forts restaurés, il faut tendre l'oreille pour entendre nos citoyens s'insurger contre l'augmentation des taxes, mais ils menacent de se rebeller et de se révolter si nous ne baissons pas les impôts."
 devotion_events.4.a: "Nous les entendons, et c'est à contrecœur que nous leur cédons."
 devotion_events.4.b: "Qu'est-ce que vous dites ? NOUS NE VOUS ENTENDONS PAS !"
 devotion_events.5.title: "Embellissement des forts"
 devotion_events.5.desc: "Un vitrail a été offert à l'un de nos forts, et l'effet est exquis. Tellement exquis, en fait, que nous envisageons d'embellir chacune de nos forteresses d'un vitrail représentant notre emblème."
 devotion_events.5.a: "La vanité est un péché, même dans les forts !"
 devotion_events.5.b: "Nos concitoyens apprécieront certainement que leurs impôts servent à financer une telle splendeur !"
 devotion_events.6.title: "Quête de liberté religieuse"
 devotion_events.6.desc: "Les membres d'un groupe, connus pour leurs idées radicales en matière de réformes religieuses, condamnent notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] et le dogme [ROOT.GetCountry.GetReligion.GetAdjective|l] dans leurs sermons de ralliement dédiés au public. Cela a donné lieu à de nombreuses plaintes et à des réclamations de liberté religieuse de la part de nos citoyens peu loyaux de [target_location.GetName]."
 devotion_events.6.a: "Notre pays est [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l] et le restera toujours !"
 devotion_events.6.b: "Concédons la pleine liberté religieuse à notre [target_location.GetRank.GetNameWithNoTooltip]."
 devotion_events.7.title: "Croyances erronées"
 devotion_events.7.desc: "L'un des objectifs de notre [ROOT.GetCountry.GetFlavorRank] est de répandre les principes du dogme [ROOT.GetCountry.GetReligion.GetAdjective|l] et de nous protéger contre l'hérésie. C'est une noble cause, mais lorsque l'hérésie frappe au cœur même de notre pays, elle jette sur nous l'opprobre. La [target_location.GetRank.GetName] de [target_location.GetName] ne suit pas le précepte [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l], et si cette situation n'est pas réglée rapidement, la honte nous entachera pour l'éternité."
 devotion_events.7.a: "Redoublons d'efforts pour convertir ces hérétiques."
 devotion_events.7.b: "Nous accepterons cette honte."
 devotion_events.8.title: "Falsification de documents"
 devotion_events.8.desc: "Il est courant, pour se défendre contre l'annexion et l'usurpation, de falsifier des documents, de les contrefaire ou de les antidater pour corroborer les arguments pendant les périodes de conquêtes, qu'il s'agisse de terres ou de privilèges. Aujourd'hui encore, ces méthodes douteuses ont cours, et nous nous demandons même si nous ne devrions pas user de cette pratique à notre bénéfice. Nous l'avons fait par le passé, mais il y a toujours un risque que quelqu'un s'en aperçoive."
 devotion_events.8.a: "Contrefaisons ces documents."
 devotion_events.8.ct: "La fraude pourrait être découverte..."
 devotion_events.8.b: "Ces bassesses n'ont pas leur place dans nos archives !"
 devotion_events.9.title: "Documents falsifiés"
 devotion_events.9.desc: "Malgré tous nos efforts pour dissimuler les falsifications, nous avons été démasqués. Tout ce que nous voulions, c'était protéger notre [ROOT.GetCountry.GetFlavorRank] contre ceux qui chercheraient à annexer nos provinces et à usurper le pouvoir."
 devotion_events.9.a: "Corrompez, faites chanter ou rossez tous ceux qui ont laissé échapper ce secret !"
 devotion_events.10.title: "Enfant de la noblesse locale"
 devotion_events.10.desc: "[target_heir.GetName] a rapidement gagné la confiance et les faveurs du peuple de notre [ROOT.GetCountry.GetLongName], en particulier des aristocrates locaux auxquels [target_heir.GetSheHe|l] appartenait avant sa désignation en tant que [ROOT.GetCountry.GetGovernment.GetHeirTitle] de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Cela nous a permis de regagner de l'autorité, et notre emprise sur le pouvoir est plus forte que jamais."
 devotion_events.10.a: "Nous avons fait un excellent choix !"
 devotion_events.11.title: "Enfant de la noblesse étrangère"
 devotion_events.11.desc: "Outre un grand sens de la diplomatie, de l'avancement militaire et de l'administration, [target_heir.GetName], [ROOT.GetCountry.GetGovernment.GetHeirTitle] de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], a également noué des alliances et des liens avec des cours étrangères qui pourraient s'avérer indispensables."
 devotion_events.11.a: "Nous avions des doutes à son sujet, mais ils ont disparu depuis longtemps."
 devotion_events.12.title: "[target_heir.GetDaughterSon] de marchand"
 devotion_events.12.desc: "L'esprit de négociation perspicace et le talent pour le marchandage de [target_heir.GetName], qui lui viennent sûrement de son ascendance commerçante, ont suscité le respect et la crainte chez la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] libre et la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de notre [ROOT.GetCountry.GetLongName]. Ils n'essaieront jamais de l'extorquer lorsqu'[target_heir.GetSheHe|l] sera à la tête de notre [ROOT.GetCountry.GetFlavorRank]."
 devotion_events.12.a: "Notre [ROOT.GetCountry.GetGovernment.GetHeirTitle] descend certes de simples marchands, mais [target_heir.GetSheHe] a fait ses preuves !"
 devotion_events.13.title: "Illustre en théologie"
 devotion_events.13.desc: "Sa sapience en toutes choses divines a rendu notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] en devenir, [target_heir.GetName], habile en l'usage de diverses formes d'analyse et d'argumentation pour aider à comprendre, expliquer, défendre ou promouvoir de nombreux sujets religieux."
 devotion_events.13.a: "Nous savions depuis le début qu'[target_heir.GetSheHe] gouvernerait notre [ROOT.GetCountry.GetFlavorRank] avec sagesse."
 devotion_events.14.title: "Figure de prédication locale"
 devotion_events.14.desc: "Le peuple s'est réjoui à l'annonce de la désignation de [target_heir.GetName], figure bien connue pour ses prédications, en tant que [ROOT.GetCountry.GetGovernment.GetHeirTitle] de [target_ruler.GetName] de notre [ROOT.GetCountry.GetLongName]. Se réjouissait-il de voir finir ses sermons incessants, ou parce qu'il lui prête les aptitudes nécessaires pour réformer notre [ROOT.GetCountry.GetFlavorRank] ? Quoi qu'il en soit, la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] soutient ce choix et accorde sa confiance à notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] en devenir, [target_heir.GetNameWithNoTooltip]."
 devotion_events.14.a: "[target_heir.GetNameWithNoTooltip] avait le soutien du peuple, maintenant [target_heir.GetSheHe] a le nôtre."
 devotion_events.26.title: "Influence réformatrice"
 devotion_events.26.desc: "[target_heir.GetWomanMan|U] sans états d'âme, adepte de l'art rhétorique, [target_heir.GetName] utilise déjà ses aptitudes pour faire le bien, en diffusant ses idées à qui veut les entendre. Les membres de la haute société brûlent de lui prouver leur intelligence, tandis que d'autres sont simplement fascinés par son sens aigu de l'élégance. Quelle qu'en soit la raison, [target_heir.GetNameWithNoTooltip] possède une aura singulière, car même les personnes habituellement indifférentes aux questions politiques prennent part à la discussion."
 devotion_events.26.a: "[target_heir.GetNameWithNoTooltip] est peut-être exactement ce dont nous avons besoin."
 devotion_events.15.title: "Règne contesté"
 devotion_events.15.desc: "Tout a commencé, comme toujours, par des rumeurs, des ragots et des regards furtifs chargés de mépris et de malveillance. Si la contestation du pouvoir de [target_ruler.GetName] s'amplifie et que la légitimité de son élection à la tête de notre [ROOT.GetCountry.GetFlavorRank] est remise en question, les murmures pourraient bientôt laisser place à des appels à sa destitution."
 devotion_events.15.a: "Comment est-ce advenu ?"
 devotion_events.16.title: "Campagne contre des pratiques superstitieuses"
 devotion_events.16.desc: "L'attitude stricte et dictatoriale de [target_ruler.GetName] a provoqué la colère des membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] et de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] de notre [ROOT.GetCountry.GetFlavorRank], qui exigent qu'[target_ruler.GetSheHe|l] cesse de restreindre les pratiques superstitieuses. La rage exprimée par ces simples d'esprit en faveur de traditions erronées et de pratiques inutiles et non doctrinales est déconcertante."
 devotion_events.16.a: "Convainquons [target_ruler.GetNameWithNoTooltip] de renoncer."
 devotion_events.16.b: "[target_ruler.GetNameWithNoTooltip] a raison !"
 devotion_events.18.title: "Le prophète fou"
 devotion_events.18.desc: "Se prétendant oracle, [mad_seer.GetSheHe|l] aurait eu une vision de la gloire civique, de la destruction de l'art et de la culture séculaires et du grand déluge qui nettoierait [ROOT.GetCountry.GetCapital.GetName] de ses immondices. Ce prédicateur fou appelle au renouveau [ROOT.GetCountry.GetReligion.GetAdjective|l] et a lancé une campagne de puritanisme extrême. Avec l'aide des jeunes hommes de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip], [mad_seer.GetSheHe|l] risque de provoquer de l'agitation, voire de contester le droit de [target_ruler.GetName] à gouverner !"
 devotion_events.18.a: "Assurons-nous qu'[mad_seer.GetSheHe|l] se taise pour de bon !"
 devotion_events.18.b: "N'accordons aucune espèce d'importance ni d'attention à ses vaticinations."
 devotion_events.18.c: "[target_ruler.GetNameWithNoTooltip] protégera un si fervent [mad_seer.GetReligion.GetAdjectiveWithNoTooltip|l] !"
 devotion_events.19.title: "Un Conseil à notre goût"
 devotion_events.19.desc: "À notre grand dam, mais sans surprise, la lutte perpétuelle entre [target_ruler.GetName] et chaque institution de notre [ROOT.GetCountry.GetFlavorRank] : ecclésiastique, éducative, juridique, médicale, fiscale, administrative et publique, ne fait que s'intensifier à chaque réforme suggérée. Nommer et soutenir des individus partageant nos idées au sein de toutes ces institutions dissidentes aidera peut-être à assouplir les réticences de la population et à la faire changer d'avis quant aux politiques proposées par notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 devotion_events.19.a: "Nous commencerons par nos propres conseillers."
 devotion_events.19.b: "Rappelons au peuple qui règne sur notre [ROOT.GetCountry.GetLongNameWithNoTooltip] !"
 devotion_events.21.title: "Les laïques parmi nous"
 devotion_events.21.desc: "Chaque incident qui réduit la dévotion envers notre [ROOT.GetCountry.GetFlavorRank] apporte de nouvelles difficultés. Certains pensent que les questions religieuses devraient être exclues des affaires civiles, et ils sont de plus en plus nombreux. Ils réclament des changements et souhaitent la laïcisation de notre gouvernement."
 devotion_events.21.a: "[target_ruler.GetNameWithNoTooltip] troquera ses ornements religieux contre une couronne !"
 devotion_events.21.b: "Nous nous refusons encore à prendre une mesure si drastique."
 devotion_events.22.title: "Règne de la décadence"
 devotion_events.22.desc: "Désillusionnés par ce qu'ils considèrent comme de la corruption et de la décadence, nos coreligionnaires ont cessé de nous envoyer des dons et refusent de se porter volontaires pour combattre dans nos armées en tant que remparts du dogme [ROOT.GetCountry.GetReligion.GetAdjective|l]."
 devotion_events.22.a: "Trouvons d'autres sources monétaires."
 devotion_events.22.b: "Augmentons la conscription pour compenser les pertes de volontaires."
 devotion_events.23.title: "Corruption de [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 devotion_events.23.desc: "[target_ruler.GetName] a cédé à la corruption, se concentrant sur ses objectifs personnels plutôt que sur la grandeur des préceptes enseignés par le dogme [ROOT.GetCountry.GetReligion.GetAdjective|l]. Dans ces conditions, il n'est pas surprenant que notre peuple ait perdu ses illusions à son égard."
 devotion_events.23.a: "Ignorons la dépravation de [target_ruler.GetNameWithNoTooltip]."
 devotion_events.23.b: "Essayons d'y changer quelque chose."
 devotion_events.24.title: "Volontaires pour le combat sacré"
 devotion_events.24.desc: "Inspirés par notre sainte cause, des volontaires du monde [ROOT.GetCountry.GetReligion.GetAdjective|l] sont arrivés pour aider à combattre les infidèles et à répandre la vraie foi !"
 devotion_events.24.a: "Merveilleux ! Quelle belle initiative !"
 devotion_events.100.title: "Conflit entre notre [target_location.GetRank.GetNameWithNoTooltip] et le [ROOT.GetCountry.GetFlavorRank]"
 devotion_events.100.desc: "La longue rivalité entre le [ROOT.GetCountry.GetFlavorRank] et notre [target_location.GetRank.GetName] de [target_location.GetName] a nui à nos relations pendant de nombreuses années. Notre [target_location.GetRank.GetNameWithNoTooltip] cherche à s'affranchir de l'autorité de [target_ruler.GetName] et n'a pas voulu abriter notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] et ses prédécesseurs pendant les périodes d'agitation ou de guerre."
 devotion_events.100.a: "Tôt ou tard, ils reviendront à la raison."
 devotion_events.100.b: "Faisons respecter notre autorité !"
 devotion_events.101.title: "La lanterne de lumière"
 devotion_events.101.desc: "L'odieux livre hérétique « La Lanterne de lumière » prétend que la cause principale de la persécution des premiers chrétiens était la détention illégale de biens précieux par les prêtres. Il compare également les charges des archevêques et des évêques à celles de l'Antéchrist. Ce livre a été trouvé en possession d'un groupe d'hérétiques récidivistes qui, malgré de nombreuses années passées en prison et de multiples abjurations larmoyantes, refusent toujours de s'amender."
 devotion_events.101.a: "Condamnons à nouveau les hérétiques à la prison."
 devotion_events.101.b: "Mettons ces hérétiques sur le bûcher !"
 devotion_events.104.title: "Grand feu des vanités"
 devotion_events.104.desc: "Un prédicateur zélé officie à [ROOT.GetCountry.GetCapital.GetName] ; ses sermons de rue contre les tentations des objets futiles ont poussé ses partisans à collecter et brûler cosmétiques, œuvres d'art, livres jugés immoraux et instruments de musique. [preacher.GetSheHe|U] fulmine contre ces objets qu'[preacher.GetSheHe] accuse d'inciter au péché, et exhorte la population – en particulier les artistes renommés de notre [ROOT.GetCountry.GetFlavorRank] – à venir jeter au bûcher tout ce qu'[preacher.GetSheHe] considère comme immoral."
 devotion_events.104.a: "Qu'on l'arrête !"
 devotion_events.104.b: "Permettons-lui de continuer, mais sauvons les objets d'art."
 devotion_events.104.c: "[preacher.GetSheHe|U] ne devrait pas rester en marge de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] !"
 devotion_events.107.title: "Jubilé à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 devotion_events.107.desc: "Un jubilé, c'est-à-dire une année sainte, implique un pèlerinage vers un lieu sacré tel que [ShowLocationName('rome')] ou notre propre capitale. Il s'agit d'une année spéciale de rémission des péchés et de pardon universel, que le [pope.GetName] décrète généralement tous les 25 ou 50 ans. Mais [pope.GetSheHe] ne nous empêchera pas de déclarer notre propre jubilé à [ROOT.GetCountry.GetCapital.GetName] !"
 devotion_events.107.desc_pope: "Convoqué tous les 25 ou 50 ans, le Jubilé, une tradition qui remonte à l'époque de [GetCharacter('pap_boniface_viii').GetName], est une année spéciale de rémission des péchés, qui implique de nombreux pèlerinages à [ShowLocationName('rome')]. Le temps est venu une fois de plus de décider si cette année devrait être déclarée comme étant un Jubilé."
 devotion_events.107.a: "Une idée merveilleuse — approuvée !"
 devotion_events.107.b: "Pas cette année — peut-être la prochaine ?"
 devotion_events.108.title: "Jubilé à [from_country.GetCapital.GetNameWithNoTooltip]"
 devotion_events.108.desc: "Le [from_country.GetGovernment.GetRulerTitle] de notre [from_country.GetLongName] a décrété un jubilé à [from_country.GetCapital.GetName], une année sainte de rémission des péchés et de pardons universels. Il s'agit d'une tradition #L [ShowReligionGroupAdjective('christian')|l]ne#! qui remonte à 1300, lorsque le [GetCharacter('pap_boniface_viii').GetName] a déclaré une année sainte à [ShowLocationName('rome')]."
 devotion_events.108.a: "Ce privilège devrait nous être réservé !"
 devotion_events.108.b: "C'est une excellente idée !"
 devotion_events.109.title: "Le [papacy.GetGovernment.GetRulerTitle] réagit au jubilé à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 devotion_events.109.desc: "La tradition des jubilés a débuté lorsque le [GetCharacter('pap_boniface_viii').GetName] a déclaré une année sainte à [ShowLocationName('rome')] en 1300. Le [pope.GetName] nous a envoyé un messager lorsque la nouvelle du jubilé à [ROOT.GetCountry.GetCapital.GetName] lui est parvenue, et nous craignons sa réaction."
 devotion_events.109.a: "[pope.GetSheHe|U] n'apprécie pas du tout."
 devotion_events.109.b: "Nous n'avons nul besoin de nous inquiéter. [pope.GetSheHe|U] approuve !"
 devotion_events.117.title: "Confiscation d'une église [ShowReligionAdjectiveWithNoTooltip('calvinist')|l]"
 devotion_events.117.desc: "Un groupe de moines a confisqué une église [ShowReligionAdjective('calvinist')|l] à [target_location.GetName] ! Leur action n'a pas été approuvée par [target_ruler.GetName], et si nous avions eu connaissance de leurs intentions, nous aurions persuadé les moines de choisir un autre bâtiment pour leur chapelle. Cela a bien sûr bouleversé les habitants du [target_location.GetRank.GetName] en question, et même si nous avons forcé les moines à rendre l'église, les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] et de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], furieux, n'oublieront pas l'affront qui leur a été fait."
 devotion_events.117.a: "Que veulent-ils d'autre ?"
 devotion_events.118.title: "Hallesches Heilthum"
 devotion_events.118.desc: "Feu [old_ruler.GetName] craignait pour sa place au paradis et avait collecté de nombreuses reliques pour s'assurer de passer le moins de temps possible au purgatoire. En rassemblant ses biens, les serviteurs ont découvert 8 100 reliques et 42 squelettes sacrés, cachés dans divers endroits de la résidence de [old_ruler.GetNameWithNoTooltip]."
 devotion_events.118.a: "La vente d'indulgences est à l'origine du [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] ! Gardons-les cachés."
 devotion_events.118.b: "Peut-être ont-elles aidé [old_ruler.GetNameWithNoTooltip] à aller au paradis ?"
 devotion_events.119.title: "La rumeur de Nag's Head"
 devotion_events.119.desc: "Les chuchotements et les regards qui suivent [target_ruler.GetName] lorsqu'[target_ruler.GetSheHe|l] parcourt les rues de [ROOT.GetCountry.GetCapital.GetName] sont dus à une rumeur troublante. L'on murmure que [target_ruler.GetNameWithNoTooltip] n'a pas reçu de sacre solennel, mais juste une Bible pressée sur la nuque dans une taverne peu recommandable !"
 devotion_events.119.a: "Ignorons la rumeur et prions pour qu'elle disparaisse comme elle est venue."
 devotion_events.119.b: "Dénions avec force."
 devotion_events.200.title: "L'imam khâtib local"
 devotion_events.200.desc: "[target_heir.GetName] dirigeait les prières dans le masjid et prêchait lors de la prière du vendredi avant sa désignation à la succession de notre [ROOT.GetCountry.GetFlavorRank] après [target_ruler.GetName]. La communauté locale qui en avait fait son imam khâtib sera triste de voir [target_heir.GetNameWithNoTooltip] partir, car peu partagent son érudition et sa vertu, et sauraient instruire aussi bien la congrégation sur les fondements de l'[ShowReligionGroupName('muslim')]. Lorsqu'[target_heir.GetSheHe|l] s'en ira, les questions religieuses devront être posées à quelqu'un d'inférieur à [target_heir.GetNameWithNoTooltip], mais ce que perdra sa communauté, c'est l'ensemble du pays qui le gagnera."
 devotion_events.200.a: "Il était sage de notre part de choisir [target_heir.GetNameWithNoTooltip]."
 devotion_events.201.title: "Les principes directeurs"
 devotion_events.201.desc: "Certains pourraient faire valoir que l'Al-Šūrā fait partie de la structure du pouvoir, mais qu'elle n'en est pas un pilier. Les réunions doivent respecter les enseignements de l'[ShowReligionGroupName('muslim')], et les consultations suivre les lignes directrices du $common_string_quran$ et de la $sunnah$. Le directeur de la réunion doit être élu parmi les participants. Les discussions doivent se baser sur mušāwara et muḏākara, c'est-à-dire la délibération et le consensus. Chacun peut exprimer son opinion et la voix de la majorité est acceptée, tant qu'elle ne viole pas les enseignements du $common_string_quran$ et de la $sharia$."
 devotion_events.201.a: "Faisons-en l'un des piliers."
 devotion_events.201.b: "Cela semble être un moyen facile d'administrer notre pays."
 devotion_events.202.title: "Un cœur miséricordieux"
 devotion_events.202.desc: "Alī ibn Abī Ṭālib, cousin du Prophète, que la paix soit sur lui, a dit un jour : « Remplis ton cœur de miséricorde, d'amour et de bonté pour tes sujets. Ne sois pas face à eux comme un animal vorace, ne les considère pas comme une proie facile, car ils sont de deux sortes : soit tes frères en religion, soit tes égaux dans la création. L'erreur les surprend, leurs failles triomphent d'eux-mêmes, les mauvaises actions et les péchés sont commis par eux intentionnellement et par erreur. Accorde-leur donc ton pardon et ta rémission comme tu espères qu'[ROOT.GetCountry.GetReligion.GetGodName] t'accordera son pardon et sa rémission. Car tu es au-dessus d'eux, et celui qui t'a nommé est au-dessus de toi, et [ROOT.GetCountry.GetReligion.GetGodName] est au-dessus de celui qui t'a nommé. [ROOT.GetCountry.GetReligion.GetGodName] te demande de satisfaire à ses exigences et il te met à l'épreuve auprès d'eux. »\n\nNous pouvons tirer de ses paroles une leçon précieuse, que nous pouvons choisir de suivre ou d'intégrer à notre administration."
 devotion_events.202.a: "'In šā' Allāh."
 devotion_events.202.b: "Des paroles sages dont nous tiendrons compte."
 devotion_events.203.title: "Bayt al-Māl"
 devotion_events.203.desc: "La Maison de la richesse gère l'imposition et sert de trésorerie pour administrer les finances personnelles et les dépenses du gouvernement. Elle prélève également la $zakah$, l'impôt que chaque [ShowReligionGroupAdjective('muslim')] fortuné paie et qui sera distribué aux personnes dans le besoin, au chômage, blessées ou autrement empêchées de travailler. L'an passé, quels que soient les tracas qui ont secoué notre [ROOT.GetCountry.GetFlavorRank], notre peuple a réussi à vivre une année exceptionnelle. Le montant de la $zakah$ qui afflue dans le Bayt al-Māl dépasse nos attentes les plus folles."
 devotion_events.203.a: "L'argent affluera dans nos coffres."
 devotion_events.203.b: "Il ira aux pauvres et aux nécessiteux, comme toujours."
 devotion_events.204.title: "L'éducation des femmes"
 devotion_events.204.desc: "Mahomet, que la paix soit avec lui, a fait l'éloge des femmes d'al-Anṣār parce que la honte ne les empêchait pas d'apprendre les principes de l'[ShowReligionGroupName('muslim')]. Fatima al-Fihriya, qui a fondé l'université Al Quaraouiyine, Lubna de [ShowLocationName('cordoba')], mathématicienne émérite, et Fatima b. Abi al-Qasim 'Abd al-Rahman b. Muhammad b. Ghalib al-Ansari al-Sharrat, dont les ouvrages de théorie juridique, de jurisprudence et de mystique témoignent de sa grande connaissance des sciences islamiques, sont autant d'exemples qui démontrent le bien-fondé de l'enseignement aux femmes. Tout au long de l'histoire, les femmes ont montré qu'elles étaient désireuses et capables d'apprendre l'[ShowReligionGroupNameWithNoTooltip('muslim')] et de poursuivre le travail de diffusion du précepte [ROOT.GetCountry.GetReligion.GetAdjective|l]. En donnant aux femmes la possibilité d'apprendre et d'enseigner, nous pourrons répandre notre foi beaucoup plus rapidement."
 devotion_events.204.a: "L'éducation devrait être accessible à tous, hommes et femmes."
 devotion_events.204.b: "Nous devrions y réfléchir encore avant de prendre une décision."
 devotion_events.205.title: "Le bazar"
 devotion_events.205.desc: "[ROOT.GetCountry.GetCapital.GetName] attire des commerçants et des marchands du monde entier, et le bruit et l'odeur des animaux angoissés, les voix qui marchandent, les parfums des épices ainsi que toutes les couleurs des vêtements, des tissus et des tapis vendus ici peuvent devenir accablants. Au centre du bazar, une zone a été laissée vide, car destinée à héberger une mosquée, mais comme le bazar est de plus en plus fréquenté, cet endroit pourrait être mieux employé à accueillir des étals supplémentaires."
 devotion_events.205.a: "Offrons plus d'espace aux commerçants."
 devotion_events.205.b: "Faisons-en un lieu de culte."
 devotion_events.207.title: "Gouverneurs corrompus"
 devotion_events.207.desc: "Avant d'être nommé, chaque gouverneur déclare ses avoirs financiers et autres possessions. Ces informations sont ensuite conservées dans un bureau spécial et consultées une fois par année seulement, lors de la vérification des écarts financiers. Ce système a pour but d'éviter la corruption et les pots-de-vin, mais il arrive qu'il soit défaillant."
 devotion_events.207.a: "Supprimons les nominations des gouverneurs les plus corrompus."
 devotion_events.208.title: "Un kafir à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 devotion_events.208.desc: "[minister.GetName] s'est attiré les foudres d'un [ROOT.GetCountry.GetReligion.GetAdjective] particulièrement susceptible en faisant une déclaration qui pourrait être interprétée comme un renoncement assumé à l'[ShowReligionGroupName('muslim')]. Avant que nous n'ayons pu interrompre la discussion et préserver [minister.GetNameWithNoTooltip] de tout blâme, l'accusation de kafir, de mécréant, a été lancée."
 devotion_events.208.a: "Ignorons, excusons, oublions."
 devotion_events.208.b: "Tentons de trouver une solution."
 devotion_events.208.c: "Renvoyons le [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]."
 devotion_events.209.title: "Un coup d'État contre la décadence"
 devotion_events.209.desc: "Les plaintes à propos de la débauche, de la décadence et du refus de restaurer le prestige de l'[ShowReligionGroupName('muslim')] dont fait preuve [target_ruler.GetName] se font de plus en plus fréquentes. La colère gronde chez les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], car [target_ruler.GetNameWithNoTooltip] passe ses journées à dormir et ses nuits avec des filles de joie et des musiciens. Lorsque l'imam de [ROOT.GetCountry.GetCapital.GetName] a mentionné notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] dans les prières publiques, la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] lui a même jeté des pierres !"
 devotion_events.209.a: "Faisons promettre à [target_ruler.GetNameWithNoTooltip] de changer ses habitudes."
 devotion_events.209.b: "Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] peuvent maugréer tous les reproches qu'ils souhaitent, [target_ruler.GetNameWithNoTooltip] est [ROOT.GetCountry.GetGovernment.GetRulerTitle] !"
 devotion_events.210.title: "Les Râfidhites"
 devotion_events.210.desc: "Les fidèles à la foi [ShowReligionAdjective('shia')|l] – ceux que nous appelons les Râfidhites, qui rejettent l'autorité et la gouvernance de l'[ShowReligionGroupName('muslim')], qui ne reconnaissent pas Abou Bakr, Omar et Othman comme successeurs du prophète Mahomet, que la paix soit avec lui – ont fait connaître leur présence dans nos provinces et ont gagné de nouveaux adeptes. Ils se sont même réapproprié le titre de Râfidhites – ceux qui refusent – et se targuent d'avoir toujours rejeté le mal et de ne pas s'être tournés vers lui."
 devotion_events.210.a: "Ne perdons pas de temps et expulsons-les de notre [ROOT.GetCountry.GetFlavorRank] !"
 devotion_events.210.a.tt: "Chaque [location|e] possédé ayant pour [religion|e] dominante le [ShowReligionName('shia')] gagnera [ShowModifier('dev_rafida')] pour une période de 10 ans"
 devotion_events.210.b: "Ils peuvent bien croire en ce qu'ils veulent et se donner le nom qu'ils veulent."
 devotion_events.211.title: "Les an-Nawâsib"
 devotion_events.211.desc: "Ceux que nous appelons les an-Nawâsib, qui haïssent les Ahl Al-Bayt – la maison du prophète Mahomet, que la paix soit avec lui – et leurs disciples, ont fait leur apparition dans nos provinces. Les adeptes de la foi [ShowReligionAdjective('sunni')|l] qui croient bêtement qu'Abou Bakr, Omar et Othman sont les successeurs légitimes de Mahomet, que la paix soit avec lui, menacent l'uniformité religieuse de notre [ROOT.GetCountry.GetFlavorRank]."
 devotion_events.211.a: "Ces imbéciles #L [ShowReligionAdjectiveWithNoTooltip('sunni')|l]s#! n'ont pas leur place dans notre [ROOT.GetCountry.GetFlavorRank]."
 devotion_events.211.a.tt: "Chaque [location|e] possédé ayant pour [religion|e] dominante le [ShowReligionName('sunni')] gagnera [ShowModifier('dev_nasibi')] pour une période de 10 ans"
 devotion_events.211.b: "Laissons-les faire, ils finiront par prendre conscience de leur erreur."
 devotion_events.212.title: "Malhonnêteté au majlis"
 devotion_events.212.desc: "Les membres de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont convoqué une réunion, un majlis, pour discuter de questions importantes et urgentes concernant notre [ROOT.GetCountry.GetFlavorRank]. Leurs visages ont feint l'honnêteté et leurs paroles la sincérité, mais leurs intentions étaient trompeuses et malhonnêtes ! L'argent a été dilapidé, le prestige entaché, et les espoirs d'un majlis juste, pour le bien de notre [ROOT.GetCountry.GetFlavorRank], anéantis, brisés !"
 devotion_events.212.a: "Nous leur avons accordé notre confiance, et ils nous ont trahis !"
 devotion_events.212.b: "[target_ruler.GetNameWithNoTooltip] se reproche d'avoir fait montre de naïveté."
 devotion_events.213.title: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U] que l'on accuse de shirk"
 devotion_events.213.desc: "Le travail consciencieux des #L [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]s#! les expose (et nous expose par la même occasion) à différentes cultures, religions et traditions. Nous avons toujours choisi d'ignorer les habitudes singulières de [minister.GetName] et l'obsession de notre [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] pour les manuscrits enluminés et les miniatures. Bien que nos soupçons se soient renforcés lorsque nous avons entendu des ragots et des histoires colportés par des serviteurs et des gens de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], jamais nous n'aurions imaginé quelle expression arborerait [minister.GetName] en entendant l'imam l'accuser de shirk – d'idolâtrie !"
 devotion_events.213.a: "Annonçons son bannissement immédiat de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] !"
 devotion_events.213.b: "Rejetons cette idée saugrenue !"
 devotion_events.214.title: "Abolition de l'idolâtrie ?"
 devotion_events.214.desc: "Nous avons été informés que l'autorité de [target_ruler.GetName] est remise en question par nos conseillers. Il semble que le peuple doute de sa piété. Nous devons rétablir une souveraineté religieuse et politique ! L'idolâtrie est [ROOT.GetCountry.GetReligion.GetSinName], mais notre peuple prie les saints, se rend en pèlerinage sur les tombes et dans les mosquées, vénère les arbres, les grottes et même les pierres. Nous devons montrer notre fortitude spirituelle et abolir ces mystifications pour prendre le pouvoir qui revient de droit à [target_ruler.GetNameWithNoTooltip] !"
 devotion_events.214.a: "Allons-y, interdisons-les toutes !"
 devotion_events.214.b: "Pourquoi s'en préoccuper ?"
 devotion_events.215.title: "Les impôts ou l'agriculture ?"
 devotion_events.215.desc: "Les habitants de notre [ROOT.GetCountry.GetFlavorRank] sont des nomades et des membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] qui vivent des ressources que leur offre la terre. Nos gouverneurs attendent de nous que nous tranchions entre deux priorités : l'impôt ou l'agriculture. Certains estiment que développer les terres est plus crucial que percevoir des taxes. L'impôt ne peut être prélevé que si la terre est mise en valeur, et l'exiger sans en donner les moyens ruinerait notre [ROOT.GetCountry.GetFlavorRank] et mettrait le peuple à genoux. D'autres soutiennent que les paysans cultiveront et développeront d'eux-mêmes les terres, tant que l'impôt qui leur est demandé reste juste."
 devotion_events.215.a: "Concentrons-nous sur les impôts."
 devotion_events.215.b: "Concentrons-nous sur l'agriculture."
 devotion_events.215.c: "Tentons d'équilibrer ces deux aspects."
 devotion_events.215.d: "Notre politique actuelle est très bien ainsi."
 devotion_events.216.title: "Réformes des Pieux"
 devotion_events.216.desc: "Après de nombreuses réunions, discussions et majlis, nos conseillers nous ont soumis différents projets de réformes. Deux factions principales ont émergé avec des réformes concurrentes. Nous devons choisir la plus profitable d'entre elles, celle qui permettrait à notre [ROOT.GetCountry.GetFlavorRank] de progresser. La première propose d'interdire toute activité commerciale aux fonctionnaires de l'État, tels que les diplomates et les gouverneurs. Cela leur permettra de se concentrer pleinement sur leur travail en étant au service de notre [ROOT.GetCountry.GetFlavorRank] et de donner le meilleur d'eux-mêmes. La deuxième réforme suggère de distribuer aux pauvres les pâturages et les réserves de chasse qui sont actuellement réservés à la famille des dignitaires, afin qu'ils puissent cultiver ces terres. Par ailleurs, le labeur non rémunéré serait déclaré illicite."
 devotion_events.216.a: "Interdisons toute activité commerciale aux dignitaires."
 devotion_events.216.b: "Distribuons les terres aux nécessiteux."
 devotion_events.216.c: "Aucune ne nous convient."
 devotion_events.219.title: "Les qâdîs, la hisba et les muhtasibs"
 devotion_events.219.desc: "Nous avons nommé un nouveau qâdî – un juge qui statue conformément à la $sharia$ – il y a quelques mois dans chacune de nos provinces, mais nombre d'entre eux viennent déjà nous voir, sourcils froncés et regard inquiet. Ils nous parlent de la décadence de notre peuple, de ses crimes et de ses impiétés. Ils nous rappellent sévèrement la hisba, notre devoir sacré d'intervenir, d'ordonner le bien et d'interdire le mal. Les lois selon [ROOT.GetCountry.GetReligion.GetGodName] doivent être respectées. Notre peuple a besoin d'une Muttawa – une police religieuse – pour faire respecter la $sharia$."
 devotion_events.219.a: "Trouvons des volontaires et formons-les à devenir des muhtasibs."
 devotion_events.219.b: "Ce n'est pas une bonne façon de résoudre le problème."
