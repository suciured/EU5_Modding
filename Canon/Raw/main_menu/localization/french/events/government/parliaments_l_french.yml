l_french:
 parliaments.1.title: "[target_city.GetRank.GetNameWithNoTooltip] en demande de siège au [ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 parliaments.1.desc: "Notre [target_city.GetRank.GetName] de [target_city.GetName] est devenue riche et prospère, et ses habitants sont déçus de ne pas avoir été choisis pour accueillir le siège de notre [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Les représentants de [target_city.GetNameWithNoTooltip] exigent une compensation et une garantie de notre part afin de préserver leurs intérêts à l'avenir. Ils menacent de partir si leurs demandes ne sont pas satisfaites."
 parliaments.1.a: "Accordons-leur !"
 parliaments.1.b: "Hors de question !"
 parliaments.2.title: "Bourgs corrompus"
 parliaments.2.desc: "Grâce à son poste important au [ROOT.GetCountry.GetGovernment.GetParliament.GetName], [target_location.GetName] peut se vanter de son influence sur la scène politique du pays. À [envious.GetName], les habitants se sentent toutefois sous-représentés au [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Les habitants de [envious.GetNameWithNoTooltip] souhaitent obtenir à leur tour un [ShowBuildingTypeName('urban_parliament_seat')], avec tous les droits y afférents. Si leur demande semble raisonnable, elle entraînerait également la révocation du siège de [target_location.GetNameWithNoTooltip], ce que notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] prendrait assurément comme une grave insulte."
 parliaments.2.a: "Injuste ou non, ce siège revient de droit à [target_location.GetNameWithNoTooltip] !"
 parliaments.2.b: "Nous ferions mieux de donner ce siège à quelqu'un d'autre."
 parliaments.3.desc_generic: "En plus de devenir un membre important du [ROOT.GetCountry.GetGovernment.GetParliament.GetName], [target_location.GetName] est aussi le siège d'un certain nombre de compagnies influentes liées au commerce d'outre-mer."
 parliaments.3.title: "Puissance économique de [target_location.GetNameWithNoTooltip]"
 parliaments.3.desc: "$parliaments.3.desc_generic$ Il semble que bon nombre de ces entreprises ont décidé qu'elles ne tireraient aucun avantage de la mise en œuvre de la proposition actuellement débattue et ont exercé des pressions sur leurs représentants au sein du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] afin d'affaiblir la proposition."
 parliaments.3.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.3.b: "Si c'est de l'argent qu'ils veulent, ils en auront."
 parliaments.4.title: "Achats de votes"
 parliaments.4.desc: "Les membres du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] des bourgs défavorisés de [target_location.GetName] ont choisi de s'opposer à notre proposition de loi au [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Le propriétaire terrien qui contrôle la province semble avoir été convaincu que cette loi ne servirait pas ses intérêts."
 parliaments.4.a: "Pas de chance !"
 parliaments.4.b: "En ce cas, achetons-le."
 parliaments.5.title: "[target_location.GetNameWithNoTooltip] remporte le débat"
 parliaments.5.desc: "L'influente [ShowBuildingTypeName('university')] de [target_location.GetName] est parvenue à convaincre les membres du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] de [ROOT.GetCountry.GetName] d'approuver le financement de développement de l'[ShowBuildingTypeNameWithNoTooltip('university')]."
 parliaments.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.5.b: "Ils devraient se concentrer uniquement sur leurs recherches."
 parliaments.6.desc: "$parliaments.3.desc_generic$ Il semble que bon nombre de ces entreprises ont décidé qu'elles tireraient profit de la mise en œuvre de la proposition actuellement débattue et ont exercé des pressions sur leurs membres du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] pour la faire adopter."
 parliaments.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.7.title: "Soutien militaire en [target_location.GetNameWithNoTooltip]"
 parliaments.7.desc: "L'armée est à bien des égards la force interne la plus influente à [target_location.GetName] et les membres du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] qui sont issus de cette organisation influente et lui sont fidèles ont été persuadés de voter en faveur de la proposition actuelle."
 parliaments.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.7.b: "Leur soutien nous suffit."
 parliaments.8.title: "L'influence de [target_location.GetNameWithNoTooltip]"
 parliaments.8.desc: "Le débat actuel au [ROOT.GetCountry.GetGovernment.GetParliament.GetName], portant sur la meilleure façon de protéger la production nationale, a attiré l'attention de nombreuses personnalités de [target_location.GetName]. Un membre influent du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] a choisi de nous soutenir dans ce débat, espérant tirer profit de la politique proposée."
 parliaments.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.8.b: "Nous devrions investir dans [target_location.GetNameWithNoTooltip] quel que soit le résultat."
 parliaments.9.title: "Le pouvoir de [target_location.GetNameWithNoTooltip]"
 parliaments.9.desc: "En tant que capitale de notre pays, [target_location.GetName] bénéficie grandement des réformes proposées. Heureusement, un nombre suffisant de personnes l'ont compris pour que leur représentant vote désormais en notre faveur."
 parliaments.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.10.title: "[target_location.GetNameWithNoTooltip] change d'avis !"
 parliaments.10.desc: "Il semble que les membres du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] de [target_location.GetName] ont fini par comprendre à quel point la loi actuellement en débat leur serait avantageuse en cas d'adoption. Leur soutien est tout à fait appréciable."
 parliaments.10.desc_b: "Il semble que les membres du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] de [target_location.GetName] ont fini par comprendre à quel point la loi actuellement débattue leur serait nuisible en cas d'adoption. Leur soutien à notre opposition est tout à fait appréciable."
 parliaments.10.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.11.desc: "Les membres du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] de [target_location.GetName], qui il y a peu encore défendaient le projet de loi actuellement en débat, semblent avoir soudainement changé de camp. Il est difficile d'expliquer leur revirement, mais il paraît évident que nous ne pouvons pas compter sur leur vote."
 parliaments.11.a: "Peut-être que leur cupidité a pris le dessus..."
 parliaments.12.title: "Aucun soutien pour la paysannerie"
 parliaments.12.desc: "Si nous autorisons notre [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] à présenter ses demandes au [ROOT.GetCountry.GetGovernment.GetParliament.GetName], ce droit ne leur confère pas autant de pouvoir qu'aux autres ordres sur cette institution. Au cours d'une récente discussion, il est devenu évident que le peuple de [ROOT.GetCountry.GetName] ne peut pas jouir des mêmes privilèges que la classe supérieure majoritaire, qui s'oppose à la proposition de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 parliaments.12.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.12.b: "Une terrible injustice !"
 parliaments.13.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] domine le débat"
 parliaments.13.desc: "Une campagne déterminée menée par les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] fait pression sur le [ROOT.GetCountry.GetGovernment.GetParliament.GetName] pour adopter la proposition de loi actuellement débattue. Malgré leur statut social inférieur, leur voix est acceptée sur un pied d'égalité dans les discussions d'État."
 parliaments.13.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.13.b: "Les exigences du peuple seront entendues."
 parliaments.14.desc_common: "Les membres du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] de [target_location.GetName] occupent une position d'influence dans le [ROOT.GetCountry.GetGovernment.GetParliament.GetName], puisqu'ils représentent l'un de nos centres économiques."
 parliaments.14.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] de [target_location.GetNameWithNoTooltip]"
 parliaments.14.desc: "$parliaments.14.desc_common$ Leur richesse exerce une grande influence au sein du [ROOT.GetCountry.GetGovernment.GetParliament.GetName], mais heureusement pour nous, la proposition en discussion leur sera favorable si elle est adoptée. Ils dépensent donc leur argent pour acheter des soutiens plutôt que pour faire obstruction."
 parliaments.14.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.15.title: "Le fardeau de [target_location.GetNameWithNoTooltip]"
 parliaments.15.desc: "De nombreux notables de [target_location.GetName] ont été déçus de la proposition de loi visant à accroître notre infrastructure navale. Ils pensent que leur région contribue déjà suffisamment aux forces armées du pays, et s'attendaient à ce que le [ROOT.GetCountry.GetGovernment.GetParliament.GetName] autorise une hausse de leur financement à leur discrétion, au lieu de demander davantage d'argent pour la marine."
 parliaments.15.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.15.a.tt: "Les [pops|e] de [target_location.GetName] perdront [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] de [pop_satisfaction|e]"
 parliaments.16.title: "Domination maritime en [target_location.GetNameWithNoTooltip]"
 parliaments.16.desc: "La domination de la marine dans la province de [target_location.GetName] a inspiré une réponse pour le moins glaciale à la proposition de loi faite au [ROOT.GetCountry.GetGovernment.GetParliament.GetName], qui vise à accroître les dépenses pour l'armée de terre. Même s'ils y étaient au départ favorables, les membres locaux du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] considèrent désormais devoir s'y opposer."
 parliaments.16.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.17.desc_common: "Les habitants de [target_location.GetName] suivent majoritairement une autre foi, et les membres du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] responsables de [target_location.GetNameWithNoTooltip] ont été accusés de représenter leurs intérêts avant ceux de notre foi."
 parliaments.17.title: "La foi de [target_location.GetNameWithNoTooltip]"
 parliaments.17.desc_tolerance: "$parliaments.17.desc_common$ Ces accusations ne suscitent cependant que les rires du reste du [ROOT.GetCountry.GetGovernment.GetParliament.GetName], car il n'est pas rare que nous préférions ceux qui pratiquent une foi différente de notre religion d'État."
 parliaments.17.desc_intolerance: "$parliaments.17.desc_common$ Ces accusations drastiques ont entaché la réputation de [target_location.GetNameWithNoTooltip] et nui au soutien de la proposition de loi au [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 parliaments.17.a: "C'est la volonté de [ROOT.GetCountry.GetReligion.GetGodName]."
 parliaments.18.title: "Les aspirations de [target_location.GetNameWithNoTooltip]"
 parliaments.18.desc: "De façon assez étonnante, les membres du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] de [target_location.GetName] soutiennent notre proposition de loi. L'université de [target_location.GetNameWithNoTooltip] paraît convaincue d'avoir un grand rôle à jouer dans tous les décomptes et recensements impliqués par le projet actuel, et ces savants se réjouissent à l'avance de pouvoir rassembler toutes les données brutes concernant la situation de l'ensemble du territoire."
 parliaments.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 parliaments.19.title: "L'incompétence de [target_character.GetNameWithNoTooltip]"
 parliaments.19.desc: "Alors que le [ROOT.GetCountry.GetGovernment.GetParliament.GetName] débat en ce moment de la composition de notre [ROOT.GetCountry.GetGovernment.GetCabinetTitle], nous avons découvert une grave erreur commise par [target_character.GetName]. Ses capacités semblent s'être rapidement dégradées depuis le début de son mandat, et il pourrait être pertinent d'envisager son remplacement pur et simple."
 parliaments.19.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.20.title: "La vie à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 parliaments.20.desc: "Élus de régions parfois éloignées de [ROOT.GetCountry.GetCapital.GetName], de nombreux membres du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] trouvent la vie à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] très différente de leur quotidien. Certains trouvent la ville étriquée et sale, et s'avouent souvent soulagés lorsqu'ils s'en retournent dans leur circonscription.\n\nCette année s'est avérée encore plus insupportable pour la délicate sensibilité de nos membres du [ROOT.GetCountry.GetGovernment.GetParliament.GetParliamentName]. L'été a été inhabituellement chaud, l'automne inhabituellement humide et l'hiver inhabituellement froid. Certains d'entre eux, lassés, nous demandent de les aider à rendre leur séjour dans la capitale plus plaisant."
 parliaments.20.a: "Faisons ce que nous pouvons pour eux."
 parliaments.20.b: "Ils devront s'y faire, comme tout le monde."
 parliaments.21.title: "Membres du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] au cœur d'un scandale"
 parliaments.21.desc: "Un scandale mineur est survenu à [ROOT.GetCountry.GetCapital.GetName] durant le débat en cours : au lieu d'assister aux séances, certains membres du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] étaient occupés à perturber l'ordre public et harceler leurs concitoyens. L'indignation est forte, autant parmi leurs pairs que dans la rue, et cet incident risque bien de revenir hanter les parlementaires pendant plusieurs années."
 parliaments.21.a: "$common_string_let_it_slide$"
 parliaments.21.b: "Faisons arrêter les membres du [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 parliaments.22.title: "Absentéisme parlementaire"
 parliaments.22.desc: "Étant donné leur importance pour la vie politique du pays, on pourrait croire que tous les membres du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] assistent avec enthousiasme à ses sessions, impatients d'user au mieux de cette puissance qui leur a été confiée. C'est pourtant bien loin d'être le cas. Chaque séance, on dénombre des parlementaires absents, soit parce qu'ils sont restés se reposer dans leurs propriétés à la campagne, soit parce qu'ils ont décidé de profiter des nombreux plaisirs que la capitale leur offre. Le problème n'a fait que s'accentuer ces derniers temps, et il est à craindre que les dignitaires étrangers ne finissent par en profiter pour nous moquer. Nous pourrions imposer une amende aux absents, pour encourager leur présence aux débats, mais les membres du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] concernés ne le verraient sans doute pas d'un très bon œil."
 parliaments.22.a: "Mettons à l'amende les pires excès."
 parliaments.22.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 parliaments.23.title: "Demandes de représentation"
 parliaments.23.desc: "Un certain nombre de publications hostiles ont commencé à circuler dans les villes de [ROOT.GetCountry.GetName]. Des auteurs anonymes, mais très critiques, affirment que notre gouvernement est autocratique et ne gouverne pas en tenant compte de manière équitable de la situation du peuple [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]. S'ajoutent à cela d'autres accusations tout aussi absurdes. Ils exigent à la fois une constitution écrite et un parlement où les différentes régions de notre pays seraient représentées."
 parliaments.23.a: "Interdisons ces publications."
 parliaments.23.b: "Faisons quelques vagues promesses de réformes."
 parliaments.24.title: "Aide financière"
 parliaments.24.desc: "Il semble que la mauvaise santé financière actuelle du gouvernement et nos tentatives désespérées pour trouver des fonds aient été rendues publiques. Si cela nuira sans conteste à notre réputation en [ROOT.GetCountry.GetName] et à l'étranger, cela présente toutefois certains avantages, car plusieurs membres de notre [ROOT.GetCountry.GetGovernment.GetParliament.GetName], représentant [target_location.GetName], nous ont contactés pour nous proposer leur aide. Toutefois, en contrepartie, ils exigent d'être représentés à plus grande échelle au sein du gouvernement de manière générale et que des procédures formelles soient mises en place, permettant à l'État de solliciter leur aide à l'avenir."
 parliaments.24.a: "Accordons-leur une meilleure représentation."
 parliaments.24.b: "Refusons leur argent."
 parliaments.24.c: "Promettons d'étudier leurs propositions."
 parliaments.25.desc: "$parliaments.14.desc_common$ Leur richesse a une grande influence sur le [ROOT.GetCountry.GetGovernment.GetParliament.GetName] et ils l'utilisent, malheureusement, pour faire campagne contre notre projet actuel."
 parliaments.25.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.27.title: "Tradition parlementaire"
 parliaments.27.desc: "Pour un parlementaire, le plus difficile n'est pas de participer aux débats à [ROOT.GetCountry.GetCapital.GetName], mais bien de trouver comment les faire approuver par la population de sa circonscription. Malgré tout, un membre du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] pourra généralement expliquer une nouvelle taxe avec plus de facilité que le percepteur qui serait dépêché par le gouvernement dans un système moins représentatif.\n\nLes membres du [ROOT.GetCountry.GetGovernment.GetParliament.GetName], et notamment ceux de [target_location.GetName], semblent si doués pour défendre les politiques que nous avons constaté un regain du soutien de la population au gouvernement central."
 parliaments.27.a: "On nous comprend enfin !"
 parliaments.26.title: "Un [ROOT.GetCountry.GetGovernment.GetParliament.GetName] bienveillant"
 parliaments.26.desc: "Les membres de notre [ROOT.GetCountry.GetGovernment.GetParliament.GetName] ont été particulièrement bienveillants ces derniers temps. Leurs tendances loyalistes devraient nous permettre de les faire pencher en notre faveur, ou de percevoir des ressources supplémentaires depuis leurs régions."
 parliaments.26.a: "Il est primordial de tirer parti de leur loyauté."
 parliaments.26.b: "Nous voulons plus de liquidités !"
 parliaments.28.title: "Conflit d'autorité"
 parliaments.28.desc: "[ROOT.GetCountry.GetCapital.GetName] a été le théâtre d'un spectacle rare, lorsque la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] et d'autres membres des classes intermédiaires et basses ont rassemblé leur propre [ROOT.GetCountry.GetGovernment.GetParliament.GetName] de fortune. Unis dans leur mécontentement, ils pèsent sur la question de [target_debate.GetName], exigeant des changements qui vont directement contre la volonté de [target_character.GetName]. Nombre d'entre eux, par colère envers la classe dirigeante, ont décidé qu'ils ne pouvaient plus supporter le statu quo et devaient faire entendre leur voix, malgré l'opposition forte de [target_character.GetShortNameWithNoTooltip]."
 parliaments.28.a: "Nos fouets ne sont plus efficaces !"
