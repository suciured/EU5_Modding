l_french:
 succession_desc_key: "Conformément à la tradition de notre peuple, seul le plus apte et le plus compétent est autorisé à accéder au trône, quelle que soit la façon dont il y parvient. Cela signifie généralement que les descendants de l'ex-[ROOT.GetCountry.GetGovernment.GetRulerTitle] s'entretuent jusqu'à ce qu'il ne reste plus qu'un dirigeant incontesté."
 succession.1.title: "L'élimination des fils de [old_ruler.GetNameWithNoTooltip]"
 succession.1.title_fallback: "L'Élimination des fils"
 succession_desc_murder_key: "\n\nLes hommes de [killer_scope.GetName] auraient apparemment étranglé [victim_scope.GetName] sur ordre de leur maître. La tradition a donc été respectée et [killer_scope.GetName] a pu éliminer un dangereux rival sans faire couler directement le sang de sa famille."
 succession.1.desc.a: "$succession_desc_key$$succession_desc_murder_key$"
 succession.1.desc.b: "$succession_desc_key$$succession_desc_murder_key$\n\nEnfin ! [killer_scope.GetName] devient le dernier descendant de [old_ruler.GetName] et s'apprête donc à reprendre les rênes du [ROOT.GetCountry.GetName]."
 succession.1.desc.c: "$succession_desc_key$\n\nMais ainsi va le destin, car tous les fils restants de [old_ruler.GetName] s'avèrent mineurs, et donc incapables de gouverner."
 succession.1.a: "La chance a souri à [killer_scope.GetNameWithNoTooltip]."
 succession.1.a.tt: "Ces éliminations continueront jusqu'à ce qu'il ne reste plus qu'un fils éligible."
 succession.1.b: "Vive [killer_scope.GetNameWithNoTooltip] !"
 succession.1.c: "Mettons un terme à cette situation et soutenons [killer_scope.GetShortNameWithNoTooltip]."
 succession.1.c.tt: "Tous les frères de [killer_scope.GetName] ont péri. Pour chaque [character|e] tué, les événements suivants se produiront :"
 succession.1.d: "La tradition doit être respectée, nous allons attendre."
 succession.1.e: "C'est ridicule, un autre [old_ruler.GetDynasty.GetNameWithNoTooltip] fera très bien l'affaire."
 succession.2.title: "Puissant conseiller"
 succession.2.desc: "La prise de pouvoir de [new_ruler.GetName] qui a suivi le décès de [old_ruler.GetName] a semé le trouble au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Tandis qu'elles cherchent à se nuire et à se détruire mutuellement, les différentes factions du pays essaient toutes de s'attirer les faveurs du nouveau [ROOT.GetCountry.GetGovernment.GetRulerTitle], ce qui a rapidement plongé le gouvernement dans le chaos.\n\nHeureusement pour [ROOT.GetCountry.GetName], l'éminent [usurper_scope.GetName] détient la puissance nécessaire pour réfréner les ardeurs des factions mécontentes pendant que [new_ruler.GetShortNameWithNoTooltip] s'accoutume à sa nouvelle position. Cependant, d'aucuns craignent que [usurper_scope.GetShortNameWithNoTooltip] refuse de renoncer volontairement à son pouvoir nouvellement acquis le moment venu."
 succession.2.a: "[new_ruler.GetNameWithNoTooltip] devient une figure de proue."
 succession.3.title: "Un remplaçant convenable"
 succession.3.desc.partial: "À la mort de [old_ruler.GetName], tous ses enfants encore en vie étaient soit trop jeunes, soit incapables de gouverner en [ROOT.GetCountry.GetName]. Afin d'éviter que le pays ne sombre dans le chaos en l'absence d'un dirigeant fort et respecté, la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] s'est ralliée derrière [dynasty_member_scope.GetName], membre renommé et compétent de la dynastie [old_ruler.GetDynasty.GetName]."
 succession.3.desc.a: "$succession.3.desc.partial$"
 succession.3.desc.b: "$succession.3.desc.partial$\n\nLas, le destin est capricieux et [dynasty_member_scope.GetName] a trouvé la mort avant de monter sur le trône. La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] doit donc chercher un nouveau candidat approprié."
 succession.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 succession.3.b: "[ROOT.GetCountry.Custom('common_string_negative')]"
 succession.4.title: "Une nouvelle dynastie émerge"
 succession.4.desc.default: "La mort de [old_ruler.GetName] sans héritier marque la fin de la dynastie [old_ruler.GetDynasty.GetName]. Notre peuple pleure la perte de la famille régnante, mais notre [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] doit perdurer, et un nouveau dirigeant a répondu à l'appel au peuple."
 succession.4.desc: "$succession.4.desc.default$\n\n[new_leader.GetName] de la dynastie [new_leader.GetDynasty.GetName], membre de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], a su s'imposer par l'influence et la puissance, ralliant les factions les plus inquiètes pour éviter l'effondrement du pays."
 succession.4.a: "Sang neuf"
 succession.5.title.new_ruler_son: "L'ascension de [new_ruler_son.GetNameWithNoTooltip]"
 succession.5.title.new_ruler_regent: "[new_ruler_regent.GetNameWithNoTooltip] usurpe le trône"
 succession.5.title.no_ruler: "La succession en [ROOT.GetCountry.GetNameWithNoTooltip]"
 succession.5.desc.new_ruler_son: "Enfin, [new_ruler_son.GetName], [new_ruler_son.GetDaugtherSon] de [old_ruler.GetName], a atteint la maturité et peut prendre le trône de [ROOT.GetCountry.GetName]. En guise de premier acte officiel, [new_ruler_son.GetSheHe] demande la cessation des menaces envers son ascension au trône, tandis que Sa Majesté consolide son pouvoir à [ROOT.GetCountry.GetCapital.GetName]."
 succession.5.desc.new_ruler_regent: "$succession.4.desc.default$\n\n[new_ruler_regent.GetName] de la dynastie [new_ruler_regent.GetDynasty.GetName], membre de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], a su s'imposer par le pouvoir et l'influence, ralliant les factions les plus inquiètes pour éviter l'effondrement du pays."
 succession.5.desc.no_ruler: "$succession.4.desc.default$"
 succession.5.a: "[new_ruler_son.GetDynasty.GetNameWithNoTooltip] l'emportera !"
 succession.5.a.tt: "Tous les frères de [new_ruler_son.GetName] périssent. Pour chaque [character|e] tué, voici ce qu'il va se produire :"
 succession.100.title: "Le nouveau [ROOT.GetCountry.GetGovernment.GetRulerTitle] du [ROOT.GetCountry.GetNameWithNoTooltip]"
 succession.100.desc.a: "Conformément à la tradition de notre peuple, c'est l'aîné du défunt [old_ruler.GetName] qui hérite de ses titres et de sa position de [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Cependant, cette même tradition stipule que chaque enfant mâle a droit à une partie des territoires de son père, dans laquelle il pourra gouverner sans aucune ingérence de la part de l'héritier légitime.\n\nCette mesure réduit presque intégralement le contrôle que peut exercer [new_ruler.GetName] dans ces provinces. Dans le même temps, le partage du [ROOT.GetCountry.GetFlavorRank] permet de garantir paix et stabilité, car aucun fils destitué ne viendra ainsi conquérir les terres de son père."
 succession.100.desc.b: "[old_ruler.GetName] nous a quittés. Fort heureusement, [new_ruler.GetName] est bien en vie et devient aujourd'hui notre nouveau [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Dans la mesure où il n'y a pas de frères éligibles, aucun partage des titres de [old_ruler.GetNameWithNoTooltip] n'aura lieu."
 succession.100.desc.c: "Nulle succession n'est jamais facile. Parfois, des frères se battent pour le trône. En d'autres cas, il n'existe aucun héritier. D'autres fois encore, l'ancien et le nouveau [ROOT.GetCountry.GetGovernment.GetRulerTitle] sont la même personne, et la cour se porte comme si une succession avait bien eu lieu.\n\nC'est notamment le cas de [new_ruler.GetName], qui a hérité du trône de [ROOT.GetCountry.GetName] il y a quelque temps déjà. Si une telle confusion peut naître au sein de l'État, les lois de succession #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]es#! devraient réellement être revues..."
 succession.100.a: "Nous diviserons le [ROOT.GetCountry.GetNameWithNoTooltip]."
 succession.100.b: "Les frères régneront en tant qu'un seul et même souverain."
 succession.100.b.tt: "Les frères continueront à régner ensemble sur notre [ROOT.GetCountry.GetFlavorRank]."
 succession.100.c: "Le [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] ne sera pas séparé !"
 succession.100.d: "[new_ruler.GetNameWithNoTooltip] portera ce fardeau."
 succession.100.e: "Mettons fin à ces lois..."
 succession.100.f: "Ce système de succession est incompréhensible. Débarrassons-nous-en."
 succession.101.title: "L'Union des Couronnes"
 succession.101.desc: "Notre précédent souverain a conclu un accord avec la Couronne de [union_partner.GetName] : le monarque qui survivra à l'autre héritera de son trône. En vertu de cet accord, l'illustre [new_ruler.GetName] ceindra aujourd'hui la couronne #L [junior_partner.GetAdjective|l]e#!."
 succession.101.a: "Longue vie au [junior_partner.GetGovernment.GetRulerTitle] !"
 succession.102.desc: "Les Couronnes de [union_partner.GetName] et de [junior_partner.GetName] se sont entendues : le monarque qui survivra à l'autre héritera de son trône, faisant entrer dans les deux nations dans une [union|e]. Il semblerait que la mort ait frappé à la porte du précédent [ROOT.GetCountry.GetGovernment.GetRulerTitle] de [junior_partner.GetNameWithNoTooltip], aussi le trône [junior_partner.GetAdjectiveWithNoTooltip|l] appartient-il désormais à [new_ruler.GetName], le nouveau souverain légitime."
 succession.102.a: "Puisse son règne connaître une ère de prospérité pour l'Union."
 joint_ruling.100.title.a: "Le mandat a expiré"
 joint_ruling.100.title.b: "Vallée des larmes"
 joint_ruling.100.desc.a: "Après la loi et l'accord entre les dirigeants conjoints de [ROOT.GetCountry.GetName], le moment est venu pour [ROOT.GetCountry.GetGovernment.GetRuler.GetName] de se retirer et pour [pretender_brother.GetName] d'accéder au trône. La bonne réputation de [ROOT.GetCountry.GetNameWithNoTooltip] et de la dynastie des [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] repose sur ce transfert pacifique de pouvoir."
 joint_ruling.100.desc.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] n'a aucun frère avec qui partager le trône, ce qui fait de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] le seul dirigeant de [ROOT.GetCountry.GetName]."
 joint_ruling.100.a: "Levez-vous, mon [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 joint_ruling.100.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] est le seul [ROOT.GetCountry.GetGovernment.GetRulerTitle] légitime."
 joint_ruling.100.c: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] gouvernera en solitaire."
 rebellious_prince_name: "Princes rebelles"
 joint_ruling.101.title: "Le frère jaloux"
 joint_ruling.101.desc: "[jealous_brother.GetName], le plus dur et le plus hargneux des dirigeants conjoints de [ROOT.GetCountry.GetName], a de nouveau provoqué un conflit au cœur du gouvernement. Cette fois-ci, après s'être plaint de l'incompétence de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] actuel ainsi que du triste état de [ROOT.GetCountry.GetNameWithNoTooltip], il exige que le trône lui soit immédiatement transféré. Si nous ne le faisons pas, il menace de rassembler ses partisans et de lancer une rébellion ouverte contre le [ROOT.GetCountry.GetGovernment.GetRulerTitle] actuel."
 joint_ruling.101.a: "Nous éviterons que du sang coule inutilement."
 joint_ruling.101.b: "Laissons-le se défouler. Nous sommes prêts."
 joint_ruling.101.c: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] ne tolèrera personne qui menace la paix, même parmi les nôtres. Emprisonnons-le."
