 regencies.1.title: "Couronnement du régent"
 regencies.1.desc: "La mort prématurée de [target_previous_ruler.GetName] a forcé notre [ROOT.GetCountry.GetFlavorRank] à entrer dans une période de régence jusqu'à ce qu'un héritier légitime soit désigné. Même si [target_character.GetName] ne devrait pas pouvoir gouverner en vertu de la loi #L [ROOT.GetCountry.GetAdjective|l]e#!, nul ne peut nier sa popularité ni le soutien que la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] lui apporte.\n\nNaturellement, une personne aussi ambitieuse que [target_character.GetShortNameWithNoTooltip] serait plus qu'intéressée par la couronne du [ROOT.GetCountry.GetFlavorRank], mais au bout du compte, c'est la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] qui décidera s'[Select_CString(target_character.IsFemale,'elle', 'il')] est digne de régner ou non sur le [ROOT.GetCountry.GetLongNameWithNoTooltip]."
 regencies.1.a: "Excellente idée !"
 regencies.1.a.japanese.tt: "La dynastie [target_previous_ruler.GetDynasty.GetName] ne règnera plus, ce qui va aussi changer l'identité de notre [ROOT.GetCountry.GetFlavorRank]"
 regencies.1.founds_dynasty_tt: "Fonde une nouvelle [dynasty|e] à [THIS.GetCharacter.GetLocation.GetName]"
 regencies.1.a.japanese_imperial_family.tt: "Nous cesserons de faire partie de la [ShowGovernmentReformName('japanese_imperial_family')]"
 regencies.1.b: "Évitons ce scénario !"
 regencies.1.c: "En fait, [target_previous_ruler.GetShortNameWithNoTooltip] a indiqué adopter [target_character.GetShortNameWithNoTooltip] dans son testament."
 regencies.2.title: "Rien de personnel"
 regencies.2.desc: "L'excellente éducation et le charme naturel de [ROOT.GetCountry.GetGovernment.GetHeir.GetName] annoncent un règne tout à fait prometteur dès son ascension sur le trône. Pourtant, la mauvaise administration de [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] fait que le [ROOT.GetCountry.GetName] souffre d'un manque de [stability|e]. Gouverner la nation est devenu une affaire aussi délicate et difficile que cueillir des roses sans se piquer. Et, parfois, il semble que certaines personnes en sont tout bonnement incapables. Si nous osions user de l'une de ces épines..."
 regencies.2.a: "Nous devons assurer la [stability|e] de [ROOT.GetCountry.GetNameWithNoTooltip], quel que soit le prix à payer."
 regencies.3.title: "Même comme une ombre"
 regencies.3.desc: "Après avoir déjoué la tentative d'attentat contre sa personne, [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] a commencé à manifester – selon ses propres mots – « un sens aigu de la prudence ». D'autres décrivent son attitude en des termes bien moins plaisants. [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe|U] a commencé à éviter, puis à fuir les rencontres, allant jusqu'à laisser le reste du Conseil gouverner seul la nation.\nSon manque évident de responsabilité éveille bien des suspicions à la cour, et la rumeur s'est déjà répandue dans le peuple qu'[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe] fait montre de comportements toujours plus étranges : [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe] se réveille au beau milieu de la nuit les yeux rouges et exorbités, murmure dans l'obscurité qu'[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe] ne renoncera jamais au trône, et appelle quelqu'un de ses vœux, même comme une ombre, même comme un songe."
 regencies.3.a: "Nous devons mettre un terme à tout cela."
 regencies.3.c: "Ce n'est pas une si mauvaise chose."
 regencies.4.title: "Même comme un songe"
 regencies.4.desc: "Après la tentative infructueuse visant à empêcher [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] de nuire davantage au pays, la paranoïa dont [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe] souffre s'est révélée au grand jour, aggravant encore sa santé mentale déjà fragile. Après avoir interrogé les membres du Conseil, [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe] a commencé à faire irruption dans leurs appartements sans se faire annoncer, le regard sombre, des gardes #L [ROOT.GetCountry.GetGovernment.GetAdjective]s#! sur ses talons. Alors même que toutes les possessions de ses victimes sont retournées et examinées de manière suspicieuse, la seule explication que l'on peut alors obtenir de sa part semble être « Oui, évidemment que c'est indispensable ! »"
 regencies.4.a: "C'est une solution comme une autre."
 regencies.5.title: "Esprit torturé"
 regencies.5.desc: "L'or est une chose bien dangereuse, et de nombreuses personnes semblent incapables de résister à son attrait. Il brille dans l'ombre, attire les naïfs incapables de lui résister, tels les yeux d'un démon. [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] connaît bien cette soif si périlleuse, son regard cherchant sans cesse de nouvelles richesses, ses doigts inspectant chaque coffre, chaque poche, n'aspirant qu'à devenir un nouveau Midas.\nPendant ce temps, notre nation souffre, le peuple se désespère, les bouches affamées ne s'ouvrent plus que pour murmurer prières et malédictions."
 regencies.5.a: "Nous ne pouvons laisser [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] ruiner le pays."
 regencies.5.c: "Il est trop tard, désormais."
 regencies.6.title: "Chasse au trésor"
 regencies.6.desc: "Tout a commencé par quelques plaisanteries, quelques commentaires désinvoltes, quelques suggestions qui paraissaient alors tout à fait innocentes. Puis cela s'est transformé en sourires malveillants, en médisances fielleuses, en ordres malveillants.\nToute la cour le sait, [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] aime le pouvoir ; mais bien peu auraient pu imaginer jusqu'où [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe] irait pour le conserver. [ROOT.GetCountry.GetGovernment.GetHeir.GetName], notre héritier légitime, se trouve désormais en prison, après avoir reçu une invitation à participer à « une magnifique chasse au trésor » dans les cachots..."
 regencies.6.a: "Les rumeurs se répandent déjà dans le pays."
 regencies.7.title: "Époque bénie"
 regencies.7.desc: "C'est parfois dans les lieux les plus inattendus que l'on peut trouver l'espoir. Depuis le début de sa régence, [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] a démontré sa capacité à diriger, répondant toujours aux nécessités du peuple. Certains vont même jusqu'à affirmer qu'[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe] aurait beaucoup à gagner à rester au pouvoir quelque temps encore...\n\nPourtant, [ROOT.GetCountry.GetGovernment.GetHeir.GetName] approche de la majorité, aussi cette idée semble-t-elle toujours plus improbable avec chaque jour qui passe. Cela étant, [ROOT.GetCountry.GetGovernment.GetHeir.GetName] manifeste un manque de talent qui a bien souvent mis en colère ses précepteurs, bon nombre d'entre eux ayant quitté la cour après avoir tout tenté, en vain, pour en faire un futur souverain compétent..."
 regencies.7.a: "Il y a sûrement moyen de trancher la question..."
 regencies.7.b: "L'histoire a vu d'autres héritiers incompétents régner..."
