 tribe_flavor.3.title: "Tactiques non conventionnelles"
 tribe_flavor.3.desc: "Au cours des années, nous avons appris à nous protéger face aux menaces venues d'au-delà de nos territoires. La façon dont nous faisons face aux problèmes n'est sans doute pas la plus acceptable, mais nul ne peut nier qu'elle n'est pas efficace. Et, une fois encore, nous sommes en guerre, et nos ennemis apprendront bientôt de la pire des manières les leçons que nous avons à leur enseigner."
 tribe_flavor.3.a: "Ils ne nous prendront pas par surprise."
 STATIC_MODIFIER_NAME_defensive_stance: "Posture défensive"
 STATIC_MODIFIER_DESC_defensive_stance: "Par un mélange habile de ruses et de tactiques d'escarmouches, nous pouvons tenir nos ennemis à distance."
 tribe_flavor.4.title: "Préserver la paix"
 tribe_flavor.4.desc: "Les lois jouent un rôle primordial pour préserver la paix parmi les membres de la tribu. Si quiconque agit de manière mauvaise, il doit être châtié. S'il fait le bien, il doit en être récompensé. C'est le bien-être de l'ensemble de la tribu qui dépend de l'observation de ces lois."
 tribe_flavor.4.a: "Nos ancêtres nous regardent."
 STATIC_MODIFIER_NAME_peace_kept: "Paix préservée"
 STATIC_MODIFIER_DESC_peace_kept: "Par la bonne observation des lois, la paix est préservée au sein de notre peuple, et nous en récoltons les bienfaits dans tous nos territoires."
 tribe_flavor.5.title: "Irrévérence envers les ancêtres"
 tribe_flavor.5.desc: "Les rapports avec nos voisins ont introduit des idées nouvelles, que tous n'acceptent pas de bonne grâce. L'agitation est visible, et le chaman s'élève contre ces nouveautés ; parce qu'elles sont en contradiction avec toutes nos traditions d'une part, et parce qu'à ses yeux, nous les acceptons trop facilement."
 tribe_flavor.5.a: "Nous devrons retrouver la voie de nos ancêtres."
 STATIC_MODIFIER_NAME_disrespecting_the_ancestors: "Irrévérence envers les ancêtres"
 STATIC_MODIFIER_DESC_disrespecting_the_ancestors: "Le chaman est mécontent du chemin que nous avons choisi pour notre peuple."
 tribe_flavor.6.title: "Un grand guerrier"
 tribe_flavor.6.desc: "Un chef naturel s'est révélé parmi nous, un guerrier qui inspire le plus grand courage dans le cœur de nos hommes et jette l'effroi dans celui de l'ennemi. Bien insensé serait celui qui déciderait de ne pas lui donner le commandement !"
 tribe_flavor.6.a: "Grâce à lui, nos combattants seront invincibles !"
 tribe_flavor.7.title: "L'arrogance de nos guerriers"
 tribe_flavor.7.desc: "Le moral de nos guerriers est indéniablement au plus haut, mais cela n'est pas une bonne chose pour autant. Nos hommes se montrent de plus en plus téméraires au combat, avides d'acquérir la plus grande gloire, mais ce faisant ils se placent aussi en grand danger face à l'ennemi."
 tribe_flavor.7.a: "Nous devons nous montrer plus prudents."
 STATIC_MODIFIER_NAME_overconfidence: "Arrogance"
 STATIC_MODIFIER_DESC_overconfidence: "Le moral de nos guerriers est si haut qu'ils chargent droit sur l'ennemi. Si cela démontre leur courage, c'est aussi très dangereux."
 STATIC_MODIFIER_NAME_foreign_veterans: "Vétérans étrangers"
 STATIC_MODIFIER_DESC_foreign_veterans: "Bien qu'ils ne soient pas les plus disciplinés, des vétérans étrangers sont venus soutenir l'effort de guerre, riches de leur expérience et de leurs tactiques propres à des conflits lointains."
 tribe_flavor.8.title: "Brûlis non contrôlés"
 tribe_flavor.8.desc: "Régulièrement, après avoir puisé l'énergie du sol avec excès, nous utilisons le feu pour rappeler les esprits du pays et qu'ils ramènent la terre à la vie. C'est là une pratique fort ancienne, qui ne pose la plupart du temps aucun problème. Cette fois, pourtant, l'incendie a été mal surveillé et a grossi au point de devenir incontrôlable. Au lieu d'assurer notre prospérité, tout laisse penser qu'il va tout nous prendre..."
 tribe_flavor.8.a: "Qu'avons-nous fait ?"
 tribe_flavor.9.title: "Sur le fil"
 tribe_flavor.9.desc: "Les contacts avec nos voisins nous permettent de découvrir des produits et des idées nouvelles, mais montrent aussi à quel point nous sommes différents d'eux. Il est toujours plus aisé de savoir comment traiter avec les membres de sa propre tribu, mais rien n'est aussi assuré lorsqu'il s'agit d'étrangers. Apprécient-ils nos traditions, nos paroles, notre manière de nous comporter ?"
 tribe_flavor.9.a: "Que ressortira-t-il de tout cela ?"
 dancing_on_the_knife_good: "Sur le fil"
 dancing_on_the_knife_bad: "Sur le fil"
 tribe_flavor.11.title: "Les idées nouvelles ne sont pas pour tous"
 tribe_flavor.11.desc: "Traditions et idées étrangères peuvent parfois entrer en conflit. Certains pensent que nous nous éloignons de notre propre culture en adoptant ces idées nouvelles. Pourtant, elles s'avèrent si profitables pour nous..."
 tribe_flavor.11.a: "Ils ne comprennent rien à rien."
