l_french:
 #Military Order Events
 military_order_events.1.title: "Une requête pour le [GetCountry('PAP').GetGovernment.GetRulerTitle]"
 military_order_events.1.desc: "Nous ne sommes pas seuls dans notre lutte pour protéger notre foi des infidèles, des hérétiques et des païens. Les hommes de la seule vraie foi répondent à notre appel contre la tyrannie et la destruction infligées par nos ennemis religieux. En temps de guerre et de besoin, nous devons nous tourner vers nos frères #L [ShowReligionAdjective('catholic')|l]s#! et notre [GetCountry('PAP').GetGovernment.GetRulerTitle] pour obtenir de l'aide."
 military_order_events.1.a: "Nous avons besoin d'aide pour nos infrastructures."
 military_order_events.1.b: "Rassemblons ces bannières, nous avons besoin d'hommes pour la guerre sainte !"
 military_order_events.1.c: "Nous avons besoin d'aide pour remplir nos coffres."
 gain_a_tt: "Si le Saint-Père accepte, nous gagnerons le [modifier|e] [ShowModifier('infrastructure_funds_modifier')]"
 gain_b_tt: "Si le Saint-Père accepte, nous gagnerons le [modifier|e] [ShowModifier('warrior_banners_modifier')]"
 gain_c_tt: "Si le Saint-Père accepte, nous gagnerons le [modifier|e] [ShowModifier('foreign_donations_modifier')]"
 military_order_events.2.title: "Une lettre de [target_order.GetNameWithNoTooltip]"
 military_order_events.2.title_fallback: "Une lettre de l'Ordre sacré"
 military_order_events.2.desc: "Nous avons remarqué que [target_order.GetName] est devenu un bastion de la foi et un symbole de la force inébranlable du [ShowReligionName('catholic')]. Dans leurs efforts pour protéger les fidèles, ils ont sollicité notre soutien financier."
 military_order_events.2.a: "Répondons à leur demande."
 military_order_events.2.b: "Qu'ils se débrouillent seuls."
 military_order_events.3.title: "Notre [GetCountry('PAP').GetGovernment.GetRulerTitle] a approuvé notre requête"
 military_order_events.3.desc: "Le messager tend à nos conseillers une lettre du [GetCountry('PAP').GetGovernment.GetRulerTitle]. Le Saint-Père reconnaît la légitimité de notre lutte, symbole fort de la résistance affichée par notre peuple. Il a décidé de faire don à notre cause !"
 military_order_events.3.a: "Réjouissons-nous !"
 military_order_events.4.title: "Le [GetCountry('PAP').GetGovernment.GetRulerTitle] a refusé notre requête"
 military_order_events.4.desc: "L'atmosphère est lourde entre nos murs alors que le messager annonce que le Saint-Père a refusé de soutenir notre cause. Il semble que nous soyons désormais livrés à nous-mêmes, face aux hordes ennemies à nos portes. Le Saint-Siège a choisi de ne pas nous venir en aide, abandonnant ainsi la foi qu'il prétend défendre. Quelle misère..."
 military_order_events.4.a: "Que Dieu nous vienne en aide."
 military_order_events.5.title: "La conquête d'[ShowLocationNameWithNoTooltip('antioch')]"
 military_order_events.5.desc: "Cela fait si longtemps que les troupes croisées n'ont plus foulé la Terre sainte. Nos chevaliers, résolus et inébranlables, viennent de conclure l'une des campagnes les plus prestigieuses : la reconquête de l'ancienne ville d'[ShowLocationName('antioch')]. Perchée sur les rives de la Méditerranée, cette cité illustre est un carrefour de plusieurs siècles de cultures et d'une histoire tumultueuse. Ses ruelles étroites murmurent encore les récits d'empires érigés et déchus, des Séleucides aux Byzantins. L'importance stratégique d'[ShowLocationNameWithNoTooltip('antioch')] est incontestable : elle garde la porte orientale de la Méditerranée et demeure un point névralgique pour le commerce et l'armée.\n\nEn tant qu'ordre militaire, nous sommes guidés par notre dévouement à la défense de la Chrétienté, déterminés à rendre cette cité à ceux à qui elle appartient légitimement. En ce moment, sous le ciel dégagé de Syrie, nos hommes avancent, leurs bannières pourpres flottant dans le vent, résolus à arracher le reste de la Terre sainte aux mains du temps, des païens et du chaos."
 military_order_events.5.a: "Nos bannières flottent à nouveau sur la cité."
 military_order_events.6.title: "La conquête d'[ShowLocationNameWithNoTooltip('urfa')]"
 military_order_events.6.desc: "Les anciens ne se souviennent plus de la dernière fois qu'ils ont contemplé une ville aussi magnifique. [ShowLocationName('urfa')], désormais sous le commandement des croisés, incarne la ferveur et la résistance de notre ordre. Nichée au cœur des plaines arides de Mésopotamie, son histoire riche résonne encore avec la Première Croisade, car elle fut le premier État croisé établi en Orient. Nos prédécesseurs ont fortifié ses murs et tissé une toile de dévotion chrétienne dans l'étoffe de ce territoire ancien. Ses rues, marquées par d’innombrables batailles, témoignent de l’esprit indomptable de nos ancêtres.\n\nAujourd’hui, nous sommes unis, animés par une détermination inébranlable à protéger cette cité des forces d’invasion qui menacent nos frères chrétiens. Sous un soleil éclatant, nos bannières ornées de croix pourpres s’élèvent alors que nous avançons, résolus à rendre à cette région sa place légitime dans l’histoire des croisés."
 military_order_events.6.a: "Qu'elle ne tombe plus jamais entre les mains des païens !"
 military_order_events.7.title: "La conquête de [ShowLocationNameWithNoTooltip('damascus')]"
 military_order_events.7.desc: "L'une des cités les plus prisées du Levant, [ShowLocationName('damascus')] est désormais sous le contrôle des croisés, un joyau au cœur de la Terre sainte. Ses anciens remparts et ses bazars animés reflètent l'héritage pluriel de la gouvernance islamique et chrétienne. Sous notre vigilance, [ShowLocationNameWithNoTooltip('damascus')] pourra prospérer comme un symbole de notre grande victoire et de notre immense miséricorde, où chrétiens et musulmans cohabitent dans une certaine harmonie.\n\nNous avons le devoir de la protéger contre ceux qui cherchent à la voir tomber entre des mains païennes, et nous n’hésiterons pas à lever l’épée pour défendre ses murs et ses habitants. Si nous échouons, cette magnifique cité sera profanée par nos ennemis. Mais notre détermination est inébranlable, notre foi solide. Alors que nous avançons, nos armures ornées de croix pourpres, nous sommes résolus à préserver ce bastion de l’influence chrétienne et à assurer que l’histoire de [ShowLocationNameWithNoTooltip('damascus')] perdure sous l’autorité des croisés."
 military_order_events.7.a: "Une étape importante dans nos campagnes militaires."
 military_order_events.8.title: "La conquête de [ShowLocationNameWithNoTooltip('jerusalem')]"
 military_order_events.8.desc: "De nombreux pays #L [ShowReligionName('catholic')|l]s#! ont exprimé leurs doutes quant à notre capacité à reprendre la ville la plus sacrée de la Terre Sainte, [ShowLocationName('jerusalem')]. Que notre victoire les fasse taire, car la reconquête de cette ville révérée s'avère un succès absolu. Sous notre commandement, la cité s'épanouit dans la dévotion chrétienne, un lieu où l'histoire et la foi s'entremêlent. Ses majestueux remparts encerclent une cité profondément sacrée, où les pas du Christ résonnent dans les rues pavées.\n\nEntre ces murs anciens, la grandeur de l'église du Saint-Sépulcre est un symbole de foi inébranlable, attirant des pèlerins du monde entier. Pourtant, le grand péril ne s'apaise jamais, car les forces hostiles cherchent à mettre fin à la présence chrétienne au sein de ces frontières. Avec une détermination inébranlable, nos armures ornées de l'emblématique croix pourpre, nous avançons, guidés par le devoir solennel de protéger le cœur de la chrétienté et de nous assurer que [ShowLocationNameWithNoTooltip('jerusalem')] reste une incarnation intemporelle de la dévotion chrétienne pour les générations futures."
 military_order_events.8.a: "Qu'elle devienne notre nouvelle capitale !"
 military_order_events.8.b: "Réjouissons-nous !"
 military_order_events.9.title: "Les Bannières d'Outremer"
 military_order_events.9.desc: "Le royaume d'Outremer, sous le commandement des croisés, est un bastion de l'influence chrétienne en Orient. Ses villes dynamiques, telles que [ShowLocationName('jerusalem')] et [ShowLocationName('antioch')], prospèrent en tant que centres commerciaux et culturels, où coexistent diverses communautés, formant ainsi une étoffe unique de tolérance religieuse. Au cœur de ces cités, cathédrales et forteresses se dressent comme des témoins de notre foi durable, tout comme la pierre témoigne de notre dévouement inébranlable.\n\nCependant, l'ombre de l'ennemi plane toujours, car des forces hostiles menacent de démanteler tout ce que nous avons accompli. Nos victoires successives au Levant inspirent la terreur chez de nombreux païens, alors que nos bannières approchent leurs frontières, prêtes à récupérer ce qui nous appartient de droit."
 military_order_events.9.a: "Victoire !"
 forming_koj_easier_tt: "La création du royaume de Jérusalem va accroître notre [stability|e], notre [government_power|e] et nous accordera [ShowModifier('jerusalem_resurgent_modifier')] pour #Y 20#! ans"
 military_order_events.9.b: "Ces terres appartiennent à notre ordre !"
 military_order_events.9.c: "Rendons les territoires de [ShowLocationNameWithNoTooltip('jerusalem')] à leur propriétaire légitime."
 #Tooltips
 because_we_opted_inwards_tt: "Nous avons choisi #italic Regardons vers l'intérieur et développons notre forteresse#! lors de l'événement #Y Les conséquences des Croisades#!. Cette option a donc été renforcée."
