l_french:
 hre.privilege_revoked.intro_desc: "En l'an de grâce [GetCurrentYear], Augustus [target_character.GetName] le Superbe, Romanorum Imperator par droit divin, a de nouveau convoqué les États impériaux du [GetUniqueInternationalOrganization('hre').GetName]."
 hre.100.title: "Révocation des privilèges"
 hre.100.desc: "$hre.privilege_revoked.intro_desc$ La Diète impériale a adopté une motion qui vise à centraliser la politique étrangère et guerrière par soumission de tous les États membres à la vassalité directe de l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 hre.100.a: "Exigeons des serments de loyauté."
 hre.100.ctt: "Tous les membres de la [GetUniqueInternationalOrganization('hre').GetName] doivent prêter un #g  Serment de loyauté#! ou #r  quitter#! l'Empire ! Tous les [locations|e] #L [owned|el]s#! par ceux qui refuseront et qui font partie du [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] le quitteront pour former la [core|e] de [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]."
 hre.101.title: "Révocation des privilèges"
 hre.101.desc: "La Diète impériale a adopté une réforme qui nous a fait perdre notre droit de mener des guerres privées au sein du [GetUniqueInternationalOrganization('hre').GetName]. Ce n'est qu'une question de temps avant que l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] ne nous confisque toute autonomie."
 hre.101.a: "Prêtons serment de loyauté."
 hre.101.b: "Nous défendrons notre liberté jusqu'à la mort."
 hre.101.b.tt: "Tous les [locations|e] en notre possession qui font partie du [GetUniqueInternationalOrganization('hre').GetName] le quitteront et chacun deviendra [core|e] de [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]."
 hre.102.title: "Renovatio Imperii Romanorum"
 hre.102.desc: "$hre.privilege_revoked.intro_desc$ La Diète impériale a accepté une motion visant à unir les États disparates de l'Empire en un seul État-nation, et à en accorder la couronne au [GetUniqueInternationalOrganization('hre').GetLeaderTitle] en tant que Dirigeant héréditaire."
 hre.102.a: "Revendiquons la couronne !"
 hre_unify_the_empire_tt: "Chaque [member|e] du [GetUniqueInternationalOrganization('hre').GetName] intègre l'État impérial de [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]."
 hre.103.title: "Renovatio Imperii Romanorum"
 hre.103.desc: "La Diète impériale a adopté une réforme qui met fin à notre existence en tant qu'État individuel. Nos Provinces passent sous l'autorité de l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]. Au moins, nous faisons partie d'une entité supérieure."
 hre.103.a: "Ave Caesar !"
 hre.104.title: "Limitation de l'autonomie des Villes libres !"
 hre.104.desc: "$hre.privilege_revoked.intro_desc$ La Diète impériale a accepté de limiter l'autonomie de toute [ShowSpecialStatusName('free_city')], consolidant ainsi le pouvoir du [GetUniqueInternationalOrganization('hre').GetLeaderTitle] au sein de l'Empire."
 hre.104.a: "Reprenons les rênes des Cités."
 antagonism_hre_subjugated_free_cities: "Villes libres soumises"
 hre_subjugate_every_free_city_tt: "Chaque [ShowSpecialStatusName('free_city')] du [GetUniqueInternationalOrganization('hre').GetName] deviendra notre [ShowSubjectTypeName('imperial_free_city')] #L [subject|e]e#!"
 hre_subjugate_every_direct_free_city_tt: "Chaque [ShowSpecialStatusName('free_city')] du [GetUniqueInternationalOrganization('hre').GetName] deviendra notre [ShowSubjectTypeName('direct_imperial_free_city')] #L [subject|e]e#!"
 hre.105.title: "Limitation de l'autonomie des villes libres !"
 hre.105.desc: "La Diète impériale a adopté une réforme qui a considérablement limité notre autonomie en tant que [ShowSpecialStatusName('free_city')]."
 hre.105.a: "Notre [GetUniqueInternationalOrganization('hre').GetLeaderTitle] nous protège !"
 hre.106.title: "Révocation de l'autonomie des Villes libres !"
 hre.106.desc: "$hre.privilege_revoked.intro_desc$ La Diète impériale a accepté de limiter davantage l'autonomie de toute [ShowSpecialStatusName('free_city')], consolidant ainsi le pouvoir du [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]."
 hre.106.a: "Assimilons les Villes libres."
 hre.107.title: "Révocation de l'autonomie des Villes libres !"
 hre_subjugate_every_free_city_directly_tt: "Chaque [ShowSpecialStatusName('free_city')] du [GetUniqueInternationalOrganization('hre').GetName] deviendra notre [subject|e] en tant que [ShowSubjectTypeName('direct_imperial_free_city')]"
 hre.107.desc: "La Diète impériale a adopté une réforme qui a entraîné la révocation totale de notre autonomie en tant que [ShowSpecialStatusName('free_city')]. Désormais, toutes les affaires diplomatiques de notre État sont traitées à la cour de [target_country.GetCapital.GetName]."
 hre.107.a: "Notre ville est au service de [GetUniqueInternationalOrganization('hre').GetLeaderTitle] !"
 hre.900.title: "L'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] n'est plus..."
 hre.900.desc: "Longue vie à l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] ! Les électeurs ont décidé de maintenir leur confiance en nous, et la Couronne impériale demeure en [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]. À mesure que notre Pays renforce son emprise sur la couronne impériale et que les princes commencent à nous en considérer comme les détenteurs naturels, l'Autorité impériale s'accroît dans le [GetUniqueInternationalOrganization('hre').GetName]."
 hre.900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.imperial_authority_change.tt: "L'[GetUniqueInternationalOrganization('hre').GetName] obtient [ROOT.GetVariable('imperial_authority_change').GetValue|+2] #Y d'$imperial_authority$#!"
 hre.901.title: "Un prince rétabli"
 hre.901.desc: "Tel un phénix, le [released_country.GetName] a ressuscité et réintégré les princes du [GetUniqueInternationalOrganization('hre').GetName] !"
 hre.901.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.902.title: "Un prince hérétique"
 hre.902.desc: "En [heretic_country.GetName], un prince du [GetUniqueInternationalOrganization('hre').GetName], vient de se convertir à une foi hérétique ! [hre_ruler.GetName] ne peut tolérer cette hérésie !"
 hre.902.a: "Intolérable !"
 hre.903.title: "Le retour d'une brebis égarée"
 hre.903.desc: "Le [true_faith_country.GetName], Prince du [GetUniqueInternationalOrganization('hre').GetName], vient de se convertir à la Vraie Foi !"
 hre.903.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.904.title: "Gloire au [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] !"
 hre.904.desc: "Le [GetUniqueInternationalOrganization('hre').GetName] a triomphé des odieux agresseurs de [loser.GetName] !"
 hre.904.a: "Nous en avions présagé ainsi..."
 hre.905.title: "Un prince défait"
 hre.905.desc: "Le [annexed.GetName], Prince du [GetUniqueInternationalOrganization('hre').GetName], s'est fait annexer par une puissance étrangère !"
 hre.905.a: "Hélas !"
 hre.907.title: "Un prince libéré"
 hre.907.desc: "Le [released_country.GetName], Prince du [GetUniqueInternationalOrganization('hre').GetName], est enfin libre du joug étranger !"
 hre.907.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.908.title: "Pour la défense du [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] !"
 hre.908.desc: "L'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] se précipite au secours du [actor.GetName] contre l'assaillant étranger !"
 hre.908.a: "Naturellement, [hre_ruler.GetHeShe] doit défendre le [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] !"
 hre.909.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] déshonorable"
 hre.909.desc: "L'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] n'a pas réussi à défendre le [actor.GetName] contre l'agression étrangère."
 hre.909.a: "Déshonorable ? Non, prudent !"
 hre.950.title: "Reconquête impériale"
 hre.950.desc: "Le [conquered_location.GetName] est enfin libre des griffes du [loser.GetName] et regagne le giron du [GetUniqueInternationalOrganization('hre').GetName]. Nos services au [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] ont été reconnus par [hre_ruler.GetName], qui nous a accordé tous les droits sur les territoires impériaux récupérés."
 hre.950.a: "Comme prévu."
 hre.6.title: "Adoption de la Diète perpétuelle"
 hre.6.desc: "La Diète impériale du [GetUniqueInternationalOrganization('hre').GetName] a adopté une loi visant à se désigner un siège définitif. Celle-ci se tiendra à [diet_location.GetName], pour commencer."
 hre.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.7.title: "La Diète perpétuelle de [diet_location.GetNameWithNoTooltip]"
 hre.7.desc: "À partir d'aujourd'hui, la Diète impériale siègera en séance continue dans la [diet_location.GetRank.GetName] de [diet_location.GetName], et non plus de manière ponctuelle. Cette mesure renforcera certainement la cohésion du [GetUniqueInternationalOrganization('hre').GetName] et contribuera à formaliser les relations entre l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] et les Princes. En revanche, elle fait de [diet_location.GetNameWithNoTooltip] une cible de choix pour qui voudrait nuire au [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]..."
 hre.7.a: "Pour un Empire sûr et sécurisé !"
 hre.15.title: "La fin du [GetInternationalOrganizationType('hre').GetNameWithNoTooltip]"
 hre.15.desc: "Avec la chute de [old_emperor.GetCapital.GetName], [old_emperor_ruler.GetName] a dû concéder sa défaite définitive face à l'assaillant [hre_destroyer.GetAdjective|l]. En l'an [GetCurrentYear], l'[old_emperor.GetGovernment.GetRulerTitle] autrefois illustre a officiellement abdiqué le trône du [GetInternationalOrganizationType('hre').GetName], en libérant tous les États et fonctionnaires impériaux de leurs serments et obligations envers l'Empire.\n\nLe [GetInternationalOrganizationType('hre').GetNameWithNoTooltip] n'est plus et [hre_destroyer_ruler.GetName] restera à jamais dans les mémoires comme son fossoyeur."
 hre.15.a: "Cet empire aurait dû mordre la poussière depuis longtemps déjà."
 hre.800.title: "Couronnement impérial"
 hre.800.desc: "Nous sommes montés sur le trône du [GetInternationalOrganization('hre').GetName] ! Avec notre couronnement, nous sommes également entrés en possession des insignes impériaux, qui seront le signe de notre pouvoir légitime."
 hre.800.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.801.title: "L'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] n'est plus..."
 hre.801.desc: "[previous_emperor.GetName] nous a récemment quittés. Les [ShowSpecialStatusNamePlural('elector')] et les [ShowSpecialStatusNamePlural('archbishop_elector')] sont réunis dans le Collège électoral pour décider qui accédera au trône impérial."
 hre.801.a: "C'est un bien triste jour pour l'Empire !"
 hre_the_emperor_is_dead_tt: "L'[GetInternationalOrganization('hre').GetName] va devoir choisir un nouveau [GetUniqueInternationalOrganization('hre').GetLeaderTitle] !"
