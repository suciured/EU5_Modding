l_french:
 conquest_mission_events.1.title: "Don pour l'effort de guerre"
 conquest_mission_events.1.desc: "Alors que les tensions montent et que le besoin de récompenser le pays par un trésor de guerre bien garni devient de plus en plus pressant, les membres influents des [target_estate.GetName] ont approché [target_character.GetName] et fait une offre généreuse. Reconnaissant l'importance des efforts militaires du pays, ils se sont engagés à faire un don important pour soutenir l'effort de guerre.\n\nCependant, une telle générosité n'est pas sans contrepartie, car ils cherchent à exploiter cette contribution pour asseoir encore davantage leur influence sur les affaires de notre [ROOT.GetCountry.GetFlavorRank]."
 conquest_mission_events.1.a: "Cela contribuera grandement à l'effort de guerre en cours."
 conquest_mission_events.1.b: "Remercions-les poliment pour leur geste et refusons leur offre."
 reject_the_advances_of_the_estate_tt: "#italic Nous allons rejeter les avances des [target_estate.GetNameWithNoTooltip]#!"
 conquest_mission_events.2.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] proteste contre le trésor de guerre"
 conquest_mission_events.2.desc: "Alors que la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [ROOT.GetCountry.GetGovernment.GetName] se concentre sur la constitution d'un trésor de guerre substantiel pour financer de futures campagnes militaires, le mécontentement gagne peu à peu les classes populaires. Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], croulant sous le poids de l'augmentation des impôts et des contributions obligatoires, ont ouvertement exprimé leurs griefs.\n\nIls affirment que le fardeau de la guerre ne devrait pas peser aussi lourdement sur leurs épaules, d'autant plus que les ordres les plus riches semblent épargnés. Si rien n'est fait pour répondre à ces protestations, elles pourraient dégénérer en troubles généralisés et menacer la stabilité de notre [ROOT.GetCountry.GetFlavorRank]."
 conquest_mission_events.2.a: "Ils règleront la facture."
 conquest_mission_events.2.b: "Accordons-leur quelques concessions financières."
 conquest_mission_events.2.c: "Accordons-leur plutôt un privilège."
 conquest_mission_events.3.title: "Emprunts de guerre"
 conquest_mission_events.3.desc: "Alors que les préparatifs d'une grande campagne militaire s'intensifient, les États voient là une occasion de tirer profit du besoin [ROOT.GetCountry.GetGovernment.GetAdjective|l] de disposer d'un trésor de guerre bien garni. Les principaux financiers de notre [ROOT.GetCountry.GetFlavorRank] ont présenté à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] une proposition alléchante : un prêt substantiel à des taux compétitifs, destiné à financer l'effort de guerre en cours.\n\nCependant, accepter leur offre pourrait asseoir leur influence et risquer de modifier l'équilibre des pouvoirs entre les États."
 conquest_mission_events.3.b: "Très bien, signons cet emprunt."
 conquest_mission_events.3.c: "Nous ne pouvons nous le permettre."
 conquest_mission_events.3.a: "Mieux vaut trouver une meilleure offre !"
 special_loan_with_lower_interest_tt: "Cet [loan|e] est proposé à un taux d'[interest|e] plus intéressant"
 turn_away_the_loan_tt: "#italic Refusons l'offre de nos [estates|e]"
 extra_special_loan_with_lower_interest_tt: "L'[loan|e] sera d'un montant plus #G élevé#! et à un taux d'[interest|e] #G encore plus bas#! grâce aux capacités de négociation de [target_character.GetName]"
 conquest_mission_events.4.title: "Pillage à [target_loot_location.GetNameWithNoTooltip]"
 conquest_mission_events.4.desc: "Les flammes de la guerre se sont propagées de manière incontrôlable, ne laissant derrière elles que dévastation. La province autrefois prospère de [target_loot_province.GetName] a été la plus touchée par le conflit ; ses villages ont été saccagés par des soldats pillards et des déserteurs désespérés, ses fermes pillées et ses campagnes laissées en ruines.\n\nDes rapports faisant état de villages incendiés, de paysans affamés et de l'effondrement du commerce local sont parvenus à la [ROOT.GetCountry.GetGovernment.GetCourtTitle], brossant un sombre tableau du coût de la guerre en vies humaines. Si des mesures rapides ne sont pas prises, les dommages durables causés par nos pillages pourraient nuire à la prospérité de la province pour les années à venir."
 conquest_mission_events.4.a: "Tout est permis en temps de guerre."
 conquest_mission_events.4.b: "Ces pillages ne sont pas si dramatiques !"
 conquest_mission_events.4.c: "Nous ne pouvons tolérer de tels comportements à proximité de [target_province.GetNameWithNoTooltip] !"
 conquest_mission_events.5.title: "Les ravages de la guerre"
 conquest_mission_events.5.desc: "Le conflit actuel nous a durement touchés. À mesure qu'il s'éternise, les récits de souffrances et de mécontentement se répandent comme une traînée de poudre. Les villages sont dépouillés d'hommes solides, les impôts sont plus élevés que jamais et les provisions s'amenuisent.\n\nLe peuple est las des effusions de sang et des sacrifices sans fin imposés par [target_character.GetName]. Des villes animées aux campagnes tranquilles, le moral des habitants vacille et les murmures de dissidence vont bon train. Si rien n'est fait, cette lassitude exponentielle face à la guerre pourrait menacer la stabilité de notre [ROOT.GetCountry.GetFlavorRank]."
 conquest_mission_events.5.a: "Ce ne sont que de simples murmures."
 conquest_mission_events.5.b: "Controns-les par la propagande !"
 conquest_mission_events.6.title: "Innovations de guerre"
 conquest_mission_events.6.desc: "Alors que la guerre fait rage, la nécessité est devenue mère d'innovation. Le conflit interminable a mis nos armées en contact avec des ennemis et des alliés étrangers, chacun possédant des techniques et des technologies uniques. Des machines de siège ennemies capturées aux tactiques avancées observées sur le champ de bataille, nos soldats et nos ingénieurs ont commencé à adopter et à perfectionner ces innovations.\n\nCet échange de connaissances a non seulement développé nos capacités militaires, mais également déclenché un regain d'intérêt pour les avancées technologiques dans l'ensemble de notre [ROOT.GetCountry.GetFlavorRank]."
 conquest_mission_events.6.a: "Nous étudierons la guerre."
 conquest_mission_events.6.b: "Concentrons-nous sur le progrès général."
 research_gained_scales_with_monthly_towards_innovative_tt: "La [research_progress|e] gagnée évolue avec notre valeur de [ShowModifierTypeName('monthly_towards_innovative')]"
 conquest_mission_events.7.title: "Progrès en matière d'intégration dans la province de [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.7.desc: "Les efforts d'intégration dans la province de [target_province.GetName] progressent régulièrement. À [target_location.GetName], la population locale commence à s'adapter à nos lois et coutumes.\n\nLes marchés rouvrent, notre langue est de plus en plus parlée dans les rues et la résistance s'est estompée pour laisser place à une acceptation silencieuse. Bien que certaines traditions persistent, la région s'aligne peu à peu sur les rythmes de notre [ROOT.GetCountry.GetFlavorRank]."
 conquest_mission_events.7.a: "Intensifions les efforts d'intégration."
 conquest_mission_events.7.b: "Tentons de respecter les habitants."
 locals_in_target_province_gain_mild_satisfaction_tt: "Nos [pops|e] de [target_province.GetName] gagneront [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 locations_in_target_province_receive_very_weak_bonus_integration_tt: "L'[integration|e] des [locations|e] de la [province|e] que nous sommes en train d'[integrating|el] progressera de [ShowNamedValue('integration_progress_very_weak_bonus')|+=]."
 conquest_mission_events.8.title: "Résistance à l'intégration dans la province de [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.8.desc: "La résistance dans la province de [target_province.GetName] reste forte. À [target_location.GetName], les autorités font état d'une défiance croissante à l'égard de notre autorité et de nos politiques.\n\nLes dirigeants locaux sapent nos réformes, et nos bannières sont traitées avec dédain. La population s'accroche aux anciennes coutumes, et nos efforts pour l'assimiler sont accueillis par le silence ou un mépris non dissimulé."
 conquest_mission_events.8.a: "Leurs efforts sont vains !"
 conquest_mission_events.8.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 conquest_mission_events.8.c: "Qu'on leur présente le fouet !"
 locals_in_target_province_lose_mild_satisfaction_tt: "Nos [pops|e] de [target_province.GetName] perdront [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 mission_ruler_or_regent_is_conqueror_tt: "La faible résistance rencontrée dans la province de [target_province.GetName] n'a aucune chance contre [target_character.GetName]"
 conquest_mission_events.9.title: "Expansion culturelle dans la province de [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.9.desc: "Dans la province de [target_province.GetName], des aspects de notre culture #L [target_culture.GetName|l]e#! prennent racine. À [target_location.GetName], des signes d'évolution culturelle commencent à apparaître.\n\nLes enfants apprennent notre langue, les vêtements et les coutumes de la capitale se répandent, et il devient de plus en plus acceptable de se revendiquer de notre [ROOT.GetCountry.GetFlavorRank]. Le changement est subtil, mais bien réel."
 conquest_mission_events.9.a: "Tout le monde apprécie la culture [target_culture.GetNameWithNoTooltip]."
 conquest_mission_events.9.b: "Continuons à propager ces initiatives !"
 conquest_mission_events.9.c: "Suivons l'exemple de l'extraordinaire [target_character.GetShortNameWithNoTooltip] !"
 conquest_mission_events.9.d: "La diversité est une force !"
 conquest_mission_events.10.title: "Expansion religieuse dans la province de [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.10.desc: "Les habitants de [target_province.GetName] commencent à adopter notre [target_religion.GetName].\n\nÀ [target_location.GetName], de petits rassemblements se sont formés autour de prédicateurs, et les temples ont vu le nombre de convertis se multiplier. La foi s'avère être un puissant outil d'unification."
 conquest_mission_events.10.a: "Ils voient enfin la lumière !"
 conquest_mission_events.11.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] locale souhaitent établir une collaboration dans la province ce [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.11.desc: "Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] de [target_province.GetName] nous ont approchés, cherchant à obtenir des fonctions au sein de notre système en échange de leur allégeance.\n\nÀ [target_location.GetName], ces familles offrent leur influence, leurs ressources et leur contrôle local, mais seulement si elles se voient accorder des terres et des privilèges. Leur soutien pourrait faciliter l'intégration, mais au détriment du peuple et de notre autorité."
 conquest_mission_events.11.a: "Mieux vaut un mal connu que..."
 conquest_mission_events.11.b: "Ils ne dicteront pas notre politique."
 conquest_mission_events.11.c: "Soutenons plutôt la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] locale."
 conquest_mission_events.11.d: "L'autorité de [target_character.GetShortNameWithNoTooltip] est incontestée."
 ruler_or_regent_too_strong_tt: "L'autorité de [target_character.GetName] est bien trop puissante pour être remise en cause par de petits membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
