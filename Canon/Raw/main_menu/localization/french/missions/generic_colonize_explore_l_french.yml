l_french:
 #Misc
 generic_colonize_explore: "S'aventurer dans l'inconnu"
 generic_colonize_explore_DESCRIPTION: "L'appel des horizons lointains et des terres inoccupées stimule nos ambitions. Nous devons cartographier les mers, découvrir de nouveaux territoires et étendre notre influence afin d'assurer la prospérité future de notre royaume."
 generic_colonize_explore_CRITERIA_DESCRIPTION: "Nous avons soit commencé à explorer des eaux inconnues, soit posé les bases d'une expansion coloniale."
 generic_colonize_explore_BUTTON_TOOLTIP: "L'inconnu offre un potentiel illimité en termes de croissance, de richesse et de prestige. Nous devons l'accueillir à bras ouverts."
 generic_colonize_explore_BUTTON_DETAILS: "Le vaste monde qui s'étend au-delà de nos frontières regorge de mystères et d'opportunités. En explorant des régions inconnues et en établissant des colonies, nous pouvons assurer notre place dans l'histoire et façonner le destin de notre royaume !"
 #Missions
 mission_hire_explorer: "Recruter des explorateurs"
 mission_hire_explorer_desc: "Nous avons besoin d'explorateurs solides pour scruter convenablement l'inconnu."
 mission_chart_horizon: "Explorer l'horizon"
 mission_chart_horizon_desc: "Les expéditions d'aventuriers sur terre et en mer scruteront l'horizon, explorant et dressant des cartes de territoires encore parfaitement inconnus pour notre peuple."
 mission_new_maps: "Nouvelles cartes"
 mission_new_maps_desc: "Afin de bien saisir la gravité des nouvelles découvertes, nous devons encourager les expéditions à explorer et à cartographier ces territoires."
 mission_overseas_efforts: "Efforts outre-mer"
 mission_overseas_efforts_desc: "Il est désormais évident que nous sommes à l'aube d'une nouvelle ère. Partir à la conquête de terres inconnues, c'est inscrire notre nom dans les annales de l'histoire pour les siècles à venir."
 mission_settle_horizon: "Coloniser l'horizon"
 mission_settle_horizon_desc: "Le besoin d'expansion a conduit nos conseillers à soutenir l'idée d'envoyer du monde dans des colonies potentielles. L'afflux de colons conduira sans aucun doute à la diffusion des connaissances ainsi qu'à l'adoption de nouvelles technologies et matières premières."
 mission_colonial_ambitions: "Ambitions coloniales"
 mission_colonial_ambitions_desc: "Coloniser des terres étrangères et exploiter leurs ressources est un excellent moyen d'étendre notre influence commerciale et, par conséquent, notre puissance. À cette fin, nous devons chercher à établir des vassaux coloniaux, prêts à servir et à promouvoir nos intérêts."
 #Tooltips
 land_explo_key: "Si la mission est menée à bien avec au moins #Y 1#! [exploration|e] de terre :"
 yes_land_explo_bonus_tt: "@trigger_yes! $land_explo_key$"
 no_land_explo_bonus_tt: "@trigger_no! $land_explo_key$"
 sea_explo_key: "Si la mission est menée à bien avec au moins #Y 1#! [exploration|e] de mer :"
 yes_sea_explo_bonus_tt: "@trigger_yes!$sea_explo_key$"
 no_sea_explo_bonus_tt: "@trigger_yes! $sea_explo_key$"
 mission_colonial_ambitions_tt: "L'un de nos [subjects|e] coloniaux fera l'objet d'une #G réduction#! de son [liberty_desire|e]"
 mission_settle_horizon_tt: "Des [events|e] mensuels concernant nos colonies peuvent avoir lieu pendant que cette [mission_task|e] est active"
 #Events
 generic_colonial_exploration_events.1.title: "Aventuriers rivaux"
 generic_colonial_exploration_events.1.desc: "La grande époque de l'exploration des horizons a donné naissance à une génération de navigateurs et d'aventuriers chevronnés, désireux de découvrir l'inconnu. Parmi eux, de nombreux explorateurs de renom, tels que [target_character_1.GetName] et [target_character_2.GetName], se sont illustrés, avides de partir à l'aventure et de se faire un nom.\n\nLeur nature compétitive les a poussés à se surpasser, rivalisant de talent et d'ambition. À mesure que leur rivalité s'intensifie, l'un d'eux commence à se démarquer, son talent exceptionnel brillant de mille feux, prêt à mener notre peuple vers une gloire encore plus grande."
 generic_colonial_exploration_events.1.a: "Privilégions [target_character_1.GetNameWithNoTooltip]."
 generic_colonial_exploration_events.1.b: "target_character_2.GetNameWithNoTooltip] nous guidera vers la gloire !"
 generic_colonial_exploration_events.1.c: "Qu'en est-il de [target_character_3.GetNameWithNoTooltip] ?"
 generic_colonial_exploration_events.1.d: "Une telle grandeur ne peut être contenue par de simples individus !"
 next_completed_exploration_will_fire_event_tt: "La prochaine [exploration|e] que nous réaliserons dans les #Y 10#! prochaines années déclenchera un [event|e]"
 generic_colonial_exploration_events.2.title: "L'avenir de l'exploration"
 generic_colonial_exploration_events.2.desc: "Après des mois de voyages périlleux et de cartographie minutieuse, nos explorateurs sont revenus, accompagnés de récits détaillés sur des terres lointaines et des eaux inexplorées. Extraordinaires, leurs découvertes offrent à la fois des opportunités immédiates pour de nouvelles expéditions et des connaissances susceptibles de faire progresser la science de la navigation.\n\nToutefois, la [ROOT.GetCountry.GetGovernment.GetCourtTitle] reste divisée quant à la meilleure façon d'utiliser cette mine de connaissances. Certains préconisent de donner les moyens à l'explorateur le plus prometteur de continuer à repousser les limites, tandis que d'autres préconisent de canaliser ces découvertes vers le progrès technologique au profit des générations futures. Cette décision façonnera sans aucun doute le cours des efforts d'exploration de notre peuple."
 generic_colonial_exploration_events.2.a: "Finançons les recherches futures."
 generic_colonial_exploration_events.2.b: "Soutenons immédiatement nos explorateurs."
 generic_colonial_exploration_events.3.title: "L'avenir de l'exploration"
 generic_colonial_exploration_events.3.desc: "Les colons en [target_charter.GetName] ont proposé un plan visant à convertir les autochtones locaux au dogme [ROOT.GetCountry.GetReligion.GetAdjective|l], puis à la culture [ROOT.GetCountry.GetCulture.GetName], estimant que ces efforts apporteraient non seulement un éclaircissement spirituel, mais favoriseraient également une intégration plus étroite avec la colonie.\n\nEn adoptant nos coutumes, les autochtones pourraient contribuer plus directement à la croissance et à la prospérité de la colonie. Cependant, une telle entreprise nécessiterait un soutien pécunier important de la part de [ROOT.GetCountry.GetCapital.GetName] afin de financer le travail missionnaire et les programmes culturels. Si certains considèrent cela comme un investissement essentiel pour l'avenir de la charte, d'autres mettent en garde contre toute ingérence dans le mode de vie des autochtones, craignant que cela ne perturbe l'équilibre fragile de la province."
 generic_colonial_exploration_events.3.a: "Nous financerons ces tentatives."
 generic_colonial_exploration_events.3.b: "Ne troublons pas le statu quo."
 natives_left_undisturbed_tt: "#italic Les autochtones en [target_charter.GetNameWithNoTooltip] ne seront pas dérangés#!"
 generic_colonial_exploration_events.4.title: "La colonie gagne du terrain"
 generic_colonial_exploration_events.4.desc: "La nouvelle des terres vastes et des opportunités prometteuses en [target_charter.GetName] a commencé à se répandre dans tout le pays. Les marchands, les agriculteurs et les familles passionnées par l'aventure sont captivés par les récits de prospérité et de liberté propres à ce nouveau monde.\n\nEncouragés par les succès des premiers colons, beaucoup se préparent désormais à traverser les mers à la recherche d'une vie meilleure. Cet engouement promet de consolider la population de la colonie et d'accélérer son développement, la transformant en un centre florissant d'activité et de croissance."
 generic_colonial_exploration_events.4.a: "Nous ne pouvons qu'espérer que cette tendance se perpétue."
