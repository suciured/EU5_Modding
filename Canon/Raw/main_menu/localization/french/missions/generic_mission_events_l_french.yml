l_french:
 generic_mission_events.4.title: "Protestations des [arguing_estate.GetNameWithNoTooltip] en [target_location.GetNameWithNoTooltip]"
 generic_mission_events.4.desc: "Les [arguing_estate.GetName] expriment leur inquiétude croissante face à l'influence grandissante de l'ordre de [mission_target_estate.GetName] au sein de notre cour. En [target_location.GetName], leurs protestations se font de plus en plus vives, accusant [target_character.GetName] de favoritisme et d'ignorer l'équilibre traditionnel des pouvoirs.\n\nCes troubles menacent de déstabiliser la coopération soigneusement entretenue entre les différents ordres et de compromettre l'unité interne de notre [ROOT.GetCountry.GetFlavorRank]. Nos conseillers et administrateurs locaux nous recommandent vivement d'intervenir avant que les protestations n'envahissent la capitale."
 generic_mission_events.4.a: "Nous ne recevrons pas les [arguing_estate.GetNameWithNoTooltip]."
 generic_mission_events.4.b: "Leurs plaintes sont fondées."
 generic_mission_events.4.c: "[target_character.GetShortNameWithNoTooltip] les fera taire !"
 generic_mission_events.4.d: "Ces affaires ne nous concernent pas."
 upset_both_estates_devastate_target_location_tt: "Les protestations pourraient dégénérer et dévaster [target_location.GetName] au passage."
 protests_die_down_tt: "Les protestations s'essoufflent rapidement"
 generic_mission_events.5.title: "[target_character2.GetName] sollicite un don"
 generic_mission_events.5.desc: "[target_character2.GetName] a approché [target_character1.GetName] avec une proposition mûrement réfléchie. [target_character2.GetSheHe|U] soutient qu'un don généreux à l'ordre des [mission_target_estate.GetName] permettrait d'établir les conditions nécessaires pour développer son rôle au sein du [ROOT.GetCountry.GetGovernment.GetCabinetTitle].\n\nCette proposition vise autant à améliorer sa position personnelle qu'à renforcer les liens entre notre [ROOT.GetCountry.GetFlavorRank] et les différents ordres."
 generic_mission_events.5.a: "Faisons-lui une proposition qu'[target_character2.GetSheHe|l] ne pourra pas refuser."
 generic_mission_events.5.b: "Nous ne pouvons nous permettre de faire ce tels dons."
 generic_mission_events.6.title: "Pétition pour la décentralisation"
 generic_mission_events.6.desc: "Les [mission_target_estate.GetName] ont présenté une pétition officielle sollicitant le retour à une gouvernance décentralisée. Ils soutiennent que le pouvoir devrait être restitué aux administrateurs locaux plutôt que de rester consigné entre les mains de [target_character.GetName].\n\nCette initiative est grandement considérée comme une tentative visant à endiguer l'autorité croissante de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] et à orienter l'équilibre des influences au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 generic_mission_events.6.desc.generic: "Les ordres ont présenté une pétition officielle sollicitant le retour à une gouvernance décentralisée. Ils soutiennent que le pouvoir devrait être restitué aux administrateurs locaux plutôt que de rester consigné entre les mains de [target_character.GetName].\n\nCette initiative est grandement considérée comme une tentative visant à endiguer l'autorité croissante de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] et à orienter l'équilibre des influences au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 generic_mission_events.6.a: "Nous coopérerons."
 generic_mission_events.6.b: "Ils ne peuvent pas dicter la politique de [target_character.GetNameWithNoTooltip] !"
 generic_mission_events.7.title: "Les [target_pop_scope.GetNameWithNoTooltip] favorisent la croissance en [target_province.GetNameWithNoTooltip]"
 generic_mission_events.7.desc: "Grâce à notre collaboration avec les [mission_target_estate.GetName], les [target_pop_scope.GetName] ont connu une période de prospérité. Leur succès s'est traduit par une croissance visible dans toute la province de [target_province.GetName].\n\nCe développement témoigne des avantages de la coopération mutuelle et de l'efficacité des politiques mises en œuvre par notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] sous l'égide de [target_character.GetShortName]."
 generic_mission_events.7.a: "Voilà qui prouve que notre coexistence est harmonieuse !"
 generic_mission_events.7.b: "Tout cela grâce aux politiques de [target_character.GetShortNameWithNoTooltip] !"
 member_of_the_mission_target_estate_may_approach_us_again_after_months_tt: "L'[estate|e] pourrait revenir vers nous dans quelques mois"
 generic_mission_events.8.title: "Procédures d'annexion"
 generic_mission_events.8.desc: "L'annexion de [mission_target_subject.GetName] se poursuit sous la supervision de [target_character1.GetName]. [target_character2.GetName], [mission_target_subject.Custom('GetRulerOrRegentTitle')] de [mission_target_subject.GetName], continue d'exercer son autorité depuis [target_location.GetName].\n\nLes progrès sont constants et tout semble indiquer que l'intégration se déroulera sans heurts. Si les procédures se poursuivent sans encombre, l'intégration sera finalement totale."
 generic_mission_events.8.a: "Nous pouvons tirer parti de cet élan."
 generic_mission_events.8.b: "Lentement mais sûrement..."
 generic_mission_events.9.title: "Incident diplomatique"
 generic_mission_events.9.desc: "Le processus d'intégration est un sujet complexe. Les divergences juridiques et l'union de deux cadres juridiques souvent distincts peuvent aisément engendrer des incidents diplomatiques et des contretemps ponctuels. Un tel incident s'est produit récemment. Ce dernier contretemps risque de nuire à nos efforts d'annexion."
 generic_mission_events.9.a: "Il n'y a rien que [target_character1.GetShortNameWithNoTooltip] ne puisse renégocier."
 generic_mission_events.9.b: "Cela est sans aucun doute un coup dur pour nous en termes de progrès."
 generic_mission_events.9.c: "Poursuivons sans relâche !"
 diplomatic_abilities_of_target_character_prevent_any_negative_incident: "L'[dip|e] de [target_character1.GetName] ne laissera pas cet incident affecter le processus d'annexion"
 generic_mission_events.10.title: "Apprentissages culturels"
 generic_mission_events.10.desc: "Alors que [mission_target_subject.GetName] intègre notre [ROOT.GetCountry.GetFlavorRank], nous nous enrichissons de ses traditions et de ses coutumes. Les échanges linguistiques, artistiques et culturels ont commencé à façonner nos deux peuples.\n\nCe métissage culturel pourrait bien être l'un des plus grands avantages à long terme de l'intégration, et nos esprits artistiques en bénéficieront certainement grandement pour les années à venir..."
 generic_mission_events.10.a: "Tous les projecteurs sont braqués sur la culture [target_culture.GetNameWithNoTooltip] !"
 generic_mission_events.10.b: "Nous pouvons attirer certains de leurs meilleurs éléments."
 generic_mission_events.11.title: "Frictions entre les cultures [target_culture.GetNameWithNoTooltip] et [target_culture2.GetNameWithNoTooltip]"
 generic_mission_events.11.desc: "Bien que l'unification politique soit en cours, l'harmonie culturelle reste difficile à atteindre. Les populations [target_culture.GetNameWithNoTooltip] et [target_culture2.GetNameWithNoTooltip] ne s'entendent pas au sujet des coutumes, de la langue et des offenses apparentes.\n\nCertains de nos conseillers murmurent que la situation pourrait être résolue plus facilement si la responsabilité était attribuée à une seule personne. D'autres considèrent comme une curiosité naturelle le fait d'assister à l'union de deux États présentant des différences culturelles marquées."
 generic_mission_events.11.a: "Cela risque de nuire à notre front diplomatique."
 generic_mission_events.11.b: "Tout est de la faute de [target_scapegoat_character.GetNameWithNoTooltip] !"
 generic_mission_events.12.title: "Relations diplomatiques avec [target_overlord.GetNameWithNoTooltip]"
 generic_mission_events.12.desc: "[target_overlord.GetName] a pris des mesures pour renforcer ses relations avec notre nation. Que ce soit par souci stratégique ou par intérêt sincère, ses efforts pour se rapprocher de nous ne sont pas passés inaperçus.\n\nSeul le temps nous dira si ces intentions sont sincères ou si elles dissimulent un jeu plus complexe. Pour l'heure, nous resterons vigilants et continuerons d'observer l'évolution de la situation."
 generic_mission_events.12.a: "Nous suivrons ses faits et gestes avec grand intérêt !"
 overlord_info_generic_vassal_mission_pack_tt: "[target_overlord.GetName] poursuit actuellement activement la [mission|e] visant à établir des [ShowMissionName('generic_vassal_ties')] avec nous"
 generic_mission_events.13.title: "La croissance de [target_location.GetNameWithNoTooltip]"
 generic_mission_events.13.desc: "[target_location.GetName], [target_location.GetRank.GetName] notable de la province de [target_province.GetName], a rapidement évolué en centre commercial et administratif florissant. Les marchands affluent vers ses marchés, les artisans créent de nouveaux ateliers et les fonctionnaires locaux étendent leur influence à mesure que [target_location.GetRank.GetNameWithNoTooltip] s'enrichit et gagne en puissance. Cela résulte sans aucun doute de notre volonté de centraliser notre [ROOT.GetCountry.GetFlavorRank], signe de ce qui nous attend sous l'égide éclairée de [target_character.GetName]."
 generic_mission_events.13.a: "Nos efforts portent leurs fruits !"
 generic_mission_events.13.b: "Finançons ce nouvel élan de centralisation."
 generic_mission_events.13.c: "Il n'y a pas lieu d'intervenir."
 valid_province_tt: "Il existe une [province|e] valide pour cette option d'[event|e]"
 generic_mission_events.14.title: "[target_province.GetNameWithNoTooltip] résiste à la centralisation"
 generic_mission_events.14.desc: "Malgré l'ambition et la détermination de [target_character.GetName], les habitants de [target_province.GetName] se méfient de plus en plus des récentes tendances centralisatrices qui leur sont imposées. Les anciens de la ville se plaignent de la perte des traditions, les magistrats locaux tardent à réagir et des rumeurs d'autonomie se répandent dans les campagnes. Ce qui était censé rétablir l'ordre est désormais perçu comme une intrusion. La résistance ne prend pas la forme d'une rébellion ouverte, mais d'un silence obstiné et d'une défiance subtile, un courant sous-jacent qui menace d'éroder les fondements mêmes de notre autorité à travers l'ensemble de notre [ROOT.GetCountry.GetFlavorRank]."
 generic_mission_events.14.a: "Ils oublient quelle place leur revient."
 generic_mission_events.14.b: "Hélas, ils ne peuvent comprendre nos intentions."
 generic_mission_events.14.c: "Tout est de la faute de [target_character2.GetShortNameWithNoTooltip] !"
 suitable_character_exists_tt: "Il existe un [character|e] adapté à cette option d'[event|e]"
 generic_mission_events.15.title: "Négligence rurale"
 generic_mission_events.15.desc: "Les habitants de la province de [target_province.GetName], ainsi que ceux de son chef-lieu provincial, [target_location.GetName], expriment un mécontentement croissant. Alors que notre regard se tourne de plus en plus vers les grandes villes et l'expansion du pouvoir central, ces communautés rurales se sentent mises à l'écart, oubliées dans l'ombre du progrès. Leurs revendications se font de plus en plus pressantes : mettre un terme aux réformes, redonner de l'importance à la terre et se souvenir de ceux qui la cultivent et assurent la cohésion de notre [ROOT.GetCountry.GetFlavorRank]."
 generic_mission_events.15.a: "Il s'agit là d'un obstacle mineur et temporaire."
 generic_mission_events.15.b: "Nous n'avons que faire des griefs des populations rurales."
 generic_mission_events.15.c: "Sollicitions l'aide de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 progress_towards_centralization_will_not_be_hindered_tt: "Nos progrès visant à favoriser la [societal_value|e] de [ShowSocietyDirectionName('centralization')] ne seront pas entravés"
 generic_mission_events.16.title: "Les réformes fiscales de [target_character.GetNameWithNoTooltip]"
 generic_mission_events.16.desc: "Au sein d'un contexte de centralisation croissante, [target_character.GetName] a proposé des réformes radicales visant à amender le système fiscal de notre [ROOT.GetCountry.GetFlavorRank]. Conçues pour renforcer la trésorerie et rationaliser la perception des impôts, ces réformes retireraient l'autorité fiscale aux pouvoirs locaux pour la placer entre les mains de [target_character.GetName]. Mais de telles ambitions ne passent pas inaperçues. En effet, toutes les classes sociales, de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] à la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], risquent de perdre de leur influence, et leur inquiétude est déjà en train de se transformer en résistance."
 generic_mission_events.16.a: "Poursuivons l'application de ces réformes."
 generic_mission_events.16.b: "Évitons de perturber le statu quo."
 generic_mission_events.17.title: "Perspective d'une nouvelle ville en [target_location.GetNameWithNoTooltip]"
 generic_mission_events.17.desc: "La colonie de [target_location.GetName] n'a cessé de croître : ses rues sont désormais bondées d'agriculteurs, de marchands et d'artisans à la recherche d'opportunités à proximité du cœur de notre [ROOT.GetCountry.GetFlavorRank]. Bien que [target_location.GetRank.GetName] reste modeste, sa position voisine de [ROOT.GetCountry.GetCapital.GetName] lui confère à la fois une importance stratégique et un potentiel économique prometteur. La terre est fertile, les routes sont bien fréquentées et la population locale est avide de reconnaissance et de croissance.\n\nAvec les investissements appropriés, [target_location.GetNameWithNoTooltip] pourrait devenir une ville digne de ce nom, avec des marchés, des ateliers et une charte civique. Cela rétablirait non seulement l'ordre et la prospérité dans la région, mais servirait également de preuve manifeste de notre ambition centralisatrice. Il ne reste plus qu'à engager les fonds et la volonté nécessaires pour y parvenir."
 generic_mission_events.17.a: "[target_location.GetNameWithNoTooltip] sera une ville formidable !"
 generic_mission_events.17.b: "Mieux vaut ne pas déstabiliser le pays."
 cost_of_town_scales_tt: "Le coût de ce nouveau [urban_location|e] sera encore réduit en fonction de notre [societal_value|e] de [ShowSocietyDirectionName('centralization')] ainsi que de notre [modifier|e] [ShowModifierTypeName('town_upgrade_cost_modifier')]"
 generic_mission_events.18.title: "Les lettrés de [target_location.GetNameWithNoTooltip]"
 generic_mission_events.18.desc: "Parmi les salles d'étude silencieuses de [target_location.GetName], un petit groupe de fervents lettrés a vu le jour. Ils recherchent non seulement le mécénat, mais aussi la reconnaissance. Leurs revendications, selon lesquelles la quête du savoir, de la raison et de la découverte est un pilier essentiel de tout [ROOT.GetCountry.GetFlavorRank] centralisé et éclairé, sont arrivées aux oreilles de [target_character.GetName].\n\nLeur pétition expose des projets ambitieux. De la traduction de textes étrangers à l'établissement d'une correspondance avec des penseurs étrangers, en passant par la construction d'un institut universitaire modeste mais pérenne, leurs objectifs semblent s'aligner sur la vague d'innovation qui a récemment balayé notre [ROOT.GetCountry.GetFlavorRank]. Cependant, de telles entreprises nécessitent des fonds, de la patience et la protection de ceux considérant ces activités comme des distractions inutiles qui détournent l'attention de la guerre et de la gouvernance."
 generic_mission_events.18.a: "Finançons cette initiative."
 generic_mission_events.18.b: "Nous ne pouvons pas investir autant pour des dépenses futiles."
 based_on_target_location_average_literacy_tt: "D'après l'[literacy|e] moyenne en [target_location.GetName] :"
 scholars_in_target_location_wont_approach_tt: "#italic Les lettrés en [target_location.GetName] pourraient revenir vers nous dans quelques mois, alors que la [mission_task|e] actuelle est en cours#!"
 generic_mission_events.19.title: "Un esprit fait pour la [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 generic_mission_events.19.desc: "La nouvelle se répand rapidement dans les couloirs de [ROOT.GetCountry.GetCapital.GetName]. [target_character2.GetName], artiste au talent prometteur mais encore méconnu, vient d'arriver avec des théories audacieuses, des manuscrits annotés et une vision nouvelle visant à remodeler la culture intellectuelle de notre [ROOT.GetCountry.GetFlavorRank]. Certains l'affublent du qualificatif de charlatan, d'autres de prodige. Ce qui est certain, c'est qu'[target_character2.GetSheHe|l] recherche un mécénat, une place à la cour où ses idées pourraient s'épanouir.\n\nCeux qui valorisent la raison et la réforme nous exhortent de lui donner une chance. Ceux qui s'accrochent à la hiérarchie et à la tradition préféreraient qu'[target_character2.GetSheHe|l] parte et ne prononce plus un mot."
 generic_mission_events.19.a: "Ses talents sont prometteurs !"
 generic_mission_events.19.b: "Encore un faible d'esprit sans talent qui est venu encombrer la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 skill_of_scientist_scales_with_country_literacy_tt: "La [artistic_skill|e] de [target_character2.GetName] dépendra en partie du niveau moyen d'[literacy|e] de notre [ROOT.GetCountry.GetFlavorRank]"
 artist_will_be_promtly_defenestrated_tt: "#italic [target_character2.GetName] sera immédiatement et irréversiblement défenestré#!"
 generic_mission_events.20.title: "L'esprit de [target_character2.GetNameWithNoTooltip]"
 generic_mission_events.20.desc: "Les traités rédigés par [target_character2.GetName] ont commencé à circuler dans les cercles littéraires de [ROOT.GetCountry.GetCapital.GetName]. Audacieux, controversés et élégamment écrits, ils remettent en question les anciens dogmes et proposent des réformes radicales en matière de gouvernance, de droit et d'ordre spirituel. Certains murmurent qu'[target_character2.GetSheHe] fait preuve de génie, d'autres crient au blasphème. Quelle que soit la vérité, ces écrits ont suscité un débat qui ne se cantonne plus uniquement aux salles d'étude et que nous ne pouvons plus ignorer, attendant notre jugement. La manière dont nous choisirons d'y répondre pourrait déterminer non seulement le sort de l'auteur, mais aussi la trajectoire intellectuelle que devra emprunter l'ensemble de notre [ROOT.GetCountry.GetFlavorRank]."
 generic_mission_events.20.a: "Ses écrits sont fondés."
 generic_mission_events.20.b: "Tout cela n'est qu'hérésie, au bûcher !"
 generic_mission_events.20.c: "Vendons ces écrits au plus offrant."
 generic_mission_events.21.title: "Recherche hérétique"
 generic_mission_events.21.desc: "Les dernières théories issues des études de nos lettrés ont provoqué l'indignation au sein du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Bien que fondées sur l'observation et la raison, ces conclusions scientifiques remettent en cause des croyances et des textes sacrés établis de longue date, suscitant la crainte d'hérésie parmi les fidèles.\n\nPourtant, dans les cercles courtois et intellectuels, nos compatriotes sont salués comme des visionnaires de la culture #L [target_culture.GetName|l]e#!. Soutenir ces travaux marquerait un pas décisif vers un [ROOT.GetCountry.GetFlavorRank] innovant et laïc, mais cela pourrait également déclencher une confrontation avec des gardiens spirituels de la tradition aussi influents que les [target_pop_scope.GetName]."
 generic_mission_events.21.a: "Nous n'avons que faire de la désapprobation du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 generic_mission_events.21.b: "Ne nous faisons pas de nouveaux ennemis."
 generic_mission_events.21.c: "Nos esprits les plus brillants ne doivent pas être remis en question par de vieux hommes en robe !"
 will_not_hinder_our_progress_to_innovative_tt: "Nos progrès visant à favoriser la [societal_value|e] d'[ShowSocietyDirectionName('innovative')] ne seront pas entravés"
 clergy_do_not_dare_move_against_target_character_tt: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] n'osera pas agir à l'encontre de [target_character.GetName]"
 generic_mission_events.22.title: "La bibliothèque de [target_location.GetNameWithNoTooltip]"
 generic_mission_events.22.desc: "Les visiteurs et les habitants de [target_location.GetName] ont mis en commun leurs ressources et leurs énergies pour ériger une nouvelle bibliothèque, avec notre accord et notre soutien financier. Destinée à abriter le savoir, à encourager l'alphabétisation et à attirer des penseurs venus de contrées lointaines, cette bibliothèque témoigne de notre curiosité intellectuelle.\n\nBien qu'encore modeste par sa taille, elle reflète l'appétit croissant pour l'apprentissage dans la province de [target_province.GetName], et ses premières étagères regorgent déjà d'ouvrages, de manuscrits et d'archives. Avec un financement et un soutien adéquats, elle pourrait devenir un phare de l'éducation pour tout notre [ROOT.GetCountry.GetFlavorRank], inspirant les érudits et les ambitieux pour les générations à venir."
 generic_mission_events.22.a: "Un investissement judicieux est toujours rentable !"
 generic_mission_events.22.b: "Invitons des personnes de toute la province de [target_province.GetNameWithNoTooltip] à venir."
 generic_mission_events.22.c: "Peut-être que [target_heir.GetShortNameWithNoTooltip] pourrait y passer un peu de temps ?"
 heir_gains_depend_on_inno_and_literacy_tt: "L'[total_ability|e] acquise dépendra fortement du niveau moyen d'[literacy|e] ainsi que de la mesure de la [societal_value|e] d'[ShowSocietyDirectionName('innovative')] dans l'ensemble de notre [ROOT.GetCountry.GetFlavorRank]"
 generic_mission_events.23.title: "Interférence étrangère"
 generic_mission_events.23.desc: "Les rumeurs qui circulent dans les rues de notre capitale et les discussions à huis clos semblent indiquer que nos ennemis ont mis leurs plans à exécution. Les insultes diplomatiques, les accords secrets et notre exclusion apparente de diverses négociations indiquent que [target_country.GetName] a porté atteinte à notre réputation tant au niveau national qu'international. Il ne s'agit là que de la dernière provocation en date, et nous devons la prendre très au sérieux ! Notre souveraineté nationale ne sera pas remise en question, même par [target_character2.GetName] et ses semblables !"
 generic_mission_events.23.a: "Quelle manœuvre sournoise !"
 already_destabilized_desc: "Nous subissons déjà les effets de ce [modifier|e]"
 target_country_sow_discontent_tt: "[target_country.GetName] a utilisé l'[diplomatic_action|e] [ShowRelationTypeName('sow_discontent')] à notre encontre, semant davantage les graines de l'instabilité à travers l'ensemble de notre [ROOT.GetCountry.GetFlavorRank]"
 generic_mission_events.24.title: "Mécénat de [target_location.GetNameWithNoTooltip]"
 generic_mission_events.24.desc: "Conformément à notre ambition de centraliser la richesse et le pouvoir économique, les autorités locales de [target_location.GetName] ont soumis une proposition d'investissement à grande échelle. Elles affirment que l'amélioration des infrastructures et l'expansion des centres commerciaux feraient de notre [target_location.GetRank.GetName] le pilier économique de notre [ROOT.GetCountry.GetFlavorRank].\n\nLes fonds nécessaires sont considérables, mais les retombées potentielles, tant économiques que politiques, sont encore plus importantes. Les conseillers suggèrent d'agir rapidement pour consolider ce développement dans le cadre de notre effort plus étendu en faveur d'une économie centrée sur la capitale."
 generic_mission_events.24.a: "Cela est d'une importance vitale, continuons."
 generic_mission_events.24.b: "Nous ne pouvons pas utiliser cette somme pour le moment."
 generic_mission_events.25.title: "Les populations rurales laissées pour compte"
 generic_mission_events.25.desc: "Alors que nos politiques favorisent de plus en plus les centres urbains et commerciaux, des voix s'élèvent dans les zones rurales. Dans la province de [target_province.GetName], les conseils villageois se plaignent de l'augmentation des impôts, du développement négligé et de l'exode des jeunes vers les villes. Le contraste entre les marchés urbains animés et les terres agricoles paisibles et oubliées s'accentue de jour en jour. Certains membres de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] affirment qu'il s'agit là d'une conséquence inévitable de la croissance moderne. D'autres mettent en garde contre cette négligence incontrôlée, car elle pourrait dégénérer en rébellion."
 generic_mission_events.25.a: "C'est le prix à payer pour favoriser le progrès."
 generic_mission_events.25.b: "Nous ne pouvons laisser nos colonies rurales se dépeupler !"
 progress_towards_cap_economy_will_not_be_hindered_tt: "Nos progrès visant à favoriser la [societal_value|e] d'[ShowSocietyDirectionName('capital_economy')] ne seront pas entravés"
 generic_mission_events.26.title: "Croissance de l'industrie de [target_good.GetNameWithNoTooltip]"
 generic_mission_events.26.desc: "Une forte augmentation de la demande en [target_good.GetName] a déclenché un boom économique à [target_location.GetName]. De nouveaux ateliers, des marchés en expansion et un commerce accru ont transformé notre [target_location.GetRank.GetName] en un centre névralgique de notre économie capitaliste en plein essor. Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] encouragent cette évolution, désireux d'étendre leur influence.\n\nCependant, certains membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] murmurent que leurs terres sont englouties par une expansion effrénée, sans que ceux qui les cultivent n'en tirent grand profit."
 generic_mission_events.26.a: "Nous saluons ce projet."
 generic_mission_events.26.b: "Ne négligeons pas les membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 generic_mission_events.27.title: "[target_province.GetNameWithNoTooltip] résiste à l'urbanisation"
 generic_mission_events.27.desc: "Nos efforts visant à encourager la croissance urbaine dans la province de [target_province.GetName] se sont heurtés à une forte résistance ! Les coutumes locales et les dirigeants s'opposent aux réformes, méfiants à l'égard du changement et craignant que le développement de la bureaucratie ne porte atteinte à leur autonomie.\n\nBien qu'aucune opposition ouverte ne se soit manifestée, le ralentissement est perceptible. Les urbanistes et les administrateurs se plaignent d'obstruction, de retards et d'un manque de coopération. Cela pourrait être le premier signe annonciateur d'une résistance plus profonde à nos politiques en faveur de l'urbanisation."
 generic_mission_events.27.a: "Des tensions sont à prévoir."
 generic_mission_events.27.b: "Évitons de perturber le statu quo."
 generic_mission_events.28.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] approuve le progrès social"
 generic_mission_events.28.desc: "Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ont officiellement exprimé leur soutien à notre transition vers une économie axée sur le capital. Lors d'une récente réunion à [target_location.GetName], ils ont salué l'engagement de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] en faveur des investissements urbains, des incitations commerciales et des infrastructures.\n\nEn signe de gratitude, et peut-être pour s'assurer davantage de faveurs, ils ont offert une généreuse contribution à la trésorerie, destinée à financer les futurs projets de construction de la ville."
 generic_mission_events.28.a: "Qu'ils en soient remerciés."
