 bubonic_plague: "Peste bubonique"
 bubonic_plague_desc: "Une peste redoutable qui se propage sur les grands axes commerciaux, frappant tout un chacun, puissant ou miséreux. La maladie provoque des gonflements noirs au niveau de l'aine et des aisselles, une terrible fièvre et finalement la mort. D'aucuns pensent qu'elle est transmise par la vermine qui abonde dans nos rues et nos champs, répandant ce mal fétide d'un individu à l'autre."
 malaria: "Paludisme"
 malaria_desc: "L'ancien fléau de l'humanité, le paludisme, est une maladie infectieuse transmise d'un individu à un autre par la piqûre d'un moustique infecté. Les symptômes sont les suivants : frissons, maux de tête, sueurs et fièvre très intense qui resurgit tous les trois à quatre jours."
 typhus: "Typhus"
 typhus_desc: "Cette maladie mortelle cause une fièvre intense, de grandes taches rouges pouvant s'étendre sur l'ensemble du corps ainsi que des symptômes de confusion mentale susceptibles de s'aggraver et de mener jusqu'au délire. Les malheureux qui atteignent ce stade développent des lésions gangréneuses entraînant une mort systématique."
 local_typhus_impact_modifier: "Modificateur de lieu pour le typhus"
 influenza: "Grippe"
 influenza_desc: "Aussi connue sous le nom d'influenza, cette maladie très répandue se caractérise par des symptômes légers tels que l'écoulement nasal ou la fièvre chez les individus en bonne santé. Elle peut toutefois s'avérer extrêmement dangereuse pour les enfants, les personnes âgées ou ceux dont le système immunitaire est déjà affaibli par une blessure ou une autre maladie."
 influenza_location_modifier: "Modificateur de lieu pour la grippe"
 measles: "Rougeole"
 measles_desc: "La rougeole est une infection qui se transmet extrêmement rapidement d'une personne à l'autre, provoquant de la fièvre, une toux, des éternuements et une importante éruption cutanée qui finit par recouvrir l'ensemble du corps. La maladie touche davantage les enfants, qui présentent un fort risque de décès une fois atteints."
 measles_location_modifier: "Modificateur de lieu pour la rougeole"
 smallpox: "Variole"
 smallpox_desc: "La variole est une terrible maladie qui provoque de la fièvre, des vomissements et, pour finir, l'apparition de très nombreuses pustules remplies de liquide sur tout le corps de la malheureuse victime. Les épidémies de variole sont particulièrement mortelles, et les survivants souvent atteints de cécité."
 smallpox_location_modifier: "Modificateur de lieu pour la variole"
 great_pestilence_location_modifier: "Modificateur de lieu pour la grande peste"
