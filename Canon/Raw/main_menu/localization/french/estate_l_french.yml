 formal_guilds: "Guildes officielles"
 formal_guilds_desc: "Des fédérations et des associations de marchands ont toujours existé de manière informelle au sein de notre nation. Cependant, nous pourrions choisir d'amadouer les plus puissants négociants de nos marchés en créant un organisme centralisé et officiel les présentant. Leur accorder un tel privilège aura sans aucun doute un impact sur notre politique étrangère et intérieure."
 trade_monopolies: "Monopoles commerciaux"
 trade_monopolies_desc: "Accorder aux marchands les plus puissants de nos pays des droits commerciaux exclusifs sur nos produits accroîtra grandement leur rayonnement et leur influence. Cette politique influera sur la position adoptée par notre nation face aux marchands étrangers."
 control_over_monetary_policy: "Contrôle sur la politique monétaire"
 control_over_monetary_policy_desc: "Les finances de notre nation sont un sujet d'une grande importance alors que nous nous efforçons d'améliorer nos livres de comptes. Il serait peut-être judicieux de confier cette tâche à la bourgeoisie et de lui offrir en retour une réduction des taxes sur ses marchandises et ses biens."
 building_rights: "Droits de construction"
 building_rights_desc: "Le développement de nos colonies et de nos villes est une entreprise onéreuse. En accordant des droits de construction à la population locale, nous réduirons à terme le coût global en développement. Cependant, octroyer une telle attribution au peuple augmentera considérablement son influence."
 burghers_royal_burgh_commissioners: "Commissaires des bourgs royaux"
 burghers_royal_burgh_commissioners_desc: "Les Commissaires des bourgs royaux, qui représentent les bourgs d'[GetCountry('SCO').GetName] affrétés par la [ShowEstateTypeName('crown_estate')], se réunissent régulièrement pour protéger leurs privilèges, réglementer le commerce et conseiller le dirigeant de la nation. Grâce à leur autorité collective au sein de la Convention des bourgs royaux, ils veillent à ce que les communautés commerçantes d'[GetCountry('SCO').GetNameWithNoTooltip] restent essentielles à la gouvernance, à l'économie et à la jurisprudence, faisant contrepoids au pouvoir de la $nobles_estate$ et du [ShowEstateTypeName('clergy_estate')]."
 burghers_land_rights: "Droits fonciers de la $burghers_estate$"
 burghers_land_rights_desc: "Les lois relatives à la propriété foncière ont récemment fait l'objet de vifs débats au sein de la cour. Nous allons étendre les droits relatifs à la propriété foncière de notre [ShowEstateTypeName('burghers_estate')], dans le but de rendre les différentes guildes administratives plus conciliantes en échange de l'octroi de pouvoirs supplémentaires."
 commercial_advisory_council: "Conseil commercial"
 commercial_advisory_council_desc: "Le commerce est vital pour notre économie. Nous devons par conséquent veiller à ce que notre chef d'État soit soutenu par les personnes les plus compétentes et les mieux informées en matière de commerce maritime et terrestre. Cela améliorera nos performances commerciales tant à l'intérieur qu'à l'extérieur de nos frontières."
 building_roads_rights: "Droits de construction de routes"
 building_roads_rights_desc: "Autorisons les riches membres de la [ShowEstateTypeName('burghers_estate')] à développer notre infrastructure en construisant des [roads|e], ce qui profitera à la fois à notre économie en pleine expansion et aux marchands eux-mêmes."
 clergy_literacy_rights: "Droits d'alphabétisation du clergé"
 clergy_literacy_rights_desc: "Notre religion compte de nombreux ouvrages littéraires traitant des pratiques, des principes moraux et des fondements de notre foi. Notre [ShowEstateTypeName('clergy_estate')] devrait bénéficier d'un accès illimité à ces écrits afin de pouvoir étudier nos textes sacrés."
 clergy_strengthen_faith: "Foi renforcée"
 clergy_strengthen_faith_desc: "La foi est ce qui préserve l'unité de notre peuple, même dans les moments les plus difficiles. Grâce aux efforts de notre [ShowEstateTypeName('clergy_estate')], notre peuple est sorti de sa dernière épreuve doté de convictions et d'une foi inébranlables !"
 clergy_lecture_oaths: "Serments d'enseignement"
 clergy_lecture_oaths_desc: "Nos universités sont réputées pour produire les esprits les plus influents du pays ; elles doivent donc être protégées et contrôlées. Les diplômés prêtent serment de ne jamais donner de cours en dehors des murs de ces centres d'apprentissage."
 clergy_enforced_unity: "Unité religieuse imposée"
 clergy_enforced_unity_desc: "Notre pays abrite des populations aux croyances très diverses, et la cohabitation devient de plus en plus difficile, ce qui a pour conséquence d'affaiblir notre gouvernement. Nous devons appliquer la règle suivante afin de mettre fin à cette désunion et d'asseoir notre autorité : nos sujets peuvent uniquement adopter notre religion d'État."
 clergy_military_orders: "Ordres militaires"
 clergy_military_orders_desc: "Les ordres militaires ont été créés après le début des croisades, afin de combiner la discipline et la dévotion des moines avec les compétences martiales et l'expérience des chevaliers. Ils se sont répandus dans toute la chrétienté, mais d'autres religions ont également développé des ordres similaires lors des guerres de religion."
 clergy_land_rights: "Droits fonciers du clergé"
 clergy_land_rights_desc: "Nous avons décidé d'accorder aux fidèles le droit de posséder des terres privées. Cela les rendra plus puissants et plus influents, mais mettra également à notre disposition une présence plus constante d'hommes de foi."
 clerical_advisory_council: "Conseil du clergé"
 clerical_advisory_council_desc: "Nous avons décidé de former un conseil consultatif, composé exclusivement de membres du [ShowEstateTypeName('clergy_estate')]. Ils gagneront ainsi en influence et en complaisance, car ils pourront nous faire part de leurs préoccupations directement et voir ainsi leurs intérêts satisfaits."
 clergy_powerful_dioceses: "Diocèses puissants"
 clergy_powerful_dioceses_desc: "L'administration de notre territoire relève de l'État. Cependant, l'organisation du [ShowEstateTypeName('clergy_estate')] n'est pas calquée sur celle de nos provinces. Les affaires du clergé sont gérées dans les diocèses, qui ont un pouvoir et une influence considérables sur les affaires intérieures de notre pays."
 nobles_land_rights: "Droits fonciers"
 nobles_land_rights_desc: "Cela représente les privilèges que nous accordons à la [ShowEstateTypeName('nobles_estate')] sur les terres qu'elle dirige et les populations qui y vivent. Certains de ces droits autorisent la $nobles_estate$ à taxer les membres de la [ShowEstateTypeName('peasants_estate')] vivant sur ses terres, à les obliger à former des levées ou à rendre justice à sa guise. Ces possessions sont en général héréditaires."
 auxilium_et_consilium: "Auxilium et consilium"
 auxilium_et_consilium_desc: "Les membres de la [ShowEstateTypeName('nobles_estate')] bénéficient de privilèges, mais ils ont aussi des obligations envers leur seigneur. Ils doivent fournir des troupes (#italic auxilium#!) et entretenir les fortifications ainsi que les infrastructures sur les terres qu'ils dirigent, mais ils doivent également conseiller (#italic consilium#!) leur seigneur lorsqu'il le leur demande."
 noble_serfdom_rights: "Les serfs sous contrôle de la $nobles_estate$"
 noble_serfdom_rights_desc: "Certains droits exercés par la [ShowEstateTypeName('nobles_estate')] sur les membres de la [ShowEstateTypeName('peasants_estate')] vivant sur ses terres l'autorisent notamment à les taxer, à leur imposer des corvées et à leur rendre justice si nécessaire. Les paysans vivant dans ces conditions deviennent des serfs et sont généralement liés à la terre qu'ils travaillent."
 noble_fortification_licenses: "Licences de fortification"
 noble_fortification_licenses_desc: "L'une des conséquences de notre système féodal a été la prolifération de châteaux et de forts construits par la [ShowEstateTypeName('nobles_estate')], afin d'accroître son pouvoir et son autorité. Cela a eu d'autres répercussions sur notre société, car les membres de la $nobles_estate$ sont en mesure de se retrancher et de se revigorer au sein des domaines dont ils ont hérité."
 noble_marriage_rights: "Droits de mariage royal"
 noble_marriage_rights_desc: "Les membres de la [ShowEstateTypeName('nobles_estate')] de notre nation sont considérés comme les pairs de nos dirigeants. Ils peuvent donc se marier au sein de la famille régnante, ce qui leur permet d'accroître leur influence et leur pouvoir à la cour ainsi qu'au sein du gouvernement."
 noble_leaders_only: "La $nobles_estate$ seule au pouvoir"
 noble_leaders_only_desc: "La [ShowEstateTypeName('nobles_estate')] pense être la seule capable de commander nos armées et nos flottes en raison des événements passés, mais cela irrite les membres des autres ordres qui considèrent que la $nobles_estate$ est truffée d'imbéciles arrogants."
 banal_lordship: "Seigneurie banale"
 banal_lordship_desc: "Ce type de règles seigneuriales s'est développé sous le système féodal et s'appuie sur le « ban », c'est-à-dire sur l'autorité d'un seigneur à commander ses vassaux, à leur donner des ordres et à les punir. Cela a accru le pouvoir de la [ShowEstateTypeName('nobles_estate')] dans ses domaines, puisqu'elle est chargée de rendre la justice au sein de ses territoires et peut également taxer les membres de la [ShowEstateTypeName('peasants_estate')] pour la plupart de leurs activités économiques."
 primacy_of_nobility: "Primauté de la $nobles_estate$"
 primacy_of_nobility_desc: "La [ShowEstateTypeName('nobles_estate')] de notre pays s'est avérée une alliée essentielle, car elle soutient la plupart de nos entreprises et constitue l'épine dorsale de nos armées. Pour ces raisons, elle se considère comme notre égale, et elle est devenue si cruciale pour le gouvernement que nous devons la consulter avant de prendre des décisions importantes."
 elaborate_court_ceremonies: "Vie de cour élaborée"
 elaborate_court_ceremonies_desc: "Nous avons décidé de rendre la vie à la cour la plus cérémonieuse possible. Quiconque possède un certain statut doit ainsi être présent auprès de notre dirigeant dans notre capitale. Cela coûte très cher, mais permet de limiter les complots que la $nobles_estate$ pourrait ourdir contre nous."
 tysiatskii_privilege: "Office des Tysiatskii"
 tysiatskii_privilege_desc: "Les Tysiatskii sont des chefs militaires choisis parmi les boyards. Alors que dans d'autres États, leurs responsabilités consistent principalement à commander nos soldats, nos offices des Tysiatskii remplissent des fonctions supplémentaires en tant que représentants de la [ShowEstateTypeName('peasants_estate')], juges suppléants des tribunaux de commerce et superviseurs de nos fortifications."
 the_ryad_privilege: "Le Riad"
 the_ryad_privilege_desc: "$the_ryad_privilege$ est le nom donné au contrat signé entre les Boyards et l'État, qui protège leurs intérêts et leur pouvoir tout en définissant les responsabilités et les droits du Prince."
 bashtinas_and_pronijas_grants: "Baštinas (subventions)"
 bashtinas_and_pronijas_grants_desc: "Le système d'attribution des terres à nos élites s'inspire du système byzantin des #italic Pronoias#!. Il leur octroie un large éventail de privilèges et d'obligations en matière d'administration des terres qui leur sont louées par le gouvernement."
 zupa_districts: "Župa (districts)"
 zupa_districts_desc: "Le cloisonnement et la division de notre société sont détaillés dans les différents cadres juridiques sur lesquels s'appuie notre administration. L'aspect le plus important de notre société est la division de nos provinces en župas, des quartiers qui visent à améliorer la gestion des affaires locales."
 vlastele_krayishnik: "Vlastele Krayishnik"
 vlastele_krayishnik_desc: "La sécurité de nos régions frontalières doit être assurée. Pour ce faire, les #italic krayines#! divisent nos frontières en quartiers bien administrés sous le commandement de seigneurs locaux, appelés #italic Vlastele Krayishnik#!, chargés de la gestion et de la sécurité des habitants de leurs provinces."
 feudal_mercenary_contracts: "Contrats de mercenaires féodaux"
 feudal_mercenary_contracts_desc: "Les levées paysannes laissent souvent beaucoup à désirer. Pour protéger notre peuple et vaincre nos ennemis, nous devons faire appel à des mercenaires étrangers, dont les contrats seront gérés par l'Élite de notre société."
 tax_exemption: "Exemption fiscale"
 tax_exemption_desc: "Notre foi regroupe des hommes et des femmes dévoués, qui consacrent leur vie aux soins et au bien-être spirituel de notre peuple. Il est tout à fait naturel qu'ils ne soient pas obligés de payer une dîme au gouvernement."
 peasants_represented_in_parliament: "Représentés au parlement"
 peasants_represented_in_parliament_desc: "Accorder au peuple un siège dans notre assemblée principale donnera une voix aux membres de la [ShowEstateTypeName('peasants_estate')] de notre nation et leur garantira des droits plus importants."
 peasants_free_peasantry: "Liberté de mouvement du peuple"
 peasants_free_peasantry_desc: "La paysannerie est l'atout le plus précieux de l'État. Sans ses membres, famines et discordes seraient la norme. Pourtant, les élites les considèrent uniquement comme des biens, des possessions à amasser sur leurs terres acquises de manière illicite !\nEn leur accordant une certaine liberté de mouvement, les paysans seront à nouveau libres de leur destin, ce qui leur permettra de quitter le domaine de leurs anciens maîtres et de s'installer sur de nouvelles terres plus fertiles."
 peasant_owns_their_food: "Moyens de production"
 peasant_owns_their_food_desc: "Les classes supérieures sont des vautours qui dévorent les fruits du dur labeur des paysans sans rien donner en retour. En nous emparant des moyens de production, nous prendrons en main l'avenir de notre nation et de son peuple !"
 peasants_fewer_levies: "Moins de levées"
 peasants_fewer_levies_desc: "La [ShowEstateTypeName('peasants_estate')] est l'âme de notre nation. Elle nourrit notre population, construit nos bâtiments et fabrique les marchandises vendues par notre [ShowEstateTypeName('burghers_estate')].\nBien que la guerre mette notre État en grande difficulté, il est nécessaire de préserver la [ShowEstateTypeName('peasants_estate')] des conflits si nous voulons éviter les famines et l'effondrement de l'économie après la guerre."
 peasants_yeomanry: "Yeomanry"
 peasants_yeomanry_desc: "Les petits propriétaires obtiennent des droits élargis en échange de la prise en charge de certaines responsabilités de la petite noblesse, y compris en matière de défense du royaume."
 creaghts_privilege: "Creaghts"
 creaghts_privilege_desc: "Une large part des classes modestes appartient aux #italic Creaghts#!, des groupes de bergers nomades qui migrent au fil des saisons vers de nouveaux pâturages. Ils tirent leur nom des habitations temporaires qu'ils construisent au cours de leurs déplacements. N'étant pas liés à une terre, ils sont en dehors de toute structure féodale."
 coign_and_livery_privilege: "Gîte et couvert"
 coign_and_livery_privilege_desc: "Ce système, également connu sous le nom de #italic bonnacht#!, exige de nos chefs modestes qu'ils logent nos loyaux soldats sur leur domaine et à leurs frais."
 peasants_allowed_weapons_privilege: "Milices du peuple"
 peasants_allowed_weapons_privilege_desc: "La paysannerie est autorisée à conserver les armes que ses membres utilisent lorsqu'ils sont appelés dans les levées, ce qui augmente la demande d'armes sur le marché."
 gradozadanje_and_gradobljudenlje_rights: "Gradozadanje et Gradobljudenlje"
 gradozadanje_and_gradobljudenlje_rights_desc: "Notre domaine abrite de nombreuses fortifications et de redoutables places fortes dont les frais d'entretien et de garnison ont été confiés à la population locale et aux citadins."
 peasants_autonomous_villages: "Villages autonomes"
 peasants_autonomous_villages_desc: "Dans les localités rurales de notre État domine un dicton : « les lois de la souveraineté s'arrêtent aux portes du village ». Les membres de la paysannerie s'organisent indépendamment de l'autorité centralisée du Pays."
 clergy_protected_faith: "Protection de la foi du clergé"
 clergy_protected_faith_desc: "Le clergé a obtenu la Protection religieuse et se trouve donc à l'abri de toute tentative de conversion de la part de l'État."
 burghers_protected_faith: "Protection de la foi de la bourgeoisie"
 burghers_protected_faith_desc: "La bourgeoisie a obtenu la Protection religieuse et se trouve donc à l'abri de toute tentative de conversion de la part de l'État."
 nobles_protected_faith: "Protection de la foi de l'élite"
 nobles_protected_faith_desc: "L'élite a obtenu la Protection religieuse et se trouve donc à l'abri de toute tentative de conversion de la part de l'État."
 peasants_protected_faith: "Protection de la foi du peuple"
 peasants_protected_faith_desc: "Le peuple a obtenu la Protection religieuse et se trouve donc à l'abri de toute tentative de conversion de la part de l'État."
 reduced_from_military_obligations: "Obligations militaires réduites"
 reduced_from_military_obligations_desc: "En échange de leur loyauté envers notre autorité centrale, nous pouvons réduire ou supprimer les obligations militaires de ceux qui embrassent une vie pieuse dans les bras du divin."
 office_of_the_sankar_zouma_privilege: "Office du Sankar-Zouma"
 office_of_the_sankar_zouma_privilege_desc: "Le Sankar-Zouma est une fonction prestigieuse accordée à la classe [GetCountry('MAL').GetGovernment.GetEstateName('nobles_estate')] par la plus haute autorité du pays. Son autorité, comme celle du Farima-Soura, s'exerce le long de toutes les routes commerciales traversant la frontière sud."
 office_of_the_farima_soura_privilege: "Office de Farima-Soura"
 office_of_the_farima_soura_privilege_desc: "Chargé de garder la frontière nord, le Farima-Soura surveille la circulation à travers la frontière saharienne. Il supervise la sécurité ainsi que le passage sans encombre des caravanes à l'intérieur et à l'extérieur de nos frontières."
 liberum_veto: "Liberum veto"
 liberum_veto_desc: "Le vote à l'unanimité est introduit au $country_flavor_parliament_sejm$, et tout noble peut interrompre un vote ou une loi en se levant et en criant #italic Sisto activitatem#! en latin ou #italic Nie pozwalam#! en polonais."
 visconti_city_states: "Cités-États des Visconti"
 visconti_city_states_desc: "Le [GetCountry('MLO').GetLongName] de la famille Visconti se caractérise par un État fracturé et décentralisé. Certains membres Visconti éminents, en particulier Azzone, Gian Galeazzo et Bernabò, se disputent le pouvoir en recourant aux alliances, aux trahisons et aux campagnes militaires. Cette lutte incessante affaiblit l'autorité centrale du [GetCountry('MLO').GetLongNameWithNoTooltip] et contribue à l'instabilité et la fragmentation de la région."
 milanese_cloth_guilds_privileges: "Guildes des tisserands milanais"
 milanese_cloth_guilds_privileges_desc: "Notre précieuse industrie textile repose sur les épaules des meilleurs artisans de toute l'[ShowRegionName('italy_region')]. En confiant la réglementation et la chaîne de production à notre [ShowEstateTypeName('burghers_estate')], nous augmenterons profits et productivité, pour le prix modeste d'une plus grande influence de nos guildes marchandes."
 novgorod_ivans_hundred: "Les Cent d'Ivan"
 novgorod_ivans_hundred_desc: "Les chefs des Cent d'Ivan, notre guilde de marchands locale, sont des membres permanents du tribunal de commerce de [ShowLocationName('novgorod')] et du conseil directeur de la République de Novgorod. Grâce à leur présence dans la politique et aux accords conclus entre eux et la [ShowEstateTypeName('nobles_estate')], la prospérité du commerce de notre nation est assurée pour longtemps."
 ordinance_of_laborers: "Ordonnance sur les travailleurs"
 ordinance_of_laborers_desc: "À la grande consternation des roturiers, cette ordonnance est adoptée pour juguler la spirale des coûts salariaux de la [ShowEstateTypeName('peasants_estate')], en fixant les salaires à leur valeur d'avant la peste. Il est également interdit aux employeurs d'embaucher un trop grand nombre de travailleurs et il est obligatoire de travailler pour toute personne de moins de soixante ans."
 masaniellos_fight: "Le combat de Masaniello"
 masaniellos_fight_desc: "Les exigences de Masaniello le pêcheur sont transcrites dans ce privilège qui protège le petit peuple de la tyrannie des impôts, et les soulage en cas de désastre économique."
 peasants_no_poll_tax_privilege: "Exemption de la Poll Tax"
 peasants_no_poll_tax_privilege_desc: "À la suite du soulèvement de Wat Tyler, la taxe exorbitante sur les locations est abolie et l'assurance est donnée qu'elle ne sera pas réintroduite."
 land_owning_farmers: "Paysans propriétaires de terres"
 land_owning_farmers_desc: "Les paysans [GetCountry('SWE').GetAdjective|l] occupent une position particulièrement forte par rapport à la plupart des pays féodaux d'[ShowContinentName('europe')]. Ils sont propriétaires de leurs terres, paient leurs impôts directement à la couronne et ont souvent leur mot à dire dans les assemblées locales, ce qui leur confère une certaine autonomie et une protection juridique. Ces agriculteurs n'étaient pas des serfs, beaucoup d'entre eux sont armés et servent dans l'armée. Leurs droits sont ancrés dans l'ancien droit coutumier, et leur relative indépendance constitue un élément fondamental de la société rurale suédoise primitive."
 #Aragon
 general_privilege: "Privilège général d'[GetCountry('ARA').GetNameWithNoTooltip]"
 general_privilege_desc: "Le privilège général est une liste d'accords et de lois qui oblige le monarque à garantir les droits nobiliaires traditionnels et à demander l'accord du parlement avant toute déclaration de guerre."
 union_privilege: "Privilège de l'Union"
 union_privilege_desc: "En dépit de la résistance de la [ShowEstateTypeName('crown_estate')], #italic l'Union d'Aragon#! a contraint ces accords à être validés. Elle donne des droits importants à la [ShowEstateTypeName('nobles_estate')] $ARA_ADJ$e et à la bourgeoisie des villes aux dépens des pouvoirs traditionnels du dirigeant."
 justicia_de_aragon: "Justicier d'Aragon"
 justicia_de_aragon_desc: "Il s'agit d'une fonction juridique et judiciaire importante du [GetCountry('ARA').GetLongName], établie dans le but de faire respecter les lois régionales, d'arbitrer les conflits et de protéger les droits des vassaux face à la Couronne."
 formalized_oath: "Serment de loyauté formalisé"
 formalized_oath_desc: "La monarchie est liée par l'accord formalisé garantissant l'acceptation et la protection des droits et libertés des ordres avant tout serment de loyauté."
 #Ethiopia
 double_sabbath: "Deux jours de sabbat"
 double_sabbath_desc: "Contrairement à la doctrine dominante, la tradition ancestrale de notre peuple est d'observer à la fois le sabbat le samedi et le jour du Seigneur le dimanche. Ce privilège inscrit ces coutumes dans la loi et protège la paysannerie de la persécution."
 #Florence
 signoria_council: "Conseil de la Signoria"
 signoria_council_desc: "La Signoria de [GetCountry('FLO').GetName] est le nom donné au conseil des neuf qui gouverne la ville, ses membres étant issus des différentes guildes. Tous les deux mois, une loterie est organisée pour reconduire le conseil, de sorte que le remaniement constant garantit que les intérêts de la république prévalent sur les intérêts personnels. Cependant, tous les membres étant issus des guildes, ce sont toujours les mêmes familles qui restent aux commandes."
 florence_guilds: "Guildes de [GetCountry('FLO').GetNameWithNoTooltip]"
 florence_guilds_desc: "Les artisans et marchands de [GetCountry('FLO').GetName] ont pour tradition de s'associer en guildes. Cela garantit la qualité des produits et évite la concurrence déloyale. Toutefois, le pouvoir et l'influence que ces guildes détiennent de ce fait sont indéniables.\n\nDébloque la [law|e] [ShowLawName('guilds_of_florence')]."
 #Korea
 scholar_officials: "Fonctionnaires lettrés"
 scholar_officials_desc: "Notre élite est composée de fonctionnaires et de politiciens avisés ayant acquis leur position enviable en prouvant leurs connaissances lors d'examens nationaux.\nLes familles de ces fonctionnaires conserveront ce statut si elles produisent au moins un fonctionnaire toutes les trois générations."
 petty_bureaucracy: "Petite bureaucratie"
 petty_bureaucracy_desc: "La bourgeoisie constitue la classe sociale inférieure à la noblesse. Elle fournit des spécialistes et des administrateurs hautement éduqués qui gèrent les tâches quotidiennes et assurent le fonctionnement des structures gouvernementales."
 #Papacy
 powerful_italian_families: "Puissantes familles #L [ShowCultureGroupNameWithNoTooltip('italian_group')|l]s#!"
 powerful_italian_families.tt: "Notre capitale ne se trouve PAS dans la région d'[ShowRegionNameWithNoTooltip('italy_region')]."
 powerful_italian_families_desc: "L'anarchie et la désobéissance qui règnent à [ShowLocationName('rome')] et dans les autres cités #L [ShowCultureGroupName('italian_group')|l]s#! ont considérablement augmenté lorsque le [GetCountry('PAP').GetGovernment.GetRulerTitle] a installé sa cour à [ShowLocationName('avignon')]. Aujourd'hui, ces territoires sont sous le contrôle de puissantes familles italiennes telles que les Colonna et les Orsini, qui se sont presque totalement libérées du [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 french_cardinals: "Cardinaux [ShowCultureName('french')|l]"
 french_cardinals_desc: "Depuis la mort du [GetCharacter('pap_boniface_viii').GetName] et le déplacement de la cour papale à [ShowLocationName('avignon')], la plupart des cardinaux sont [ShowCultureName('french')|l] et sous l'influence du [GetCountry('FRA').GetGovernment.GetRulerTitle] de [GetCountry('FRA').GetName], dont le contrôle sur [GetCountry('PAP').GetName] ne permet pas un retour dans la province de [ShowLocationName('rome')]."
 cardinal_lead_guilds: "Guildes dirigées par un cardinal"
 cardinal_lead_guilds_desc: "Les guildes et autres associations de marchands et d'artisans sont un mal nécessaire. En plaçant un cardinal pieux à leur tête, nous nous assurerons qu'aucune organisation ne s'écarte du chemin de Dieu, et que le péché d'avarice ne vienne pas obscurcir l'esprit de notre [ShowEstateTypeName('burghers_estate')]."
 #Kanem Bornu
 kbo_kaigama: "Kaigama"
 kbo_kaigama_desc: "Le Kaigama est le chef de l'armée et le gouverneur de nos territoires du Sud. Avec leur pouvoir, leur vigueur et leur puissante influence, les membres de la [ShowEstateTypeName('nobles_estate')] qui portent ce titre ont parfois joué le rôle de faiseurs de rois, car ils peuvent décider qui sera le dirigeant."
 kbo_yerima: "Yerima"
 kbo_yerima_desc: "Le Yerima est le gouverneur de nos territoires du Nord, chargé de recruter des combattants valides pour former les castes inférieures de nos forces armées. Bien qu'il ne jouisse pas d'une influence aussi grande que le Kaigama, nous pourrions néanmoins compter sur le pouvoir qu'il détient lors du recrutement des soldats, puisque nous continuons de lutter aussi bien contre des ennemis extérieurs qu'intérieurs."
 kbo_lake_chad_trade_privilege: "Contrôle du [ShowLocationNameWithNoTooltip('lake_chad')]"
 kbo_lake_chad_trade_privilege_desc: "Sur les rives du [ShowLocationName('lake_chad')], notre [ShowEstateTypeName('burghers_estate')] commerce avec une multitude de personnes venues de pays lointains. Ce flux commercial que nous contrôlons est un élément vital pour notre économie et la stabilité de notre pays."
 kbo_serfdom_economy: "Économie de servage"
 kbo_serfdom_economy_desc: "Notre empire s'est bâti sur le dos de nos ennemis vaincus. Le flux de main-d'œuvre forcée au sein de notre nation est la pierre angulaire de notre économie, tandis que les raids et conquêtes fréquents nourrissent encore davantage notre richesse et notre puissance."
 amenokal_salt_traders: "Négociants de sel amenokal"
 amenokal_salt_traders_desc: "Vétérans chevronnés du commerce saharien, ces gens dirigent les caravanes de [ShowGoodsName('salt')] qui traversent les déserts inhospitaliers."
 kbo_cima: "Fiefs de Cima"
 kbo_cima_desc: "En récompense de leurs victoires sur le champ de bataille, nous accordons des territoires frontaliers à nos commandants militaires. Cela permet de renforcer leur loyauté envers nous et d'accroître l'influence que notre capitale exerce sur nos lointaines régions frontalières."
 clergy_religious_state: "Administration religieuse"
 clergy_religious_state_desc: "Faire des questions religieuses une priorité permettra de renforcer la cohérence de notre nation."
 clergy_papal_emissary: "Émissaires au Saint-Siège"
 clergy_papal_emissary_desc: "Les légats et autres émissaires du [GetCountry('PAP').GetGovernment.GetRulerTitle] sont les bienvenus sur notre territoire. De plus, nous nous engageons à obéir à leurs jugements et à ne jamais interférer dans les relations entre notre [ShowEstateTypeName('clergy_estate')] local et le [GetCountry('PAP').GetGovernment.GetRulerTitleWithNoTooltip]."
 freedom_of_interpretation: "Liberté d'interprétation"
 freedom_of_interpretation_desc: "Les nombreux enseignements de notre foi sont comme l'ombre fraîche sous un grand arbre, où chacun peut se reposer et se ressourcer. Sous cette canopée protectrice de sagesse, notre peuple est encouragé à réfléchir profondément aux questions de foi, et à élargir et diversifier nos préceptes. Cette liberté d'interprétation permettra à notre religion de s'adapter à des communautés diverses tout en préservant ses principes fondamentaux."
 expansionist_zealotry: "Fanatisme expansionniste"
 expansionist_zealotry_desc: "Mener la guerre au nom de notre foi est l'un des devoirs divins de tout fidèle !"
 religious_diplomats: "Diplomates religieux"
 religious_diplomats_desc: "Une bonne diplomatie est difficile à conserver ; il suffit de quelques malentendus pour que les relations entre deux pays s'effondrent. En envoyant des diplomates très pieux auprès de nos frères de foi, nous pourrons compter sur ce point commun pour bâtir des relations politiques durables et fructueuses."
 promote_cultural_unity: "Promotion de l'unité culturelle"
 promote_cultural_unity_desc: "La base d'une société forte et cohérente est essentiellement la promotion d'une culture unique qui rassemblera tous nos peuples et les protégera des influences étrangères."
 embellish_great_works_of_faith: "Embellir les grandes œuvres de la foi"
 embellish_great_works_of_faith_desc: "Il n'y a pas meilleur moyen d'afficher notre magnanimité et la puissance de notre foi que d'ériger de splendides monuments majeurs symbolisant la pureté divine."
 #dhimmi privileges
 dhimmi_land_rights: "Garantie des droits fonciers"
 dhimmi_land_rights_desc: "La demeure d'un homme est son refuge. En garantissant le droit de propriété aux membres païens de notre société, nous établirons un lien de confiance entre eux et notre administration."
 dhimmi_lighter_taxes: "Fiscalité allégée"
 dhimmi_lighter_taxes_desc: "Le secret d'une société multiconfessionnelle stable réside simplement dans un traitement équitable et une bienveillance sincère... et, plus concrètement, dans des allègements fiscaux. En imposant moins de taxes aux sujets païens sous notre bannière, nous assurerons leur obéissance à l'avenir."
 dhimmi_military_service: "Autoriser le service militaire"
 dhimmi_military_service_desc: "Les nombreux païens qui occupent pacifiquement nos terres seront tout à fait disposés à défendre leurs moyens de subsistance et leur famille, si tant est que nous les autorisons à rejoindre nos armées."
 dhimmi_promote_tolerance: "Promouvoir la tolérance"
 dhimmi_promote_tolerance_desc: "Notre peuple cherche fréquemment à bâtir une société plus diverse et tolérante. En son nom et en suivant son exemple, nous traiterons les incroyants avec bienveillance dans notre quête de stabilité et de prospérité."
 dhimmi_administrative_posts: "Attribuer des postes administratifs"
 dhimmi_administrative_posts_desc: "Nos frontières abritent de nombreux adeptes de croyances païennes. Leurs dirigeants tiennent à conserver leur position et leur foi. Coopérer avec eux et partager leur sagesse n'est autre que la voie naturelle d'une administration saine."
 dhimmi_traditions: "Préservation des traditions"
 dhimmi_traditions_desc: "Nos sujets viennent des quatre coins du monde et, de ce fait, possèdent des croyances et des modes de vie différents. Des humbles ouvriers agricoles aux anciens membres déplacés de leurs nobles classes, tous peuvent se vanter des histoires riches et des belles traditions de leur peuple. Respecter et permettre la pratique de coutumes diverses est la marque d'une société supérieure et harmonieuse."
 dhimmi_legal_autonomy: "Autonomie juridique"
 dhimmi_legal_autonomy_desc: "Il y a dans notre territoire de nombreux bons citoyens qui ne suivent pas notre religion d'État, mais qui ont été intégrés à notre système juridique et jouissent des mêmes droits que les autres. Malgré les protestations contre leur inclusion, leur permettre de participer à notre cadre judiciaire en tant que témoins, gardiens et représentants légaux de leurs communautés ne fera que renforcer leur soutien à notre autorité."
 dhimmi_promote_dhimmi_hierarchy: "Promotion de la hiérarchie locale"
 dhimmi_promote_dhimmi_hierarchy_desc: "Dans le cadre de nos efforts pour maintenir l'équilibre social, nos conseillers ont jugé nécessaire de se coordonner avec les représentants locaux de nos nombreuses communautés païennes."
 dhimmi_pact_of_umar: "Pacte d'Umar"
 dhimmi_pact_of_umar_desc: "Ce traité définit clairement le statut, les droits et les responsabilités des « personnes protégées » au sein de notre royaume, y compris les chrétiens, les juifs, les zoroastriens et de nombreuses autres confessions reconnues."
 dhimmi_mazalim_court: "Tribunaux maẓālim"
 dhimmi_mazalim_court_desc: "Parallèlement à l'autorité et à l'existence de l'administration judiciaire religieuse et des tribunaux de la Charia, les maẓālim opèrent de manière séculière pour les affaires des incroyants. Leurs séances peuvent avoir lieu au palais de justice (#italic dār al-'adl#!) ou dans une salle de cérémonie située dans l'enceinte de la citadelle (#italic īwan kabīr#!)."
 #Tribes Privileges
 local_tribal_strongholds: "Bastions tribaux"
 local_tribal_strongholds_desc: "Les nombreuses tribus installées au Maghreb disposent d'une grande influence sur les populations locales. Les apaiser et reconnaître leur autorité nous permettra d'exercer avec davantage d'aisance un contrôle sur notre domaine."
 jaysh_armies: "Armées Jaysh"
 jaysh_armies_desc: "Organisés par l'administration locale pour remplir des fonctions de garnison et d'auxiliaires, ces combattants ont été engagés pour réprimer les révoltes locales et assurer un flux constant de renforts pour notre armée, tout en réprimant les rébellions au sein de leurs territoires d'origine."
 tribes_in_administration: "Conseil tribal"
 tribes_in_administration_desc: "Nos communautés tribales sont des piliers importants de notre État. Il est par conséquent légitime que nous permettions à ceux qui souhaitent soutenir notre administration d'occuper des postes élevés."
 tribes_land_rights: "Droits fonciers des tribus"
 tribes_land_rights_desc: "Développer et respecter le statut des nombreuses tribus présentes sur nos terres est un excellent moyen de nous assurer de leur coopération."
 tribes_fosterage: "Accueil"
 tribes_fosterage_desc: "En favorisant l'éducation de la prochaine génération de membres tribaux au sein de familles voisines, leurs connaissances uniques seront transmises, et les liens de parenté et d'alliance entre les communautés seront renforcés."
 tribes_manrent: "Serment de fidélité"
 tribes_manrent_desc: "En s'engageant dans la conscription, de nombreux membres des tribus entrent au service des familles les plus influentes."
 tribes_allow_gatherings: "Autoriser les rassemblements"
 tribes_allow_gatherings_desc: "Les rassemblements réguliers de nos communautés tribales sont un excellent forum pour discuter de politique, échanger des informations et négocier le flux des affaires vers de nombreuses localités de notre royaume. Nous devons donc les autoriser."
 tribes_creach: "Creach"
 tribes_creach_desc: "Le grain et le [ShowGoodsName('livestock')] que nous avons obtenus par la guerre et les raids sont un excellent moyen d'assurer la prospérité de nos tribus et de notre peuple."
 tribes_pasture_access: "Accès aux pâturages"
 tribes_pasture_access_desc: "En accordant l'accès aux pâturages à nos tribus, nous pouvons utiliser leurs connaissances avancées en matière de culture vivrière et d'élevage de [ShowGoodsName('livestock')]."
 tribes_tribal_levies: "Autoriser les levées dans les tribus"
 tribes_tribal_levies_desc: "Nos guerriers tribaux sont réputés pour leur expérience de la guerre. Les enrôler dans nos armées servira à renforcer nos forces et à mieux assurer la sécurité de notre domaine."
 tribes_tribal_registry: "Registre élargi"
 tribes_tribal_registry_desc: "Bien que nos communautés tribales locales mènent une vie largement détachée de celle de notre société dominante, nous devons néanmoins nous assurer qu'elles soient correctement inscrites dans notre registre."
 tribes_protected_faith: "Protection de la foi des tribus"
 tribes_protected_faith_desc: "Les hommes vivant dans la nature et les étendues sauvages de notre territoire adhèrent parfois à des croyances différentes. En tant que sujets loyaux de notre nation, nous ferions bien de respecter leurs différences religieuses..."
 tribes_respect_tribal_traditions: "Respect des traditions des tribus"
 tribes_respect_tribal_traditions_desc: "Les traditions fascinantes suivies par les membres des communautés tribales de notre société doivent être respectées et soutenues par l'État."
 #Cossacks Privileges
 cossacks_land_rights: "Droits fonciers des cosaques"
 cossacks_land_rights_desc: "Les cosaques vivent au sein de leurs communautés exclusives et possèdent leur propre organisation. En garantissant l'autonomie de leurs territoires, nous nous assurons qu'ils nous restent fidèles."
 cossacks_sanctioned_atamans: "Atamans sanctionnés"
 cossacks_sanctioned_atamans_desc: "#italic L'atamane#! est le chef de chaque groupe au sein des cosaques. En reconnaissant officiellement leurs dirigeants, nous les lierons à nos règles, mais cela leur octroiera également une plus grande autorité."
 cossacks_allowed_free_roaming: "Itinérance libre autorisée"
 cossacks_allowed_free_roaming_desc: "Les cosaques traditionnellement semi-nomades ne s'installent pas durablement dans un lieu fixe. Leur permettre une telle mobilité contribuera grandement à préserver leur mode de vie et à les inciter à travailler pour nous."
 cossacks_government_positions: "Positions gouvernementales des cosaques"
 cossacks_government_positions_desc: "La vie rude que mènent les cosaques forge des individus résilients. Plutôt que de leur permettre de parcourir librement nos terres, nous pourrions recruter les plus talentueux et robustes d'entre eux pour l'administration."
 cossacks_military_service: "Service militaire des cosaques"
 cossacks_military_service_desc: "Les cosaques vivent dans une société fortement militarisée. Plutôt que de leur permettre de parcourir librement la campagne, nous les intégrerons à notre système militaire afin de tirer parti de leur habileté au combat."
 cossacks_protected_faith: "Foi des cosaques préservée"
 cossacks_protected_faith_desc: "Les cosaques sont traditionnellement divers dans leurs croyances religieuses, bien qu'ils partagent majoritairement la même foi. En respectant leurs croyances personnelles, nous pouvons éviter les tensions religieuses non seulement entre eux, mais aussi entre eux et nous."
 cossacks_respected_traditions: "Traditions des cosaques respectées"
 cossacks_respected_traditions_desc: "Les cosaques possèdent des traditions et une organisation sociale qui leur sont propres. Nous devons respecter cet aspect primordial de leur culture si nous voulons qu'ils se sentent bien intégrés dans notre société."
 cossacks_rada_autonomy: "Autonomie de la Rada"
 cossacks_rada_autonomy_desc: "L'administration des cosaques est centrée sur le #italic Rada#!, mot slave signifiant l'assemblée ou le conseil. C'est pendant ces rassemblements que les questions militaires et civiles sont débattues. En donnant à ces Radas une autonomie juridique par rapport à notre propre administration, nous pouvons leur déléguer la gouvernance de leurs territoires, tout en nous assurant de leur complaisance."
 cossacks_register: "Cosaques recrutés"
 cossacks_register_desc: "Non seulement les cosaques serviront dans notre armée, mais ils seront également organisés avec un registre spécifique et leurs propres grades d'officiers, afin qu'ils puissent combattre le plus efficacement possible dans nos guerres."
 cossacks_explorers: "Exploration par les cosaques"
 cossacks_explorers_desc: "Les cosaques sont habitués à une vie nomade, ce qui leur a appris à traverser et à prospérer dans presque tous les types de terrain. Nous pouvons exploiter ces aptitudes pour les envoyer en expédition vers l'inconnu, où ils découvriront de nouvelles terres à conquérir pour nous."
 cossacks_colonization: "Colonisation par les cosaques"
 cossacks_colonization_desc: "Le mode de vie nomade des cosaques en fait des candidats idéaux pour être envoyés dans des régions non revendiquées et préparer l'établissement de colonies permanentes."
 plc_cossack_treaty_of_hadiach: "Traité de Hadiatch"
 plc_cossack_treaty_of_hadiach_desc: "Le $plc_cossack_treaty_of_hadiach$ octroie de nombreux droits et pouvoirs aux cosaques. La concession la plus importante est l'inclusion du pays au sein de la République des Deux Nations, formant la république tripartite de Pologne-Lituanie-Ruthénie."
 cossack_identity: "Identité cosaque"
 cossack_identity_desc: "Les cosaques se distinguent par une identité fière, nourrie de traditions et de coutumes propres. Peu enclins à céder aux influences étrangères, ils demeurent fermement attachés à leur manière de vivre."
 #Burgher Privileges
 reduced_trade_regulations: "Réduction de la réglementation commerciale"
 reduced_trade_regulations_desc: "Il n'est pas judicieux d'étouffer le commerce depuis l'étranger. Tous les partenaires commerciaux potentiels doivent se sentir bienvenus sur nos terres, pour assurer un flux de produits de valeur sur nos marchés."
 increased_trade_regulations: "Renforcement des réglementations commerciales"
 increased_trade_regulations_desc: "Nous ne pouvons pas laisser la [ShowEstateTypeName('burghers_estate')] étrangère dominer nos marchés ! En accroissant notre supervision, nos limiterons l'influence des marchands étrangers et donnerons aux nôtres un avantage compétitif."
 land_of_commerce: "Nation commerçante"
 land_of_commerce_desc: "Notre nation est fière de prendre grand soin de sa [ShowEstateTypeName('burghers_estate')], en leur assurant une représentation juridique, des moyens de transport rapides et la liberté de transporter leurs marchandises comme ils l'entendent."
 treasury_rights: "Droits du trésor"
 treasury_rights_desc: "En confiant la surveillance de notre trésor aux membres riches et puissants de notre société, nous nous assurerons de leurs intérêts et accroîtrons leur loyauté envers nous, quitte bien sûr à diminuer nos revenus fiscaux."
 urban_development_grants: "Subventions pour le développement urbain"
 urban_development_grants_desc: "Il est clair pour nous que l'avenir sera urbain. Pour promouvoir et inaugurer cette nouvelle ère, les citadins se verront verser des subventions pour promouvoir l'urbanisation dans notre royaume."
 sponsor_maritime_contracts: "Contrats maritimes parrainés"
 sponsor_maritime_contracts_desc: "Le commerce maritime est une source de revenus précieuse pour notre trésorerie. En accordant des contrats exclusifs à notre [ShowEstateTypeName('burghers_estate')], nous pouvons réguler le commerce tout en assurant des revenus fiscaux réguliers grâce aux flux marchands et à la navigation."
 control_over_the_coinage: "Contrôle de la monnaie"
 control_over_the_coinage_desc: "La frappe et la circulation de nouvelles pièces de qualité est un procédé complexe, mais essentiel pour le développement d'un peuple souverain. En prenant le contrôle de la monnaie, nous renforcerons nos fondations économiques et consoliderons notre autorité."
 shipwright_contracts: "Contrats de construction navale"
 shipwright_contracts_desc: "L'octroi de contrats favorables parrainés par l'État à la bourgeoisie nous permettra plus d'efficacité dans nos processus de construction navale et réduira la paperasserie qui gangrène le secteur."
 allow_trade_center_sponsorship: "Soutien au carrefour commercial"
 allow_trade_center_sponsorship_desc: "En parrainant des carrefours commerciaux à travers notre royaume, nous nous assurerons que la [ShowEstateTypeName('burghers_estate')] et les nantis disposent d'installations adaptées à l'échange des marchandises, afin d'établir un solide flux commercial."
 market_fairs: "Foires commerciales"
 market_fairs_desc: "Les financements et le développement des centres marchands attirent assurément un flux commercial de plus en plus important, tout en amassant davantage de richesses et de produits exotiques et en leur donnant une réputation de sécurité."
 nobility_council: "Conseil d'élite"
 nobility_council_desc: "À une époque où les élites sont extrêmement influentes et peuvent précipiter la chute ou l'ascension des dynasties, il est fondamentalement sage de leur accorder des postes clés au conseil administratif."
 manorial_courts: "Cours seigneuriales"
 manorial_courts_desc: "Le droit de tenir une cour, même s'ils ne sont pas monarques, est un privilège très précieux pour la [ShowEstateTypeName('nobles_estate')]. En imitant leur suzerain et en revendiquant le pouvoir d'arbitrer les querelles, de donner des amendes et de lever des impôts ou encore de promulguer leurs propres lois, les nobles peuvent accumuler de grandes richesses et imposer leur autorité sur leur domaine... en bien ou en mal."
 increased_civic_engagement: "Renforcement de l'engagement civique"
 increased_civic_engagement_desc: "Encourager le peuple à gérer les affaires sociopolitiques est une excellente manière de préserver la santé du pays. Plus le public sera impliqué dans la politique et l'administration du pays, plus il travaillera pour assurer un avenir prospère à la nation."
 inherited_offices: "Offices héréditaires"
 inherited_offices_desc: "S'il est vrai que la plupart des pays dotés d'une administration semblable à la nôtre organisent des élections pour désigner les membres du gouvernement, il est devenu clair que pour garantir la loyauté de l'élite, nous devons lui offrir des fonctions héréditaires."
 recognized_communes: "Communes reconnues"
 recognized_communes_desc: "Nombre de nos colonies, urbaines comme rurales, ont gagné en autonomie sous l'autorité de l'élite terrienne. Si nous reconnaissons cette prise de distance comme des entités légitimes, cela réduira notre contrôle sur leurs affaires, mais cela satisfera néanmoins la [ShowEstateTypeName('nobles_estate')]."
 #Clergy Privileges - Republic
 maintain_clerical_proceedings: "Maintenir les procédures cléricales"
 maintain_clerical_proceedings_desc: "Malgré notre engagement envers les idéaux républicains, nous pouvons permettre au [ShowEstateTypeName('clergy_estate')] de conserver ses privilèges et sa juridiction sur les questions religieuses, la moralité et la loi liturgique."
 state_official_oaths: "Serments des fonctionnaires de l'État"
 state_official_oaths_desc: "Tous les fonctionnaires du pays doivent prêter allégeance à la seule véritable foi bénie par le [ShowEstateTypeName('clergy_estate')] avant de prendre leurs fonctions."
 mandatory_clerical_donations: "Donations obligatoires au clergé"
 mandatory_clerical_donations_desc: "Nos sujets doivent payer des tributs aux institutions religieuses. Ces contributions obligatoires sont une responsabilité divine, pour démontrer la piété et la force de la foi de notre peuple."
 #Burgher Privileges - Republic
 toll_and_tariff_exemptions: "Exemptions de droits de douane"
 toll_and_tariff_exemptions_desc: "Exempter de taxes les navires marchands qui transportent leurs marchandises aidera certainement notre administration à obtenir l'approbation de la [ShowEstateTypeName('burghers_estate')]."
 dedicated_merchant_courts: "Tribunaux de commerce"
 dedicated_merchant_courts_desc: "Ces cours sont dédiées à la résolution des différends au sein de la [ShowEstateTypeName('burghers_estate')]. Elles forment une branche puissante de notre gouvernement, avec une influence énorme sur les affaires commerciales et mercantiles."
 noble_patronage: "Mécénat de l'élite"
 noble_patronage_desc: "Notre présence mercantile ne doit pas s'atrophier. Pour assurer un flux robuste et continu de commerce, il incombe à la [ShowEstateTypeName('nobles_estate')] de soutenir notre [ShowEstateTypeName('burghers_estate')], en formant un mécénat qui leur permettra de financer le transport des marchandises."
 #Noble Privileges - Theocracy
 appoint_ecclesiastical_offices: "Nommer les offices ecclésiastiques"
 appoint_ecclesiastical_offices_desc: "La noblesse et la divinité sont des concepts qui se mêlent de plus en plus dans notre société pieuse. La Couronne conserve le droit de nommer les fonctionnaires supérieurs de l'Église, ce qui assure que ces positions restent loyales à l'État tout en consolidant leur propre influence."
 control_of_the_borderlands: "Contrôle des confins"
 control_of_the_borderlands_desc: "Il n'est pas évident de protéger les fidèles qui vivent loin de notre capitale. En ordonnant à la [ShowEstateTypeName('nobles_estate')] de ces territoires de protéger leurs sujets, nous protégerons le peuple contre les païens et les hérétiques."
 sponsor_printing_of_religious_texts: "Financer l'impression des textes religieux"
 sponsor_printing_of_religious_texts_desc: "La circulation des textes religieux imprimés est une excellente manière de propager l'alphabétisation et d'imprégner le peuple des enseignements de notre foi. Ces efforts pour distribuer la littérature religieuse éduqueront notre population et lui rappelleront ses responsabilités religieuses."
 printing_of_religious_texts: "Impression des textes religieux"
 printing_of_religious_texts_desc: "Nous devons établir des procédures pour imprimer, commercialiser et distribuer les textes religieux pour accroître notre piété et notre alphabétisation !\n\nDonne accès au privilège [ShowEstatePrivilegeName('sponsor_printing_of_religious_texts')]."
 liturgical_mural_art: "Fresques liturgiques"
 liturgical_mural_art_desc: "Les murs de notre palais seront décorés de scènes religieuses captivantes, créées par les artistes les plus talentueux du pays, afin de montrer la beauté de notre foi et de témoigner de notre amour envers le divin."
 #Unique Privileges#
 golden_liberty: "Liberté dorée"
 golden_liberty_desc: "La Liberté dorée, également connue sous le nom de #italic Złota Wolność#!, représente l'influence et les privilèges actuels de notre [ShowEstateTypeName('nobles_estate')], comme le droit d'élire le dirigeant et de façonner la politique nationale. Elle implique que tous les membres de la [ShowEstateTypeName('nobles_estate')], quel que soit le rang, leur statut économique ou leur origine ethnique, sont considérés comme égaux en pouvoir."
 nieszawa_privileges: "Statuts de Nieszawa"
 nieszawa_privileges_desc: "Une série de lois qui accorde de grandes concessions à la [ShowEstateTypeName('nobles_estate')] en exigeant son approbation pour les nouvelles lois, la mobilisation des forces armées et les nouveaux impôts. Les statuts ont également réduit le pouvoir des plus riches familles et renforcé la noblesse au sens large."
 pacta_conventa: "Pacta conventa"
 pacta_conventa_desc: "Conçus à l'origine comme un accord contractuel entre la [ShowEstateTypeName('nobles_estate')] et le gouvernement, ces statuts précisent les responsabilités de l'autorité centrale et les engagements dans des domaines tels que la politique étrangère, les impôts, les questions militaires, etc."
 polish_merchant_seal: "Sceau de marchand [GetCountry('POL').GetAdjectiveWithNoTooltip|l]"
 polish_merchant_seal_desc: "Frappé du sceau de notre autorité centrale, ce document donne à nos marchands la possibilité de se déplacer librement et sans entrave pour le compte de notre [ShowEstateTypeName('burghers_estate')], leur permettant ainsi d'aller rapidement de ville en ville avec leurs marchandises en échange d'une petite taxe supplémentaire."
 privateer_contracts: "Contrats de corsaires"
 privateer_contracts_desc: "Afin d'étendre nos capacités navales sans avoir à entretenir une flotte permanente importante, nous devons réglementer et superviser officiellement les actes de piraterie. Nos corsaires opèrent avec notre assentiment officiel. Ils partagent leur butin avec la Couronne en échange de notre protection juridique. Cependant, la frontière entre pirates et corsaires est très fine ; aussi devons-nous faire preuve de prudence si nous ne voulons pas nuire à notre réputation internationale..."
 noble_armies: "Armées nobles"
 noble_armies_desc: "Permettre à la [ShowEstateTypeName('nobles_estate')] de maintenir des armées privées est un excellent moyen de s'assurer qu'elles contribuent lorsque nous formons des armées plus importantes pour le compte de l'État, tout en leur accordant plus d'influence."
 chancellor_nobles: "Chanceliers nobles"
 chancellor_nobles_desc: "Issus de branches mineures de la [ShowEstateTypeName('nobles_estate')], ces administrateurs sont chargés de rédiger les documents juridiques qui conviennent aux décisions gouvernementales, base de notre administration."
 ayuntamientos: "Ayuntamientos"
 ayuntamientos_desc: "La [ShowEstateTypeName('peasants_estate')] possède le droit clair et fondamental d'établir des conseils municipaux dotés de compétences législatives et exécutives précises dans notre domaine."
 right_to_inherit: "Droit d'héritage"
 right_to_inherit_desc: "La [ShowEstateTypeName('nobles_estate')] [ShowCultureGroupName('german_group')|l] conserve la longue tradition de diviser les terres et les titres du père entre tous les fils, assurant ainsi la paix entre les frères et évitant les guerres inutiles."
 fund_karimi: "Soutien financier aux kârimîs"
 fund_karimi_desc: "Il est essentiel de financer la puissante [ShowEstateTypeName('burghers_estate')] que constituent les kârimîs, responsables du commerce des [ShowGoodsName('spices')] et d'autres biens précieux pour assurer notre prospérité."
 waqf_payments: "Attribution de waqf"
 waqf_payments_desc: "Pour prouver notre piété et notre dévouement religieux, nous verserons aux #italic waqf#! des dons caritatifs qui financeront les madrasa, les hôpitaux et les mosquées, ainsi que l'aide aux plus défavorisés."
 allow_hunting: "Permis de chasse"
 allow_hunting_desc: "Permet aux membres de la [ShowEstateTypeName('peasants_estate')] de chasser et dépecer le gibier dans les limites légales et physiques du domaine de leur seigneur ou de leur canton."
 no_labor_sunday: "Dimanche chômé"
 no_labor_sunday_desc: "Il serait sage de suivre l'enseignement [ShowReligionGroupAdjective('christian')|l] et d'offrir à nos serfs et paysans un jour de repos le dimanche, en signe de piété et de compassion."
 communal_lands: "Terres communales"
 communal_lands_desc: "Notre [ShowEstateTypeName('peasants_estate')] étant dans une position sociale intrinsèquement défavorisée, nous devons imposer son droit à constituer des troupeaux communs et cultiver des champs communs."
 partial_yield: "Rendement partiel"
 partial_yield_desc: "Les terres des plus fortunés sont souvent cultivées par des membres de la [ShowEstateTypeName('peasants_estate')], des esclaves ou des serfs. Par conséquent, le moins que nous puissions faire est d'accorder au commun une part du rendement annuel de ces terres."
 access_to_royal_and_ecclesiastical_courts: "Accès aux tribunaux royaux et ecclésiastiques"
 access_to_royal_and_ecclesiastical_courts_desc: "Dans une société juste et équilibrée, même les moins fortunés doivent avoir accès à la justice. Les tribunaux publics et religieux devraient donc traiter les litiges juridiques entre la [ShowEstateTypeName('peasants_estate')] et les élites de la manière la plus équitable possible."
 peasants_in_administration: "Des roturiers dans l'administration"
 peasants_in_administration_desc: "En impliquant les membres les plus compétents de la [ShowEstateTypeName('peasants_estate')] dans notre gouvernement, nous pourrons améliorer et étendre la portée de notre administration dans les contrées reculées de notre territoire."
 ius_teutonicum: "Ius Teutonicum"
 ius_teutonicum_desc: "Depuis l'époque des marches orientales de l'Empire carolingien, la nation [ShowCultureGroupName('german_group')|l] s'est répandue vers l'est. Connue sous le nom de #italic Ostsiedlung#!, cette migration [ShowCultureGroupNameWithNoTooltip('german_group')|l] a souvent été encouragée par les dirigeants locaux afin de peupler des régions désertes. Ces colons sont soumis à un type de loi particulier, la #italic $ius_teutonicum$#!, qui leur offre des privilèges spéciaux tels que l'exemption d'impôts et le droit d'établir des villes franches."
 kormlenije: "Kormlenie"
 kormlenije_desc: "Le kormlenie est un mécanisme permettant de répondre aux besoins financiers et matériels de la [ShowEstateTypeName('nobles_estate')] [GetCountry('RUS').GetAdjective|l], ce qui établit une dépendance financière entre les nobles. Cette dépendance joue un rôle crucial dans la garantie de leur loyauté inébranlable."
 haudenosaunee_labor_division: "Division du travail des Haudenosaunee"
 haudenosaunee_labor_division_desc: "Notre peuple a clairement défini les rôles dans ses communautés. Les tâches sont distribuées et assignées pour le bénéfice collectif du groupe, et ceux qui partagent les mêmes tâches travaillent ensemble. Les hommes et femmes remplissent des rôles complémentaires par leurs tâches respectives, créant une division holistique du travail."
 manifesto_of_freedom: "Manifeste de la liberté"
 manifesto_of_freedom_desc: "Après une période de troubles politiques, l'élite de notre société se voit accorder des libertés civiles importantes afin de garantir sa loyauté.\n\nCe manifeste perdurera aussi longtemps que le régime et pourrait s'avérer difficile à révoquer."
 #Bohemia
 inaugural_diplomas: "Diplômes inauguraux"
 inaugural_diplomas_desc: "Afin de forger des liens solides avec l'élite, nous lui avons accordé une série d'avantages au sein de l'accord des $inaugural_diplomas$. Parmi ces concessions figure la réduction des obligations de levées pour la [ShowEstateTypeName('crown_estate')] et le droit à une taxation réduite."
 district_paving_privilege: "Taxation du district"
 district_paving_privilege_desc: "L'entretien des voies entre les nombreux quartiers de [ShowLocationName('prague')] est un sujet épineux parmi les membres de l'élite. Leur accorder le droit de taxer le pavage de nouvelles voies nous permettra de multiplier les axes de communication entre nos quartiers."
 joint_assembly_decrees: "Décrets de l'assemblée paritaire"
 joint_assembly_decrees_desc: "Une série de droits accordés à l'élite de notre royaume afin de promouvoir l'intégration et l'uniformité des pairs du [GetUniqueInternationalOrganization('hre').GetName]."
 commons_petition: "Pétition populaire"
 commons_petition_desc: "Liste des griefs formulés à la suite du soulèvement du Pèlerinage de Grâce."
 austere_monastic_life: "Vie monastique austère"
 austere_monastic_life_desc: "La vie dans nos ordres religieux a enfin retrouvé son idéal austère et cloîtré. L'accumulation de richesses est limitée, et la vie monastique entièrement consacrée à la contemplation et à la prière.\n\nDe nouveaux monastères peuvent être créés."
 #Aztec Estate Privileges
 warrior_tribunal: "Tribunal des guerriers"
 warrior_tribunal_desc: "Un cadre jurisprudentiel sur l'ensemble de nos territoires, doté de l'autorité nécessaire pour rendre la justice sur certains types de crimes."
 ceremonial_tax_exemptions: "Exemptions fiscales des cérémonies"
 ceremonial_tax_exemptions_desc: "La préparation des hommages, des sacrifices et des fêtes est un grand honneur pour nos [ShowEstateTypeName('burghers_estate')]. En échange de cette responsabilité, ils sont exemptés de l'impôt courant."
 #Incas
 mita_system: "Système de la mit'a"
 mita_system_desc: "Avec la mise en œuvre du système #italic mit'a#!, tous les hommes de quinze à cinquante ans doivent fournir une année de travail non rémunéré au gouvernement. Le travail est réglementé, de façon qu'il permette à chacun de nourrir sa famille."
 #Teutons
 kulm_law: "Droit de Culm"
 kulm_law_desc: "Version modifiée du droit de Magdebourg, le droit de Kulm accorde à toutes les villes de [GetCountry('PRU').GetName] qui ont attiré les intérêts mercantiles des guildes marchandes de la ville une autonomie importante."
 invite_german_settlers: "Inviter des colons de [GetCountry('PRU').GetNameWithNoTooltip]"
 invite_german_settlers_desc: "En accueillant des migrants dans notre nation, nous construirons un pays puissant qui profite de la croissance de la population et d'une dynamique régionale nouvelle."
 invite_german_settlers.tt: "Des vagues de migrants allemands vont commencer à arriver régulièrement dans notre pays."
 #The Knights
 autonomous_local_commanders: "Commandants locaux autonomes"
 autonomous_local_commanders_desc: "Les commandants locaux qui occupent les postes de notre Ordre réclament depuis longtemps une autonomie accrue, au nom d'une autogestion efficace et de l'allégeance à notre cause."
 apostolic_tax_privilege: "Impôts apostoliques"
 apostolic_tax_privilege_desc: "Notre allégeance à la plus haute autorité de la foi [ShowReligionAdjective('catholic')|l] ne saurait être une simple promesse. En nous engageant à soutenir le [GetCountry('PAP').GetGovernment.GetRulerTitle], nous sommes sûrs de gagner ses faveurs."
 #Hungary
 golden_bull_of_1222: "Bulle pontificale de 1222"
 golden_bull_of_1222_desc: "Document fondateur qui consacre les droits et les privilèges de la [ShowEstateTypeName('nobles_estate')]. En vertu de ce traité, cet ordre se voit accorder une exemption d'impôts directs, ce qui lui permet de ne pas subir le poids des exigences des caisses de l'État. En outre, ce privilège limite ses obligations à fournir des troupes, préservant ainsi sa liberté tout en renforçant son influence au sein du royaume."
 monetary_fiefs: "Fiefs monétaires"
 monetary_fiefs_desc: "Plutôt que de conférer des fiefs héréditaires permanents à la [ShowEstateTypeName('nobles_estate')], la Couronne conserve directement le contrôle sur la plupart des terres et nommant des administrateurs temporaires. Ces fonctionnaires ne jouissent des revenus et de l'autorité de leurs territoires que tant qu'ils restent en poste. À leur mort ou à leur renvoi, le contrôle revient à la Couronne. Cela empêche la formation d'aristocraties héréditaires et encourage la loyauté administrative."
 #Ottomans
 ghazi_privilege: "Seigneurs Ghazi"
 ghazi_privilege_desc: "Guerriers de la foi, ces combattants dévoués mènent des campagnes au-delà des frontières lointaines à la recherche de butin, d'honneur et d'une mission divine. Composés de volontaires zélés et de pillards tribaux, ils protègent nos frontières en menant sans relâche des raids et des conquêtes, semant à la fois leur influence et la terreur."
 autonomous_kadiluks: "Kadiluks autonomes"
 autonomous_kadiluks_desc: "Les #italic qâdîs#! devraient jouir d'un plus grand pouvoir au sein des #italic kadiluks#! qui leur sont alloués, leur permettant ainsi de mieux utiliser leur sagesse au profit de l'État."
 ayans_privilege: "Notables ayans"
 ayans_privilege_desc: "Nul ne connaît mieux la dynamique complexe du pouvoir dans les provinces éloignées que les élites qui y résident déjà. Leur statut d'Ayans leur permet de gouverner avec un contrôle limité de la part de l'État."
 #Brandenburg / Prussia
 bra_kreditwerk: "Kreditwerk"
 bra_kreditwerk_desc: "Le #italic Kreditwerk#! contrôle une grande partie de nos finances, ce qui entrave nos capacités financières."
 bra_kreditwerk_reformed: "Kreditwerk réformé"
 bra_kreditwerk_reformed_desc: "Le #italic Kreditwerk#!, à présent réformé sous le contrôle direct de la [ShowEstateTypeName('crown_estate')], nous permettra de financer plus efficacement nos projets."
 #Tribal Chieftains
 share_of_the_spoils: "Partage du butin"
 share_of_the_spoils_desc: "La victoire est toujours plus douce lorsque notre grand clan amasse le butin. Cependant, en le partageant, nous attirerons la bonne volonté d'autres clans puissants, dont nous pourrons profiter par la suite."
 tribal_host: "Armée tribale"
 tribal_host_desc: "Élevons les meilleurs chevaux pour en faire le pilier de notre puissante armée. En confiant le processus à notre [ShowEstateTypeName('nobles_estate')], nous serons certains que nos guerriers légendaires ne manqueront jamais de montures."
 tribal_autonomy: "Autonomie tribale"
 tribal_autonomy_desc: "Nos ancêtres, et leurs ancêtres avant eux, vivaient libres en dehors de l'enceinte des villes. Nous ferions bien de suivre leur exemple, de nous détourner des influences extérieures qui cherchent à écarter notre peuple de sa véritable nature."
 #Venice
 libro_d_oro: "Libro d'Oro"
 libro_d_oro_desc: "Le grand conseil de [GetCountry('VEN').GetName] possède de nombreuses règles déterminent qui est digne d'être membre. L'une d'elles, le #italic Libro d'Oro#!, contient une liste de familles qui remplissent ces conditions et peuvent se réclamer de la [ShowEstateTypeName('nobles_estate')] de [GetCountry('VEN').GetNameWithNoTooltip]. Il faut une quantité d'or et d'influence immense pour y apporter une modification."
 libro_d_argento: "Libro d'Argento"
 libro_d_argento_desc: "Avec le #italic Libro d'Oro#! qui répertorie toutes les familles nobles de la [GetCountry('VEN').GetLongName], le #italic Libro d'Argento#! renferme les noms de toutes les familles #italic Originarii#! : celles qui, bien que roturières, descendent des premiers habitants de la lagune et ont acquis le droit de commercer en tant que citoyens de [GetCountry('VEN').GetNameWithNoTooltip] mais aussi d'accéder à des emplois dans l'administration de notre [GetCountry('VEN').GetGovernment.GetGovernmentType.GetName]."
 zontas: "Zonta"
 zontas_desc: "Les conseils de gouvernement de notre [GetCountry('VEN').GetFlavorRank] choisissent leurs membres parmi la [ShowEstateTypeName('nobles_estate')] #L [GetCountry('VEN').GetAdjective|l]ne#!. Ces élites, qui se réunissent dans ce que l'on appelle les #italic zontas#!, disposent des privilèges et des devoirs permettant de préserver la Constitution contre l'accaparement du pouvoir par un seul dirigeant."
 zontas_revoke_tt: "La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] détient moins de #Y 25 %#! du pouvoir ou la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] détient #Y 50 %#! ou plus de pouvoir"
 avogadoria_de_comun: "Avogadoria de Comùn"
 avogadoria_de_comun_desc: "L'État est aux mains de familles nobles et fortunées qui occupent les postes clés du gouvernement [GetCountry('VEN').GetAdjective|l]. Pour défendre les intérêts de l'État et, par extension, de ces familles, le Conseil a créé les #italic Avogadoria de Comùn#!, des #italic procureurs publics#! qui contrôlent les comptes des hauts fonctionnaires, enquêtent sur les allégations de corruption et poursuivent les infractions à la loi.\nMême les Doges ne sont pas épargnés par leur vigilance."
 #Scotland
 scottish_clans: "Clans [GetCountry('SCO').GetAdjective|l]"
 scottish_clans_desc: "Les habitants d'[GetCountry('SCO').GetName] sont traditionnellement organisés en plusieurs clans, chacun étant uni à la fois par la parenté et par la situation géographique, ainsi que par l'allégeance au chef de clan. Les rassemblements de clans et leurs interactions sont le moteur de la politique #L [GetCountry('SCO').GetAdjective]e#!."
 autonomous_scottish_clans: "$scottish_clans$ autonomes"
 autonomous_scottish_clans_desc: "$scottish_clans_desc$"
 tribes_scotland_gaelic_heritage: "Héritage [GetCountry('SCO').GetAdjective|l] uni"
 tribes_scotland_gaelic_heritage_desc: "Depuis des générations, les clans des hauts plateaux ruraux du nord ont conservé leur identité [ShowLanguageName('gaelic_language')|l], tandis que ceux des basses terres ont développé leur propre culture #L [ShowCultureName('scottish')|l]e#!. Malgré des pratiques distinctes, les clans des hauts plateaux et des basses terres mettront de côté leurs différences pour combattre les adversaires étrangers qui menacent l'[GetCountry('SCO').GetName]."
 autonomous_tribes_scotland_gaelic_heritage: "$tribes_scotland_gaelic_heritage$ autonome"
 autonomous_tribes_scotland_gaelic_heritage_desc: "$tribes_scotland_gaelic_heritage_desc$"
 sco_statutes_of_iona: "Statuts de l'île d'Iona"
 sco_statutes_of_iona_desc: "Grâce à ces statuts, les clans ruraux des highlands sont tenus d'envoyer leurs héritiers étudier dans les écoles des basses terres. Cette mesure nous donnera une [ShowEstateTypeName('nobles_estate')] plus instruite, mais elle risque aussi d'éroder des siècles d'héritage culturel."
 #Muscovy/Russia
 salt_tax_exemption: "Exemption de la taxe sur le [ShowGoodsNameWithNoTooltip('salt')]"
 salt_tax_exemption_desc: "La pénurie de [ShowGoodsName('salt')] et son prix élevé ont entraîné des difficultés économiques pour la [ShowEstateTypeName('peasants_estate')], qui est désormais exemptée de toute taxe sur le [ShowGoodsNameWithNoTooltip('salt')] afin de remédier rapidement à cette situation pour réduire l'agitation sociale."
 charter_of_the_nobility: "Charte de la noblesse"
 charter_of_the_nobility_desc: "À la suite de la révolte de Pougatchev, une charte a été édictée qui renforce les privilèges de la [ShowEstateTypeName('nobles_estate')] et souligne son rôle dans le maintien de l'ordre."
 #France
 villes_franches: "Villes franches"
 villes_franches_desc: "Un certain nombre de nos villes marchandes se sont considérablement développées au cours des dernières décennies et ont acquis un certain niveau d'autonomie proche de celui des villes libres, mettant en avant une approche décentralisée de la gouvernance."
 residence_in_versailles: "Résidence à Versailles"
 residence_in_versailles_desc: "La famille #L [GetCountry('FRA').GetGovernment.GetAdjective]e#! a proposé aux membres des grandes familles nobles de s'installer au château de Versailles."
 permanent_residence_in_versailles: "Résidence permanente à Versailles"
 permanent_residence_in_versailles_desc: "Des extensions ont été érigées à Versailles pour permettre aux membres de la [GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] de bénéficier d'une résidence principale permanente au château, auprès de la famille #L [GetCountry('FRA').GetGovernment.GetAdjective]e#!. Bien que ceux qui n'appartiennent pas à cette dernière jouissent du luxe du palais, leur influence politique a considérablement diminué, et ce pour qu'ils puissent conserver les faveurs du [GetCountry('FRA').GetGovernment.GetRulerTitle]. L'abandon de leurs Ordres personnels a également sensiblement réduit les intrigues et complots politiques, devenant ainsi redevables des règles de Versailles."
 great_offices_of_the_crown_of_france: "Grands offices de la Couronne de [GetCountry('FRA').GetNameWithNoTooltip]"
 great_offices_of_the_crown_of_france_desc: "Les fonctions les plus importantes au sein de notre administration centrale sont réservées à la [ShowEstateTypeName('nobles_estate')] de notre royaume."
 fra_marcel_great_ordinance: "La grande ordonnance"
 fra_marcel_great_ordinance_desc: "Sous la pression d'Étienne Marcel, la [GetCountry('FRA').GetName] est aujourd'hui gouvernée par la grande ordonnance de Marcel. En échange de l'influence qu'il lui procure, l'État bénéficie de l'appui des états généraux pour lever davantage d'impôts."
 fra_leadership_of_marcel: "Le pouvoir d'Étienne Marcel"
 fra_leadership_of_marcel_desc: "L'influence d'Étienne Marcel a fait de la [ShowEstateTypeName('burghers_estate')] une force puissante au sein des états généraux."
 fra_marcel_compromise_ordinance: "Compromis de la grande ordonnance"
 fra_marcel_compromise_ordinance_desc: "Un compromis entre la [ShowEstateTypeName('crown_estate')] et Étienne Marcel, où la $crown_estate$ lui cède le pouvoir. En échange, les états généraux acceptent de lever plus d'impôts."
 fra_papacy_pragmatic_sanctions: "Pragmatique Sanction de [ShowLocationNameWithNoTooltip('bourges')]"
 fra_papacy_pragmatic_sanctions_desc: "Grâce à ces sanctions, l'Église [ShowReligionAdjective('catholic')|l] de [GetCountry('FRA').GetName] obtient une plus grande indépendance administrative vis-à-vis de [GetCountry('PAP').GetName], puisqu'elle permet l'élection aux fonctions ecclésiastiques par le biais d'un conseil général de l'Église. Bien que ces sanctions conviennent au [ShowEstateTypeName('clergy_estate')], notre influence et nos relations avec le Saint-Siège risquent d'en souffrir."
 #India
 vij_tamil_trading_rights: "Droits commerciaux #L [ShowCultureNameWithNoTooltip('tamil')|l]s#!"
 vij_tamil_trading_rights_desc: "Le [ShowAreaName('tamil_land_area')] abrite de nombreuses grandes villes commerçantes du peuple [ShowCultureName('tamil')|l]. En leur accordant des privilèges de commerce et d'autonomie, nous pouvons nous assurer de leur loyauté et de leur rentabilité pour l'État."
 jain_banking_rights: "Droits bancaires #L [ShowReligionAdjectiveWithNoTooltip('jain')|l]s#!"
 jain_banking_rights_desc: "Le [ShowReligionName('jain')] n'est plus une religion dominante ou politiquement privilégiée en Inde, mais les #L [ShowReligionAdjectiveWithNoTooltip('jain')]s#! ne doivent pas être négligés. Spécialisés dans le prêt d'argent et la bureaucratie, ils représentent un atout pour tout État disposé à leur offrir protection."
 jain_scholars: "Savants #L [ShowReligionAdjectiveWithNoTooltip('jain')|l]s#!"
 jain_scholars_desc: "Bien que le [ShowReligionName('jain')] ait perdu de son importance, il s'agit tout de même d'une religion dont la minorité active mérite notre considération. Ses adeptes sont des érudits, instruits et sages, qui peuvent aider notre gouvernement si nous les intégrons à notre administration."
 dhimmi_abrahamic_communities: "Communautés abrahamiques"
 dhimmi_abrahamic_communities_desc: "Les communautés #L [ShowReligionGroupAdjective('christian')]nes#! et #L [ShowReligionGroupAdjective('israelite_group')]s#! sont appelées Dhimmi dans les nations #L [ShowReligionGroupAdjective('muslim')|l]es#!. Traditionnellement, il incombe au Dirigeant de les protéger tout en les tenant à l'écart de la majorité #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]e#!. De son côté, la communauté dhimmi jure fidélité à l'État sans menacer les traditions de l'[ShowReligionGroupName('muslim')]."
 dhimmi_in_administration: "Bureaucrates dhimmis"
 dhimmi_in_administration_desc: "Certains des meilleurs administrateurs de notre pays pratiquent d'autres religions que la nôtre, mais n'en sont pas moins des membres loyaux et respectables. Ce serait une grave erreur d'exclure ceux qui veulent nous servir, erreur que nous devons corriger immédiatement."
 dharmic_dhimmi_communities: "Communautés dharmiques dhimmi"
 dharmic_dhimmi_communities_desc: "À l'origine réservé aux #L [ShowReligionGroupAdjective('christian')]s#! et aux #L [ShowReligionGroupAdjective('israelite_group')]s#!, le terme Dhimmi fait référence aux #L [ShowReligionAdjective('hindu')]s#! et autres fidèles #L [ShowReligionGroupAdjective('dharmic')|l]s#! au sein des nations #L [ShowReligionGroupAdjective('muslim')|l]es#!. Traditionnellement, il incombe au Dirigeant de les protéger. Mais ce n'est pas toujours aisé, car les Dhimmi constituent la majorité de la population. Avec le soutien du clergé, la communauté dhimmi jurera fidélité à l'État sans menacer les traditions de l'[ShowReligionGroupNameWithNoTooltip('muslim')]."
 clergy_in_administration: "Le $clergy_estate$ dans l'administration"
 clergy_in_administration_desc: "Les membres du clergé possèdent nombre des talents nécessaires aux administrateurs : ils sont instruits, ont l'expérience des archives et suivent une vocation supérieure. De bien des manières, nous rapprocher du clergé nous permettrait de disposer d'une administration efficace et durable."
 rajput_society: "Société rajput"
 rajput_society_desc: "Les Rajputs sont une caste ancienne de guerriers et de nobles honorables et fiers. Si le cœur de leur pouvoir est constitué des terres rudes de [ShowAreaName('rajputana_area')], on retrouve la [ShowEstateTypeName('nobles_estate')] rajpute dans tout le nord de l'$india$, et de nombreux grands rajas s'enorgueillissent de leur ascendance rajpute.\n\n#italic Le modificateur varie en fonction du pourcentage de [ShowCultureName('mewari')], [ShowCultureName('harauti')], [ShowCultureName('dhundhari')], [ShowCultureName('shekhawati')] et [ShowCultureName('mewati')] présents dans notre Pays + 100 %.#!"
 zamindar_tax_privilege: "Privilège fiscal des zamindars"
 zamindar_tax_privilege_desc: "$mug_zamindar_system_desc$ En temps de guerre, le zamindar a le droit de collecter les impôts pour soutenir notre effort de guerre. L'octroi de ce privilège augmentera considérablement nos revenus, mais aussi le pouvoir de la [ShowEstateTypeName('nobles_estate')]..."
 corruption_desc: "[GetEstateNameWithNoTooltip('burghers_estate')] a depuis longtemps planté ses griffes dans notre trésor et nos tribunaux, s'assurant des postes de complaisance et propageant une atmosphère de corruption."
 consolidated_corruption_of_the_burghers: "Corruption généralisée de la bourgeoisie"
 consolidated_corruption_of_the_burghers_desc: "La très traditionaliste moyenne-haute $corruption_desc$"
 consolidated_corruption_of_the_peasants: "Corruption généralisée du peuple"
 consolidated_corruption_of_the_peasants_desc: "Le peuple ne respecte plus notre autorité. Dans de nombreux cas, il menace de prendre les armes si nous le contraignons à payer ses impôts..."
 consolidated_corruption_of_the_nobles: "Corruption généralisée des élites"
 consolidated_corruption_of_the_nobles_desc: "La très traditionaliste haute $corruption_desc$"
 consolidated_corruption_of_the_clergy: "Corruption généralisée du clergé"
 consolidated_corruption_of_the_clergy_desc: "C'est malheureux, mais nos dirigeants religieux ont leur mot à dire sur notre politique intérieure, et cela grâce aux autres accords corrompus qu'ils nous ont imposés sous la menace d'excommunication."
 noble_sponsored_navy: "Flotte de la noblesse"
 noble_sponsored_navy_desc: "Notre marine est maintenue et contrôlée par la [ShowEstateTypeName('nobles_estate')]. Grâce à leurs contributions financières, nous pourrons lever une flotte puissante, mais en échange devrons donner davantage d'influence à la $nobles_estate$ sur nos affaires maritimes."
 magdeburg_rights: "Droits de [ShowLocationNameWithNoTooltip('magdeburg')]"
 magdeburg_rights_desc: "Ce cadre juridique, élaboré à partir du droit $FLA_ADJ$, s'est diffusé en [ShowContinentName('europe')] centrale avec les migrations #L [ShowCultureGroupName('german_group')]s#!. Centrés sur le développement des libertés individuelles, ces droits servent à garantir et à réguler l'autonomie de l'administration locale."
 novi_fori: "Novi Fori"
 novi_fori_desc: "Inspiré des privilèges accordés à l'origine à la ville de [ShowLocationName('magdeburg')], ce cadre légal a peu à peu englobé les concepts occidentaux de la planification urbaine, ainsi que de lois criminelles et civiles, lorsqu'il s'est répandu au-delà des terres #L [ShowCultureGroupName('german_group')|l]s#!."
 shooting_societies: "Sociétés de tir"
 shooting_societies_desc: "Milice organisée autour de la [ShowEstateTypeName('burghers_estate')] et d'artisans pour s'entraîner à défendre la ville contre des envahisseurs étrangers. Ces associations sont autorisées par la [ShowEstateTypeName('crown_estate')] à porter des uniformes et des emblèmes spéciaux qui sont autrement réservés à la [ShowEstateTypeName('nobles_estate')]."
 reduced_responsibilities_for_the_nobles: "Responsabilités réduites pour les élites"
 reduced_responsibilities_for_the_nobles_desc: "Afin d'assurer la faveur et l'allégeance des échelons supérieurs de notre société, nous avons décidé de leur accorder ce privilège afin de les soulager de nombreuses responsabilités."
 reduced_taxation_for_the_nobles: "Taxation réduite pour l'élite"
 reduced_taxation_for_the_nobles_desc: "Les échelons supérieurs de notre société exercent une influence et une puissance importantes, aussi leurs caprices et leurs opinions exercent-ils un poids considérable. Si nous ne voulons pas qu'ils fassent pencher l'équilibre des pouvoirs vers leur ordre, nous devons leur accorder quelques concessions fiscales."
 habshi_advisors_privilege: "Conseillers habshi"
 habshi_advisors_privilege_desc: "Connus pour leur présence prolifique et influente dans les affaires de l'État, ces esclaves viennent des côtes de l'[ShowSubContinentName('east_africa')]. Éduqués en matière d'administration et de guerre, ils fournissent un service précieux, et gagnent en échange une certaine influence politique. Potentiellement, cela peut les mener à la liberté après une conversion religieuse."
 #Bavaria
 bavarian_share_of_land: "Division terrestre de la [GetCountry('BAV').GetNameWithNoTooltip]"
 bavarian_share_of_land_desc: "Nous avons divisé nos terres dynastiques conformément à la loi et à l'équité. Cela entraîne la fragmentation de nos domaines et une administration très décentralisée. Pour faire figure de concurrent puissant parmi les princes du [GetUniqueInternationalOrganization('hre').GetName], nous allons devoir affirmer à nouveau notre contrôle et notre autorité centrale."
 #Jurchen/Manchu/Qing:
 mch_tribal_favor: "Faveur tribale"
 mch_tribal_favor_desc: "Les élites [ShowCultureNameWithNoTooltip('jurchen_culture')] se voient accorder la primauté dans les affaires d'État et sont reconnaissantes que nous ayons refusé d'adopter des coutumes étrangères."
 #Poland
 nihil_novi: "Nihil Novi"
 nihil_novi_desc: "L'élite de notre société s'est octroyé le droit de vérification, afin qu'aucune loi ne soit adoptée sans son consentement. De plus, ce privilège restreint intégralement la liberté de mouvement des serfs et limite les droits des citadins."
 privilege_of_koszyce: "Privilège de Koszyce"
 privilege_of_koszyce_desc: "Les membres de l'élite de notre société ont reçu un certain nombre de droits, pour leur faire accepter qu'un héritier étranger gouverne l'État. En outre, ils ne seront plus taxés sans leur consentement."
 plc_empower_orthodox_nobility: "Renforcement de la $nobles_estate$ [ShowReligionAdjectiveWithNoTooltip('orthodox')|l]"
 plc_empower_orthodox_nobility_desc: "Ce privilège confère à la [ShowEstateTypeName('nobles_estate')] [ShowReligionAdjective('orthodox')|l] une grande partie des privilèges et garanties réservés à nos autres élites."
 #Castile
 cas_fuero_viejo: "Fuero Viejo de Castilla"
 cas_fuero_viejo_desc: "Nous avons compilé les lois et coutumes dispersées de notre [ShowEstateTypeName('nobles_estate')]. Cette codification de leurs privilèges sera la pierre angulaire de leur statut supérieur."
 cas_caballeros_villanos: "Caballeros villanos"
 cas_caballeros_villanos_desc: "Les régions frontalières de la [ShowAreaName('castile_area')] et du [ShowAreaName('leon_area')] ont, au cours des derniers siècles, donné naissance à une nouvelle classe sociale composée de vachers chevaliers. Ils ont pour habitude de passer l'hiver à garder leurs troupeaux dans des forteresses frontalières et l'été à mener des raids ou à faire la guerre à leurs ennemis #L [ShowReligionGroupAdjective('muslim')|l]s#!."
 cas_regimiento: "Regimiento"
 cas_regimiento_desc: "Le Regimiento est un système mis en place pour gouverner les villes de [GetCountry('CAS').GetName] par l'intermédiaire de certains conseillers nommés, issus de familles particulièrement riches et puissantes."
 royal_factories_privilege: "Manufactures royales"
 royal_factories_privilege_desc: "Les manufactures royales sont des établissements financés par l'État, mais détenus par des entreprises privées. Bénéficiant de privilèges et d'une supervision royale, elles fonctionnent sous autorité officielle afin de soutenir l'industrie nationale tout en conservant leur autonomie commerciale."
 #Austria
 austrian_monastery_reform_melk: "Réforme monastique de [ShowLocationNameWithNoTooltip('melk')]"
 austrian_monastery_reform_melk_desc: "Suivant l'avis de nos meilleurs clercs, nous avons réformé nos monastères conformément aux principes #L [ShowReligionAdjective('catholic')|l]s#!."
 vienna_concordat_privilege: "Concordat de [ShowLocationNameWithNoTooltip('vienna')]"
 vienna_concordat_privilege_desc: "Notre accord avec le [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] stabilisera nos relations, mais nous devrons concéder certains pouvoirs au [ShowEstateTypeName('clergy_estate')] pour apaiser les forces #L [GetCountry('PAP').GetAdjective|l]es#!."
 hab_tractatus_incorporalibus: "Tractatus de Iuribus Incorporalibus"
 hab_tractatus_incorporalibus_desc: "Les relations réglementées entre les propriétaires fonciers et la [ShowEstateTypeName('peasants_estate')] assureront la protection juridique à notre ordre le plus bas, mais cela rendra plus difficile l'expansion de notre économie agricole."
 #Vijayanagar
 kannada_literature_aid: "Aide littéraire en [ShowLanguageNameWithNoTooltip('kannada_language')|l]"
 kannada_literature_aid_desc: "En accordant à la bourgeoisie des droits sur les questions relatives aux ouvrages en [ShowLanguageName('kannada_language')|l], nous pouvons garantir que notre œuvre littéraire ne décline pas."
 vij_patronization_of_local_gods: "Droits de patronage des divinités mineures"
 vij_patronization_of_local_gods_desc: "Les divinités #L [ShowReligionAdjectiveWithNoTooltip('hindu')|l]es#! sont nombreuses, et il est préférable de leur accorder le droit de vénérer celle qu'ils préfèrent."
 vij_allowance_of_religious_practices: "Pratiques religieuses autorisées"
 vij_allowance_of_religious_practices_desc: "Au lieu de nous concentrer uniquement sur l'[ShowReligionNameWithNoTooltip('hindu')], religion qui caractérise notre nation, nous devrions accorder à nos autres minorités religieuses le droit de pratiquer publiquement leur foi."
 #Songhai
 promotion_of_muslim_scholars: "Promotion de l'érudition #L [ShowReligiousGroupAdjectiveWithNoTooltip('muslim')]e#!"
 promotion_of_muslim_scholars_desc: "Pour continuer à élever notre [ROOT.GetCountry.GetName] au rang de centre d'enseignement [ShowReligionGroupAdjective('muslim')|l], nous devons nous assurer que la plupart des lettrés intégreront notre administration, quelle que soit leur allégeance."
 #Persia
 ira_iranian_art_patronage: "Mécénat artistique [ShowCultureGroupNameWithNoTooltip('iranian_group')]"
 ira_iranian_art_patronage_desc: "Le mécénat artistique de nos élites #L [ShowCultureGroupName('iranian_group')|l]nes#! a permis le développement de nombreux styles luxueux au sein de la nation."
 ira_clerical_aristocracy: "Aristocratie cléricale"
 ira_clerical_aristocracy_desc: "Une union entre les riches propriétaires fonciers et le [ShowEstateTypeName('clergy_estate')], où la propriété légale de la terre est transférée au $clergy_estate$ pour que la nation ne puisse jamais confisquer cette propriété."
 #Mamluks
 mam_muhtasibs: "Muḥtasib"
 mam_muhtasibs_desc: "Les #italic Muḥtasib#! contrôlent l'intégrité des marchés en inspectant la [ShowEstateTypeName('burghers_estate')], en punissant publiquement les fraudeurs et en développant des manuels pour identifier et empêcher la fraude."
 #Delhi
 heritable_iqta: "[ShowLawNameWithNoTooltip('iqta_law')] héréditaire"
 heritable_iqta_desc: "Le poste d'agent de l'[ShowLawName('iqta_law')] n'est généralement pas héréditaire. En faire un poste héréditaire serait sans précédent, et augmenterait la loyauté de la [ShowEstateTypeName('nobles_estate')]."
 #Rise of the Ottomans
 trunk_road_to_erzurum_privilege: "La Grande Marche de $erzurum$"
 trunk_road_to_erzurum_privilege_desc: "L'$anatolia_region$ est reliée à $tabriz$ et à la $persia_region$ par un réseau de routes commerciales. Puisque nous contrôlons directement l'un de ses carrefours essentiels, notre [ShowEstateTypeName('burghers_estate')] en récolte de grands bénéfices."
 lit_integrated_ruthenian_laws: "Intégration des lois de la culture [ShowCultureNameWithNoTooltip('ruthenian')|l]"
 lit_integrated_ruthenian_laws_desc: "En intégrant les lois de notre peuple de culture [ShowCultureName('ruthenian')|l], nous pouvons œuvrer plus efficacement à l'établissement d'un code juridique unifié pour le royaume."
 lit_equal_status_of_orthodox_nobility: "Protection de la $nobles_estate$ [ShowReligionAdjectiveWithNoTooltip('orthodox')|l]"
 lit_equal_status_of_orthodox_nobility_desc: "Tous les membres de notre [ShowEstateTypeName('nobles_estate')] méritent le même statut, qu'ils soient ou non de foi [ShowReligionAdjective('orthodox')|l]. En garantissant ces droits, elle sera plus encline à nous soutenir."
 ukr_kholop_protection: "Protection des droits des kholops"
 ukr_kholop_protection_desc: "Au lieu de laisser les riches exploiter les couches inférieures, nous reconnaissons à la [ShowEstateTypeName('peasants_estate')] les droits de l'Homme essentiels."
 tur_banned_weaponry_for_peasants: "Armes interdites pour la [GetEstateNameWithNoTooltip('peasants_estate')]"
 tur_banned_weaponry_for_peasants_desc: "Notre royaume abrite une population diversifiée, ce qui peut parfois mener à des conflits. Si nous permettons à notre peuple de rester armés, ces querelles mineures pourraient dégénérer jusqu'à nous mener à la guerre. Voilà pourquoi la [ShowEstateTypeName('peasants_estate')] n'est plus autorisée à porter les armes."
 #Generic
 noble_patronage_of_the_arts: "Mécénat de la noblesse artistique"
 noble_patronage_of_the_arts_desc: "Plusieurs familles influentes de la [ShowEstateTypeName('nobles_estate')] parrainent des poètes, des peintres et des lettrés dans leurs cours et leurs villas. On pourrait y voir une démonstration de vanité, mais ce mécénat donne souvent naissance à de nouvelles écoles de pensée et d'expression audacieuses, ce qui amène généralement aux mécènes une influence accrue au sein de la cour."
 guild_investments: "Investissements dans les guildes"
 guild_investments_desc: "Les guildes ont accepté de consacrer une partie de leurs fonds à l'amélioration de notre processus de production. Même si la plupart de ces projets échoueront, certains pourraient aboutir à des avancées décisives qui transformeront notre économie de capitaux."
 statutes_of_piotrkow: "Statuts de Piotrków"
 statutes_of_piotrkow_desc: "Ces statuts symbolisent les efforts déployés par la [ShowEstateTypeName('nobles_estate')] pour consolider ses privilèges, ainsi que l'emprise du servage et de l'aristocratie sur le pouvoir. En affaiblissant les classes sociales inférieures et les villes, la $nobles_estate$ cherche à asseoir son influence."
