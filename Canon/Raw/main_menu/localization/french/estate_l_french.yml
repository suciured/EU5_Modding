l_french:
 nobles_estate: "Noblesse"
 nobles_estate_desc: "Cet ordre représente les membres de notre aristocratie foncière. Leurs privilèges sont garantis par des traditions ancestrales, dont la plupart ont été initialement accordés en échange de services exceptionnels rendus à l'État. Le rôle qui leur incombe traditionnellement est de protéger le royaume contre les menaces extérieures et d'aider le dirigeant à maintenir la paix.\n$estate_common_crown_ending$"
 clergy_estate: "Clergé"
 clergy_estate_desc: "Cet ordre représente les prêtres instruits de notre religion d'État. Le rôle qui leur incombe traditionnellement est de veiller au bien-être spirituel de notre royaume et de ses habitants, mais ils ont également une longue tradition de service dans l'administration de notre pays. Au cours des siècles, ils ont acquis de précieux biens et privilèges auprès de personnes pieuses et d'anciens dirigeants.\n$estate_common_crown_ending$"
 burghers_estate: "Bourgeoisie"
 burghers_estate_desc: "Cet ordre représente la classe marchande de notre pays, qui comprend les artisans, les marchands et les commerçants. Le rôle qui leur incombe traditionnellement est de préserver et de développer l'économie. C'est pourquoi ils bénéficient généralement de droits et de privilèges spéciaux leur permettant de faciliter le commerce et les échanges.\n$estate_common_crown_ending$"
 peasants_estate: "Paysannerie"
 peasants_estate_desc: "Il s'agit de la classe sociale qui représente la population la plus défavorisée de la société. Souvent considérée comme peu prestigieuse et dépourvue de pouvoir, la classe populaire constitue néanmoins le fondement de notre pays et peut devenir étonnamment puissante lorsqu'elle est unie."
 crown_estate: "Couronne"
 crown_estate_desc: "Il s'agit du cœur et de la source de l'autorité de notre royaume et de notre gouvernement, détenue uniquement par ceux qui se trouvent au sommet de la hiérarchie et non accordée aux autres ordres.\nEn général, il est préférable que le gouvernement ait un maximum de pouvoir."
 dhimmi_estate: "Dhimmi"
 dhimmi_estate_desc: "Cet ordre représente les minorités religieuses de notre [country|e] appartenant aux « gens du Livre » dans l'[ShowReligionGroupName('muslim')]. Il s'agit en général de fidèles #L [ShowReligionGroupAdjective('christian')|l]s#! et #L [ShowReligionAdjective('judaism')|l]s#!, mais peut parfois inclure d'autres [religions|e]. Leur statut et leurs privilèges peuvent grandement varier selon les pays. Il en va de même de leur nombre et leur organisation.\n$estate_common_crown_ending$"
 tribes_estate: "Tribus"
 tribes_estate_desc: "Cet ordre représente les multiples tribus et clans présents dans notre [country|e]. Ils sont traditionnellement organisés en groupes familiaux et claniques, et majoritairement dispersés dans les contrées rurales. L'activité et l'organisation de ces différents groupes peuvent grandement varier, et leur éloignement des principaux centres de pouvoir ainsi que leur relative indépendance les rendent difficiles à gouverner. Leurs coutumes singulières leur confèrent également une réputation de guerriers redoutables et imprévisibles.\n$estate_common_crown_ending$"
 cossacks_estate: "Cosaques"
 cossacks_estate_desc: "Cet ordre représente les différents groupes de culture [ShowCultureName('cossack_culture')|l] présents dans notre [country|e]. Organisés en groupes semi-nomades et semi-militarisés, ils vivent en marge des autres nations, mais peuvent être convaincus de les servir avec loyauté et leur être d'une grande utilité s'ils se voient proposer des arguments appropriés.\n$estate_common_crown_ending$"
 estate_common_crown_ending: "En général, il est préférable pour l'ordre du gouvernement d'avoir plus de pouvoir que les autres ordres."
