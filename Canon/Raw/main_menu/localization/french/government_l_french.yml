 tanistry_elective: "Tanistrie élective"
 tanistry_elective_desc: "Forme traditionnelle de Gouvernement gaélique dans laquelle le clan au pouvoir choisit en son sein l'Héritier le plus compétent. Le fait d'être un descendant patrilinéaire d'un Dirigeant historique augmente les chances d'être sélectionné, bien qu'il soit considéré comme inapproprié d'élire un enfant du dirigeant actuel.\n\nLe processus tend à sélectionner l'individu le plus qualifié, mais comme la fonction de Dirigeant passe souvent par plusieurs branches de l'arbre généalogique dans le cadre d'un exercice de sélection quelque peu arbitraire, cela entraîne souvent des querelles."
