 matrilineal_non_exclusive: "Matrilinéaire non-exclusif"
 matrilineal_non_exclusive_desc: "Type de [heir_selection|e] d'un royaume par lequel le nouveau [ruler|e] est la personne la plus capable dans la lignée du [ruler] précédent."
 bank_selection: "Choix du nouvel exécutif bancaire"
 elective_succession: "Succession élective"
 elective_succession_desc: "Type de [heir_selection|e] d'une [ShowGovernmentTypeName('monarchy')], par lequel le nouveau Dirigeant est élu par la [ShowEstateTypeName('nobles_estate')]. Bien que chaque noble soit éligible, les Électeurs préfèrent nommer un Membre de la Dynastie actuelle au poste de Monarque."
 dynastic_elective_succession: "Succession élective dynastique"
 dynastic_elective_succession_desc: "Type de [heir_selection|e] d'une [ShowGovernmentTypeName('monarchy')], par lequel le nouveau Dirigeant est élu par la [ShowEstateTypeName('nobles_estate')]. Seuls les Membres de la Dynastie au pouvoir peuvent être élus."
 dynastic_elective_succession_best_candidate_desc: "Déterminé par un vote de la [ShowEstateTypeName('nobles_estate')]."
 papal_election: "Conclave papal"
 papal_election_desc: "À la mort du pape, les [cardinals|e] se rassemblent pour débattre de qui sera le nouveau pape. Si ce processus peut être rapide, il peut aussi parfois prendre plusieurs années."
 papal_election_best_candidate_desc: "Déterminé par un vote des [cardinals|e]."
 lottery_election_desc: "Type de [heir_selection|e] d'une [ShowGovernmentTypeName('republic')], par lequel le nouveau [ruler|e] est choisi lors d'un tirage au sort."
 lottery_election_best_candidate_desc: "Déterminé par un ballot aléatoire."
 doge_election_desc: "Type de [heir_selection|e] d'une [ShowGovernmentTypeName('republic')], par lequel le nouveau [ruler|e] est élu parmi les élites du Pays et dispose d'un mandat à vie.\nCependant, le doge peut toujours être destitué en cas de chute de sa popularité auprès de la [ShowEstateTypeName('nobles_estate')] ou de la [ShowEstateTypeName('burghers_estate')]."
 diarchic_election_desc: "Type unique de [heir_selection|e] de la République de [GetCountry('GEN').GetName] par lequel le nouveau [ruler|e] est élu parmi les familles [ShowDynastyName('spinola_dynasty')] et [ShowDynastyName('doria_dynasty')]."
 veche_selection_desc: "Type de [heir_selection|e] d'une [ShowGovernmentTypeName('republic')] par lequel le nouveau [ruler|e] est choisi parmi un ou plusieurs Candidats par une assemblée populaire ou un vétché.\n\n$veche_selection_best_candidate_desc$"
 veche_selection_best_candidate_desc: "Un nouveau [ruler|e] est choisi avec l'[country_interaction|e] « [ShowCountryInteractionName('invite_prince')] »."
 bank_selection_desc: "Type de [heir_selection|e] d'une famille de banquiers par lequel le nouveau [ruler|e] est élu parmi les Membres de la Dynastie."
 pirate_elective_desc: "Type de [heir_selection|e] d'une [ShowGovernmentTypeName('republic')] pirate, par lequel le nouveau [ruler|e] est choisi parmi un ou plusieurs Candidats par l'équipage."
 cognatic_primogeniture_desc: "Type de [heir_selection|e] d'une [ShowGovernmentTypeName('monarchy')], par lequel l'[heir|e] est le fils aîné du [ruler|e] actuel, bien qu'une femme puisse hériter s'il n'existe aucun héritier mâle plus approprié."
 absolute_cognatic_primogeniture_desc: "Type de [heir_selection|e] d'une [ShowGovernmentTypeName('monarchy')], par lequel l'[heir|e] est l'enfant le plus âgé (garçon ou fille) du [ruler|e] actuel."
 salic_law_desc: "Type de [heir_selection|e] d'une [ShowGovernmentTypeName('monarchy')], par lequel le nouveau [ruler|e] est le fils aîné du [ruler] précédent. Les femmes ne peuvent jamais hériter, ni transférer le droit au trône à leurs propres fils."
 semi_salic_law_desc: "Type de [heir_selection|e] d'une [ShowGovernmentTypeName('monarchy')], par lequel le nouveau [ruler|e] est le fils aîné du [ruler] précédent. Les filles ne peuvent jamais hériter, mais peuvent transférer leur droit au trône à leurs propres fils."
 partition_inheritance_desc: "Type de [heir_selection|e] d'une [ShowGovernmentTypeName('monarchy')], par lequel le nouveau [ruler|e] est le fils aîné du [ruler] précédent, et tous les autres descendants mâles reçoivent des droits sur des titres et des territoires mineurs. Les femmes ne peuvent jamais hériter, ni transférer le droit au trône à leurs propres fils.\n\nLorsqu'un nouveau Dirigeant accède au pouvoir, les Provinces les moins contrôlées du Pays voient leur [control|e] pénalisé encore davantage, car elles sont divisées entre les frères du nouveau Dirigeant."
 youngest_son_of_ruler_desc: "Type de [heir_selection|e] d'un royaume, par lequel le nouveau [ruler|e] est le fils le plus jeune du [ruler] précédent."
 fratricide_succesion: "Fratricide"
 fratricide_succesion_desc: "Type de [heir_selection|e] d'une [ShowGovernmentTypeName('monarchy')], par lequel le nouveau [ruler|e] accède au trône une fois qu'il a démontré que sa fortune est supérieure à celle de ses Adversaires, généralement en les éliminant un par un."
 fratricide_succesion_best_candidate_desc: "Un nouveau [ruler|e] est choisi une fois qu'il a démontré que sa fortune est supérieure à celle de ses Adversaires, généralement en les éliminant un par un."
 unigeniture: "Unigeniture"
 unigeniture_desc: "Système d'héritage basé sur la présence d'un seul héritier. L'accession au trône du fils aîné de la famille royale peut entraîner une instabilité entre les héritiers potentiels et les membres de la dynastie régnante qui sont dans la ligne de succession. Cela peut causer une instabilité, car les autres fils peuvent ne recevoir que des titres mineurs."
 mamluk_succesion: "Succession $mamluk$"
 mamluk_succesion_desc: "$mamluk_succesion_regency_desc$"
 oligarchic_elective_desc: "Type de [heir_selection|e] d'une [ShowGovernmentTypeName('republic')], par lequel le nouveau [ruler|e] est choisi dans les rangs de la minorité dirigeante par [election|e]."
 podesta_elective: "Puissance électorale"
 podesta_elective_desc: "Type de [heir_selection|e] d'une [ShowGovernmentTypeName('republic')], dans laquelle le [ruler|e] est choisi depuis un [country|e] qui est présent dans la [region|e] de sa [capital|e]."
 republic_4_year_terms_desc: "Type de [heir_selection|e] d'une [ShowGovernmentTypeName('republic')], par lequel le nouveau [ruler|e] est choisi par [election|e] pour un mandat de 4 ans."
 republic_2_year_terms_desc: "Type de [heir_selection|e] d'une [ShowGovernmentTypeName('republic')], par lequel le nouveau [ruler|e] est choisi par [election|e] pour un mandat de 2 ans."
 peasant_elective_desc: "Type de [heir_selection|e] d'une [ShowGovernmentTypeName('republic')], par lequel le nouveau [ruler|e] est un Paysan choisi par [election|e]."
 theocratic_elective_desc: "Type de [heir_selection|e] d'une [ShowGovernmentTypeName('theocracy')], par lequel le nouveau [ruler|e] est un théocrate choisi par [election|e]."
 bishopric_elective_desc: "Il s'agit d'un type de [heir_selection|e] d'une [ShowGovernmentTypeName('theocracy')], par lequel le [ruler|e] est un évêque choisi par [election|e] parmi des candidats nationaux et internationaux potentiels."
 grandmaster_elective_desc: "Type de [heir_selection|e] d'une [ShowGovernmentTypeName('theocracy')] disposant de la [government_reform|e] [ShowGovernmentReformName('military_order_reform')], par lequel le nouveau [ruler|e] est sélectionné dans les rangs de l'ordre par [election|e]."
 abbot_elective_desc: "Type de [heir_selection|e] d'une [ShowGovernmentTypeName('theocracy')], par lequel le nouveau [ruler|e] est un abbé choisi par [election|e]."
 tribal_oldest_male_desc: "Type de [heir_selection|e] d'une tribu, par lequel le nouveau [ruler|e] est le fils aîné du [ruler] précédent."
 military_dictatorship: "Dictature militaire"
 military_dictatorship_desc: "Type de [heir_selection|e] d'une [ShowGovernmentTypeName('republic')], par lequel le [character|e] le plus important sur le plan militaire gouverne à vie."
 signoria_selection: "Sélection seigneuriale"
 signoria_selection_desc: "Type de [heir_selection|e] d'une [ShowGovernmentTypeName('republic')], par lequel le nouveau [ruler|e] est élu à vie parmi les Membres d'une famille puissante. C'est habituellement l'Enfant du [ruler] précédent."
 judicial_election: "Élection judiciaire"
 judicial_election_desc: "Type de [heir_selection|e] d'une [ShowGovernmentTypeName('monarchy')], par lequel le nouveau Dirigeant est élu au sein de la Cour suprême. Le processus, véritable chaos bureaucratique, peut prendre des mois, voire des années."
 admiralty_regime_heir_selection: "Élection amirale"
 admiralty_regime_heir_selection_desc: "Type de [heir_selection|e] d'une [ShowGovernmentReformName('admiralty_regime_reform')], par lequel le nouveau dirigeant est élu parmi les principaux Amiraux. Au cas où aucun Amiral n'est disponible, un conseil temporaire gouvernera l'État jusqu'à ce qu'un Candidat digne de ce nom soit désigné."
 admiralty_regime_heir_selection_best_candidate_desc: "Déterminé par son aptitude en tant qu'amiral"
 general_heir_selection: "Élection de l'État-major"
 general_heir_selection_desc: "Type de [heir_selection|e] d'une [ShowGovernmentReformName('military_regime_reform')], par lequel le nouveau Dirigeant est élu parmi les principaux généraux. Au cas où aucun général n'est disponible, un conseil temporaire gouvernera l'État jusqu'à ce qu'un candidat digne de ce nom soit désigné."
 ritual_selection: "Choix rituel"
 ritual_selection_desc: "Type de [heir_selection|e] auquel recourent de nombreuses Cultures à travers le monde. Le nouveau Dirigeant est choisi parmi les fils du Dirigeant précédent par la célébration d'une compétition rituelle, dont le vainqueur obtient le droit de régner."
 ritual_selection_best_candidate_desc: "Déterminé par une compétition."
 union_of_crowns_succession: "Union de la succession des couronnes"
 union_of_crowns_succession_desc: "Type de [heir_selection|e] utilisé par les pays ayant un accord particulier avec une autre [ShowGovernmentTypeName('monarchy')]. En cas de décès d'un des Dirigeants de l'un ou l'autre pays sans [heir|e] légitime masculin, l'autre Dirigeant hérite du trône du défunt."
 union_of_crowns_succession_tt: "Formons une [union|e] au cas où notre successeur ne serait pas l'Héritier mâle de notre précédent dirigeant"
 austrian_cognatic_primogeniture: "Primogéniture cognatique dynastique"
 austrian_cognatic_primogeniture_desc: "$cognatic_primogeniture_desc$ Elle est disponible après avoir accordé la [ShowGovernmentReformName('libertas_affectandi')]. En plus des règles de la primogéniture cognatique, la Dynastie régnante dispose d'un traitement préférentiel par rapport à la lignée masculine directe."
 matrilineal_salic_law: "Loi salique matrilinéaire"
 matrilineal_salic_law_desc: "$semi_salic_law_desc$ Les enfants des mères de la famille dirigeante sont préférés aux enfants des mères d'autres dynasties."
 favorite_son_elective_succession: "Succession du fils favori"
 favorite_son_elective_succession_desc: "Type de [heir_selection|e] dans lequel l'ancien Dirigeant favorise l'un de ses fils par rapport aux autres et le désigne comme héritier, sans tenir compte de son âge."
 guru_election: "Élection du $guru$"
 guru_election_desc: "Seul un sage $guru$ peut diriger le pays, et en son absence, nous devrons attendre qu'il apparaisse."
