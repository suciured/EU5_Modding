 NO_BUILDINGS_WITH_MODIFIER: "Aucun"
 GOLD_HINT: "Nous sommes en déficit !"
 gold_topbar_hint: "Si nous sommes en déficit, nous pouvons réduire nos [expenses|e], augmenter les [taxes|e] ou [mint|el] pour avoir plus de pièces. Si nous tombons à court d'[gold|e], nous serons obligés de contracter des [loans|e], et potentiellement risquer la [bankrupt|e]."
 STABILITY_HINT: "Notre Pays est instable !"
 stability_topbar_hint: "Voici les actions possibles pour améliorer la Stabilité :\n$BULLET_WITH_TAB$Accroître la quantité de membres du [GetEstateName('clergy_estate')] [GetPlayer.GetReligion.GetAdjective|l].\n$BULLET_WITH_TAB$Augmenter le [budget|e] alloué à la Stabilité.\n$BULLET_WITH_TAB$Demander au [cabinet|e] de [ShowCabinetActionName('stabilize_country')|l]."
 LEGITIMACY_HINT: "[Localize( GetPlayer.GetGovernment.GetGovernmentType.GetPowerKey )] est faible !"
 legitimacy_topbar_hint: "Il existe plusieurs façons de résoudre ce problème :\n$BULLET_WITH_TAB$Accroître le [budget|e] alloué au [court_maintenance|e].\n$BULLET_WITH_TAB$Demander au [cabinet|e] de [ShowCabinetActionName('strengthen_government')|l]."
