 ###
 hint_in_deficit: "Solde négatif"
 hint_in_deficit_hint_text: "$hint_in_deficit_hint_text_1$\n\n$hint_in_deficit_hint_text_2$\n\n$hint_in_deficit_hint_text_3$"
 hint_in_deficit_hint_text_1: "Nous avons un solde négatif. Si nous ne faisons pas preuve de prudence, cela pourrait conduire à des dettes ou même la banqueroute."
 hint_in_deficit_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Rendez-vous dans le @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')] pour voir votre [income|e] et vos [expenses]. Vous pouvez déplacer le curseur pour augmenter les [taxes|e] ou réduire les coûts.\n@arrow_bonus_tier_2! Assurez-vous que tous nos [buildings|E] sont rentables, ou construisez-en davantage si nous pouvons les financer. Vous pouvez faire ceci dans le @production_panel![Link('production', '', 'lateralview_production_entry_name')].\n@arrow_bonus_tier_2! La gestion ou l'exploitation de vos [estates|E] peut également vous apporter des gains importants à court ou à long terme. Sachez que les Ordres peuvent également détenir un pouvoir politique important, et qu'il peut être risqué de trop compter sur eux. Vous les trouverez dans le @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')].\n@arrow_bonus_tier_1! La mise en place de [trades|E] rentables est également une excellente source de revenus. Parcourez les Routes commerciales existantes ou potentielles dans le @economy_panel![Link('trade', '', 'lateralview_trade_entry_name')]."
 hint_in_deficit_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! [laws|E], [reforms|E], [diplomacy|E], et bien d'autres choses peuvent aussi vous donner des options pour résoudre un solde négatif."
 hint_in_deficit_military: "« La guerre est certes coûteuse à court terme, mais si nous remportons la victoire, nous pouvons la faire payer à nos ennemis. La conquête de territoires peut nous apporter des gains à long terme, et l'extorsion de nos ennemis peut nous procurer un afflux de richesses à court terme. »"
 hint_in_deficit_explorer: "« Cette grande inconnue recèle certainement d'immenses richesses, prêtes à être exploitées et pillées. »"
 hint_in_deficit_administrative: "« Un excellent moyen de développer notre richesse serait d'affirmer notre domination sur nos marchés nationaux. Avec un peu plus d'ambition, nous pourrions même stimuler davantage ce développement en nous implantant sur les marchés étrangers. »"
 hint_in_deficit_diplomatic: "« Comme le dit le proverbe, il faut dépenser pour gagner ! Le meilleur moyen de redresser la situation est de s'assurer que nos Bâtiments et nos Groupes sociaux sont rentables. »"
 ###
 hint_cultural_capacity: "Capacité culturelle dépassée"
 hint_cultural_capacity_hint_text: "$hint_cultural_capacity_hint_text_1$\n\n$hint_cultural_capacity_hint_text_2$\n\n$hint_cultural_capacity_hint_text_3$"
 hint_cultural_capacity_hint_text_1: "Si le multiculturalisme peut offrir de nombreux avantages, les nations qui ne sont pas prêtes à assumer les charges administratives et qui manquent de [cultural_capacity|E] subiront des pénalités. Les [pops|E] appartenant aux [cultures|E] autres que notre [primary_culture|E] seront généralement considérés comme une Culture [non_accepted_culture_short|El], mais ils peuvent être une [tolerated_culture_short|E] ou une [accepted_culture_short|E] à un certain coût."
 hint_cultural_capacity_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Envisagez de rétrograder une culture moins importante sur le plan stratégique afin de réduire les coûts.\n@arrow_bonus_tier_2! Il existe des sources de [ShowModifierTypeName('cultures_capacity')], que l'on trouve généralement dans les [government_reforms|E] et les [advances|E]."
 hint_cultural_capacity_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! L'[assimilation|e] peut également contribuer à réduire le nombre de cultures dans un Pays."
 hint_cultural_capacity_military: "« Il est essentiel de tirer le meilleur parti de nos cultures pour créer une tradition et une influence culturelles, afin de nous pourvoir d'un avantage en cas de conflit culturel. Renforcer les droits des cultures étrangères nous permettra également de lever plus de troupes et d'obtenir davantage de soldats. »"
 hint_cultural_capacity_administrative: "« Notre culture peut également s'exprimer à travers les œuvres d'art merveilleuses produites par les artistes de notre nation. Après tout, qu'est-ce qu'une nation, sinon la somme de son influence sur le monde ? »"
 hint_cultural_capacity_diplomatic: "« Au fil du temps, les cultures étrangères pourraient s'assimiler pour se rapprocher de notre Culture principale à [GetPlayer.GetNameWithNoTooltip] ! Qui ne voudrait pas être [GetPlayer.GetCulture.GetNameWithNoTooltip|l] ? »"
 ###
 hint_unhappy_estates: "Ordres mécontents"
 hint_unhappy_estates_hint_text: "$hint_unhappy_estates_hint_text_1$\n\n$hint_unhappy_estates_hint_text_2$\n\n$hint_unhappy_estates_hint_text_3$"
 hint_unhappy_estates_hint_text_1: "S'assurer de la satisfaction des [estates_with_icon|e] est une tâche quotidienne importante dans la gestion d'un pays. Ensemble, ils représentent une part importante de la puissance économique et militaire du pays.\n\nChaque [estate] déloyal infligera des pénalités à notre [country] et rendra ses [pops_with_icon|e] constitutifs très susceptibles de rejoindre des [rebellions_with_icon|e]."
 hint_unhappy_estates_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Leur production et leur [estate_satisfaction_short|E] peuvent être gérées en accordant ou en révoquant des privilèges dans le @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')].\n@arrow_bonus_tier_2! L'augmentation ou la diminution des impôts dans le @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')] aura également une incidence sur leur satisfaction."
 hint_unhappy_estates_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Le [parliament|e] peut également être utilisé pour aider à gérer la [estate_satisfaction|e].\n@hint! Pour en savoir plus sur les [rebel_movements_with_icon], consultez le conseil [Link('hints', 'selected_hint = hint_rebels_growing', 'Rebelles')]."
 hint_unhappy_estates_administrative: "« Les Ordres sont absolument essentiels à la santé d'un empire commercial. Oui, nous devrons peut-être renoncer à une partie de notre autorité à long terme, mais pensons à l'économie ! »"
 hint_unhappy_estates_diplomatic: "« Nos Ordres peuvent même avoir des opinions sur les questions diplomatiques. Il peut être utile de tenir compte de leur évaluation d'une puissance étrangère lorsque des alliances ou des pactes sont considérés. »"
 hint_unhappy_estates_military: "« Nos Ordres fournissent des impôts essentiels pour financer notre expansion. Si nous ne les gardons pas de notre côté, nous risquons de nous retrouver à court de recrues au moment où nous en aurons besoin. »"
 ESTATE_CONTEXT_TEXT: "Dans votre Pays, les $LIST$ sont mécontents.\n\n$TEXT$"
 HINT_UNHAPPY_ESTATE: "[ESTATE.GetName]"
 ###
 hint_manpower: "Réserves"
 hint_manpower_hint_text: "$hint_manpower_hint_text_1$\n\n$hint_manpower_hint_text_2$\n\n$hint_manpower_hint_text_3$"
 hint_manpower_hint_text_1: "Nos [manpower|e] sont notre contingent d'hommes prêts à être recrutés comme [regulars|e] pour nos [armies|e]. Les Réguliers sont largement supérieurs aux [levies|e] au cours d'une [battle|e], mais ils sont coûteux : tous les [countries|e] ne peuvent donc pas se permettre d'en avoir au début du jeu."
 hint_manpower_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Si nous comptons sur les [regulars] pour mener la guerre, de faibles [manpower] limitent considérablement notre capacité à reconstituer nos [armies|e]. Il n'est donc pas judicieux de déclarer la [war|E] alors que nos Réserves sont faibles.\n@arrow_bonus_tier_2! Si nous manquons de Réserves pendant la guerre, envisagez de recourir davantage aux [levies|E], d'engager des [mercenaries|E] ou même de demander la [peace|E]."
 hint_manpower_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Nous pouvons développer au maximum les Réserves et la capacité de notre nation à recruter une armée permanente grâce à divers [buildings|E].\n@hint! Les [estate_privileges|E] et les [laws|E] peuvent également avoir un impact sur notre potentiel de Réserves."
 hint_manpower_diplomatic: "« Une armée permanente d'élite composée de bons hommes et garçons de sang [GetPlayer.GetAdjectiveWithNoTooltip|l] est probablement la force de combat la plus efficace, homme pour homme. »"
 hint_manpower_military: "« La conquête doit utiliser tous les outils à notre disposition. Une armée de grande envergure doit faire appel à la fois à des mercenaires, à des levées et à une armée permanente. »"
 hint_manpower_administrative: "« N'oubliez pas : chaque soldat qui meurt au combat est un ouvrier agricole de moins pour travailler dans les champs. La guerre coûte cher. »"
 ###
 hint_low_stability: "Stabilité faible"
 hint_low_stability_hint_text: "$hint_low_stability_hint_text_1$\n\n$hint_low_stability_hint_text_2$\n\n$hint_low_stability_hint_text_3$"
 hint_low_stability_hint_text_1: "Si notre [stability|E] est faible, nous courons un risque croissant de voir les [pops|E] rejoindre une [rebellion|E]. Le mécontentement des [estates|E] pourrait mener à une [civil_war|E] et à un état général de troubles dans notre nation."
 stability_raise_actions: "@arrow_bonus_tier_3! Augmenter le [budget|e] alloué à la Stabilité.\n@arrow_bonus_tier_2! Demander au [cabinet|e] de [ShowCabinetActionName('stabilize_country')|l].\n@arrow_bonus_tier_1! Augmenter le nombre de membres du [GetEstateName('clergy_estate')] [ROOT.GetCountry.GetReligion.GetAdjective|l]."
 hint_low_stability_hint_text_2: "#T Actions recommandées :#!\n$stability_raise_actions$"
 hint_low_stability_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Il existe d'autres sources de Stabilité, telles que les [advances|e] ou les [policies|e].\n@hint! N'oubliez pas que la Stabilité est également affectée par certaines actions importantes, telles que déclarer des [wars|E] sans [casus_belli|e] valable ou modifier une [law|e]."
 hint_low_stability_administrative: "« Une nation qui jouit d'une grande Stabilité est, sans aucun doute, une nation prospère ! Lorsque les récoltes sont abondantes, les richesses affluent dans nos coffres. »"
 hint_low_stability_military: "« Une nation ne peut affirmer sa domination en toute sécurité sans avoir d'abord assuré la pacification de sa population. Le petit peuple aime tant ses fourches... »"
 hint_low_stability_diplomatic: "« Nos voisins commenceront à nous regarder avec suffisance si nous plongeons notre Pays dans la ruine. Nous pourrions peut-être faire quelque chose à ce sujet ? »"
 ###
 hint_very_low_stability: "Stabilité très faible"
 hint_very_low_stability_hint_text: "$hint_very_low_stability_hint_text_1$\n\n$hint_very_low_stability_hint_text_2$\n\n$hint_very_low_stability_hint_text_3$"
 hint_very_low_stability_hint_text_1: "Notre [stability|E] est extrêmement faible, nous courons un risque grave de voir les [pops|E] rejoindre une [rebellion|E]. Le mécontentement des [estates|E] pourrait mener à une [civil_war|E], et nos ennemis pourraient profiter de cette occasion pour frapper pendant que nous sommes affaiblis."
 hint_very_low_stability_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Nous devons renforcer la Stabilité dès que possible et éviter de déclarer d'autres [wars|E] ou de prendre d'autres mesures susceptibles de nuire à la Stabilité.\n$stability_raise_actions$"
 hint_very_low_stability_hint_text_3: "$hint_low_stability_hint_text_3$"
 hint_very_low_stability_administrative: "« Comment peut-on espérer faire commerce dans une économie pareille ? Que quelqu'un nous aide, nos bovins sont en train de mourir de faim. »"
 hint_very_low_stability_military: "« N'importe quel ennemi de [GetPlayer.GetNameWithNoTooltip] serait absolument ravi de voir à quel point nous semblons faibles en ce moment. Nous devons nous attendre à ce que nos rivaux et nos ennemis commencent à comploter contre nous. »"
 hint_very_low_stability_diplomatic: "« Lorsqu'un Pays traverse une période de grande stabilité, on dit qu'il connaît une excellente mobilité sociale. Dans notre cas, nous semblons avoir inventé une sorte de démobilisation sociale. »"
 ###
 hint_low_legitimacy: "Faible Légitimité"
 hint_low_legitimacy_hint_text: "$hint_low_legitimacy_hint_text_1$\n\n$hint_low_legitimacy_hint_text_2$\n\n$hint_low_legitimacy_hint_text_3$"
 hint_low_legitimacy_hint_text_1: "La [legitimacy|E] représente la perception mondiale du droit de notre [GetPlayer.GetGovernment.GetRulerTitle] à gouverner. Si elle est trop faible, non seulement nous renoncerons à tous les avantages liés à la [crown_power|E] et réduirons les chances de [rebellion|E], mais nous commencerons également à subir des pénalités en matière de [righteousness|E] et de satisfaction des [estates|E]."
 hint_low_legitimacy_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Nous devons viser à maintenir notre légitimité aussi élevée que possible afin de minimiser les sanctions potentielles.\n@arrow_bonus_tier_2! Augmenter notre [court_maintenance|e] contribuera à maintenir la [legitimacy|e] à un niveau élevé.\n@arrow_bonus_tier_2! Nous pouvons également obtenir d'autres sources de [legitimacy|e] telles que les [advances|e] ou les [policies|e].\n@arrow_bonus_tier_1! Choisissez l'[cabinet_action_with_icon|e] nommée [ShowCabinetActionName('strengthen_government')]."
 hint_low_legitimacy_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Comme pour la plupart des valeurs importantes, il faudra du temps pour créer une image favorable de votre [dynasty|E], alors pensez à long terme."
 hint_low_legitimacy_administrative: "« Quiconque examine les registres de notre ascendance et la magnificence de notre cour ne pourra nier notre droit à régner. »"
 hint_low_legitimacy_military: "« Comment pouvons-nous espérer que nos armées soient redoutées si nos propres soldats doutent de notre autorité ? »"
 hint_low_legitimacy_diplomatic: "« Parfois, notre force intérieure peut naître de la manière dont les autres nous perçoivent, et nos alliés peuvent également nous aider lors des périodes de trouble. »"
 ###
 hint_low_republican_tradition: "Tradition républicaine faible"
 hint_low_republican_tradition_hint_text: "$hint_low_republican_tradition_hint_text_1$\n\n$hint_low_republican_tradition_hint_text_2$\n\n$hint_low_republican_tradition_hint_text_3$"
 hint_low_republican_tradition_hint_text_1: "La [republican_tradition|E] représente l'ancrage du républicanisme au sein de notre [GetPlayer.GetGovernment.GetGovernmentType.GetName]. Si elle chute trop bas, non seulement nous renoncerons à tous les avantages liés à notre [legislative_efficiency|E] et à la réduction du risque de [rebellion|E], mais nous commencerons également à subir de lourdes pénalités qui augmenteront le coût de la [stability|E]."
 hint_low_republican_tradition_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Nous devrions nous efforcer de maintenir notre tradition aussi élevée que possible afin de minimiser les pénalités potentielles.\n@arrow_bonus_tier_2! Augmenter notre [court_maintenance|e] contribuera à maintenir la [republican_tradition|e] à un niveau élevé.\n@arrow_bonus_tier_2! Nous pouvons également obtenir d'autres sources de [republican_tradition|e] telles que les [advances|e] ou les [policies|e].\n@arrow_bonus_tier_1! Changer de [ruler|e] lors d'une [election|e] contribuera également à maintenir la [republican_tradition|e] à un niveau élevé."
 hint_low_republican_tradition_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Comme pour la plupart des valeurs importantes, enseigner les valeurs du républicanisme à la population est un travail de longue haleine. Il faut donc anticiper."
 hint_low_republican_tradition_administrative: "« Les élections sont un processus naturel dans toute république saine. »"
 hint_low_republican_tradition_military: "« Les mercenaires eux-mêmes ne voudront pas combattre en notre nom si nous entretenons un climat de tyrannie. »"
 hint_low_republican_tradition_diplomatic: "« Aucune nation qui se targue de sa puissance n'acceptera volontairement de s'allier à un pays qui bafoue ouvertement les principes ayant présidé à sa fondation. »"
 ###
 hint_low_devotion: "Dévotion faible"
 hint_low_devotion_hint_text: "$hint_low_devotion_hint_text_1$\n\n$hint_low_devotion_hint_text_2$\n\n$hint_low_devotion_hint_text_3$"
 hint_low_devotion_hint_text_1: "$game_concept_devotion_desc$ Si celle-ci chute trop bas, non seulement nous renoncerons à tous les avantages liés à l'[religious_influence|E] et à la réduction du risque de [rebellion|E], mais nous commencerons également à subir des pénalités en matière de satisfaction des [estates|E]."
 hint_low_devotion_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Nous devons nous efforcer de maintenir notre dévotion aussi élevée que possible afin de minimiser les pénalités potentielles.\n@arrow_bonus_tier_2! Augmenter notre [court_maintenance|e] nous aidera à maintenir la [devotion|e] à un niveau élevé.\n@arrow_bonus_tier_2! Nous pouvons également obtenir d'autres sources de [devotion|e] telles que les [advances|e] ou les [policies|e]."
 hint_low_devotion_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Comme pour la plupart des valeurs importantes, promouvoir le zèle religieux ne se fait pas du jour au lendemain, alors pensez à long terme."
 hint_low_devotion_administrative: "« Que nous représentions la foi et nous posions en défenseurs de celle-ci est insuffisant, nous devons également prouver notre engagement en ce sens. »"
 hint_low_devotion_military: "« Si nos armées symbolisent l'épée et le bouclier des fidèles, nous devons être le phare pour lequel nos hommes se battent. »"
 hint_low_devotion_diplomatic: "« Notre objectif devrait être de diffuser notre foi aussi largement que possible, mais nos paroles ne seront pas entendues si nous ne faisons pas preuve de piété. »"
 ###
 hint_low_horde_unity: "Unité de la horde faible"
 hint_low_horde_unity_hint_text: "$hint_low_horde_unity_hint_text_1$\n\n$hint_low_horde_unity_hint_text_2$\n\n$hint_low_horde_unity_hint_text_3$"
 hint_low_horde_unity_hint_text_1: "$game_concept_horde_unity_desc$"
 hint_low_horde_unity_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Repousser nos ennemis devant nous est de loin la méthode la plus efficace pour unifier une horde.\n@arrow_bonus_tier_2! Augmenter notre [court_maintenance|e] contribuera à maintenir un niveau élevé d'[horde_unity|e].\n@arrow_bonus_tier_2! Nous pouvons également obtenir d'autres sources d'[horde_unity|e] telles que les [advances|e] ou les [policies|e]."
 hint_low_horde_unity_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Une unité trop faible peut avoir des conséquences désastreuses, il est donc préférable de la maintenir à un niveau élevé."
 hint_low_horde_unity_administrative: "« Diviser pour mieux régner est une stratégie bien connue. Si nous ne sommes pas unis, nous serons conquis. »"
 hint_low_horde_unity_military: "« Comme le dit notre proverbe : les bonnes choses reviennent à ceux qui les arrachent aux faibles. Le pouvoir nous unit, et grâce au pouvoir, nous serons unis ! »"
 hint_low_horde_unity_diplomatic: "« La force de nos prouesses au combat dépend directement de notre cohésion en tant que tribu. Le succès dans la guerre et la conquête est une prophétie auto-réalisatrice. »"
 ###
 hint_low_tribal_cohesion: "Cohésion tribale faible"
 hint_low_tribal_cohesion_hint_text: "$hint_low_tribal_cohesion_hint_text_1$\n\n$hint_low_tribal_cohesion_hint_text_2$\n\n$hint_low_tribal_cohesion_hint_text_3$"
 hint_low_tribal_cohesion_hint_text_1: "$game_concept_tribal_cohesion_desc$ Contrairement aux autres [government_types|E], les gouvernements tribaux bénéficient d'une augmentation significative des levées à mesure que la cohésion s'accroît. Si nous voulons prendre des décisions militaires efficaces, nous devrons garder les tribus de notre côté."
 hint_low_tribal_cohesion_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_2! Augmenter notre [court_maintenance|e] contribuera à maintenir un niveau élevé de [tribal_cohesion|e].\n@arrow_bonus_tier_2! Nous pouvons également obtenir d'autres sources de [tribal_cohesion|e] telles que des [advances|e] ou des [policies|e]."
 hint_low_tribal_cohesion_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Une cohésion trop faible peut avoir des conséquences désastreuses, il est donc préférable de la maintenir à un niveau élevé."
 hint_low_tribal_cohesion_administrative: "« Si nous nous contentons de l'ignorer, notre cohésion s'effondrera. Diriger un Pays exige une attention particulière aux détails. »"
 hint_low_tribal_cohesion_military: "« Le manque de cohésion tribale nous affaiblit. Cette faiblesse nous divise davantage. Ne continuons pas dans cette voie, ou nous risquons d'être conquis et réduits en esclavage. »"
 hint_low_tribal_cohesion_diplomatic: "« Les Ordres sont tellement ancrés dans de nombreux aspects d'un Pays que presque toutes les mesures que nous prenons peuvent avoir des conséquences à long terme. La stratégie nécessite une planification à long terme. »"
 ###
 hint_war_exhaustion: "Lassitude de guerre élevée"
 hint_war_exhaustion_hint_text: "$hint_war_exhaustion_hint_text_1$\n\n$hint_war_exhaustion_hint_text_2$\n\n$hint_war_exhaustion_hint_text_3$"
 hint_war_exhaustion_hint_text_1: "La [war_exhaustion|E] est une valeur qui représente la lassitude générale ressentie par notre population en raison de la guerre. Un niveau élevé de lassitude de guerre peut être extrêmement dangereux pour n'importe quel Pays. À mesure que la lassitude de guerre augmente, elle réduit l'efficacité au combat de notre [army|E] et de nos [levies|E], freine la croissance de nos [pops|E] et ruine notre économie."
 hint_war_exhaustion_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! La méthode la plus efficace et la plus sûre consiste à rester en paix.\n@arrow_bonus_tier_2! Certaines [laws|E] et certains [estate_privileges|E] peuvent contribuer à réduire la lassitude de guerre au fil du temps."
 hint_war_exhaustion_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Nous devrions ménager nos conquêtes et ne pas déclarer de [wars|E] si nous sommes déjà en état de lassitude de guerre avancé."
 hint_war_exhaustion_administrative: "« Les guerres décisives peuvent se révéler profitables, mais une population lassée par la guerre ne peut être qu'une mauvaise chose. La production baisse, la consommation baisse, absolument tout baisse ! »"
 hint_war_exhaustion_military: "« La lassitude de guerre peut être dangereuse, mais elle résulte avant tout d'une mauvaise tactique. Des pertes énormes et des défaites importantes retourneront rapidement notre peuple contre nous. »"
 hint_war_exhaustion_diplomatic: "« Perdre une guerre n'est jamais une bonne chose, mais subir une défaite cuisante peut également pousser notre peuple à vouloir se venger. Le revanchisme est un puissant opiacé. »"
 ###
 hint_low_sailors: "Marins"
 hint_low_sailors_hint_text: "$hint_low_sailors_hint_text_1$\n\n$hint_low_sailors_hint_text_2$\n\n$hint_low_sailors_hint_text_3$"
 hint_low_sailors_hint_text_1: "$game_concept_sailors_desc$"
 hint_low_sailors_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Si nous comptons sur les [ships|e] pour mener la guerre, notre manque de marins limite considérablement notre capacité à reconstituer nos [navies|e]. Il n'est donc pas judicieux de déclarer la [war|E] tant que nous manquons de marins.\n@arrow_bonus_tier_2! Les [explorations|e] nécessitent également des marins, nous devons donc les planifier en conséquence."
 hint_low_sailors_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Nous pouvons développer la production de marins de notre nation grâce à divers [buildings|E].\n@hint! Les [estate_privileges|E] et les [laws|E] peuvent également avoir un impact sur notre potentiel en matière de marins."
 hint_low_sailors_administrative: "« Celui qui contrôle la mer contrôle les richesses du monde. Une forte tradition navale et maritime va de pair avec la domination commerciale. »"
 hint_low_sailors_military: "« Une marine puissante, dotée de marins pour la manœuvrer, permet d'exploiter aussi bien les terres lointaines que le territoire national. Même les soldats opérant à l'étranger peuvent bénéficier de lignes d'approvisionnement protégées. »"
 hint_low_sailors_diplomatic: "« Les bâtiments navals ont souvent des retombées directes sur notre potentiel commercial. Il vaut la peine d'examiner les synergies entre ces domaines. »"
 ###
 hint_low_diplomats: "Peu de diplomates"
 hint_low_diplomats_hint_text: "$hint_low_diplomats_hint_text_1$\n\n$hint_low_diplomats_hint_text_2$\n\n$hint_low_diplomats_hint_text_3$"
 hint_low_diplomats_hint_text_1: "Les [diplomats|E] sont nécessaires pour gérer vos relations diplomatiques avec les autres Pays. De nombreuses actions, telles que l'amélioration des relations, nous coûteront des diplomates au fil du temps, tandis que les actions ponctuelles sont plus susceptibles d'avoir un coût fixe."
 hint_low_diplomats_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Annuler l'amélioration des relations avec certains Pays permettra de libérer certains de nos diplomates si nous n'en avons pas assez.\n@arrow_bonus_tier_2! Nous pouvons également obtenir davantage de diplomates auprès d'autres sources telles que les [advances|e]."
 hint_low_diplomats_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! S'il est judicieux de conserver une réserve de diplomates pour mener des actions opportunistes, il est également essentiel pour réussir de prévoir un budget pour nos diplomates dans le cadre de plans à long terme."
 hint_low_diplomats_administrative: "« Entretenir de bonnes relations est essentiel pour bâtir un empire prospère ! L'accès à des marchés plus nombreux et plus importants découle naturellement d'une relation amicale avec nos voisins. »"
 hint_low_diplomats_military: "« Les diplomates peuvent également être utilisés pour affirmer notre domination sur les Pays plus faibles. Que ce soit par l'amitié ou par la menace, plus nous sommes forts, plus les autres sont susceptibles de se soumettre. »"
 hint_low_diplomats_diplomatic: "« Réformer et faire progresser notre gouvernement est un moyen infaillible d'améliorer nos aptitudes à la Diplomatie. Bien sûr, certaines cultures sont tout simplement plus enclines à l'art de la persuasion que d'autres. »"
 LOW_DIPLOMATS_HINT: "Faible niveau de diplomates !"
 ### Low Food in Market
 hint_low_food_in_market: "Faible niveau de nourriture au marché"
 hint_low_food_in_market_hint_text: "$hint_low_food_in_market_hint_text_1$\n\n$hint_low_food_in_market_hint_text_2$\n\n$hint_low_food_in_market_hint_text_3$"
 hint_low_food_in_market_hint_text_1: "Les marchés doivent disposer de réserves suffisantes de [food|E] pour approvisionner les [provinces|E] dans le besoin. Sans cela, les Lieux appartenant à ces Provinces risquent de souffrir de la [starving|E]."
 hint_low_food_in_market_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Améliorer les [rgo|e] qui produisent de la nourriture augmentera leur approvisionnement.\n@arrow_bonus_tier_2! Nous pouvons [import|el] de la nourriture en établissant des [trades|e] de [goods|e] qui produisent de la nourriture."
 hint_low_food_in_market_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Réduire le nombre de [buildings|e] dans un [location|e] permettra également aux [pops|e] de revenir à l'[subsistence_agriculture|e]."
 HINT_MARKET_ENTRY: "[MARKET.GetName]"
 HINT_BUILDING_ENTRY: "[BUILDING_TYPE.GetName]"
 LOW_FOOD_CAP_TEXT: "[SelectLocalization( StringIsEmpty( GetListOfAvailableBuildingsWithModifier('merchant_capacity_from_building') ), Localize('LOW_FOOD_NO'), Localize( 'LOW_FOOD_YES' ) )]"
 LOW_FOOD_YES: "\n@arrow_bonus_tier_1! Si nous disposons d'une [merchant_capacity|E], nous pourrions importer de la nourriture provenant d'un autre marché qui dispose d'un excédent.\n\nSi nous ne disposons d'aucune capacité, la construction d'un Bâtiment tel que la [GetListOfAvailableBuildingsWithModifier('merchant_capacity_from_building')] peut augmenter notre potentiel commercial."
 LOW_FOOD_NO: "\n\nSi nous disposons d'une [merchant_capacity|E], nous pourrions importer de la nourriture provenant d'un autre marché qui dispose d'un excédent."
 LOW_MARKET_FOOD_TEXT: "La réserve de [food|E] en $LIST$ a atteint un niveau critique.$LOW_FOOD_CAP_TEXT$"
 LOW_MARKET_FOOD_TEXT_BUILDINGS: "Les réserves de [food|E] en $LIST$ ont atteint des niveaux critiques.\n\nIl existe plusieurs niveaux pour gérer les pénuries de nourriture sur un marché. Plus un Lieu produit de nourriture, moins il pèse sur la province et le marché auxquels il appartient, et peut même aider d'autres Lieux s'il génère un excédent.\n\n\n@arrow_bonus_tier_3! Les [rgo|e] sont la principale source de [food], en particulier dans les endroits où la [food_productivity|e] est élevée. Nous devrions chercher à les développer en priorité si notre [market] manque de [food].\n@arrow_bonus_tier_2! Les [buildings|E] tels que $BUILDING_LIST$ peuvent également stimuler la production de nourriture si la production de [goods|E] est suffisante.$LOW_FOOD_CAP_TEXT$"
 hint_low_food_in_market_administrative: "« Des marchés avec des zones spécialisées dans la production de nourriture offriront à la fois la sécurité et un potentiel de bénéfice extrême. Si d'autres doivent se réfugier chez nous pour survivre, cela nous donnera un moyen de pression presque illimité. »"
 hint_low_food_in_market_military: "« Même si notre capacité commerciale est limitée par les infrastructures, une économie axée sur l'importation dépend généralement d'une présence maritime forte. Sans cela, nous serons à la merci de toutes les menaces sur nos routes commerciales. »"
 hint_low_food_in_market_diplomatic: "« Une économie autosuffisante en matière d'alimentation est un objectif noble, mais mettre en place une économie d'importation pour nourrir le peuple [GetPlayer.GetAdjectiveWithNoTooltip|l] nous permettra de nous concentrer sur une production plus lucrative. »"
 ###
 hint_over_diplo_capacity: "Capacité diplomatique dépassée"
 hint_over_diplo_capacity_hint_text: "$hint_over_diplo_capacity_hint_text_1$\n\n$hint_over_diplo_capacity_hint_text_2$\n\n$hint_over_diplo_capacity_hint_text_3$"
 hint_over_diplo_capacity_hint_text_1: "$game_concept_diplomatic_capacity_desc$"
 hint_over_diplo_capacity_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Empêcher nos [diplomats|E] d'améliorer des relations libérera notre capacité.\n@arrow_bonus_tier_2! Évaluer si nous voulons mettre un terme à des [alliances|E] ou [treaties|E].\n@arrow_bonus_tier_1! Quitter les [international_organizations|E] auxquelles nous n'avons plus besoin de participer libérerait également de la capacité."
 hint_over_diplo_capacity_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Les [estate_privileges|E], [laws|E] et [advances|E] augmentent parfois la capacité diplomatique."
 hint_over_diplo_capacity_military: "« Peut-être devrions-nous envisager des alliances comme un outil et non une amitié permanente. Après tout, nos propres alliés nous trouveraient sans doute à leur goût si nous venions à faire preuve de faiblesse. »"
 hint_over_diplo_capacity_administrative: "« Le travail de nos diplomates a le regrettable effet secondaire de réduire leur efficacité dans presque toutes leurs tâches. Il pourrait être tentant de les laisser s'épuiser, mais ce n'est pas une bonne solution à long terme. »"
 hint_over_diplo_capacity_diplomatic: "« Si nous voulons faire passer notre développement interne avant tout, des alliances fortes compenseront largement une faiblesse militaire. Nous devrions peut-être tourner le dos à d'autres relations avant cela ? »"
 ###
 hint_rebels_growing: "$game_concept_rebel_movements$"
 hint_rebels_growing_hint_text: "$hint_rebels_growing_hint_text_1$\n\n$hint_rebels_growing_hint_text_2$\n\n$hint_rebels_growing_hint_text_3$"
 hint_rebels_growing_hint_text_1: "Vos [pops_with_icon|e] rejoindront les [rebel_movements_with_icon|e] lorsque la [pop_satisfaction_with_icon|e] passera sous le [ShowModifierTypeName('pop_join_rebel_threshold')].\n\nLes [rebel_movements] progresseront chaque mois vers une révolte ouverte, en fonction de leur soutien. Lorsqu'ils atteindront #W 100 %#! de soutien, ils déclencheront une [revolt_with_icon|e] ou une [civil_war_with_icon|e].\n\nLes raisons les plus fréquentes du soutien aux rebelles sont une faible [stability_with_icon|e], la discrimination des [cultures_with_icon|e] et des [religions_with_icon|e], et la colère des [estates_with_icon|e]."
 hint_rebels_growing_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Maintenir la [stability_with_icon|e] et la [legitimacy_with_icon|e] aussi élevées que possible.\n@arrow_bonus_tier_2! Utiliser l'action [ShowCabinetActionName('rebel_crackdown')] [cabinet_action_with_icon|e] pour mettre fin à une [rebellion] imminente.\n@arrow_bonus_tier_1! Déplacer une [army_with_icon|e] vers une [province_with_icon|e] où les [pops] sont mécontents. La présence de vos troupes les rendra plus... #italic compréhensifs#!.\n\nEn fin de compte, ce qui importe le plus, c'est d'augmenter la [pop_satisfaction_icon] des [pops] rebelles :\n@arrow_bonus_tier_2! S'assurer que les [cultures] les plus représentées dans votre [country] sont #L [accepted_culture_short_with_icon|el]s#! ou #L [tolerated_culture_short|el]s#!.\n@arrow_bonus_tier_1! S'assurer que les [pops] rebelles puissent acheter autant de [pop_needs_with_icon|e] que possible sur leur [market_with_icon|e].\n@arrow_bonus_tier_3! Maintenir la [estate_icon] [estate_satisfaction|e] à un niveau élevé, car cela a un impact considérable sur la satisfaction de tous ses [pops] constitutifs :\n$TAB$@arrow_bonus_tier_2! Accorder un [privilege_with_icon|e]\n$TAB$@arrow_bonus_tier_2! Corrompre l'[estate]\n$TAB$@arrow_bonus_tier_2! Réduire les [taxes_with_icon|e]"
 hint_rebels_growing_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Les [societal_values|E] telles que le [ShowSocietyDirectionName('communalism')] et la [ShowSocietyDirectionName('decentralization')] peuvent également influencer la probabilité de croissance d'une rébellion.\n@hint! Les [pops] rebelles rejoindront différents [rebel_movements] en fonction de divers facteurs. Par exemple, les [pops] issus d'une [culture] victime de discrimination auront tendance à rejoindre les [nationalist_rebels_with_icon|e]."
 hint_rebels_growing_military: "« Ils ont peut-être l'air rustres, mais dans le commun, on est souvent plus fort en gueule qu'en actes. Pour autant, leur nombre compense parfois leur absence de discipline. »"
 hint_rebels_growing_administrative: "« Même si les rebelles sont mauvais pour les affaires, ils sont souvent réactionnaires. Si nous résolvons la cause de leur agitation, nous les apaiserons, et améliorerons peut-être notre pays au passage. »"
 hint_rebels_growing_diplomatic: "« Notre population est faite d'identités et d'allégeances diverses. Les peuples conquis sont bien plus enclins à se séparer du lot pour former leur propre gouvernement, voire à rejoindre une puissance étrangère. »"
 ###
 hint_call_for_peace: "Appel à la Paix"
 hint_call_for_peace_hint_text: "$hint_call_for_peace_hint_text_1$\n\n$hint_call_for_peace_hint_text_2$\n\n$hint_call_for_peace_hint_text_3$"
 hint_call_for_peace_hint_text_1: "Ce statut peut être rencontré si une [war|E] s'éternise assez longtemps ou si nous refusons de signer un [peace_treaty|E] malgré une victoire totale ou une défaite totale."
 hint_call_for_peace_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Nous devrions mettre un terme aux hostilités et signer un traité avant que notre [war_exhaustion|E] n'atteigne des niveaux critiques.\n@arrow_bonus_tier_2! Cela peut nous amener à accepter moins que ce que nous demandions à l'origine, voire à perdre la [war|e]."
 hint_call_for_peace_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Tout ce que nous perdrons en signant un [peace_treaty|e] prématuré, nous pourrons le gagner dans une [war|e] à venir."
 hint_call_for_peace_diplomatic: "« Si nous allons à l'encontre des règles de la guerre, cela pourrait avoir des conséquences dévastatrices pour notre stabilité intérieure et notre réputation à l'étranger. Pourquoi nous écouterait-on, si nous nous montrons déraisonnables ? »"
 hint_call_for_peace_military: "« La guerre n'est qu'une continuation de la politique par différents moyens. Tiens, on devrait peut-être l'écrire avant que quelqu'un d'autre ne le dise... »"
 hint_call_for_peace_administrative: "« L'appel à la paix ne fera que se renforcer au fil du temps. On peut amadouer le peuple, mais pas l'ignorer éternellement. »"
 ###
 hint_unprofitable_buildings: "Bâtiments non rentables"
 hint_unprofitable_buildings_hint_text: "$hint_unprofitable_buildings_hint_text_1$\n\n$hint_unprofitable_buildings_hint_text_2$\n\n$hint_unprofitable_buildings_hint_text_3$"
 hint_unprofitable_buildings_hint_text_1: "Les bâtiments ne sont plus rentables une fois que les [goods|E] qu'ils consomment dépassent la valeur de leurs [produced_goods|E]."
 hint_unprofitable_buildings_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Diminuer la valeur des biens en veillant à produire ou [importing|el] davantage que la consommation, afin d'augmenter l'offre.\n@arrow_bonus_tier_3! La création ou l'obtention d'une demande supérieure en marchandises augmentera leur prix.\n@arrow_bonus_tier_3! Nous pouvons fermer des [buildings|E] @building_open! ou même les détruire s'ils ne correspondent plus à nos objectifs.\n@arrow_bonus_tier_3! Un [market_owner|E] pourrait imposer un embargo aux pays qui exportent les biens qu'ils produisent, afin de faire augmenter le prix de leurs propres exportations."
 hint_unprofitable_buildings_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Un bâtiment peut parfois être [subsidized|El] @subsidy!. Cela peut être utile si le coût d'[import|E] des biens nécessaires aux [pop_needs|E] ou à l'entretien d'une armée est élevé, par exemple."
 hint_unprofitable_buildings_diplomatic: "« Il peut être difficile de gérer l'industrie de tout le pays. Vous pouvez vous appuyer sur l'administration si vous préférez ne pas vous charger des détails ! »"
 hint_unprofitable_buildings_military: "« Plus nous serons forts, plus nous pourrons pratiquer un certain degré de protectionnisme. Les embargos et les différends commerciaux sont toujours plus efficaces lorsqu'ils sont soutenus par les canons. »"
 hint_unprofitable_buildings_administrative: "« La stratégie de manipulation des prix possède plusieurs niveaux. Avec suffisamment de ruse, nous pouvons non seulement créer de la demande sur un marché, mais aussi la satisfaire. »"
 NO_HINTS_AVAILABLE: "Aucun conseil disponible !"
 hint_trade: "Commerce"
 hint_trade_hint_text: "$hint_trade_hint_text_1$\n\n$hint_trade_hint_text_2$\n\n$hint_trade_hint_text_3$"
 hint_trade_hint_text_1: "Le [trade|E] revient à déplacer des [goods|E] entre les [markets|E], et à vendre et acheter sur ces [markets|E]."
 hint_trade_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Établir de nouveaux itinéraires pour [trading|El] afin d'acquérir des [goods|e].\n@arrow_bonus_tier_2! Augmenter la production de [goods|e] pour augmenter notre capacité commerciale."
 hint_trade_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Un itinéraire peut être bénéficiaire ou déficitaire selon la différence de prix entre les [markets|E] d'[export|E] (source) et d'[import|E] (destination).\n@hint! Chaque [country|E] présent sur un [market|E] possède une [merchant_capacity|E] maximale qu'il peut utiliser pour créer des itinéraires de commerce, et un [merchant_power|E] qui détermine sa priorité pour l'exportation de ses [goods|E] sur ses itinéraires en cas de pénurie.\n@hint! Le commerce peut être automatisé dans chaque [market|E] individuel par défaut en cliquant sur son Rouage respectif."
 hint_trade_military: "« Le commerce, c'est pour les faibles. Mais nous serons en position d'imposer la circulation des marchandises en dominant la terre et la mer. »"
 hint_trade_administrative: "« L'essentiel pour notre stratégie : prévoir la prochaine vague des prix grâce aux jets de dés et à l'alignement céleste des étoiles. »"
 hint_trade_diplomatic: "« Le commerce, l'un des piliers indispensables à tout empire, reste le moyen le plus rapide pour remplir nos coffres. »"
 ### Unused Trade Capacity
 hint_unused_trade_capacity: "Capacité commerciale inutilisée"
 hint_unused_trade_capacity_hint_text: "$hint_unused_trade_capacity_hint_text_1$\n\n$hint_unused_trade_capacity_hint_text_2$\n\n$hint_unused_trade_capacity_hint_text_3$"
 hint_unused_trade_capacity_hint_text_1: "La [merchant_capacity_with_icon|e] permet de déplacer des [goods_with_icon|e] entre les [markets_with_icon|e], en espérant générer des profits au passage. Nous devrions toujours utiliser toute notre [merchant_capacity]."
 hint_unused_trade_capacity_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_1! Cliquer sur l'alerte pour voir le marché affecté dans le @economy_panel![Link('trade', 'subtab = markets', 'Panneau Marchés')]. De là, nous pouvons allouer la Capacité commerciale aux échanges suggérés.\n@arrow_bonus_tier_1! Vous pouvez aussi cliquer sur le panneau Marché pour accéder à la liste des marchés, où vous trouverez la liste des éléments pertinents pour ce marché. Cliquez sur les boutons Exportation/Importation de chaque [good|e] pour commencer un échange.\n@automation! Il est conseillé d'automatiser le commerce sur tous vos marchés en appuyant sur le bouton Rouage de la carte commerciale. Nous pouvons toujours créer et verrouiller les commerces manuellement, même lorsque le commerce est automatique."
 hint_unused_trade_capacity_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! [trade] rapporte des bénéfices répartis entre les [estates_with_icon|e], y compris la [ShowEstateTypeName('crown_estate')], en fonction de leur [Concept('estate_power_with_icon', 'Puissance')|e]."
 hint_unused_trade_capacity_military: "« En ce qui concerne la possibilité d'utiliser nos ressources de manière idiote, je m'y oppose absolument. »"
 hint_unused_trade_capacity_administrative: "« Nos frontières doivent redevenir efficaces au plus vite. »"
 hint_unused_trade_capacity_diplomatic: "« On peut comparer la capacité commerciale inutilisée à un champ en jachère, où l'on aurait pu planter la prochaine récolte. »"
 ### Unprofitable Trade Route
 hint_unprofitable_trade_route: "Route commerciale déficitaire"
 hint_unprofitable_trade_route_hint_text: "$hint_unprofitable_trade_route_hint_text_1$\n\n$hint_unprofitable_trade_route_hint_text_2$\n\n$hint_unprofitable_trade_route_hint_text_3$"
 hint_unprofitable_trade_route_hint_text_1: "Dans la plupart des cas, mieux vaut annuler une route commerciale déficitaire et la remplacer par une route rentable ou automatiser ce [market|E]."
 hint_unprofitable_trade_route_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_1! Il est parfois intéressant de perdre de l'argent sur une route commerciale si les [goods|E] revêtent une importance stratégique.\n@arrow_bonus_tier_1! Par exemple, le bois de construction pour achever un [building|E], ou l'alimentation de nos [pops|E]."
 hint_unprofitable_trade_route_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Nous pouvons influencer directement les productions d'une route commerciale existante en manipulant les prix (et donc la différence de prix du [good|E] échangé) sur les [markets|E] en question. Vous pouvez le faire en modifiant l'[supply|E] et la [demand|E] du [good|E]."
 hint_unprofitable_trade_route_military: "« Nous devrions peut-être prendre leurs biens, au lieu de les acheter ? »"
 hint_unprofitable_trade_route_administrative: "« Mieux vaut limiter vos pertes le plus vite possible, un commerce n'est pas une œuvre caritative. »"
 hint_unprofitable_trade_route_diplomatic: "« L'imperfection est dans l'ordre naturel des choses, et il nous revient de la juguler. »"
 hint_market_out_of_supply: "Marché sans offre"
 hint_market_out_of_supply_hint_text: "$hint_market_out_of_supply_hint_text_1$\n\n$hint_market_out_of_supply_hint_text_2$\n\n$hint_market_out_of_supply_hint_text_3$"
 hint_market_out_of_supply_hint_text_1: "Si un [market|e] possède une [demand|E] supérieure à l'[supply|E], nous ne recevrons peut-être pas les [goods|E] que nous tentons d'[exporting|El] ou d'[importing|El], ce qui causera une pénurie."
 hint_market_out_of_supply_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Nous pouvons immédiatement annuler les routes commerciales déficitaires et utiliser cette [merchant_capacity|E] pour d'autres types de [goods|E].\n@arrow_bonus_tier_1! Accroître notre [merchant_power|E] sur le [market|E] affecté nous donnera un meilleur accès à ses biens."
 hint_market_out_of_supply_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Il existe plusieurs sources d'[merchant_power|e] : [advances|e], [privileges|e], [policies|e], etc.\n@hint! Nous pouvons aussi tenter d'accroître l'[supply|E], mais ce n'est pas forcément possible à court terme, et cela éveille généralement un intérêt stratégique à long terme."
 hint_market_out_of_supply_military: "« De temps en temps, nous n'aurons pas assez de biens pour financer notre effort de guerre. Il faudra remédier à ces situations rapidement. »"
 hint_market_out_of_supply_administrative: "« Nous devrions accroître notre avantage tout à fait équitable en matière commerciale, par tous les moyens possibles. »"
 hint_market_out_of_supply_diplomatic: "« Nous devrions peut-être tenter de sortir notre commerce de la monoculture. »"
 hint_increasing_trade_capacity: "Augmenter la capacité commerciale"
 hint_increasing_trade_capacity_hint_text: "$hint_increasing_trade_capacity_hint_text_1$\n\n$hint_increasing_trade_capacity_hint_text_2$\n\n$hint_increasing_trade_capacity_hint_text_3$"
 hint_increasing_trade_capacity_hint_text_1: "La [merchant_capacity|e] détermine la quantité de biens qu'un [country|e] peut [trading|el]."
 hint_increasing_trade_capacity_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Construire davantage de [buildings|e] qui augmentent cette capacité, comme un [ShowBuildingTypeName('marketplace')] ou un [ShowBuildingTypeName('market_village')].\n@arrow_bonus_tier_2! Certaines [advances|e] ou [laws|e] peuvent également accroître notre [merchant_capacity|e]."
 hint_increasing_trade_capacity_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! En ayant plus de [merchant_capacity|e], nous pourrons échanger davantage de biens, ce qui augmentera notre [income|e]."
 hint_increasing_trade_capacity_military: "« Plus notre empire sera grand, plus nous aurons de capacité à commercer. C'est presque une évidence. »"
 hint_increasing_trade_capacity_administrative: "« La solution de la capacité commerciale, comme tous les problèmes de l'humanité, est d'augmenter les marchés. »"
 hint_increasing_trade_capacity_diplomatic: "« Assurons-nous d'un afflux croissant d'échanges en posant dès que possible les fondations des échanges mercantiles. »"
 hint_increasing_trade_advantage: "$game_concept_merchant_power$"
 hint_increasing_trade_advantage_hint_text: "$hint_increasing_trade_advantage_hint_text_1$\n\n$hint_increasing_trade_advantage_hint_text_2$\n\n$hint_increasing_trade_advantage_hint_text_3$"
 hint_increasing_trade_advantage_hint_text_1: "L'[merchant_power_with_icon|e] détermine quel [country_with_icon|e] a accès aux [goods_with_icon|e] d'un [market_with_icon|e] en premier pour le [trade_with_icon|e].\n\nSi deux [countries] commerçants tentent d'acheter un [good] disponible en quantités insuffisantes, celui qui possède l'[merchant_power] le plus élevé sur ce [market] sera prioritaire.\n\nRemarquez que l'[merchant_power] s'applique seulement au [trade|e]. Les [locations|e] suivent en revanche l'ordre d'[market_access|e] afin d'acheter des [goods] pour satisfaire les besoins des [constructions|e] ou les [pop_needs|e]."
 hint_increasing_trade_advantage_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Posséder davantage de [locations_with_icon|e] faisant partie de ce [market].\n@arrow_bonus_tier_2! Accroître votre [maritime_presence_with_icon|e] sur les eaux côtières d'un [market].\n@arrow_bonus_tier_1! Certains [buildings_with_icon|e], comme la [ShowBuildingTypeName('marketplace')], augmente également votre [merchant_power]."
 hint_increasing_trade_advantage_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! #italic Pour en apprendre davantage, vous pouvez consulter les conseils [Link('hints', 'selected_hint = hint_trade', 'Commerce')] et [Link('hints', 'selected_hint = hint_maritime', 'Présence maritime')]#!"
 hint_increasing_trade_advantage_military: "« Puisque le commerce est un exercice plus compétitif que coopératif, l'établissement d'un avantage commercial est dans l'ordre naturel des choses. »"
 hint_increasing_trade_advantage_administrative: "« L'essentiel pour notre stratégie : prévoir la prochaine vague des prix grâce aux jets de dés et à l'alignement céleste des étoiles. »"
 hint_increasing_trade_advantage_diplomatic: "« Le commerce, l'un des piliers indispensables à tout empire, reste le moyen le plus rapide pour remplir nos coffres. »"
 ######## ALERT HINTS ########
 ### Pops demanding Goods
 hint_pops_with_needs_yellow: "Biens exigés par les Groupes sociaux"
 hint_pops_with_needs_yellow_hint_text: "$hint_pops_with_needs_yellow_hint_text_1$\n\n$hint_pops_with_needs_yellow_hint_text_2$\n\n$hint_pops_with_needs_yellow_hint_text_3$"
 hint_pops_with_needs_yellow_hint_text_1: "Les [pops_with_icon|e] tentent d'acheter les [goods_with_icon|e] dont ils ont besoin pour leur quotidien au [market_with_icon|e] de leur [location_with_icon|e]. Si les [pops|e] ne peuvent pas acheter l'ensemble des [goods] nécessaires, leur [Concept('pop_satisfaction', 'Satisfaction')|e] diminuera en conséquence. Si la [pop_satisfaction] tombe sous le [ShowModifierTypeName('pop_join_rebel_threshold')], que ce soit faute de [goods] ou pour une autre raison, les [pops] pourraient commencer à soutenir une [rebellion_with_icon|e] contre le [government]."
 hint_pops_with_needs_yellow_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Maintenir un niveau élevé de [stability_with_icon|e], de [legitimacy_with_icon|e] et de [Concept('estate_satisfaction', 'Satisfaction des ordres')|e] pour empêcher les [rebellions].\n@arrow_bonus_tier_1! Augmenter votre production des [goods|e] demandés en créant des [rgo_with_icon|e] et des [buildings_with_icon|e] depuis le @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')].\n@arrow_bonus_tier_1! Importer les [goods] depuis d'autres [markets] en dépensant de la [merchant_capacity_with_icon|e]."
 hint_pops_with_needs_yellow_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Il n'est pas forcément inquiétant d'avoir des exigences des Groupes sociaux en souffrance, du moment que ces [pops] ne se rebellent pas. Mais cela donne un aperçu de la santé d'un [market].\n@hint! Les exigences des Groupes sociaux ne sont que l'un des facteurs qui influencent la [pop_satisfaction]. Même si tous leurs besoins sont satisfaits, le peuple pourrait toujours se rebeller pour d'autres raisons.\n@hint! Pour en savoir plus sur les [rebel_movements_with_icon], consultez le conseil [Link('hints', 'selected_hint = hint_rebels_growing', 'Rebelles')]."
 hint_pops_with_needs_yellow_military: "« Un dirigeant puissant ne devrait pas se soucier des caprices de la populace. »"
 hint_pops_with_needs_yellow_administrative: "« Là où l'œil novice voit une population démunie, je vois une merveilleuse occasion de bénéfices. »"
 hint_pops_with_needs_yellow_diplomatic: "« Les hommes en veulent toujours davantage. Mais prenez garde : les pénuries, si l'on n'y remédie pas, pourraient inciter vos sujets à la rébellion. »"
 ### Rebelling Pops demanding Goods
 hint_pops_with_needs_red: "Biens exigés par les groupes sociaux en rébellion"
 hint_pops_with_needs_red_hint_text: "$hint_pops_with_needs_yellow_hint_text_1$\n\n$hint_pops_with_needs_red_hint_text_1$\n\n$hint_pops_with_needs_red_hint_text_2$\n\n$hint_pops_with_needs_red_hint_text_3$"
 hint_pops_with_needs_red_hint_text_1: "Certains de nos [pops] participent actuellement à des [rebel_movements]. Accroître l'approvisionnement exigé de [goods] pourrait en convaincre certains de renoncer à ces [rebellions]."
 hint_pops_with_needs_red_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Accroître la [stability|e], la [legitimacy|e] et la [Concept('estate_satisfaction', 'Satisfaction des ordres')|e].\n@arrow_bonus_tier_1! Développer la production des [goods|e] demandés en créant des [rgo|e] et des [buildings|e] depuis le @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')].\n@arrow_bonus_tier_1! Importer les [goods] d'autres [markets] en dépensant de la [merchant_capacity|e].\n@arrow_bonus_tier_1! Si rien d'autre n'y fait, préparer nos [armies|e] à traiter avec les insurgés."
 hint_pops_with_needs_red_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Les exigences des groupes sociaux ne sont que l'un des facteurs qui influencent la [pop_satisfaction]. Même si tous leurs besoins sont satisfaits, le peuple pourrait toujours se rebeller pour d'autres raisons.\n@hint! Pour en savoir plus sur les [rebel_movements_with_icon], consultez le conseil [Link('hints', 'selected_hint = hint_rebels_growing', 'Rebelles')]."
 hint_pops_with_needs_red_diplomatic: "« Il suffit parfois de garantir l'approvisionnement en biens critiques pour saper les voix populaires de la discorde. »"
 hint_pops_with_needs_red_administrative: "« Une rébellion causerait la ruine de nos marchands. Augmentons notre production avant que le peuple ne prenne les armes contre nous ! »"
 hint_pops_with_needs_red_military: "« Une foule affamée ? Notre armée aura bientôt réglé le problème. »"
 ### Possible Reforms
 hint_has_possible_reform: "Réformes possibles"
 hint_has_possible_reform_hint_text: "$hint_has_possible_reform_hint_text_1$\n\n$hint_has_possible_reform_hint_text_2$\n\n$hint_has_possible_reform_hint_text_3$"
 hint_has_possible_reform_hint_text_1: "Les [government_reforms_with_icon|e] sont l'une des caractéristiques les plus essentielles de notre [country_with_icon|e]. Nous devrions toujours promulguer toutes les [reforms] possibles."
 hint_has_possible_reform_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Cliquer sur le bouton « + » sous la carte [ShowEstateTypeName('crown_estate')] dans le @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')] pour promulguer une nouvelle [reform]."
 hint_has_possible_reform_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! À mesure que la partie progresse, d'autres [government_reforms] deviendront possibles via des [advances_with_icon|e] et des [events|e].\n@hint! Révoquer des [government_reforms] coûte de la [stability_with_icon|e] et demande beaucoup de temps. Choisissez-les attentivement.\n@hint! Certaines [government_reforms] nécessiteront que votre [country] tende vers une [societal_value_with_icon|e] spécifique."
 hint_has_possible_reform_diplomatic: "« Un gouvernement bien défini est un symbole d'une administration saine. »"
 hint_has_possible_reform_administrative: "« Nous devons être clairs dans la définition de notre gouvernement, de manière que les pays étrangers sachent comment s'adresser à nous. »"
 hint_has_possible_reform_military: "« Comment pouvons-nous espérer nous défendre contre nos ennemis si nous ne savons pas qui nous sommes ? »"
 ### Non-integrated Provinces
 hint_has_conquered_provinces: "Provinces non intégrées"
 hint_has_conquered_provinces_hint_text: "$hint_has_conquered_provinces_hint_text_1$\n\n$hint_has_conquered_provinces_hint_text_2$\n\n$hint_has_conquered_provinces_hint_text_3$"
 hint_has_conquered_provinces_hint_text_1: "Les [locations_with_icon|e] [conquered_with_icon|el] doivent être #L [integrated|el]s#! dans notre administration afin de contribuer à la richesse du pays. Nous devrions [integrate|l] tous nos [locations|e] aussi rapidement que possible."
 hint_has_conquered_provinces_hint_text_2: "#T Actions recommandées #!:\n@arrow_bonus_tier_3! Ordonner au [cabinet_with_icon|e] d'[ShowCabinetActionName('integrate_province')|l] depuis le @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')].\n@arrow_bonus_tier_1! Si notre [cabinet] ne peut pas suivre le rythme de nos conquêtes, envisager de créer un [subject_with_icon|e] pour régner à votre place sur le territoire. Vous pouvez le faire depuis le @diplomacy_panel![Link('diplomacy', 'relations_tab = current_relations', 'lateralview_diplomacy_entry_name')]."
 hint_has_conquered_provinces_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! L'intégration est généralement l'une des responsabilités essentielles du [cabinet|e] dans les [countries|e] expansionnistes.\n@hint! La [pop_satisfaction|e] sera bien plus faible dans les [locations] [conquered|l], ce qui pourrait déclencher des [rebellions_with_icon|e].\n@hint! Vous pouvez accélérer l'intégration en nommant des [characters|e] plus qualifiés comme [cabinet_members|e], et en augmentant l'[cabinet_efficiency|e] de notre [country].\n@hint! L'intégration sera bien plus rapide si notre [primary_culture|e] est la [dominant_culture|e] du lieu, ou si notre [cultural_influence|e] est plus élevée que la [cultural_tradition|e] de la [dominant_culture]."
 hint_has_conquered_provinces_diplomatic: "« Les sujets récemment... #italic acquis #! ne se soumettent pas immédiatement à notre autorité. L'intégration est un processus long et ardu, mais essentiel à la stabilité du royaume. »"
 hint_has_conquered_provinces_administrative: "« Aucune affaire ne peut prospérer lorsque le pays est en émoi. Le règne de la loi est essentiel à notre prospérité. »"
 hint_has_conquered_provinces_military: "« Les bureaucrates ne sont pas toujours inutiles. Nous ne pourrions pas influencer le petit peuple sans les cadres administratifs nécessaires. »"
 ### Possible Cabinet Actions
 hint_has_possible_cabinet_action: "Actions de conseiller possibles"
 hint_has_possible_cabinet_action_hint_text: "$hint_has_possible_cabinet_action_hint_text_1$\n\n$hint_has_possible_cabinet_action_hint_text_2$\n\n$hint_has_possible_cabinet_action_hint_text_3$"
 hint_has_possible_cabinet_action_hint_text_1: "Les [cabinet_actions_with_icon|e] font partie des outils les plus puissants pour diriger notre nation. Il est préférable d'utiliser tous les [cabinet_seats_with_icon|e] en permanence."
 hint_has_possible_cabinet_action_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Aller au @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')] pour voir les Actions de conseiller disponibles.\n@arrow_bonus_tier_3! [ShowCabinetActionName('integrate_province')] si nous avons un territoire récemment [conquered|el].\n@arrow_bonus_tier_2! [ShowCabinetActionName('stabilize_country')] si la [stability|e] est faible.\n@arrow_bonus_tier_2! [ShowCabinetActionName('strengthen_government')] si la [legitimacy_with_icon|e] st faible.\n@arrow_bonus_tier_2! [ShowCabinetActionName('diplomatic_endeavors')] pour faciliter la [diplomacy|e].\n@arrow_bonus_tier_1! [ShowCabinetActionName('change_societal_values')] si vous voulez rechercher une [societal_value|e] spécifique.\n@arrow_bonus_tier_1! [ShowCabinetActionName('develop_province')] pour augmenter le [development_with_icon|e] de nos [provinces_with_icon|e] les plus précieuses.\n@arrow_bonus_tier_1! Les [cabinet_actions] permettent également de [convert_with_icon|el] d'autres [religions_with_icon|e] ou d'[assimilate_with_icon|el] d'autres [cultures_with_icon|e].\n@automation! Vous pouvez également automatiser le Conseil depuis le @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 hint_has_possible_cabinet_action_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Les [characters|e] nommés au [cabinet|e] augmentent la [Concept('estate_power', 'Puissance')|e] de leur [estate|e].\n@hint! De nouvelles [cabinet_actions] se débloquent au fil des [ages|e]."
 hint_has_possible_cabinet_action_diplomatic: "« La bureaucratie est la vie de tout pays... si on l'utilise avec sagesse. »"
 hint_has_possible_cabinet_action_administrative: "« Par le Conseil, l'État a le pouvoir de transformer les déserts en métropoles florissantes. »"
 hint_has_possible_cabinet_action_military: "« Un Conseil puissant permet de mater les membres les plus dissidents de notre société.\nSi vous en donnez l'ordre, ce sera fait. »"
 ### Laws not codified
 hint_has_possible_law: "Lois non codifiées"
 hint_has_possible_law_hint_text: "$hint_has_possible_law_hint_text_1$\n\n$hint_has_possible_law_hint_text_2$\n\n$hint_has_possible_law_hint_text_3$"
 hint_has_possible_law_hint_text_1: "Il est conseillé de toujours avoir une [policy|e] active pour l'ensemble de nos [laws|e]. Sans cela, notre [country|e] passera à côté de quelques précieux avantages."
 hint_has_possible_law_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Cliquer sur l'alerte pour faire défiler nos [laws] sans [policy] promulguée. Choisissez avec prudence.\n@arrow_bonus_tier_3! Vous pouvez aller au @government_panel![Link('government', 'tabcontent = politics', 'lateralview_government_entry_name')] pour voir nos [laws] actuelles.\n@automation! Vous pouvez également automatiser les lois depuis le @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 hint_has_possible_law_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Les [policies] possèdent un délai de mise en œuvre en fonction de notre [legislative_efficiency|e]. Leur effet complet ne sera pas immédiatement actif.\n@hint! Vous pourrez toujours changer une [policy] par la suite en dépensant de l'[gold|e] et de la [stability|e]. Ce coût dépendra de notre [crown_power|e].\n@hint! De nombreuses nouvelles [laws] et [policies] se débloqueront dans les [ages|e] ultérieures."
 hint_has_possible_law_diplomatic: "« Un État sans lois n'est qu'un bâtiment sans piliers, un corps sans membres. Mieux vaut en avoir trop que pas assez. »"
 hint_has_possible_law_administrative: "« Les lois de notre pays devraient assurer la croissance des villes, la protection de nos marchands et le prélèvement exact de nos impôts. »"
 hint_has_possible_law_military: "« Il est important de promulguer des lois. Il est essentiel de les appliquer. »"
 ### Lack of commander
 hint_has_army_without_leader: "Absence de commandant"
 hint_has_army_without_leader_hint_text: "$hint_has_army_without_leader_hint_text_1$\n\n$hint_has_army_without_leader_hint_text_2$\n\n$hint_has_army_without_leader_hint_text_3$"
 hint_has_army_without_leader_hint_text_1: "Nos [units|e] doivent être affectées à un [commander|e] pour bien se comporter lors d'une [battle|e]. Les [generals|e] dirigent des [armies], les [admirals] dirigent des [navies]."
 hint_has_army_without_leader_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Cliquez sur l'#W alerte#! pour choisir un [character|e] éligible pour votre [unit]. Vous devriez en général choisir ceux avec les meilleures [abilities|e].\n@arrow_bonus_tier_2! Vous pouvez également choisir votre [unit] sur la carte, ou depuis les #W Raccourcis#!.\n@arrow_bonus_tier_2! Si nous n'avons aucun bon [character] disponible, essayez d'en former un depuis le @military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')].\n@automation! Vous pouvez automatiser l'affectation des [generals] et [admirals] depuis le l'@automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 hint_has_army_without_leader_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Ne commencez pas une [battle] sans avoir nommé un [commander|e] capable !\n@hint! Certains [characters|e] possèdent des [traits|e] qui les rendent encore plus adaptés à une tâche spécifique.\n@hint! Certaines [laws|e] peuvent limiter les [characters|e] éligibles à un poste d'officier."
 hint_has_army_without_leader_diplomatic: "« Une armée devrait toujours avoir un commandant. Mais nous devons nous montrer prudents, car les commandants utiliseront leur influence pour accroître la puissance de leur ordre. »"
 hint_has_army_without_leader_administrative: "« Par pitié, ne me proposez pas cela. Je confie les affaires de la guerre à vos conseillers les moins... #italic sophistiqués#!. »"
 hint_has_army_without_leader_military: "« Attaquer l'ennemi sans un commandement digne de ce nom serait un suicide.\nIl ne faut en aucun cas s'y autoriser. »"
 ### Underage Heir
 hint_is_heir_underage: "Héritier mineur"
 hint_is_heir_underage_hint_text: "$hint_is_heir_underage_hint_text_1$\n\n$hint_is_heir_underage_hint_text_2$"
 hint_is_heir_underage_hint_text_1: "Si notre [ruler|e] venait à mourir avant la maturité de notre [heir|e], nous connaîtrions une [regency|e]. Selon les circonstances, un membre de l'[estate|e] le plus puissant prendra les rênes du gouvernement, ce qui augmentera considérablement la [estate_power|e] pendant l'interrègne."
 hint_is_heir_underage_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_1! Nous ne pouvons rien faire, sinon laisser le temps passer, et peut-être éviter de risquer la vie de notre [ruler] sans raison impérieuse. Sauf bien sûr si notre [ruler] est particulièrement incompétent..."
 hint_is_heir_underage_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Une [regency|e] n'est pas forcément négative si nous pouvons la confier à un [character|e] particulièrement qualifié."
 hint_is_heir_underage_diplomatic: "« Assurer la succession, c'est assurer l'avenir du royaume. »"
 hint_is_heir_underage_administrative: "« Les mariages et les alliances dynastiques sont le meilleur moyen d'unir deux pays. »"
 hint_is_heir_underage_military: "« C'est quand ils sont jeunes qu'on peut faire des héritiers les meilleurs dirigeants. »"
 ### Unmarried Ruler
 hint_has_unmarried_adult_ruler: "Dirigeant célibataire"
 hint_has_unmarried_adult_ruler_hint_text: "$hint_has_unmarried_adult_ruler_hint_text_1$\n\n$hint_has_unmarried_adult_ruler_hint_text_2$\n\n$hint_has_unmarried_adult_ruler_hint_text_3$"
 hint_has_unmarried_adult_ruler_hint_text_1: "Nous devrions tenter de trouver un mariage pour notre [ruler|e], afin de développer la puissance et le pouvoir de notre [dynasty|e]. Une descendance royale prolifique contribuera à une succession pacifique et stable, mais les princes peuvent aussi constituer une réserve de [characters|e] précieux pour les postes du gouvernement."
 hint_has_unmarried_adult_ruler_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Cliquer sur l'alerte pour rechercher un [royal_marriage|e] potentiel. Les monarchies peuvent former des mariages royaux entre eux pour asseoir leur [opinion], ce qui posera les bases d'une [alliance|e]. Les [royal_marriages|e] peuvent également ouvrir la porte à une éventuelle [personal_union|e].\n@arrow_bonus_tier_2! Vous pouvez marier votre [ruler] ou [heir] à un [character|e] adapté de votre Cour via l'interaction de personnage [ShowCharacterInteractionName('marry_noble')], en faisant un clic droit sur le portrait du personnage.\n@arrow_bonus_tier_1! En l'absence d'alternatives préférables, [ShowCharacterInteractionName('marry_lowborn')] est toujours une option, mais rarement populaire."
 hint_has_unmarried_adult_ruler_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Les [characters] de la [dynasty] au pouvoir appartiennent à la [ShowEstateTypeName('crown_estate')], ils ne donnent aucun pouvoir aux autres [estates|e] du pays lorsqu'on leur confie un [role|e] important."
 hint_has_unmarried_adult_ruler_diplomatic: "« $hint_is_heir_underage_diplomatic$ »"
 hint_has_unmarried_adult_ruler_administrative: "« $hint_is_heir_underage_administrative$ »"
 hint_has_unmarried_adult_ruler_military: "« Chaque épée a besoin d'un fourreau. »"
 ### No current Research
 hint_can_do_more_research: "Recherche"
 hint_can_do_more_research_hint_text: "$hint_can_do_more_research_hint_text_1$\n\n$hint_can_do_more_research_hint_text_2$\n\n$hint_can_do_more_research_hint_text_3$"
 hint_can_do_more_research_hint_text_1: "Nous devrions nous assurer que notre [country|e] recherche de nouvelles [advances|e] en permanence."
 hint_can_do_more_research_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Aller au @advances_panel![Link('advances', 'subtab = research', 'lateralview_advances_entry_name')] et choisir l'avancée qui convient à vos besoins.\n@arrow_bonus_tier_2! Vous pouvez aussi cliquer sur l'icône de la flasque vide en haut à droite pour ouvrir le @advances_panel![Link('technology_view', '', 'lateralview_technology_view_entry_name')] en entier.\n@automation! Si les profondeurs des [advances] vous intimident encore un peu, vous pouvez automatiser la recherche depuis le @automation![Link('automation', '', 'lateralview_automation_entry_name')]. Vous recevrez tout de même une notification lorsque notre pays découvrira une nouvelle [advance|e]."
 hint_can_do_more_research_hint_text_3: "#T Conseils supplémentaires : #!\n@hint! Les points de recherche non utilisés vont être stockés jusqu'à une certaine limite, après quoi ils seront perdus.\n@hint! Nous pouvons accroître notre vitesse de [research_progress|e] en accroissant notre [literacy|e] moyenne et la [Concept('estate_satisfaction', 'Satisfaction')|e] de notre [ShowEstateTypeName('clergy_estate')]."
 hint_can_do_more_research_diplomatic: "« La technologie offre de nombreuses occasions de simplifier la gestion de nos domaines. »"
 hint_can_do_more_research_administrative: "« Avec les bons investissements, nous pourrions grandement améliorer l'efficacité de notre économie. »"
 hint_can_do_more_research_military: "« L'amélioration constante de nos armées professionnelles est d'une importance vitale, de crainte que notre puissance ne pâlisse face à celle de l'ennemi. »"
 ### Cabinet lacks member
 hint_lack_cabinet_for_cabinet_action: "Conseil incomplet"
 hint_lack_cabinet_for_cabinet_action_hint_text: "$hint_lack_cabinet_for_cabinet_action_hint_text_1$\n\n$hint_lack_cabinet_for_cabinet_action_hint_text_2$\n\n$hint_lack_cabinet_for_cabinet_action_hint_text_3$"
 hint_lack_cabinet_for_cabinet_action_hint_text_1: "Une [cabinet_action|e] ne sera pas très efficace si nous ne pouvons pas l'affecter à un [character|e] compétent. Affectez toujours des [characters] à tous les [cabinet_seats|e]."
 hint_lack_cabinet_for_cabinet_action_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Cliquer sur #W l'Alerte#! pour ouvrir le @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')] et nommer le [character|e] avec l'[ability|e] pertinente la plus élevée au [cabinet_seat] vide.\n@arrow_bonus_tier_1! Envisager d'engager un nouveau [courtier|e] si nous n'avons pas de [characters] disponibles.\n@automation! Vous pouvez automatiser le Cabinet depuis le @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 hint_lack_cabinet_for_cabinet_action_hint_text_3: "#T Conseils supplémentaires : #!\n@hint! Chaque [cabinet_action|e] utilise l'une des trois [abilities|e] des personnages, il faut donc choisir soigneusement les membres en fonction de la tâche que nous allons leur confier.\n@hint! Les [cabinet_members|e] augmenteront la [estate_power|e] auquel ils appartiennent."
 hint_lack_cabinet_for_cabinet_action_diplomatic: "« La meilleure administration fera toujours emploi des meilleures personnes. »"
 hint_lack_cabinet_for_cabinet_action_administrative: "« Mieux notre pays fonctionnera, plus il aura fière allure à l'étranger. »"
 hint_lack_cabinet_for_cabinet_action_military: "« Seule une administration efficace nous permettra de projeter clairement notre puissance. »"
 ### Inflation
 hint_inflation: "Inflation"
 hint_inflation_hint_text: "$hint_inflation_hint_text_1$\n\n$hint_inflation_hint_text_2$"
 hint_inflation_hint_text_1: "L'Inflation augmente simplement toutes les dépenses de notre [country|e], et il est toujours préférable de l'éviter. Elle augmente assez rapidement lorsqu'on utilise la [minting|e], or elle peut être très difficile à réduire."
 hint_inflation_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Si l'inflation se développe, ajuster le curseur de [minting] dans le @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')] pour empêcher l'[inflation] de croître.\n@arrow_bonus_tier_2! Si l'inflation est déjà présente, régler le curseur au minimum la fera diminuer."
 hint_inflation_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Nous pouvons réduire l'inflation avec d'autres méthodes, comme certaines [advances|e]."
 hint_inflation_diplomatic: "« Puissions-nous nous prémunir de cette maladie invisible de l'économie. »"
 hint_inflation_administrative: "« Frapper de la monnaie peut être un remède tentant en cas de problème, mais elle peut aussi bien amener la mauvaise fortune. »"
 hint_inflation_military: "« L'Inflation est un assassin lent et perfide. »"
 ### Disloyal Subjects
 hint_has_disloyal_subjects: "Vassaux déloyaux"
 hint_has_disloyal_subjects_hint_text: "$hint_has_disloyal_subjects_hint_text_1$\n\n$hint_has_disloyal_subjects_hint_text_2$\n\n$hint_has_disloyal_subjects_hint_text_3$"
 hint_has_disloyal_subjects_hint_text_1: "Nos [subjects|e] sont des [countries|e] qui nous sont subordonnés d'une manière ou d'une autre. Ils nous paient généralement une [subject_taxation|e] et sont appelés à livrer nos [wars|e].\n\nSi la [subject_loyalty|e] passe sous #W 50#!, ils seront considérés comme déloyaux et ne nous aideront pas au cours de nos [wars]. Nos Vassaux déloyaux pourraient s'allier pour former un [GetInternationalOrganizationType('independence_movement').GetName], voire déclencher une [war] contre nous s'ils se sentent en position de force."
 hint_has_disloyal_subjects_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Nous assurer que l'[opinion|e] de nos vassaux reste positive. Vous pouvez l'augmenter avec l'[diplomatic_action|e] $IMPROVE_RELATIONTITLE$.\n@arrow_bonus_tier_1! Vous pouvez envisager l'[annexing|e] d'autres vassaux loyaux. En augmentant notre puissance relative par rapport à tous nos Vassaux, nous augmenterons leur loyauté.\n@arrow_bonus_tier_1! Augmenter la taille de nos [armies|e] intimidera nos Vassaux, ce qui augmentera leur loyauté."
 hint_has_disloyal_subjects_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Vous pouvez obtenir un aperçu de vos Vassaux dans l'écran Vassaux, dans le @diplomacy_panel![Link('diplomacy', 'relations_tab = current_relations', 'lateralview_diplomacy_entry_name')].\n@hint! Plus nos [subjects] sont nombreux et puissants, par rapport à notre propre puissance, plus il sera difficile de maintenir leur [subject_loyalty].\n@hint! Les caractéristiques et limites des [subjects] varient selon leur type." ##
 hint_has_disloyal_subjects_diplomatic: "« Nous devrions toujours entretenir de bonnes relations avec nos vassaux, de crainte qu'ils ne commencent à se croire maîtres de leur propre destin. »"
 hint_has_disloyal_subjects_administrative: "« Les vassaux sont un ajout rentable à notre Trésor.\nIls ne doivent pas en prendre conscience. »"
 hint_has_disloyal_subjects_military: "« Les moutons s'égarent à la première occasion. Préparons-nous à lâcher les chiens de guerre ! »"
 ### Buildings missing inputs
 hint_has_buildings_missing_input: "Production insuffisante des Bâtiments"
 hint_has_buildings_missing_input_hint_text: "$hint_has_buildings_missing_input_hint_text_1$\n\n$hint_has_buildings_missing_input_hint_text_2$\n\n$hint_has_buildings_missing_input_hint_text_3$"
 hint_has_buildings_missing_input_hint_text_1: "Les [buildings|e] ont besoin d'un accès aux [goods|e] de leurs [markets] pour fonctionner correctement. S'ils ne peuvent pas acheter les [goods] nécessaires, leur production sera réduite."
 hint_has_buildings_missing_input_hint_text_2: "#T Actions recommandées :#!\n$hint_address_shortage_text$"
 hint_has_buildings_missing_input_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Toutes les pénuries de construction ne constituent pas un problème crucial pour notre pays. Cependant, il peut être judicieux d'assurer le fonctionnement de certaines chaînes de production particulièrement stratégiques.\n@hint! Par exemple, nous ne pourrons peut-être pas recruter des [ShowUnitDefinitionName('a_footmen')] si notre [ShowBuildingTypeName('weapon_guild')] ne peut pas acheter suffisamment de [ShowGoodsName('lumber')] dans son [market]."
 hint_has_buildings_missing_input_diplomatic: "« Certains Bâtiments sont particulièrement nécessaires au bon fonctionnement de notre royaume. »"
 hint_has_buildings_missing_input_administrative: "« Nos marchands devraient chercher à régler les pénuries de nos marchés. Mais, à l'occasion, la main invisible du marché a besoin... d'un coup de main. »"
 hint_has_buildings_missing_input_military: "« Nous devrions assurer un approvisionnement régulier d'armes et de fournitures militaires avant de lancer une opération militaire. »"
 hint_address_shortage_text: "Cliquer sur #W l'Alerte#! vous amènera au @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')] filtré avec les [goods] manquants dans le [market] affecté.\nVous pouvez augmenter l'[supply|e] d'un [good|e] dans nos [markets|e] de trois manières principales :\n\n@arrow_bonus_tier_3! Cliquer sur le bouton @rgo! [rgo|e] pour voir une liste de nos [locations] dans ce [market] avec l'[rgo] en question. Souvenez-vous que l'[rgo] ne peut produire que des [raw_materials|e].\n@arrow_bonus_tier_2! Cliquer sur le bouton @building! [building|e] pour voir une liste de tous les [buildings] disponibles qui peuvent produire ce [good] spécifique.\n@arrow_bonus_tier_2! Cliquer sur le bouton @import! [import|e] pour importer le [good] depuis un autre marché avec de la [merchant_capacity|e].\n@automation! Vous pouvez automatiser votre construction de [buildings] et d'[rgo], ainsi que notre commerce, depuis le @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 ### Construction missing input
 hint_has_constructions_missing_input: "Approvisionnement insuffisant de construction"
 hint_has_constructions_missing_input_hint_text: "$hint_has_constructions_missing_input_hint_text_1$\n\n$hint_has_constructions_missing_input_hint_text_2$\n\n$hint_has_constructions_missing_input_hint_text_3$"
 hint_has_constructions_missing_input_hint_text_1: "Toutes les [constructions|e] nécessitent d'avoir accès à certains [goods|e] depuis le [market|e] du [location|e]. S'il n'y a pas assez de [goods] disponibles, la [construction] va s'interrompre."
 hint_has_constructions_missing_input_hint_text_2: "#T Actions recommandées :#!\n$hint_address_shortage_text$"
 hint_has_constructions_missing_input_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Tous les [locations] d'un [market] ont accès aux [goods] dont ils ont besoin, pour quelque raison que ce soit, dans l'ordre de leur [market_access|e], quelle que soit l'origine du Bien.\n@hint! Cela signifie que les [locations] plus proches des [market_centers|e] accéderont plus facilement aux Biens dont ils ont besoin."
 hint_has_constructions_missing_input_diplomatic: "« Toute entreprise doit contrôler précisément ses ressources et ses besoins. »"
 hint_has_constructions_missing_input_administrative: "« La diplomatie et le commerce peuvent nous fournir tout ce que nous ne pouvons pas produire nous-mêmes. »"
 hint_has_constructions_missing_input_military: "« Nous devons pouvoir satisfaire tous nos besoins d'approvisionnement et toutes nos demandes si nous voulons éviter que d'autres exploitent nos faiblesses. »"
 ### Construction missing input
 hint_lack_pop_promotion_to_fill_buildings: "Employés manquants dans les bâtiments ou [rgo]"
 hint_lack_pop_promotion_to_fill_buildings_hint_text: "$hint_lack_pop_promotion_to_fill_buildings_hint_text_1$\n\n$hint_lack_pop_promotion_to_fill_buildings_hint_text_2$\n\n$hint_lack_pop_promotion_to_fill_buildings_hint_text_3$"
 hint_lack_pop_promotion_to_fill_buildings_hint_text_1: "Les différents [buildings|e] emploient différentes [pop_types|e]. S'il n'y a pas suffisamment de [pops|e] disponibles de la [pop_type] nécessaire lorsqu'un nouveau [building] est achevé, les [ShowPopTypeName('peasants')] commencent à être #L [promoted|el]s#! en fonction de la [ShowModifierTypeName('local_pop_promotion_speed')] du [location|e].\n\nLes bâtiments peuvent aussi perdre des employés lorsque des [pops] meurent à cause des [diseases|e], des [sieges|e] ou de la [starvation|e]."
 hint_lack_pop_promotion_to_fill_buildings_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Ne pas construire dans des [locations] où il manque déjà trop d'employés.\n@arrow_bonus_tier_2! Accroître les importantes sources de vitesse de promotion dans le [location] : [stability|e], [literacy|e] et [control|e].\n@arrow_bonus_tier_1! Construire une [ShowBuildingTypeName('library')] et une [ShowBuildingTypeName('university')] dans nos [locations] les plus importants.\n@arrow_bonus_tier_1! Envisager de détruire les [buildings] les moins utiles pour libérer de la main-d'œuvre."
 hint_lack_pop_promotion_to_fill_buildings_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Les [urban_locations|e] possèdent une quantité de base supérieure de [pops] de [upper_class|e].\n@hint! Souvenez-vous qu'un [location] doit avoir au moins un peu de [ShowPopTypeName('peasants')] #L [available|el]s#! pour que la [promotion] se produise.\n@hint! Vous pouvez consulter la [ShowModifierTypeName('local_pop_promotion_speed')] d'un [location] dans #W l'onglet Démographie#! de #W l'écran du Lieu#!."
 hint_lack_pop_promotion_to_fill_buildings_diplomatic: "« Qu'est-ce qu'une industrie sans le peuple ? »"
 hint_lack_pop_promotion_to_fill_buildings_administrative: "« Si notre peuple ne veut pas travailler, d'autres pays pourraient nous trouver fainéants. »"
 hint_lack_pop_promotion_to_fill_buildings_military: "« Le peuple a le devoir de travailler et de produire ce dont le pays a besoin. »"
 ### Casus Belli
 hint_casus_belli: "Casus belli"
 hint_casus_belli_hint_text: "$hint_casus_belli_hint_text_1$\n\n$hint_casus_belli_hint_text_2$\n\n$hint_casus_belli_hint_text_3$"
 hint_casus_belli_hint_text_1: "Un [casus_belli|e] est une raison légitime de déclarer une [war|e]. Entrer en guerre sans Casus belli valide est toujours possible, mais il sera plus difficile d'imposer nos revendications dans un [peace_treaty|e], et nos voisins réagiront à nos actions avec une hostilité accrue."
 hint_casus_belli_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! La meilleure façon d'obtenir un Casus belli est d'en demander un à notre [parliament|e]. Vous pouvez convoquer une séance du Parlement depuis le @government_panel![Link('government', 'tabcontent = parliament', 'lateralview_government_entry_name')].\n@arrow_bonus_tier_2! Créer un [spy_network|e] dans des [countries] étrangers nous permettra de fabriquer un Casus belli contre eux, si nous avons des [cores|e] sur leur territoire ou s'ils sont nos [rivals|e]."
 hint_casus_belli_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Souvenez-vous que toutes les [wars] ne sont pas justes et que nous pouvons entrer en guerre sans Casus belli. Un bon Casus belli est un atout utile, mais le plus souvent, le droit du plus fort prévaut.\n@hint! Chaque Casus belli entraîne un [war_goal|e] spécifique. Accomplir cet Objectif nous rapportera du [war_score|e], qui est essentiel pour la victoire.\n@hint! Les [events|e] et [situations|e] peuvent entraîner des Casus belli spéciaux."
 hint_casus_belli_diplomatic: "« Même dans la guerre, il y a des règles à respecter. »"
 hint_casus_belli_administrative: "« Un bon Casus belli nous permettrait de déclarer la guerre sans provoquer le courroux de nos voisins. »"
 hint_casus_belli_military: "« Le meilleur Casus belli, mon seigneur, est une absence de Casus belli. »"
 ### Levies
 hint_has_unraised_levies_in_war: "Levées"
 hint_has_unraised_levies_in_war_hint_text: "$hint_has_unraised_levies_in_war_hint_text_1$\n\n$hint_has_unraised_levies_in_war_hint_text_2$\n\n$hint_has_unraised_levies_in_war_hint_text_3$"
 hint_has_unraised_levies_in_war_hint_text_1: "Les [levies_with_icon|e] constituent l'essentiel de l'armée d'un [country_with_icon|e] dans les premiers siècles de jeu, avant qu'elles ne soient remplacées par des soldats professionnels, les [regulars_with_icon|e]. Jusqu'à ce moment, il est toujours préférable de déployer nos [levies] en temps de [war_with_icon|e]."
 hint_has_unraised_levies_in_war_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Lorsqu'une guerre commence, cliquez sur #W l'Alerte#! pour aller à #W Déployer les Levées#! dans le @military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')]. De là, vous pourrez déployer toutes les [levies] en même temps, ou choisir les [provinces_with_icon|e] spécifiques que vous voulez mobiliser.\n@arrow_bonus_tier_2! Il vaut mieux réduire notre dépendance des [levies] grâce aux [regular_regiments], supérieurs mais coûteux. Pour cela, il faut construire une [ShowBuildingTypeName('sergeantry')].\n@arrow_bonus_tier_1! En cas de besoin, les [mercenaries_with_icon|e] peuvent compléter, voire remplacer, nos [levies], à condition d'avoir suffisamment de fonds. Vous pouvez engager des [mercenaries] depuis le @military_panel![Link('unit_overview','','lateralview_unit_overview_entry_name')]."
 hint_has_unraised_levies_in_war_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Les [levies] sont principalement originaires des [pops_with_icon|e] de votre [primary_culture_with_icon|e] et des [accepted_cultures_with_icon|e], mais la quantité que vous pouvez lever dans chaque [location] dépendra de son [control_with_icon|e].\n@hint! Gardez à l'esprit que la production de [food_with_icon|e] et d'[rgo_with_icon|e] diminuera dans les [locations] concernés jusqu'au retour des troupes.\n@hint! Attention : chaque paysan qui meurt au combat est un paysan de moins pour travailler dans les champs."
 hint_has_unraised_levies_in_war_diplomatic: "« Les gens doivent travailler, mais ils doivent aussi défendre leur foyer en cas d'attaque. »"
 hint_has_unraised_levies_in_war_administrative: "« Si la population nous a fait confiance, elle nous aidera en cas de besoin. »"
 hint_has_unraised_levies_in_war_military: "« Avoir un champ à labourer n'est plus une excuse lorsqu'il y a une guerre à remporter. »"
 ### No allies
 hint_no_allies: "Pas d'alliés"
 hint_no_allies_hint_text: "$hint_no_allies_hint_text_1$\n\n$hint_no_allies_hint_text_2$\n\n$hint_no_allies_hint_text_3$"
 hint_no_allies_hint_text_1: "Une [alliance|e] est un [treaty|e] entre deux [countries|e] qui leur permet d'intervenir dans la [war|e] de l'autre. Si l'on nous attaque, nos [allies] recevront un [call_to_arms|e] pour rejoindre la guerre à nos côtés. À l'inverse, nous devrions toujours tenir compte des alliés de nos ennemis avant de déclarer une [war], car tout porte à croire qu'ils se rallieront contre nous."
 hint_no_allies_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Aller au @diplomacy_panel![Link('diplomacy_macrobuilder', '', 'lateralview_diplomacy_macrobuilder_entry_name')] et cliquer sur $offer_alliance$, dans #W $CATEGORY_FRIENDLY_ACTIONS$#!. Vous verrez une liste de tous les [countries] prêts à signer une [alliance|e] avec nous.\n@arrow_bonus_tier_2! Certains [countries] auront peut-être besoin qu'on les persuade. Utiliser l'[diplomatic_action|e] #W $IMPROVE_RELATIONTITLE$#! les convaincra progressivement."
 hint_no_allies_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Attention, nos alliés pourraient nous entraîner dans leurs propres guerres. Ne vous alliez pas avec des pays qui ont l'air trop vulnérables, ou nous pourrions nous retrouver à perdre avec eux une guerre qui ne nous concerne pas.\n@hint! Nous pouvons toujours refuser un [call_to_arms] de nos alliés, mais cela marquera la fin d'une amitié et ternira notre réputation diplomatique pour de nombreuses années."
 hint_no_allies_diplomatic: "« Personne ne peut survivre seul dans ce monde. »"
 hint_no_allies_administrative: "« Même si nous ne voulons pas attaquer, nouer une alliance avec un voisin pourrait dissuader nos ennemis de nous attaquer. »"
 hint_no_allies_military: "« Un allié puissant couvrira notre arrière-garde lorsque nous lancerons une attaque. »"
 ##### Situation Hints #####
 ### The Black Death
 hint_black_death: "Peste noire"
 hint_black_death_hint_text: "$hint_black_death_hint_text_1$\n\n$hint_black_death_hint_text_2$\n\n$hint_black_death_hint_text_3$"
 hint_black_death_hint_text_1: "La Peste noire est une [situation|e] qui ravagera l'Ancien Monde en suivant les routes du commerce et de la civilisation. Elle sera particulièrement mortelle dans nos [locations|e] densément peuplés et disparaîtra une fois que suffisamment de survivants auront acquis une [disease_resistance|e].\n\nDes membres de chaque [pop_type|e] mourront de maladie, ce qui videra nos [buildings|E] jusqu'à ce qu'on puisse [promote|el] de nouveaux [ShowPopTypeName('peasants')]. Cela signifie que notre [tax_base|e] sera réduite, que la production de nos [buildings] s'effondrera et que la [ShowModifierTypeName('local_pop_promotion_speed')] sera capitale pour compenser la perte d'[employment|e]."
 hint_black_death_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Construire des [buildings] de type [ShowBuildingTypeName('hospital')] dans nos [urban_locations|e] principaux avant que la maladie n'atteigne notre [country|e].\n@arrow_bonus_tier_2! Cliquer sur la bannière de la [situation] pour consulter les interactions spéciales à notre disposition. Elles aideront peut-être à diminuer la catastrophe ?\n@arrow_bonus_tier_2! Conserver une [stability|e] élevée. Cela aide contre les [rebellions|e], mais ce sera également essentiel pour la [ShowModifierTypeName('local_pop_promotion_speed')].\n@arrow_bonus_tier_1! Ne pas construire de nouveaux bâtiments dans les [locations] dépeuplés, ils auraient du mal à engager de nouveaux ouvriers.\n@arrow_bonus_tier_1! Surveiller notre [ShowModifierTypeName('local_pop_promotion_speed')], car l'essentiel de nos [buildings] et [rgo|e] aura besoin de [ShowPopTypeName('peasants')] à [promote|e] en [pop_types] supérieurs."
 hint_black_death_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Cela pourrait prendre des années, mais tant qu'il y aura suffisamment de paysans dans nos [locations], le peuple finira par se [promote|e] pour remplir les lacunes causées par la maladie.\n@hint! Vous pouvez tirer les leçons de ce désastre pour résoudre les autres calamités lors de la campagne : la [starvation|e], les [diseases|e] et le [loot|e] auront les mêmes effets sur nos lieux."
 hint_black_death_diplomatic: "« La mort s'avance. La ruine et le tourment la suivent. »"
 hint_black_death_administrative: "« La Mort Pâle renverse d'un pied impartial les tours des rois comme les masures des démunis. »"
 hint_black_death_military: "« Le quatrième cavalier est sur nous. Aucun conseil ne nous sauvera pour l'instant. »"
 ###Fall of Delhi
 hint_fall_of_delhi: "[GetSituationByKey('fall_of_delhi').GetNameWithNoTooltip]"
 hint_fall_of_delhi_hint_text: "$hint_fall_of_delhi_hint_text_1$\n\n$hint_fall_of_delhi_hint_text_2$\n\n$hint_fall_of_delhi_hint_text_3$\n\n$hint_fall_of_delhi_hint_text_4$"
 hint_fall_of_delhi_hint_text_1: "La [GetSituationByKey('fall_of_delhi').GetName] est une [situation|e] qui pourrait entraîner la destruction d'un [GetCountry('DLH').GetFlavorRank] autrefois puissant. Autour d'eux, vautours et conquérants potentiels s'agglutinent le long d'une frontière affaiblie, alors que l'autorité de [GetCountry('DLH').GetGovernment.GetRulerOrRegent.GetName] décline..."
 hint_fall_of_delhi_hint_text_2: "#T Actions recommandées pour Delhi :#!\n@arrow_bonus_tier_3! En tant que [GetCountry('DLH').GetName], envisager d'utiliser les nombreuses nouvelles [actions|e], telles que [ShowGenericActionName('strengthen_neighbor_relations')] ou [ShowGenericActionName('fall_of_delhi_appoint_governors')]. \n@arrow_bonus_tier_2! Au cours des différents [events|e] liés à cette [situation|e], nous devons chercher à accroître notre [share_of_power_gc|e] au détriment de nos ennemis, pour que notre peuple n'aille pas à sa perte."
 hint_fall_of_delhi_hint_text_3: "#T Conseils supplémentaires pour Delhi :#!\n@hint! L'un de nos atouts majeurs face à nos ennemis est notre puissante [army|e]. Contrairement aux [levies|e], nos soldats salariés reconstituent leurs rangs et sont nettement plus redoutables. Ils forment un pilier de notre puissance et assurent la stabilité de notre régime."
 hint_fall_of_delhi_hint_text_4: "#T Actions recommandées en tant qu'opposant :#!\n@arrow_bonus_tier_3! Le [country|e] le plus puissant de l'$india$ sera le principal opposant au début de la [situation|e], mais nous pouvons obtenir cette position en déclarant la guerre et en revendiquant la primauté. Nous pouvons le faire soit en étant le [country|e] le plus puissant de l'$india$ au début de la [situation|e], soit en battant le dirigeant actuel et en prenant la primauté grâce au [peace_treaty|e] « [ShowPeaceTreatyTypeNameWithNoTooltip('peace_seize_opposition_leadership')] »."
 hint_fall_of_delhi_diplomatic: "« Que ce soit pour défendre le trône de [GetCountry('DLH').GetName] ou pour s'élever en tant qu'adversaire, il est sage d'entretenir des relations prudentes avec ses voisins. L'amitié peut permettre de gagner du temps, tandis que l'hostilité peut justifier de nouvelles conquêtes. »"
 hint_fall_of_delhi_administrative: "« Les terres conquises dans le chaos sont des gains fragiles. Envisagez d'accorder des [subjects|e] ou d'améliorer le [control|e] lorsque cela est possible, afin que les territoires nouvellement acquis ne vous échappent pas aussi rapidement qu'ils ont été conquis. »"
 hint_fall_of_delhi_military: "« L'épée joue un rôle déterminant dans cette lutte. Une [army|e] puissante peut défendre Delhi de la ruine ou permettre aux opposants de terrasser le géant. Mais même la victoire comporte des risques ! Méfiez-vous des rébellions et des lignes trop étirées. »"
 ###Rise of the Turks
 hint_rise_of_the_ottomans: "Conseils : [GetSituationByKey('rise_of_the_ottomans').GetNameWithNoTooltip]"
 hint_rise_of_the_ottomans_hint_text: "$hint_rise_of_the_ottomans_hint_text_1$\n\n$hint_rise_of_the_ottomans_hint_text_2$"
 hint_rise_of_the_ottomans_hint_text_1: "Cette [situation|e] marque l'ascension du #italic Beylicat le plus puissant#!, destiné à forger l'un des plus grands empires de l'histoire. Grâce à des [events|e] et des [actions|e] uniques, nous devons assurer notre domination sur les autres Beylicats, traverser la [ShowProvinceDefinitionName('marmara_sea_province')] et revendiquer les richesses de [ShowLocationName('constantinople')]. La gloire éternelle nous attend !"
 hint_rise_of_the_ottomans_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_2! L'heure de notre ascension a sonné. En menant de puissantes [actions|e] telles que [ShowGenericActionName('press_claims')] et en tirant parti d'[events|e] qui accélèrent l'[integration|e], notre ascension restera gravée dans les annales.\n@arrow_bonus_tier_1! Si nous conservons #Y 120#! [locations|e] et assurons notre présence dans les [ShowRegionName('balkan_region')], nous pourrons étendre l'[action|e] [ShowGenericActionNameWithNoTooltip('press_claims')] à cette [region|e] également."
 hint_rise_of_the_ottomans_diplomatic: "« Au début de la [situation|e], il est judicieux d'utiliser les [actions|e] proposées, telles que [ShowGenericActionName('seek_relations_with_the_byzantines')]. En tirant parti de leur prestige déclinant en tant que dernier bastion de $ROM$, nous construirons sur notre héritage. »"
 hint_rise_of_the_ottomans_administrative: "« Même si nous excellons certainement dans la conquête, nous devons rester attentifs à notre intérieur et au cœur de notre royaume. Ne négligez pas nos affaires intérieures dans votre quête de gloire à l'étranger ! »"
 hint_rise_of_the_ottomans_military: "« Nous devons chercher à conquérir les [towns_and_cities|e] de nos ennemis. Ces campagnes seront le fondement du pouvoir générationnel. »"
 ####Council of Trent
 hint_council_of_trent: "[GetSituationByKey('council_of_trent').GetNameWithNoTooltip]"
 hint_council_of_trent_hint_text: "$hint_council_of_trent_hint_text_1$\n\n$hint_council_of_trent_hint_text_2$"
 hint_council_of_trent_hint_text_1: "Au cours du [ShowSituationName('council_of_trent')], l'[GetUniqueInternationalOrganization('catholic_church').GetName] est en mesure de modifier ses [laws|e] actuelles et d'introduire de nouvelles [policies|e] au sein de l'[international_organization|e]."
 hint_council_of_trent_hint_text_2: "#T Interactions possibles :#!\n@arrow_bonus_tier_3! En tant que [member|e] de l'[GetUniqueInternationalOrganization('catholic_church').GetName], vous pouvez [ShowResolutionName('policy_vote')|l] en utilisant la liste des [laws] ci-dessous ou le panneau des doctrines de l'[GetUniqueInternationalOrganization('catholic_church').GetName]\n@arrow_bonus_tier_2! En tant que [member|e] de l'[GetUniqueInternationalOrganization('catholic_church').GetName], vous pouvez voter pour [ShowResolutionName('policy_vote')|l]."
 ###Golden Age of Piracy
 hint_golden_age_of_piracy: "[GetSituationByKey('golden_age_of_piracy').GetNameWithNoTooltip]"
 hint_golden_age_of_piracy_hint_text: "$hint_golden_age_of_piracy_hint_text_1$\n\n$hint_golden_age_of_piracy_hint_text_2$\n\n$hint_golden_age_of_piracy_hint_text_3$\n\n$hint_golden_age_of_piracy_hint_text_4$"
 hint_golden_age_of_piracy_hint_text_1: "L'[GetSituationByKey('golden_age_of_piracy').GetName] est une [situation|e] susceptible de donner naissance à de nouveaux pirates. Des hommes libres, des marins mécontents et ceux qui défient l'autorité centralisée renforcent les voiles noires sous lesquelles ils mènent désormais leurs activités illicites."
 hint_golden_age_of_piracy_hint_text_2: "#T Actions recommandées pour lutter contre les pirates :#!\n@arrow_bonus_tier_3! Envisager d'éradiquer tous les pirates près de nos côtes : nous ne pouvons pas nous permettre de les laisser écumer nos mers. \n@arrow_bonus_tier_2! Chaque [event|e] associé à cette [situation|e] pourrait annoncer la naissance d'une nouvelle république pirate."
 hint_golden_age_of_piracy_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Nous pourrions être en mesure d'utiliser de nouvelles [actions|e] dans cette [situation|e], que nous hissions ou non le drapeau noir."
 hint_golden_age_of_piracy_hint_text_4: "#T Actions recommandées en tant que Pirate :#!\n@arrow_bonus_tier_3! Il est sage de sécuriser les côtes et de bâtir une puissante [navy|e]. En utilisant des [actions|e] comme [ShowGenericActionName('attract_sailors')] ou [ShowGenericActionName('migrate_to_new_waters')], nous pouvons maintenir une flotte polyvalente et une présence durable."
 hint_golden_age_of_piracy_diplomatic: "« Les sourires et le rhum sont plus efficaces que les menaces, du moins jusqu'à ce que les canons se mettent à parler. Il serait peut-être sage d'entretenir des relations stables avec les vauriens. Tous les trésors ne sont pas faits d'argent et d'or, vous savez. »"
 hint_golden_age_of_piracy_administrative: "« La gestion de nos possessions maritimes est une affaire délicate à l'ère de la piraterie. Qu'il s'agisse de se défendre contre les pirates ou contre la concurrence déloyale, il est essentiel de maintenir une administration rigoureuse ! »"
 hint_golden_age_of_piracy_military: "« Les pirates ne reconnaissent aucun pays, ayant vendu le leur. Et comme ils sont certains d'être pendus s'ils sont capturés, ils n'auront aucun scrupule à tuer et à détruire si leurs demandes ne sont pas satisfaites. »"
 ###Hundred Years War
 hint_hundred_years_war: "[GetSituationByKey('hundred_years_war').GetNameWithNoTooltip]"
 hint_hundred_years_war_hint_text: "$hint_hundred_years_war_hint_text_1$\n\n$hint_hundred_years_war_hint_text_2$\n\n$hint_hundred_years_war_hint_text_3$\n\n$hint_hundred_years_war_hint_text_4$"
 hint_hundred_years_war_hint_text_1: "La [GetSituationByKey('hundred_years_war').GetName] plonge l'[ShowSubContinentName('western_europe')] dans la tourmente ! Cette période mettra à l'épreuve les alliances et de nouvelles puissances émergeront certainement des décombres."
 hint_hundred_years_war_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! La [GetCountry('FRA').GetName] et l'[GetCountry('ENG').GetName] ont toutes deux accès aux actions [ShowGenericActionName('request_war_entry')], [ShowGenericActionName('hyw_sign_truce')] et [ShowGenericActionName('request_papal_delegates')]. Il s'agit là de moyens uniques de manipuler le statu quo du conflit, voire de le faire pencher en faveur de l'un ou l'autre pays."
 hint_hundred_years_war_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! En tant que participant au conflit, nous pourrions être en mesure de gagner des territoires ou de conclure des alliances puissantes."
 hint_hundred_years_war_hint_text_4: "#T Actions recommandées en tant que [subject|e] de la [GetCountry('FRA').GetName] :#!\n@arrow_bonus_tier_3! Il serait judicieux de recourir à l'action [ShowGenericActionName('demand_autonomy')]. Chaque [ShowSubjectTypeName('appanage')] peut réclamer un certain degré d'autonomie et en bénéficier largement, grâce à son rôle de défenseur de la couronne #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e#!."
 hint_hundred_years_war_diplomatic: "« Donnons une chance à la guerre ! »"
 hint_hundred_years_war_administrative: "« Les territoires d'outre-mer risquent d'en pâtir en termes de [control|e]. Soyons attentif à la [proximity|e] de chaque nouveau territoire conquis par rapport à notre [capital|e]. »"
 hint_hundred_years_war_military: "« Partir en guerre contre nos ennemis du Sud, qu'il s'agisse de la [GetCountry('FRA').GetName] ou de l'[GetCountry('ENG').GetName] ? Envisagez l'[action|e] [ShowGenericActionName('hyw_sign_truce')] avec un voisin puissant ailleurs. »"
 ###Hussite Wars
 hint_hussite_wars: "[GetSituationByKey('hussite_wars').GetNameWithNoTooltip]"
 hint_hussite_wars_hint_text: "$hint_hussite_wars_hint_text_1$\n\n$hint_hussite_wars_hint_text_2$\n\n$hint_hussite_wars_hint_text_3$\n\n$hint_hussite_wars_hint_text_4$"
 hint_hussite_wars_hint_text_1: "Les [GetSituationByKey('hussite_wars').GetName] provoquent une profonde fracture au sein de la religion [GetReligionByKey('catholic').GetName|l]. De leur côté, de nombreux monarques #L [GetReligionByKey('catholic').GetAdjectiveWithNoTooltip|l]s#! craignent que si cette hérésie n'est pas rapidement éradiquée, elle risque d'envahir une grande partie de l'[ShowContinentName('europe')] et de menacer l'autorité spirituelle du [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 hint_hussite_wars_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Le [GetCountry('PAP').GetGovernment.GetRulerTitle] cherchera à déclarer la [war|e] à la [GetCountry('BOH').GetName]. Les pays voisins #L [ShowReligionGroupAdjective('christian')|l]s#! pourront choisir de se rallier à l'un ou l'autre camp, décidant ainsi du sort de tout un [continent|e]."
 hint_hussite_wars_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! La [GetCountry('BOH').GetName] a accès à de nombreuses [actions|e] uniques telles que [ShowGenericActionName('convert_heretics_hw_action')] et [ShowGenericActionName('prepare_defenses_hw_action')], entre autres."
 hint_hussite_wars_hint_text_4: "#T Actions recommandées en tant que [GetCountry('PAP').GetName] :#!\n@arrow_bonus_tier_3! De bonnes relations avec les autres pays #L [GetReligionByKey('catholic').GetAdjective|l]s#! pourraient nous permettre de les appeler à l'aide dans notre lutte. Le [peace_treaty|e] unique [ShowPeaceTreatyTypeName('supress_hussite_faith')] est disponible pendant la [situation|e]. Il réduira le coût de l'utilisation du [peace_treaty|e] #Y Convertir de force#!."
 hint_hussite_wars_diplomatic: "« La foi devrait nous motiver à rechercher des alliés partageant les mêmes idées et à persévérer pendant cette période difficile. »"
 hint_hussite_wars_administrative: "« Nous devrions nous efforcer de maintenir notre [religious_unity|e]. »"
 hint_hussite_wars_military: "« Il est probable que nous ayons à défendre notre foi par des moyens violents. »"
 ###Italian Wars
 hint_italian_wars: "[GetSituationByKey('italian_wars').GetNameWithNoTooltip]"
 hint_italian_wars_hint_text: "$hint_italian_wars_hint_text_1$\n\n$hint_italian_wars_hint_text_2$\n\n$hint_italian_wars_hint_text_3$\n\n$hint_italian_wars_hint_text_4$"
 hint_italian_wars_hint_text_1: "Les [GetSituationByKey('italian_wars').GetName] embrasent l'[ShowRegionName('italy_region')]. Tandis que des [countries|e] étrangers s'efforcent de l'envahir, la formation des ligues italiennes inaugure une ère de division et de résistance, protégeant ainsi sa prospérité."
 hint_italian_wars_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Les dirigeants de chaque ligue peuvent inviter d'autres [countries|e] à renforcer leur emprise sur l'[ShowRegionName('italy_region')]."
 hint_italian_wars_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Les adversaires ou ennemis des dirigeants de la ligue peuvent [ShowGenericActionName('iw_send_aid')|l] et faire pencher la balance dans une guerre capitale."
 hint_italian_wars_hint_text_4: "#T Actions recommandées en tant que dirigeant d'une ligue [ShowCultureGroupName('italian_group')|l] :#!\n@arrow_bonus_tier_3! De bonnes relations avec les pays voisins renforceront le pouvoir de notre [international_organization|e]."
 hint_italian_wars_diplomatic: "« L'[ShowRegionName('italy_region')] doit être contrôlée par nous et nos alliés partageant les mêmes idées. »"
 hint_italian_wars_administrative: "« La mise en place de [subjects|e] en [ShowRegionName('italy_region')] renforcera notre influence dans la [region|e]. »"
 hint_italian_wars_military: "« Trop de richesses et de pouvoir sont en jeu : nous devons écraser la concurrence. »"
 ###Little Ice Age
 hint_little_ice_age: "[GetSituationByKey('little_ice_age').GetNameWithNoTooltip]"
 hint_little_ice_age_hint_text: "$hint_little_ice_age_hint_text_1$\n\n$hint_little_ice_age_hint_text_2$\n\n$hint_little_ice_age_hint_text_3$"
 hint_little_ice_age_hint_text_1: "Le [GetSituationByKey('little_ice_age').GetName] est à nos portes ! Le gel recouvre les terres. Nous devons faire tout notre possible pour protéger les récoltes, les animaux et assurer la survie de notre peuple !"
 hint_little_ice_age_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Envisager d'agrandir les [buildings|e] qui produisent ou améliorent la production de [food|e]."
 hint_little_ice_age_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Nous pouvons utiliser de nombreuses [actions|e] uniques pour aider à renforcer et à redistribuer la [food|e] dans nos [provinces|e]."
 hint_little_ice_age_diplomatic: "« L'hiver approche. »"
 hint_little_ice_age_administrative: "« Une production et une distribution adéquates de [food|e] protégeront nos [pops|e] d'une mort prématurée. »"
 hint_little_ice_age_military: "« Les étendues d'eau gelées peuvent être brièvement praticables, mais les [armies|e] piégées dans les montagnes en hiver risquent de rester bloquées beaucoup plus longtemps. »"
 ###Revolution
 hint_the_revolution: "[GetSituationByKey('the_revolution').GetNameWithNoTooltip]"
 hint_the_revolution_hint_text: "$hint_the_revolution_hint_text_1$\n\n$hint_the_revolution_hint_text_2$\n\n$hint_the_revolution_hint_text_3$"
 hint_the_revolution_hint_text_1: "Le [GetSituationByKey('the_revolution').GetName] est en marche ! Les monarchies tremblent alors que les idées de liberté, d'égalité et de fraternité se répandent comme une traînée de poudre. Allons-nous embrasser les flammes du changement ou défendre l'ordre ancien ?"
 hint_the_revolution_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Nous pouvons devenir [Concept('revolutionary', 'révolutionnaires')|e] en nous rangeant du côté des rebelles [Concept('revolutionary', 'révolutionnaires')|e] pendant la [disaster|e] [ShowDisasterName('revolution_disaster')].\n@arrow_bonus_tier_2! La [situation|e] permet #Y 2#! [peace_treaties|e] uniques : [ShowPeaceTreatyTypeName('reinstate_the_monarchy')] et [ShowPeaceTreatyTypeNameWithNoTooltip('force_revolution')].\n@arrow_bonus_tier_1! La [situation|e] donne accès à de nouvelles [actions|e] telles que [ShowGenericActionName('suppress_foreign_revolutionaries')] et [ShowGenericActionName('assist_foreign_revolutionaries')]."
 hint_the_revolution_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Le pays révolutionnaire le plus puissant peut revendiquer le titre de [revolutionary_target|e] en obtenant le [great_power_score|e] le plus élevé."
 hint_the_revolution_diplomatic: "« Dans le paysage politique, il semble que de nombreux monarques aient perdu la tête – au sens propre comme au figuré – dans leur volonté d'écraser ces révolutions. »"
 hint_the_revolution_administrative: "« Nous devrions prendre soin de choisir rapidement notre camp. La survie de notre royaume dépend de la rapidité de nos décisions. Si la révolution venait à frapper à notre porte, soyons prêts. »"
 hint_the_revolution_military: "« Que nous réprimions ou soutenions les sentiments révolutionnaires, notre influence doit s'étendre au-delà de nos frontières. »"
 ###Western Schism
 hint_western_schism: "[GetSituationByKey('western_schism').GetNameWithNoTooltip]"
 hint_western_schism_hint_text: "$hint_western_schism_text_1$\n\n$hint_western_schism_text_2$\n\n$hint_western_schism_text_3$\n\n$hint_western_schism_text_4$"
 hint_western_schism_text_1: "Pendant la [situation|e] [ShowSituationNameWithNoTooltip('western_schism')], l'[international_organization_with_icon|e] [GetUniqueInternationalOrganization('catholic_church').GetName] est divisée entre deux candidats à la papauté, interdisant toute interaction avec la Curie.\n\nPour influencer l'issue de la [situation], les mesures suivantes peuvent être prises en fonction de votre rôle au sein de l'Église :"
 hint_western_schism_text_2: "#T [countries] en possession d'un [cardinal_with_icon|e] :#!\n@arrow_bonus_tier_3! Voter pour l'un des candidats."
 hint_western_schism_text_3: "#T [countries] sans [cardinal_with_icon|e] :#!\n@arrow_bonus_tier_3! Utiliser l'[action|e] [situation] #V $schism_show_support_for_one_pope$#! pour accorder des progrès au candidat choisi\n@arrow_bonus_tier_2! Utiliser l'[action] de religion $request_cardinal_seat$ pour obtenir un [cardinal]\n@arrow_bonus_tier_1! Utiliser l'[action] [situation] #V $schism_demand_support_from_one_pope$#! pour tirer profit de la [situation]"
 hint_western_schism_text_4: "Pendant la [situation], des hérésies se répandront dans tout le monde catholique.\n\n#T Actions recommandées :#!\n@arrow_bonus_tier_3! Envisager d'utiliser l'[action] de [situation|e] #V $schism_show_unity_of_faith$#! pour maintenir votre [religious_unity|e] à un niveau élevé."
 ###Reformation
 hint_reformation: "[GetSituationByKey('reformation').GetNameWithNoTooltip]"
 hint_reformation_hint_text: "$hint_reformation_hint_text_1$\n\n$hint_reformation_hint_text_2$\n\n$hint_reformation_hint_text_3$"
 hint_reformation_hint_text_1: "Pendant la [situation|e][ShowSituationNameWithNoTooltip('reformation')], les [ShowBuildingTypeName('lutheran_preachers')] et les [ShowBuildingTypeName('calvinist_preachers')] répandront leurs nouvelles [religions|e] à travers le monde [ShowReligionGroupAdjective('christian')|l]."
 hint_reformation_hint_text_2: "#T Combattre les réformateurs :#!\n@arrow_bonus_tier_3! Supprimez les [buildings|e] des [ShowBuildingTypeName('lutheran_preachers')] et des [ShowBuildingTypeName('calvinist_preachers')], ce qui vous coûtera de la [stability|e]\n@arrow_bonus_tier_3! Une fois cette option activée, construisez et entretenez l'[ShowBuildingTypeName('jesuit_college')] pour lutter contre la propagation du [ShowReligionName('lutheran')] et du [ShowReligionName('calvinist')]."
 hint_reformation_hint_text_3: "#T Rejoindre les réformateurs :#!\n@arrow_bonus_tier_3! Une fois qu'une nouvelle religion s'est répandue dans votre pays, adoptez-la et convertissez-vous à l'aide de l'action #V $embrace_the_reformation$#!\n@arrow_bonus_tier_2! Ouvrez @religion_panel![Link('country_religion', '', '@society_panel! Religion Tab')] pour vous convertir à une nouvelle [religion]"
 ###Treaty of Tordesillas
 hint_treaty_of_tordesillas: "[GetSituationByKey('treaty_of_tordesillas').GetNameWithNoTooltip]"
 hint_treaty_of_tordesillas_hint_text: "$hint_treaty_of_tordesillas_hint_text_1$\n\n$hint_treaty_of_tordesillas_hint_text_2$"
 hint_treaty_of_tordesillas_hint_text_1: "Le [GetSituationByKey('treaty_of_tordesillas').GetName] a commencé ! [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_west_country').GetCountry.GetName] et [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_east_country').GetCountry.GetName] cherchent à se partager le Nouveau Monde !"
 hint_treaty_of_tordesillas_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Nous pouvons recourir à l'une des [actions|e] uniques depuis le panneau [situation|e] afin de façonner nos ambitions coloniales.\n@arrow_bonus_tier_2! Une #Y deuxième#! phase de la [situation|e] débutera une fois le traité ratifié. À ce stade, davantage de [countries|e] pourront y participer et faire valoir leurs revendications."
 hint_treaty_of_tordesillas_diplomatic: "« C'est une bonne occasion pour nous de nous approprier une part des terres nouvellement découvertes, sous le couvert de l'autorité religieuse et d'une certaine supériorité. »"
 hint_treaty_of_tordesillas_administrative: "« Le nouveau monde offre de nombreuses opportunités commerciales. Profitons-en. »"
 hint_treaty_of_tordesillas_military: "« Nous ne pouvons pas laisser nos ennemis s'emparer de ce territoire avant nous ! »"
 ###Great Pestilence
 hint_great_pestilence: "[GetSituationByKey('great_pestilence').GetNameWithNoTooltip]"
 hint_great_pestilence_hint_text: "$hint_black_death_hint_text_2$\n\n$hint_black_death_hint_text_3$"
 hint_great_pestilence_diplomatic: "« Nos alliés nous ont abandonnés. Nos dirigeants nous ont trahis. Quittez vos postes ! Fuyez, fuyez pour vos vies ! »"
 hint_great_pestilence_administrative: "« Ne perdons pas espoir, il existe de nombreuses mesures que nous pouvons prendre pour réduire le nombre de décès, aussi modestes et inefficaces soient-elles... »"
 hint_great_pestilence_military: "« Soyons vigilants lorsque nous déplaçons nos [armies|e] dans les [locations|e] touchées par la maladie. Nous ne pouvons pas nous permettre de perdre des soldats. »"
 ###Columbian Exchange
 hint_columbian_exchange: "[GetSituationByKey('columbian_exchange').GetNameWithNoTooltip]"
 hint_columbian_exchange_hint_text: "$hint_columbian_exchange_hint_text_1$\n\n$hint_columbian_exchange_hint_text_2$"
 hint_columbian_exchange_hint_text_1: "L'[GetSituationByKey('columbian_exchange').GetName] a commencé ! Le [trade|e] et les [goods|e] circuleront désormais entre l'Ancien et le Nouveau Monde !"
 hint_columbian_exchange_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Nous pouvons utiliser n'importe laquelle des [actions|e] uniques via le panneau [situation|e] pour augmenter nos profits en introduisant de nouveaux produits sur notre [market|e]."
 hint_columbian_exchange_diplomatic: "« Ce sont les bénéfices qui font tourner le monde ! »"
 hint_columbian_exchange_administrative: "$hint_treaty_of_tordesillas_administrative$"
 hint_columbian_exchange_military: "« Nous devons faire tout notre possible pour trouver des sources rentables et de nouveaux produits avant nos concurrents ! »"
 ###War of Religions
 hint_war_of_religions: "[GetSituationByKey('war_of_religions').GetNameWithNoTooltip]"
 hint_war_of_religions_hint_text: "$hint_war_of_religions_hint_text_1$\n\n$hint_war_of_religions_hint_text_2$\n\n$hint_war_of_religions_hint_text_3$\n\n$hint_war_of_religions_hint_text_4$"
 hint_war_of_religions_hint_text_1: "Au cours de la [situation|e] : [ShowSituationNameWithNoTooltip('war_of_religions')], deux [international_organizations_with_icon|e] tentent d'assurer la survie de leurs [religions|e] au sein du [GetUniqueInternationalOrganization('hre').GetName]. L'[GetUniqueInternationalOrganization('protestant_union').GetName] et la [GetUniqueInternationalOrganization('catholic_league').GetName] offriront leur protection aux [countries|e] de l'empire. Avec la montée des tensions, les deux organisations pourront tenter d'établir leur suprématie religieuse, en modifiant les [laws|e] du [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] à leur convenance."
 hint_war_of_religions_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Rejoindre l'[international_organization] que vous souhaitez soutenir\n@arrow_bonus_tier_2! Rechercher de nouvelles [alliances|e] avec des pays étrangers\n@arrow_bonus_tier_2! En tant que [country] non membre du [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip], chercher à conclure une [alliance] avec le chef de la ligue religieuse privilégiée."
 hint_war_of_religions_hint_text_3: "#T Si vous êtes le dirigeant d'une ligue religieuse :#!\n@arrow_bonus_tier_3! Utilisez l'[action|e] de [situation] #V $prepare_military_escalation$#! pour obtenir la [ShowCasusBelliName('cb_religious_superiority')]\n@hint! Ensuite, appliquez la [ShowPeaceTreatyTypeName('religious_supremacy')] pour faire respecter les exigences de votre faction\n@arrow_bonus_tier_2! Utilisez l'[action] de [situation] #V $demand_member_removal$#! pour retirer les pays dangereux de l'autre [international_organization] avant que la [war] n'éclate."
 hint_war_of_religions_hint_text_4: "#T Conseils supplémentaires :#!\n@hint! Pendant la [war] de [ShowCasusBelliName('cb_religious_superiority')], les [countries] acquerront de la [war_exhaustion]\n@hint! Si #Y 80 %#! de tous les participants souhaitent la [peace|e], les #Y Traités de Westphalie#! seront signés à la place\n@hint!. Cela mettra fin à la [war] et permettra d'instaurer la paix religieuse au sein du [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]."
 ###Guelphs and Ghibellines
 hint_guelphs_and_ghibellines: "[GetSituationByKey('guelphs_and_ghibellines').GetNameWithNoTooltip]"
 hint_guelphs_and_ghibellines_hint_text: "$hint_guelphs_and_ghibellines_hint_text_1$\n\n$hint_guelphs_and_ghibellines_hint_text_2$"
 hint_guelphs_and_ghibellines_hint_text_1: "Au cours de la [situation|e] : [ShowSituationNameWithNoTooltip('guelphs_and_ghibellines')], les [international_organizations_with_icon|e] [GetUniqueInternationalOrganization('guelphs_io').GetName] et [GetUniqueInternationalOrganization('ghibellines_io').GetName] se disputent l'influence sur la [region|e] de l'[ShowRegionName('italy_region')] au nom du [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] ([GetUniqueInternationalOrganization('guelphs_io').GetName]) ou de l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] ([GetUniqueInternationalOrganization('ghibellines_io').GetName])."
 hint_guelphs_and_ghibellines_hint_text_2: "#T Si vous êtes membre de l'un ou l'autre camp :#!\n@arrow_bonus_tier_3! Forcez un [country|e] à rejoindre votre faction à l'aide du [casus_belli_with_icon|e] [ShowCasusBelliName('cb_gag_force_country_into_faction')]\n@arrow_bonus_tier_2 ! Aidez les membres de votre faction à conserver leur [tax_base|e] grâce à des relations diplomatiques telles que des [alliances_with_icon|e] ou une [guarantee_with_icon|e]\n@arrow_bonus_tier_2! Augmentez l'[tax_base_with_icon|e] de votre [country]"
 ###Colonial Revolution
 hint_colonial_revolution: "[GetSituationByKey('colonial_revolution').GetNameWithNoTooltip]"
 hint_colonial_revolution_hint_text: "$hint_colonial_revolution_hint_text_1$\n\n$hint_colonial_revolution_text_2$\n\n$hint_colonial_revolution_text_3$"
 hint_colonial_revolution_hint_text_1: "Au cours de la [situation|e] : [ShowSituationNameWithNoTooltip('colonial_revolution')], les [subjects|e] coloniaux du monde entier luttent pour leur indépendance contre leurs [overlords|e]."
 hint_colonial_revolution_text_2: "#T Si vous êtes une nation coloniale :#!\n@arrow_bonus_tier_3! Créez une [international_organization|e] de type fédération coloniale\n@arrow_bonus_tier_2! Utilisez l'[action|e] de [situation] #V $seek_alliance_with_overlord_rival$#! pour recevoir l'aide d'autres [countries|e]\n@arrow_bonus_tier_1! Si une fédération coloniale existe, envisagez de la rejoindre."
 hint_colonial_revolution_text_3: "#T Si vous êtes un [overlord] :#!\n@arrow_bonus_tier_3! Utilisez l'[action] de [situation] #V $establish_goods_act$#! pour obtenir des fonds supplémentaires\n@arrow_bonus_tier_2! Envisagez d'utiliser l'[action] de [situation] #V $give_colony_representation$#! si une colonie devient déloyale."
 ###Red Turban Rebellion
 hint_red_turban_rebellions: "[GetSituationByKey('red_turban_rebellions').GetNameWithNoTooltip]"
 hint_red_turban_rebellions_hint_text: "$hint_red_turban_rebellions_hint_text_1$\n\n$hint_red_turban_rebellions_hint_text_2$\n\n$hint_red_turban_rebellions_hint_text_3$"
 hint_red_turban_rebellions_hint_text_1: "Les [GetSituationByKey('red_turban_rebellions').GetName] ébranlent la $china$ toute entière ! La [GetCountry('CHI').GetName] a perdu la faveur du ciel, et l'instabilité ronge maintenant son [GetCountry('CHI').GetFlavorRank] !"
 hint_red_turban_rebellions_hint_text_2: "#TActions recommandées :#!\n@arrow_bonus_tier_3! La [GetCountry('CHI').GetName] doit chercher à imposer la [ShowPeaceTreatyTypeName('rtr_rein_in_rebellion')] à ceux qui cherchent à se soustraire à son autorité.\n@arrow_bonus_tier_2! Les [GetInternationalOrganizationType('red_turban_rebels').GetName] peuvent [ShowPeaceTreatyTypeName('rtr_demand_occupied_territories')] contre la [GetCountry('CHI').GetNameWithNoTooltip].\n@arrow_bonus_tier_1! Le [GetCountry('CHI').GetLongName] subira de nombreux [events|e] uniques tant que ses terres seront usurpées par des conquérants en quête de richesses."
 hint_red_turban_rebellions_hint_text_3: "#T Conseils supplémentaires : #!\n@hint! Nous pouvons utiliser de nombreuses [actions|e] uniques dans le panneau de [situation|e] afin d'aider à [integrate|e] nos conquêtes et maintenir un haut niveau de [control|e]."
 hint_red_turban_rebellions_diplomatic: "« Une guerre incessante ne laisse que bien peu de place pour les discussions et la diplomatie... »"
 hint_red_turban_rebellions_administrative: "« Il serait sage de bien utiliser les actions de situation. Ce sont des outils précieux qui nous aideront à sécuriser la victoire. »"
 hint_red_turban_rebellions_military: "« Maintenant, toute la $china$ sait où nous sommes ! »"
 ###Rise of Timur
 hint_rise_of_timur: "[GetSituationByKey('rise_of_timur').GetNameWithNoTooltip]"
 hint_rise_of_timur_hint_text: "$hint_rise_of_timur_hint_text_1$\n\n$hint_rise_of_timur_hint_text_2$\n\n$hint_rise_of_timur_hint_text_3$"
 hint_rise_of_timur_hint_text_1: "Des profondeurs d'[ShowSubContinentName('central_asia')] émerge le pâle visage de la mort sous la forme de [GetCharacter('chg_timur_lame_borjigin').GetName] et de son [GetCountry('TIM').GetFlavorRank]. Malheur à ceux qui résisteront à ses conquêtes !"
 hint_rise_of_timur_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Tant que [GetCharacter('chg_timur_lame_borjigin').GetName] est en vie, son [GetCountry('TIM').GetFlavorRank] bénéficiera du [modifier|e] [ShowModifier('timmy_wants_to_play')].\n@arrow_bonus_tier_2! Le [modifier|e] susmentionné permettra à [GetCharacter('chg_timur_lame_borjigin').GetShortNameWithNoTooltip] d'annexer automatiquement les [locations|e] assiégés.\n@arrow_bonus_tier_1! L'[GetCountry('TIM').GetLongName] obtient des [casus_belli|e] uniques."
 hint_rise_of_timur_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Les [GetCountry('TIM').GetName] peuvent utiliser de puissantes [actions|e] par le biais du panneau de [situation|e]."
 hint_rise_of_timur_diplomatic: "« Peut-être pouvons-nous raisonner avec la horde ? »"
 hint_rise_of_timur_administrative: "« Envisageons de construire des fortifications pour protéger nos frontières. »"
 hint_rise_of_timur_military: "« Les [GetCountry('TIM').GetName] disposent d'une armée de cavaliers infernaux, d'un historique de conquête et d'une faim prête à dévorer toute l'[ShowContinentName('asia')] ! »"
 ### Nanbokuchou
 hint_nanbokuchou: "[GetSituationByKey('nanbokuchou').GetNameWithNoTooltip]"
 hint_nanbokuchou_hint_text: "$hint_nanbokuchou_hint_text_1$\n\n$hint_nanbokuchou_hint_text_2$\n\n$hint_nanbokuchou_hint_text_3$"
 hint_nanbokuchou_hint_text_1: "La [GetSituationByKey('nanbokuchou').GetName] est une [situation|e] qui divise le [ShowRegionName('japan_region')] en Cours impériales s'affrontant pour la légitimité, les lignées du Nord et du Sud. Les clans doivent choisir un camp, car ce conflit refaçonnera le pays insulaire tout entier."
 hint_nanbokuchou_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Utilisez le [casus_belli|e] unique [ShowCasusBelliName('cb_nanbokuchou')] pour mener la guerre au nom de votre prétendant impérial choisi.\n@arrow_bonus_tier_2! Étendez l'influence de votre clan avec [ShowPeaceTreatyTypeName('peace_expand_clan_influence')] afin de saisir les [locations|e] ennemis.\n@arrow_bonus_tier_1! En cas de victoire, forcez la cour rivale à abdiquer grâce à [ShowPeaceTreatyTypeNameWithNoTooltip('peace_nanbokuchou_force_imperial_abdication')] et assurez la suprématie de l'empereur de votre choix."
 hint_nanbokuchou_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Le timing est essentiel. Les petits clans peuvent utiliser le conflit pour obtenir un avantage sur leurs rivaux.\n@hint! Considérez la balance de pouvoir avant de choisir un camp."
 hint_nanbokuchou_diplomatic: "« C'est là bien plus qu'une simple guerre d'épées. Le choix du prétendant sera décisif pour notre héritage. »"
 hint_nanbokuchou_administrative: "« Maintenir l'ordre tout en prenant parti pour une cour ou l'autre est un défi, mais cela pourrait nous conférer une influence sans pareille sur l'institution impériale. »"
 hint_nanbokuchou_military: "« Frappons sans hésitation et revendiquons notre légitimité avant que nos rivaux ne puissent consolider leur pouvoir. »"
 ### Sengoku
 hint_sengoku: "[GetSituationByKey('sengoku').GetNameWithNoTooltip]"
 hint_sengoku_hint_text: "$hint_sengoku_hint_text_1$\n\n$hint_sengoku_hint_text_2$\n\n$hint_sengoku_hint_text_3$"
 hint_sengoku_hint_text_1: "Le [GetSituationByKey('sengoku).GetName] est une [situation|e] qui engouffre le [ShowRegionName('japan_region')] dans une guerre quasi perpétuelle. Les clans luttent pour le pouvoir alors que le $JAPANESE_SHOGUNATE_LEADER_MALE$ tente de maintenir le contrôle du Pays."
 hint_sengoku_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Menons la guerre avec le [casus_belli|e] unique : [ShowCasusBelliName('cb_sengoku')] afin d'étendre notre clan.\n@arrow_bonus_tier_2! En tant que $JAPANESE_SHOGUNATE_LEADER_MALE$, [ShowGenericActionName('sengoku_revoke_clans_land')] nous permettra d'affaiblir les clans trop développés et [ShowGenericActionName('sengoku_limit_clans_autonomy')] de les transformer en Pays [Concept('building_based', 'structurés autour d'un bâtiment')|el].\n@arrow_bonus_tier_1! Si nous sommes un [building_based|e], nous pouvons proclamer notre indépendance et devenir un [location_based|e] avec l'action [ShowGenericActionName('sengoku_proclaim_clan_independence')]."
 hint_sengoku_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! L'équilibre des pouvoirs évolue constamment. Il suffit de chercher à frapper des clans affaiblis.\n@hint! En tant que $JAPANESE_SHOGUNATE_LEADER_MALE$, consolider notre contrôle suffisamment tôt permettra d'unifier le [ShowRegionName('japan_region')] bien plus facilement.\n@hint! Les petits clans peuvent tirer leur épingle du jeu en montant des adversaires plus importants les uns contre les autres jusqu'au bon moment pour se libérer."
 hint_sengoku_diplomatic: "« Les Alliances évoluent rapidement. Choisissons sagement nos amis, car ils pourraient être nos futurs ennemis. »"
 hint_sengoku_administrative: "« Une gouvernance ferme est nécessaire pour empêcher le royaume de sombrer dans le chaos. »"
 hint_sengoku_military: "« Nous vivons l'ère de l'épée. Frappons vite et fort, ou nous serons anéantis par les autres. »"
 ##### Disaster Hints #####
 swift_end_string: "Comme pour toute catastrophe, il est souvent préférable qu'elle se termine rapidement, car les problèmes non résolus peuvent entraîner des conséquences fâcheuses."
 disaster_war_hint: "Il est préférable de garder à l'esprit que certains de nos voisins ne souhaitent pas de trêve ni d'alliance en ces temps troublés, car ils cherchent à tirer profit de notre situation pour étendre leur influence."
 ###Coup
 hint_coup_attempt: "Conseils : $coup_attempt$"
 hint_coup_attempt_hint_text: "$hint_coup_attempt_hint_text_1$\n\n$hint_coup_attempt_hint_text_2$\n\n$hint_coup_attempt_hint_text_3$"
 hint_coup_attempt_hint_text_1: "Au sein de notre [court|e], des hommes et des femmes ambitieux cherchent à obtenir un pouvoir qui dépasse leurs moyens, utilisant des méthodes illicites pour placer des marionnettes sur notre trône, dicter des [laws|e] et s'assurer des [privileges|e]. Cette [disaster|e] persistera jusqu'à ce que les conspirateurs disparaissent, que leur chef s'empare du trône ou que nous obtenions une [legitimacy|e] suffisante. $swift_end_string$"
 hint_coup_attempt_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Nous pouvons choisir de [ShowGenericActionName('conduct_investigation')|l]. Cela peut prendre un certain temps, mais aidera à démasquer certains conspirateurs et à purger leurs rangs.\n@arrow_bonus_tier_2! Maintenons notre [stability|e] à un niveau élevé. Plus elle est haute, plus le seuil de [legitimacy|e] nécessaire pour conclure cette [disaster|e] sera bas.\n@arrow_bonus_tier_1! Si la situation devient plus critique, nous pouvons choisir de [ShowGenericActionName('call_private_council')|l] ou d'[ShowGenericActionName('execute_court_member')|l]. La première option nous donne la possibilité de compter sur nos [estates|e] pour débusquer les conspirateurs en échange de [privileges|e] ou d'[gold|e]. La seconde [action|e] autorise l'exécution de tout [character|e] de notre [court|e] que nous soupçonnons de faire partie de la conspiration."
 hint_coup_attempt_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Nous pourrions recevoir des [events|e] aléatoires pendant cette [disaster|e] qui pourraient nous mettre sur la piste de conspirateurs potentiels. Il serait judicieux d'examiner chacun d'entre eux et de prendre une décision éclairée. Il ne serait pas optimal que notre meilleur [cabinet_member|e] perde la tête sans raison."
 hint_coup_attempt_diplomatic: "« Le moment est venu de réaffirmer nos relations avec nos [countries|e] voisins et d'établir une frontière solide. La dernière chose dont nous avons besoin, c'est d'un danger à l'extérieur comme à l'intérieur. »"
 hint_coup_attempt_administrative: "« L'un des autres conseillers pourrait être un complice. Nous ne le saurons peut-être jamais ! »"
 hint_coup_attempt_military: "« $disaster_war_hint$ N'oubliez pas qu'une frappe préventive n'est qu'un #italic traité de paix surprise#! imposé avec force. »"
 ###Crisis of the Chinese Dynasty
 hint_crisis_of_the_chinese_dynasty: "Conseils : $crisis_of_the_chinese_dynasty$"
 hint_crisis_of_the_chinese_dynasty_hint_text: "$hint_crisis_of_the_chinese_dynasty_hint_text_1$\n\n$hint_crisis_of_the_chinese_dynasty_hint_text_2$"
 hint_crisis_of_the_chinese_dynasty_hint_text_1: "Les cieux nous ont autrefois comblés de lumière et de prospérité. Cependant, les événements récents, les famines et les ravages ont conduit à l'avènement d'une ère sombre pour notre règne sur la $china$. Cette [disaster|e] persistera jusqu'à ce que nous parvenions à la surmonter grâce à une réforme persistante de notre administration ou que nous perdions notre place à la tête de l'[GetUniqueInternationalOrganization('middle_kingdom').GetName]. $swift_end_string$"
 hint_crisis_of_the_chinese_dynasty_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Nous pouvons choisir de [ShowCabinetActionName('reform_taxation_system')|l] par le biais de notre [cabinet|e]. Cela peut prendre un certain temps, mais cela nous mettra sur la bonne voie pour mettre fin à cette [disaster|e].\n@arrow_bonus_tier_2! Maintenons notre [celestial_authority_gc|e] à un niveau élevé. Si elle atteint une valeur de #G 90#! ou plus, la [disaster|e] se terminera pacifiquement.\n@arrow_bonus_tier_1! La [disaster|e] permet de nombreuses nouvelles [actions|e] telles que [ShowGenericActionName('cmd_reform_the_cabinet')], [ShowGenericActionName('cmd_restore_stability')] et [ShowGenericActionName('cmd_strengthen_crown')]. Toutes ces actions offrent un moyen alternatif de mettre fin de manière positive à cette période de turbulences, au cas où nous ne parviendrions pas à augmenter suffisamment notre [celestial_authority_gc|e]."
 hint_crisis_of_the_chinese_dynasty_diplomatic: "« Le moment est venu de réaffirmer nos relations avec les [countries|e] qui font partie de l'[GetUniqueInternationalOrganization('middle_kingdom').GetName], afin d'assurer la survie de cette grande institution.\n\nSans le respect, qu'est-ce qui distingue l'homme de la bête ? »"
 hint_crisis_of_the_chinese_dynasty_administrative: "« Si nous décidons de mettre fin à cette [disaster|e] en réformant notre administration, il serait sage de confier ces tâches monumentales à des [cabinet_members|e] compétents.\n\nCelui qui ne sait pas économiser devra souffrir. »"
 hint_crisis_of_the_chinese_dynasty_military: "« $disaster_war_hint$\n\nAu cœur du chaos, il y a aussi des opportunités ! »"
 ### Construction missing input
 hint_war: "Guerre"
 hint_war_hint_text: "$hint_war_hint_text_1$\n\n$hint_war_hint_text_2$\n\n$hint_war_hint_text_3$"
 hint_war_hint_text_1: "La [war|e] commence lorsqu'un [country|e] émet une déclaration de guerre, et prend fin lorsque les deux camps ont accepté un [peace_treaty|e]. Chaque [war] a deux [war_leaders|e], mais il peut aussi y avoir d'autres [war_allies|e]. La [war] prend fin lorsque les deux [war_leaders] signent un [peace_treaty], mais les participants secondaires peuvent signer des [peace_treaties] séparés avec le [war_leader] ennemi."
 hint_war_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Envisager d'obtenir un [casus_belli_with_icon|e] avant de déclarer une [war]. Nous pouvons en demander un au [parliament|e], ou en fabriquer un contre nos [rivals|e].\n@arrow_bonus_tier_3! Une fois qu'une [war] commence, faites attention au [casus_belli] et à son [war_goal|e], car ce dernier est essentiel pour gagner du [war_score_with_icon|e] et obtenir un [peace_treaty_with_icon|e] favorable.\n@arrow_bonus_tier_3! Selon le Casus belli, nous gagnerons du [war_score_with_icon|e] de différentes manières. Voici les sources les plus courantes de [war_score] :\n @arrow_bonus_tier_1! Occuper la [capital_with_icon|e] ennemie.\n @arrow_bonus_tier_1! Contrôler les [locations_with_icon] revendiqués.\n @arrow_bonus_tier_1! Occuper les [forts_with_icon|e] ennemis.\n @arrow_bonus_tier_1! Vaincre les [armies|e] ennemies au combat.\n @arrow_bonus_tier_1! Mener le [blockade|e] des [ports|e] ennemis.\n@arrow_bonus_tier_3! Surveiller notre [war_exhaustion_with_icon|e], car elle peut entraver notre économie et notre capacité à livrer la guerre."
 hint_war_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Pendant la [war], les deux camps peuvent [occupy|el] les [locations|e] ennemis, mais le territoire ne change de main que lorsqu'un [peace_treaty|e] ratifie la conquête.\n@hint! Plus la guerre est longue, plus les camps distincts sont enclins à accepter une offre de paix."
 hint_war_diplomatic: "« La guerre peut être une entreprise rentable, ou la voie la plus rapide vers le désastre. »"
 hint_war_administrative: "« Lorsque le commerce ne peut garantir l'approvisionnement en ressources vitales, la guerre devient presque inévitable. »"
 hint_war_military: "« Le seul moyen de garantir notre sécurité est de surpasser nos voisins. »"
 ### Construction missing input
 hint_battle: "Batailles"
 hint_battle_hint_text: "$hint_battle_hint_text_1$\n\n$hint_battle_hint_text_2$\n\n$hint_battle_hint_text_3$"
 hint_battle_hint_text_1: "Si une [army|e] se trouve dans le même [location|e] qu'une [army] ennemie, une [battle|e] s'engage. La première [army] qui se trouvait dans ce [location] sera le [defender|e], et bénéficiera des modificateurs de terrain. La bataille se terminera lorsqu'un des deux camps aura perdu tout son [morale|e] ou tous ses [regiments|e]."
 hint_battle_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Vous pouvez amener des armées voisines pour renforcer les affrontements en cours. Si elles arrivent à temps, elles rejoindront le combat en tant que nouvelles réserves.\n@arrow_bonus_tier_2! Vous assurer que vos [armies|e] ont le bon [commander|e] avant de les lancer à la [battle].\n@arrow_bonus_tier_2! Toujours faire attention au terrain du [location]. L'[attacker|e] subira des malus à ses jets en fonction de la topographie et de la végétation du Lieu. Choisissez vos champs de bataille avec prudence !\n@arrow_bonus_tier_1! Parfois, il est sage d'ordonner un [retreat|e] avant que les troupes ne soient annihilées par un ennemi écrasant."
 hint_battle_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! On peut perdre une bataille sans pour autant perdre la [war|e]. Après une défaite, vous pouvez opérer un [retreat] pour vous mettre en sécurité, retrouver le moral, peut-être recruter des mercenaires et réessayer dans des conditions plus favorables (mais votre ennemi le peut aussi ! Ne criez pas victoire trop tôt).\n@hint! Si ce [location] possède un [fort|e], le camp qui le contrôle sera toujours le [defender], quel que soit le joueur arrivé sur place en premier."
 hint_battle_diplomatic: "« Laissons nos ennemis périr d'attrition et de famine avant d'engager le combat. »"
 hint_battle_administrative: "« Une victoire rapide sur le champ de bataille nous permettrait de lancer l'offensive sans exposer nos villes et cités aux exactions de l'ennemi. »"
 hint_battle_military: "« Un bon général peut déterminer l'issue d'une bataille. »"
 ### Construction missing input
 hint_siege_and_occupation: "Occupation et siège"
 hint_siege_and_occupation_hint_text: "$hint_siege_and_occupation_hint_text_1$\n\n$hint_siege_and_occupation_hint_text_2$\n\n$hint_siege_and_occupation_hint_text_3$"
 hint_siege_and_occupation_hint_text_1: "Si une [army|e] entre dans un [location|e] [enemy|el], elle essaiera de l'[occupy|el]. Si ce [location] ne possède pas de [fort|e], il sera occupé en quelques jours. Mais si un fort est présent, un [siege|e] s'engagera.\n\nLes sièges peuvent durer des mois, voire des années, en fonction de facteurs variés comme le niveau des fortifications, la présence d'artillerie, l'[ability|e] du [general|e] qui dirige le siège, et d'autres encore.\n\nLorsque la garnison se rendra, le [location] sera [occupied|l] et le [fort] restera aux mains du vainqueur.\n\nLes Lieux occupés sont indiqués sur la carte avec des barres croisées. Ils ne deviennent la propriété de l'occupant qu'une fois la conquête ratifiée dans un traité de paix."
 hint_siege_and_occupation_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Veiller à ce qu'une [army|e] puisse survivre à un siège avant de le commencer.\n@arrow_bonus_tier_1! N'ayez pas peur de vous retirer d'un siège si une armée ennemie dangereuse approche."
 hint_siege_and_occupation_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Surveillez vos armées pendant un siège, même s'il n'y a actuellement aucune armée ennemie alentour."
 hint_siege_and_occupation_diplomatic: "« Un long siège peut se révéler fatal pour la population et la prospérité locale. »"
 hint_siege_and_occupation_administrative: "« Nous devrions organiser nos forts de telle manière que nos villes principales seront défendues contre les envahisseurs, et pourront être rapidement libérées en cas de siège ennemi. »"
 hint_siege_and_occupation_military: "« Assiéger et défendre des positions clés, comme des cols de montagne, peut déterminer le cours d'une guerre. »"
 ### Construction missing input
 hint_lacks_of_rivals: "Rivaux possibles"
 hint_lacks_of_rivals_hint_text: "$hint_lacks_of_rivals_hint_text_1$\n\n$hint_lacks_of_rivals_hint_text_2$\n\n$hint_lacks_of_rivals_hint_text_3$"
 hint_lacks_of_rivals_hint_text_1: "Les [rivals|e] sont des [countries|e] que nous déclarons publiquement hostiles à nos intérêts. Cela sert deux objectifs : en tant qu'outil diplomatique, déclarer un rival nous permet de nous lier d'amitié avec leurs propres ennemis. En tant qu'outil offensif, nous pouvons fabriquer des [casus_belli|e] contre nos [rivals], et intervenir dans une [war|e] déclarée contre eux."
 hint_lacks_of_rivals_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Observer les rivalités et [alliances|e] de nos voisins et choisir les mêmes rivaux que le pays auquel vous voulez vous allier. Mais attention à ne pas vous faire des ennemis trop puissants.\n@arrow_bonus_tier_2! Vous pouvez attendre que d'autres [countries] déclarent leurs [rivals] avant de vous décider. Cela vous évitera de contrarier les mauvais [countries].\n@arrow_bonus_tier_2! Construire un [spy_network|e] chez nos [rivals] pour fabriquer un [casus_belli|e]."
 hint_lacks_of_rivals_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Rien ne vous oblige à déclarer tous nos rivaux disponibles. Vous pouvez faire un clic droit sur #W l'Alerte#! pour la rejeter.\n@hint! Avoir des rivaux vous permettra aussi d'être appelé à participer aux guerres livrées contre eux. Mais attention : nos [rival_enemies|e] pourront également intervenir dans les nôtres."
 hint_lacks_of_rivals_diplomatic: "« Il n'est jamais avisé de se faire inutilement des ennemis, mais déclarer les mêmes rivaux que nos voisins pourrait nous aider à conclure une alliance avec eux. »"
 hint_lacks_of_rivals_administrative: "« Les ennemis de nos rivaux devraient être nos amis. »"
 hint_lacks_of_rivals_military: "« Avoir les bons rivaux offre des opportunités généreuses, pour peu qu'on ait l'audace de les saisir. »"
 ### Construction missing input
 hint_control: "Proximité et contrôle"
 hint_control_hint_text: "$hint_control_hint_text_1$\n\n$hint_control_hint_text_2$\n\n$hint_control_hint_text_3$"
 hint_control_hint_text_1: "Le [control_icon] [control|e] est l'une des caractéristiques les plus importantes de nos [location_icon] [locations|e]. Il détermine le pourcentage [taxes_icon] d'[tax_base|e] et de [levies_icon] [levies|e] que nous pouvons utiliser, ou dont disposent nos [estates_icon] [estates|e]. Un [location] peut comporter de nombreux [building_icon] [buildings|e] et une [population_icon] [population|e] élevée, mais cela ne servira à personne à moins que quelqu'un n'exerce son [control] dans ce [location].\n\nLe contrôle d'un lieu change chaque mois vers le [max_control|e]. Un [siege|e] ou autre événement peut le diminuer de manière temporaire, mais le lieu retrouvera tôt ou tard sa valeur maximale.\n\nLa source principale de [max_control] est la [proximity_icon] [proximity|e]. Notre [capital_icon] [capital|e] aura toujours #W 100 %#! de proximité, et tous les autres lieux calculent leur proximité en fonction de la distance avec la capitale. La proximité peut se propager sur terre comme sur mer, et elle est encore plus efficace le long des [road_icon] [roads|e], en terrain dégagé ou dans les [seazones_icon] [seazones|e] avec une [maritime_presence_icon] [maritime_presence|e] forte ; à l'inverse, elle est moins efficace au travers des montagnes, des forêts et des [seazones] infestées de [pirates|e]. D'autres facteurs affectent le Contrôle maximal, comme la [pop_satisfaction|e], le [integration_status|e] ou certains [buildings] spéciaux."
 hint_control_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Concentrer nos efforts de construction dans notre [capital] et dans les [locations] voisins, car ils profiteront naturellement du [control] le plus élevé au début du jeu.\n@arrow_bonus_tier_2! Construire des [road_icon] [roads|e] depuis le #W Panneau des lieux#! pour relier notre [capital] à nos villes les plus riches.\n@arrow_bonus_tier_2! Les Lieux avec un [port_icon] [port|e] pourront plus facilement atteindre la [capital] par la mer, surtout s'ils ont une [harbor_capacity|e] élevée. Vous pouvez l'augmenter dans vos [locations] côtiers principaux avec des [buildings] comme une [ShowBuildingTypeName('wharf')] ou des [ShowBuildingTypeName('dock')].\n@arrow_bonus_tier_1! Les [locations] [conquered|el] récemment commenceront avec #W 0 %#! de [control]. Il leur faudra peut-être un long moment pour atteindre leur Maximum. Vous pouvez accélérer ce processus en plaçant une [army|e] dans ce [location], ou en utilisant [cabinet_action_icon] l'[cabinet_action|e] [ShowCabinetActionName('increase_control_province')]."
 hint_control_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Un [location] avec #W 0 %#! de [control] ne générera pas [gold_icon] d'[gold|e], mais les [goods|e] qu'il produit atteindront tout de même le [market_icon] [market|e], aussi reste-t-il intéressant d'y accumuler des ressources importantes pour assurer une [supply|e] suffisante.\n@hint! Les [ShowPopTypeName('peasants')] pourront se [promote|el] bien plus vite dans les [locations] avec un [control] élevé, et les nouveaux [buildings] trouveront donc plus vite des [employment|e]s.\n@hint! Planifiez soigneusement le réseau de [road]s : une [road] bien placée pour franchir une chaîne de montagnes pourra améliorer la [proximity] de nombreux [locations] de l'autre côté."
 hint_control_diplomatic: "« Un contrôle élevé permet la conversion et l'assimilation des membres les plus... #italic désordonnés#! de notre société. »"
 hint_control_administrative: "« Un lieu qui échappe à notre contrôle ne rapportera aucun impôt. »"
 hint_control_military: "« Nous devons contrôler nos terres si nous voulons lever notre population. »"
 ### Crown Power
 hint_crown_power: "Puissance de la couronne"
 hint_crown_power_hint_text: "$hint_crown_power_hint_text_1$\n\n$hint_crown_power_hint_text_2$\n\n$hint_crown_power_hint_text_3$"
 hint_crown_power_hint_text_1: "Notre [crown_power_with_icon|e] représente l'influence de notre gouvernement à l'intérieur de nos frontières. En tant que [ShowEstateTypeName('crown_estate')], nous partageons les ressources de notre pays avec nos [estates_with_icon|e], dont les intérêts ne coïncident pas toujours avec les nôtres.\n\nUne Puissance de la couronne supérieure facilitera l'application de nouvelles [laws_with_icon|e], améliorera l'efficacité de notre [cabinet_with_icon|e] et augmentera notre soutien de base au [parliament_with_icon|e]. Mais surtout, la Puissance de la couronne détermine dans quelle mesure l'État partage les bénéfices et les frais du [trade_with_icon|e] et de la [food_with_icon|e] avec les [estates].\n\nNotre Puissance de la couronne dépendra avant tout de la quantité de [privileges_with_icon|e] accordés aux [estates], et du [control_with_icon|e] de nos [locations_with_icon|e] les plus peuplés."
 hint_crown_power_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Augmenter le contrôle de nos [locations] par la construction de [roads_with_icon|e] depuis la [capital_with_icon|e]. \n@arrow_bonus_tier_2! Révoquer les [privileges] de nos [estates] les plus puissants lorsque nous jouissons d'une [stability_with_icon|e] élevée, mais garder un œil sur la [estate_satisfaction|e] : un [estate] en colère pourrait nous causer des ennuis.\n@arrow_bonus_tier_1! Augmenter le [Localize(Player.GetGovernment.GetGovernmentType.GetPowerConcept)] avec l'[cabinet_action_with_icon|e] [ShowCabinetActionName('strengthen_government')].\n@arrow_bonus_tier_1! Construire une [ShowBuildingTypeName('royal_court')] ou une [ShowBuildingTypeName('sergeantry')] dans la [capital]."
 hint_crown_power_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! À 50 % de la puissance de la couronne, la moitié des dépenses et profits liés au [trade] et à la [food] iront directement à la [treasury_with_icon|e], tandis que l'autre moitié sera distribuée entre les [estates], en fonction de leur [Concept('estate_power_with_icon', 'Puissance')|e] respective.\n@hint! La Puissance de la couronne est généralement faible en début de partie, surtout pour les grands [countries].\n@hint! Les [advances_with_icon|e] ultérieures débloqueront d'autres [buildings] et des bonus pour votre [crown_power]."
 hint_crown_power_diplomatic: "« Si notre Couronne est faible, nous resterons à la merci de nos ordres. »"
 hint_crown_power_administrative: "« Accroître la puissance de notre Couronne nous aidera à tirer profit du commerce. »"
 hint_crown_power_military: "« Un État centralisé augmente la puissance qu'il peut déployer. »"
 ### Estates
 hint_estates: "Ordres"
 hint_estates_hint_text: "$hint_estates_hint_text_1$\n\n$hint_estates_hint_text_2$\n\n$hint_estates_hint_text_3$"
 hint_estates_hint_text_1: "Les ordres sont une représentation des intérêts particuliers au sein de nos frontières. Chaque Ordre dispose d'un pourcentage de [estate_power_with_icon|e] qui mesure son pouvoir par rapport aux autres Ordres et à la [ShowEstateTypeName('crown_estate')] dans une distribution totale.\n\nLes Ordres tirent avant tout leur pouvoir de la [population_with_icon|e], chaque [pop_type|e] soutenant un [estate] spécifique. La Puissance de l'ordre est encore modifiée par les [laws_with_icon|e] et [privileges_with_icon|e] en vigueur.\n\nLa Puissance de l'ordre détermine leur puissance au [parliament_with_icon|e], elle influence les #L [tax|e]s#! que vous pouvez leur imposer et dicte la distribution des coûts et des bénéfices liés au [trade_with_icon|e] et à la [food_with_icon|e].\n\nLes Ordres possèdent également un niveau de [estate_satisfaction_with_icon|e] qui mesure sa soumission au gouvernement. Chaque Ordre apporte un modificateur positif différent lorsque sa satisfaction est élevée, et une pénalité lorsque la satisfaction est inférieure à #W 50 %#!. Lorsque la [Concept('estate_satisfaction', 'Satisfaction')|e] d'un Ordre est trop faible, les [pops|e] qui le composent commencent à alimenter des [rebellions_with_icon|e]. Plus grave encore, un Ordre qui passe sous #W 25 %#! de Satisfaction arrêtera de fournir des [levies_with_icon|e]."
 hint_estates_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Les [taxes|e] prélevées aux [estates] sont la principale source de [income|e] de la plupart des [countries]. Vous pouvez définir ou automatiser les taxes depuis le @economy_panel! #W Panneau du budget#!.\n@arrow_bonus_tier_2! Le pouvoir des Ordres est au détriment de notre propre [crown_power_with_icon|e]. Vous pouvez diminuer leur pouvoir en révoquant leurs [privileges_with_icon|e] depuis @government_panel! #W l'onglet Ordres#!.\n@arrow_bonus_tier_1! Vous pouvez apaiser un Ordre rebelle en diminuant les [taxes], en lui accordant un [privilege] ou en le soudoyant depuis @government_panel! #W l'onglet Ordres#!."
 hint_estates_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Les ordres collectent toute l'[tax_base_with_icon|e] de nos [locations|e], et nous ne recevons que la [tax] que nous leur prenons.\n@hint! Les [countries] en début de partie dépendent énormément des [levies_with_icon|e] fournies par les [estates] pour mener leurs [wars_with_icon|e], jusqu'à ce qu'elles soient remplacées par des [regular_regiments_with_icon|e] plus modernes."
 hint_estates_diplomatic: "« Un clergé puissant améliore la stabilité du royaume. »"
 hint_estates_administrative: "« Une bourgeoisie forte ajoute à la richesse de notre pays et au volume de notre commerce. »"
 hint_estates_military: "« Une noblesse forte accroît la taille et la puissance des armées. »"
 ### Markets
 hint_markets: "Marchés"
 hint_markets_hint_text: "$hint_markets_hint_text_1$\n\n$hint_markets_hint_text_2$\n\n$hint_markets_hint_text_3$"
 hint_markets_hint_text_1: "Les [markets_with_icon|e] sont le cœur de l'économie dans #italic Europa Universalis V#!. Tous les lieux appartiennent à un marché où ils vendent et achètent les biens nécessaires pour les [pop_needs|e], les [buildings|e] et les [constructions|e]. En vendant des Biens sur leur marché, les Lieux génèrent une [tax_base_with_icon|e] pour les [estates|e], qui sera ensuite collectée par le gouvernement sous forme de [taxes|e]."
 hint_markets_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Aller au @economy_panel![Link('trade', 'subtab = markets', 'Panneau Marchés')] pour voir nos Marchés. Ceux avec un titre #G vert#! sont #L [owned|el]s#!, tandis que ceux avec un titre bleu sont des Marchés où nous avons de la [merchant_capacity|e], sans pour autant [own|l] de [location].\n@arrow_bonus_tier_3! Il est conseillé d'automatiser chaque [market] individuel en cliquant sur @automation! #W l'icône de rouage#!. Cela permettra d'utiliser toute notre [merchant_capacity_with_icon|e] sur les [merchants_with_icon|e] les plus intéressants à tout instant.\n@arrow_bonus_tier_2! Construire des [buildings_with_icon|e] comme un [ShowBuildingTypeName('marketplace')] ou un [ShowBuildingTypeName('trade_office')] pour augmenter notre [merchant_capacity_with_icon|e] dans un Marché."
 hint_markets_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Les frontières des Marchés sont dynamiques : les [locations] tomberont sous le contrôle du [market] possédant l'[market_attraction_with_icon|e] la plus élevée dans son territoire, même s'il s'agit d'un marché étranger. L'[market_attraction] des marchés étrangers peut être compensée par le [protectionism_with_icon|e]."
 hint_markets_diplomatic: "« La main invisible est un maître avisé, mais elle a parfois besoin d'être guidée. »"
 hint_markets_administrative: "« Ainsi va l'économie, maraud ! »"
 hint_markets_military: "« La croissance des marchés est très bénéfique.\nLa conquête des marchés voisins est encore plus souhaitable. »"
 ### Food
 hint_food: "Nourriture"
 hint_food_hint_text: "$hint_food_hint_text_1$\n\n$hint_food_hint_text_2$\n\n$hint_food_hint_text_3$"
 hint_food_hint_text_1: "Les [pops|e] ont besoin de [food_with_icon|e] pour vivre, et les [armies|e] ont besoin de [food] pour marcher. Ces deux groupes trouveront la [food] dont elles ont besoin dans la réserve de la [province_with_icon|e] où ils se trouvent (et pas du [location] !). S'il n'y a pas assez de [food], les [pops] souffriront de [starvation|e] et les [armies] souffriront d'[attrition|e].\n\nIl y a 3 couches distinctes dans la production et la distribution de $game_concept_food$ :\n\n@location! [local_food|e] :\nLa $game_concept_food$ est produite essentiellement dans les [locations|e] avec des [food_raw_materials|e] en tant qu'[rgo_with_icon|e], comme le [ShowGoodsName('livestock')]. Tout surplus ou déficit de ce [location] sera ajouté à la $game_concept_provincial_food$.\n\n@province! [provincial_food|e] :\nLa $game_concept_provincial_food$ est la couche la plus importante. Si une [province|e] ne produit pas assez de $game_concept_food$ pour alimenter la consommation de ses $game_concept_locations$, la réserve provinciale diminuera. Une fois qu'elle sera épuisée, tous les $game_concept_locations$ dans une $game_concept_province$ souffriront de [starvation|e]. Mais avant cela, la $game_concept_province$ essaiera d'[buy_food|el] sur ses $game_concept_market$.\n\n@market! [market_food|e] :\nToutes les $game_concept_provinces$ d'un [market|e] essaieront de [sell_food|el] lorsque leur réserve sera pleine, et d'[buy_food|l] lorsqu'elle sera basse. Tant qu'il y a suffisamment de $game_concept_food$ dans un $game_concept_market$, personne n'a faim."
 hint_food_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Consulter le @economy_panel![Link('trade', 'subtab = markets', 'Panneau Marchés')] pour voir nos Marchés concernés. Ceux avec un titre #G vert#! sont #L [owned|el]s#!, il faut donc nous assurer que leur solde de [food] reste positif. Si la [food] diminue rapidement dans nos Marchés, vous verrez un drapeau jaune. S'il y a des [locations] souffrant de famine, vous verrez un drapeau rouge.\n@arrow_bonus_tier_3! Pour augmenter la production de nourriture sur un de nos Marchés, cliquez sur le bouton Nourriture pour aller au @production_panel![Link('food_production', '', 'lateralview_food_production_entry_name')]. De là, vous verrez laquelle de nos [provinces] court un risque de [starvation], et pourrez développer leurs [rgo].\n@arrow_bonus_tier_3! Étendre les [rgo_with_icon|e] dans les lieux avec les meilleures [food_raw_materials], comme le [ShowGoodsName('rice')] ou le [ShowGoodsName('wheat')], et une [food_productivity_with_icon|e] élevée.\n@arrow_bonus_tier_1! Nous pouvons aussi utiliser notre [merchant_capacity_with_icon|e] pour importer des [food_raw_materials|e] depuis d'autres [markets], ce qui fera arriver une quantité équivalent de [food]. Vous pouvez le faire depuis le @economy_panel![Link('trade', 'subtab = trades', 'lateralview_trade_entry_name')]."
 hint_food_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! La production de nourriture décroît en [winter_with_icon|e]. Ne paniquez pas si tous nos Marchés sont négatifs pendant quelques mois.\n@hint! Les [provinces] déficitaires achèteront le surplus de vos Provinces les plus productives, tant qu'elles appartiennent au même marché. Il vaut généralement mieux développer les Biens d'alimentation dans les [locations] avec la meilleure [food_productivity].\n@hint! Une [town_or_city|e] est souvent moins efficace que les [rural_locations|e] pour produire de la [food]."
 hint_food_diplomatic: "« Une faim prolongée peut causer la destruction de notre population et la chute du pays. »"
 hint_food_administrative: "« La faim est avant tout question de point de vue : elle n'a rien de tragique quand on est celui qui vend la nourriture. »"
 hint_food_military: "« Une armée marche sur son estomac. »"
 ### Maritime Presence
 hint_maritime: "Présence maritime"
 hint_maritime_hint_text: "$hint_maritime_hint_text_1$\n\n$hint_maritime_hint_text_2$\n\n$hint_maritime_hint_text_3$"
 hint_maritime_hint_text_1: "La [maritime_presence_with_icon|e] est un indicateur très important que l'on trouve dans les [seazones_with_icon|e] côtières. Elle permet d'exercer une [proximity_with_icon|e] le long de nos côtes ou de nos îles.\n\nDe plus, elle confère un [merchant_power_with_icon|e] au [market_with_icon|e] auquel appartiennent les [seazones].\n\nLa [maritime_presence] s'acquiert de manière passive grâce aux bâtiments et à la présence de la [navy_with_icon|e]. Elle a un effet décroissant, mais elle peut également être perdue à cause des [privateers_with_icon|e] ou des [blockade_with_icon|e]."
 hint_maritime_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Créez des [navies] spécialisées avec des navires qui ont un gain élevé de [maritime_presence]. Vous pouvez ensuite les placer dans l'une de vos [seazones] côtières et elles répartiront leur [maritime_presence] de manière égale entre toutes les [seazones] appartenant à la même [province_with_icon|e].\n@arrow_bonus_tier_3! Vous pouvez également les placer sur l'[military_objective_with_icon|e] #V $MILITARY_OBJECTIVE_TYPE_NAME_patrol_the_seas$#!, ce qui aura le même effet, mais permettra également d'accoster automatiquement les navires pour les réparer si nécessaire.\n@arrow_bonus_tier_1! Le [ShowBuildingTypeName('coastal_fort')] est un très bon bâtiment à utiliser !"
 hint_maritime_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! La [maritime_presence] ne s'étend qu'à la [province] où elle se trouve, même si l'objectif est fixé à plus d'une [province]. #V $MILITARY_OBJECTIVE_TYPE_NAME_patrol_the_seas$#! déplacera la [navy] une fois que la [seazone] aura atteint 100 points de [maritime_presence].\n@hint! Les [privateers] fonctionnent au niveau de [area_with_icon|e] par rapport à la [maritime_presence]."
 hint_maritime_diplomatic: "« Nous devons tirer parti de notre littoral pour améliorer nos échanges commerciaux. »"
 hint_maritime_administrative: "« Plus la navigation est sûre, meilleure est la communication avec notre population. »"
 hint_maritime_military: "« Grâce à une forte présence navale, les pirates n'oseront pas s'attaquer à nos routes commerciales. »"
 hint_slaves: "Esclaves"
 hint_slaves_hint_text: "$hint_slaves_hint_text_1$\n\n$hint_slaves_hint_text_2$\n\n$hint_slaves_hint_text_3$"
 hint_slaves_hint_text_1: "Les @slaves_goods! [ShowGoodsName('slaves_goods')] sont un type très particulier de [good_with_icon|e]. Comme tout autre [good], ils sont achetés et vendus sur les [markets_with_icon|e], et leur prix dépend de l'[supply|e] et de la [demand|e]. Contrairement à tout autre [good], ils représentent des [pops_with_icon|e] réels, qui sont déplacés chaque fois que le [good] est échangé.\n\nEn tant que [pop_type_with_icon|e], les @slaves! [ShowPopTypeName('slaves')] peuvent être utilisés comme main-d'œuvre dans les [rgo_with_icon|e] et les [buildings_with_icon|e] liés aux esclaves, tels que les #L [ShowBuildingTypeName('sugar_plantation')]s#!.\n\nLes [buildings] tels que le [ShowBuildingTypeName('slave_market')] peuvent transformer les @slaves! [ShowPopTypeName('slaves')] existants en [goods] @slaves_goods![ShowGoodsName('slaves_goods')], qui sont à leur tour vendus sur le [market]. Le [good] est ensuite échangé comme n'importe quel autre [good], et les [buildings] peuvent le demander comme ressource. Lorsque cela se produit, des @slaves! [ShowPopTypeName('slaves')] sont déplacés vers le [location] pour travailler dans le [building]."
 hint_slaves_hint_text_2: "#T Actions recommandées :#! \n@arrow_bonus_tier_3! Lors de la mise en place de [colonies_with_icon|e] sur un autre [continent|e], nous pouvons [trade_with_icon|e] des esclaves dans nos [markets] coloniaux afin qu'ils travaillent dans nos plantations.\n@arrow_bonus_tier_2! Nous pouvons construire des [buildings] de type [ShowBuildingTypeName('slave_center')] dans des [locations] étrangers dans les limites de notre [trade_range_with_icon|e] et ainsi assurer un approvisionnement régulier en esclaves à échanger."
 hint_slaves_hint_text_3: "#T Conseils supplémentaires :#!\n@hint! Les [pops|e] sont généralement réduits en esclavage par les [buildings] comme le [ShowBuildingTypeName('slave_market')], mais certains [countries] ont des mécanismes particuliers permettant l'esclavage de [pops] pendant une [war_with_icon|e].\n@hint! Le [ShowReligionGroupName('christian')] n'autorise que les esclaves dans les [buildings] de plantation, qui sont déblocables dans #V l'Ère des découvertes#! et ne peuvent être construits qu'outre-mer."
 hint_slaves_diplomatic: "« Tous les hommes naissent égaux, ou presque. »"
 hint_slaves_administrative: "« Rien de notable n'a jamais été accompli sans le sacrifice de nombreux individus. »"
 hint_slaves_military: "« Si la main-d'œuvre gratuite vient à manquer, les païens peuvent y remédier. »"
 #### ECO tutorial
 hint_eco: "Conseils en économie avancée"
 hint_eco_hint_text: "$hint_eco_hint_text_1$\n\n$hint_eco_hint_text_2$\n\n$hint_eco_hint_text_3$"
 hint_eco_hint_text_1: "Même si de nombreux aspects de votre économie peuvent être automatisés, certaines actions doivent encore être effectuées directement afin de faire progresser votre [country]."
 hint_eco_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Le meilleur conseil est toujours d'essayer de réduire vos [expenses_with_icon|e].\n\n@arrow_bonus_tier_3! En tant que joueur, vous devez vous concentrer sur la planification des [towns_and_cities_with_icon|e] et des [roads_with_icon|e]\n    Étant donné que les [towns_and_cities_with_icon|e] réduisent la quantité d'[rgo_with_icon|e] que vous pouvez mener, vous devez urbaniser les [rural_locations] les moins rentables. Il s'agit généralement des suivantes :\n@sand![ShowGoodsName('sand')] @clay![ShowGoodsName('clay')] @horses![ShowGoodsName('horses')] @medicaments![ShowGoodsName('medicaments')] @wine![ShowGoodsName('wine')] @olives![ShowGoodsName('olives')] @millet![ShowGoodsName('millet')] @legumes![ShowGoodsName('legumes')] @fruit![ShowGoodsName('fruits')] @wild_game![ShowGoodsName('wild_game')] @beeswax![ShowGoodsName('beeswax')] \n\n@arrow_bonus_tier_3! Libérez des [subjects_with_icon|e] sur les terres à faible [control_with_icon|e], et ils propageront leur propre $game_concept_control$.\n    Procédez à l'[annexation_with_icon|e] de vos vassaux une fois que vous aurez construit votre infrastructure dans la contrée.\n    La vitesse d'[annexation_with_icon|e] est proportionnelle à la taille relative du $game_concept_country$ et à l'[cultural_influence|e].\n\n@arrow_bonus_tier_2! Les [rgo_with_icon|e] de grande valeur constituent un très bon investissement, surtout si vous développez également votre [merchant_capacity_with_icon|e] pour l' [export_with_icon|e].\n@goods_gold![ShowGoodsName('goods_gold')] @silver![ShowGoodsName('silver')] @gems![ShowGoodsName('gems')] @pearls![ShowGoodsName('pearls')] @amber![ShowGoodsName('amber')] @ivory![ShowGoodsName('ivory')] @pepper![ShowGoodsName('pepper')] @saffron![ShowGoodsName('saffron')] @chili![ShowGoodsName('chili')]\n\n@arrow_bonus_tier_2! Les [trade_income_with_icon|e] évoluent avec la [Link('hints', 'selected_hint = hint_crown_power', '@hint! Puissance de la couronne')] et il est toujours bon de l'augmenter en développant la [Link('hints', 'selected_hint = hint_increasing_trade_capacity', '@hint! Capacité commerciale')], qui, contrairement à l'[tax_base], ne diminue pas avec le [control]\n\n@arrow_bonus_tier_1! Maintenez les $game_concept_prices$ des $game_concept_goods$ industriels à un niveau bas ! Cela augmentera la rentabilité des $game_concept_towns_or_cities$ et rendra les [buildings_with_icon|e] moins coûteux à entretenir.\n@lumber![ShowGoodsName('lumber')] @masonry![ShowGoodsName('masonry')] @glass![ShowGoodsName('glass')] @iron![ShowGoodsName('iron')] @mercury![ShowGoodsName('mercury')] @steel![ShowGoodsName('steel')]\n\n@arrow_bonus_tier_1! Les $game_concept_buildings$ qui n'ont pas de [production_method_with_icon|e] auront un coût de [maintenance_with_icon|e]. Il fluctuera en fonction du $game_concept_price$ des $game_concept_goods$ entrés. N'oubliez pas que la [demand|e] des [buildings] stimulera également la croissance de votre économie !"
 hint_eco_hint_text_3: "#T Conseils supplémentaires :#!\n[Link('hints', 'selected_hint = hint_inflation', '@hint! Réduction de l'Inflation')]\n[Link('hints', 'selected_hint = hint_increasing_trade_capacity', '@hint! Augmenter la capacité commerciale')]\n[Link('hints', 'selected_hint = hint_control', '@hint! Augmenter le contrôle')]"
 hint_eco_diplomatic: "« Parfois, les pièces de monnaie offrent le meilleur rendement. »"
 hint_eco_administrative: "« L'or est le sang des nations. »"
 hint_eco_military: "« Le revenu provenant d'autrui est le meilleur type de revenu. »"
 #### POL tutorial
 hint_pol: "Conseil en politique avancée"
 hint_pol_hint_text: "$hint_pol_hint_text_1$\n\n$hint_pol_hint_text_2$\n\n$hint_pol_hint_text_3$"
 hint_pol_hint_text_1: "Tous les [countries_with_icon|e] commencent avec quelques inconvénients. Assurez-vous de vérifier les [privileges_with_icon|e] et les [laws_with_icon|e] dans [Link('government', 'tabcontent = estates', '@government_panel! $lateralview_government_entry_name$')]. Ces changements peuvent être extrêmement utiles sur le long terme.\n\nN'ayez pas peur de faire quelques modifications !"
 hint_pol_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Assurez-vous que l'[estate_satisfaction_equilibrium_with_icon|e] est suffisant pour [tax|el] la [ShowEstateTypeName('burghers_estate')] et la [ShowEstateTypeName('peasants_estate')] au niveau maximum sans descendre en dessous de #W 50 %#!.\n\n@arrow_bonus_tier_3! Consultez [Link('societal_values', '', '@government_panel! Government Panel > Values')] pour découvrir quelles [societal_values_with_icon|e] méritent d'être soutenues. En général, les plus avantageuses sont :\n$BULLET_WITH_TAB$[ShowSocietyDirectionName('capital_economy')]\n$BULLET_WITH_TAB$ [ShowSocietyDirectionName('centralization')]\n\n@arrow_bonus_tier_3! Consultez les [laws_with_icon|e] pour vérifier ce qui doit être modifié.\n    Le [parliament_with_icon|e] permettra d'effectuer facilement des modifications de $game_concept_law$ et devrait être l'une des priorités en début de partie\n    $game_concept_laws$ à surveiller au début de la partie :\n    $BULLET_WITH_TAB$[ShowLawName('mining_law')]\n    $BULLET_WITH_TAB$[ShowLawName('precious_metal_distribution_law')]\n    $BULLET_WITH_TAB$[ShowLawName('distribution_of_power_law')]\n    $BULLET_WITH_TAB$ [ShowLawName('administrative_system')]\n\n@arrow_bonus_tier_3! Passez en revue les [privileges_with_icon|e] attribués et disponibles pour chaque [estate_with_icon|e]. Ils constituent un outil permettant de modifier l'$game_concept_estate_satisfaction_equilibrium$ et les changements de $game_concept_societal_values$.\n   La [ShowEstateTypeName('nobles_estate')] ne doit être considérée que dans une certaine mesure pour garantir sa loyauté. Lui retirer de la $game_concept_estate_power$ est bénéfique à long terme.\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('nobles_land_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('nobility_council')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('noble_serfdom_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('noble_sponsored_navy')]\n\n   Le [ShowEstateTypeName('clergy_estate')] devrait se voir attribuer chaque $game_concept_privilege$ positif, même s'il ne peut être taxé. Chaque point de $game_concept_estate_satisfaction$ supérieur à #W 50 %#! procure un bonus au [research_progress_with_icon|e]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('embellish_great_works_of_faith')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clergy_in_administration')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clergy_religious_state')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clerical_advisory_council')]\n\n   La [ShowEstateTypeName('burghers_estate')] devrait se voir attribuer autant de $game_concept_privileges$ positifs que possible. Ils sont pour la plupart positifs, tandis que l'augmentation de la [estate_power_with_icon|e] des bourgeois la réduira pour les autres $game_concept_estates$. De plus, chaque point de $game_concept_estate_satisfaction$ augmentera la [production_efficiency_with_icon|e]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('building_roads_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('market_fairs')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('building_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('allow_trade_center_sponsorship')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('commercial_advisory_council')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('control_over_the_coinage')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('guild_investments')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('land_of_commerce')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('urban_development_grants')]\n\n   Les $game_concept_privileges$ de la [ShowEstateTypeName('peasants_estate')] devrait donner suffisamment d'$game_concept_estate_satisfaction_equilibrium$ pour permettre un maximum de $game_concept_tax$. Il est important de garder à l'esprit sa tendance à la [ShowSocietyDirectionName('décentralisation')] car ce n'est pas idéal. Néanmoins, les roturiers auront une faible $game_concept_estate_power$ tout au long du jeu, donc le coût de la révocation sera faible par rapport aux autres $game_concept_estates$\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_allowed_weapons_privilege')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('allow_hunting')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('no_labor_sunday')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_represented_in_parliament')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_fewer_levies')]\n\n@arrow_bonus_tier_2! Recherchez les [government_reforms_with_icon|e] qui correspondent aux $game_concept_societal_values$ que vous recherchez. N'oubliez pas que certains bonus, comme la [diplomatic_capacity|e], peuvent permettre de réduire les [diplomatic_maintenance|e].\n\n@arrow_bonus_tier_2! Certaines [cabinet_actions_with_icon|e] telles que [ShowCabinetActionName('stabilize_country')] ou [ShowCabinetActionName('strengthen_government')] peuvent permettre de réduire les dépenses, vous laissant ainsi plus de $game_concept_income$ !"
 hint_pol_hint_text_3: "#T Conseils supplémentaires :#!\n[Link('hints', 'selected_hint = hint_crown_power', '@hint! Puissance de la couronne')]\n[Link('hints', 'selected_hint = hint_estates', '@hint! Ordres')]"
 hint_pol_diplomatic: "« Un dirigeant avisé sait tirer le meilleur parti de chaque situation imprévue. »"
 hint_pol_administrative: "« Politique et affaires prospères vont de paire. »"
 hint_pol_military: "« Nos ordres sont souvent pires que nos ennemis. »"
 #### MIL tutorial
 hint_mil: "Conseil en expansion avancée"
 hint_mil_hint_text: "$hint_mil_hint_text_1$\n\n$hint_mil_hint_text_2$\n\n$hint_mil_hint_text_3$"
 hint_mil_hint_text_1: "Deux conseils importants : les [armies_with_icon|e] professionnelles (y compris les [mercenaries|e]) battront toujours les [levies_with_icon|e] de taille similaire, et le meilleur moyen d'agrandir votre $game_concept_army$ est de développer l'économie."
 hint_mil_hint_text_2: "#T Actions recommandées :#!\n@arrow_bonus_tier_3! Obtenez dès que possible l'[institution|e] [ShowInstitutionName('professional_armies')] : obtenir rapidement l'[ShowAdvanceName('armory_advance')] vous permettra de remporter des victoires auparavant impossibles dans certaines [wars_with_icon|e].\n\n@arrow_bonus_tier_3! Le [war_score_with_icon|e] des [battles|e] diminue au fur et à mesure des [ages|e]. Au début, il peut atteindre #W 50 %#!, ce qui permet de remporter facilement des [wars|e] avec seulement des $game_concept_battles$ !\n\n@arrow_bonus_tier_3! Assurez-vous d'avoir accès à des [goods_with_icon|e] stratégiques. Vous n'en aurez pas besoin en grande quantité, mais ils sont nécessaires pour constituer votre [army|e] et votre [navy|e] : @tin![ShowGoodsName('tin')] @lead![ShowGoodsName('lead')] @copper![ShowGoodsName('copper')]\n\n@arrow_bonus_tier_3! Les $game_concept_armies$ se [Concept('reinforce_with_icon', 'renforcent_with_icon')|el] uniquement en territoire allié.\n\n@arrow_bonus_tier_3! L'[ShowUnitCategoryName('army_infantry')] constitue la ligne de [battle|e] principale. Elle est peu coûteuse et efficace pour absorber les [damage_taken|e], tandis que l'[ShowUnitCategoryName('army_artillery')] inflige d'énormes dégâts à la ligne de front. Il est important que la ligne de front survive à la [bombard_phase_with_icon|e]\n\n@arrow_bonus_tier_2! Il est crucial de tracer une ligne logistique claire pour vos $game_concept_armies$ en territoire [enemy_with_icon|el]. Si votre ligne est coupée, toute l'$game_concept_army$ pourrait disparaître à cause de l'[attrition|e]. Vous pouvez utiliser des unités [ShowUnitCategoryName('army_auxiliary')|l]s pour transporter de la [food|e] vers la ligne de front, ou placer des [supply_depots|e] pour faciliter la logistique.\n\n@arrow_bonus_tier_1! Les [buildings|e] de [manpower_with_icon|e] ont le coût de [maintenance_with_icon|e] le plus élevé du jeu, il est donc préférable de les construire dans des [locations|e] avec un [control|e] élevé.\n\n@arrow_bonus_tier_1! Les $game_concept_battles$ ne durent généralement que quelques jours, donc avant d'aller trop loin, assurez-vous de pouvoir toujours $game_concept_reinforce$ vos Armées à temps."
 hint_mil_hint_text_3: "#T Conseils supplémentaires :#!\n[Link('hints', 'selected_hint = hint_manpower', '@hint! Réserves')]\n[Link('hints', 'selected_hint = hint_sailors', '@hint! Marins')]\n[Link('hints', 'selected_hint = hint_war', '@hint! Guerre')]\n[Link('hints', 'selected_hint = hint_battle', '@hint! Batailles')]\n[Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Occupation et siège')]"
 hint_mil_diplomatic: "« Faites gagner vos guerres par d'autres pays »"
 hint_mil_administrative: "« L'attrition pourrait mener à la décimation de n'importe quelle armée. »"
 hint_mil_military: "« N'apporte pas de couteau dans un combat d'armes à feu. »"
 hint_holland: "Conseils de départ pour la Hollande"
 hint_holland_hint_text: "Les [locations] hautement urbanisés des Pays-Bas font du [Player.GetLongName] un candidat idéal pour devenir une puissance commerciale en Europe du Nord.\n\n@hint! #T Construire des bâtiments de type [ShowBuildingTypeName('marketplace')] dans chaque [ShowLocationRankName('town')]#!\nL'automatisation du commerce utilisera leur [merchant_capacity_with_icon|e] pour [import_with_icon|el] les [raw_materials_with_icon|e] dont le [market_icon] [Player.GetCapital.GetMarket.GetName] manque, ainsi que pour [export_with_icon|el] l'excédent de [produced_goods_with_icon|e] de nos villes.\n\n@hint! #T Développer l'industrie textile#!\nL'exportation de [ShowGoodsName('fine_cloth')] est très rentable. Construisons les bâtiments [ShowBuildingTypeName('cloth_guild')] et [ShowBuildingTypeName('fine_cloth_guild')] et envisageons d'importer de la [ShowGoodsName('wool')] depuis le marché de [ShowLocationName('london')] si nécessaire.\n\n@hint! #T Augmenter notre [crown_power]#!\nLes [trade_income_with_icon|e] sont répartis entre la [ShowEstateTypeName('crown_estate')] et les [estates_with_icon|e] en fonction de leur pouvoir relatif. Maintenir notre [crown_power_with_icon|e] à un niveau élevé garantira un flux constant de [trade_income] vers la [treasury|e]. Pour en savoir plus sur la [crown_power], consultez le conseil [Link('hints', 'selected_hint = hint_crown_power', 'Puissance de la couronne')].\n\n@hint! #T Surveiller l'approvisionnement en [food]#!\nLes [urban_locations|e] produisent moins de [food_with_icon|e] que les [rural_locations|e]. Gardons un œil sur la [food_stockpile_with_icon|e] de [Player.GetCapital.GetMarket.GetName] et, si nécessaire, développons nos [rgo_with_icon|e] [ShowGoodsName('fish')] et [ShowGoodsName('livestock')]. Notre [budget] en pâtira si la [food] deviennent trop chère. \n\n@hint! #T Apaiser nos voisins#!\nNous sommes peut-être riches, mais notre taille modeste nous rend vulnérables aux agressions étrangères. Utilisons l'[diplomatic_action_with_icon|e] $IMPROVE_RELATIONTITLE$ avec nos voisins les plus menaçants, en particulier la [GetCountry('FRA').GetName] et l'[GetCountry('ENG').GetName]."
 hint_holland_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_holland_administrative: "$hint_advisor_salute_administrative$"
 hint_holland_military: "$hint_advisor_salute_military$"
 hint_hungary: "Conseils de départ pour la Hongrie"
 hint_hungary_hint_text: "Le [Player.GetLongName] occupe une position privilégiée en tant que l'une des principales puissances de la [region|e]. Nous avons une [alliance_with_icon|e] avec la #W Pologne#!, la #W Bosnie#! est notre [subject_with_icon|e], et la #W Croatie#! est dans une [personal_union_with_icon|e] sous notre [ruler_with_icon|e] [Player.GetGovernment.GetRuler.GetName]. Cela signifie que nous pouvons nous concentrer sur le développement de notre [country|e] sans nous soucier des menaces extérieures... du moins pour le moment.\n\n@hint! #T Construire des [roads] vers nos mines#!\nIl existe de riches gisements d'[ShowGoodsName('goods_gold')] et d'[ShowGoodsName('silver')] au nord de [capital_icon] [Player.GetCapital.GetName]. Cependant, ils sont sous-exploités et situés dans des [locations] où le [control_with_icon|e] est faible. Nous devrions chercher à construire des [roads_with_icon|e] entre [Player.GetCapital.GetNameWithNoTooltip] et ces mines précieuses, afin d'augmenter notre [proximity_with_icon|e], et donc notre [control].\n\n@hint! #T Construire des guildes de joaillerie autour de notre [capital]#!\nEn raison de l'offre élevée, le prix de l'[ShowGoodsNameWithNoTooltip('goods_gold')] et de l'[ShowGoodsNameWithNoTooltip('silver')] sur le [market_icon] [Player.GetCapital.GetMarket.GetName] est extrêmement bas. Une [ShowBuildingTypeName('jewelry_guild')] utilisera l'[ShowGoodsNameWithNoTooltip('goods_gold')] et l'[ShowGoodsNameWithNoTooltip('silver')] pour produire des [ShowGoodsName('jewelry')], un bien manufacturé très rentable, ajoutant ainsi encore plus de valeur à nos mines.\n\n@hint! #T Construire une [ShowBuildingTypeName('marketplace')] pour exporter notre surplus#!\nLe [trade_with_icon|e] automatisé permet l'[export_with_icon|e] de tout excédent de [goods_with_icon|e], tel que les [ShowGoodsNameWithNoTooltip('jewelry')], vers d'autres [markets_with_icon|e], ce qui génère des [trade_income_with_icon|e] et maintient la rentabilité de l'ensemble de la chaîne de production.\n\n@hint! #T Abroger l'[ShowPolicyName('gold_export_ban')]#!\nL'Europe est avide de notre [ShowGoodsNameWithNoTooltip('goods_gold')] et l'exporter directement serait une entreprise très rentable, mais notre [law|e] : [ShowLawName('precious_metal_distribution_law')] l'interdit. Envisageons de modifier la [policy] lors de la prochaine séance du [parliament_with_icon|e]."
 hint_hungary_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_hungary_administrative: "$hint_advisor_salute_administrative$"
 hint_hungary_military: "$hint_advisor_salute_military$"
 hint_norway: "Conseils de départ pour la Norvège"
 hint_norway_hint_text: "Le [Player.GetLongName] est un vaste [country|e], mais notre [control|e] en dehors de notre [capital|e] est au mieux symbolique. Nous devrions développer nos infrastructures, tant maritimes que terrestres, afin d'accroître notre [proximity|e] et d'exploiter les ressources du nord.\n\n@hint! #T Construire des [roads] depuis notre [capital] #!\nNous devrions prioriser la construction des [roads_with_icon|e] depuis [capital_icon] [Player.GetCapital.GetName] vers chaque [ShowLocationRankName('town')] et toutes [rgo_with_icon|e] précieuses à proximité, afin d'accroître notre [proximity_with_icon|e] et notre [control_with_icon|e]. Les mines d'[ShowGoodsName('silver')] à l'ouest de [Player.GetCapital.GetNameWithNoTooltip] devraient être particulièrement rentables, avec un investissement approprié. Consultons régulièrement le mode de carte [proximity] !\n\n@hint! #T Augmenter la [maritime_presence] #!\nConstruire des [roads] à travers nos terres montagneuses peut s'avérer vain et coûteux. Avec une bonne [maritime_presence_with_icon|e] le long de notre littoral, la [proximity] pourrait se propager beaucoup plus efficacement par voie maritime. Construisons une [ShowBuildingTypeName('wharf')] et des [ShowBuildingTypeName('dock')] dans nos villes, et faisons patrouiller nos côtes par des flottes de type [ShowUnitCategoryName('navy_light_ship')] une fois que nous aurons recherché l'[advance_with_icon|e] appropriée.\n\n@hint! #T Fonder des villes dans de bons ports proches de notre [capital]#!\nLa [proximity] des [locations] côtiers est grandement améliorée par l'[natural_harbor_suitability_with_icon|e]. Consultons le mode de carte $mapmode_natural_harbor_suitability_name$ pour trouver nos meilleurs ports naturels.\n\n@hint! #T Développer nos industries#!\nConstruisons une [ShowBuildingTypeName('fine_cloth_guild')], une [ShowBuildingTypeName('furniture_guild')] et un [ShowBuildingTypeName('scriptorium')] dans nos villes pour transformer nos ressources naturelles, puis construisons une [ShowBuildingTypeName('marketplace')] pour les #L [export_with_icon|e]s#! vers d'autres [markets_with_icon|e].\n\n@hint! #T Renforcer l'union avec la Suède #!\nNotre [personal_union_with_icon|e] avec la [GetCountry('SWE').GetName] garantit la paix à nos frontières. Nous pourrions nous efforcer d'approfondir l'intégration avec ce pays en adoptant des [laws] communes dans le panneau [international_organization|e]."
 hint_norway_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_norway_administrative: "$hint_advisor_salute_administrative$"
 hint_norway_military: "$hint_advisor_salute_military$"
 hint_naples: "Conseils de départ pour Naples"
 hint_naples_hint_text: "En tant que plus grande puissance de la [region|e], [Player.GetLongName] est en passe de dominer le commerce et la politique en Italie, tandis que nos [subjects|e] en Grèce constituent un point d'ancrage idéal pour notre expansion extérieure.\n\n@hint! #T Construire des [roads] depuis notre [capital] #!\nNous devons prioriser la construction des [roads_with_icon|e] depuis [capital_icon] [Player.GetCapital.GetName] vers toutes les #L [ShowLocationRankName('town')]s#! et [rgo_with_icon|e] importantes alentour, afin d'accroître notre [proximity_with_icon|e] et, par conséquent, notre [control_with_icon|e].\n\n@hint! #T Développer notre extraction de [raw_materials]#!\nNotre [country] contient des [raw_materials_with_icon|e] précieuses en abondance. La [ShowGoodsName('wool')], les [ShowGoodsName('fiber_crops')] et la [ShowGoodsName('silk')] sont non seulement très précieuses en elles-mêmes, mais elles peuvent également être utilisées par nos industries textiles dans les [urban_locations|e]. Développons ces [rgo_with_icon|e] dès que possible et donnons la priorité à l'augmentation du [control] dans ces régions.\n\n@hint! #T Développer l'industrie textile #!\nConstruisons une [ShowBuildingTypeName('cloth_guild')] et une [ShowBuildingTypeName('fine_cloth_guild')] dans nos [urban_locations]. Ces [buildings] utiliseront nos [raw_materials] pour produire des [produced_goods_with_icon|e] coûteux, tandis que la demande supplémentaire rendra nos [rgo] encore plus rentables.\n\n@hint! #T Construire une [ShowBuildingTypeName('marketplace')] pour exporter notre surplus#!\nLe [trade_with_icon|e] automatisé permettra l'[export_with_icon|e] de tout surplus de [goods|e], tel que des [ShowGoodsNameWithNoTooltip('fine_cloth')], vers d'autres [markets_with_icon|e], ce qui créera des [trade_income_with_icon|e] et maintiendra la rentabilité de l'ensemble de la chaîne de production."
 hint_naples_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_naples_administrative: "$hint_advisor_salute_administrative$"
 hint_naples_military: "$hint_advisor_salute_military$"
 hint_castile: "Conseils de départ pour la Castille"
 hint_castile_hint_text: "En tant que puissance dominante de la [region|e], le [Player.GetLongName] bénéficie d'une position privilégiée pour unifier l'Ibérie sous un seul trône. Cependant, notre administration est déjà à bout de souffle, et notre [control] dans le sud est si faible qu'il ne contribue pratiquement pas à notre [budget|e]. Il serait sage de consolider notre [control] sur notre territoire actuel avant de nous lancer dans de nouvelles conquêtes.\n\n@hint! #T Construire des [roads] depuis notre [capital] #!\nLes [locations] sans [control_with_icon|e] sont pratiquement inutiles pour notre administration. Construisons des [buildings] de type [roads_with_icon|e] et [ShowBuildingTypeName('bridge_infrastructure')] à partir de notre [capital_with_icon|e] afin d'augmenter notre [proximity_with_icon|e], et donc notre [control]. Consultons régulièrement le mode de carte [proximity] !\n\n@hint! #T Soumettre [GetCountry('GRA').GetName]#!\nMême si nous ne sommes pas en mesure de [own|el] leurs terres de manière très efficace, nous pourrions faire de [GetCountry('GRA').GetName] notre [subject_with_icon|e]. Ils gouverneraient le territoire en notre nom et verseraient un tribut mensuel à notre [treasury]. Nous pourrons envisager leur [annexing_with_icon|e] une fois que nos infrastructures et notre technologie seront suffisamment développées pour nous permettre de posséder directement ces terres. Pour [annex|l] un [subject], nous devrons l'avoir gouverné pendant plus de #Y 10#! ans et entretenir de bonnes relations avec lui.\n\n@hint! #T Nec Plus Ultra#!\nLes [explorers_with_icon|e] rapportent des richesses incommensurables de leurs expéditions en Inde. Cependant, se lancer dans de telles entreprises sans les [advances_with_icon|e] les plus modernes peut s'avérer extrêmement coûteux."
 hint_castile_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_castile_administrative: "$hint_advisor_salute_administrative$"
 hint_castile_military: "$hint_advisor_salute_military$"
 hint_ottomans: "Conseil de départ pour les Ottomans"
 hint_ottomans_hint_text: "La [situation|e] L'ascension des Turcs, imminente, offrira une occasion unique d'expansion rapide en Grèce et en Anatolie. Utilisons les [actions|e] de Conjoncture pour obtenir un [casus_belli_with_icon|e] contre nos voisins et déchaîner notre puissance sur eux.\n\n@hint! #T Intégrer nos conquêtes #!\nLes [locations] nouvellement [conquered_with_icon|el] doivent être #L [integrated_with_icon|el]s#! dans notre administration via le [cabinet_with_icon|e] avant que nous puissions récolter les fruits de nos conquêtes.\n\n@hint! #T Construire des [roads] depuis notre [capital] #!\nLes [locations] sans [control_with_icon|e] sont pratiquement inutiles pour notre administration. Construisez des [roads_with_icon|e] depuis notre [capital_with_icon|e] afin d'augmenter notre [proximity_with_icon|e], et donc notre [control]. Consultons régulièrement le mode de carte [proximity] !\n\n@hint! #T Créer des [subjects] pour gouverner les terres conquises#!\nAu fur et à mesure de notre expansion, nous finirons par conquérir des territoires qui se trouvent bien au-delà de notre [proximity]. Nous devrions créer des [subjects_with_icon|e] pour gouverner ces terres en notre nom jusqu'à ce que nous ayons les moyens de les administrer directement.\n\n@hint! #T Annexer nos [subjects] à mesure que la [proximity] s'améliore #!\nÀ mesure que nous développons nos infrastructures et augmentons notre [proximity], les terres qui nous étaient autrefois inaccessibles deviennent intéressantes à posséder directement. Afin d'[annex_with_icon|el] un [subject], nous devrons les avoir gouvernés pendant plus de #Y 10#! ans et entretenir de bonnes relations avec eux.\n\n@hint! #T Augmenter la [maritime_presence] #!\nLe relief accidenté de la Grèce et de l'Anatolie rend difficile la projection de la [proximity] par voie terrestre. Avec une bonne [maritime_presence_with_icon|e] le long de notre littoral, la [proximity] pourrait se propager beaucoup plus efficacement par voie maritime. Construisons une [ShowBuildingTypeName('wharf')] et des [ShowBuildingTypeName('dock')] dans nos villes, et faisons patrouiller nos côtes par des [navies_with_icon|e]. Cela serait particulièrement important si nous devions déplacer notre [capital] à [ShowLocationName('constantinople')]..."
 hint_ottomans_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_ottomans_administrative: "$hint_advisor_salute_administrative$"
 hint_ottomans_military: "$hint_advisor_salute_military$"
