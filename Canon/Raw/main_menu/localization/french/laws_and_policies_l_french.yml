 #Swiss Confederation Laws
 io_policy_vote_active_cooldown: "Vote international pour les changements de politique"
 sc_policy_proposal_frequency: "Fréquence des propositions de loi"
 sc_policy_proposal_frequency_desc: "Une réglementation qui régit l'administration des propositions de loi au sein de la [GetInternationalOrganizationType('swiss_confederation').GetName]."
 sc_frequent_policy_proposals: "Propositions de loi fréquentes"
 sc_frequent_policy_proposals_desc: "L'ajustement des lois et politiques est un acte fréquent, raison pour laquelle il se produit tous les quatre ans au sein de la [GetInternationalOrganizationType('swiss_confederation').GetName]."
 sc_moderate_policy_proposals: "Propositions de loi modérées"
 sc_moderate_policy_proposals_desc: "Bien qu'il s'agisse d'un processus important, l'administration des lois et politiques de la [GetInternationalOrganizationType('swiss_confederation').GetName] exige des efforts considérables, raison pour laquelle les propositions de loi ne sont effectuées que tous les huit ans."
 sc_religious_affairs: "Affaires religieuses"
 sc_religious_affairs_desc: "En raison de la [ShowSituationName('reformation')], l'unité religieuse de la Confédération se voit aujourd'hui dans une situation précaire. Si aucune solution n'est trouvée, ce conflit de foi pourrait bien déchirer l'union tout entière."
 sc_clear_religious_chaos_tt: "La [ShowLawName('sc_internal_politics')] et la [ShowLawName('sc_war_politics')] sont désormais en vigueur pour chaque membre, quelle que soit sa [religion|e]"
 sc_mending_schism: "Mettre fin au schisme"
 sc_mending_schism_desc: "Le maintien de la stabilité et de la sécurité au sein de la [GetInternationalOrganizationType('swiss_confederation').GetName] est bien plus important que les querelles religieuses nées de la [ShowSituationName('reformation')]. Chaque membre doit renoncer à ses relations hostiles avec les membres d'une autre foi."
 sc_enforcing_religious_unity: "Imposer l'unité religieuse"
 sc_enforcing_religious_unity_desc: "La religion joue un rôle important dans la vie de ses fidèles, raison pour laquelle l'unité religieuse de la [GetInternationalOrganizationType('swiss_confederation').GetName] constitue notre priorité. Tous les cantons devront donc pratiquer la même foi, d'une façon ou d'une autre."
 sc_only_defending_same_religion_allies_tt: "Seuls les membres de la même [religion|e] peuvent jouir de la [ShowLawName('sc_war_politics')] actuelle"
 sc_relations_with_hre: "Relations impériales"
 sc_relations_with_hre_desc: "La [GetInternationalOrganizationType('swiss_confederation').GetName] fait partie du [GetUniqueInternationalOrganization('hre').GetName] depuis sa création. Cependant, la [ShowSituationName('reformation')] a laissé un goût amer dans la bouche de nombreux membres de la Confédération..."
 sc_remain_in_the_hre: "Demeurer au sein de l'empire"
 sc_remain_in_the_hre_desc: "Si la [GetInternationalOrganizationType('swiss_confederation').GetName] est un groupe d'alliances défendant ses membres face aux puissances étrangères, elle est toutefois susceptible de tomber face à des nations bien plus vastes. Le [GetUniqueInternationalOrganization('hre').GetName] fournira un soutien nettement plus important aux #L [ShowCultureName('swiss_group')]s#!."
 sc_remain_in_the_hre_tt: "Reste dans le [GetUniqueInternationalOrganization('hre').GetName]"
 sc_prestige_malus_tt: "Chaque membre perd [ShowNamedValue('prestige_extreme_penalty')|+=2%] de [prestige|e]"
 sc_leave_the_hre: "Quitter l'empire"
 sc_leave_the_hre_desc: "Bien que la [GetInternationalOrganizationType('swiss_confederation').GetName] ne manque pas d'ennemis extérieurs, la plus grande menace qui la guette provient du [GetUniqueInternationalOrganization('hre').GetName] lui-même, qui avait pourtant promis de défendre ses membres. Demeurer au sein de l'empire ne ferait que mettre en danger notre propre survie."
 sc_leave_the_hre_tt: "Quitte le [GetUniqueInternationalOrganization('hre').GetName]"
 sc_every_member_leaves_hre_tt: "Chaque membre quitte le [GetUniqueInternationalOrganization('hre').GetName] et ne peut le réintégrer qu'après s'être séparé de la [GetInternationalOrganizationType('swiss_confederation').GetName]"
 sc_representative: "Représentant des #L [ShowCultureGroupNameWithNoTooltip('swiss_group')]s#!"
 sc_representative_desc: "Chaque type d'organisation nécessitera un porte-parole qui représentera ses entités politiques à l'intérieur comme à l'extérieur. La [GetInternationalOrganizationType('swiss_confederation').GetName] pourrait néanmoins faire exception à cette règle..."
 sc_canton_representative: "Représentant de canton"
 sc_canton_representative_desc: "Certains cantons s'avèrent plus riches et plus influents que d'autres. Pour cette raison, la [GetInternationalOrganizationType('swiss_confederation').GetName] sera représentée non par un homme, mais par une cité-État."
 sc_councillor_representative: "Représentant conseiller"
 sc_councillor_representative_desc: "Les cantons de la [GetInternationalOrganizationType('swiss_confederation').GetName] renonceront à une partie de leur influence et désigneront un seul homme pour représenter la Confédération."
 sc_power_of_the_sovereign: "Pouvoir du [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]"
 sc_power_of_the_sovereign_desc: "Le représentant de la Confédération pourrait exiger davantage de pouvoir et d'influence au sein de l'union afin de renforcer sa position sur la scène publique."
 sc_sovereign_representative_power: "Pouvoir représentatif"
 sc_sovereign_representative_power_desc: "Le [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] est en droit de demander de l'aide aux membres de la [GetInternationalOrganizationType('swiss_confederation').GetName], ce qui peut prendre la forme d'un soutien financier ou militaire."
 sc_sovereign_religious_power: "Pouvoir religieux"
 sc_sovereign_religious_power_desc: "Le pouvoir du [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] est limité, hormis en ce qui concerne les affaires religieuses de la [GetInternationalOrganizationType('swiss_confederation').GetName]."
 sc_sovereign_absolute_power: "Pouvoir absolu"
 sc_sovereign_absolute_power_desc: "Le [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] règne sur la [GetInternationalOrganizationType('swiss_confederation').GetName] comme s'il s'agissait d'un État unique. Par conséquent, il jouit de tous les privilèges et devoirs propres à un monarque de la Confédération."
 sc_election_method: "Processus d'élection"
 sc_election_method_desc: "Le processus d'élection du [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] de la [GetInternationalOrganizationType('swiss_confederation').GetName] est une question délicate qui exige une législature précise afin d'éviter tout incident."
 sc_direct_vote: "Vote direct"
 sc_direct_vote_desc: "Le [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] est directement élu par les membres de la [GetInternationalOrganizationType('swiss_confederation').GetName]. Chaque membre détient un vote unique et est en mesure de représenter la Confédération."
 sc_lottery: "Tirage au sort"
 sc_lottery_desc: "Seul le Seigneur peut décider de qui représentera la [GetInternationalOrganizationType('swiss_confederation').GetName]. Les élections seront donc effectuées par tirage au sort, et c'est le destin qui aura le dernier mot."
 sc_rotation: "Rotation"
 sc_rotation_desc: "Le [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] est décidé à tour de rôle. Chaque membre représentera la [GetInternationalOrganizationType('swiss_confederation').GetName] au moins une fois avant qu'un ancien dirigeant puisse reprendre le pouvoir."
 sc_ruling_period: "Durée de mandat"
 sc_ruling_period_desc: "La Confédération peut avoir un [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] qui la représente. Cependant, il est important de déterminer si celui-ci détiendra les rênes du pouvoir à vie ou seulement pour une certaine durée."
 sc_timed: "Durée limitée"
 sc_timed_desc: "Le [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] de la [GetInternationalOrganizationType('swiss_confederation').GetName] n'est au pouvoir que pour une durée limitée. Au terme de cette période, le mandat prend fin et un nouveau [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] est élu."
 sc_lifelong: "À vie"
 sc_lifelong_desc: "Le [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] de la [GetInternationalOrganizationType('swiss_confederation').GetName] est élu à vie. Ce n'est qu'à sa mort ou à sa destitution qu'une nouvelle élection est tenue."
 sc_election_frequency: "Fréquence des élections"
 sc_election_frequency_desc: "La question de la [ShowLawName('sc_ruling_period')] étant désormais résolue, un nouveau problème se pose : celui de la fréquence des élections d'un nouveau [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]."
 sc_biyearly_elections: "Élections bisannuelles"
 sc_biyearly_elections_desc: "Le [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] de la [GetInternationalOrganizationType('swiss_confederation').GetName] est élu tous les deux ans."
 sc_four_yearly_elections: "Élections tous les quatre ans"
 sc_four_yearly_elections_desc: "Le [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] de la [GetInternationalOrganizationType('swiss_confederation').GetName] est élu tous les quatre ans."
 sc_eight_yearly_elections: "Élections tous les huit ans"
 sc_eight_yearly_elections_desc: "Le [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] de la [GetInternationalOrganizationType('swiss_confederation').GetName] est élu tous les huit ans."
 sc_internal_politics: "Politique intérieure"
 sc_internal_politics_desc: "Bien que la [GetInternationalOrganizationType('swiss_confederation').GetName] ait avant tout été fondée pour des raisons défensives, il est bien entendu primordial d'en administrer les affaires intérieures."
 sc_forbid_internal_wars: "Interdire les guerres internes"
 sc_forbid_internal_wars_desc: "Nous ne pouvons laisser de stupides querelles dégénérer en conflits sanglants. Chaque membre de la [GetInternationalOrganizationType('swiss_confederation').GetName] devra porter ses litiges avec un autre membre devant un juge, et non sur le champ de bataille."
 sc_forbid_internal_wars_tt: "Aucun membre de la [GetInternationalOrganizationType('swiss_confederation').GetName] ne peut en attaquer un autre"
 sc_forbid_same_religion_internal_wars_tt: "Aucun membre de la [GetInternationalOrganizationType('swiss_confederation').GetName] ne peut en attaquer un autre de la même [religion|e]"
 sc_allow_internal_wars: "Autoriser les guerres internes"
 sc_allow_internal_wars_desc: "Même si les conflits ne sont pas souhaitables, ils font partie de la nature humaine, et c'est par cela que nous pouvons nous renforcer."
 sc_membership_regulation: "Réglementation des membres"
 sc_membership_regulation_desc: "La [GetInternationalOrganizationType('swiss_confederation').GetName] est une organisation créée à l'origine par le peuple [ShowCultureGroupName('swiss_group')] pour se défendre contre l'influence croissante des [GetDynasty('habsburg_dynasty').GetName] dans la région. Cependant, les règles d'adhésion ne sont jamais figées..."
 sc_swiss_culture_and_geography: "Natifs suisses uniquement"
 sc_swiss_culture_and_geography_desc: "La confédération est une organisation [ShowCultureGroupName('swiss_group')], et en tant que telle, seuls ceux qui sont de sa culture et de sa géographie sont autorisés à y adhérer."
 sc_swiss_culture_and_geography_tt: "Seuls les pays dont la [primary_culture|e] est [ShowCultureGroupName('swiss_group')] et dont la [capital|e] se trouve en [ShowAreaName('central_switzerland_area')], [ShowAreaName('eastern_switzerland_area')] ou [ShowAreaName('western_switzerland_area')] peuvent adhérer."
 sc_just_swiss_culture: "Culture suisse"
 sc_just_swiss_culture_desc: "L'influence du peuple [ShowCultureGroupName('swiss_group')] s'étend bien au-delà de la zone historique de la [GetInternationalOrganizationType('swiss_confederation').GetName]. Les limitations géographiques ne sont plus adéquates et la loi doit donc être reconsidérée."
 sc_just_swiss_culture_tt: "Seuls les pays dont la [primary_culture|e] est [ShowCultureGroupName('swiss_group')] peut adhérer"
 sc_swiss_or_swiss_relative: "Relations suisses"
 sc_swiss_or_swiss_relative_desc: "L'influence et le pouvoir de la [GetInternationalOrganizationType('swiss_confederation').GetName] sont projetés non seulement par le peuple [ShowCultureGroupName('swiss_group')], mais aussi par ceux que nous considérons comme proches de notre culture."
 sc_swiss_or_swiss_relative_tt: "Seuls les pays dont la [primary_culture|e] est [ShowCultureGroupName('swiss_group')] ou qui utilisent une [language|e] de ces cultures peuvent adhérer"
 sc_war_politics: "Politique de guerre"
 sc_war_politics_desc: "Les menaces extérieures de la [GetInternationalOrganizationType('swiss_confederation').GetName] sont nombreuses. Afin de survivre à une anarchie politique, il est vital d'établir des conditions unifiées définissant la façon dont les [ShowCultureGroupName('swiss_group')] peuvent se défendre les uns contre les autres."
 sc_defensive_pact: "Pacte défensif"
 sc_defensive_pact_desc: "Les membres de la [GetInternationalOrganizationType('swiss_confederation').GetName] ne seront appelés aux armes qu'en cas de guerres défensives face à des menaces extérieures."
 sc_alliance: "Alliance suisse"
 sc_alliance_desc: "Les membres de la [GetInternationalOrganizationType('swiss_confederation').GetName] pourront s'entraider dans leurs tentatives d'expansion. En cas d'invasion extérieure, tous les membres seront appelés aux armes afin de défendre leurs camarades."
 sc_united_war_efforts: "Efforts de guerre unifiés"
 sc_united_war_efforts_desc: "Pour tous les États extérieurs, la [GetInternationalOrganizationType('swiss_confederation').GetName] est semblable à une entité politique unique. Chaque guerre, qu'elle soit offensive ou défensive, verra la mobilisation des armées de tous les membres de la Confédération."
 sc_call_to_arms_conditions_tt: "[Custom('GetSCCallToArmsTooltip')]"
 sc_call_to_arms_only_same_religion_tt: "$sc_call_to_arms_always_tt$ et l'appelant ainsi que le Pays appelé aux armes sont de la même [religion|e]"
 sc_call_to_arms_always_tt: "L'ennemi n'est PAS membre de la [GetUniqueInternationalOrganization('swiss_confederation').GetName]"
 sc_unification: "Unification $SWI_ADJ$"
 sc_unification_desc: "Les territoires #L [ShowCultureGroupName('swiss_group')|l]s#! sont divisés depuis bien trop longtemps. Si les populations des Alpes souhaitent voir prospérité et sécurité s'installer, elles doivent s'unir sous une même bannière."
 sc_unification_movement_event_happened_tt: "L'[event|e] « #Y $flavor_swi.999.title$#! » s'est produit et a les conditions suivantes :\n\n[ShowTriggerConditions('flavor_swi_999_trigger',PlayerScope.Self)]"
 sc_unification_same_religion_tt: "Chaque membre est soit [ShowReligionName('catholic')|l], soit [ShowReligionName('lutheran')|l], soit [ShowReligionName('calvinist')|l]"
 sc_found_swiss_republic: "Fonder la $republic$ $SWI_ADJ$"
 sc_found_swiss_republic_desc: "Les principes et méthodes de la [GetInternationalOrganizationType('swiss_confederation').GetName] sont bien accueillis, car chaque canton apprécie que ses problèmes soient entendus. Pourtant, notre nature décentralisée mettra toujours en péril la sécurité des #L [ShowCultureGroupName('swiss_group')]s#!. Il est désormais temps d'unifier la Confédération en un seul État, tout en préservant notre [ShowGovernmentTypeName('republic')]."
 sc_found_swiss_republic_specific_tt: "[THIS.GetCountry.GetName] unifie la [GetInternationalOrganizationType('swiss_confederation').GetName] afin de former la [ShowGovernmentTypeName('republic')] [GetCountry('SWI').GetAdjective]"
 sc_found_swiss_republic_tt: "La [GetInternationalOrganizationType('swiss_confederation').GetName] s'unifie, devenant la [ShowGovernmentTypeName('republic')] [GetCountry('SWI').GetAdjective|l]"
 sc_found_swiss_monarchy: "Fonder la $monarchy$ $SWI_ADJ$"
 sc_found_swiss_monarchy_desc: "Bien que la [GetInternationalOrganizationType('swiss_confederation').GetName] ait initialement été créée en tant qu'union républicaine, les défis auxquels elle a dû faire face ont prouvé la supériorité d'un pouvoir fort basé sous une même autorité. L'avenir des [ShowCultureGroupName('swiss_group')] ne peut être assuré que sous une authentique [ShowGovernmentTypeeName('monarchy')] qui remplacera l'ancienne Confédération."
 sc_found_swiss_monarchy_specific_tt: "[THIS.GetCountry.GetName] unifie la [GetInternationalOrganizationType('swiss_confederation').GetName] afin de former la [ShowGovernmentTypeName('monarchy')] [GetCountry('SWI').GetAdjective]"
 sc_found_swiss_monarchy_tt: "La [GetInternationalOrganizationType('swiss_confederation').GetName] s'unifie, devenant la [ShowGovernmentTypeName('monarchy')] [GetCountry('SWI').GetAdjective|l]"
 sc_found_swiss_theocracy: "Fonder la $theocracy$ $SWI_ADJ$"
 sc_found_swiss_theocracy_desc: "Ce ne sont ni la liberté du vote républicain ni le pouvoir autoritaire de la monarchie qui ont fait la grandeur de la [GetInternationalOrganizationType('swiss_confederation').GetName], mais bel et bien la volonté divine. Seule une [ShowGovernmentTypeName('theocracy')] unifiée peut permettre aux #L [ShowCultureGroupName('swiss_group')]s#! de prospérer en ce monde."
 sc_found_swiss_theocracy_specific_tt: "[THIS.GetCountry.GetName] unifie la [GetInternationalOrganizationType('swiss_confederation').GetName] afin de former la [ShowGovernmentTypeName('theocracy')] [GetCountry('SWI').GetAdjective]"
 sc_found_swiss_theocracy_tt: "La [GetInternationalOrganizationType('swiss_confederation').GetName] s'unifie, devenant la [ShowGovernmentTypeName('theocracy')] [GetCountry('SWI').GetAdjective|l]"
