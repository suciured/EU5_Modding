 #$mamluk$ Laws
 mamluk_rank_system_laws: "Système de classement $mamluk$"
 mamluk_rank_system_laws_desc: "La hiérarchie de notre armée est le cadre constituant l'institution la plus importante de notre pays."
 mam_rigid_system: "Rigide"
 mam_rigid_system_desc: "En adoptant une hiérarchie rigoureuse, nous nous assurerons que les recrues et les membres des $mamluks$ se concentreront sur la maîtrise de leur art au lieu de la chasse aux promotions."
 mam_fluid_system: "Fluide"
 mam_fluid_system_desc: "Un système fluide de rangs fera que nos soldats auront vraiment l'impression d'appartenir à notre corps militaire. L'appel des promotions et la possibilité de monter les rangs militaires sont une grande motivation pour ceux qui ont connu une vie de pauvreté ou de servitude."
 mam_refined_furusiyya: "Raffinement de la furûsiyya"
 mam_refined_furusiyya_desc: "Grâce à des siècles de tradition martiale, nous avons affiné la furûsiyya. Ce code de chevalerie et de pratique militaire [ShowReligionGroupAdjective('muslim')|l] associe l'équitation, le tir à l'arc et les tactiques de guerre à une formation intellectuelle et éthique."
 mamluk_army_law: "Loi militaire $mamluk$"
 mamluk_army_law_desc: "Le cœur de notre administration stratocratique n'est autre que l'armée. En créant des lois et des stipulations pour la former avec attention, nous défendrons notre peuple efficacement contre les menaces extérieures."
 al_mamalik_al_sultaniyya: "Al-Mamālik al-Sulṭāniyya"
 al_mamalik_al_sultaniyya_desc: "En se concentrant sur la montée en puissance des $mamluks$ qui servent le sultan, nous veillerons à ce que nos troupes d'élite restent disciplinées et efficaces."
 mamalik_al_umara: "Mamālik al-Umarā'"
 mamalik_al_umara_desc: "Les $mamluks$ qui servent sous la classe Amir sont une grande source d'hommes valides pour renforcer nos fronts."
 ajnad_al_halqa: "Ajnād al-Ḥalqa"
 ajnad_al_halqa_desc: "Une armée ne peut fonctionner correctement sans disposer de troupes auxiliaires et de lignes de ravitaillement solides."
 awlad_al_nas_policy: "Awlād al-Nās"
 awlad_al_nas_policy_desc: "En dépit d'une conversion stricte et de l'affranchissement des anciens $mamluks$, ils semblent toujours vouloir défier l'autorité centrale. Un nouveau corps doit être créé, dont les hommes sont formés et éduqués d'une autre façon."
 mamluk_promotion_law: "Loi de promotion $mamluk$"
 mamluk_promotion_law_desc: "Les lois régissant les promotions au sein de nos grades militaires sont un pilier majeur de notre pays."
 merit_basis: "Sur la base du mérite"
 merit_basis_desc: "Les promotions basées sur le mérite sont une bonne façon d'accumuler des guerriers forts et talentueux, peu importent leur situation et leur passé."
 origin_basis: "Sur la base des origines"
 origin_basis_desc: "En accordant la priorité à des soldats homogènes culturellement, nous pouvons disposer d'une armée bien soudée et dotée d'une fierté commune."
 dynastic_basis: "Sur la base des dynasties"
 dynastic_basis_desc: "Les offices militaires de notre armée peuvent être transmis de père en fils, marquant une continuité de la légitimité du trône."
 employment_system: "$game_concept_employment_system$"
 employment_system_desc: "$game_concept_employment_system_desc$"
