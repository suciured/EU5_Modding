 possible_defense_policy: "Défense possible"
 possible_defense_policy_desc: "Les membres pourront être appelés à rejoindre les guerres défensives déclarées aux autres membres, mais n'auront pas à accepter."
 no_defense_policy: "Aucune défense"
 no_defense_policy_desc: "Les membres ne pourront pas être appelés à rejoindre les guerres défensives déclarées aux autres membres."
 mutual_offense_law: "Attaque mutuelle"
 mutual_offense_law_desc: "La politique définissant la façon dont les membres se soutiendront en cas de guerre déclarée face à un autre pays."
 assured_offense_policy: "Attaque assurée"
 assured_offense_policy_desc: "Les membres rejoindront automatiquement les guerres offensives déclarées par d'autres membres."
 automatic_offense_policy: "Attaque automatique"
 automatic_offense_policy_desc: "Les membres seront automatiquement appelés à rejoindre les guerres offensives déclarées par d'autres membres, mais n'auront pas à accepter."
 possible_offense_policy: "Attaque possible"
