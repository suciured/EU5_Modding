 imperial_religion: "Religion impériale"
 imperial_religion_desc: "Les fondations mêmes de l'[GetUniqueInternationalOrganization('hre').GetName] sont bâties sur des croyances religieuses."
 hre_religion_catholic: "$imperial_religion$ - $catholic$"
 hre_religion_catholic_desc: "Les vertus et valeurs traditionnelles [ShowReligionName('catholic')] déterminent le mode de vie au sein du [GetUniqueInternationalOrganization('hre').GetName]."
 hre_religion_lutheran: "$imperial_religion$ - $lutheran$"
 hre_religion_lutheran_desc: "La [ShowSituationName('reformation')] a changé l'opinion sur la religion pour toujours, permettant à la religion #L [ShowReligionName('lutheran')]ne#! de devenir la religion de l'Empire."
 hre_religion_hussite: "$imperial_religion$ - $hussite$"
 hre_religion_hussite_desc: "Le [ShowSituationName('western_schism')] a apporté les enseignements #L [ShowReligionAdjective('hussite')]s#! au monde entier, et ceux-ci dominent désormais la vie impériale."
 hre_religion_calvinist: "$imperial_religion$ - $calvinist$"
 hre_religion_calvinist_desc: "La foi est forte dans l'Empire, et le [ShowReligionName('calvinist')] l'est également. Il est de notre devoir divin de suivre les enseignements #L [ShowReligionAdjectiveWithNoTooltip('calvinist')]s#!."
 hre_religion_christian: "$imperial_religion$ - $christian$"
 hre_religion_christian_desc: "Les affaires de la religion ne revêtent plus autant d'importance. Toute la [ShowReligionGroupName('christian')] sera acceptée comme religion de l'Empire, sans discrimination de secte."
 golden_bull: "Bulle d'or"
 golden_bull_desc: "La $golden_bull$ est le décret du [GetUniqueInternationalOrganization('hre').GetName] qui définit et établit la structure constitutionnelle du Saint-Empire et notamment le collège électoral. Les autres lois et réformes impériales sont bâties sur la base de la $golden_bull$."
 golden_bull_policy: "Sceller la $golden_bull$"
 golden_bull_policy_desc: "$golden_bull_desc$"
 no_golden_bull_policy: "Ordre électoral non codifié"
 no_golden_bull_policy_desc: "Sans la $golden_bull$, les dispositions électorales et constitutionnelles du [GetUniqueInternationalOrganization('hre').GetName] demeurent un ensemble disparate de coutumes, de jurisprudence et d'alliances instables. L'absence de décret officiel fragilise le [hre_electoral_college|e], l'exposant aux litiges, aux manigances et aux manœuvres politiques."
 no_golden_bull_policy_tt: "Une fois la [ShowLawName('golden_bull')] codifiée, le [GetUniqueInternationalOrganization('hre').GetName] n'est en aucun cas autorisé à l'abroger"
 hre_golden_bull_formalizes_electorate_tt: "Formalisation du comportement de vote du [hre_electoral_college|e]"
 hre_golden_bull_self_voting_regulated_via_electorate_law: "Le Vote pour soi-même est régi par la [law|e] du [ShowLawName('imperial_voting_law')], qui est initiée par la [ShowPolicyName('free_electorate_policy')]."
 monetary_contribution: "Loi fiscale impériale"
 monetary_contribution_desc: "Comme toute autre entité politique, le [GetUniqueInternationalOrganization('hre').GetName] a besoin d'or pour fonctionner. Une série de lois fiscales peut être appliquée pour capter l'or des membres afin d'assurer la stabilité financière de l'Empire."
 no_monetary_contribution: "Aucune taxation"
 no_monetary_contribution_desc: "L'Empire n'a pas besoin d'or supplémentaire. L'allègement de l'imposition de ses membres permet à une partie de l'administration de se consacrer à d'autres tâches."
 only_emperor_payment: "Taxation directe"
 only_emperor_payment_desc: "Le [ShowParliamentIssueTypeName('hre_roman_month')] ne suffit pas à assurer la protection du [GetUniqueInternationalOrganization('hre').GetName]. Il est nécessaire d'établir une nouvelle taxe qui permettra de soutenir financièrement l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 only_treasury_payment: "Taxation de la trésorerie"
 only_treasury_payment_desc: "Si l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] peut ouvrir ses propres coffres pour résoudre de nombreux problèmes, un véritable trésor, en guise de tampon financier, permettrait aux empereurs actuels et futurs de mieux gérer les affaires intérieures du [GetUniqueInternationalOrganization('hre').GetName]."
 complete_imperial_contribution: "Taxation impériale"
 complete_imperial_contribution_desc: "Seul l'impôt de tous nos États membres peut répondre aux difficultés financières du [GetUniqueInternationalOrganization('hre').GetName]."
 military_contribution: "Registre impérial"
 military_contribution_desc: "La $military_contribution$ est une liste qui spécifie le nombre exact de troupes que chaque ordre doit fournir à l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 no_military_contribution: "Aucune contribution militaire"
 no_military_contribution_desc: "Aucun des ordres n'est tenu de mettre à disposition de l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] des troupes supplémentaires."
 manpower_from_cities: "Contribution des cités"
 manpower_from_cities_desc: "Les [ShowSpecialStatusNamePlural('free_city')] sont tenues de mettre à disposition de l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] des forces supplémentaires."
 manpower_from_cities_tt: "La [ShowSpecialStatusNamePlural('free_city')] doit envoyer des [manpower|e] à l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 manpower_from_electors: "Contribution des électeurs"
 manpower_from_electors_desc: "Les [ShowSpecialStatusNamePlural('elector')] et les [ShowSpecialStatusNamePlural('archbishop_elector')] sont tenus de mettre à disposition de l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] des forces supplémentaires."
 manpower_from_electors_tt: "Les [ShowSpecialStatusNamePlural('elector')] et les [ShowSpecialStatusNamePlural('archbishop_elector')] doivent fournir des [manpower|e] à l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 manpower_from_princes: "Contribution des princes"
 manpower_from_princes_desc: "Les [ShowSpecialStatusNamePlural('imperial_prince')] sont tenus de mettre à disposition de l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] des forces supplémentaires."
 manpower_from_princes_tt: "Le [ShowSpecialStatusNamePlural('imperial_prince')] doit envoyer des [manpower|e] à l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 great_imperial_army: "Grande armée impériale"
 great_imperial_army_desc: "Tous les membres du [GetUniqueInternationalOrganization('hre').GetName] sont tenus de mettre à disposition de l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] des forces supplémentaires."
 great_imperial_army_tt: "Tous les membres du [GetUniqueInternationalOrganization('hre').GetName] doivent fournir des [manpower|e] à l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 perpetual_diet_policy_tt: "Le [location|e] foyer de la #Y Diète perpétuelle#! bénéficient des modificateurs suivants :"
 imperial_voting_law: "Vote impérial"
 imperial_voting_law_desc: "Le [GetUniqueInternationalOrganization('hre').GetName] repose sur le principe de l'élection impériale. La nature de cette dernière définit l'équilibre des pouvoirs au sein de l'Empire."
 rotating_emperorship_policy: "Empire avec système de rotation"
 rotating_emperorship_policy_desc: "Afin d'éviter qu'un dirigeant ne consolide son pouvoir, l'Empire applique un système de rotation qui décourage activement la réélection des titulaires."
 free_electorate_policy: "Électorat libre"
 free_electorate_policy_desc: "Les électeurs peuvent choisir de manière totalement autonome le prochain Empereur. Voter pour soi-même est autorisé."
 emperor_successor_preference_policy: "Priorité au successeur de l'Empereur"
 emperor_successor_preference_policy_desc: "L'Empereur soutient la candidature de leur propre successeur. La politique impériale va dans le sens de la continuité dynastique."
 emperor_successor_preference_policy_opinion_impact: "Tous les membres du [GetUniqueInternationalOrganization('hre').GetName] perdront #R 50#! d'[opinion|e] envers [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]."
 emperor_dynastic_preference_policy: "Priorité à la dynastie de l'Empereur"
 emperor_dynastic_preference_policy_desc: "Les électeurs privilégient les candidats appartenant à la dynastie de l'Empereur, ce qui renforce le pouvoir dynastique au détriment du système électoral."
 emperor_dynastic_preference_policy_opinion_impact: "Tous les membres du [GetUniqueInternationalOrganization('hre').GetName] perdront #R 75#! d'[opinion|e] envers [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]."
 erbkaisertum_policy: "Erbkaisertum"
 erbkaisertum_policy_desc: "La monarchie élective est abolie. L'Empire devient une monarchie pleinement héréditaire, renforçant ainsi le pouvoir dynastique au détriment de la légitimité impériale."
 imperial_succession_law: "Succession impériale"
 imperial_succession_law_desc: "La succession du [GetUniqueInternationalOrganization('hre').GetName] est une affaire délicate. Le droit de succession au trône impérial est décrit dans les lois impériales."
 hre_agnatic_succession_policy: "Succession agnatique"
 hre_agnatic_succession_policy_desc: "La couronne impériale du [GetUniqueInternationalOrganization('hre').GetName] ne peut être portée que par les dirigeants mâles."
 hre_agnatic_succession_policy_custom_tooltip: "Seuls les [rulers|e] masculins peuvent hériter du [GetUniqueInternationalOrganization('hre').GetName]"
 hre_pragmatic_sanction_policy: "Pragmatique Sanction"
 hre_pragmatic_sanction_policy_desc: "Le genre de notre monarque n'importe pas. Des femmes peuvent porter la couronne impériale du [GetUniqueInternationalOrganization('hre').GetName] aussi bien que des hommes."
 hre_pragmatic_sanction_policy_opinion_impact: "Les membres du [GetUniqueInternationalOrganization('hre').GetName] appliquant la [ShowHeirSelectionName('salic_law')] ou le [ShowHeirSelectionName('partition_inheritance')] perdront #R 75#! d'[opinion|e] envers [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]."
 electorate_organization_law: "Organisation électorale"
 electorate_organization_law_desc: "Les [ShowSpecialStatusNamePlural('elector')] regroupent des membres puissants de la [ShowEstateTypeName('nobles_estate')] et du [ShowEstateTypeName('clergy_estate')] qui ont le privilège de voter pour le [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 integrated_electors_policy: "Électeurs intégrés"
 integrated_electors_policy_desc: "Les [ShowSpecialStatusNamePlural('elector')] sont restreints et l'un de leurs droits de vote est transféré à [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 integrated_electors_policy_tt: "L'[ShowSpecialStatusName('elector')] le plus faible et l'[ShowSpecialStatusName('archbishop_elector')] le plus faible perdent leur position au sein du [GetUniqueInternationalOrganization('hre').GetName]."
 limited_electors_policy: "Électeurs limités"
 limited_electors_policy_desc: "Le nombre d'[ShowSpecialStatusNamePlural('elector')] est limitée à sept. Il est possible d'échanger les votes contre des faveurs, mais les promesses et serments sont un outil puissant et fiable pour gagner le vote d'un [ShowSpecialStatusName('elector')]."
 electorate_policy: "Électorat"
 electorate_policy_desc: "Les [ShowSpecialStatusNamePlural('elector')] ouvrent leurs rangs à un $elector$ et un $archbishop_elector$ supplémentaires. En outre, l'obtention du vote d'un [ShowSpecialStatusName('elector')] repose plus que jamais sur les promesses et engagements."
 expanded_electors_policy: "Électeurs nombreux"
 expanded_electors_policy_desc: "Les [ShowSpecialStatusNamePlural('elector')] ouvrent leurs rangs à deux nouveaux membres, et ajoutent également deux autres [ShowSpecialStatusNamePlural('archbishop_elector')]. Seules les promesses et engagements importants peuvent assurer la faveur d'un [ShowSpecialStatusName('elector')]."
 elector_council_policy: "Conseil d'électeurs"
 elector_council_policy_desc: "Les [ShowSpecialStatusNamePlural('elector')] sont à l'apogée de leur influence, ce qui leur permet d'accueillir trois nouveaux membres, plus trois nouveaux [ShowSpecialStatusNamePlural('archbishop_elector')]. En outre, ils ont acquis le droit d'élire un Antiroi pouvant remplacer [GetUniqueInternationalOrganization('hre').GetLeaderTitle] actuel à la Diète impériale si personne ne le conteste. Cela permet concrètement aux électeurs de forcer une réélection de l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] actuel."
 electorate_religion_law: "Loi religieuse de l'électorat"
 electorate_religion_law_desc: "La religion est un pilier du [GetUniqueInternationalOrganization('hre').GetName], pour ses empereurs et [ShowSpecialStatusNamePlural('elector')]."
 only_imperial_religion_policy: "Unique religion impériale"
 only_imperial_religion_policy_desc: "Les [ShowSpecialStatusNamePlural('elector')] doivent suivre la religion impériale pour maintenir leur statut."
 only_imperial_religion_group_policy: "Unique famille religieuse impériale"
 only_imperial_religion_group_policy_desc: "Les [ShowSpecialStatusNamePlural('elector')] sont libres d'adhérer aux dénominations de notre religion d'État qui leur conviennent. Mais cela ne cautionne pas le paganisme, qui ne sera pas toléré."
 free_city_law: "Villes libres"
 free_city_law_desc: "Les villes libres du [GetUniqueInternationalOrganization('hre').GetName] sont autonomes. C'est généralement là que se tient la Diète impériale."
 direct_imperial_cities_policy: "Villes impériales directes"
 direct_imperial_cities_policy_desc: "Les villes libres sont désormais sous l'administration directe de [GetUniqueInternationalOrganization('hre').GetLeaderTitle]. Disposant d'une autonomie fortement restreinte, ces cités-États sont des avant-postes de la Couronne impériale dans le [GetUniqueInternationalOrganization('hre').GetName]."
 cities_of_the_emperor_policy: "Villes de [GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 cities_of_the_emperor_policy_desc: "L'autonomie des villes libres est limitée par [GetUniqueInternationalOrganization('hre').GetLeaderTitle]. Si elles restent capables d'effectuer des actes diplomatiques, elles se rapprochent d'une intégration dans l'administration de [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 free_cities_policy: "Villes libres"
 free_cities_policy_desc: "Les villes libres sont protégées par [GetUniqueInternationalOrganization('hre').GetLeaderTitle] et jouissent d'une autonomie accrue pour organiser le commerce sur leurs marchés."
 no_emperor_allegiance_policy: "Villes libres non protégées"
 no_emperor_allegiance_policy_desc: "Les villes libres ne jouissent plus de la protection de [GetUniqueInternationalOrganization('hre').GetLeaderTitle] lorsqu'elles se défendent contre les princes ambitieux."
 no_free_cities_policy: "Villes libres abolies"
 no_free_cities_policy_desc: "Les villes impériales libres ont disparu. Plus aucune ville ne jouira de la protection de [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 free_city_subjugation_antagonism_tt: "Every [ShowSpecialStatusName('free_city')] gains [average_free_city_antagonism.GetValue|R2] [antagonism|e] towards [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 free_city_rights_law: "Droits des Villes libres"
 free_city_rights_law_desc: "Il n'est pas facile d'obtenir le statut de [ShowSpecialStatusName('free_city')]. Ce titre exclusif doit être remis par l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 german_free_cities_only_policy: "Villes libres germaniques uniquement"
 german_free_cities_only_policy_desc: "Le [GetUniqueInternationalOrganization('hre').GetName] est avant tout [ShowCultureGroupName('german_group')|l], et c'est un privilège pour une [ShowSpecialStatusName('free_city')] de refléter cette réalité."
 german_free_cities_only_policy_at: "Seuls les pays #L [ShowCultureGroupName('german_group')|l]s#! peuvent devenir des [ShowSpecialStatusNamePlural('free_city')]"
 german_and_german_adjacent_free_cities_policy: "Villes libres de culture fraternelle"
 german_and_german_adjacent_free_cities_policy_desc: "L'Empire partage une longue histoire avec les #L [ShowCultureGroupName('netherlandish_group')]s#!, les #L [ShowCultureGroupName('swiss_group')]s#! et les #L [ShowCultureGroupName('italian_group')]s#!, ce qui justifie l'idée que des non #L [ShowCultureGroupName('german_group')]s#! puissent se voir attribuer le statut escompté de [ShowSpecialStatusName('free_city')]."
 german_and_german_adjacent_free_cities_policy_at: "Seuls les Pays de [culture_group|e] [ShowCultureGroupName('german_group')|l], [ShowCultureGroupName('netherlandish_group')|l], [ShowCultureGroupName('swiss_group')|l] ou [ShowCultureGroupName('italian_group')|l] peuvent devenir des [ShowSpecialStatusNamePlural('free_city')]"
 empire_wide_free_cities_policy: "Droits des Villes libres sans discrimination"
 empire_wide_free_cities_policy_desc: "Le statut d'une [ShowSpecialStatusName('free_city')] n'est plus lié à la géographie ou à la culture. Chaque nation qui le souhaite peut demander ce titre à l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 empire_wide_free_cities_policy_at: "Tous les membres peuvent devenir des [ShowSpecialStatusNamePlural('free_city')]"
 landfriede_law: "Landfriede"
 landfriede_law_desc: "La #italic Landfriede#!, ou « paix territoriale », est un décret selon lequel les différends entre membres du [GetUniqueInternationalOrganization('hre').GetName] doivent être réglés à la cour impériale plutôt que sur le champ de bataille. Ce cadre permet à l'empire de garder sa cohésion, plutôt que de s'affaiblir à force de conflits intestins."
 outlaw_internal_warfare_policy: "Interdire les guerres intérieures"
 outlaw_internal_warfare_policy_desc: "Limitons les capacités des membres du [GetUniqueInternationalOrganization('hre').GetName] en interdisant les guerres au sein de l'Empire."
 landfriede_rank_4_policy: "Ewiger Landfriede"
 landfriede_rank_4_policy_desc: "L'influence de la #italic Landfriede#! est à son apogée dans le [GetUniqueInternationalOrganization('hre').GetName], et la guerre entre États membres été interdite de manière définitive. Tout conflit qui se produit doit être tranché à la cour impériale."
 landfriede_rank_3_policy: "Renforcer la Landfriede"
 landfriede_rank_3_policy_desc: "La #italic Landfriede#! est désormais une institution puissante. Les membres du [GetUniqueInternationalOrganization('hre').GetName] respectent son autorité."
 landfriede_rank_2_policy: "Étendre la Landfriede"
 landfriede_rank_2_policy_desc: "La #italic Landfriede#! gagne en influence et en reconnaissance parmi les membres du [GetUniqueInternationalOrganization('hre').GetName]."
 landfriede_policy: "Instaurer la Landfriede"
 landfriede_policy_desc: "$landfriede_law_desc$"
 no_landfriede_policy: "Absence de Landfriede"
 no_landfriede_policy_desc: "« La loi du plus fort » décrit à merveille les pratiques politiques actuelles du [GetUniqueInternationalOrganization('hre').GetName] ; les conflits entre nos membres seront résolus sur le champ de bataille."
 landfriede_parliament_issue_rank_2: "La Paix de la [parliament_issue|e] [ShowParliamentIssueTypeName('hre_demand_internal_peace')] durera #G 3#! ans."
 landfriede_parliament_issue_rank_3: "La Paix de la [parliament_issue|e] [ShowParliamentIssueTypeName('hre_demand_internal_peace')] durera #G 5#! ans."
 landfriede_parliament_issue_rank_4: "La Paix de la [parliament_issue|e] [ShowParliamentIssueTypeName('hre_demand_internal_peace')] durera #G 10#! ans."
 imperial_diet_law: "Diète impériale"
 imperial_diet_law_desc: "L'[ShowParliamentTypeName('hre_court_assembly')] est un système ancien, et ses pratiques et procédures sont souvent désuètes. Il est temps de la réorganiser pour établir une véritable [ShowLawNameWithNoTooltip('imperial_diet_law')] qui protègera mieux les intérêts divers des membres du [GetInternationalOrganizationType('hre').GetName]."
 no_imperial_diet_policy: "Diète traditionnelle"
 no_imperial_diet_policy_desc: "N'a jamais été officiellement codifié, le système de l'[ShowParliamentTypeName('hre_court_assembly')] a grand besoin de réformes."
 hre_early_imperial_diet_policy: "$hre_early_imperial_diet$"
 hre_early_imperial_diet_policy_desc: "$hre_early_imperial_diet_desc$"
 hre_bi_camerial_imperial_diet_policy: "$hre_bi_camerial_imperial_diet$"
 hre_bi_camerial_imperial_diet_policy_desc: "$hre_bi_camerial_imperial_diet_desc$"
 hre_tri_camerial_imperial_diet_policy: "$hre_tri_camerial_imperial_diet$"
 hre_tri_camerial_imperial_diet_policy_desc: "$hre_tri_camerial_imperial_diet_desc$"
 perpetual_diet_law: "Diète perpétuelle"
 perpetual_diet_law_desc: "Auparavant, la Diète impériale se rassemblait de manière irrégulière dans différentes villes du [GetInternationalOrganizationType('hre').GetName], ce qui forçait [GetUniqueInternationalOrganization('hre').GetLeaderTitle] et d'autres représentants à voyager à chaque session. En établissant une Diète permanente, perpétuelle, nous créerons une assemblée permanente où se mèneront des délibérations constantes, plutôt que des réunions sporadiques."
 no_perpetual_diet_policy: "Diète itinérante"
 no_perpetual_diet_policy_desc: "L'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] et d'autres représentants se rendront dans différentes villes du [GetUniqueInternationalOrganization('hre').GetName], pour assembler des Diètes à l'endroit et au moment où nous en avons besoin, plutôt que de fixer un programme ou un lieu réguliers."
 perpetual_diet_policy: "$perpetual_diet_law$"
 perpetual_diet_policy_desc: "$perpetual_diet_law_desc$"
 perpetual_diet: "Accueille la #Y Diète perpétuelle#!"
 power_of_the_emperor_law: "Puissance de [GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 power_of_the_emperor_law_desc: "Le pouvoir de [GetUniqueInternationalOrganization('hre').GetLeaderTitle] est une affaire délicate car les membres de l'Empire et les Électeurs ont leurs propres intérêts en conflit avec ceux de [GetUniqueInternationalOrganization('hre').GetLeaderTitle], mais ils reconnaissent également qu'un Empereur sans aucun pouvoir ne peut protéger l'Empire face aux menaces extérieures."
 renovatio_policy: "Renovatio Imperii"
 renovatio_policy_desc: "La décentralisation de [GetUniqueInternationalOrganization('hre').GetName] est une organisation dépassée. Tout l'empire sera à présent uni en un seul État-nation, qui façonnera le destin du monde tout entier !"
 revoke_privilegia_policy: "Révocation des privilèges"
 revoke_privilegia_policy_desc: "Les multiples libertés et privilèges accordés aux princes impériaux sont de ce fait abolis. L'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] centralisera l'autorité, transformant ainsi le [GetUniqueInternationalOrganization('hre').GetName] en une entité unifiée sous une gouvernance unique."
 improved_imperial_authority_policy: "Autorité impériale améliorée"
 improved_imperial_authority_policy_desc: "L'autorité de [GetUniqueInternationalOrganization('hre').GetLeaderTitle] s'est grandement développée, ce qui lui permet d'imposer des politiques au sein de la Diète impériale pour le bien de l'[GetUniqueInternationalOrganization('hre').GetName]."
 kaisertum_policy: "Kaisertum"
 kaisertum_policy_desc: "La puissance dont dispose l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] est soigneusement équilibrée : suffisante pour protéger et réformer le [GetUniqueInternationalOrganization('hre').GetName], mais pas au point de menacer nos [ShowSpecialStatusNamePlural('elector')] ou les États membres."
 holy_roman_figurehead_policy: "Figure du Saint-Empire"
 holy_roman_figurehead_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] n'est plus un souverain doté de pouvoir au sein du l'[GetUniqueInternationalOrganization('hre').GetName]. Toutes les lois et politiques sont désormais entre les mains de la Diète impériale et des [ShowSpecialStatusNamePlural('elector')]."
