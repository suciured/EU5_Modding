l_french:
 ASSIGN_LAW_POLICY_TITLE: "Attribuer une politique de lois $STRING$"
 #Custom Tags
 forbids_no_policy: "Doit disposer d'une politique"
 #Monarchy Laws
 feudal_de_jure_law: "Lois féodales de jure"
 feudal_de_jure_law_desc: "Il s'agit des lois qui régissent la société féodale de notre pays."
 by_tradition: "Lois sur le droit coutumier"
 by_tradition_desc: "Les droits coutumiers sont communément reconnus et pratiqués dans notre pays. Parmi les recueils célèbres de coutumes médiévales figurent le #italic De Legibus et Consuetudinibus Angliae#! pour l'Angleterre, le #italic Miroir des Saxons#! pour le Nord de l'Allemagne ou les #italic Usages de Barcelone#! pour la Catalogne."
 by_blood: "Lois sur le droit du sang"
 by_blood_desc: "Les lois de notre pays reflètent la nature de notre peuple ainsi que l'autorité souveraine de notre dirigeant, comme le formule le célèbre adage #italic rex in regno suo est imperator regni sui#! : « le roi est empereur dans son propre royaume »."
 medieval_levy_law: "Loi sur les levées"
 medieval_levy_law_desc: "Notre armée est composée principalement de levées qui sont recrutées dans certains [estates|e] de notre pays et qui combattront en notre nom jusqu'à ce que nous les dissolvions."
 all_cultures: "Levées solidaires"
 all_cultures_desc: "Nos concitoyens partageront le fardeau en cas d'appel aux armes, quelle que soit leur [culture|e] d'origine."
 noble_levies: "Levées nobles"
 noble_levies_desc: "La [ShowEstateTypeName('nobles_estate')] de notre pays mènera nos appels aux armes, car il s'agit-là de la classe sociale la plus disposée et préparée à la guerre."
 peasant_levies: "Levées paysannes"
 peasant_levies_desc: "Les membres de la [ShowEstateTypeName('peasants_estate')] constituent l'essentiel de nos levées, aussi devons-nous veiller à en recruter autant que possible lorsque cela est nécessaire."
 longbow_competitions: "Compétitions d'arcs"
 longbow_competitions_desc: "Lors des jours fériés, tous les hommes du pays s'équiperont d'arcs et de flèches et s'entraîneront à tirer à l'arc. Cela nous permettra d'obtenir de grands honneurs au combat et de tirer profit de nos entreprises guerrières."
 ton_ta_jon_ta_ni_woro: "Ton-ta-jon-ta-ni-woro"
 ton_ta_jon_ta_ni_woro_desc: "Aux débuts de l'empire, notre armée était composée de seize clans, dont les chefs promettaient de protéger le $rank_empire_mali_ruler_male$ ainsi que l'État [GetCountry('MAL').GetAdjective|l]. Les $ton_ta_jon_ta_ni_woro$, traduit par « #italic les seize esclaves qui portent l'arc#! », constituent la haute [ShowEstateTypeName('nobles_estate')] du pays et commandent la cavalerie [GetCountry('MAL').GetAdjectiveWithNoTooltip|l]ne."
 alarde: "Alarde"
 alarde_desc: "L'$alarde$ est un système [GetCountry('CAS').GetAdjective|l] de recrutement de levées, qui attribue aux cités du royaume la responsabilité annuelle d'organiser plusieurs #italic alardes#!, un type de parade militaire utilisé pour entraîner les troupes. Ces dernières sont ainsi aptes au combat et prêtes à participer à des campagnes militaires si nécessaire."
 royal_court_customs_law: "Douanes de la cour royale"
 royal_court_customs_law_desc: "Les traditions et la culture propres à la cour jouent un rôle important dans la stabilité de la [ShowGovernmentTypeName('monarchy')]. Ces coutumes assureront une transition sans danger du pouvoir du dirigeant vers l'héritier et limiteront considérablement les intrigues de la cour."
 aristocratic_court_policy: "Cour aristocratique"
 aristocratic_court_policy_desc: "La [ShowEstateTypeName('nobles_estate')] fait partie intégrante de notre gouvernement. Afin de mieux contrôler, récompenser et obtenir le soutien de ces familles aristocratiques ancestrales, les membres de la $nobles_estate$ sont étroitement liés au monarque et à la cour royale."
 balanced_court_policy: "Cour équilibrée"
 balanced_court_policy_desc: "La cour royale est le cœur de l'État et de la culture. Les actions administratives, diplomatiques et militaires sont tout autant au centre de son attention que la politique culturelle et interne de l'État."
 court_of_culture_policy: "Cour culturelle"
 court_of_culture_policy_desc: "La cour est avant tout le foyer de la famille royale et sert de pôle culturel et prestigieux. Les affaires gouvernementales et administratives sont séparées de la vie de la cour."
 itinerant_court_policy: "Cour itinérante"
 itinerant_court_policy_desc: "Afin de mieux gérer l'étendue de notre nation, la cour royale n'est pas confinée à un seul lieu. Elle se déplace sur tout le territoire et gère l'administration locale directement sur place."
 military_court_policy: "Cour militaire"
 military_court_policy_desc: "Dépenser de l'argent pour tout autre chose que les moyens absolument nécessaires à la cour est une notion ridicule qui ne fera qu'encourager la complaisance et la paresse. Le monarque mènera une vie frugale et consacrera une plus grande partie du budget à l'armée."
 timurid_court_policy: "Cour timouride"
 timurid_court_policy_desc: "Si la guerre est l'élément vital de l'État, la musique, l'art et la poésie jouent un rôle tout aussi important à la grandeur de notre pays. Les traditions culturelles des terres que nous avons conquises ne seront plus considérées comme étrangères, mais serviront à développer notre essor culturel."
 valide_sultan_court_policy: "Sultane validé"
 valide_sultan_court_policy_desc: "« Le paradis se trouve sous les pieds de ta mère », et à ce titre, la reine mère se doit de détenir la plus haute position à la cour. C'est pourquoi elle a le droit de superviser les réunions du Conseil et joue, par sa sagesse et sa bienveillance, un rôle important dans maintes affaires d'État."
 harem_policy: "Harem royal"
 harem_policy_desc: "La vie à notre cour est majoritairement isolée et soumise à la séparation des sexes, centrée autour d'un harem où domestiques asservis et concubines sont en concurrence pour étendre leur influence sur le dirigeant."
 harem_law: "Lois sur les harems"
 harem_law_desc: "Institution importante au sein de la Maison du roi, le harem assure l'engendrement d'héritiers pour la succession."
 secluded_harem_policy: "Harem intime"
 secluded_harem_policy_desc: "Hormis pour la cour royale, le harem n'est pas destiné à être de notoriété publique. En tant que tel, il joue un rôle beaucoup plus discret au sein de la maison royale, et il lui est strictement interdit d'interférer directement dans les affaires du monarque."
 public_harem_policy: "Harem publique"
 public_harem_policy_desc: "Notre harem ne garantit pas seulement l'enfantement d'héritiers légitimes, il symbolise également la richesse, le pouvoir et le prestige de la famille royale. La beauté et les talents des membres du harem sont donc fièrement exposés au regard du public."
 powerful_harem_policy: "Harem puissant"
 powerful_harem_policy_desc: "Le monarque n'est qu'une simple marionnette, manipulée par des concubines et des eunuques qui maîtrisent la ruse. La véritable puissance de l'État se trouve entre les mains du harem, et les affaires de l'État sont gérées par les femmes de la cour royale."
 dispersed_harem_policy: "Harem dispersé"
 dispersed_harem_policy_desc: "Le harem est dispersé entre plusieurs lieux, et les concubines voyagent tout autant que la cour royale. Lorsqu'une concubine donne naissance à un fils, elle est envoyée en province avec ce dernier afin d'assurer son éducation et de le former à l'art de gouverner."
 luxurious_harem_policy: "Harem extravagant"
 luxurious_harem_policy_desc: "Le harem constitue avant tout un témoignage ostentatoire et fastueux d'opulence, principalement axé sur le plaisir personnel du dirigeant. Les concubines doivent être issues de lignées aristocratiques et passent leurs journées à se prélasser dans le luxe le plus absolu."
 #Republic Laws
 republican_foundation_law: "Fondation de la République"
 republican_foundation_law_desc: "Notre République repose sur le principe selon lequel le pouvoir doit résider entre les mains du peuple, et non entre celles d'un seul dirigeant absolutiste. Cependant, comme dans tout gouvernement, ses lois et ses décisions doivent être respectées et obéies afin de maintenir l'ordre, ce qui nécessite la création d'administrations complexes pour gouverner."
 republicanism_policy: "Républicanisme"
 republicanism_policy_desc: "Cette nation est la gardienne d'idéaux républicains, tels que le gouvernement par des représentants élus, la vertu civique et les limites constitutionnelles du pouvoir. Les citoyens participent activement à leur gouvernance en votant et en occupant des fonctions publiques."
 authoritarianism_policy: "Autoritarisme"
 authoritarianism_policy_desc: "Bien qu'il ne s'agisse pas d'une monarchie, cette forme de république centralise le pouvoir entre les mains d'un petit groupe dirigeant qui n'a aucun compte à rendre aux citoyens. La dissidence n'est pas tolérée. Malgré qu'il s'agisse d'une république, les administrations de ces pays se soucient davantage de la préservation de leur propre pouvoir que des droits de leurs citoyens."
 political_dynasties_policy: "Dynasties politiques"
 political_dynasties_policy_desc: "Au fil du temps, plusieurs familles se sont imposées comme d'éminentes têtes de file, recherchant et assumant couramment des fonctions au sein du gouvernement. À ce stade, on attend d'elles qu'elles prennent les rênes en termes d'autorité, tout comme on attend de l'État qu'il confie ces responsabilités à leurs descendants."
 meritocratic_rule_policy: "Méritocratie du pouvoir"
 meritocratic_rule_policy_desc: "Notre République n'élit pas ses dirigeants en fonction de ses relations ou de son influence chez les oligarques, mais selon les compétences des candidats. Ce système méritocratique ne fait aucune distinction entre les sexes et imprègne tous les pans de la société."
 virtues_of_politeia_policy: "Constitution vertueuse"
 virtues_of_politeia_policy_desc: "La politie concilie les intérêts à la fois des citoyens fortunés et des citoyens ordinaires par le biais d'une participation aux affaires publiques. Ce système crée une stabilité par le compromis, protégeant les intérêts des deux parties et garantissant qu'aucune faction ne puisse dominer."
 religious_values_policy: "Valeurs religieuses"
 religious_values_policy_desc: "Les valeurs religieuses influencent la vie politique au sein de notre république, façonnant à la fois la culture civique et gouvernementale. Les institutions religieuses tiennent un rôle consultatif important dans les affaires publiques, les citoyens sont encouragés à tenir compte de l'éthique religieuse lorsqu'ils votent et les dirigeants sont tenus de gouverner conformément aux enseignements moraux."
 republican_election_law: "Élection"
 republican_election_law_desc: "L'électorat est le pilier de la République. Il veille à garantir que quiconque au pouvoir est soumis à des limites raisonnables, tout en donnant au peuple la possibilité de choisir les dirigeants qui servent le mieux ses intérêts."
 consolidated_power: "Pouvoir centralisé"
 consolidated_power_desc: "Les mandats actuels de nos magistrats sont trop courts pour leur permettre de mener à bien des projets complexes et d'envergure. Cela ne fait qu'alimenter la démagogie et mène souvent à l'élaboration de politiques à courte vue et moins efficaces. Nous devons donc réformer les élections pour permettre aux magistrats de disposer du temps nécessaire qui leur permette d'assumer convenablement le rôle pour lequel ils ont été élus."
 frequent_elections: "Élections fréquentes"
 frequent_elections_desc: "Les longs mandats rendent les dirigeants imprudents et vont à l'encontre de l'idée même de République. Nous devons donc réformer notre système électoral afin de fixer des mandats plus courts, garantissant ainsi une meilleure responsabilité de la part des magistrats élus."
 republican_power_law: "Pouvoir républicain"
 republican_power_law_desc: "Comme tout gouvernement, la République doit non seulement prendre des décisions, mais également les mettre en œuvre. Pour ce faire, elle a besoin de trouver un moyen d'exercer ses capacités exécutives jusque dans les contrées les plus éloignées du pays."
 broad_executive_power_policy: "Pouvoir exécutif étendu"
 broad_executive_power_policy_desc: "La croissance de notre pays s'accompagne de la nécessité de pouvoir agir rapidement. Le seul moyen d'y parvenir est d'élargir les pouvoirs de l'exécutif afin qu'il puisse agir sans entrave."
 devolution_of_powers_policy: "Dévolution des pouvoirs"
 devolution_of_powers_policy_desc: "Aucune personne ne peut gouverner seule un pays aussi complexe que le nôtre. Quant à centraliser le pouvoir entre les mains d'un dirigeant unique, ce serait contraire à tous les idéaux républicains de nos aïeux. Transférer une partie de notre autorité et de nos responsabilités aux gouvernements locaux, tout en conservant une autorité centralisée ultime, est la meilleure façon de répondre à tous les besoins de notre pays sans cesse en expansion."
 absolute_presidential_power_policy: "Régime présidentiel fort"
 absolute_presidential_power_policy_desc: "Si certains de nos députés représentent les citoyens de leurs circonscriptions, nous ne devons pas oublier que c'est le président qui représente en dernier ressort l'ensemble de notre nation. Le rôle de nos représentants élus doit donc se limiter à valider et conseiller le président, qui détient le pouvoir absolu sur la République."
 new_men_policy: "Hommes nouveaux"
 new_men_policy_desc: "On ne peut pas faire confiance à ceux qui s'accrochent au pouvoir trop longtemps. Notre République va maintenant se concentrer sur l'élection de nouveaux députés, qui n'ont pas les mains sales de corruption et d'affaires louches."
 principle_of_administration_law: "Principes administratifs"
 principle_of_administration_law_desc: "Si nous voulons être un exemple pour tous nos concitoyens, la République doit défendre des principes qui dictent la ligne de conduite à suivre dans nos politiques."
 political_principle: "Principes politiques"
 political_principle_desc: "En tant que République, les principes directeurs de notre État doivent être ceux qui favorisent l'efficacité de notre appareil politique et de nos idéaux."
 moral_principle: "Principes moraux"
 moral_principle_desc: "L'une des fonctions premières de l'État est de préserver des valeurs morales convenables. La république dépendant plus que tout du comportement vertueux des citoyens, la corruption et le péché doivent être dénoncés et éradiqués, pour le bien de tous."
 protection_principle: "Principe de protection"
 protection_principle_desc: "Le principe suprême de la République est la protection de son peuple. Bien que la question ne soit pas populaire au sein des cercles dirigeants, il est crucial de disposer d'une force militaire capable d'assurer la défense du pays et de préserver la stabilité intérieure."
 military_principle: "Principes militaires"
 military_principle_desc: "Notre République est cernée de toutes parts par des ennemis qui ne cherchent qu'à nous détruire totalement. Notre priorité absolue, le principe qui nous guide chaque jour, doit être d'utiliser notre puissance militaire pour étendre nos frontières."
 enlightened_principle: "Principes éclairés"
 enlightened_principle_desc: "Les Lumières sont un bond en avant intellectuel et philosophique pour la République. Il est essentiel d'adhérer à ces idées si nous voulons entrer dans une nouvelle ère."
 commercialist_principle: "Principes commerciaux"
 commercialist_principle_desc: "Notre République est fondée sur le principe du mercantilisme. La nature humaine est le facteur déterminant qui justifie la nécessité d'avoir une activité commerciale, des capitaux et des affaires, car les membres de notre [ShowEstateTypeName('burghers_estate')] recherchent le profit."
 council_of_captains: "Conseil des capitaines"
 council_of_captains_desc: "Notre république pirate devrait être gouvernée selon la volonté de ses capitaines les plus féroces. C'est après tout leur alliance qui maintient notre société unie, et leurs jugements devraient par conséquent prévaloir sur toute autre autorité."
 republican_electorate_law: "Loi de l'électorat républicain"
 republican_electorate_law_desc: "Les élections sont le concept fondamental de notre République. À ce titre, le facteur le plus important pour déterminer le cours de la République est de décider qui est éligible pour voter lors de ces élections."
 landholders: "Propriétaires"
 landholders_desc: "Dans toute société, les piliers du pouvoir sont les propriétaires fonciers, et la nôtre n'est en rien une exception. Nous devons réserver le droit de vote à ceux qui possèdent des terres et pondérer leur poids électoral en fonction de la superficie de leurs domaines."
 citizenry: "Citoyens"
 citizenry_desc: "Pour fonctionner convenablement, une République doit pouvoir compter sur l'ensemble des citoyens ; aussi n'est-ce que justice que chacun d'entre eux ait le pouvoir de voter pour élire celui qui dirigera le pays. Ainsi, l'obtention du privilège de la citoyenneté incitera également nos citoyens à adopter un comportement respectable."
 dynastic_rule_policy: "Autorité dynastique"
 dynastic_rule_policy_desc: "Les relations sont plus fortes que toute épée ne pourra jamais l'être. En installant une dynastie à la tête de l'État, chargée de veiller au sort de la République, nous pouvons établir des relations diplomatiques plus facilement avec les monarchies, tout en préservant nos idéaux démocratiques.\nQu'importe, après tout, que les dirigeants soient tous de la même famille."
 board_of_admirals_policy: "Conseil de l'Amirauté"
 board_of_admirals_policy_desc: "Le Conseil de l'Amirauté est le plus haut office au sein de la marine. Dirigé par le grand amiral, ce conseil veille au maintien du professionnalisme des troupes navales et de leur engagement à assurer le commerce."
 military_rulership_policy: "Gouvernement militaire"
 military_rulership_policy_desc: "Notre République est une épine dans le flanc de tous ceux qui cherchent à nous détruire. Pour assurer la sécurité du pays, l'autorité doit revenir à l'armée et aux généraux qui la commandent. Puissent leur expérience et leur patriotisme nous protéger !"
 #Theocratic Laws
 theocratic_leadership: "Autorité théocratique"
 theocratic_leadership_desc: "Ce pays est gouverné par une Autorité théocratique, où les autorités religieuses détiennent la puissance politique et où la loi religieuse prévaut souvent sur la loi laïque."
 clerical_state: "État clérical"
 clerical_state_desc: "Le pays est gouverné par le [ShowEstateTypeName('clergy_estate')] et s'appuie sur la hiérarchie des institutions religieuses pour tout ce qui concerne la gouvernance."
 monastic_order: "Ordre monastique"
 monastic_order_desc: "Ce pays est gouverné par les membres d'un ordre monastique, dont la hiérarchie et les règles répondent parfaitement aux besoins de lois et d'administration du territoire."
 the_papacy: "La papauté"
 the_papacy_desc: "Une structure politique dans laquelle la nation est gouvernée par un chef spirituel, le pape, qui a le rang le plus élevé au sein de l'Église [ShowReligionAdjective('catholic')|l]."
 patriarchate_reform: "Patriarcat"
 patriarchate_reform_desc: "Le patriarche étant le plus haut représentant de Dieu sur Terre, il n'y a que lui qui puisse gouverner le pays."
 caliphate_reform: "Califat"
 caliphate_reform_desc: "Le califat est gouverné par le Calife, successeur spirituel légitime du Prophète. Il est l'autorité suprême des domaines spirituel et temporel, par conséquent tout musulman lui doit obéissance."
 holy_mission_law: "Mission sacrée"
 holy_mission_law_desc: "La ligne directrice de chacune de nos actions est la mission sacrée qui nous a été confiée par notre dirigeant divin. La vision que la puissance supérieure a anticipée pour nous se réalisera."
 internal_mission_policy: "Mission intérieure"
 internal_mission_policy_desc: "Nous devons concentrer toute notre énergie sur les missions sacrées qui impactent ceux qui se trouvent à l'intérieur de nos frontières, à savoir protéger les fidèles, aider les moins fortunés et accomplir nos devoirs spirituels."
 external_mission_policy: "Mission extérieure"
 external_mission_policy_desc: "La propagation de la sainte religion doit être notre mission première. Nous ne pourrons prendre nul repos tant que nous n'aurons pas vaincu tous les ennemis de notre foi !"
 balanced_mission_policy: "Missions équilibrées"
 balanced_mission_policy_desc: "Les affaires de la théocratie ne peuvent se centrer sur un seul sujet. Il est dans l'intérêt à la fois de l'État et de la religion d'investir dans des missions autant intérieures qu'extérieures."
 commercial_mission_policy: "Mission commerciale"
 commercial_mission_policy_desc: "Si la religion est la motivation première derrière nos ambitions, il est indéniable que l'État dépend aussi de la puissance monétaire. Heureusement, religion et argent vont souvent de pair."
 mission_of_protection_policy: "Mission protectrice"
 mission_of_protection_policy_desc: "Notre foi est constamment menacée par les païens et les hérétiques. Les seuls sur lesquels nous pouvons compter sont les fidèles de notre religion. Il est de notre devoir de les protéger des forces malveillantes."
 mission_to_civilize_policy: "Mission civilisatrice"
 mission_to_civilize_policy_desc: "Notre mission sacrée est de chercher les peuples primitifs et égarés, où que ce soit dans le monde, afin de leur enseigner une manière adéquate de vivre et d'avoir la foi, et d'assurer leur salut."
 mission_on_the_high_seas_policy: "Mission en haute mer"
 mission_on_the_high_seas_policy_desc: "Les mers regorgent de païens et de brigands qui pillent les navires de nos frères de foi ! À ce rythme, il sera impossible pour les pèlerins de visiter nos lieux saints en toute sécurité si nous ne nous donnons pas pour mission sacrée d'éliminer cette menace pirate en haute mer."
 nature_of_our_faith_law: "Nature de la foi"
 nature_of_our_faith_law_desc: "La Religion est le pilier de notre société, et à ce titre, la nature de notre foi joue un rôle au niveau de tous les aspects propres à notre culture. Aucune décision importante ne peut être prise sans que la perspective religieuse de ces actions ne soit prise en compte."
 faith_and_power_policy: "Foi et pouvoir"
 faith_and_power_policy_desc: "Le combat et le pouvoir sont les seules manières de se rapprocher du divin. Nous témoignons de notre piété et de notre dévotion par la victoire sur le champ de bataille."
 belief_and_unitiy_policy: "Foi et unité"
 belief_and_unitiy_policy_desc: "La foi est ce qui unit le peuple et l'État. Le gouvernement n'existe qu'à la seule fin d'assurer que cette unité reste solide malgré les épreuves."
 church_and_state_policy: "L'Église et l'État"
 church_and_state_policy_desc: "L'Église et l'État sont les deux piliers sur lesquels repose le monde. Nos lois sont sacrées et ne peuvent être remises en cause."
 god_and_man_policy: "Dieu et l'homme"
 god_and_man_policy_desc: "La seule relation qui importe est celle qui existe entre les mortels ici-bas et le divin qui les domine. Notre État n'existe que pour rappeler au peuple les manières appropriées de se dévouer à sa foi."
 organize_our_faith_policy: "Organisation de la foi"
 organize_our_faith_policy_desc: "Nous vivons au sein d'un État hautement organisé qui se consacre à une religion dépourvue d'organisation. En établissant une hiérarchie officielle, nous pourrons convertir davantage de fidèles à la vraie foi."
 divine_cause_law: "Cause divine"
 divine_cause_law_desc: "Si le fait d'exister dans le monde suffit à contenter les monarchies et les républiques, un Saint État a besoin d'un sacerdoce plus profond, spirituel. Cette cause divine doit guider notre main vers un destin des plus glorieux."
 safeguard_holy_sites_policy: "Protection des lieux saints"
 safeguard_holy_sites_policy_desc: "C'est notre devoir sacré de veiller à la protection des lieux saints qui se trouvent sous notre contrôle et de permettre aux pèlerins de traverser notre territoire en toute sécurité."
 combat_heresy_policy: "Lutte contre l'hérésie"
 combat_heresy_policy_desc: "Dans notre mission pour propager la véritable foi, nous ne pouvons faillir dans nos convictions et devons nous tenir prêts à éradiquer l'hérésie dès lors qu'elle surgit... par la force si nécessaire."
 expulsion_of_heathens_policy: "Expulsion des païens"
 expulsion_of_heathens_policy_desc: "À mesure que l'État s'étend, nous sommes inévitablement exposés aux enseignements pernicieux. Nous ne pouvons tolérer les païens et les hérétiques entre nos murs. Par conséquent, nous n'autoriserons ces mécréants à résider dans nos villes que s'ils se convertissent à la vraie foi."
 pursuit_of_knowledge_policy: "Recherche de la connaissance"
 pursuit_of_knowledge_policy_desc: "Notre cause n'est pas la défense de la religion ou son expansion. Non, elle consiste en l'étude de la nature même de l'être, à l'exploration de la relation entre les mortels et le royaume divin."
 #Religion Specific Laws
 iqta_law: "Iqtâ"
 iqta_law_desc: "#italic L'$iqta_law$#! est une forme d'affermage des impôts pratiquée en contrée [ShowReligionGroupAdjective('muslim')|l]. Il s'agit d'un système des revenus fonciers prélevés auprès de la [ShowEstateTypeName('peasants_estate')] dans le cadre de la #italic zakât#!, l'aumône légale, qui constitue généralement le revenu de base des États de confession #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]e#!."
 efficient_tax_farming: "Affermage fiscal"
 efficient_tax_farming_desc: "La collecte efficace des impôts fonciers constitue l'épine dorsale de notre économie nationale. En dépit de ce que la [ShowEstateTypeName('peasants_estate')] pourrait préconiser, ces revenus sont vitaux pour le financement de multiples projets, entreprises et campagnes. À ce titre, l'accumulation des recettes et l'administration générale doivent être confiées à des représentants méthodiques de l'$iqta_law$."
 jagir_taxation: "Imposition des jâgîrs"
 jagir_taxation_desc: "Le système des #italic jâgîrs#! octroie des terres et le droit de collecter des impôts à des personnes nommées par l'État, connues sous le nom de #italic Jâgîrdars#!. Au fil des décennies qui ont suivi sa création, le système a évolué de telle sorte que le pouvoir en place conserve l'autorité administrative et militaire, tandis que les Jâgîrdars collectent les impôts et reversent une partie de ces recettes à la trésorerie."
 land_acquisition: "Acquisition foncière"
 land_acquisition_desc: "L'administration des vastes terres sous notre juridiction n'est pas une mince affaire. Efforçons-nous de rapprocher les territoires de notre autorité centrale en réaffirmant notre possession de ces terres, et ce en dépit des protestations des membres de la [ShowEstateTypeName('peasants_estate')]."
 lenient_taxation: "Fiscalité indulgente"
 lenient_taxation_desc: "Notre peuple, quelles que soient son origine et sa foi, a longtemps souffert de l'imposition des #Italic Muqti'#! locaux. Aidons les habitants en réduisant leur fardeau fiscal."
 society_of_jesus: "Compagnie de Jésus"
 society_of_jesus_desc: "La Compagnie de Jésus, communément appelée les Jésuites, est un ordre religieux fondé par Ignace de Loyola dans le cadre du courant de la Contre-Réforme. Les Jésuites se distinguent des autres ordres catholiques par l'importance qu'ils accordent à l'éducation, à l'érudition et à l'œuvre missionnaire."
 jesuits_allowed: "Jésuites autorisés"
 jesuits_allowed_desc: "Les Jésuites sont un ordre religieux [ShowReligionAdjective('catholic')|l] principalement d'origine ibérique, qui s'est développé avec la Contre-Réforme. Par le biais de l'œuvre missionnaire et d'une conversion agressive, leur influence et leurs compétences précieuses nous permettront d'accélérer la conversion des païens et des hérétiques au prix d'une tolérance réduite."
 jesuits_not_allowed: "Jésuites non autorisés"
 jesuits_not_allowed_desc: "Bien que nous puissions faire appel à des ordres religieux pour convertir les hérétiques, nous tolérerons tout de même tous nos vassaux et les traiterons comme de véritables égaux, quelles que soient leurs croyances. L'ingérence des Jésuites n'est pas la bienvenue au sein de notre royaume."
 fra_reformation_tolerance_edicts: "Édits de la Réforme"
 fra_reformation_tolerance_edicts_desc: "La Réforme balaie actuellement l'[ShowContinentNameWithNoTooltip('europe')] et le royaume de [GetCountry('FRA').GetName] est au bord de l'éclatement. La politique de l'État face à ces nouveaux fanatiques s'avérera cruciale afin de déterminer leur statut aux yeux de notre nation : celui d'amis ou d'ennemis."
 protestant_tolerance: "Édit de tolérance #L [ShowReligionAdjectiveWithNoTooltip('protestant')|l]e#!"
 protestant_tolerance_desc: "Des privilèges particuliers ont été accordés à la population #L [ShowReligionAdjective('protestant')|l]e#! de toute la [GetCountry('FRA').GetName], empêchant sa persécution. Cependant, cette politique menée par la [GetCountry('FRA').GetGovernment.GetCourtTitle] est vue comme une hérésie par le [ShowEstateTypeName('clergy_estate')] [ShowReligionAdjective('catholic')|l]."
 reformist_tolerance: "Édit de tolérance religieuse"
 reformist_tolerance_desc: "Des privilèges particuliers ont été accordés à la population de toute la [GetCountry('FRA').GetName] qui adhère à ces nouvelles confessions réformées, afin d'empêcher toute persécution."
 edict_of_fontainebleau: "Édit de Fontainebleau"
 edict_of_fontainebleau_desc: "La cour a estimé que la montée en puissance du protestantisme constituait une grave menace pour la stabilité du royaume de [GetCountry('FRA').GetName]. Ainsi, toute pratique de cette foi hérétique est désormais vue comme une trahison."
 expanded_edict_of_fontainebleau: "Édit de Fontainebleau étendu"
 expanded_edict_of_fontainebleau_desc: "La croissance continue du protestantisme et des autres religions de la Réforme a conduit le Conseil à étendre l'$edict_of_fontainebleau$ à toutes les fois hérétiques."
 edict_of_chateaubriant: "Édit de Châteaubriant"
 edict_of_chateaubriant_desc: "La montée en puissance du protestantisme en [GetCountry('FRA').GetName] a atteint son paroxysme, obligeant la cour à mettre en place des mesures extrêmes. En vertu de l'$edict_of_chateaubriant$, les personnes pratiquant une croyance hérétique ne pourront détenir une fonction publique ni commercer sur le territoire [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]."
 edict_of_nantes: "Édit de Nantes"
 edict_of_nantes_desc: "L'$edict_of_nantes$ accorde des droits considérables aux minorités religieuses de l'ensemble du territoire [GetCountry('FRA').GetAdjective|l], les plaçant sur un pied d'égalité avec les adeptes de la foi [ShowReligionAdjective('catholic')|l]. Il met également un terme aux décennies de persécution dont ont souffert les huguenots en [GetCountry('FRA').GetName]."
 french_colonial_ambition_focus: "Aspirations coloniales"
 french_colonial_ambition_focus_desc: "À la suite de plusieurs décennies de troubles, la [GetCountry('FRA').GetName] est désormais en mesure de financer des explorations outre-mer. L'adoption de nouvelles politiques permettra de répondre plus efficacement à ces ambitions."
 french_mercantile_colonies: "Colonisation du Nouveau Monde"
 french_mercantile_colonies_desc: "Malgré plusieurs tentatives visant à établir des colonies au sein du Nouveau Monde, cette démarche s'est révélée infructueuse. Cependant, le nouveau soutien financier offert par l'État pourrait permettre de s'y implanter plus facilement et s'avérer plus gratifiant."
 french_far_east_ambitions: "Ambitions en Extrême-Orient"
 french_far_east_ambitions_desc: "Bien que contesté par les autres puissances européennes, le commerce des épices indiennes reste un marché très précieux permettant d'établir un puissant siège de pouvoir."
 french_east_india_company: "Compagnie #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e#! des Indes orientales"
 french_east_india_company_desc: "Ayant gagné en ampleur en $india$ et en Extrême-Orient, la $french_east_india_company$ a été fondée afin d'étendre l'influence #L [GetCountry('FRA').GetAdjective|l]e#! existante au sein de la région. Néanmoins, seul le temps saura dire si cette société s'avérera profitable."
 fra_jansenism_legality: "Statut du jansénisme"
 fra_jansenism_legality_desc: "Doctrine suivant les enseignements de Saint Augustin, le #italic jansénisme#! met l'accent sur la prédestination, les effets profonds et durables du péché originel ainsi qu'une morale rigoureuse. Il est de plus en plus menacé par la montée de l'absolutisme en [GetCountry('FRA').GetName] et a été officiellement condamné par la bulle #L [GetCountry('PAP').GetAdjective|l]e#! #italic Unigenitus#!."
 jansenism_no_formal_law: "Aucune loi formelle"
 jansenism_no_formal_law_desc: "La légalité du jansénisme est actuellement un flou juridique, et le décret #italic Unigenitus#! n'est pas mis en œuvre. Les fidèles du jansénisme sont traités de la même manière que les autres sectes religieuses."
 unigenitus_codified: "Décret Unigenitus"
 unigenitus_codified_desc: "Le décret Unigenitus a été inscrit dans la loi, interdisant toute forme de pratique du jansénisme. Les adeptes connus du jansénisme sont contraints de payer l'impôt du #italic cinquantième#!."
 patriarchate_law: "Rôle du patriarcat"
 patriarchate_law_desc: "Le patriarcat est un pilier majeur de notre foi et une institution ayant une influence considérable sur l'État."
 separated_patriarchate_policy: "Patriarcat séparé"
 separated_patriarchate_policy_desc: "L'État et le patriarcat sont deux entités totalement distinctes qui ne s'ingèrent pas dans les affaires l'une de l'autre."
 state_patriarchate_policy: "Patriarcat d'État"
 state_patriarchate_policy_desc: "Le patriarcat occupe une position influente dans l'État et détient l'autorité sur les questions relatives à la religion du pays."
 combined_patriarchate_policy: "Patriarcat combiné"
 combined_patriarchate_policy_desc: "Le chef de l'État est également à la tête du patriarcat. Les questions relatives à la religion sont traitées comme s'il s'agissait d'enjeux gouvernementaux ordinaires."
 most_holy_synod_policy: "Le Très Saint-Synode"
 most_holy_synod_policy_desc: "Si l'Église a joué un rôle fondamental dans l'histoire de l'État, il est désormais évident que sa position au sein de notre pays doit être réexaminée. En instituant le Très Saint-Synode, le dirigeant limite l'influence du patriarcat."
 inquisition_law: "Loi sur l'inquisition"
 inquisition_law_desc: "Créée initialement pour lutter contre l'hérésie du [ShowReligionName('catharism')|l], l'Inquisition est devenue le principal outil de l'Église [ShowReligionAdjective('catholic')|l] pour enquêter sur les hérétiques et entamer des poursuites à leur encontre. Par l'intermédiaire de tribunaux ecclésiastiques spécialisés, des inquisiteurs formés mènent des investigations sur les hérétiques présumés, obtiennent des aveux de transgressions religieuses ou morales, et imposent des punitions allant de la pénitence à l'exécution pour violation des mœurs catholiques."
 papal_control: "Contrôle papal"
 papal_control_desc: "La marque du Saint-Siège exerce une influence sans précédent au sein de l'ensemble du monde [ShowReligionAdjective('catholic')|l]. En faisant du sérieux et de l'autorité du [GetCountry('PAP').GetGovernment.GetRulerTitle] le moteur des politiques religieuses de notre État, nous accélérerons la conversion des mécréants tout en préservant l'ordre social dans sa globalité."
 local_courts: "Tribunaux locaux"
 local_courts_desc: "Depuis trop longtemps, les hérétiques de notre royaume bénéficient des mêmes protections et privilèges que les fidèles. Il est temps de créer des tribunaux locaux ayant le pouvoir de poursuivre en justice ceux qui réfutent notre foi, quelles qu'en soient les conséquences pour l'harmonie sociale."
 state_inquisitors: "Inquisiteurs d'État"
 state_inquisitors_desc: "L'Inquisition relève de la compétence de l'État, et non du [GetCountry('PAP').GetGovernment.GetRulerTitle] ou des autorités locales. Les inquisiteurs nommés par l'État ont le pouvoir d'espionner tous les ennemis présumés du royaume et de les poursuivre en justice."
 venetian_papal_relation_law: "Le Saint-Office"
 venetian_papal_relation_law_desc: "Le Saint-Office a exigé une plus grande juridiction sur la vie religieuse au sein de la République sérénissime. Nous devons désormais choisir entre nous conformer à cette demande ou défendre la liberté religieuse de nos vassaux."
 venetian_first: "D'abord [GetCountry('VEN').GetAdjectiveWithNoTooltip|l], ensuite [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]"
 venetian_first_desc: "À [GetCountry('VEN').GetName], la loyauté envers la République l'emporte sur la fidélité à Dieu en tant que [ShowReligionGroupAdjective('christian')|l]."
 christian_first: "D'abord [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l] !"
 christian_first_desc: "Être un bon [ShowReligionGroupAdjective('christian')|l] est la seule chose qui importe pour tout bon citoyen de [GetCountry('VEN').GetName]."
 sumptuary_law: "Loi somptuaire"
 sumptuary_law_desc: "Les vêtements structurent les sociétés #L [ShowReligionAdjective('nahuatl')|l]es#!, puisque le type de fibre et l'ornementation témoignent de la position sociale des personnes. Les vêtements marquent également les événements importants de la vie des concitoyens, tels que le mariage, la naissance et la mort. Les citoyens ordinaires s'habillent principalement avec des pièces et des blouses en coton, tandis que les élites de haut rang portent des vêtements décorés de différentes couleurs et de plumes de grande valeur. En revanche, les guerriers n'ont le droit de se vêtir que de simples manteaux.\n\nAfin de renforcer la culture guerrière de notre peuple, le Cihuacoatl travaille actuellement à l'élaboration d'un ensemble de lois somptuaires qui régissent la façon dont nos vassaux s'habillent, ce qu'ils peuvent acheter sur les marchés ou les ornements qu'ils peuvent porter en fonction des postes qu'ils sont en mesure d'occuper au sein du gouvernement."
 sump_law_warrior_culture: "Culture guerrière"
 sump_law_warrior_culture_desc: "La survie de notre État dépend de la force de nos guerriers. Chaque homme est tenu de se battre lorsqu'il est appelé en ce sens. Afin de renforcer cette culture guerrière, le Cihuacōātl établit des lois qui restreignent ce que tout un chacun peut porter, posséder et acheter, ainsi que les postes gouvernementaux que chaque ordre peut occuper, en fonction de ses prouesses au combat.\n\nSi ces lois protègent les droits de notre [ShowEstateTypeName('nobles_estate')], elles récompensent avant tout la vaillance martiale. Parmi les membres de la [ShowEstateTypeName('peasants_estate')], ce sont les compétences au combat qui déterminent les privilèges vestimentaires et autres passe-droits. Même la $nobles_estate$ ne peut accéder à des postes gouvernementaux qu'en faisant preuve de courage au combat."
 sump_law_tradition: "Tradition"
 sump_law_tradition_desc: "Les traditions du passé seront nos principes directeurs !"
 eng_order_of_the_garter_law: "Ordre de la Jarretière"
 eng_order_of_the_garter_law_desc: "L'Ordre de la Jarretière est un symbole prestigieux des idéaux les plus élevés de notre royaume, transcendant le temps et unissant des personnes d'origines et de talents multiples.\n\nQu'il soit composé des favoris du monarque, de dignitaires étrangers estimés, de membres dévoués du clergé, d'artisans talentueux ou de valeureux guerriers, cet ordre vénérable incarne l'apogée de la noblesse et de la vertu."
 eng_order_of_the_garter_nobility_policy: "Chevaliers compagnons"
 eng_order_of_the_garter_nobility_policy_desc: "Les chevaliers compagnons, qui sont les plus nobles et les plus courageux citoyens du royaume, sont l'incarnation même du courage, de la loyauté et de la camaraderie. En promouvant les membres les plus loyaux de la noblesse, la [ShowEstateTypeName('crown_estate')] veille à ce que cet ordre prestigieux demeure un bastion de la chevalerie, dont chaque membre sert vaillamment le monarque et la nation."
 eng_order_of_the_garter_foreign_policy: "Chevaliers étrangers"
 eng_order_of_the_garter_foreign_policy_desc: "Grâce à l'inclusion d'éminents dirigeants, diplomates et chevaliers de nationalités étrangères, les chevaliers étrangers apportent une richesse de perspectives diverses et aident la [ShowEstateTypeName('crown_estate')] à étendre son influence toujours plus loin dans nos terres."
 eng_order_of_the_garter_clergy_policy: "Confrérie sacrée"
 eng_order_of_the_garter_clergy_policy_desc: "Source de conseils divins et d'une foi inébranlable, la Confrérie sacrée de l'Ordre de la Jarretière est composée d'évêques estimés et d'autres ecclésiastiques de haut rang. Par la promotion de ces dévoués serviteurs de la foi, la [ShowEstateTypeName('crown_estate')] renforce les fondations spirituelles du royaume."
 eng_order_of_the_garter_arts_policy: "Mécène"
 eng_order_of_the_garter_arts_policy_desc: "Reconnaissant le pouvoir de la culture et des arts pour inspirer et élever l'esprit humain, la [ShowEstateTypeName('crown_estate')] utilise l'Ordre de la Jarretière comme un moyen d'encourager la créativité et de promouvoir les talents des citoyens les plus doués du royaume."
 eng_order_of_the_garter_peasants_policy: "Aumône aux chevaliers"
 eng_order_of_the_garter_peasants_policy_desc: "Dans un acte de compassion et de bienveillance, l'Ordre étend sa charité aux hommes d'armes qui rentrent chez eux appauvris après avoir servi, ainsi qu'aux chevaliers que la guerre a laissés déshérités et sans terre."
 censorship: "Censure"
 censorship_desc: "La capacité à contrôler les œuvres littéraires qui peuvent être distribuées et les opinions contraires au dogme établi est essentielle à la cohésion religieuse et généralement favorisée par le [ShowEstateTypeName('clergy_estate')]. En revanche, ces restrictions sont désapprouvées par les libres-penseurs et les professionnels créatifs, et peut avoir de profondes conséquences sur la disponibilité des [artists|e] et pour toute [work_of_art|e] jugée hérétique."
 no_censorship: "Aucune censure"
 no_censorship_desc: "Les idéaux de la libre pensée sont incontestables et encouragés. Les [artists|e] sont plus enclins à s'installer et à rester dans un [country|e] dans lequel ils peuvent s'exprimer librement, même s'il existe inexorablement des penseurs zélés qui s'opposent à cette liberté."
 limited_censorship: "Censure limitée"
 limited_censorship_desc: "Le [ShowEstateTypeName('clergy_estate')] fait preuve d'une certaine tolérance à l'égard des pensées hérétiques et controversées, mais sa patience ne doit pas être mise à l'épreuve.\n\nLes [artists|e] peuvent quitter un [country|e] ou s'abstenir de s'y installer selon la manière dont leur travail et leurs pairs sont traités."
 strict_censorship: "Censure stricte"
 strict_censorship_desc: "Il n'y a aucune tolérance pour les pensées hérétiques. Le [ShowEstateTypeName('clergy_estate')] surveille tout et n'hésite pas à punir les anticonformistes.\n\nLes [artists|e] sont moins enclins à s'installer ou à rester dans un [country|e] s'ils n'adhèrent pas à la doctrine religieuse en vigueur."
 de_heretico_comburendo: "#italic De haeretico comburendo#!"
 de_heretico_comburendo_desc: "L'hérésie n'est tolérée dans aucun aspect de la société et est passible du bûcher. Les services religieux, écrits et opinions de nature hérétique seront purgés.\n\nLes [artists|e] sont susceptibles de ne pas s'installer ou rester dans notre pays, et les minorités religieuses verront leurs biens confisqués et feront l'objet de persécutions."
 doktrinalnaya_ohrana: "Raids opritchniki autorisés"
 doktrinalnaya_ohrana_desc: "L'Église n'échappe pas aux purges de l'[ShowGovernmentReformName('oprichnina')] et les membres du [ShowEstateTypeName('clergy_estate')], en particulier ceux qui sont perçus comme une menace, sont pris pour cible. Les monastères sont régulièrement pillés et les moines sont victimes de violences. Une censure stricte est appliquée aux ouvrages théologiques, aux textes religieux et aux écrits historiques, et les personnes qui adhèrent à d'autres formes de [ShowReligionGroupName('christian')|l] sont vues d'un mauvais œil."
 mandate_of_ofen: "Mandat d'Ofen"
 mandate_of_ofen_desc: "Le mandat d'Ofen guidera notre approche pour gérer la propagation de l'hérésie dans notre pays. Non seulement il dictera ce que nous condamnons comme hérétique, mais il imposera également à chaque église paroissiale de le lire à haute voix deux fois par an à ses fidèles afin de renforcer son statut au sein de notre peuple."
 slave_conversion: "Conversion des esclaves"
 slave_conversion_desc: "Nos esclaves sont originaires de nombreux pays différents et apportent avec eux des croyances diverses. Nous devrons peut-être rigoureusement réglementer cela, afin de ne pas risquer de corrompre notre propre population en l'exposant à des pratiques marginales et à des rituels déviants."
 allow_slave_religion: "Autoriser la religion des esclaves"
 allow_slave_religion_desc: "Les esclaves ont déjà été contraints d'abandonner leurs foyers et de mener une vie de servitude auprès de maîtres étrangers. Laissons-les au moins conserver leurs croyances et leurs rites, et ce quelles que soit leur convictions, l'important étant qu'ils nous obéissent."
 force_slave_conversion: "Imposer la conversion des esclaves"
 force_slave_conversion_desc: "Comment pouvons-nous attendre des esclaves qu'ils obéissent et soient loyaux s'ils ne sont pas disposés à adopter nos croyances et s'accrochent au contraire à leurs superstitions absurdes ? Ce n'est qu'en les forçant à abandonner leur paganisme et à accepter sans réserve la véritable foi que nous obtiendrons leur obéissance."
 heir_religion_law: "Religion des héritiers"
 heir_religion_law_desc: "La possibilité de décider de la religion de l'[heir|e] revêt une grande importance en matière de succession et de gouvernance. Elle permet aux dirigeants et aux gouvernements de maintenir la stabilité religieuse, en veillant à ce que les croyances et les pratiques du dirigeant s'alignent sur celles de la majorité de ses vassaux. À terme, le pouvoir de déterminer la religion de l'héritier représente un élément majeur dans l'équilibre délicat entre la liberté religieuse, la gouvernance et l'harmonie sociétale."
 act_of_settlement_tt: "A déverrouillé ceci par le biais d'un [dynamic_historical_event|e]"
 heir_special_succession: "Succession spéciale"
 heir_special_succession_desc: "La religion de l'[heir|e] n'est pas déterminé par les lois, mais par la [heir_selection|e] elle-même."
 heir_same_religion: "Même religion"
 heir_same_religion_desc: "Le fait de choisir un [heir|e] qui pratique la même religion que celle qui prévaut garantit que les croyances et les pratiques de la population ainsi que de la [ShowEstateTypeName('crown_estate')] sont en adéquation. Si cette politique peut contribuer à la cohésion religieuse, elle peut aussi limiter les possibilités pour les personnes de confessions différentes d'occuper des postes dominants."
 heir_same_religion_group: "Même famille religieuse"
 heir_same_religion_group_desc: "Il est généralement souhaitable de choisir un [heir|e] au sein de la même famille religieuse afin de maintenir une continuité religieuse et culturelle, et de prévenir d'éventuels conflits dogmatiques. Cette politique peut contribuer à préserver la stabilité du royaume en minimisant les divisions religieuses parmi les dirigeants, aux dépens des individus de confessions considérées comme « païennes » qui sont en mesure d'assumer des fonctions de dirigeants."
 heir_any_religion: "N'importe quelle religion"
 heir_any_religion_desc: "La foi est personnelle et ne reflète ni ne compromet la capacité d'un individu à diriger. L'[heir|e] peut pratiquer n'importe quelle religion tout en assumant des fonctions de direction. Cette politique comporte un risque plus élevé de conflits religieux au sein de la gouvernance, mais favorise la liberté religieuse et l'acceptation générale."
 precious_metal_distribution_law: "Distribution de métaux précieux"
 precious_metal_distribution_law_desc: "L'[ShowGoodsName('goods_gold')|U] et l'[ShowGoodsName('silver')] sont les matériaux nécessaires à la frappe des pièces de monnaie. Étant donné que notre État jouit de la position très enviée de pouvoir collecter lui-même ces métaux précieux, il est de notre droit de décider qui a accès à ces ressources."
 gold_export_ban: "Interdiction d'exportation"
 gold_export_ban_desc: "Nous appliquerons une interdiction stricte de l'exportation de nos précieuses réserves d'[ShowGoodsName('goods_gold')] et d'[ShowGoodsName('silver')] vers l'étranger. Cette mesure permet de préserver nos richesses pour l'usage domestique, en protégeant nos trésors des regards indiscrets des autres nations. Si cette mesure permet de préserver nos richesses, elle se fait au détriment des opportunités commerciales internationales. Une décision solennelle pour ceux qui donnent la priorité au caractère sacré de nos coffres-forts plutôt qu'au commerce mondial."
 regulated_gold_export: "Exportation régulée"
 regulated_gold_export_desc: "Le commerce de nos précieuses ressources d'[ShowGoodsName('goods_gold')] et d'[ShowGoodsName('silver')] est géré avec précaution. Cette approche équilibrée limite la quantité de ces métaux précieux qui peuvent être échangés, garantissant que notre richesse reste essentiellement à l'intérieur de nos frontières. Ce faisant, nous trouvons un compromis entre le soutien de notre économie et la préservation de nos richesses nationales. Un choix prudent pour les dirigeants qui recherchent à la fois la stabilité financière et l'influence régionale."
 unlimited_gold_export: "Exportation illimitée"
 unlimited_gold_export_desc: "Nous devons ouvrir les vannes et autoriser le commerce sans restriction de nos réserves d'[ShowGoodsName('goods_gold')] et d'[ShowGoodsName('silver')] avec les nations étrangères. Cette mesure audacieuse nous permettra de profiter d'une potentielle accumulation de richesses sans précédent grâce au commerce international. Toutefois, cette politique expose nos trésors au risque d'être dispersés à travers le monde, ce qui les rend vulnérables à la convoitise de puissances rivales. Une option audacieuse pour les dirigeants qui cherchent à dominer le marché mondial et à récolter les fruits d'une richesse illimitée."
 #Estates specific
 nobles_rights_laws: "Droits de la $nobles_estate$"
 nobles_rights_laws_desc: "La position de la [ShowEstateTypeName('nobles_estate')] n'est pas seulement renforcée par ses privilèges, mais également par nos lois."
 strengthen_nobles_rights_policy: "Droits de la $nobles_estate$ renforcés"
 strengthen_nobles_rights_policy_desc: "La [ShowEstateTypeName('nobles_estate')] a servi le pays durant des générations. À mesure qu'il s'étend, il n'est que justice de continuer à conférer de nombreux privilèges à ces familles qui se dévouent à notre cause."
 curtail_nobles_policy: "Soumission de la $nobles_estate$"
 curtail_nobles_policy_desc: "À mesure que le pays se développe, il devient évident que les familles de la noblesse ancestrale détiennent une influence et une puissance bien trop importantes. Leur jalousie à l'égard de ces anciens privilèges entrave considérablement le développement de notre gouvernement."
 rural_nobles_authority_policy: "Autorité des nobles de campagne"
 rural_nobles_authority_policy_desc: "Les membres de la classe aristocratique ne sont pas des ennemis du gouvernement, mais une extension du pouvoir central. En leur octroyant le droit de gouverner les contrées rurales, tout en les écartant des préoccupations nationales, nous assurons une séparation distincte des rôles au sein du gouvernement."
 nobles_electorate_policy: "Électorat de la $nobles_estate$"
 nobles_electorate_policy_desc: "Il devient assez difficile d'obtenir et de conserver la loyauté des membres de la [ShowEstateTypeName('nobles_estate')] envers la [ShowEstateTypeName('crown_estate')]. La mise en place d'un système électoral garantira leur allégeance et permettra en outre d'assurer une succession certaine."
 por_lei_mental: "Lei Mental"
 por_lei_mental_desc: "La $por_lei_mental$ définit les territoires royaux comme inaliénables. Ainsi, les concessions de terres par le monarque ne peuvent être divisées, et seuls les fils aînés peuvent hériter des territoires accordés aux membres de la [ShowEstateTypeName('nobles_estate')]."
 burghers_rights_laws: "Droits de la $burghers_estate$"
 burghers_rights_laws_desc: "La position de la [ShowEstateTypeName('burghers_estate')] n'est pas seulement renforcée par ses privilèges, mais également par nos lois."
 strengthen_burghers_rights_policy: "Droits de la $burghers_estate$ renforcés"
 strengthen_burghers_rights_policy_desc: "La [ShowEstateTypeName('burghers_estate')] est une entité puissante au sein de notre État, qui exerce une forte influence sur l'économie. Consolider et réaffirmer ses droits permettra de renforcer sa loyauté envers notre gouvernement et de protéger notre stabilité économique."
 curtail_burghers_policy: "Soumission de la $burghers_estate$"
 curtail_burghers_policy_desc: "Les familles de marchands gagnent rapidement en puissance. Les postes autrefois réservés aux membres de la [ShowEstateTypeName('burghers_estate')] peuvent désormais être accaparés par n'importe quel marchand disposant d'une bourse bien remplie et de suffisamment d'influence. Il est nécessaire de leur rappeler la place qui leur revient au sein de notre société."
 strong_guilds_policy: "Guildes renforcées"
 strong_guilds_policy_desc: "La vie urbaine est dominée par l'influence des guildes, des groupes issus de la [ShowEstateTypeName('burghers_estate')] qui s'organisent afin de protéger les intérêts commerciaux nationaux ainsi que les marchands. Renforcer le pouvoir de ces guildes permettra à la fois d'obtenir leur loyauté envers l'État et de préserver la stabilité dans les milieux urbains."
 colonial_burghers_authority_policy: "Autorité coloniale accordée"
 colonial_burghers_authority_policy_desc: "Le Nouveau Monde est une opportunité incroyable pour quiconque cherche à faire fortune. En accordant à la [ShowEstateTypeName('burghers_estate')] l'autorité sur les affaires économiques de nos colonies, nous pouvons les occuper et les maintenir éloignés des questions relatives à l'économie au sein de nos centres urbains."
 clergy_rights_laws: "Droits du $clergy_estate$"
 clergy_rights_laws_desc: "La position du [ShowEstateTypeName('clergy_estate')] n'est pas seulement renforcée par ses privilèges, mais également par nos lois."
 strengthen_clergy_rights_policy: "Droits du $clergy_estate$ renforcés"
 strengthen_clergy_rights_policy_desc: "L'importance des membres du [ShowEstateTypeName('clergy_estate')] au sein du peuple est indéniable. Après tout, c'est le clerc local qui guide le petit peuple vers la faveur divine. Garantir des droits aux membres de notre $clergy_estate$ permettra d'obtenir leur loyauté et, par extension, celle de la [ShowEstateTypeName('peasants_estate')]."
 curtail_clergy_policy: "Soumission du $clergy_estate$"
 curtail_clergy_policy_desc: "Souvent, la classe cléricale se considère comme l'arbitre de la rectitude spirituelle et morale des décisions prises par l'État. Elle se mêle de questions profanes qui ne relèvent pas du monde spirituel, c'est pourquoi son influence doit être considérablement réduite."
 separate_clergy_from_state_policy: "Sécularisation de l'État"
 separate_clergy_from_state_policy_desc: "Si la religion en elle-même n'est pas un problème, les droits et l'influence considérables dont profite le [ShowEstateTypeName('clergy_estate')] sont très préoccupants pour notre État et son peuple. Aucune institution religieuse ne peut être autorisée à s'immiscer dans les affaires mondaines. Une séparation officielle du [ShowEstateTypeName('clergy_estate')] et du gouvernement est de ce fait nécessaire."
 sheikh_ul_islam_policy: "$common_string_shaikh_al_islam$"
 sheikh_ul_islam_policy_desc: "Un membre éminent des #italic « oulémas »#! se verra confier l'autorité suprême pour nommer les #italic mouftis#! et interpréter la $sharia$, ainsi que pour approuver les nouveaux dirigeants du royaume... mais il ne fait aucun doute que, malgré cela, notre dirigeant conserve une autorité supérieure. Cette politique peut être considérée comme un compromis qui garantit le pouvoir de l'État, tout en consacrant le rôle reconnu de la religion dans les affaires de l'État."
 crown_rights_laws: "Droits de la $crown_estate$"
 crown_rights_laws_desc: "La position de la [ShowEstateTypeName('crown_estate')] n'est pas seulement renforcée par ses privilèges, mais également par nos lois."
 absolute_rule_policy: "Règne absolutiste"
 absolute_rule_policy_desc: "C'est en réalisant pleinement la volonté de son dirigeant que l'État est le mieux servi. Grâce à un pouvoir absolu, nous pouvons garantir que chacune de nos décisions est mise en œuvre sans délai, ce qui, à n'en point douter, profitera à tous."
 equal_power_relation_policy: "Relation de pouvoir égalitaire"
 equal_power_relation_policy_desc: "L'équilibre des pouvoirs entre les [estates|e] et la [ShowEstateTypeName('crown_estate')] est une question délicate. Notre meilleure option est de maintenir cet équilibre intact en ne favorisant pas les droits des dirigeants, ni en restreignant leur pouvoir."
 figurehead_position_policy: "Position de la figure de proue"
 figurehead_position_policy_desc: "Le dirigeant représente l'État, mais détient peu de pouvoir réel. Plutôt que d'être approuvée par un seul dirigeant, chaque action et décision gouvernementale passe par plusieurs instances du gouvernement."
 peasants_rights_laws: "Droits de la $peasants_estate$"
 peasants_rights_laws_desc: "La position de la [ShowEstateTypeName('peasants_estate')] n'est pas seulement renforcée par ses privilèges, mais également par nos lois."
 strengthen_peasants_rights_policy: "Droits de la $peasants_estate$ renforcés"
 strengthen_peasants_rights_policy_desc: "Alors que les autres classes tirent leur pouvoir de la richesse matérielle et de la propriété foncière, la force de la [ShowEstateTypeName('peasants_estate')] réside dans ses effectifs, qui dépassent en nombre les autres ordres et, une fois organisés, pourraient constituer une menace sérieuse pour la stabilité du pays. Protéger et renforcer les droits de la classe ouvrière permettra de minimiser le risque de révolte."
 curtail_peasants_policy: "Soumission de la $peasants_estate$"
 curtail_peasants_policy_desc: "La population prolifique de notre classe inférieure représente une menace permanente pour la stabilité et la survie de l'État. Sans un dirigeant fort et convaincant pour les contenir, l'État pourrait sombrer dans l'anarchie. Nous ne pouvons pas leur permettre d'avoir un avant-goût des droits et privilèges accordés à leurs supérieurs, ce qui pourrait les pousser à la rébellion."
 intelligence_agency: "Agence de renseignement"
 intelligence_agency_desc: "L'agence de renseignement est une organisation au sein de l'État qui mène des activités telles que l'espionnage, la cryptographie et la sécurité contre les menaces internes."
 home_security_policy: "Sécurité intérieure"
 home_security_policy_desc: "Nos ennemis potentiels sont nombreux, contrairement à nos alliés. Pour la sécurité de l'État, il est essentiel que nos espions contrent toute menace sous-jacente étrangère à l'intérieur de nos frontières."
 secret_police_policy: "Police secrète"
 secret_police_policy_desc: "Beaucoup de souverains supposent que leurs plus grandes menaces viennent de l'extérieur. Cependant, notre propre population pourrait facilement provoquer la chute du gouvernement. Une police secrète puissante, qui garde un œil vigilant sur les membres influents de notre société, est nécessaire pour maintenir une autorité au sommet sans faille."
 jinyiwei_policy: "Jǐnyīwèi"
 jinyiwei_policy_desc: "La #italic $jinyiwei_policy$#! (« Garde aux vêtements de brocart ») est la force de protection personnelle de notre dirigeant. Elle a toute latitude pour outrepasser les procédures judiciaires en poursuivant les ennemis de l'État. Même les proches de notre dirigeant ne sont pas épargnés !"
 oprichnik_policy: "Opritchniki"
 oprichnik_policy_desc: "Les #italic Oprichniki#!, ou « Hommes à part », sont une force de police secrète jurée de persécuter toute entité dangereuse au sein de notre État. Ils sont d'une loyauté inébranlable envers le souverain, et leurs actions les rendent tristement célèbres parmi les civils — un excellent moyen de dissuasion contre tout comportement déviant."
 spy_office_policy: "Bureau d'espionnage"
 spy_office_policy_desc: "Le renseignement est une arme à part entière. Afin de toujours garder une longueur d'avance sur nos ennemis, il est crucial d'établir un réseau d'espions et d'informateurs à notre service."
 cabinet_noir_policy: "Cabinet noir"
 cabinet_noir_policy_desc: "Le #italic Cabinet noir#! est chargé de la reconnaissance, de l'espionnage en territoire étranger et de la protection du dirigeant contre les menaces intérieures et extérieures."
 secretnoye_byuro_policy: "Politique du Secretnoye Byuro"
 secretnoye_byuro_policy_desc: "La $secretnoye_byuro_policy$ vise à punir les [ShowPopTypeName('nobles')] reconnus coupables de crimes politiques, bien qu'il arrive également qu'elle s'occupe d'affaires qui ne sont pas de nature politique. Les châtiments infligés aux condamnés sont souvent très douloureux et atroces afin que le régime en place ne fasse pas l'objet de critiques."
 secretnoye_byuro_policy_tt: "A choisi d'établir le bureau pendant l'[event|e] #Y $flavor_rus.66.title$#!"
 #Estates specific
 recruitment_law: "Loi de recrutement"
 recruitment_law_desc: "Les affrontements ne peuvent être remportés sans soldats sur le champ de bataille ! Le recrutement d'hommes capables de combattre est un acte nécessaire. Au fil du temps, les méthodes de recrutement des soldats évolueront et nos forces s'y adapteront."
 expanded_levies_policy: "Levées augmentées"
 expanded_levies_policy_desc: "Nos levées actuelles sont insuffisantes pour faire face au niveau de conflit que nous devons endurer. Augmenter la taille de nos levées et le nombre de soldats sur le champ de bataille nous mènera sûrement à la victoire, bien que cela puisse se faire au détriment potentiel de notre population générale."
 noble_levies_policy: "Une armée de nobles"
 noble_levies_policy_desc: "Notre population est précieuse et les [ShowPopTypeName('nobles')] de notre pays sont prêts à donner leur vie pour protéger nos terres. Certes, leur sang a davantage de valeur que ce qu'ils protègent, mais leur lignée leur offre une plus grande habileté sur le champ de bataille."
 burghers_levies_policy: "Service naval réglementé"
 burghers_levies_policy_desc: "Tous les navires de notre nation devraient être mobilisés en cas de guerre. Par conséquent, l'État doit tenir un registre détaillé de tous nos navires, y compris les navires marchands, afin de pouvoir les réquisitionner si nécessaire."
 calpulli_policy: "Calpulli"
 calpulli_policy_desc: "Les #italic calpulli#! sont des unités d'habitation, semblables à des quartiers, où vit la [ShowEstateTypeName('peasants_estate')] dans un système basé sur la parenté. Celui-ci permet non seulement d'augmenter notre stabilité nationale, mais aussi de disposer d'une réserve fiable de soldats pour nos guerres incessantes."
 mercenary_army_policy: "Armée de mercenaires"
 mercenary_army_policy_desc: "Bien que nous puissions faire appel à nos levées en cas de besoin, il est préférable de laisser des mercenaires mener la charge dans la mêlée. Au mieux, leur maîtrise du combat nous assurera la victoire ; au pire, leurs cadavres serviront de ligne de défense."
 condottieri_contracts_policy: "Contrats de condottieres"
 condottieri_contracts_policy_desc: "Les armées permanentes sont l'exception plutôt que la règle. Ainsi, notre État doit s'appuyer sur des mercenaires pour constituer ses forces combattantes, ce qui signifie que de meilleures offres venant d'autres puissances pourraient les pousser à abandonner notre service. Grâce à l'expansion des contrats de #italic Condottieri#!, nous pouvons garantir que ces soldats professionnels restent loyaux envers l'État."
 military_slavery_policy: "Esclaves militaires"
 military_slavery_policy_desc: "Les guerres sont coûteuses, non seulement en ressources, mais aussi en vies humaines : celles de notre propre peuple. Confier des fonctions de combattants à des esclaves permet d'atténuer ce problème. De plus, une fois qu'ils auront reçu la compensation et les privilèges dus à nos guerriers, ces esclaves-soldats seront plus enclins à prêter serment de loyauté à leurs maîtres."
 devshirme_system_policy: "Système du devchirmé"
 devshirme_system_policy_desc: "Les esclaves sont acquis pour la maison dirigeante par le biais du #italic devşirme#! : des enfants non musulmans soigneusement sélectionnés, généralement des chrétiens âgés de 12 à 14 ans, sont envoyés vivre dans des familles #L [ShowCultureName('turkish_culture')|l]s#! afin d'apprendre leur langue et les principes de la foi #L [ShowReligionGroupName('muslim')|l]e#! avant d'être finalement conduits à la capitale. La plupart rejoignent les janissaires, une armée permanente hautement disciplinée, tandis que ceux qui démontrent des aptitudes particulières au commandement et à l'étude sont directement intégrés à la maison royale en tant que pages."
 devshirme_system_policy_why_tt: "N'a pas aboli le système par le biais d'un [event|e]"
 black_army_policy: "L'Armée noire"
 black_army_policy_desc: "Quelles que puissent être les objections de la noblesse, l'Armée noire reste indéniablement efficace. Nous devons rendre la compagnie permanente et veiller à ce qu'elle dispose toujours d'une réserve de vétérans prêts à rejoindre les rangs."
 early_standing_army_policy: "Armée permanente primitive"
 early_standing_army_policy_why: "Seulement à [ShowAgeName('age_5_absolutism')] ou à [ShowAgeName('age_6_revolutions')]"
 early_standing_army_policy_desc: "Nous n'avons eu besoin d'aucune armée permanente depuis des siècles, car ce sont jusqu'à présent les levées et les mercenaires qui ont mené nos combats. Cependant, les temps ont changé, et l'ampleur des guerres dépasse désormais ce que des soldats non entraînés peuvent affronter. Il est donc temps à présent d'établir une armée permanente."
 new_model_army_policy: "La « New Model Army »"
 new_model_army_policy_desc: "$early_standing_army_policy_desc$"
 allotment_system_policy: "Système des tenures"
 allotment_system_policy_desc: "Le système des concessions, ou #italic Indelningsverket#!, est un système de conscription militaire permettant une mobilisation rapide. Un homme sur dix dans le pays, âgé de quinze à quarante-quatre ans, sera enrôlé de façon permanente dans l'infanterie nationale, tandis que les membres de la [ShowEstateTypeName('nobles_estate')], bien qu'exemptés d'impôts, doivent fournir la cavalerie."
 canton_system_policy: "Système des cantons"
 canton_system_policy_desc: "Le système des cantons permettra de diviser le pays en #italic cantons#! administratifs chargés du recrutement de l'armée, liant ainsi étroitement la population locale au gouvernement. Ce système repose sur l'enrôlement volontaire plutôt que sur le recrutement coercitif. Toutefois, chaque canton doit fournir un nombre minimum de soldats."
 elite_training_policy: "Entraînement d'élite"
 elite_training_policy_desc: "Bien que les armées d'aujourd'hui ne cessent de croître en taille, l'intelligence et le moral de ces recrues hétéroclites ne connaissent pas la même croissance. Nos hommes, en revanche, sont moins nombreux, mais compensent largement par une discipline de fer capable de renverser le cours d'une bataille."
 levee_en_masse_policy: "$mass_army$"
 levee_en_masse_policy_desc: "$mass_army_desc$"
 military_settlements_policy: "Colonies militaires"
 military_settlements_policy_desc: "Les soldats partagent leur temps entre la vie familiale dans des fermes rurales gérées par l'armée et le service direct au sein de celle-ci. Leurs familles sont préparées à fournir de futures contributions à l'armée, garantissant ainsi un approvisionnement continu en nouvelles recrues tout en travaillant simultanément la terre."
 benefits_for_privateers: "Avantages pour les corsaires"
 benefits_for_privateers_desc: "La piraterie est une perspective séduisante pour les corsaires. La promesse de trésors, de renommée et de davantage de rhum pousse de nombreux marins courageux vers une vie pleine d'aventures, et de danger..."
 mch_green_standard_army: "Armée de l'Étendard vert"
 mch_green_standard_army_desc: "L'$mch_green_standard_army$ est une armée auxiliaire composée de ressortissants [ShowCultureGroupName('chinese_group')] Hàn qui sert à renforcer nos forces ainsi qu'à surveiller nos conquêtes en [ShowSubContinentName('east_asia')]."
 battle_leadership_law: "Loi sur le commandement des batailles"
 battle_leadership_law_desc: "La qualité d'une armée dépend de celle de son commandement. Un général incompétent sera le fléau de sa nation, tandis qu'un chef militaire ayant accompli de grandes prouesses sera célèbre et craint sur tous les champs de bataille."
 noble_command_policy: "Commandement noble"
 noble_command_policy_desc: "Diriger une armée n'est pas une situation de tout repos. Charisme, bravoure et connaissances en matière de combat sont les maîtres-mots. Heureusement pour nous, les membres de la [ShowEstateTypeName('nobles_estate')] maîtrisent l'art de la guerre et dirigeront nos forces."
 loyal_pirate_crews: "Équipages corsaires loyaux"
 loyal_pirate_crews_desc: "Les marins que nous employons pour nos activités illégales connaissent bien nos critères et notre mode de fonctionnement. C'est pourquoi nos capitaines ont désormais plus de facilité que jamais à recruter des hommes pour leurs expéditions."
 mansabdari_system_policy: "Système des mansabdârs"
 mansabdari_system_policy_desc: "Les #italic mansabdârs#! sont une unité militaire constituée de membres de la [ShowEstateTypeName('nobles_estate')] recevant des titres fonciers en échange de leur service militaire et administratif. Au contraire des autres classes nobles, les mansabdârs sont sous le contrôle direct du dirigeant."
 meritocratic_leadership_policy: "Méritocratie du commandement"
 meritocratic_leadership_policy_desc: "Tout homme pouvant prouver qu'il est non seulement un soldat, mais aussi un commandant, est en droit de diriger nos armées et de les mener vers la gloire. Ni la noblesse ni le sang royal ne jouent un rôle dans cette position."
 noble_cadets_policy: "Cadets nobles"
 noble_cadets_policy_desc: "Malgré la résistance de la [ShowEstateTypeName('nobles_estate')], nous voulons faire de l'armée une opportunité de carrière pour les cadets sans terres de l'aristocratie. Commencer leur entraînement dès leur plus jeune âge permettra non seulement de les lier à nous, mais aussi de créer pour l'avenir un corps d'officiers aguerris de sang noble."
 ruler_general_policy: "Chef militaire"
 ruler_general_policy_desc: "Le dirigeant doit également être le chef de l'armée. Ce n'est qu'à cette condition que nos soldats seront en mesure de charger nos ennemis avec la bravoure que nous exigeons d'eux."
 army_doctrine_law: "Doctrine militaire"
 army_doctrine_law_desc: "Les doctrines militaires représentent les talents dans lesquels notre [army|e] peut se spécialiser. Plus nous améliorons nos doctrines, plus elles s'enracinent dans nos armées et plus nous y gagnons. Avec le temps, cela peut donner de puissants avantages à nos glorieuses forces terrestres."
 superior_firepower_policy: "Puissance de feu supérieure"
 superior_firepower_policy_desc: "Certains préfèrent faire durer les combats et les transformer en guerres d'usure. Mais cette tactique met en péril la vie de nos guerriers. Nous devrions plutôt nous concentrer sur la supériorité de notre puissance de feu afin d'anéantir nos ennemis rapidement."
 defensive_stance_policy: "Posture défensive"
 defensive_stance_policy_desc: "Notre plus grande force réside non pas dans les capacités offensives, mais dans la faculté à résister. Laisser l'ennemi s'épuiser en jetant ses forces sur nos lignes de défense est la meilleure façon de s'assurer de la victoire."
 large_army_policy: "Une importante armée permanente"
 large_army_policy_desc: "Nous devons constamment augmenter la taille de notre armée. Malheureusement, cela se traduit par une baisse de sa qualité."
 sustained_discipline_policy: "Discipline de fer"
 sustained_discipline_policy_desc: "Il est vital que les troupes ne perdent pas leur discipline au cœur de la bataille. Seul un entraînement fortement discipliné peut assurer la survie de nos hommes."
 cavalry_warfare_policy: "Combats de cavalerie"
 cavalry_warfare_policy_desc: "La cavalerie est le corps le plus mobile de l'armée, et ses charges sont dévastatrices au combat. Nous devons donc renforcer son usage et l'intégrer au sein de nos régiments."
 amphibious_specialization_policy: "Unités amphibies"
 amphibious_specialization_policy_desc: "Les guerres ne sont pas menées que sur terre, mais aussi en mer. De fait, les troupes doivent être préparées à embarquer et surtout à débarquer, y compris pour attaquer de façon frontale les défenses côtières de l'ennemi."
 authority_of_the_captain: "Autorité du capitaine"
 authority_of_the_captain_desc: "L'autorité des capitaines sous notre commandement est si impérieuse que leurs fidèles équipages chargent sans rechigner sous le feu des canons. Ils rêvent de butin et d'aventures légendaires, des rêves qui ne pourront être réalisés que sous les ordres de leurs grands meneurs !"
 law_of_the_pious_emperor: "Lois du saint empereur"
 law_of_the_pious_emperor_desc: "Un recueil de traductions en langue serbe de livres de droit #L [GetCountry('BYZ').GetAdjective|l]s#! #L [ShowLanguageName('greek_language')|l]s#! et de grands ouvrages de philosophie antique, publié par l'empereur [GetCharacter('ser_stefan_dusan').GetName]."
 zamanitchka_voyska: "Zamanitchka Voyska"
 zamanitchka_voyska_desc: "Signifiant « Tous Ensemble », ce système d'obligation militaire universelle exige que tous les citoyens valides, quel que soit leur âge ou leur sexe, soient prêts à défendre la patrie en cas de menace. Contrairement aux armées professionnelles ou aux levées féodales, il mobilise l'ensemble de la population pour protéger son indépendance, reflétant un engagement collectif à défendre la nation."
 paik_system: "Système paik"
 paik_system_desc: "Le $paik_system$ est un système de travail forcé où les adultes en forme, appelés #italic paiks#!, sont obligés de servir dans la milice de l'État en échange de terres agricoles."
 bureaucracy_law: "Bureaucratie"
 bureaucracy_law_desc: "$modern_bureaucracy_desc$"
 centralized_bureaucracy_policy: "Administration centralisée"
 centralized_bureaucracy_policy_desc: "Une administration centralisée s'appuie sur la capitale du pays, où le dirigeant et son entourage prennent la plupart des décisions et les font appliquer dans les provinces."
 decentralized_bureaucracy_policy: "Administration décentralisée"
 decentralized_bureaucracy_policy_desc: "Une administration décentralisée laisse les administrateurs et gouverneurs des provinces prendre plus de décisions, mais ceux-ci doivent en répondre devant le dirigeant."
 namestnik_policy: "Offices de namestniks"
 namestnik_policy_desc: "Les #italic namestniks#! occupent des postes dans l'administration de l'État comparables à un titre de gouverneur. Ils sont en charge de l'administration locale des provinces."
 autonomous_offices: "Offices autonomes"
 autonomous_offices_desc: "Les marchands de notre ligue jouissent de privilèges particuliers accordés par notre garde. Bien qu'ils soient regroupés au sein d'une alliance souple fondée sur l'intérêt mutuel, ils ne sont pas soumis aux contraintes de l'administration et de la paperasserie."
 port_logs: "Journaux portuaires"
 port_logs_desc: "En tenant un registre du trafic au sein de nos ports illégaux, nous pourrons renforcer notre contrôle sur les marchandises et les navires qui transitent par nos installations."
 cabinet_laws: "Lois du conseil"
 cabinet_laws_desc: "Le Conseil représente la plus haute fonction du gouvernement et accueille les conseillers personnels de notre dirigeant. Les ministres et les secrétaires du Conseil jouissent de privilèges et de droits particuliers."
 administrative_clergy_policy: "$clergy_estate$ administratif"
 administrative_clergy_policy_desc: "Les membres du [ShowEstateTypeName('clergy_estate')] possèdent nombre des talents nécessaires aux administrateurs : ils sont instruits, ont l'expérience des archives et une vocation supérieure. De bien des manières, nous rapprocher du $clergy_estate$ nous permettrait de disposer d'un vivier d'administrateurs talentueux."
 nobles_of_the_robe_policy: "$nobles_estate$ de la Robe"
 nobles_of_the_robe_policy_desc: "Les familles aristocratiques du royaume ne doivent pas seulement fournir des conseils, mais aussi prêter une loyauté éternelle à notre souverain. Mais à mesure que notre royaume s'étend, il devient de plus en plus clair qu'elles doivent accomplir un service autant de l'esprit que de l'épée.\n\nIl est temps qu'une nouvelle génération de membres de la [ShowEstateTypeName('nobles_estate')] entre en service. Protégés par leurs robes et armés de plumes, ils combattront au service de notre État tout comme le font leurs frères en armure."
 meritocratic_recruitment_policy: "Recrutement au mérite"
 meritocratic_recruitment_policy_desc: "Nous ne pouvons laisser les privilèges anciens décider qui peut avoir l'honneur de servir notre pays en pleine croissance. Au contraire, nous devons nous appuyer sur les seuls mérites, car un tel système permettra aux administrateurs d'être recrutés selon leurs talents et non plus selon leur sang."
 dynastic_administration_policy: "Administration dynastique"
 dynastic_administration_policy_desc: "On ne peut se fier aux Ordres et à leur loyauté envers la [ShowEstateTypeName('crown_estate')], car leur priorité sera toujours d'accroître leur puissance au lieu de servir l'État. Seuls les parents du dirigeant sont dignes de confiance et méritent de se voir confier la tâche de régler les problèmes liés à l'administration du pays."
 yorkist_tradition_policy: "Tradition de la Maison d'York"
 yorkist_tradition_policy_desc: "Les hommes instruits de statut inférieur peuvent apporter leur contribution au même titre que les hommes du [ShowEstateTypeName('clergy_estate')], et leur expérience pratique fait d'eux un excellent complément à toute fonction gouvernementale. La tradition yorkiste stipule que tout homme lettré d'origine notable peut rejoindre les rangs de la gouvernance aux côtés de ceux qui se sont consacrés au service de Dieu."
 #Tribal ones
 tribal_legal_basis_law: "Base légale"
 tribal_legal_basis_law_desc: "Cette base juridique servira de fondement au premier code de lois formel de l'État. Son objectif est simple, mais noble : assurer une société juste où tous peuvent vivre en paix et prospérité."
 codified_power_policy: "Codification du pouvoir"
 codified_power_policy_desc: "Rien n'est au-dessus de la loi. Elle rend le monde plus juste et assure la survie de tous les membres de la tribu."
 strong_community_customs_policy: "Coutumes communautaires solides"
 strong_community_customs_policy_desc: "Il est certes important de gouverner en commun ; mais c'est tout autre chose de partager la même nourriture, de boire la même eau et de participer ensemble aux mêmes rituels, de jour comme de nuit, au rythme de nos chants. Les coutumes et les traditions de notre peuple doivent être partagées, célébrées, et entretenues."
 yassa_decree_policy: "Décret de la Yassa"
 yassa_decree_policy_desc: "Le décret de la Yassa est le code de loi de l'[GetCountry('MGE').GetLongName]. Publiquement déclaré par $genghis_khan_name_no_tooltip$ lui-même, ce décret sert de règle contraignante au sein de la horde et permet de conserver la stabilité du gouvernement et la loyauté des vassaux envers leur khan."
 tribal_organization_law: "Organisation tribale"
 tribal_organization_law_desc: "Tout groupe de personnes nécessite une certaine forme d'organisation afin de maintenir la cohésion de la tribu. L'organisation tribale met l'accent sur l'identité collective et le droit coutumier, et peut être appliquée à diverses échelles."
 centralized_tribe_policy: "Tribu centralisée"
 centralized_tribe_policy_desc: "La séparation de notre peuple mène inévitablement au chaos. Regrouper toute l'autorité tribale sous un seul chef permet d'éviter les directives contradictoires, garantit des chaînes de commandement claires et autorise des réponses rapides et coordonnées face aux menaces."
 federal_tribe_policy: "Tribu fédérale"
 federal_tribe_policy_desc: "Ensemble, nous sommes plus forts. En formant une fédération, le soutien que nous recevons de nos alliés ne dépend plus uniquement de la diplomatie, mais également de la parenté."
 clan_council_policy: "Conseil des clans"
 clan_council_policy_desc: "La confiance entre le peuple et ses dirigeants est primordiale. En élisant un conseil composé de membres d'une dévotion incontestable à nos intérêts, nous garantirons que le pouvoir ne sera jamais détenu par une seule personne et que les besoins de notre peuple seront pleinement satisfaits."
 steppe_warbands_policy: "Troupes des steppes"
 steppe_warbands_policy_desc: "La tribu est gouvernée par un conseil de chefs de guerre qui cherchent et recrutent constamment de nombreux combattants."
 jurchen_council: "Conseil [ShowCultureNameWithNoTooltip('jurchen_culture')|l]"
 jurchen_council_desc: "Conseil de nobles seigneurs cavaliers et de clans locaux, cette administration flexible vise à maintenir l'unité de nos domaines et à nous défendre contre les clans adverses."
 tribal_religious_values_law: "Valeurs religieuses tribales"
 tribal_religious_values_law_desc: "Les valeurs religieuses de notre tribu dictent non seulement notre mode de vie, mais aussi la manière dont nous traitons ceux qui ne partagent pas nos croyances et nos traditions, tant à l'intérieur qu'à l'extérieur de notre territoire."
 religious_tribe_policy: "Tribu religieuse"
 religious_tribe_policy_desc: "Notre expansion a fait de nous une communauté plus diversifiée et plus nombreuse qu'auparavant. Si les loyautés claniques peuvent nous mener loin, une société fortement religieuse résiste mieux à l'expansion dans le temps et l'espace, et nous fournira la cohésion nécessaire pour continuer à croître efficacement."
 lip_service_policy: "Obédience nominale"
 lip_service_policy_desc: "La foi est indéniablement un aspect fondamental de toute société. Toutefois, elle ne devrait jamais menacer la sécurité et la stabilité de la tribu. C'est pourquoi nous devrions adopter une attitude plus souple à l'égard des religions, tout en respectant les préoccupations spirituelles."
 complete_religious_autonomy_policy: "Autonomie religieuse totale"
 complete_religious_autonomy_policy_desc: "Si les pratiques religieuses sont importantes au maintien de notre légitimité, nous ne devons pas pour autant nous laisser trop enfermer dans les principes de la gouvernance juste et de la moralité. Le pragmatisme nous mènera bien plus loin et nous permettra de soutenir un État bien plus vaste que la spiritualité aveugle."
 tribal_migration_law: "Migration tribale"
 tribal_migration_law_desc: "Notre peuple n'occupe pas ses terres de manière permanente. Nous voyageons plutôt librement, guidés par le destin et les besoins de notre peuple."
 frequent_migration_policy: "Migration fréquente"
 frequent_migration_policy_desc: "Aucun endroit ne peut nous lier à jamais, car nos esprits sont aussi libres que le vent lui-même. Notre peuple est totalement nomade et ne considère aucune terre comme sienne."
 seasonal_travel_policy: "Déplacements saisonniers"
 seasonal_travel_policy_desc: "Au fil des saisons, le monde change, et nous devons changer avec lui. Notre peuple parcourt différents sites connus au cours de l'année, revenant à chaque fois aux mêmes endroits. Nous sommes comme les oiseaux, migrant pour trouver de meilleures sources de nourriture, d'abris et de lieux de reproduction lorsque les saisons tournent."
 permanent_settlement_policy: "Colonie permanente"
 permanent_settlement_policy_desc: "Parfois, fuir la tempête n'est pas si important que trouver un abri pour s'en protéger. L'heure est venue pour nous de nous fixer et d'établir des villages plus permanents dans lesquels notre peuple pourra vivre pour toujours."
 tribal_cultural_identity_law: "Identité culturelle tribale"
 tribal_cultural_identity_law_desc: "Plus le temps passe, plus nous appréhendons notre culture et notre identité. Nous n'avons plus à craindre les tribus voisines ; nous avons apprivoisé la nature sauvage et en sommes devenus les maîtres. Il est désormais temps d'assumer ce que nous sommes en tant que peuple."
 dynastic_lineage_policy: "Lignée noble"
 dynastic_lineage_policy_desc: "La lignée de nos souverains a été bénie par le divin. Leur sang royal est ce qui les rend dignes de diriger, et nous devons donc faire confiance à leur guidance si nous voulons atteindre la gloire et la prospérité."
 rule_by_the_public_policy: "Gouvernement du peuple"
 rule_by_the_public_policy_desc: "Pour être sûrs de disposer d'un gouvernement empreint de justice, nos dirigeants doivent être élus de façon équitable, car ce n'est qu'en choisissant nous-mêmes nos chefs que nous pouvons décider du destin de notre peuple."
 state_of_faith_policy: "État pieux"
 state_of_faith_policy_desc: "Permettre aux mortels de décider du destin de notre peuple ne doit pas se faire sans guidance spirituelle. Notre souverain doit être la voix des dieux et représenter leur jugement divin en toutes choses."
 tribal_identity_policy: "Identité tribale"
 tribal_identity_policy_desc: "Les États centralisés et formalisés, loin d'être civilisés, sont intrinsèquement destructeurs pour la nature. Nous devons trouver une autre voie et suivre le chemin traditionnel de l'équilibre entre les royaumes naturel et humain, si nous voulons réellement prospérer."
 tribal_modernization_law: "Modernisation tribale"
 tribal_modernization_law_desc: "L'heure est venue de nous débarrasser de nos anciens systèmes et d'accueillir notre position dans le monde. Nous ne serons plus considérés comme une simple tribu, mais nous deviendrons un pays qui représente et défend son peuple et son mode de vie."
 modernize_into_monarchy_policy: "Évoluer vers une $monarchy$"
 modernize_into_monarchy_policy_desc: "$dynastic_lineage_policy_desc$"
 modernize_into_republic_policy: "Évoluer vers une $republic$"
 modernize_into_republic_policy_desc: "$rule_by_the_public_policy_desc$"
 modernize_into_theocracy_policy: "Évoluer vers une $theocracy$"
 modernize_into_theocracy_policy_desc: "$state_of_faith_policy_desc$"
 #Generic ones
 legal_code_law: "Code juridique"
 legal_code_law_desc: "Depuis que les hommes se sont rassemblés en sociétés, ils ont créé des lois pour régir leurs actions et leurs interactions. Les codes juridiques sont le reflet des valeurs et des croyances d'une société, et influencent tout, des méthodes des citoyens pour mener leurs affaires à la façon dont ils se traitent les uns les autres. Ils constituent le tissu même qui maintient la cohésion d'une société, en fournissant un cadre pour l'ordre et la justice. Malgré leurs différences, les peuples tendent tous vers le même objectif : créer une société juste et équitable où chacun peut mener une vie paisible et prospère."
 traditional_law_policy: "Droit traditionnel"
 traditional_law_policy_desc: "Il existe pléthore de systèmes punitifs informels développés par les communautés sur la base de leurs coutumes, traditions et valeurs. Ces systèmes juridiques ont été transmis oralement de génération en génération et sont profondément enracinés dans la culture et l'histoire de la communauté.\n\nLa force du droit traditionnel réside dans sa capacité à refléter les besoins et les valeurs uniques d'une communauté particulière. Il est fondé sur une compréhension commune de ce qui est bien et mal, et est souvent considéré comme plus légitime et plus accessible que les systèmes juridiques formels. Cependant, il peut aussi être limité par son manque de flexibilité et son insularisme."
 civil_law_policy: "Droit civil"
 civil_law_policy_desc: "Le droit civil, un système juridique dont les racines remontent à la Rome antique, est connu pour la précision de sa codification écrite des lois et des réglementations. Cependant, la rigidité de sa structure peut endiguer l'adaptation nécessaire permettant de répondre aux besoins changeants de la population. Néanmoins, le droit civil peut apporter paix et stabilité, et ce même dans les nations les plus instables."
 common_law_policy: "Common law"
 common_law_policy_desc: "La #italic common law#! est un système juridique issu des royaumes anglo-saxons. Elle se caractérise par le recours à la règle du précédent ; les juges sont liés par leurs décisions antérieures plutôt que par une adhésion stricte au droit écrit de l'État. Cela permet un certain degré de prévisibilité et de cohérence dans les décisions juridiques, mais peut également rendre difficile l'adaptation à des circonstances changeantes et conduire à l'enracinement de lois injustes ou obsolètes."
 court_of_appeals: "Cour d'appel"
 court_of_appeals_desc: "$flavor_swe.15.historical_info$"
 vlach_law_policy: "Droit valaque"
 vlach_law_policy_desc: "Combinaison unique de traditions pastorales et de normes juridiques, le $vlach_law_policy$ incarne un système distinct régissant les communautés #L [ShowCultureGroupName('romanian_group')|l]s#! dans toute l'Europe médiévale. Il confirme leurs droits de voyager, de porter des armes et de pratiquer la chasse, tout en leur épargnant le travail obligatoire pour les propriétaires terriens en échange du paiement des impôts en bétail ou en monnaie. En outre, il institue un service militaire obligatoire adapté à chaque royaume, créant ainsi le canevas des origines #L [ShowCultureGroupNameWithNoTooltip('romanian_group')|l]s#! et juridiques de la fin du Moyen Âge."
 sharia_law_policy: "$sharia$"
 sharia_law_policy_desc: "La $sharia$ est un système juridique complet et profondément enraciné qui régit de nombreux aspects de la vie dans les pays musulmans, de la conduite personnelle aux affaires d'État. Elle leur a offert stabilité et continuité pendant des siècles, mais ses sanctions strictes et parfois dures peuvent susciter la controverse et la discorde."
 sharia_law: "Jurisprudence de la $sharia$"
 sharia_law_desc: "$sharia_law_policy_desc$"
 sharia_changed_through_main_school_tt: "Cela ne peut être modifié que par le biais de l'[action|e] [ShowGenericActionName('change_main_school')], à condition que nous appartenions à l'une des principales écoles de #Y jurisprudence#!."
 hanafi_policy: "Jurisprudence $hanafi_school$"
 hanafi_policy_desc: "$hanafi_school_desc$"
 hanbali_policy: "Jurisprudence $hanbali_school$"
 hanbali_policy_desc: "$hanbali_school_desc$"
 maliki_policy: "Jurisprudence $maliki_school$"
 maliki_policy_desc: "$maliki_school_desc$"
 shafii_policy: "Jurisprudence $shafii_school$"
 shafii_policy_desc: "$shafii_school_desc$"
 zahiri_policy: "Jurisprudence $zahiri_school$"
 zahiri_policy_desc: "$zahiri_school_desc$"
 ismaili_policy: "Jurisprudence $ismaili_school$"
 ismaili_policy_desc: "$ismaili_school_desc$"
 jafari_policy: "Jurisprudence $jafari_school$"
 jafari_policy_desc: "$jafari_school_desc$"
 zaidi_policy: "Jurisprudence $zaidi_school$"
 zaidi_policy_desc: "$zaidi_school_desc$"
 ibadi_policy: "Jurisprudence $ibadi_school$"
 ibadi_policy_desc: "$ibadi_school_desc$"
 pyrenean_law_policy: "Droit pyrénéen"
 pyrenean_law_policy_desc: "Le droit pyrénéen est un système juridique propre aux peuples vivant dans les Pyrénées. Bien que ce droit ait été influencé par le $civil_law_policy$ et le droit gothique, il s'en distingue toutefois. Il repose sur des traditions et des pratiques, et oblige les dirigeants à s'y adapter. Se basant sur des coutumes et des pratiques traditionnelles, ce système juridique est tant ancré dans notre culture que les dirigeants sont obligés de s'y adapter plutôt que le contraire."
 russkaya_pravda_policy: "Rousskaïa Pravda"
 russkaya_pravda_policy_desc: "Il s'agit du code juridique de la Ruthénie de Kiev, fortement influencé par ses origines nordiques. Elle fut remaniée de nombreuses fois au fil des siècles, et constitue les fondements de l'ancien droit russe."
 pskov_judicial_charter_policy: "Charte judiciaire de Pskov"
 pskov_judicial_charter_policy_desc: "La charte judiciaire de Pskov est le code juridique de l'ancienne Russie, qui a été élaboré sur la base de la $russkaya_pravda_policy$. Elle couvre de nombreux aspects importants de la vie politique, sociale et économique de Pskov."
 novgorod_judicial_charter_policy: "Charte judiciaire de Novgorod"
 novgorod_judicial_charter_policy_desc: "La charte judiciaire de Novgorod est un ancien code juridique russe qui codifie de nombreuses pratiques courantes à Novgorod. Elle définit également les quatre fonctions de la cour de Novgorod et couvre les questions administratives de l'État."
 bav_codex_bavarica: "Droits fonciers de Haute-Bavière"
 bav_codex_bavarica_desc: "Les « Droits fonciers de Haute-Bavière » sont un recueil de l'ancien code juridique bavarois qui règlemente de nombreuses pratiques courantes en Bavière. Il définit également le rôle de la [ShowEstateTypeName('nobles_estate')] à la cour de $BAV$ et couvre les questions administratives de l'État."
 brehon_law_policy: "Loi des brehons"
 brehon_law_policy_desc: "La loi des brehons est un système de droit irlandais ancien qui s'est développé à partir de coutumes et de traditions préchrétiennes. Elle met l'accent sur la restitution et la compensation, plutôt que sur la punition, et souligne l'importance de l'harmonie sociale et des relations au sein de la communauté. Toutefois, l'absence d'institutions juridiques formelles et de mécanismes coercitifs peut entraîner des incohérences et des incertitudes dans son application."
 cyfraith_hywel_policy: "Cyfraith Hywel"
 cyfraith_hywel_policy_desc: "Le droit gallois, également connu sous le nom de #italic Cyfraith Hywel#!, est un système juridique unique issu des anciennes coutumes du Pays de Galles. Il se distingue à la fois de la common law et du droit civil, car il met l'accent sur la justice réparatrice et privilégie la compensation ainsi que la réconciliation plutôt que la punition. Le droit gallois a été créé par les rois et les princes du Pays de Galles pour promouvoir l'unité et l'ordre au sein du peuple. Il est réputé pour sa complexité et son respect de la règle du précédent."
 fetha_negest_policy: "Fetha Negest"
 fetha_negest_policy_desc: "La #italic Fetha Negest#!, ou Loi des Rois, est un code juridique théocratique compilé par Abul Fada'il Ibn al-'Assal et un important ouvrage de justice. S'inspirant des écrits apostoliques et des lois byzantines, il englobe les questions ecclésiastiques et laïques, et est fortement influencé par le droit romain."
 byzantine_law: "Droit byzantin"
 byzantine_law_desc: "Issu du droit romain et complété par des influences chrétiennes et hellénistiques, le droit byzantin dérive largement du #italic Corpus Juris Civilis#! de Justinien. Il met l'accent sur les rôles cérémoniels de l'empereur et reflète des idéaux philosophiques et religieux."
 goryeon_code_policy: "Code de Goryeo"
 goryeon_code_policy_desc: "Le $goryeon_code_policy$, également connu sous le nom de #italic Gyeongje Yukjeon#! (#italic Six codes de gouvernance#!), est le code juridique de la $korea_region$. Façonné par les arts chinois de l'administration, ce code a prévalu dans notre État pendant des siècles."
 joseon_code_policy: "Code de Joseon"
 joseon_code_policy_desc: "Le $joseon_code_policy$, également connu sous le nom de #italic Gyeongguk Daejeon#! (#italic Code National#!), est la révision de l'ancien $goryeon_code_policy$. Avec la fondation d'une nouvelle dynastie, de nombreuses lois et traditions du code précédent ont été compilées dans le code actuel."
 chi_ming_dynasty_code_policy: "Le Grand Code"
 chi_ming_dynasty_code_policy_desc: "$chi_ming_dynasty_code_policy$ sera créé pour résoudre tous les problèmes critiques auxquels notre dynastie est confrontée et ceux auxquels nos prédécesseurs ont été confrontés. Il s'assurera que nous ne tombons pas dans la corruption et les abus de pouvoir ministériels !"
 scottish_civil_law: "Droit civil écossais"
 scottish_civil_law_desc: "Le Collège de Justice a réformé notre droit civil pour en faire une nouvelle norme. Cette institution est composée de membres instruits de notre pays, qui se prononcent sur toute question importante concernant le #italic droit écossais#!."
 naval_doctrine_law: "Doctrine navale"
 naval_doctrine_law_desc: "Les doctrines navales représentent les talents dans lesquels notre [navy|e] peut se spécialiser. Plus nous améliorons nos doctrines, plus elles s'enracinent dans la marine et plus nous y gagnons. Avec le temps, cela peut donner de puissants avantages à nos glorieuses flottes."
 economical_policies_law: "Politique économique"
 economical_policies_law_desc: "La politique économique d'une nation définit des objectifs économiques précis ainsi que les moyens de les atteindre, et établit des décisions et des réglementations concernant la fiscalité, les dépenses, la monnaie, le commerce et bien d'autres domaines."
 lockean_proviso_policy: "Clause lockéenne"
 lockean_proviso_policy_desc: "Cette clause limite l'appropriation des biens en exigeant que lorsqu'une personne revendique des ressources non possédées, des ressources d'une valeur équivalente restent disponibles pour les autres. Le gouvernement régule cet équilibre et veille à ce que l'acquisition de la propriété privée ne prive personne de la même opportunité d'accéder à la richesse."
 war_economy_policy: "Économie de guerre"
 war_economy_policy_desc: "La sécurité économique de l'État dépend de sa capacité à déclarer des guerres et à obtenir la victoire. Les manufactures du pays ne devraient avoir pour seule utilité que de soutenir nos ambitions militaires."
 embrace_the_economic_theory_policy: "Adopter les théories économiques"
 embrace_the_economic_theory_policy_desc: "L'économie joue un rôle vital au sein de l'État et pour sa gouvernance. Les systèmes complexes des échanges, de la finance et des produits de luxe doivent être compris et maîtrisés par nos intellectuels et lettrés afin d'assurer le bien-être du pays."
 free_trade_policy: "Libre concurrence"
 free_trade_policy_desc: "Les marchands du monde entier devraient pouvoir commercer dans nos frontières. Nous devons renoncer à la vision étriquée du mercantilisme afin de disposer d'un accès privilégié à toutes ces marchandises (et ces ducats) qui foisonnent à l'étranger."
 royal_charter_policy: "Chartes royales"
 royal_charter_policy_desc: "Les chartes conférées par la [ShowEstateTypeName('crown_estate')] à des individus ou à des sociétés leur permettent de jouir de droits particuliers. Ces chartes sont un excellent moyen pour nous de soutenir les entreprises et d'exploiter les opportunités à l'étranger."
 cameralism_policy: "Caméralisme"
 cameralism_policy_desc: "Afin de renforcer notre position économique et d'attirer des immigrés au sein de nos territoires, nous nous appuierons sur un système bureaucratique conçu pour administrer minutieusement nos efforts. Les chambres inhérentes à ce système organiseront toute opération, de la construction de nouvelles manufactures à la répartition des colons qui rejoignent notre nation."
 black_market_consortium: "Association du marché noir"
 black_market_consortium_desc: "On ne peut faire confiance à ces pirates qui ne reconnaissent aucune règle au sein de la République, incapables qu'ils sont de prendre un bain, alors lorsqu'il s'agit de gouverner une nation qui marche sur le fil d'une rapière... Une association réunissant les marchands les plus influents sur le marché noir devrait être établie pour gouverner. Le profit doit l'emporter sur la liberté."
 legitimization_of_power_law: "Légitimation du pouvoir"
 legitimization_of_power_law_desc: "Une monarchie ne peut survivre que si ses vassaux croient en la légitimité de leur dirigeant. Il existe de nombreuses façons pour ces derniers de justifier leur pouvoir. Au fil du temps, de nouvelles philosophies politiques apparaîtront, qui expliqueront à leur manière la nécessité de disposer d'un gouvernement puissant."
 machiavellian_rule_policy: "Règne machiavélien"
 machiavellian_rule_policy_desc: "L'État se trouve au-dessus de toute morale, de toute vertu et de tout péché. Les décisions prises par le gouvernement doivent être uniquement basées sur les bénéfices que l'État pourra en tirer, même si cela est regardé comme malveillant. Un prince a le droit, si ce n'est le devoir d'agir au profit de l'État et de lui seul."
 six_livres_policy: "#italic Les Six Livres de la République#!"
 six_livres_policy_desc: "Le pouvoir absolu d'un monarque unique est aussi néfaste à l'État que de laisser la foule se gouverner. Le pouvoir du monarque ne doit être soumis à aucune faction au sein de l'État, mais être dans une certaine mesure limité par les institutions afin de contrebalancer le pouvoir entre le dirigeant et son peuple."
 two_treatises_of_government_policy: "#italic Traité du gouvernement civil#!"
 two_treatises_of_government_policy_desc: "La nature humaine se caractérise par la raison et la tolérance. Nul homme ne naît mauvais. Pourtant, la nature humaine conduit le peuple à se montrer égoïste et à n'agir que dans son intérêt propre.\nC'est au pouvoir qu'il incombe de régler cet individualisme de manière civile ; et c'est à lui aussi qu'il revient de défendre les droits naturels que sont la vie, la santé, la liberté et la possession."
 the_leviathan_policy: "#italic Léviathan#!"
 the_leviathan_policy_desc: "La vie sans civilisation, aussi appelée état de nature, n'est qu'anarchie. Sans autorité centrale, tout homme n'agit alors que pour lui-même, et seule peut en résulter la guerre généralisée.\nLe peuple doit donc renoncer à une grande partie de ses droits à l'autorité suzeraine afin d'être protégé de la dévastation."
 the_social_contract_policy: "Le contrat social"
 the_social_contract_policy_desc: "Le contrat social est un concept selon lequel un gouvernement légitime naît d'un accord mutuel entre les individus pour s'unir et former une société civile.\nBien que certaines libertés naturelles des membres de cette société soient limitées, elles sont cédées en échange de la sécurité et des avantages offerts par l'État."
 the_liberty_of_ancients_vs_moderns_policy: "Liberté des anciens et des contemporains"
 the_liberty_of_ancients_vs_moderns_policy_desc: "Les concepts d'individualisme et de liberté ont considérablement évolué au fil des siècles, et les idéaux anciens diffèrent grandement des interprétations modernes. Notre État peut le mieux garantir les libertés individuelles et la liberté de notre peuple en synthétisant la sagesse contemporaine avec celle du passé."
 foreign_cultural_law: "Droit culturel étranger"
 foreign_cultural_law_desc: "La complexité des structures sociales s'accroît au fur et à mesure que notre pays se développe. Le statut d'État culturellement uni n'est plus une évidence, et des politiques visant à établir la paix interne sont nécessaires."
 allow_foreign_rituals: "Autoriser les rites étrangers"
 allow_foreign_rituals_desc: "La culture ressemble à bien des égards à la religion, par le fait qu'elle dicte les valeurs et traditions sociales et qu'elle est influencée par l'environnement dans lequel elle se développe. Accepter les étrangers au sein de notre population tels qu'ils sont, et leur permettre de vivre selon leur mode de vie sans être dérangés, garantira une coexistence pacifique."
 integrate_foreign_traditions: "Intégrer les traditions étrangères"
 integrate_foreign_traditions_desc: "Bien que les idées étrangères puissent nous sembler fort lointaines des nôtres, nous devons néanmoins rester attentifs aux idées et innovations intéressantes issues de ces cultures, et adopter celles qui peuvent servir nos intérêts et ceux de notre peuple. Cela facilitera l'assimilation des étrangers dans notre société tout en renforçant notre propre influence culturelle."
 blood_tax_of_foreigners: "Impôts sur le sang des étrangers"
 blood_tax_of_foreigners_desc: "Les aspects culturels de notre population minoritaire nous importent peu. Tant qu'ils fournissent des soldats pour nos efforts militaires lorsque cela est requis, ces étrangers sont libres de pratiquer leurs traditions."
 agrarian_constitution: "Constitution agraire"
 agrarian_constitution_desc: "Également connu sous le nom d'#italic Agrarverfassung des Deutschordensstaates#!, ce cadre juridique de notre administration vise à maximiser l'exploitation économique et la gouvernance des territoires conquis sous notre bannière. Ce système s'appuie fortement sur des colons recrutés, principalement dans les régions germanophones, qui jouent un rôle central. La population soumise est légalement obligée de se réorganiser, ce qui se traduit par l'établissement de colonies rurales, qu'il s'agisse de villages ou d'exploitations agricoles individuelles. Les colonies ainsi fondées sont appelées #italic Hufenzinsdörfer#!, tandis que celles des populations autochtones #L [ShowCultureName('prussian')|l]s#! sont appelées #italic Hakenzinsdörfer#!. Ce système vise à intégrer les populations locales dans notre administration, à les convertir à un rythme soutenu et à étendre notre influence."
 cultural_traditions_law: "Traditions culturelles"
 cultural_traditions_law_desc: "Les traditions ancestrales sont la fondation de nombreuses cultures et civilisations. Si le progrès est ce qui nous conduira à la grandeur, nos traditions nous serviront toujours de rappel de nos origines, de source de force et d'unité pour notre peuple."
 martial_society: "Société martiale"
 martial_society_desc: "Les valeurs martiales ont toujours été importantes dans notre société, mais à mesure que nous étendons nos frontières, le besoin de militarisation devient de plus en plus manifeste. Nous devons poursuivre cette tendance et bâtir une nation forte ayant la puissance militaire au cœur."
 civil_society: "Société civile"
 civil_society_desc: "Une nation forte ne repose pas uniquement sur la puissance militaire ; elle a besoin d'une société civile dynamique où artisans, marchands, clercs et institutions de toutes sortes peuvent s'épanouir, créant ainsi des communautés prospères qui génèrent de la richesse, maintiennent l'ordre social et contribuent au développement d'un État raffiné."
 pietism_society: "Vertus prussiennes"
 pietism_society_desc: "Les vertus du piétisme, mettant l'accent sur la diligence, la sincérité et un sens de devoir supérieur à toute autre chose, sont le cœur de notre société."
 maritime_society: "Société maritime"
 maritime_society_desc: "L'étoffe du pays n'est autre que nos traditions maritimes. Uni par un objectif commun de dompter les mers et de s'aventurer dans des ports lointains, notre peuple s'est bâti une solide réputation de maître des affaires navales."
 plc_sarmatism: "Sarmatisme"
 plc_sarmatism_desc: "Notre société est la descendante de l'ancien peuple sarmate. Cependant, le $plc_sarmatism$ ne se limite pas à retracer nos origines : c'est un phénomène culturel et politique qui promeut les idéaux de l'[ShowSocietyDirectionName('aristocracy')] et la [ShowEstatePrivilegeName('golden_liberty')]."
 #Marriage laws
 marriage_law: "Lois matrimoniales"
 not_catholic_theocracies: "Une [ShowGovernmentTypeName('theocracy')] [ShowReligionAdjective('catholic')|l] ne peut adopter cette [policy|e]."
 marriage_law_desc: "Les lois matrimoniales font référence au cadre légal qui gouverne l'institution du mariage dans une juridiction spécifique."
 monogamous_marriage: "Mariage monogame"
 monogamous_marriage_desc: "Le mariage monogame fait référence à une pratique culturelle ou sociale de l'union entre deux individus, basée sur des coutumes, des valeurs et des normes."
 muslim_marriage: "Nikâh"
 muslim_marriage_desc: "Le $muslim_marriage$, dans la culture islamique, est le contrat marital, solennel et légal établi entre un homme et une femme."
 adamite_marriage: "Vie communautaire"
 adamite_marriage_desc: "La secte des adamites rejette le concept du mariage traditionnel, préférant vivre au sein de structures communautaires ne disposant pas d'une hiérarchie précise."
 dishu_system: "Système du Díshù"
 dishu_system_desc: "Le $dishu_system$ permet d'inviter des concubines à la cour afin de garantir des héritiers."
 polygyny: "Polygynie"
 polygyny_desc: "Le mariage entre un homme et plusieurs femmes est considéré comme un signe de richesse et de puissance au sein de nombreuses communautés."
 celibacy: "Célibat"
 celibacy_desc: "Le célibat fait référence à l'abstention de mariage et de relations sexuelles. Il est souvent lié aux croyances religieuses ou personnelles et met l'accent sur la vie sans partenaire romantique ou sexuel."
 slavery_laws: "Lois sur l'esclavage"
 slavery_laws_desc: "L'afflux de travailleurs et de main-d'œuvre bon marché provenant de sources extérieures a longtemps été une pierre angulaire de notre économie, tant à l'intérieur qu'à l'extérieur de nos frontières. La question de leur acceptation ou de leur interdiction reflète clairement la place qu'occupent les couches populaires, et les esclaves en particulier, au sein de notre société."
 slavery_allowed: "Traite des esclaves autorisée"
 slavery_allowed_desc: "Les esclaves et le commerce de ces derniers sont autorisés dans tout le pays."
 slavery_outlawed: "Traite des esclaves interdite"
 slavery_outlawed_desc: "L'esclavage et le commerce de ces derniers sont désormais interdits dans tout le pays."
 ottoman_war_slave_tax: "Pençik"
 ottoman_war_slave_tax_desc: "Selon la tradition des steppes, un cinquième du butin de guerre va directement au chef. Et maintenant, un cinquième des esclaves capturés à la guerre vont à l'État."
 pte_slavery_allowed: "@slaves_goods! Esclavage autorisé : #G Oui#!"
 pte_slavery_export_allowed: "@slaves_goods! Exportations d'esclaves autorisées : #G Oui#!"
 pte_slavery_export_import: "@slaves_goods! Importations d'esclaves autorisées : #G Oui#!"
 fleet_in_being: "Flotte de dissuasion"
 fleet_in_being_desc: "Notre influence sur les mers devrait être ressentie de tous sans que nos navires aient besoin de quitter leurs ports d'attache si ce n'est dans les conditions les plus favorables."
 free_oarsmen: "Rameurs libres"
 free_oarsmen_desc: "Nous devons cesser de forcer les esclaves et condamnés aux bancs de rameurs sur les galères. Les bras de notre flotte doivent être des hommes libres, capables de résister à l'ennemi et n'ayant pas en tête l'idée de s'échapper à la première occasion."
 merchant_navy: "Flotte marchande"
 merchant_navy_desc: "Le premier objectif de notre flotte doit être de servir les intérêts financiers du pays. Tout devrait être fait pour nous assurer que nos navires marchands rentrent toujours au port chargés des richesses de l'étranger."
 ship_boarding: "Flotte d'abordage"
 ship_boarding_desc: "Grâce aux parts de prise et à de généreuses lettres de marque, nous perpétuerons et soutiendrons la coutume qui consiste à prendre intacts les navires ennemis."
 wooden_wall: "Mur de chêne"
 wooden_wall_desc: "Dans un monde qui ne cesse d'évoluer, les mers restent d'une importance vitale pour notre pays – aussi bien pour établir notre domination que comme première ligne de défense, le mur de chêne de nos navires de guerre doit tenir."
 grand_armada: "Grande armada"
 grand_armada_desc: "Un puissant convoi devrait accompagner les flottes des Indes qui amènent jusqu'à nos ports les richesses de nos possessions étrangères."
 portuguese_marines: "Marine #L [GetCountry('POR').GetAdjectiveWithNoTooltip|l]e#!"
 portuguese_marines_desc: "Pour établir un empire véritablement mondial, nous devons être capables d'assaillir les forts ennemis depuis la mer."
 ordinance_sea: "Ordonnances de la mer"
 ordinance_sea_desc: "De nombreuses puissances maritimes se partagent les rivages de la Méditerranée, mais aucune d'entre elles n'a notre expérience et nos lois. Les ordonnances de la mer permettent que notre flotte soit toujours prête à livrer bataille en mer."
 danish_admirality: "Amirauté #L [GetCountry('DAN').GetAdjectiveWithNoTooltip|l]e#!"
 danish_admirality_desc: "D'autres peuvent bien s'enorgueillir de leurs vaisseaux prétendument supérieurs, ou de leurs marins qui se battent (inutilement) jusqu'à la mort. Nous sommes bien plus sages que ça. Aucune flotte, aussi bons qu'en soient les navires ou les hommes, ne peut espérer la victoire sans un chef de talent. Nous adopterons cette philosophie afin de grandement améliorer notre efficacité navale."
 norwegian_sailors: "Marins #L [GetCountry('NOR').GetAdjectiveWithNoTooltip|l]s#!"
 norwegian_sailors_desc: "Depuis leurs origines les plus lointaines, les Norvégiens ont toujours vécu à proximité de la mer et de la côte. Pêche, raids, combats en mer, nos marins ont plus d'expérience sur les eaux que ceux de tout autre peuple. Il convient d'en tirer parti."
 venetian_galleys: "Galères #L [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]nes#!"
 venetian_galleys_desc: "Les galères constituent le pilier de notre sécurité nationale et commerciale. Ainsi, une grande partie de nos tactiques militaires et navales reposent sur l'utilisation de nos meilleures galères pour vaincre n'importe quel ennemi en mer."
 venetian_oarsmen_conscription: "Conscription des rameurs #L [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]s#!"
 venetian_oarsmen_conscription_desc: "Notre grande marine a un besoin urgent de marins. Conscrire des rameurs et les enchaîner solidement à nos navires garantira que nous disposons de suffisamment d'hommes pour pourvoir aux équipages de notre nouvelle flotte... qu'ils le veuillent ou non."
 dutch_trade_fleet: "Flotte commerciale néerlandaise"
 dutch_trade_fleet_desc: "Les nations d'[ShowContinentName('europe')] usent de leurs flottes pour projeter leur puissance sur les mers. Nous, au contraire, usons de notre flotte pour atteindre les contrées les plus reculées afin de commercer avec des cultures étrangères, en laissant nos voisins bombarder mutuellement leurs côtes respectives."
 basque_mariners: "Marins #L [ShowCultureNameWithNoTooltip('basque')|l]s#!"
 basque_mariners_desc: "Nos marins ont chassé la baleine jusqu'au bout du monde, attaqué des côtes étrangères et ramené des produits précieux de contrées lointaines, et ce pendant des siècles. Ils ont donc appris bon nombre des secrets de l'océan, ce qui leur permet de naviguer en toute sécurité et sans crainte. Ces connaissances sont fort utiles à toute flotte à laquelle ils appartiennent."
 maritime_law: "Lois maritimes"
 maritime_law_desc: "Les lois maritimes, également appelées lois de l'amirauté ou lois de la marine, sont un ensemble de principes et de réglementations législatives qui gouvernent divers aspects des activités maritimes et commerciales. Ces lois englobent un grand nombre de questions relatives à la navigation, à l'expédition, au commerce et aux activités maritimes qui ont lieu sur les côtes, les mers et les autres eaux navigables. Elles couvrent des questions telles que les contrats maritimes, le contrôle et l'enregistrement des navires, les assurances des marins, la récupération et les épaves, la responsabilité et la compensation pour les incidents maritimes, les droits et les responsabilités des marins, et de nombreux autres aspects de l'industrie maritime. Ces lois sont conçues pour permettre des pratiques sûres, ordonnées et justes dans l'industrie maritime, et pour résoudre tout litige pouvant survenir dans le contexte de l'activité maritime."
 forestry_ordinance: "Ordonnance forestière"
 forestry_ordinance_desc: "Tous les arbres de la forêt ne sont pas adaptés à la construction navale. Pour garantir que nos navires soient de la meilleure qualité, la loi exigera que tout arbre abattu susceptible de servir à la construction de navires soit immédiatement mis à disposition à cet effet."
 mandatory_impressment: "Recrutement obligatoire"
 mandatory_impressment_desc: "Toutes les communautés littorales nécessiteront le service naval obligatoire des jeunes hommes, qui se dévoueront à nos flottes pendant au moins un an."
 navy_audits: "Contrôles de la flotte"
 navy_audits_desc: "Une flotte non entretenue peut être un désavantage dangereux en temps de besoin. Nous effectuerons des contrôles réguliers dans nos chantiers navals principaux afin de nous assurer que notre flotte est en parfait état à tout moment."
 protect_trade_routes: "Protection des routes commerciales"
 protect_trade_routes_desc: "La flotte militaire garde les principales routes commerciales pour protéger nos flottes commerciales des pirates et des autres éléments indésirables."
 shipwright_standard_regulation: "Régulations et critères navals"
 shipwright_standard_regulation_desc: "Une loi va être promulguée afin de créer des critères pour les charpentiers, afin d'augmenter leur efficacité lors de la construction de navires."
 ara_consulate_sea: "Consulat de la mer"
 ara_consulate_sea_desc: "Le Consulat de la mer est une toute nouvelle institution quasi judiciaire chargée de régler les litiges maritimes et commerciaux."
 nav_maritime_code: "Code maritime de Navarre"
 nav_maritime_code_desc: "Basé sur le Fuero de San Sebastian originel, la plus ancienne loi maritime d'[ShowContinentName('europe')], ce code est appliqué à chaque port en notre possession, décrivant les devoirs et droits de ses habitants."
 piracy_law: "Lois sur la piraterie"
 piracy_law_desc: "Les lois sur la piraterie définissent notre position officielle par rapport aux défis posés par la piraterie. Ces lois mettent en place des valeurs, des réglementations et des doctrines judiciaires visant à combattre ou gérer efficacement les pirates. Elles constituent la stratégie collective et les mesures auxquelles notre nation a recours pour maintenir la sécurité maritime et protéger nos eaux de la piraterie. Ou peut-être que ce sont simplement les règles que nous suivons lors de notre propre piraterie..."
 state_piracy_policy: "Piraterie d'État"
 state_piracy_policy_desc: "Notre pays a pleinement adopté les actes de piraterie contre nos ennemis. Même si ces tactiques mettent à mal notre réputation, elles représentent un avantage économique indéniable."
 has_state_piracy_policy_access: "Dispose des [ShowAdvanceName('privateers')] ou de l'[advance|e] [ShowAdvanceName('letters_of_marque')], ou est l'un des pays éligibles."
 issue_letter_of_marque_policy: "Lettres de marque"
 issue_letter_of_marque_policy_desc: "Même si nous ne soutenons pas vraiment la piraterie, ces hors-la-loi représentent une merveilleuse opportunité de nuire à nos ennemis. Nous enverrons des lettres de marque aux capitaines corsaires afin de leur permettre d'attaquer librement les vaisseaux de nos ennemis sans crainte d'être poursuivis."
 has_privateers_or_LoM_advances: "Dispose des [ShowAdvanceName('privateers')] ou de l'[advance|e] [ShowAdvanceName('letters_of_marque')]."
 anti_piracy_policy: "Contre-piraterie"
 anti_piracy_policy_desc: "Notre nation doit se dévouer à la destruction de toute menace pirate à notre portée. Tout acte de piraterie sera puni et poursuivi, et les navires s'entêtant à effectuer ces actes illicites seront attaqués sans merci."
 anti_piracy_policy_at: "L'opinion envers nous de chaque [country|e] connu disposant de la [policy|e] [ShowPolicyName('state_piracy_policy')] évolue de [ShowBiasValue('allows_state_piracy_modifier')|+=0]."
 anti_piracy_policy_dt: "L'opinion envers nous de chaque [country|e] connu disposant de la [policy|e] [ShowPolicyName('state_piracy_policy')] évolue de [ShowBiasValue('allows_state_piracy_modifier')|-=0]."
 witchcraft_act: "Loi sur la sorcellerie"
 witchcraft_act_desc: "Si nous voulons vivre une vie pieuse et débarrasser notre société de la corruption et du mal qui l'habitent, nous devons rassurer nos sujets en ce qui concerne l'existence des sorcières et les pratiques occultes."
 witchcraft_banned: "Interdite"
 witchcraft_banned_desc: "Pratiquer la sorcellerie et consulter des sorcières sont maintenant des crimes capitaux. Celles et ceux qui défient la loi en subiront les conséquences..."
 witchcraft_ignored: "Ignorée"
 witchcraft_ignored_desc: "La prétendue pratique de la sorcellerie n'est que superstition, ou peut-être les effets d'une indigestion. Quoi qu'il en soit, le gouvernement a de meilleures choses auxquelles consacrer son temps."
 language_of_pleading: "Langue de la plaidoirie"
 language_of_pleading_desc: "Les coutumes de notre hiérarchie sociale et de nos procédures judiciaires doivent être rédigées de manière concise et uniforme dans la langue que nous jugeons la plus appropriée."
 language_of_pleading_court: "Langue de la cour"
 language_of_pleading_court_desc: "En cachant les procédés légaux communs derrière la langue prestigieuse de la [ShowEstateTypeName('crown_estate')], nous empêchons les croquants d'interférer avec les affaires de l'État."
 language_of_pleading_common: "Langue commune"
 language_of_pleading_common_desc: "En clarifiant les procédés légaux communs avec la langue commune, les gens ordinaires auront moins de chance de se faire piéger par la loi."
 multi_lingual_court: "Cour multilingue"
 multi_lingual_court_desc: "En accordant des droits égaux à toutes les langues du pays, nous nous assurons le soutien de la [ShowEstateTypeName('peasants_estate')] ainsi que la stabilité du pays."
 statutes_of_lithuania_policy: "Statuts de [GetCountry('LIT').GetNameWithNoTooltip]"
 statutes_of_lithuania_policy_desc: "Une série de lois codifiées ayant pour but de définir les responsabilités légales et le cadre juridique des élites, ainsi que de promouvoir un élan de centralisation."
 articles_of_agreement: "Accords convenus"
 articles_of_agreement_desc: "Les $articles_of_agreement$ sont le fondement de toute autorité à bord d'un navire pirate. Ils assurent à chaque marin une voix et une part de butin égales. De tels accords devraient être établis au sein de la République elle-même, de façon que la liberté et les droits de tous les pirates soient garantis."
 colonial_policy: "Politique coloniale"
 colonial_policy_desc: "Il s'agit de la politique que le pays suivra pour les affaires coloniales."
 settled_colonies: "Colonies établies"
 settled_colonies_desc: "Nous avons adopté des politiques coloniales qui encouragent les colons originaires du cœur de notre nation à s'implanter sur les territoires nouvellement découverts pour exploiter les [raw_materials|e] des terres colonisées et s'étendre toujours plus."
 trade_colonies: "Colonies marchandes"
 trade_colonies_desc: "Nous avons adopté des politiques coloniales qui encouragent la fondation de comptoirs et d'entrepôts dans des lieux stratégiques, visant à échanger différents produits et à ouvrir de nouveaux [markets|e] pour le bien de notre économie."
 encomienda_system_policy: "Système de l'encomienda"
 encomienda_system_policy_desc: "Nous nommerons un gouverneur régional pour nous représenter, chargé de collecter des tributs de la population indigène de la région. Cette organisation nous permet d'établir efficacement des colonies à coût réduit, bien que cela n'aide pas à l'amélioration de nos relations avec les indigènes."
 valladolid_sepulveda: "Sepúlveda"
 valladolid_sepulveda_desc: "Nous avons adopté des politiques coloniales en accord avec les arguments de Sepúlveda, selon lequel les Indiens sont, de par leur nature, destinés à devenir esclaves. Leur condition est ainsi le meilleur moyen pour leurs maîtres #L [ShowReligionGroupAdjective('christian')|l]s#! de les encourager à se convertir à la véritable foi. Il en résulte que les propriétaires fonciers des colonies ont peu à craindre d'une éventuelle remise en cause du traitement qu'ils infligent aux indigènes et peuvent donc tirer un bien plus grand profit du pays."
 valladolid_las_casas: "Las Casas"
 valladolid_las_casas_desc: "Nous avons adopté des politiques coloniales en accord avec les arguments de Las Casas, selon lequel les peuples indigènes ne sont pas des barbares et sont doués de libre arbitre. Ils devraient par conséquent se convertir au christianisme de leur propre volonté, et ne peuvent en aucun cas être faits esclaves."
 has_unlocked_this_policy_tt: "Cette politique a été déverrouillée."
 portuguese_colonial_captains: "Capitaineries #L [GetCountry('POR').GetAdjectiveWithNoTooltip|l]es#!"
 portuguese_colonial_captains_desc: "Nous avons adopté des politiques coloniales stipulant que les fonctionnaires représentant notre empire ne percevront qu'un salaire symbolique, en échange d'une part généreuse des bénéfices coloniaux."
 portuguese_governorate_general: "Gouvernorat général [GetCountry('POR').GetAdjectiveWithNoTooltip|l]"
 portuguese_governorate_general_desc: "Nos colonies vont être gouvernées par un seul bureau central, auquel toutes les capitaineries régionales seront soumises. Cela nous assure le contrôle centralisé de nos colonies."
 native_policy: "Politique indigène"
 native_policy_desc: "Il s'agit de la politique que le pays suit pour s'occuper des indigènes vivant dans les colonies."
 native_trade: "Commerce"
 native_trade_desc: "Nos autorités coloniales vont encourager le commerce avec la population indigène afin de favoriser des flux de biens lucratifs sur nos marchés."
 native_subjugation: "Assujettissement"
 native_subjugation_desc: "Nos autorités coloniales vont tenter de soumettre la population indigène afin d'en faire une nouvelle source de travailleurs profitables pour le pays."
 native_integration: "Intégration"
 native_integration_desc: "Nos autorités coloniales vont tenter d'intégrer la population indigène afin de la rendre plus autonome et de promouvoir la stabilité sociale."
 administrative_system: "Système administratif"
 administrative_system_desc: "Chaque État a besoin d'un système pour administrer et organiser son territoire. En choisissant la structure appropriée, nous pouvons nous assurer que notre autorité est imposée dans les régions les plus reculées de notre État."
 autonomous_councils: "Conseils autonomes"
 autonomous_councils_desc: "Notre État est composé de nombreux petits États distincts, chacun disposant de ses propres coutumes et lois. Toutes les provinces, gouvernées par leurs propres conseils, collaborent avec l'autorité centrale et harmonisent leurs politiques selon des lignes directrices communes."
 central_councils: "Conseil central"
 central_councils_desc: "L'État est administré par un conseil unique dont les membres décident de la politique à appliquer au niveau national. Les contrées reculées de notre pays peineront à faire entendre leur voix."
 local_courts_administration: "Tribunaux locaux"
 local_courts_administration_desc: "L'État renonce à une grande partie de ses pouvoirs centraux au profit de tribunaux locaux, qui adaptent leur propre administration aux besoins et coutumes de population locale."
 feudal_administration: "Administration féodale"
 feudal_administration_desc: "Nous ne gouvernons pas directement, mais par l'intermédiaire de sujets loyaux. Des membres influents de la [ShowEstateTypeName('nobles_estate')], dont le fidélité peut être assurée, reçoivent pour tâche de rapporter notre opinion aux dirigeants de nos dépendances, ce qui contribue à maintenir la loyauté envers la [ShowEstateTypeName('crown_estate')]."
 confederal_union: "Union confédérée"
 confederal_union_desc: "Une union d'États autonomes qui ont l'autorité suprême sur leurs territoires respectifs. Le gouvernement central se limite à la gestion des politiques étrangères, tandis que les affaires intérieures sont résolues par les États eux-mêmes."
 federal_state: "État fédéral"
 federal_state_desc: "L'État est un amalgame de nombreux États mineurs, avec leurs propres coutumes et leurs propres lois. Tous les États, cependant, sont sous le règne du gouvernement fédéral et donc sujets aux lois fédérales."
 unitary_administration: "Administration unitaire"
 unitary_administration_desc: "L'État est administré comme une entité unique dont le gouvernement central est l'autorité suprême. Les provinces n'ont guère leur mot à dire par rapport à la politique intérieure du pays."
 pyatina_policy: "Division en pyatina"
 pyatina_policy_desc: "Le #italic Pyatina#! est la plus haute division administrative du gouvernement de Novgorod. La république est divisée en cinq Pyatinas, dont quatre directement frontaliers de la ville de Novgorod, tandis que le cinquième englobe des territoires plus éloignés."
 eyalet_division: "Division en eyalet"
 eyalet_division_desc: "L'administration de l'#italic eyalet#! est la première division de l'[GetCountry('TUR').GetLongName]. Chaque #italic eyalet#! est gouverné par un pacha qui répond au grand vizir du gouvernement central. Les lois centrales de l'État ne doivent pas nécessairement s'appliquer à chaque eyalet, et chaque pacha était libre d'incorporer les coutumes et mœurs locales pour mieux gouverner ses peuples."
 merindad_policy: "Division en merindad"
 merindad_policy_desc: "Une #italic merindade#! est une division géographique et administrative dans les royaumes d'[GetCountry('ARA').GetName], de [GetCountry('CAS').GetName] et de [GetCountry('NAV').GetName]. Une Merindade est d'être un corps administratif intermédiaire entre l'autorité centrale, les villes et les seigneurs. Au sommet d'une merindade se trouve le Merino, à qui on confie les responsabilités administratives et judiciaires des territoires qui lui sont conférés."
 ara_royal_ordinances_policy: "Ordonnances royales d'[GetCountry('ARA').GetAdjectiveWithNoTooltip]"
 ara_royal_ordinances_policy_desc: "Les Ordonnances royales sont un ensemble de statuts régissant le fonctionnement de la cour et de la maison du roi. Ces règles fixent le rôle et les responsabilités des fonctionnaires de la Cour, et incluent des provisions détaillées pour la cérémonie de couronnement des rois d'Aragon."
 calpixque_system_policy: "Système calpixque"
 calpixque_system_policy_desc: "Le système de gouvernance [ShowCultureName('nahua_culture')] a évolué autour de la structure initiale des chefs héréditaires #italic tlahtoâni#!. Les provinces sont à présent administrées par des fonctionnaires nommés : les intendants locaux appelés #italic calpixque#! et des hauts intendants appelés #italic huecalpixque#!. Ces fonctionnaires dirigent le système de tributs provinciaux, supervisés par les #italic petlacalcatl#! de la capitale. Dans certains cas, des gouverneurs militaires, connus sous le nom de #italic cuauhtlatoani#!, sont affectés aux provinces turbulentes."
 tongues_policy: "Divisions en langues"
 tongues_policy_desc: "Le système des #italic Langues#! employé par l'Ordre de Saint-Jean de Jérusalem, regroupe des membres et des ressources à partir des divisions ethnolinguistiques. Chaque langue est divisée de nouveau en prieurés, en grands prieurés, en bailliages, et en commanderies. Chaque langue a un quartier général, connu sous le nom d'#italic auberge#! dans la capitale de l'Ordre."
 rajya_policy: "Rajya"
 rajya_policy_desc: "La #italic Râjja#! est une province de [GetCountry('VIJ').GetLongName]. Chacun de ces territoires est gouverné de manière conjointe par un commandant militaire et un membre de la dynastie régnante. L'administration est conduite dans la langue indigène de la région, ce qui facilite la mise en œuvre des lois."
 poligar_system_policy: "Palaiyakkarars"
 poligar_system_policy_desc: "Nos territoires abritent de nombreux clans et clans autonomes qui pourraient fournir des services précieux à l'État, s'ils étaient intégrés à notre système administratif. En tant que classe, ces #italic Officiers palaiyakkarars#! pourraient servir de force de maintien de l'ordre, de des bâtisseurs de fortifications, de représentants des provinces et d'officiers militaires. Plus important encore, ils peuvent mobiliser leurs peuplades pour nous fournir un approvisionnement régulier en réserves militaires."
 zabt_system_policy: "Système de zabt"
 zabt_system_policy_desc: "L'État a tout intérêt à encourager la productivité économique tout en maintenant une surveillance constante des économies régionales. Cependant, nos efforts administratifs n'ont pas toujours été couronnés de succès, car la surveillance des activités économiques de tant de sujets demanderait des quantités importantes de ressources humaines et matérielles.\nAfin de résoudre ceci, nous avons créé le système #italic zabt#!, qui établit des recensements cadastraux réguliers afin de mesurer les terres agricoles, la productivité des récoltes et la qualité de la terre. En fonction de ces recensements, des taux de revenus standardisés seront déterminés, et collectés en argent plutôt qu'en nature. Cela permet de créer une taxation systématique et prévisible, qui adaptera le revenu de l'État à notre véritable capacité agricole."
 adelantamiento_system: "Système d'Adelantamito"
 adelantamiento_system_desc: "Dirigé par un #italic Adelantado#!, l'#italic Adelantamito#! est un système administratif développé en [GetCountry('CAS').GetName]. Les membres de la [ShowEstateTypeName('nobles_estate')] sont placés comme gouverneurs sur les territoires frontaliers ou nouvellement conquis, sous l'autorité directe du monarque. Les Adelantados disposent d'une autorité militaire, judiciaire et administrative vastes dans ces régions reculées, et financent souvent eux-mêmes les expéditions en échange de terres et de droits de gouvernance accrus."
 decentralized_trade_federations: "Fédération commerciale décentralisée"
 decentralized_trade_federations_desc: "Nous avons délégué le contrôle sur les affaires économiques locales et les affaires commerciales aux gouverneurs de la [ShowEstateTypeName('nobles_estate')] dans ces régions. Cela devrait grandement nous aider à développer notre réseau commercial."
 regulations_of_the_royal_court: "Réglementation de la cour royale"
 regulations_of_the_royal_court_desc: "Une série de documents indiquant le fonctionnement global de notre gouvernement, de l'étiquette des couronnements aux activités quotidiennes de la [ShowEstateTypeName('crown_estate')], jusqu'à l'entretien de notre armée. Ce cadre constitue une base solide pour notre gouvernement et le Conseil privé connu sous le nom de #italic savaziro#!."
 maj_office_of_the_mahapatih: "Office de mahapatih"
 maj_office_of_the_mahapatih_desc: "Équivalent à un premier ministre, le #Italic mahapatih#! jouit d'une influence considérable au sein de la sphère politique. En sa qualité de commandant en second de la nation tout entière, le détenteur de ce poste est chargé de superviser les affaires critiques de l'État, telles que l'expansion militaire et le bon fonctionnement du gouvernement."
 education_elites_law: "Éducation des élites"
 education_elites_law_desc: "L'éducation de nos élites est d'une importance vitale. En fournissant à nos citoyens de la classe supérieure un accès accru aux œuvres d'art appropriées, nous atteindrons peu à peu nos objectifs culturels, à la fois dans notre pays et à l'étranger, par la création d'œuvres légendaires qui amplifieront notre splendeur !"
 forums_of_thought: "Institutions ouvertes"
 forums_of_thought_desc: "L'accès à l'éducation doit être librement accessible à tous ceux qui la désirent. Nous permettrons un accès sans entraves à la sagesse que prodiguent nos institutions d'enseignement, et ouvrirons en grand nos portes à tout notre peuple, afin qu'il développe les innovations et la sophistication intellectuelle qui nous distinguent des autres États."
 clerical_institutions: "Institutions théologiques"
 clerical_institutions_desc: "Notre identité nationale est intrinsèquement liée à notre foi et à l'autorité de nos chefs religieux. Afin de consolider le rôle de religion au sein de notre État, nous devrions aligner nos institutions éducatives sur notre infrastructure religieuse, et instruire notre peuple en conséquence."
 mixed_institutions: "Institutions mixtes"
 mixed_institutions_desc: "Mieux vaut adopter une approche équilibrée si nous voulons conserver la satisfaction de nos chefs religieux et de la population, tout en offrant des connaissances précieuses et un accès à l'éducation. Trouvons un juste milieu raisonnable entre les écoles théologiques et séculaires."
 education_of_the_theocrat: "Éducation du théocrate"
 education_of_the_theocrat_desc: "Le sort du pays est à la merci du divin, qui domine toutes les affaires de ce monde. Mais notre monarque a le devoir sacré d'interpréter les signes des cieux pour les communiquer à notre peuple, de manière à ce que nous soyons toujours favorisés au-dessus de tous les autres pays. Pour éviter toute mauvaise interprétation, l'État doit se concentrer sur l'éducation de nos futurs dirigeants."
 education_of_the_court: "Éducation de la cour"
 education_of_the_court_desc: "Notre dirigeant représente peut-être la volonté de notre gouvernement, mais tous les hommes sont faillibles. Avec le soutien d'une cour hautement instruite, notre dirigeant risque moins de commettre une grave erreur de jugement."
 education_of_the_missionaries: "Éducation des missionnaires"
 education_of_the_missionaries_desc: "Les païens et hérétiques sont les plus grandes épreuves que rencontrent nos croyances. Ils écartent les fidèles de la seule véritable foi, en les attirant loin de la lumière avec leurs pensées venimeuses pour être dévorés par les ténèbres. Nos missionnaires doivent être éduqués et posséder une foi inébranlable s'ils veulent contrer ce mal corrosif."
 education_of_the_people: "Éducation du peuple"
 education_of_the_people_desc: "Le savoir et l'éducation sont deux des aspects les plus enrichissants de notre existence, et l'État doit donc veiller à ce que notre peuple ait accès aux deux. Nous naissons tous libres de pensée et d'arbitre, et l'État a le devoir de préserver ces droits naturels, partagés par tout notre peuple."
 confucian_academies_education: "Académies confucéennes"
 confucian_academies_education_desc: "Institutions privées regroupant les fonctions d'école et de sanctuaire religieux, ces académies éduquent des étudiants d'élite aux textes classiques et à la philosophie confucéenne tout en les préparant pour les examens de la fonction publique. Si elles font censément partie de l'appareil de l'État, ces institutions bénéficient d'une autorité importante et de privilèges particuliers qui les distinguent des autres organes gouvernementaux."
 scottish_noble_education: "Éducation obligatoire pour la $nobles_estate$"
 scottish_noble_education_desc: "Notre [ShowEstateTypeName('nobles_estate')] doit obligatoirement suivre une scolarité. Afin d'améliorer le fonctionnement de notre gouvernement, chaque membre de la classe d'élite sera formé au droit, à l'art et au latin."
 scottish_presbyterian_education: "Éducation presbytérienne"
 scottish_presbyterian_education_desc: "Notre Église sera responsable de l'éducation du peuple. Les revenus fiscaux prélevés à l'élite qui possède les terres soutiendront ces efforts."
 education_masses_law: "Éducation des masses"
 education_masses_law_desc: "L'éducation de notre peuple est d'une importance vitale. Si nous fournissons à notre peuple un accès aisé aux documents appropriés, quelle que soit leur place dans la hiérarchie sociale, nous créerons une population plus éduquée et plus adepte des arts, ce qui favorisera nos objectifs autant domestiques qu'étrangers."
 uneducated_masses_education: "Masses analphabètes"
 uneducated_masses_education_desc: "À quoi sert de savoir lire et écrire lorsqu'on ne vit que pour cultiver des terres ? Laissons les masses à leurs champs et leurs troupeaux, et protégeons-les des dangereuses idées qu'on rencontre dans les livres."
 basic_religious_education: "Enseignements religieux"
 basic_religious_education_desc: "Les méthodes éprouvées et millénaires de nos institutions religieuses pourront se charger d'éduquer le peuple, tandis que l'État se concentrera sur des tâches plus importantes."
 theocratic_education: "Éducation dévouée"
 theocratic_education_desc: "Une éducation pieuse, qui veille à ce que les élèves connaissent les œuvres du divin. La théologie peut devenir plus utile que les mathématiques, après tout... quoique pas dans toutes les situations."
 apprenticeships_education: "Apprentissage individuel"
 apprenticeships_education_desc: "Le processus sacré qui permet à un mentor compétent de transmettre toute une vie de connaissances acquises à son protégé. Nombre de ces apprentissages sont des relations établies, mais nos jeunes gens avides de savoir peuvent aussi être formés par leurs familles, par des aînés de la société, ou même par leurs intendants de guilde."
 oral_tradition_education: "Tradition orale"
 oral_tradition_education_desc: "La sagesse est transmise aux jeunes générations par la tradition orale ou par des représentations. Les membres vénérables de notre communauté racontent régulièrement les anciens récits et les leçons qu'ils ont eux-mêmes appris de la sorte, et leurs jeunes auditeurs les répéteront un jour à leur tour. Ainsi, l'histoire de notre peuple sera préservée de génération en génération par ceux qui la vivent."
 personal_religious_education: "Éducation religieuse personnelle"
 personal_religious_education_desc: "Pourquoi centraliser l'éducation dans des institutions officielles alors que l'imprimerie a autorisé chaque maison à devenir sa propre école ? Notre peuple peut s'éduquer lui-même, et chacun saura décider des connaissances qui lui sont nécessaires."
 epic_tradition_education: "Tradition épique"
 epic_tradition_education_desc: "Les jeunes gens apprennent le mieux lorsqu'on leur présente le savoir sous forme de récits saisissants et mémorables, captivants et faciles à comprendre. Il y a de nombreuses leçons à retenir des histoires fantastiques de nos ancêtres, et nous devons nous assurer que notre peuple les comprend."
 epic_tradition_education_sects: "$epic_tradition_education$"
 epic_tradition_education_sects_desc: "$epic_tradition_education_desc$"
 secular_education: "Éducation laïque"
 secular_education_desc: "Les maisons de culte sont le foyer du divin, pas une salle de classe. Séparons les instructions séculières et religieuses, comme le sont le royaume des hommes et le royaume de Dieu."
 #Distribution of Power
 distribution_of_power_law: "Distribution du pouvoir"
 distribution_of_power_law_desc: "La distribution du pouvoir détermine la façon dont l'autorité est divisée entre le dirigeant, les corps administratifs et les ordres. L'État est une entité complexe et fragile : une distribution de pouvoirs équilibrée assure la stabilité, tandis que donner trop de pouvoir à une seule institution risque d'amener la tyrannie ou la paralysie administrative."
 dop_traditional_distribution_of_power: "Distribution traditionnelle"
 dop_traditional_distribution_of_power_desc: "Le pouvoir est traditionnellement distribué parmi les souverains régnants et les élites de notre société. Il ne défie pas la norme et ne favorise pas le chef de l'État ni l'aristocratie."
 dop_law_parliament: "Parlement"
 dop_law_parliament_desc: "Le parlement est une assemblée représentant les différents ordres du pays. Son rôle est de conseiller le dirigeant, d'approuver les lois et les impôts, et sert de contre-pouvoir aux abus royaux. Les sujets qui n'ont pas un accès direct au trône peuvent exprimer leurs doléances et potentiellement influencer la gouvernance par le biais de leur représentant parlementaire."
 dop_law_gbara: "Gbara"
 dop_law_gbara_desc: "Le Gbara est l'assemblée délibérante du [GetCountry('MAL').GetName] et est défini dans la constitution #L [GetCountry('MAL').GetAdjectiveWithNoTooltip]ne#!, la [ShowAdvanceNameWithNoTooltip('kouroukan_fouga_advance')]. La [GetCountry('MAL').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] représente les nombreux clans de notre pays et surveille le pouvoir du [GetCountry('MAL').GetGovernment.GetRulerTitle] dirigeant."
 dop_law_english_parliament: "Parlement [GetCountry('ENG').GetAdjectiveWithNoTooltip]"
 dop_law_english_parliament_desc: "Le Parlement est l'héritier de fait du #italic Magnum concilium#!, et un pilier du gouvernement [GetCountry('ENG').GetAdjective]. La principale fonction du parlement est de limiter le pouvoir du [GetCountry('ENG').GetGovernment.GetRulerTitle] en exigeant une consultation au sujet des impôts et des lois, empêchant ainsi le règne absolu."
 dop_law_navarrese_courts: "Cortes de Navarre"
 dop_law_navarrese_courts_desc: "La [ShowEstateTypeName('nobles_estate')], le [ShowEstateTypeName('clergy_estate')] et la [ShowEstateTypeName('burghers_estate')]) ont formé une assemblée délibérative appelée « #italic $dop_law_navarrese_courts$#! », qui a pour devoir d'approuver les lois et les taxes, et d'enquête sur les transgressions légales. Bien que tous les ordres débattent entre eux, chacun vote comme une assemblée séparée. La position de chaque ordre est décidée au préalable par la majorité. Les trois ordres doivent être du même avis pour obtenir une résolution du délibéré en cours. Cette influence leur permet de détrôner et d'élire des dirigeants lorsque nécessaire, et de garder sous contrôle le pouvoir du monarque."
 dop_law_governing_senate: "Sénat dirigeant"
 dop_law_governing_senate_desc: "Le $dop_law_governing_senate$ est l'organe gouvernemental le plus élevé de l'État [GetCountry('RUS').GetAdjective], créé pour remplacer la Douma des Boyards. Combinant les pouvoirs législatif, judiciaire et exécutif, le Sénat est une institution puissante qui ne répond qu'aux souverains eux-mêmes."
 dop_law_estates_general: "États généraux"
 dop_law_estates_general_desc: "Les $dop_law_estates_general$ sont l'assemblée du gouvernement féodal [GetCountry('FRA').GetAdjective|l]. Ils ont un rôle législatif et administratif, et représentent les trois ordres du pays : la [ShowEstateTypeName('nobles_estate')], le [ShowEstateTypeName('clergy_estate')] et la [ShowEstateTypeName('peasants_estate')] qui contient également la [ShowEstateTypeName('burghers_estate')]. Au contraire d'autres parlements et assemblées, l'approbation des $dop_law_estates_general$ est facultative pour ajuster les lois (augmenter les impôts par exemple)."
 dop_law_assemblee_nationale: "Assemblée nationale"
 dop_law_assemblee_nationale_desc: "Née des cendres de l'Ancien Régime, l'$dop_law_assemblee_nationale$ est la conversion des anciens $dop_law_estates_general$ en parlement moderne. La [ShowEstateTypeName('nobles_estate')] et le [ShowEstateTypeName('clergy_estate')] ne sont plus la puissance dominante de l'assemblée, et la [ShowEstateTypeName('burghers_estate')] ainsi que la [ShowEstateTypeName('peasants_estate')] ont un rôle plus actif dans les événements de l'État."
 dop_favor_the_ruler: "Favoriser le dirigeant"
 dop_favor_the_ruler_desc: "L'équilibre des pouvoirs devrait favoriser le dirigeant de l'État car il est le seul sur qui l'on peut compter pour ne se soucier que de l'intérêt supérieur du pays."
 dop_favor_the_nobles: "Favoriser les élites"
 dop_favor_the_nobles_desc: "La [ShowEstateTypeName('nobles_estate')] forme le pilier de notre société, et nous ne pouvons pas nous passer de son autorité. $dop_last_sentence$"
 dop_favor_the_burghers: "Favoriser les fortunés"
 dop_favor_the_burghers_desc: "Les guildes et la [ShowEstateTypeName('burghers_estate')] sont la force vive de notre peuple ! Et, naturellement, notre trésor. $dop_last_sentence$"
 dop_favor_the_clergy: "Soutenir le $clergy_estate$"
 dop_favor_the_clergy_desc: "C'est notre foi qui a toujours soudé notre société face à l'adversité et aux menaces extérieures, grâce aux conseils de notre sage [ShowEstateTypeName('clergy_estate')]. $dop_last_sentence$"
 dop_favor_the_commoners: "Favoriser le peuple"
 dop_favor_the_commoners_desc: "La [ShowEstateTypeName('peasants_estate')] regroupe ceux qui travaillent chaque jour à fournir les ressources de base, telles que la nourriture, dont toutes les strates sociales de notre société ont besoin. Peut-être plus que tout autre, ils veulent élever notre domaine vers de nouveaux sommets de prospérité et de grandeur. $dop_last_sentence$"
 dop_last_sentence: "Nous ferions bien de cultiver leur influence."
 dop_law_state_council: "Conseil d'état"
 dop_law_state_council_desc: "Le $dop_law_state_council$ est un organe consultatif suprême de [GetCountry('RUS').GetGovernment.GetName] qui fut créé pour agir comme intermédiaire entre le régime autocratique et les Doumas régionales introduits par la réforme [ShowGovernmentReformName('speransky_liberalization_reform')]. Le Conseil examine les lois proposées, supervise le budget et les dépenses de l'État, mais n'a pas l'autorité nécessaire pour proposer des changements. Cependant, il peut donner des recommandations selon la situation actuelle."
 dop_law_castilian_courts: "Cortes de Castille"
 dop_law_castilian_courts_desc: "Les #italic $dop_law_castilian_courts$#! représentent les ordres et plusieurs cités ayant des droits de vote sur le [GetCountry('CAS').GetLongName]."
 dop_law_castilian_courts_reinforced: "Cortes de Castilla renforcées"
 dop_law_castilian_courts_reinforced_desc: "Suite au soulèvement des rebelles #italic Comuneros#!, la [ShowEstateTypeName('crown_estate')] aura désormais une emprise plus forte sur les #italic $dop_law_castilian_courts$#!."
 dop_favor_the_kontors: "Favoriser les comptoirs"
 dop_favor_the_kontors_desc: "Les [ShowBuildingTypeName('hanseatic_kontor')] sont le socle de nos succès financiers. Les nombreux offices que nous détenons à travers l'[ShowContinentName('europe')] servent de liens diplomatiques entre nous et les pays locaux, ainsi que de postes d'influence pour notre [ShowEstateTypeName('burghers_estate')] locale."
 dop_office_of_the_eristavi: "Office d'eristavi"
 dop_office_of_the_eristavi_desc: "Représentant l'un des piliers les plus influents de l'administration, le titre d'#italic eristavi#! est accordé aux grandes familles nobles et leur octroie le droit incontesté de lever des armées sous leur bannière. Ceux qui occupent cet office jouissent en outre d'une position de force dans nos affaires intérieures."
 press_law: "Lois sur la presse"
 press_law_desc: "Cela détermine la façon dont la presse et l'imprimerie d'un pays sont dirigées et régulées."
 state_press_only: "Presse d'État seulement"
 state_press_only_desc: "Seul l'État a le droit d'imprimer les actualités. Toutes les autres formes de presse sont illégales."
 censored_press: "Presse censurée"
 censored_press_desc: "L'imprimerie doit être approuvée par l'État, ce qui a le droit inaliénable de censurer toute production à laquelle il s'oppose."
 free_press: "Presse libre"
 free_press_desc: "Les citoyens peuvent imprimer ce qu'ils veulent sans interférence ou sanction de l'État."
 immigration_law: "Contrôles des frontières"
 immigration_law_desc: "Cette loi détermine si la [migration|e] est autorisée en provenance ou à destination du Pays."
 open_borders_law: "Frontières ouvertes"
 open_borders_law_desc: "Les frontières de notre pays sont ouvertes à quiconque, et tous peuvent venir en liberté."
 closed_borders_law: "Frontières fermées"
 closed_borders_law_desc: "Personne n'est autorisé à quitter le pays ou à entrer dans notre pays."
 mining_law: "Droit minier"
 mining_law_desc: "Cette loi détermine qui possède les opérations minières de notre pays."
 german_mining_law: "Bergordnung"
 german_mining_law_desc: "Le contrôle des privilèges miniers repose dans les mains de l'État, ce qui permet des opérations de minages flexibles et efficaces."
 zimbabwe_mining_law: "Contrôle direct du dirigeant"
 zimbabwe_mining_law_desc: "Tous les minerais rares sont la propriété directe de notre dirigeant, ce qui lui donne le contrôle ultime des opérations d'extraction."
 nobles_mining_law: "Opérations minières contrôlées par la $nobles_estate$"
 nobles_mining_law_desc: "La [ShowEstateTypeName('nobles_estate')] contrôle toutes les opérations minières."
 burghers_mining_law: "Opérations minières contrôlées par la $burghers_estate$"
 burghers_mining_law_desc: "La [ShowEstateTypeName('burghers_estate')] contrôle toutes les opérations minières."
 peasants_mining_law: "Opérations minières contrôlées par le peuple"
 peasants_mining_law_desc: "La [ShowEstateTypeName('peasants_estate')] contrôle toutes les opérations minières."
 novo_brdo_mining_law: "Code de Novo Brdo"
 novo_brdo_mining_law_desc: "Le code de #italic Novo Brdo#! fournit des lignes directrices détaillées sur les droits de propriété, les mesures de sécurité et les pratiques économiques, influençant considérablement le développement et la prospérité des communautés minières."
 royal_fifth_law: "Quinto real"
 royal_fifth_law_desc: "En vertu des anciens droits patrimoniaux du monarque, la [ShowEstateTypeName('crown_estate')] possède les richesses naturelles du pays. Mais puisqu'un tel arrangement serait tyrannique, ce droit naturel a donc été réduit à une simple taxe de 20 % sur tous les métaux précieux produits dans le pays et ses colonies."
 amazigh_familial_connections: "Relations familiales amazighs"
 amazigh_familial_connections_desc: "Les nombreuses tribus au sein de notre territoire jouissent d'une certaine autorité sur les affaires locales. Notre position à leur égard pourrait décider du cours de notre histoire."
 reliance_on_local_tribes: "Dépendance aux tribus locales"
 reliance_on_local_tribes_desc: "Les chefs et hommes forts locaux détiennent une grande influence sur leur peuple. Nous avons tout à gagner à les apaiser et à gagner leur coopération."
 cordial_relations: "Relations cordiales"
 cordial_relations_desc: "Si nous ne reconnaissons pas leur ancienneté dans les affaires locales, le maintien d'une relation saine et respectueuse entre nous et les tribus locales nous servirait tous."
 refuse_recognition: "Refus de reconnaissance"
 refuse_recognition_desc: "Les groupes tribaux que nos terres accueillent gracieusement cherchent depuis trop longtemps à perturber notre autorité. Si nous voulons consolider notre emprise sur le pouvoir, nous devons faire une démonstration de force et mater ces factions rebelles."
