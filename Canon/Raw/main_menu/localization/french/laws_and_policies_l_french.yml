 #Buddhism Sects
 main_philosophy_law: "Philosophie principale"
 main_philosophy_law_desc: "La philosophie principale actuelle et les enseignements qui forment les croyances centrales d'une secte."
 disfavoring_sect_tt: "Si nous #Y disgracions#! cette secte :"
 promoting_sect_tt: "Si nous #Y promouvons#! une autre secte :"
 confucianism_policy: "$SECT_CONFUCIANISM_NAME$"
 confucianism_policy_desc: "La philosophie du $SECT_CONFUCIANISM_NAME$ fut développée grâce aux enseignements de Confucius, ou Kǒng Fūzǐ, qui met en avant l'harmonie sociale et la vertu des institutions gouvernementales."
 daoism_policy: "$SECT_DAOISM_NAME$"
 daoism_policy_desc: "La philosophie du $SECT_DAOISM_NAME$ met en avant la vie en harmonie avec le #italic Dào#!, la force vivante de l'univers, et le concept de #italic Wúwéi#! ou « action et non-action »."
 vajrayana_law: "Pratiques tantriques"
 vajrayana_law_desc: "Vajrayāna, également appelée $buddhist$ tantrique ou $buddhist$ ésotérique, est une forme de $buddhist$ qui incorpore de nombreuses pratiques tantriques, ésotériques et rituelles. Son développement a été fortement influencé par les autres religions, notamment de type $hindu$."
 vajrayana_policy: "$vajrayana_law$"
 vajrayana_policy_desc: "$vajrayana_law_desc$"
 no_vajrayana_policy: "Pas de $vajrayana_policy$"
 no_vajrayana_policy_desc: "$no_vajrayana_policy$"
 pure_land_school_policy: "$SECT_PURE_LAND_SCHOOL_NAME$"
 pure_land_school_policy_desc: "La $SECT_PURE_LAND_SCHOOL_NAME$ est l'une des écoles les plus connues du $buddhist$ d'Asie orientale, centrée autour de l'idée d'atteindre la renaissance dans la Terre pure de Bouddha. La Terre pure est celle du Bouddha Amitābha et les enseignements les plus importants sont les #italic trois Sutras de la Terre pure#!. Elle se pratique principalement par rapport à la conscience du Bouddha, en répétant le nom du Bouddha comme une forme de réconciliation."
 tiantai_policy: "École du Lotus"
 tiantai_policy_desc: "L'$tiantai_policy$, qui doit son nom à l'importance de la #italic Sutra du Lotus#!, est l'une des premières écoles #L $buddhist_ADJ$s#! développées en $china$. Elle met en avant la doctrine du #italic Grand véhicule#!, qui promeut une vision du monde inclusive et une compréhension de tous les enseignements #L $buddhist_ADJ$s#!."
 dharma_school_policy: "$SECT_DHARMA_SCHOOL_NAME$"
 dharma_school_policy_desc: "Appelée #italic Wéishí#! ou #italic Fǎxiàng#! en $china$ et #italic Hossō#! au$japan_region$, l'$SECT_DHARMA_SCHOOL_NAME$ a émergé de l'Inde et a eu une grande influence en $mahayana$, bien qu'elle fût remplacée plus tard par l'émergence de nouvelles écoles. Elle se concentre sur l'idéalisme et l'idée que la réalité n'est que conscience, et met l'accent sur la pratique du yoga et de la méditation."
 flower_garland_school_policy: "$SECT_FLOWER_GARLAND_SCHOOL_NAME$"
 flower_garland_school_policy_desc: "Tirant son nom de la #italic Sutra des fleurs#!, et appelée #italic huáyán#! en $china$, #italic kegon#! au $japan_region$ et #italic Hwaeom#! en $korea_region$, l'$SECT_FLOWER_GARLAND_SCHOOL_NAME$ est l'une des principales traditions #L $buddhist_ADJ$es#! développées en $china$. Elle met l'accent sur la doctrine de l'interpénétration, où tous les choses existent dans un état de dépendance mutuelle et sont présentes simultanément."
 meditation_school_policy: "$SECT_MEDITATION_SCHOOL_NAME$"
 meditation_school_policy_desc: "L'$SECT_MEDITATION_SCHOOL_NAME$ a été fondée par Bodhidharma, selon la tradition, et s'appelle #italic Chán#! en $china$, #italic Zen#! au $japan_region$, #italic Seon#! en $korea_region$ et #italic Thiền#! au Vietnam. Si la méditation est une pratique générale du $buddhist$, cette école met en avant son usage en tant que moyen d'atteindre l'illumination, généralement en position séante, mais également lors d'activités physiques comme les arts martiaux."
 mantra_school_policy: "$SECT_MANTRA_SCHOOL_NAME$"
 mantra_school_policy_desc: "L'$SECT_MANTRA_SCHOOL_NAME$, appelée #italic Zhēnyán#! en $china$ et #italic Shingon#! au $japan_region$, se concentre sur les pratiques ésotériques du vajrayāna, notamment ce qu'on appelle les « trois mystères » : mudra, mantra et mandala. Ses pratiques ont beaucoup contribué au développement de nombreuses autres écoles du $buddhist$."
 shugendo_policy: "$SECT_SHUGENDO_NAME$"
 shugendo_policy_desc: "Émergeant d'un syncrétisme de pratiques mixtes du $buddhist$, du $shinto$ et de l'$onmyodo$, le $SECT_SHUGENDO_NAME$ vise à obtenir des pouvoirs surnaturels grâce à l'entraînement religieux dans les montagnes. La vénération de la montagne et les randonnées sont la principale priorité de cette secte, combinées à de nombreux rituels et pratiques ésotériques."
 azhaliism_policy: "$SECT_AZHALIISM_NAME$"
 azhaliism_policy_desc: "Lorsque les pratiques $buddhist_ADJ$s tantriques sont arrivées au $yunnan_area$, elles se sont mêlées aux traditions des $chinese_group$, des $tibetan_group$s et de la culture $burmese_culture$e, créant une tradition hybride. Ainsi, l'$SECT_AZHALIISM_NAME$ est parvenu à devenir une tradition plutôt localisée similaire mais malgré tout distincte des grandes écoles."
 musok_policy: "$SECT_MUSOK_NAME$"
 musok_policy_desc: "Centrées autour du culte des divinités et des esprits ancestraux, les croyances du $SECT_MUSOK_NAME$ ont été adoptées en $korea_region$ avant l'introduction du $buddhist$. Même après celle-ci, ses croyances, ses pratiques et ses rituels demeurent un élément important de la culture de la région."
 mulasarvastivada_policy: "$SECT_MULASARVASTIVADA_NAME$"
 mulasarvastivada_policy_desc: "L'une des premières écoles $buddhist_ADJ$s en $india$, le $SECT_MULASARVASTIVADA_NAME$, a presque disparu de la plupart des courants du $buddhist$ et n'a survécu que dans le $tibetan_buddhism$ et en $indonesia_region$. Le premier courant y étant arrivé était l'Hīnayāna, et le $SECT_MULASARVASTIVADA_NAME$ ainsi que la $vajrayana_law$ ont grandement gagné en importance dans l'Empire de Śrīvijaya."
 mahavihara_policy: "$SECT_MAHAVIHARA_NAME$"
 mahavihara_policy_desc: "Servant de foyer de l'érudition $buddhist_ADJ$ depuis l'arrivée de la religion sur l'île, $sailan_area$ a développé sa propre tradition du $buddhist$ $theravada$. De ce fait, elle a beaucoup contribué au développement du $buddhist$ et à sa transmission dans les régions voisines, notamment depuis le début du déclin du $buddhist$ en $india$ continentale."
 burmese_buddhism_policy: "$SECT_BURMESE_BUDDHISM_NAME$"
 burmese_buddhism_policy_desc: "Malgré la forte influence du $buddhist$ $mahavihara_policy$ de $sailan_area$, d'autres formes du $buddhist$ se sont propagées autour de la Birmanie. Les traditions $mahayana$ et $theravada$, ainsi que l'$hindu$ et certains vestiges de croyances pré-$buddhist_ADJ$s se sont mélangées, ce qui a donné lieu à un genre particulier de $theravada$. Bien que très semblable à celui pratiqué à $sailan_area$, la secte lui prête de nombreux éléments du $mahayana$ et d'autres traditions ésotériques."
 lankavong_policy: "$SECT_LANKAVONG_NAME$"
 lankavong_policy_desc: "De nombreuses formes du $buddhist$ ont été présentes dans les terres occupées par le peuple $thai_culture$ durant des siècles, du $mahayana$ et son influence chinoise aux traditions $buddhist_ADJ$s de l'Inde. Finalement, la tradition $theravada$ de $sailan_area$ est devenu la principale école de pensée, mais l'influence des anciennes traditions et même les croyances populaires $thai_culture$s restent toujours présentes."
 khmer_buddhism_policy: "$SECT_KHMER_BUDDHISM_NAME$"
 khmer_buddhism_policy_desc: "La première forme de $buddhist$ entrée dans la contrée $khmer_culture$ du $mahayana$, avec une influence tantrique forte, qui a remplacé les croyances $hindu_ADJ$es déjà présentes dans la région. Avec le temps, le $theravada$ a remplacé le $mahayana$, et une évolution vers la vie monastique a eu lieu."
 sect_school_law: "École sectaire"
 sect_school_law_desc: "L'école de cette secte, dont les enseignements peuvent diverger de la norme."
 jodou_shinshuu_policy: "$SECT_JOUDO_SHINSHUU$"
 jodou_shinshuu_policy_desc: "Une école de $SECT_PURE_LAND_SCHOOL_NAME$, fondée par Shinran, un moine issu de l'école $SECT_TENDAI_NAME$. Devenu désabusé, il se tourna vers les traditions de $SECT_PURE_LAND_SCHOOL_NAME$ et finit par en fonder une nouvelle branche. Centrée sur le #italic Nenbutsu#!, la récitation du nom du Bouddha, l'expression #italic Namu Amida Butsu#! en est presque devenue synonyme, utilisée pour exprimer sa gratitude envers le Bouddha Amida."
 nichiren_policy: "$SECT_NICHIREN_NAME$"
 nichiren_policy_desc: "Fondée par le moine $buddhist_ADJ$ Nichiren, cette école emprunte la plupart de ses doctrines au #italic Sutra du Lotus#!, mais s'oppose à toute forme de détournement des enseignements normaux, dont les pratiques et rituels ésotériques. Elle indique que ce sont nos actes et leurs conséquences, et pas seulement la méditation, qui influencent l'atteinte de l'illumination."
 nyigma_policy: "$SECT_NYIGMA_NAME$"
 nyigma_policy_desc: "La plus ancienne école du $tibetan_buddhism$, qui contient des enseignements uniques que l'on ne retrouve dans aucune autre forme du $buddhist$. Elle considère le #italic Dzogchen#!, la « Grande Perfection », comme le chemin le plus direct vers l'illumination, prescrivant cette méthode plutôt que celles préconisées par d'autres écoles. Cependant, elle a été critiquée par des écoles rivales pour son manque de lien avec les pratiques tantriques indiennes ultérieures, car ses textes proviennent de la première introduction du $buddhist$ au $tibet_region$."
 kadam_policy: "$SECT_KADAM_NAME$"
 kadam_policy_desc: "L'accent y est mis sur la compassion, l'étude et la discipline. Elle cherche ainsi à créer une voie $buddhist_ADJ$ Mahāyāna complète et systématique pour atteindre l'illumination. Son autre objectif est d'intégrer le peuple aux pratiques quotidiennes $buddhist_ADJ$s, tout en réservant les pratiques tantriques aux adeptes plus avancés."
 kagyu_policy: "$SECT_KAGYU_NAME$"
 kagyu_policy_desc: "La $SECT_KAGYU_NAME$ se concentre sur la #italic Mahamudra#!, le « Grand Sceau », symbolisant la connaissance ou la conscience de l'intrinsèque vacuité du réel. Bien que cette lignée se soit scindée en plusieurs sous-écoles ayant leurs propres différences d'interprétation et de pratiques, toutes adhèrent au concept de Mahamudra."
 sakya_policy: "$SECT_SAKYA_NAME$"
 sakya_policy_desc: "Originaire du monastère du Sakya, elle se concentre sur le #italic Lamdré#!, un système de méditation, tout en épousant l'idée que le résultat de la pratique est intrinsèque à l'avancée sur la voie. Ces enseignements proviennent du tantra de #italic Hevajra#!, et l'école promeut plusieurs rites tantriques."
 jonang_policy: "$SECT_JONANG_NAME$"
 jonang_policy_desc: "La $SECT_JONANG_NAME$ pratique avant tout le Kālacakra Tantra et défend la philosophie du Shentong. Elle enseigne que la réalité physique est vide d'existence inhérente, contrairement à la réalité ultime, ou nature de Bouddha, qui est emplie de ses propres vertus innombrables."
 hun_frontier_fortresses: "Les forteresses frontalières"
 hun_frontier_fortresses_desc: "Notre domaine est entouré de nombreux voisins agressifs. Pour protéger le peuple, nous devons investir dans les fortifications de nos frontières, en veillant à ce qu'elles soient financées et approvisionnées de manière adéquate."
 vegvar_system: "Système du végvár"
 vegvar_system_desc: "La [GetEstateName('crown_estate')] apporte une contribution financière régulière afin d'entretenir un réseau de fortifications solides à travers notre royaume."
 not_maintained: "Aucun entretien"
 not_maintained_desc: "Nos grandes forteresses sont actuellement en ruine car la [GetEstateName('crown_estate')] est incapable de financer leur entretien."
 enclosure_movement: "Mouvement des enclosures"
 enclosure_movement_desc: "Le mouvement des enclosures est le processus par lequel des terres autrefois communales sont entourées de murs ou de clôtures, et ainsi transformées en propriété privée."
 enclosure_allowed: "Enclosures autorisées"
 enclosure_allowed_desc: "En autorisant les enclosures, nous permettons que les terres communales utilisées par les populations locales deviennent des propriétés privées, à l'usage exclusif de leur propriétaire."
 enclosure_disallowed: "Enclosures interdites"
 enclosure_disallowed_desc: "Les terres communales sont protégées contre les enclosures et ne peuvent être détenues à titre privé."
 enclosure_act: "Acte des enclosures"
 enclosure_act_desc: "Les terres communes sont privatisées et sujettes à des enclosures afin de soutenir la croissance de l'agriculture commerciale et de l'industrialisation."
 fra_taille: "Taille"
 fra_taille_desc: "La #italic taille#! est une taxe imposée à chaque foyer en fonction des terres qu'il possède. Le [GetEstateName('clergy_estate')] et la [GetEstateName('nobles_estate')] en sont exemptés."
 permanent_tax: "Impôt permanent"
 permanent_tax_desc: "Établissons la #italic taille#! en tant qu'impôt ordinaire pour améliorer les revenus de l'État."
 exceptional_only: "Impôt exceptionnel"
 exceptional_only_desc: "Établissons la #italic taille#! en tant qu'impôt exceptionnel ne pouvant être collecté qu'en cas de nécessité."
 fra_5_percent_tax: "Impôt du vingtième de Machault"
 fra_5_percent_tax_desc: "Un nouvel impôt proposé par le ministre des Finances, s'élevant à un vingtième des revenus annuels."
 five_percent_tax: "Pour tous les ordres"
 five_percent_tax_desc: "L'impôt du vingtième est collecté auprès de tous les habitants du pays, peu importe leur statut."
 no_five_percent_tax: "Uniquement pour les paysans"
 no_five_percent_tax_desc: "L'impôt du vingtième n'est collecté qu'auprès des [ShowEstateTypeName('peasants_estate')]."
 eng_taxation_law: "Impôts"
 eng_taxation_law_desc: "Une source de revenus stable est nécessaire au bon fonctionnement d'un gouvernement. L'implémentation d'un cadre légal d'imposition nous permettrait de collecter des impôts auprès des individus et des entités."
 income_tax: "Impôts sur le revenu"
 income_tax_desc: "Les impôts sont directement collectés auprès des [pops|e], avec un taux progressif taxant les [estates|e] en fonction de leurs revenus."
 trade_tax: "Impôts commerciaux"
 trade_tax_desc: "Le gros des revenus fiscaux vient des taxes de douane et d'accise, payées par la [GetEstateName('burghers_estate')]."
 traditional_tax: "Taxation traditionnelle"
 traditional_tax_desc: "Les impôts viennent des [estates|e], dotés de privilèges dictant leur niveau de taxation. Comme sur des roulettes."
 factory_working_conditions_law: "Conditions de travail des usines"
 factory_working_conditions_law_desc: "L'expansion de notre industrie manufacturière accélère l'industrialisation et stimule la capacité de production. Les ouvriers d'usine occupant une place de plus en plus centrale dans l'économie, il devient essentiel de réglementer leurs droits afin d'empêcher leur exploitation."
 decent_conditions: "Conditions décentes"
 decent_conditions_desc: "Un jour de travail maximum de 12 heures est imposé et les usines sont régulièrement inspectées."
 fair_conditions: "Conditions justes"
 fair_conditions_desc: "En plus de la réglementation du temps de travail et des inspections en usine, une protection supplémentaire est accordée aux enfants, limitant leurs heures de travail et leur garantissant l'accès à l'éducation."
 unregulated_conditions: "Conditions non régulées"
 unregulated_conditions_desc: "Les propriétaires d'usines sont libres de gérer leurs affaires comme ils l'entendent. Les accidents sont un problème fréquent, les travailleurs sont souvent exploités et les morts au travail sont très fréquentes."
 trade_unions_law: "Syndicats"
 trade_unions_law_desc: "Au début de l'industrialisation, les syndicats jouent un rôle crucial dans l'élaboration des droits du travail et des conditions de travail. Ces syndicats négocient avec les employeurs afin d'obtenir de meilleurs salaires, des heures de travail plus courtes et des conditions plus sûres pour leurs membres."
 trade_unions_allowed: "Autorisés"
 trade_unions_allowed_desc: "Les ouvriers peuvent participer à des négociations collectives et les grèves et manifestations sont autorisées dans le but d'interrompre la production et de forcer les employeurs à répondre à leurs attentes."
 trade_unions_prohibited: "Interdits"
 trade_unions_prohibited_desc: "Les ouvriers ne sont pas autorisés à joindre des syndicats ou à envisager toute action collective. Les grèves sont illégales."
 #Florence
 #Laws
 guilds_of_florence: "Primauté des guildes florentines"
 guilds_of_florence_desc: "Puissantes institutions mercantilistes constituant notre tissu social, les guildes marchandes sont un composant important de notre prospérité et de notre influence. Bien qu'elles soient toutes importantes, il est indéniable que certaines d'entre elles pourront obtenir plus de pouvoir et d'influence que d'autres."
 consiglio_maggiore: "Maggior Consiglio"
 consiglio_maggiore_desc: "Composé d'aristocrates et de citoyens issus de diverses classes, dont la [GetEstateName('burghers_estate')], les artisans et les banquiers, le #italic Consiglio Maggiore#! dirige l'appareil autocratique de notre République."
 #Policies
 arti_minori: "Arti minori"
 arti_minori_desc: "Les #italic Arti Minori#! désignent les petites associations commerciales représentant les artisans et autres professions de moindre envergure. Ces guildes se consacrent à des savoir-faire spécialisés tels que la sellerie, la serrurerie ou la menuiserie, et occupent le rang le plus bas de la sphère marchande."
 arti_mediane: "Arti mediane"
 arti_mediane_desc: "Les #italic Arti Mediane#! regroupent des guildes situées entre les #italic Arti Minori#! et les #italic Arti Maggiori#!. Elles représentaient des métiers et professions d'envergure et d'influence moyennes, tels que la forge et la cordonnerie, et servaient de trait d'union entre les petits métiers spécialisés et les industries dominantes."
 arti_maggiori: "Arti maggiori"
 arti_maggiori_desc: "Les #italic Arti Maggiori#! désignent les guildes marchandes les plus importantes et les plus influentes. Ces guildes représentent les principales industries et professions qui disposent d'une grande puissance économique et politique, telles que l'industrie textile ou le secteur bancaire et financier."
 ordinances_of_justice: "Décrets de justice"
 ordinances_of_justice_desc: "Un ensemble de cadres juridiques destinés à limiter le pouvoir de la [GetEstateName('nobles_estate')] influente qui ne suivent pas l'autorité centrale. Ces ensembles de juridictions visent à nous défendre d'une puissante classe noble."
 #Portugal
 por_estudo_geral_law: "Estudo Geral"
 por_estudo_geral_law_desc: "L'[ShowModifier('por_estudo_geral')] est une [ShowBuildingTypeName('university')] nationale qui cherche à éduquer les habitants de notre Pays. Sa localisation et sa proximité avec la capitale sont d'une grande importance."
 por_estudo_in_coimbra: "$por_estudo_geral_law$ à [ShowLocationNameWithNoTooltip('coimbra')]"
 por_estudo_in_coimbra_desc: "En installant l'[ShowBuildingTypeName('university')] nationale dans la ville de [ShowLocationName('coimbra')], réputée pour son érudition, nous garantirons son indépendance et nous assurerons les ordres de nos objectifs éducatifs."
 por_estudo_in_lisbon: "$por_estudo_geral_law$ à [ShowLocationNameWithNoTooltip('lisbon')]"
 por_estudo_in_lisbon_desc: "Le choix de situer $por_estudo_geral_law$ à la périphérie de la cour nous permettra de centraliser le pouvoir et d'exercer un plus grand contrôle sur le fonctionnement de l'[ShowBuildingTypeName('university')]."
 #Teutonic Order
 teu_amber_monopoly_law: "Monopole de l'[ShowGoodsNameWithNoTooltip('amber')]"
 teu_amber_monopoly_law_desc: "L'[ShowGoodsName('amber')] est l'une des ressources les plus prisées de notre État. Sa commercialisation est d'une grande importance et doit être réglementée avec soin."
 state_controlled_amber_gathering: "Contrôle de la récolte par l'État"
 state_controlled_amber_gathering_desc: "L'État se réserve le droit exclusif de gérer les ressources en [ShowGoodsName('amber')]. L'exportation de ce bien précieux est gérée par les ministres du gouvernement, ce qui renforce l'autorité de la classe dirigeante."
 burghers_controlled_amber_gathering: "L'[ShowGoodsNameWithNoTooltip('amber')] entre les mains de la [GetEstateNameWithNoTooltip('burghers_estate')]"
 burghers_controlled_amber_gathering_desc: "Il est peut-être préférable que l'[ShowGoodsName('amber')] soit contrôlée directement par ceux qui en font le commerce. En éliminant les intermédiaires insignifiants du processus commercial, notre chiffre d'affaires global augmentera considérablement."
 peasant_controlled_amber_gathering: "Récolte de la [GetEstateNameWithNoTooltip('peasants_estate')]"
 peasant_controlled_amber_gathering_desc: "L'[ShowGoodsName('amber')] doit être contrôlée par ceux qui la collectent. La collecte des ressources doit être gérée par la [ShowEstateTypeName('peasants_estate')]."
 #japan
 jap_sakoku_law: "Interaction outre-mer"
 jap_sakoku_law_desc: "Le $japan_region$ a toujours eu le luxe d'être séparé des autres pays par la mer. Cette distance rend la fermeture de nos frontières au monde extérieur bien plus simple."
 sakoku_enabled: "Sakoku"
 sakoku_enabled_desc: "Protégé de toutes les influences extérieures, notre territoire va assurément augmenter sa productivité et sa croissance économique."
 sakoku_disabled: "Pays ouvert"
 sakoku_disabled_desc: "Nos frontières sont ouvertes au monde entier, aussi le commerce et les nouvelles idées peuvent se propager librement."
 jap_buke_shohatto: "Buke shohatto"
 jap_buke_shohatto_desc: "Une série d'édits définissant le comportement approprié des samouraïs. Ils sont conçus pour inciter les samouraïs à s'améliorer."
 jap_buke_shohatto_enforced: "Les $jap_buke_shohatto$ imposés"
 jap_buke_shohatto_enforced_desc: "Nos samouraïs ont un modèle clair à suivre pour s'améliorer, et ils sont tenus de s'y conformer."
 jap_buke_shohatto_guidelines: "Règles des $jap_buke_shohatto$"
 jap_buke_shohatto_guidelines_desc: "Le $jap_buke_shohatto$ est considéré comme un ensemble de lignes directrices générales plutôt que comme des règles strictes, et sert d'idéal romantique à imiter plutôt que de code rigoureux à respecter."
 clan_residence: "Résidence de clan"
 clan_residence_desc: "Des lois claires devraient définir les résidences des chefs de clan afin de maintenir l'équilibre des pouvoirs."
 appointed_posts_policy: "Commissionnements aux postes"
 appointed_posts_policy_desc: "Les chefs de clan se voient attribuer des postes spécifiques par le [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle], à qui ils ont juré allégeance. Ce procédé offre une certaine souplesse à l'administration et la gouverne du pays."
 enable_grant_shugo_office_tt: "Active l'[action|e] [ShowGenericActionName('grant_shugo_office')]"
 enable_revoke_shugo_office_tt: "Active l'[action|e] [ShowGenericActionName('revoke_shugo_office')]"
 enable_claim_shugo_office_tt: "Active l'[action|e] [ShowGenericActionName('claim_shugo_office')]"
 established_domains_policy: "Domaines établis"
 established_domains_policy_desc: "Les clans disposeront de leurs propres domaines héréditaires. Cette mesure soulagera l'administration du [GetUniqueInternationalOrganization('japanese_shogunate').GetName] d'une masse de travail non négligeable et lui permettra de se concentrer sur des missions plus importantes, mais renforcera d'autant la puissance des clans."
 sankin_kotai_policy: "Sankin-kōtai"
 sankin_kotai_policy_desc: "Le $sankin_kotai_policy$, la « rotation des services », est le système grâce auquel les vassaux du [GetUniqueInternationalOrganization('japanese_shogunate').GetName] alternent leur résidence entre la capitale et leurs fiefs, un an sur deux. Lorsqu'ils se trouvent dans la capitale, on attend naturellement d'eux qu'ils ne regardent pas à la dépense, et cette charge financière devrait épuiser suffisamment leurs fonds pour les empêcher de commettre des méfaits."
 #Navarra
 #Laws
 nav_adaptability: "Adaptabilité de la Navarre"
 nav_adaptability_desc: "Notre position géographique entre deux nations plus grandes a contraint notre pays à s'adapter ou à disparaître. Grâce à un savant mélange d'alliances intelligentes et d'actions militaires rapides, notre royaume a réussi à survivre malgré sa petite taille. Cette capacité à adapter rapidement nos actions à nos besoins spécifiques est un atout que nous ne devons jamais perdre."
 #Policies
 belligerent_stance: "Posture belligérante"
 belligerent_stance_desc: "Seul un comportement agressif assurera la sécurité de notre État. Nous saurons utiliser tous les outils nécessaires pour assurer que quiconque nous attaque en paye le prix."
 conciliatory_stance: "Posture conciliante"
 conciliatory_stance_desc: "Le temps des combats est révolu, et nous devons désormais privilégier la diplomatie. Après tout, « on attrape plus de mouches avec du miel qu'avec du vinaigre »."
 defensive_stance: "Posture défensive"
 defensive_stance_desc: "Nos terres sont aussi dures que notre peuple. Qu'ils viennent verser leur sang dans notre pays. Nos cultures n'en seront que meilleures."
 offensive_stance: "Posture offensive"
 offensive_stance_desc: "Nous ne craignons personne et comme dit l'ancien dicton, « La meilleure défense, c'est l'attaque ». Nous attaquerons en premier et serons plus dangereux que quiconque osant menacer notre existence."
 #Bohemia
 maiestas_carolina: "Maiestas Carolina"
 maiestas_carolina_desc: "Un ensemble de lois et d'articles qui permettent de limiter grandement le pouvoir de la [ShowEstateTypeName('nobles_estate')]. Le code indique que les propriétés doivent revenir à l'État dans certaines circonstances, tout en limitant les pouvoirs arbitraires de la $nobles_estate$ dans notre pays."
 #Chivalry Orders
 order_of_chivalry_law: "Ordre de chevalerie"
 order_of_chivalry_law_desc: "Enraciné dans un mélange de traditions et de coutumes religieuses, cette loi incarne un héritage de chevaliers dévoués aux idéaux et aux missions charitables #L [ShowReligionGroupAdjective('christian')]s#!. Fondés à l'origine pour protéger les pèlerins en route vers la Terre Sainte et faire vœu de pauvreté, d'obéissance et de chasteté, ces ordres se sont transformés avec le temps, honorant les individus éminents et devenant un vrai symbole de prestige."
 has_not_assumed_chivalric_order_in_last_25_years_tt: "Nous n'avons pas passé de #Y $order_of_chivalry_law$#! pendant les dernières #Y 25 années#!"
 order_of_saint_george_policy: "Ordre de Saint-Georges"
 order_of_saint_george_policy_desc: "Cette réforme gouvernementale, connue sous le nom de « Société chevaleresque de Saint-Georges », incarne un engagement aux idéaux de la chevalerie et de l'honneur, promouvant ces valeurs par des tournois de chevaliers et des fêtes."
 order_of_the_ermine_policy: "Ordre de l'Hermine"
 order_of_the_ermine_policy_desc: "L'ordre de l'Hermine est inspiré par l'ordre de la Jarretière #L [GetCountry('ENG').GetAdjective|l]e#!. Arborant l'hermine comme symbole, représentant un honneur personnel infaillible, l'ordre reconnaît les hommes et les femmes, quel que soit leur statut social, pour leur service exceptionnel au duché de Bretagne."
 order_of_the_dragon_policy: "Ordre du Dragon"
 order_of_the_dragon_policy_desc: "Aussi connu sous le nom de #italic Societas Draconistarum#!, cet ordre était dédié à la défense de la monarchie #L [GetCountry('HUN').GetAdjective|l]e#!, l'Église [ShowReligionName('catholic')|l] et le [ShowReligionName('christianity')] face à la menace de l'[GetCountry('TUR').GetLongName], des hérétiques et des païens. Inspiré de l'ordre de Saint-Georges et de l'esprit des croisades, il unissait la [ShowEstateTypeName('nobles_estate')] et la [ShowEstateTypeName('crown_estate')] sous les symboles de l'ouroboros et de la croix rouge, consolidant une défense commune contre les menaces intérieures comme extérieures, tout en offrant à la $nobles_estate$ protection et honneurs royaux en échange de sa loyauté."
 order_of_the_band_policy: "Ordre de la Bande"
 order_of_the_band_policy_desc: "L'ordre de la Bande est composé des meilleurs chevaliers, qui jurent fidélité et obéissance au dirigeant de la [GetCountry('CAS').GetName]. Ses membres ont le devoir de se comporter de façon méticuleuse et impeccable à la cour, de participer régulièrement aux joutes, et de jurer soutien et loyauté à leur souverain avant tout."
 order_of_the_swan_policy: "Ordre du Cygne"
 order_of_the_swan_policy_desc: "L'ordre du Cygne se consacre au développement de la piété et à la diffusion du culte de la Vierge Marie. Ses membres comprennent de nombreux princes issus de la dynastie régnante ainsi que de la [ShowEstateTypeName('nobles_estate')], tous unis dans la persévérance."
 order_of_the_black_eagle_policy: "Ordre de l'Aigle noir"
 order_of_the_black_eagle_policy_desc: "L'ordre séculier de l'Aigle noir est davantage un ordre militaire que spirituel. Il comprend les membres de la famille royale, des dignitaires royaux étrangers et des généraux médaillés."
 order_of_the_white_eagle_policy: "Ordre de l'Aigle blanc"
 order_of_the_white_eagle_policy_desc: "La décoration militaire de l'$order_of_the_white_eagle_policy$ est accordée aux fidèles partisans de l'État et aux plus brillants de nos citoyens en récompense de leur service au pays. Elle est également décernée aux visiteurs de haut rang qui nous font l'honneur de leur visite."
 #Six Ministries Overseer
 six_ministries_overseer_law: "Supervision des six ministères"
 six_ministries_overseer_law_desc: "Le travail des [ShowLawName('six_ministries')] doit être supervisé par une autre institution, ou peut-être même le monarque."
 chi_grand_chancellorship: "Grande chancellerie"
 chi_grand_chancellorship_desc: "Les six ministères rendent compte à la Chancellerie représentée par le Chancelier de gauche et le Chancelier de droite, le premier occupant les postes les plus élevés."
 chi_grand_secretariat: "Grand Secrétariat"
 chi_grand_secretariat_desc: "Les six ministères transmettront leurs documents au $chi_grand_secretariat$, qui les analysera et les préparera pour les présenter au monarque."
 chi_direct_report: "Rapports directs"
 chi_direct_report_desc: "Les six ministères feront leur rapport directement au monarque. Cela renforce l'autorité du monarque mais peut aussi diminuer l'efficacité du pouvoir."
 #Ashta Pradham Council
 ashta_pradhan_council_law: "Conseil d'Ashta Pradhan"
 ashta_pradhan_council_law_desc: "$mhr_ashta_pradhan_desc$"
 apc_peshwa_focus_policy: "Priorité au Peshwa"
 apc_peshwa_focus_policy_desc: "Le Peshwa est le premier ministre, chargé de l'administration générale du pays.\nLe conseil alloue davantage de pouvoir au Peshwa, ce qui accroît son influence dans le pays."
 apc_mazumdar_focus_policy: "Priorité au Mazumdar"
 apc_mazumdar_focus_policy_desc: "Le Mazumdar est le ministre des finances, chargé de la gestion des comptes de l'État.\nLe conseil alloue davantage de pouvoir au Mazumdar, ce qui accroît son influence dans le pays."
 apc_sacheev_focus_policy: "Priorité au Sacheev"
 apc_sacheev_focus_policy_desc: "Le Sacheev est le secrétaire, chargé de préparer les édits royaux et les autres politiques de l'État.\nLe conseil alloue davantage de pouvoir au Sacheev, ce qui accroît son influence dans le pays."
 apc_waqia_navis_focus_policy: "Priorité au Waqia-Navis"
 apc_waqia_navis_focus_policy_desc: "Le Waqia-Navis est le ministre de l'intérieur, chargé du service d'espionnage et de renseignements de l'État.\nLe conseil alloue davantage de pouvoir au Waqia-Navis, ce qui accroît son influence dans le pays."
 apc_senapati_focus_policy: "Priorité au Senapati"
 apc_senapati_focus_policy_desc: "Le Senapati est le commandant en chef, chargé de l'armée et de la défense de l'État.\nLe conseil alloue davantage de pouvoir au Senapati ce qui accroît son influence dans le pays."
 apc_dabir_focus_policy: "Priorité au Dabir"
 apc_dabir_focus_policy_desc: "Le Dabir est le ministre des affaires étrangères, chargé des affaires diplomatiques de l'État.\nLe conseil alloue davantage de pouvoir au Dabir, ce qui accroît son influence dans le pays."
 apc_nyayadhish_focus_policy: "Priorité au Nyayadhish"
 apc_nyayadhish_focus_policy_desc: "Le Nyayadhish est le chef de la justice, responsable des affaires civiles et criminelles de l'État.\nLe conseil alloue davantage de pouvoir au Nyayadhish, ce qui accroît son influence dans le pays."
 apc_panditrao_focus_policy: "Priorité au Panditrao"
 apc_panditrao_focus_policy_desc: "Le Panditrao est le grand prêtre, chargé des questions religieuses de l'État.\nLe conseil alloue davantage de pouvoir au Panditrao, ce qui accroît son influence dans le pays."
 #Middle Kingdom Laws
 civil_registration: "Registres civils"
 civil_registration_desc: "Un système visant à suivre tous les vassaux relevant de notre royaume afin d'améliorer la qualité de vie de tous ceux qui vivent sous notre bannière."
 delegated_civil_registration_policy: "$civil_registration$ délégués"
 delegated_civil_registration_policy_desc: "Nous laisserons nos gouverneurs provinciaux contrôler le processus des registres au sein de leur propre province. Ceci aboutira peut-être à un manque d'efficacité, mais ne portera pas atteinte à leur autorité."
 centralized_civil_registration_policy: "$civil_registration$ centralisés"
 centralized_civil_registration_policy_desc: "L'autorité centrale prendra le contrôle du processus d'enregistrement afin d'améliorer son efficacité, même si les gouverneurs locaux n'apprécieront pas cette appropriation de leurs fonctions."
 tax_base_system: "Système d'Assiette fiscale"
 tax_base_system_desc: "La fiscalité est le fondement de l'économie de tout pays. En mettant en place un système fiscal adéquat dans l'ensemble de l'[GetUniqueInternationalOrganization('middle_kingdom').GetName], nous pouvons exploiter plus efficacement les richesses de nos territoires."
 rice_based_tax: "Impôt sur le riz"
 rice_based_tax_desc: "Le [ShowGoodsName('rice')], qui est une norme fiscale et monétaire traditionnelle depuis des siècles, continuera à servir de socle à notre système de taxation."
 single_whip_policy: "Politique du fouet unique"
 single_whip_policy_desc: "En promulguant la $single_whip_policy$, nous établirons l'[ShowGoodsName('silver')] comme base de notre système fiscal, imposant que toutes les obligations financières envers le gouvernement central soient payées dans ce métal précieux."
 provincial_governorship: "Gouvernance provinciale"
 provincial_governorship_desc: "L'immensité de l'[GetUniqueInternationalOrganization('middle_kingdom').GetName] est sans pareille. Afin de gouverner efficacement nos vastes possessions, nous mettrons en place un système d'administrateurs provinciaux."
 curtailed_governors_policy: "Gouverneurs limités"
 curtailed_governors_policy_desc: "Les gouverneurs de province ne font que démocratiser la corruption et la paresse. Nous devons les surveiller de près afin d'éviter une dilution de l'autorité gouvernementale centrale, même dans les régions les plus éloignées."
 established_provincial_governors: "Gouverneurs de province établis"
 established_provincial_governors_desc: "Le poste de gouverneur provincial est prestigieux et très convoité. Des gouverneurs bien établis, dotés de territoires clairement délimités et de responsabilités administratives bien définies, permettront à notre gouvernement de fonctionner plus harmonieusement."
 zongdu_policy: "Zǒngdū"
 zongdu_policy_desc: "Le territoire de l'[GetUniqueInternationalOrganization('middle_kingdom').GetName] est trop vaste pour que sa gérance soit confiée à de simples gouverneurs. Établissons le poste de $zongdu_policy$, un vice-roi supervisant plusieurs provinces. Il sera chargé de mener les affaires provinciales en tant que représentant de l'[GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle] pour que les affaires moins importantes n'aient pas à remonter jusqu'à la capitale."
 zongdu_policy_scaling: "Quantité d'[ShowGoodsName('silver')] produite dans le [country|e]"
 introduce_gaituguiliu_policy: "Le système du Gǎitǔguīliú"
 introduce_gaituguiliu_policy_desc: "Les [ShowSubjectTypeName('tusi')], chefs indigènes des préfectures les plus reculées, sont les dirigeants héréditaires des minorités locales. Ils peuvent s'avérer utiles à l'occasion grâce à leurs liens avec la population, mais ils se sont souvent révélés être une menace durable pour la stabilité régionale. Les remplacer progressivement par des fonctionnaires nommés par le pouvoir central permettrait de maintenir plus aisément la tranquillité dans les provinces."
 unlock_gaituguiliu_tt: "Déverrouille l'[cabinet_action|e] [ShowCabinetActionName('gaituguiliu_policy')] pour le dirigeant de l'[GetUniqueInternationalOrganization('middle_kingdom').GetName]"
 lifan_yuan_policy: "Lǐfān Yuàn"
 lifan_yuan_policy_desc: "Le ministère des Rites est maintenant jugé insuffisant et inadapté pour gérer les nombreux vassaux et États mineurs des régions périphériques à l'intérieur et au-delà de la frontière impériale. Nous devons créer un office se concentrant sur ces affaires."
 cefeng_tizhi: "Cèfēng Tǐzhì"
 cefeng_tizhi_desc: "Le système tributaire existe depuis son entrée en vigueur au sein de l'[GetUniqueInternationalOrganization('middle_kingdom').GetName], toutes les nations environnantes reconnaissant docilement l'autorité de l'[GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle]."
 free_cefeng_tizhi_policy: "$cefeng_tizhi$ libre"
 free_cefeng_tizhi_policy_desc: "Les Pays reconnaîtront naturellement la supériorité de l'[GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle] et se prosterneront devant le Trône du Dragon avec leur tribut, sans qu'il soit nécessaire d'établir des règles ou des règlements à cet effet."
 codified_cefeng_tizhi_policy: "$cefeng_tizhi$ codifié"
 codified_cefeng_tizhi_policy_desc: "Un système tributaire hiérarchique codifié sert au mieux les intérêts de l'[GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle], car il permet de déterminer clairement quels États apportent le plus grand bénéfice au Trône du Dragon et méritent des récompenses proportionnées."
 keju_examination: "Examen Kējǔ"
 keju_examination_desc: "Le système des examens impériaux vise à sélectionner les candidats les plus brillants et les plus instruits pour servir dans notre administration. Cela garantit que seuls les esprits les plus éminents de notre nation font tourner les rouages de l'État, et que ceux-ci fonctionnent avec la plus grande efficacité."
 new_keju_formats_policy: "Nouveaux formats du Kējǔ"
 new_keju_formats_policy_desc: "La réforme du kējǔ, l'examen impérial, vise à affiner le processus de sélection des futurs fonctionnaires. L'introduction de nouveaux formats d'épreuves et de critères plus exigeants ne pourra qu'être bénéfique à notre administration."
 new_keju_formats_policy.tt: "L'action [ShowGenericActionName('conduct_keju_examination')] présentera désormais de meilleurs candidats"
 focus_on_classics: "Priorité aux Classiques"
 focus_on_classics_desc: "Les textes classiques du [ShowPolicyName('confucianism_policy')] et du [ShowPolicyName('daoism_policy')] ont servi de base à l'$keju_examination$ pendant des siècles. Ces traditions historiques ne doivent pas être enfreintes."
 direct_appointment: "Nomination directe"
 direct_appointment_desc: "Être érudit ne signifie pas nécessairement être apte à exercer des fonctions gouvernementales. La nomination directe de personnes véritablement qualifiées s'avérera plus efficace."
 direct_appointment.tt: "Désactive l'[action|e] [ShowGenericActionName('conduct_keju_examination')]"
 military_examination: "Adopter l'examen martial"
 military_examination_desc: "Les bureaucrates qui passeront les examens impériaux ne seront pas seulement testés sur leurs compétences en matière de gestion de l'État, mais aussi sur leur aptitude au tir à l'arc et à l'équitation."
 outwards_view: "Regard tourné vers l'extérieur"
 outwards_view_desc: "Depuis sa création, l'[GetUniqueInternationalOrganization('middle_kingdom').GetName] étend son pouvoir au-delà de ses frontières, mais les menaces extérieures montrent que nous devons faire preuve de prudence concernant les populations autorisées à entrer sur son territoire."
 allow_trade: "Autoriser le commerce"
 allow_trade_desc: "Ce n'est pas un hasard si la route de la soie représente une source de prospérité pour l'[GetUniqueInternationalOrganization('middle_kingdom').GetName], car c'est grâce au commerce et aux échanges avec l'étranger qu'une nation s'enrichit."
 haijin_policy: "Hǎijìn"
 haijin_policy_desc: "Les mers et les océans sapportent leur lot de troubles : piraterie, contrebande... parfois même, des usurpateurs potentiels se cachent derrière les vagues et les marées. Pourtant, le commerce maritime est aussi source de richesses et de découvertes. Afin de permettre à la prospérité et aux innovations de circuler librement dans notre grand royaume, nous devons établir des réglementations maritimes."
 tianxia: "Tiānxià"
 tianxia_desc: "Les concepts de notre influence et de notre expansion territoriales sont garantis par notre droit à régner, conféré par le Ciel lui-même."
 expand_the_tianxia_policy: "Développer le $tianxia$"
 expand_the_tianxia_policy_desc: "La souveraineté de l'[GetUniqueInternationalOrganization('middle_kingdom').GetName] et son droit à régner resteront incontestables tant que son mandat divin sera respecté. Tous les sujets du Ciel sont protégés par le Trône du Dragon, comme divers sujets s'inclinant devant lui."
 chi_have_extra_celestial_governor_tt: "L'[GetUniqueInternationalOrganization('middle_kingdom').GetName] peut maintenant avoir un $celestial_governor$ supplémentaire."
 restrict_the_tianxia_policy: "Restreindre le $tianxia$"
 restrict_the_tianxia_policy_desc: "C'est à l'autorité directe de l'[GetUniqueInternationalOrganization('middle_kingdom').GetName] seule que peut être confiée la gouvernance de tout ce qui se trouve « sous le ciel ». Le Trône du Dragon ne peut pas se dénigrer en déléguant son autorité à des Pays de moindre stature."
 jakun_gusa: "Jakūn Gūsa"
 jakun_gusa_desc: "Structurant dès l'origine l'organisation militaire, les Huit Bannières représentent également la base organisationnelle de la société au sein de l'[GetUniqueInternationalOrganization('middle_kingdom').GetName]. Leur rôle doit être clairement défini afin que leur objectif principal reste une priorité."
 revise_the_jakun_gusa_policy: "Réviser les $jakun_gusa$"
 revise_the_jakun_gusa_policy_desc: "Les Bannières nous ont bien servi en assurant de nombreuses victoires face à l'ennemi. Mais si elles ne sont pas réformées afin de préserver leur efficacité et leur discipline, elles risquent de décliner bien vite."
 chinese_jakun_gusa: "$jakun_gusa$ $chinese_group$s"
 chinese_jakun_gusa_desc: "Les $jakun_gusa$ ont rendu de grands services dans les steppes du nord, mais au sein de l'[GetUniqueInternationalOrganization('middle_kingdom').GetName], il a été nécessaire de les intégrer dans le système [ShowCultureGroupName('chinese_group')|l]."
 six_ministries: "Six ministères"
 six_ministries_desc: "Les $six_ministries$ représentent les diverses divisions administratives de l'[GetUniqueInternationalOrganization('middle_kingdom').GetName], chacune disposant de ses propres tâches et fonctions."
 ministry_of_rites: "Ministère des Rites"
 ministry_of_rites_desc: "La conduite de nos affaires religieuses et palatiales par le Lǐbù est une tâche d'une extrême délicatesse et d'une importance capitale. En veillant à disposer d'un ministère compétent et solidement établi, dédié à la préservation et au bon déroulement des rites, nous maintiendrons un niveau d'excellence."
 countries_more_likely_to_accept_invite_to_sect_tt: "Plus grande disposition à rejoindre notre [sect|e]"
 ministry_of_personnel: "Ministère du Personnel"
 ministry_of_personnel_desc: "Responsable de toutes les personnes œuvrant au sein de notre administration, le Lìbù représente la pierre angulaire de notre gouvernement. En veillant au bon fonctionnement de ses bureaux, nous garantirons à notre tour que les postes au sein de notre gouvernement sont occupés par un personnel compétent."
 better_exams_results_tt: "Aura de meilleurs candidats lors de l'[action|e] [ShowGenericActionName('conduct_keju_examination')]"
 ministry_of_revenue: "Ministère des Revenus"
 ministry_of_revenue_desc: "Le Hùbù est chargé de tout ce qui a trait à l'argent et à la monnaie, de l'établissement des recensements à la collecte des impôts, en passant par l'administration des valeurs monétaires. En tant que tel, le maintien du bon fonctionnement du ministère est crucial pour la prospérité de notre royaume."
 better_census_results_tt: "Obtiendra de meilleurs résultats lorsque nous serons en mesure de [ShowGenericActionName('proclaim_decree')|l] visant à [ShowPolicyName('conduct_population_census_decree')|l]"
 ministry_of_war: "Ministère de la Guerre"
 ministry_of_war_desc: "Chargé de tout ce qui a trait à l'armée, le Bīngbù s'occupe non seulement du recrutement et de la subsistance des troupes, mais également de l'entretien des bâtiments, équipements et fournitures militaires. Afin de triompher dans les batailles, il est indispensable que le ministère soit composé de personnes compétentes."
 better_reinforce_fortification_results_tt: "Obtiendra de meilleurs résultats lorsque nous serons en mesure de [ShowGenericActionName('proclaim_decree')|l] visant à [ShowPolicyName('reinforce_fortifications_decree')|l]"
 ministry_of_justice: "Ministère de la Justice"
 ministry_of_justice_desc: "Des petits délits aux infractions majeures, l'ensemble du système judiciaire est géré par le Xíngbù, sans toutefois avoir autorité sur les hautes sphères du gouvernement. Assurer son bon fonctionnement garantira la paix dans tout le royaume."
 better_warning_results_tt: "Obtiendra de meilleurs résultats lorsque nous serons en mesure de [ShowGenericActionName('proclaim_decree')|l] visant à promulguer de [ShowPolicyName('issue_great_warnings_decree')|l]"
 ministry_of_works: "Ministres des Travaux"
 ministry_of_works_desc: "Gérant toutes les constructions du Pays, le Gōngbù est chargé de l'édification et de l'entretien de toutes les infrastructures de notre royaume, des bâtiments aux routes et canaux, ainsi que de la gestion des ressources et de la normalisation des poids et mesures. Veiller à ce que le ministère puisse œuvrer sans entraves permettra à l'infrastructure de notre royaume de profiter de fondations solides et pérennes."
 better_infrastructure_works_results_tt: "Obtiendra de meilleurs résultats lorsque nous serons en mesure de [ShowGenericActionName('proclaim_decree')|l] visant à [ShowPolicyName('commence_infrastructure_works_decree')|l]"
 #Middle Kingdom Decrees
 middle_kingdom_decrees: "$middle_kingdom$"
 middle_kingdom_decrees_desc: "Les décrets impériaux sont la clé du bon fonctionnement de l'[GetUniqueInternationalOrganization('middle_kingdom').GetName], car ils garantissent que l'autorité de l'[GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle] est appliquée dans tout le royaume."
 expand_palace_bureaucracy_decree: "Développer l'administration palatiale"
 expand_palace_bureaucracy_decree_desc: "La taille de notre cour nécessite de renforcer et de développer les efforts de l'administration, si nous voulons rester efficaces et rapides."
 conduct_population_census_decree: "Effectuer un recensement de la population"
 conduct_population_census_decree_desc: "Notre vaste pays s'appuie sur un système bureaucratique fortement efficace, et notre système de taxation repose sur un recensement fiable. Afin de faciliter le bon fonctionnement de notre administration, nous devrions effectuer un recensement dans tout le pays."
 increase_tariff_control_decree: "Renforcer le contrôle des douanes"
 increase_tariff_control_decree_desc: "Les richesses de $china$ sont souvent convoitées par des marchands étrangers. Il serait sage d'instituer des droits de douane et de saisir les flux de marchandises qui traversent nos frontières."
 issue_great_warnings_decree: "Grandes proclamations"
 issue_great_warnings_decree_desc: "Les concepts d'administration saine, de bureaucrates efficaces et de résistance à la corruption vont souvent de pair. Une administration publique efficace est ainsi une sorte de vertu morale."
 commence_infrastructure_works_decree: "Commencer des travaux d'infrastructure"
 commence_infrastructure_works_decree_desc: "Les routes sont indispensables pour que notre prospérité puisse perdurer. Afin de relier nos provinces éloignées et faciliter les activités de nos marchands, nous allons développer de solides réseaux d'infrastructures dans tout le pays."
 reinforce_fortifications_decree: "Renforcer les fortifications"
 reinforce_fortifications_decree_desc: "Nos fortifications sont essentielles à notre survie. Nous devons les maintenir en bon état et veiller à ce que tous les points vulnérables de notre territoire soient convenablement fortifiés."
 middle_kingdom_members: "Total des [members|e] de l'[GetUniqueInternationalOrganization('middle_kingdom').GetName]"
 #Sinicization and DOP
 sinicized_cabinet_policy: "Conseil sinisé"
 sinicized_cabinet_policy_desc: "Notre Conseil suit le modèle d'abord adopté et promu par certaines des dynasties les plus puissantes de $china$, partageant les mêmes influences et visant une efficacité et une compétence suprêmes."
 limit_chinese_influence_policy: "Limiter l'influence de la cour chinoise"
 limit_chinese_influence_policy_desc: "Les intérêts de nos propres ordres doivent primer sur la pression extérieure et les influences propagées par la [GetCountry('CHI').GetName]."
 limit_chinese_traditions: "Limiter les traditions chinoises"
 limit_chinese_traditions_desc: "Alors que nous œuvrons à préserver et à tisser nos traditions dans les annales de l'histoire, nous devons rester vigilants, ou nous deviendrons simplement un État satellite assujetti par une puissance supérieure."
 promote_chinese_traditions: "Promouvoir les traditions chinoises"
 promote_chinese_traditions_desc: "En dépit de notre attitude envers notre culture et la préservation de nos coutumes, nous avons beaucoup à gagner à étudier les usages de nos voisins chinois."
 #Muscovy/Russia
 vestiarium: "Vestiarium"
 vestiarium_desc: "Il est important d'établir et de maintenir des régulations légales pour la gestion des possessions de l'État afin d'assurer une allocation de ressources efficaces et un contrôle des dépenses. C'est une étape nécessaire à l'administration pour ainsi aider les autorités dirigeantes à prendre des décisions en fonction de leurs priorités."
 diplomatic_focus: "Priorité à la diplomatie"
 diplomatic_focus_desc: "Les objets sont regroupés selon leur signification pragmatique et symbolique car ils sont voués à être utilisés dans de magnifiques cérémonies d'État pour impressionner les dignitaires étrangers et en tant que cadeaux diplomatiques."
 administrative_focus: "Priorité administration"
 administrative_focus_desc: "Les objets sont gérés selon leur utilité à l'administration et à la planification financière, de manière à pouvoir les utiliser efficacement en fonction des projets et veiller à ce que les dépenses gouvernementales soient maintenues sous contrôle."
 monastic_reformation_movement: "Mouvement de la réformation monastique"
 monastic_reformation_movement_desc: "Les Possesseurs et Non-possesseurs n'ont pas la même opinion sur le rôle de la richesse dans l'Église ainsi que son impact sur la vie spirituelle du clergé et de ses disciples."
 non_possessors: "Non-Possesseurs"
 non_possessors_desc: "Les Non-possesseurs pensent que l'Église devrait s'éloigner de la richesse matérielle et pratiquer un mode de vie plus frugal et monastique. Il est important de rejeter les possessions terrestres si l'on veut entretenir une vraie relation avec Dieu. Ce mouvement est fortement influencé par les enseignements de Nil Sorsky."
 possessors: "Possesseurs"
 possessors_desc: "Les Possesseurs soutiennent la propriété matérielle et terrienne de l'Église et considèrent qu'il est important pour celle-ci de posséder des richesses afin de remplir ses responsabilités sociales et spirituelles. Ces engagements incluent les activités charitables, l'entretien d'institutions religieuses, le développement d'infrastructures et l'éducation."
 sobornoye_ulozheniye_policy: "Oulojénié"
 sobornoye_ulozheniye_policy_desc: "L'Oulojénié est un code judiciaire et social qui adapte ses lois à un pays disposant d'un puissant État centralisé et d'une hiérarchie sociale claire. Il s'appuie sur le code de prévalence et incorpore certains éléments du code de loi byzantin, consolidant les différences de classe et codifiant un système judiciaire représentant les principales influences politiques et religieuses de l'époque."
 intellectual_movements: "Mouvements intellectuels"
 intellectual_movements_desc: "Les perspectives idéologiques du XIXe siècle divisent les hommes d'une telle mesure que des mouvements entiers émergent, chacun venant de la dissension entre les différents points de vue philosophiques, politiques, et culturels."
 slavophiles: "Slavophiles"
 slavophiles_desc: "Les Slavophiles insistent sur l'importance de l'Orthodoxie, du Communalisme, de la préservation des valeurs traditionnelles et de la critique du matérialisme, de l'individualisme, et de la nature superficielle de la culture occidentale. Ils préfèrent une voie plus isolée leur permettant de préserver leur héritage culturel et spirituel unique."
 westernizers: "Occidentalistes"
 westernizers_desc: "Les Occidentalistes favorisent les liens étroits avec l'Europe et pensent que tous devraient se rapprocher de la culture occidentale. L'adoption des idées, des institutions et des technologies occidentales doit être respectée pour permettre la modernisation, l'industrialisation et les réformes sociales. Des concepts tels que l'identité culturelle et l'unité religieuse ont peu de poids."
 #France
 fra_fouage_tax: "Levée du fouage"
 fra_fouage_tax_desc: "Un important impôt sur le foyer est imposé à la paysannerie afin de pallier les dépenses toujours exponentielles de la trésorerie royale."
 allowed_fouage_tax: "Perception du fouage"
 allowed_fouage_tax_desc: "L'État percevra un impôt sur le foyer afin de pallier les dépenses toujours exponentielles de la trésorerie royale. La perception de cet impôt suscitera toutefois une grande colère parmi les paysans."
 pause_on_fouage_collection: "Perception du fouage abrogée"
 pause_on_fouage_collection_desc: "Le prélèvement du fouage, un impôt sur le foyer, a été abrogé, ce qui a quelque peu calmé le ressentiment que la paysannerie éprouvait envers l'État."
 #Normandy
 couteume_de_normaundie: "Coutumes de Normandie"
 couteume_de_normaundie_desc: "Les coutumes codifiées de la [GetCountry('NRM').GetLongName] font valoir les droits fonciers féodaux, les privilèges nobiliaires et l'autonomie locale. Bien qu'une société décentralisée et traditionnelle soit privilégiée, ces lois forment un cadre juridique solide qui protège le pouvoir de la noblesse et préserve l'identité distincte du [GetCountry('NRM').GetFlavorRank]."
 #Byzantium
 pronoia_system: "Système de la Pronoia"
 pronoia_system_desc: "Le système de la Pronoia fonctionne comme un moyen de transférer des droits fiscaux impériaux, tels que les impôts ou les revenus de diverses sources, à des individus ou à des institutions. Contrairement au système féodal européen de l'époque, les droits octroyés par la Pronoia n'étaient ni héréditaires ni transférables, et l'Empereur gardait le droit final de propriété. En échange de ces privilèges, ce système permettait au chef de l'État de lever une armée en cas de nécessité, les troupes couvrant alors l'essentiel de leurs propres dépenses."
 reformed_pronoia_system: "Système de la Pronoia réformé"
 reformed_pronoia_system_desc: "Plutôt que de permettre aux gouverneurs de la Pronoia de renforcer leur emprise sur leurs terres, le système a été modifié pour empêcher l'exploitation de failles du système permettant au titre de gouverneur d'être héréditaire ou transférable."
 #Rome
 new_corpus_juris_civilis: "Corpus Juris Civilis"
 new_corpus_juris_civilis_desc: "Ordonnée par l'empereur Justinien, la grande compilation du droit romain a rassemblé des siècles de jurisprudence, d'édits et de bien-fondé en un seul corps. Le Code, le Digeste, les Institutes et les Novelles sont redevenus l'épine dorsale de la gouvernance et de la justice, garantissant notre autorité, la cohérence juridique et le fonctionnement adéquat de notre gouvernement."
 #Poland
 council_of_three_lands_policy: "Conseil des Trois Pays"
 council_of_three_lands_policy_desc: "Corps central de l'autorité juive, ce conseil est chargé de mener des affaires religieuses et judiciaires, visant à répandre la tolérance religieuse et protéger son peuple des persécutions."
 #Poland
 piotrokow_wislica_statutes: "Statuts de Piotrków-Wiślica"
 piotrokow_wislica_statutes_desc: "Un ensemble de statuts qui façonnent notre législation et créent un cadre solide pour l'avenir de notre peuple. Ces statuts sont très complets et extrêmement influents. Leur juridiction affecte divers aspects de notre société, de la loi privée à la loi publique en passant par les responsabilités de chaque classe sociale."
 #Denmark
 rentekammer_policy: "Rentekammeret"
 rentekammer_policy_desc: "Le Trésor, ou #italic Rentekammeret#!, administre nos finances et les #italic Rentemester#! répondent directement au dirigeant. Cela nous permet de mieux contrôler les finances du pays."
 dan_regional_law: "Lois régionales du Danemark"
 dan_regional_law_desc: "Les codes juridiques du Jutland, de Seeland et de Skanie nous donnent des systèmes légaux régionaux. Malgré un fort régionalisme, cela représente bien la volonté du peuple [ShowCultureName('danish')]."
 dan_danske_lov: "Danske Lov"
 dan_danske_lov_desc: "Un code de lois unifié pour notre pays nous apportera un nouveau cadre judiciaire standardisé pour l'activité de notre gouvernement et de nos sujets."
 #$china$
 examination_system_policy_korean: "Gwageo"
 examination_system_policy_chinese: "Kējǔ"
 examination_system_policy_shu_language: "Kōjǔ"
 examination_system_policy_xiang_language: "Kojy"
 examination_system_policy_gan_language: "Kuojy"
 examination_system_policy_yue_language: "Fōgéui"
 examination_system_policy_min_language: "Kuŏgṳ̄"
 examination_system_policy_wu_language: "Khuciu"
 examination_system_policy_kejia_language: "Khôkí"
 examination_system_policy_jin_language: "Kuejy"
 examination_system_policy_vietnam: "Khoa bảng"
 imperial_examination_law: "Système des examens"
 imperial_examination_law_desc: "Quiconque souhaite entrer dans le service civil et gravir les échelons au sein de l'administration doit prendre part à une série d'examens destinés à tester ses connaissances en matière de littérature et de valeurs confucéennes."
 continue_the_imperial_examination: "Opération continue"
 continue_the_imperial_examination_desc: "Cette politique veille à l'utilisation continue du $imperial_examination_law$ comme c'est le cas depuis des siècles."
 abolish_imperial_examination: "Abolir le $imperial_examination_law$"
 abolish_imperial_examination_desc: "L'abolition du $imperial_examination_law$ va mettre un terme à la mobilité sociale et profitera directement à ceux qui sont actuellement au pouvoir. Au lieu d'une approche méritocratique, les nouveaux fonctionnaires seront nommés sur la base de recommandations personnelles, souvent corrompues."
 status_of_the_han_law: "Statut des Han"
 status_of_the_han_law_desc: "Notre dynastie est originaire de l'extérieur du territoire central de l'[GetInternationalOrganization('middle_kingdom').GetName], ce qui fait de nous des étrangers de la majorité [ShowCultureGroupName('chinese_group')|l] Han."
 maintain_status_quo_in_han_policies: "Promouvoir la bureaucratie #L [ShowCultureGroupNameWithNoTooltip('chinese_group')]e#!"
 maintain_status_quo_in_han_policies_desc: "Au lieu de s'accrocher aux anciennes méthodes, cette politique favorisera l'adaptation de notre administration aux attentes des bureaucrates [ShowCultureGroupName('chinese_group')] Han, qui constituent une grande partie de nos hommes d'État."
 limit_the_han_powers: "Expulser de la bureaucratie"
 limit_the_han_powers_desc: "En raison de l'influence écrasante des [ShowCultureGroupName('chinese_group')] Han, la suprématie de l'ancienne garde [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderCountry.GetCulture.GetName|l] est menacée. Ils doivent être expulsés des échelons supérieurs de la société."
 #Qing
 mch_queue_hair: "Tìfāyìfú"
 mch_queue_hair_desc: "$mch_queue_hair$ doit être considérée comme notre politique culturelle à l'égard des [ShowCultureGroupName('chinese_group')]. L'une des principales exigences sera que les Hàn organisent leurs cheveux dans le style Biànzi."
 enforce_queue_hair: "Imposer le style Biànzi"
 enforce_queue_hair_desc: "Les [ShowCultureGroupName('chinese_group')] Hàn seront contraints de se raser le devant de la tête, tandis que leurs cheveux à l'arrière seront rallongés et tressés pour former la Biànzi $MCH_ADJ$e."
 queue_hair_status_quo: "Adoption du Hànfú"
 queue_hair_status_quo_desc: "Les officiels $MCH_ADJ$s adopteront le Hànfú, le style vestimentaire Hàn [ShowCultureGroupName('chinese_group')], pour être plus en phase avec l'ethnie dominante de l'État."
 #Korea
 kor_currency: "Monnaie dominante"
 kor_currency_desc: "L'attention portée aux différents types de monnaies ne manquera pas de façonner notre pays de multiples façons, non seulement sur le plan économique, mais aussi sur le plan social."
 kor_jeohwa: "Jeohwa"
 kor_jeohwa_desc: "Afin de stimuler l'économie, fondons une nouvelle monnaie [ShowGoodsName('paper')], le $kor_jeohwa$. Elle nous permettra également de pivoter vers l'[ShowSocietyDirectionName('capital_economy')]."
 kor_barter_economy: "Économie de troc"
 kor_barter_economy_desc: "Le moyen de transaction pourrait tout aussi bien être le troc."
 kor_metal_coinage: "Monnaie métallique"
 kor_metal_coinage_desc: "Nos tentatives d'utilisation des monnaies métalliques ont été plutôt inefficaces en raison de notre manque de ressources. Peut-être pourrons-nous maintenant changer de cap."
 kor_chinese_currency: "Monnaie chinoise"
 kor_chinese_currency_desc: "Au lieu de consacrer nos efforts et nos ressources au maintien de notre propre monnaie, nous pourrions compter sur les pièces étrangères importées de $china$. "
 kor_scale_chinese_currency: "Selon l'opinion de la [GetCountry('CHI').GetName] envers notre pays."
 #Spain
 spa_inquisition_policy: "L'Inquisition espagnole"
 spa_inquisition_policy_desc: "Personne ne s'attend à l'Inquisition espagnole ! La surprise et la peur sont nos deux armes... Ainsi qu'une efficacité redoutable !"
 mesta_council_law: "Conseil de la Mesta"
 mesta_council_law_desc: "L'Association de la Mesta, accompagnée de son conseil, protège les droits et les intérêts des propriétaires de bétail dans le pays."
 quadrillas_organization: "Organisation des Quadrillas"
 quadrillas_organization_desc: "Basée autour des principales villes des troupeaux pastoraux, il s'agit de l'organisation fondamentale de la Mesta. Leur supervision assure la sécurité de nos troupeaux de moutons mérinos."
 right_of_possesion: "Droit de possession"
 right_of_possesion_desc: "Le droit de possession réglemente les prix de location des pâturages et sert de fondation légale pour les troupeaux de moutons de la Mesta."
 laws_of_burgos: "Lois de Burgos"
 laws_of_burgos_desc: "Cet ensemble de lois sert de cadre légal à nos activités et à nos sujets des territoires coloniaux. Il se concentre surtout sur les droits de la population indigène et de sa place dans le système d'encomiendas."
 new_laws_indies: "Leyes Nuevas"
 new_laws_indies_desc: "Les Nouvelles Lois sont une version améliorée des lois de Burgos, permettant de renforcer le contrôle de nos possessions coloniales."
 siete_partidas_law: "Siete Partidas"
 siete_partidas_law_desc: "#italic $siete_partidas_law$#! est une compilation de lois statutaires créées par Alphonse X de Castille, ayant pour intention d'homogénéiser la législation de son Pays. Elle se concentre sur les affaires législatives et morales."
 dop_law_comuneros_parliament: "Cortes renforcées"
 dop_law_comuneros_parliament_desc: "Les Cortes, notre Parlement, ont été renforcées afin de devenir la première force politique du pays, grâce aux efforts des Comuneros."
 cas_mita_system: "Système de la mit'a"
 cas_mita_system_desc: "Le $cas_mita_system$ est l'adaptation d'un projet inca de prestations de travail obligatoires, qui oblige les communautés indigènes à fournir une main-d'œuvre rotative à nos entreprises, en particulier dans les mines d'argent comme celles de Potosí."
 nueva_recopilacion_policy: "Nueva Recopilación"
 nueva_recopilacion_policy_desc: "Une compilation de nombreuses lois au sein du pays, elles nous permettront de centraliser et assurer le contrôle de nos territoires."
 spa_reformed_nueva_recopilacion_policy_tt: "A façonné la Nueva Recopilación dans l'[event|e] $flavor_cas.50.title$."
 leyes_de_toro_policy: "Leyes de Toro"
 leyes_de_toro_policy_desc: "Compilation des lois du royaume, conçue pour satisfaire les différents ordres, en particulier la noblesse, puisqu'elle établit le « mayorazgo » – le majorat, c'est-à-dire l'héritage réservé à un lignage familial – comme principal système de succession."
 ordenamiento_de_alcala_policy: "Ordenamiento de Alcalá"
 ordenamiento_de_alcala_policy_desc: "L'$ordenamiento_de_alcala_policy$ est un code juridique qui uniformise et centralise nos diverses lois, faisant ainsi valoir l'autorité centrale sur les coutumes et les privilèges locaux."
 sea_beggars_policy: "Gueux des mers"
 sea_beggars_policy_desc: "En envoyant des lettres de marque à quiconque souhaite nous servir, nous pouvons développer notre flotte sans avoir à construire de nouveaux vaisseaux."
 #Kilwa
 kilwan_merchant_navy: "Flotte marchande $ZAN_ADJ$"
 kilwan_merchant_navy_desc: "Grâce à des siècles de sagesse maritime ainsi qu'aux étoffes et au bois de haute qualité à notre disposition, nous sommes parvenus à développer une formidable flotte marchande. Nos vaisseaux, qui mettent en œuvre des techniques de pointe et des compositions navales inédites, constituent la fierté de notre peuple."
 smugglers_haven: "Port de contrebande"
 smugglers_haven_desc: "Aucune entreprise pirate ne peut fonctionner si elle n'a nulle part où vendre le butin de ses pillages. Nous devons donc veiller à ce que la République s'arrange pour faciliter les opérations de contrebande."
 #Scotland
 sco_clan_holdings: "Distribution des possessions de clans [GetCountry('SCO').GetAdjectiveWithNoTooltip]"
 sco_clan_holdings_desc: "L'héritage des possessions #L [GetCountry('SCO').GetAdjective]es#! est divisé proportionnellement à l'influence du clan, les clans les plus importants recevant plus de possessions. Les possessions des clans sont transmises directement à l'héritier, à moins qu'un titre ne soit révoqué ou qu'il ne s'éteigne."
 inherited_clan_holdings: "Héritage direct"
 inherited_clan_holdings_desc: "Les propriétés et les titres sont conservés au sein d'un clan et ne reviennent au Dirigeant qu'en cas d'extinction de la lignée du clan."
 revert_to_the_crown: "Distribué par le Dirigeant"
 revert_to_the_crown_desc: "Les possessions et les titres nouvellement établis sont attribués selon les préférences du Dirigeant. Les clans les plus importants sont généralement les alliés privilégiés du Dirigeant et reçoivent la plus grande part des nouveaux titres."
 dynastic_holdings_conslidated: "Possessions dynastiques"
 dynastic_holdings_conslidated_desc: "Les nouvelles possessions et les nouveaux titres sont attribués par défaut à la dynastie régnante, qui ne les cède que rarement à d'autres clans [GetCountry('SCO').GetAdjective|l]."
 sco_authority_over_the_clergy: "Autorité sur le clergé"
 sco_authority_over_the_clergy_desc: "Les contributions #L [GetCountry('SCO').GetAdjective|l]es#! à la [ShowSpecialStatusNameWithNoTooltip('curia')] sont devenues un fardeau pour les finances de l'État. Cherchant à réduire cette part contributive, l'État a pris une juridiction directe sur les ecclésiastiques."
 crown_religious_jurisdiction: "Juridiction gouvernementale"
 crown_religious_jurisdiction_desc: "L'influence #L [GetCountry('PAP').GetAdjective|l]e#! et de la [ShowSpecialStatusNameWithNoTooltip('curia')] a été largement réduite en faveur du gouvernement établi, qui exerce une autorité directe sur les institutions religieuses en [GetCountry('SCO').GetName]."
 limited_curia_oversight: "Accès limité à la [ShowSpecialStatusNameWithNoTooltip('curia')]"
 limited_curia_oversight_desc: "Bien que le gouvernement conserve la plus grande influence sur les institutions religieuses au sein de l'[GetCountry('SCO').GetName], une disposition spéciale a été accordée aux ecclésiastiques de haut rang, leur permettant de s'engager ouvertement dans la [ShowSpecialStatusNameWithNoTooltip('curia')]."
 sco_colonial_affairs_law: "Affaires coloniales #L [GetCountry('SCO').GetAdjectiveWithNoTooltip]es#!"
 sco_colonial_affairs_law_desc: "Avec les histoires de richesses du nouveau monde, l'[GetCountry('SCO').GetName] s'apprête à récolter les fruits de l'établissement d'une base coloniale importante, bien qu'une ambition excessive puisse s'avérer catastrophique pour la stabilité économique de l'État."
 sco_no_colonial_affairs: "Aucune entreprise coloniale"
 sco_no_colonial_affairs_desc: "Les entreprises coloniales et les tentatives d'établissement de sociétés commerciales dans le nouveau monde ont été jugées trop risquées pour la stabilité financière de l'[GetCountry('SCO').GetName]."
 sco_limited_colonial_ventures: "Entreprises coloniales limitées"
 sco_limited_colonial_ventures_desc: "Les entreprises coloniales ont été considérées comme un risque économique de l'État, et ont été officiellement sanctionnées."
 sco_colonial_administration: "Administration coloniale expérimentée"
 sco_colonial_administration_desc: "Grâce aux innombrables efforts des explorateurs et des investisseurs, l'[GetCountry('SCO').GetName] a trouvé sa place au soleil parmi les puissances coloniales et tire de grands bénéfices de ses possessions coloniales."
