l_french:
 stockholm_desc: "Cette ville fut fondée en 1252 par Birger Jarl. Elle profitait d'un emplacement stratégique, où le lac Mälaren rencontre la mer Baltique. Cela permit à Stockholm de jouer le rôle à la fois de forteresse, en contrôlant l'accès au lac, et de plaque tournante commerciale, en reliant l'intérieur de la Suède aux réseaux commerciaux de la Hanse et de la Baltique."
 paris_desc: "Sur les rives de la Seine, Paris, modeste bourgade, se transforma en véritable joyau de la France. Avec sa cathédrale, ses marchés et ses écoles, elle devint l'un des principaux centres de pouvoir ainsi qu'un pôle culturel majeur en Europe."
 london_desc: "Ancrée sur la Tamise, Londres émergea de la ville romaine de Londinium, puis se développa jusqu'à devenir la plus grande ville d'Angleterre. Son commerce florissant et ses cours royales lui permirent de s'élever au rang de cœur politique et économique du royaume."
 rome_desc: "La Ville Éternelle sur le Tibre gouvernait un Empire qui s'étendait sur plusieurs continents. Même après la chute de l'Empire, Rome, siège de la papauté, demeura un symbole de foi et d'autorité."
 jerusalem_desc: "En tant que point de jonction de la foi et de la lutte, Jérusalem est vénérée par les juifs, les chrétiens et les musulmans. Pèlerins et conquérants ne cessent de façonner son histoire à la fois sacrée et mouvementée."
 alexandria_desc: "Autrefois véritable phare de la Méditerranée, Alexandrie prospère en tant que carrefour du commerce et de l'érudition. Son phare et sa bibliothèque étaient jadis représentatifs d'une ville où cultures et empires convergeaient."
 constantinople_desc: "Couronnée par Sainte-Sophie et entourée de puissantes murailles, Constantinople représentait le cœur de l'Empire romain oriental. Durant mille ans, sa richesse et sa grandeur ont suscité l'envie dans le monde entier."
 sitges_desc: "Au Moyen Âge, un château fut construit sur la colline, où l'hôtel de ville se dresse désormais. Le premier propriétaire était l'évêché de Barcelone, mais au XIIe siècle, il passa sous le contrôle de la famille dont il tire son nom."
 valladolid_desc: "Fondée dans les dernières décennies du XIe siècle par les comtes Pedro Ansúrez et Eylo Alfonso à proximité d'un pont sur la rivière Pisuerga, Valladolid se développa comme une ville commerciale au centre même de la Meseta du Nord. Au XIVe siècle, elle s'éleva au rang de ville majeure de la région, au même titre que Burgos, et de principal centre administratif durant les régences de la reine María de Molina et le règne de son petit-fils, le roi Alphonse XI."
 penafiel_desc: "#italic Penna Fidelis#!, le « rocher fidèle », fut fondé au Xe siècle au sommet d'une colline qui contrôle stratégiquement la section médiane de la vallée du fleuve Duero, ce qui en faisait une zone sensible lors de la guerre de raids frontaliers menée contre le califat de Cordoue. Le comte Sancho García de Castille le fortifia définitivement et lui accorda un « fuero » vers 1013. Par la suite, ce lieu devint une ville prospère grâce à son industrie vinicole florissante et finit par être contrôlé par la puissante lignée de Don Juan Manuel."
 toro_desc: "Toro fut fondée au Xe siècle dans le cadre des efforts déployés par les rois de León pour fortifier la frontière du royaume dans la vallée du Duero et lutter contre le califat de Cordoue. Elle se développa ensuite et devint une ville importante grâce à sa position stratégique ainsi qu'à la richesse de ses terres agricoles et de ses vignobles."
 thessaloniki_desc: "Longtemps considérée comme la deuxième ville de l'Empire byzantin après Constantinople, Thessalonique doit sa richesse et son prestige à sa position commerciale stratégique. Ses ports animés acheminent des marchandises précieuses entre l'Italie et le cœur de l'Empire romain, et servent de passerelle incontournable entre l'Orient et l'Occident."
 malmo_desc: "Bastion stratégique de l'Øresund, Malmö contrôle le passage entre la Baltique et la mer du Nord. Ses murs fortifiés et ses défenseurs vigilants en font un véritable centre de pouvoir et une ville façonnée par la stratégie et l'ambition."
 bilbao_desc: "Officiellement fondée en 1300 par Diego López de Haro, seigneur de Biscaye, la ville devint rapidement un centre majeur du nord de l'Espagne. Nichée au cœur d'une vallée étroite, à la naissance de l'estuaire du Nervión, la ville fortifiée développa une puissante industrie navale et devint le principal port d'exportation vers les ports anglais et flamands de la précieuse laine mérinos castillane et du minerai de fer local haut de gamme."
 radom_desc: "Développée par le dernier roi de la maison Piast, Casimir III Le Grand, la ville représentait un site politique important à la fin du Moyen Âge et pendant la période de la Renaissance. Elle fut également le siège de la signature du pacte de Vilnius et Radom en 1401 ainsi que de l'approbation de l'acte #italic Nihil novi#! en 1505, lors d'une session parlementaire qui eut lieu dans le château royal."
 krakow_desc: "Au départ simple hameau sur la colline du Wawel, la ville fut mentionnée pour la première fois en 965 et décrite comme un centre commercial important de l'époque. Elle devint le siège des monarques polonais de la dynastie Piast en 1038 et servit ensuite de centre administratif, économique et culturel pour le Royaume de Pologne."
 megara_desc: "Fondée et peuplée depuis l'Antiquité, Mégare fut gouvernée par des rois légendaires tels que Nisos et Byzas. La ville devint une puissance prédominante dans la péninsule grecque, réputée pour sa force navale et son commerce florissant. Ses colons établirent ensuite d'importantes colonies dans toute la Méditerranée, notamment Byzance, Chersonèse et Sélinonte. Au fil du temps, cependant, Mégare tomba progressivement dans l'oubli, ne laissant derrière elle que des vestiges de sa proéminence passée."
 grojec_desc: "Jusqu'au XIIe siècle, la ville fut le siège de la châtellenie locale et de l'archevêché de Poznań, mais elle perdit progressivement de son importance au profit de la ville voisine de Czersk."
 gdansk_desc: "La ville de Gdańsk, dont le nom fut ajouté aux registres pour la première fois en 997, tire ses origines d'une colonie établie sur le littoral de la mer Baltique. Elle devint un important port de construction navale et de commerce, consolidant ainsi sa position comme l'une des villes les plus prospères et les plus influentes d'Europe de l'Est."
 athens_desc: "Considérée comme le centre culturel de la Grèce antique, Athènes devint l'une des villes-États les plus puissantes de son époque. En conflit avec Sparte, Thèbes ainsi que d'autres États de l'Antiquité, elle s'imposa lentement comme la puissance maritime dominante de la mer Égée. Assujettie à l'empire macédonien, puis aux empires romain et byzantin, la ville connut un déclin important et, après 1204, fut le siège d'un État croisé."
 wieliczka_desc: "La ville de Wieliczka fut fondée en 1290 par le roi Przemysł II de Pologne. Sa construction fut motivée par l'extraction locale de gisements de sel. En tant que principale ville minière, elle se vit accorder de nombreux privilèges, ce qui permit à la mine de sel locale de prendre rapidement de l'importance. La mine de sel de Wieliczka et sa consœur de Bochnia furent intégrées à la compagnie minière #italic Żupy Krakowskie#!. Dans les documents officiels, la ville est connue sous le nom de #italic Wielka Sól#!, ce qui signifie #italic Grand sel#!."
 leksand_desc: "Situé sur la côte sud du lac Siljan, ce village est peuplé depuis plusieurs millénaires. Construite au début du XIIe siècle, l'église est aujourd'hui surtout connue pour son premier pasteur luthérien, un ancêtre de Johan."
 leipzig_desc: "Fondée en 1165 au carrefour de la #italic Via Imperii#! et de la #italic Via Regia#!, Leipzig devint un carrefour commercial des plus prospères. Plus tard, grâce à d'importants privilèges impériaux, la ville et son marché se transformèrent en un centre majeur dédié au commerce des fourrures et à l'industrie du livre en plein essor."
 augsburg_desc: "Autrefois appelée #italic Augusta Videlicum#! sous le règne de l'Empereur romain Trajan, la ville impériale libre d'Augsbourg est l'une des plus anciennes villes du Saint-Empire romain germanique À la fin du haut Moyen Âge, la ville gagna en importance, car elle servait de vitrine à l'une des défenses réussies contre les envahisseurs hongrois en 955. En 1276, cette importance s'accrut encore davantage lorsque le roi Rodolphe d'Autriche accorda à Augsbourg le statut de cité impériale, ce qui ouvrit la voie vers un avenir prospère."
 warsaw_desc: "À l'origine petite bourgade de pêcheurs de Mazovie, la ville s'éleva au rang de capitale et vola la vedette à Cracovie grâce à Sigismond III en 1596. Depuis lors, elle ne cessa de se développer et devint la plus grande ville polonaise au XVIIIe siècle. Au cours de ce même siècle, elle connut un essor majeur en apportant sa contribution à la scène architecturale et artisanale polonaise."
 tunis_desc: "Nommée à l'origine Carthage par la légendaire reine Didon en l'an 814 avant J.-C., la ville devint la capitale de la nation punique portant le même nom, avant d'être détruite puis reconstruite par les Romains après trois guerres sanglantes. La ville moderne de Tunis fut fondée par les Arabes en 698 aux abords de ces vestiges antiques. La conquête almohade du XIIe siècle l'éleva au rang de capitale régionale, statut qui fut consolidé par la dynastie des Hafsides."
 heidelberg_desc: "À la fin du XIIe siècle, Heidelberg devint le siège du comté palatin du Rhin, et un château renommé fut construit. Cette ville est connue pour avoir abrité la première université allemande et a donc longtemps été un lieu de savoir. Par la suite, elle évolua en centre de réforme et de tolérance, le Palatinat devenant le chef de file de l'Union protestante. Plus tard, le château et sa structure emblématique attirèrent de nombreux poètes dans la ville, ce qui en fit un symbole du romantisme et lui valut le surnom de #italic Cité du romantisme#!."
 aviles_desc: "Datant du Xe siècle, la ville d'Avilés s'est développée le long d'un estuaire, position qui lui conféra une importance stratégique en tant que port. Dans le château voisin de Gauzón, le roi Alphonse III des Asturies ordonna la fabrication de la croix votive de la Victoire. Recouverte d'or et de pierres précieuses, elle est aujourd'hui le symbole de tout le royaume. À partir du XIe siècle, Avilés s'éleva au rang de ville royale, réputée pour son commerce maritime ainsi que pour le stockage et la distribution du sel."
 pingjin_desc: "Taiyuan, qui abrite le temple sacré de Jìn, est l'une des villes les plus importantes du Shanxī et de la Chine du Nord depuis le Ve siècle avant J.-C. En 979, l'Empereur Song Taizong ordonna l'inondation et la destruction de l'ancienne ville de Jinyang lors de la conquête du Han du Nord, puis la rebaptisa le xian de Pingyin (littéralement « Pacification du Shanxī »), un désastre dont la ville mit longtemps à se remettre."
 dunstable_desc: "Ville romaine puis prieurale, Dunstable est célèbre pour la maison royale d'Henri Ier (1109), la croix d'Aliénor (1290), le divorce d'Henri VIII (1533) et le lieu de recrutement de Cromwell (1642)."
 paderborn_desc: "Évêché fondé vers 800 après J.-C., il s'agit du premier lieu de rencontre de Charlemagne et du pape Léon III. La ville fut assiégée 16 fois pendant la guerre de Trente Ans et dévastée par les troupes suédoises en 1646."
 porto_desc: "Appelée #italic Cidade Invicta#! (« la ville invaincue »), elle donna son nom au Portugal et offrit au vin de Porto du Douro une réputation qui s'étendait bien au-delà de ses rivages."
 jiaxing_desc: "Jiāxīng est une contrée frontalière située entre les régions de Wú et du Yuè. « Jiā » signifie « beauté et bon augure », tandis que « Xīng » signifie « prospérité et épanouissement »."
 torgau_desc: "En 1452, le prince électeur Frédéric II créa la première fosse à ours à Torgau. Régulièrement agrandie jusqu'en 1624, celle-ci pouvait accueillir jusqu'à 39 ours."
 changsha_desc: "Depuis sa fondation, le centre-ville de Chángshā est resté le même pendant deux mille ans."
 ningxiang_desc: "Le plus grand #italic zūn#! (contenant à vin) en bronze de la dynastie Shāng (il y a trois mille ans) fut découvert à cet endroit."
 wurzburg_desc: "Place forte franconienne, la ville de Wurtzbourg fut érigée en évêché en 741. Elle prospéra autour de sa forteresse et des routes commerciales de la région du Main au début du Moyen Âge."
 hanover_desc: "Originellement une colonie médiévale, Hanovre devint une ville majeure du Saint-Empire romain germanique. Gouvernée par les Welfs, elle prospéra en tant que centre de commerce, de pouvoir et de culture."
 osnabruck_desc: "Plaque tournante du commerce médiéval au sein du Saint Empire romain germanique, Osnabrück a bâti sa réputation en tant qu'évêché. La ville fut également le théâtre des négociations visant à signer les Traités de Westphalie."
 glasgow_desc: "Fondée en tant qu'évêché médiéval, Glesca (Glasgow) se développa autour de sa majestueuse cathédrale, qui lui permit d'obtenir le statut de bourg, et d'une université qui façonna le savoir écossais."
 neva_desc: "Le delta de la Neva, qui faisait autrefois partie de la route commerciale gréco-varangienne, devint Saint-Pétersbourg en 1703 et demeura la capitale de la Russie pendant plus de 200 ans."
 dubno_desc: "Doubno, dont la première mention remonte à 1100, devint un carrefour commercial volhynien réputé pour ses foires et son château construit en 1492, qui fut immortalisé plus tard dans le roman historique #italic Tarass Boulba#! de Nicolas Gogol."
 baden_desc: "Fondée par les Romains et initialement appelée #italic Civitas Aurelia Aquensis#!, cette ville fut renommée en « Baden-Baden » au début du Moyen Âge et prêta son nom aux margraves de Baden."
 erbach_desc: "À la fin du XVIIIe siècle, Erbach devint un centre majeur de la sculpture sur ivoire après que le comte François Ier d'Erbach, motivé par sa passion pour les antiquités, ait financé une guilde locale de sculpture sur ivoire."
 manhattan_desc: "Habitée à l'origine par les Lenapes, l'île qu'ils appelaient alors Manhatta fut achetée par les colons hollandais pour 60 florins de marchandises. Ils y construisirent un fort, qui devint le siège du pouvoir de la Nouvelle-Amsterdam."
 doncaster_desc: "Autrefois fort romain de Danum, Doncaster devint en 1337 une ville marchande du Yorkshire située sur la grande route du Nord, sur laquelle les vagabonds et les commerçants transportaient des marchandises entre Londres et le nord."
 kitchissippi_desc: "Nommé d'après la rivière Kichi Sibi, c'est ici que les Anichinabés chassaient et faisaient du commerce jusqu'à ce que la colonisation britannique développe le commerce du bois et en fasse plus tard le siège de l'administration coloniale."
 saint_marceilin_desc: "Fondée au XIe siècle, Saint-Marcellin fut le siège du Conseil du Dauphin entre 1337 et 1340. La ville devint célèbre pour son fromage à pâte molle et croûte fleurie, servi à Louis XI en 1461."
 caerphilly_desc: "Les vallées galloises, où l'on trouvait le meilleur charbon d'Europe, devinrent un centre de fabrication de fer dans la seconde moitié du XVIIIe siècle."
 grenoble_desc: "Nichée dans les Alpes françaises, Grenoble est une ville modeste qui profite d'un placement stratégique et fait office de capitale pour le Dauphiné. Entourée de rivières et de montagnes, elle est protégée par des murailles et dominée par le fort de la Bastille. La vie s'articule autour de la cathédrale et des rues étroites et sinueuses où s'affairent marchands, artisans et paysans apportant les marchandises des vallées environnantes."
 kinsale_desc: "Kinsale est une petite ville portuaire animée de la côte sud de l'Irlande, protégée par un port naturel profond. La pêche et le commerce côtier faisaient vivre une grande partie de sa population, les marchands échangeant du poisson salé, des peaux et de la laine contre du vin, du sel et des produits de luxe en provenance d'Ibérie et de France. Les rues étroites se concentraient autour des quais, où les marins locaux se mêlaient aux commerçants étrangers occasionnels. Bien que de taille modeste, le port de Kinsale lui conférait une valeur stratégique, en tant que point de passage entre l'Irlande et l'Europe continentale."
 stockton_desc: "Stockton est une colonie anglo-saxonne située sur la rive nord de la rivière Tees. Elle était peu peuplée jusqu'à ce que l'évêque libère les serfs du bourg, ce qui permit aux artisans de s'y installer. Elle devint un marché important pour l'exportation de la laine et l'importation de vin, bien qu'elle n'ait pas connu de croissance démographique significative jusqu'à la révolution industrielle."
 kunow_desc: "Partie importante des domaines de l'évêché de Cracovie, abritant une paroisse construite en 1281, son nom vient probablement de la martre (« kuna » en polonais), qui foisonnait dans les forêts de ces régions."
 lublin_desc: "Fondée en tant que colonie au tournant des XIIe et XIIIe siècles, Lublin obtint sa charte de Ladislas « Petite-Coudée » en 1317. Au cours des siècles suivants, la ville se transforma en important centre commercial et, au XVIe siècle, connut son âge d'or, s'enrichissant grâce à l'Union de Lublin ainsi qu'à des échanges commerciaux importants, notamment avec l'Est."
 kendal_desc: "Kendal fut fondée avec un fort romain sur la rive de la rivière Kent au Ier siècle après J.-C. La ville se développa sous la domination normande, obtenant des droits de marché en 1189 de la part du roi Richard Ier en échange d'argent pour sa croisade, ce qui permit à la ville de s'enrichir considérablement. Elle se transforma en centre médiéval pour le commerce de la laine. Le château principal appartenait à la famille Parr, dont Catherine Parr, reine consort d'Henri VIII, est le membre le plus célèbre."
