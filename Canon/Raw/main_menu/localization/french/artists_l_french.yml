 #Artist Types
 ARTIST_TYPE_NAME_: "(amateur)"
 ARTIST_TYPE_DESC_: "Ce n'est pas un artiste professionnel."
 ARTIST_TYPE_NAME_painter: "Peintre"
 ARTIST_TYPE_DESC_painter: "Ce type d'artiste crée des images inspirées du monde ou tirées des confins de son imagination. Il travaille en appliquant des pigments, du charbon ou d'autres sources de couleur sur une surface solide comme une toile ou un mur. Cette ère a vu naître de célèbres peintres, tels que Léonard de Vinci, Rembrandt et Raphaël."
 ARTIST_TYPE_NAME_sculptor: "Sculpteur"
 ARTIST_TYPE_DESC_sculptor: "Un sculpteur façonne l'argile, la pierre, le marbre, le bois et d'autres matériaux et les transforme en œuvres d'art. De sculpteurs fameux ont vécu durant cette ère, tels que Donatello, Michel-Ange et Gianlorenzo Bernini."
 ARTIST_TYPE_NAME_jurist: "Juriste"
 ARTIST_TYPE_DESC_jurist: "Un expert de la matière légale, capable d'analyser et de commenter divers codes juridiques. Au rang des juristes célèbres de cette ère, l'on trouve Bartolus de Saxoferrato, Francisco de Vioria et Jeremy Bentham."
 ARTIST_TYPE_NAME_scientist: "Scientifique"
 ARTIST_TYPE_DESC_scientist: "Une personne de grande sapience, qui interroge les aspects de la nature acceptés comme tels par le passé. Cette ère a connu nombre de scientifiques renommés, comme Isaac Newton, Léonard de Vinci et Joseph Fourier."
 ARTIST_TYPE_NAME_composer: "Compositeur"
 ARTIST_TYPE_DESC_composer: "Il s'agit d'un artiste qui crée de la musique, des motets aux symphonies. Les compositeurs célèbres de l'ère incluent Johan Sebastian Bach, Wolfgang Amadeus Mozart et Carl Michael Bellman."
 ARTIST_TYPE_NAME_writer: "Écrivain"
 ARTIST_TYPE_DESC_writer: "Le terme d'écrivain décrit les artistes qui peuvent tout écrire, des poèmes aux romans, voire des pièces entières. Les écrivains célèbres de l'ère incluent William Shakespeare et bien d'autres gens moins talentueux."
 ARTIST_TYPE_NAME_architect: "Architecte"
 ARTIST_TYPE_DESC_architect: "Les architectes sont les dessinateurs des bâtiments qui définissent la beauté de nos cités. Ils conçoivent, par exemple, les monuments, les manoirs et les palais. Minar Sinan, Christopher Wren et Michel-Ange, par exemple, furent des architectes de renom durant cette ère."
 ARTIST_TYPE_NAME_philosopher: "Philosophe"
 ARTIST_TYPE_DESC_philosopher: "Ce type d'artiste définit la réalité et aide à façonner notre compréhension de notre existence. Les philosophes célèbres de l'ère incluent René Descartes, Immanuel Kant et Baruch Spinoza."
 ARTIST_TYPE_NAME_iconographer: "Iconographe"
 ARTIST_TYPE_DESC_iconographer: "Les iconographes créent des icônes religieuses pour les églises orthodoxes et monophysites. Les célèbres iconographes de l'ère incluent Eulalios, Georgios Kallergis et Manuel Panselinos."
 ARTIST_TYPE_NAME_metalsmith: "Métallurgiste"
 ARTIST_TYPE_DESC_metalsmith: "Les métallurgistes sont des artisans habiles, capables de créer n'importe quoi, des armes décoratives aux insignes royaux. Des célèbres métallurgistes de l'ère incluent Johann Joseph Würht, Vidal Astori et Jehan Cambier."
 ARTIST_TYPE_NAME_calligrapher: "Calligraphe"
 ARTIST_TYPE_DESC_calligrapher: "Les calligraphes créent des œuvres d'art en traçant des combinaisons complexes de lettres dans des livres ou des rouleaux, qui sont généralement exposés dans les temples et palais. Parmi les calligraphes célèbres de cette ère figurent Mir Emad Hassani, Han Seok-bong ou le #italic Kan'ei sanpitsu#!."
 ARTIST_TYPE_NAME_storyteller: "Conteur"
 ARTIST_TYPE_DESC_storyteller: "Les conteurs sont des personnes chargées de préserver et de transmettre les histoires et les traditions de nos ancêtres par la tradition orale. Ils occupent un rôle éminent au sein de leur tribu et on compte sur eux pour veiller à ce que les traditions importantes soient transmises aux nouvelles générations."
