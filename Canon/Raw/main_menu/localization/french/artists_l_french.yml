 three_histories_china: "Trois historiographies de la dynastie Yuán"
 three_histories_china_desc: "Les $three_histories_china$ sont des ouvrages relatant l'histoire des dynasties Liào, Jǐn et Sòng qui ont directement précédé la dynastie [GetCountry('YUA').GetName]. Compilés à une vitesse impressionnante, ces écrits contiennent de nombreuses erreurs qui pourraient être corrigées à terme."
 peony_pavilion: "Pavillon aux pivoines"
 peony_pavilion_desc: "Le $peony_pavilion$ est une tragicomédie mettant en scène deux amants, Dù Lìniáng et Liǔ Mèngméi. L'œuvre compte 55 scènes qui peuvent durer plus de 22 heures lorsqu'elles sont jouées sur scène. Elle est considérée comme l'une des plus belles créations de la dramaturgie [ShowCultureGroupName('chinese_group')|l]."
 beijing_mosque: "Mosquée de Niujie"
 beijing_mosque_desc: "La $beijing_mosque$ était une mosquée de [ShowLocationName('dadu')] construite à l'origine sous la dynastie Liào, mais détruite en 1215. Une fois la reconstruction achevée, elle est devenue le cœur du [ShowReligionName('sunni')] en $china$."
 porcelain_tower: "Tour de porcelaine"
 porcelain_tower_desc: "La $porcelain_tower$ est une pagode imposante faite de briques de porcelaine qui compte parmi les plus hautes structures de ce type dans l'architecture [ShowCultureGroupName('chinese_group')|l]. En raison de sa conception élaborée, elle est considérée par beaucoup comme une merveille nationale et l'un de nos monuments les plus prestigieux."
 yuanshi: "Yuan Shi"
 yuanshi_desc: "Le $yuanshi$ est l'une des entrées officielles des chroniques des dynasties #L [ShowCultureGroupName('chinese_group')|l]es#!. Composé de 210 chapitres, il relate l'histoire de la dynastie [GetCountry('YUA').GetName], depuis le règne de $genghis_khan_name$ jusqu'à sa chute."
 huolongjing: "Huǒlóngjīng"
 huolongjing_desc: "Le $huolongjing$, ou #italic Manuel du dragon du feu#!, est un [ShowWorkOfArtTypeName('treatise')] militaire sur l'utilisation des armes utilisant la [ShowAdvanceName('gunpowder_advance')]. Le manuel décrit l'utilisation de ces armes pendant la [ShowSituationName('red_turban_rebellions')]. Il détaille les traditions militaires des dynasties #L [ShowCultureGroupName('chinese_group')|l]s#!."
 yuanmingyuan: "Yanánnâguán"
 yuanmingyuan_desc: "Le $yuanmingyuan$ est un ensemble de palais et de jardins ultramodernes qui représentent magistralement la splendeur de l' [GetInternationalOrganizationType('middle_kingdom').GetName]."
 TEU_swords_of_grunwald: "Épées de Grunwald"
 chronica_provinz_lyfflandt: "Chroniques de Livonie"
 chronica_provinz_lyfflandt_desc: "Les $chronica_provinz_lyfflandt$ détaillent l'histoire de la [ShowAreaName('baltic_area')] du milieu du XIIe siècle au milieu du XVIe siècle et se concentre principalement sur les annales de la [GetCountry('LIV').GetName]."
 chronik_des_land_preussens: "Chronik des Landes Preussen"
 chronik_des_land_preussens_desc: "La $chronik_des_land_preussens$ détaille les événements qui se sont produits en [GetCountry('TEU').GetName] et en [ShowAreaName('prussia_area')] pendant une grande partie de la seconde moitié du XIVe siècle."
