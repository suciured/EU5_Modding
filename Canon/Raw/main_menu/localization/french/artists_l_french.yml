 #Ancient Monuments
 great_mosque_of_samarra: "La grande mosquée de $ORIGIN$"
 great_mosque_of_samarra_desc: "La Grande Mosquée de Samarra, construite principalement en briques cuites au IXe siècle sous le califat abbasside d'Al-Mutawakkil, fut l'une des plus vastes mosquées du monde avant d'être détruite par les Mongols. Son élément le plus emblématique est son minaret spiralé, la tour Malwiya, qui s'élève à 52 mètres au-dessus de la plaine du Tigre."
 stonehenge: "Stonehenge"
 stonehenge_desc: "Stonehenge, situé sur la plaine de Salisbury en Angleterre, est un monument préhistorique datant d'environ 3000 à 2000 av. J.-C. Composé de mégalithes disposés en cercle, il aurait servi de site cérémoniel ou astronomique. Sa construction, qui nécessita une coordination exceptionnelle et le transport de pierres depuis des carrières éloignées, reste une énigme. Ce complexe mystérieux fut largement négligé pendant la majeure partie de notre histoire."
 colosseum_of_rome: "Le Colisée de $ORIGIN$"
 colosseum_of_rome_desc: "Le Colisée, achevé à Rome en 80 apr. J.-C. sous l'empereur Titus, était le plus grand amphithéâtre de l'Empire romain. Capable d'accueillir jusqu'à 50 000 spectateurs, il servait aux combats de gladiateurs, aux spectacles publics et même à des naumachies, des combats navals. Construit en pierre et en béton, il illustre le génie de l'ingénierie et de l'organisation sociale des Romains. Au Moyen Âge, il fut souvent utilisé comme carrière de matériaux."
 parthenon_of_athens: "Le Parthénon de $ORIGIN$"
 parthenon_of_athens_desc: "Le Parthénon, construit entre 447 et 432 av. J.-C. sur l'Acropole d'Athènes, était dédié à la déesse Athéna, protectrice de la cité. Conçu par les architectes Ictinos et Callicratès sous la direction du sculpteur Phidias, il incarne les principes de l'architecture grecque classique. Ses proportions harmonieuses et ses décors sculptés reflétaient à la fois la fierté civique et la dévotion religieuse. Au Moyen Âge, il servit successivement d'église et de forteresse."
 pyramid_art_key: "Pyramides de $ORIGIN$"
 pyramid_art_key_desc: "Construites à partir de millions de blocs de calcaire durant la IVe dynastie d'Égypte (entre 2600 et 2500 avant notre ère), les pyramides de Gizeh ont servi de tombes royales aux pharaons Khufu, Khafre et Menkaure. La pyramide de Khéops, la plus grande, resta l'édifice le plus haut du monde durant plus de 3 000 ans."
 sanchi_stupa: "Sanchi Stûpa"
 sanchi_stupa_desc: "Le Grand Stûpa de Sânchi, situé dans le centre de l'Inde, remonte au IIIe siècle av. J.-C. Commandé à l'origine par l'empereur Ashoka, il resta un lieu de culte jusqu'au XIIIe siècle. C'est l'un des plus anciens édifices en pierre du pays, ainsi qu'un monument clé de l'art et de l'architecture bouddhiques antiques. Sa coupole symbolise l'univers, tandis que ses portails richement sculptés racontent la vie du Bouddha. Devenu un important site de pèlerinage, il a inspiré l'architecture bouddhique dans toute l'Asie."
 leshan_giant_buddha: "Bouddha géant de Leshan"
 leshan_giant_buddha_desc: "Le Grand Bouddha de Leshan, sculpté dans une falaise du Sichuan en Chine, date du VIIIe siècle sous la dynastie Táng. Haut de 71 mètres, c'est le plus grand Bouddha de pierre au monde. Le projet fut lancé par un moine nommé Hǎi Tōng, qui espérait apaiser les eaux tumultueuses des cours d'eau en contrebas."
 teotihuacan_temple: "Complexe de temples $ORIGIN$"
 teotihuacan_temple_desc: "Le Temple du Soleil à Teotihuacan, construit vers 200 apr. J.-C., est l'une des plus grandes pyramides précolombiennes des Amériques. Situé au cœur de l'ancienne cité, près de l'actuelle Mexico, il était orienté selon des phénomènes astronomiques et occupait une place centrale dans la vie cérémonielle mésoaméricaine. Bâti en pierre volcanique et recouvert de stuc, il symbolisait la puissance politique et religieuse de Teotihuacan. Son allure majestueuse a marqué les civilisations ultérieures, comme les Aztèques, qui le vénéraient comme un lieu sacré."
