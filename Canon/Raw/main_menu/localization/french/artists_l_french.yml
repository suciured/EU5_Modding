 gaude_mater_polonia_desc: "#italic Gaude Mater Polonia#! est un hymne composé en 1253 par Vincent de Kielce. Il est dédié à Saint Stanislas de Szczepanów, qui devint un martyr après avoir été capturé et tué sur les ordres du roi Boleslas II. Ce fut l'un des hymnes non officiels de la Pologne médiévale et, plus tard, de la République des Deux Nations."
