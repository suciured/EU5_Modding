 esmeraldo_do_situ_orbis_desc: "L'#italic $esmeraldo_do_situ_orbis$#! est un traité de cosmographie et d'exploration réalisé par des explorateurs portugais. Les détails complexes sur les techniques portugaises qu'il contient et son commerce lucratif ont conduit à le dissimuler pendant des siècles comme s'il s'agissait de secrets d'État."
 por_geral_de_espanha: "Crónica Geral de Espanha"
 por_geral_de_espanha_desc: "La #italic $por_geral_de_espanha$#! est une chronique détaillée qui relate la Reconquista de l'[ShowRegionName('iberia_region')] et le rôle qu'a joué le [GetCountry('POR').GetName] dans cette victoire."
