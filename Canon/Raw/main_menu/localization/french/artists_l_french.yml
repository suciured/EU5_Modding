 palace_desc: "Une splendeur réalisée par les meilleurs architectes de notre époque, qui servira de résidence aux personnages les plus importants de notre pays."
 temple_tower_desc: "Joyau d'architecture religieuse, une tour du temple rehausse le temple principal de ce pays. Le clocher changera le profil de nos bourgs et manifestera notre dévotion aux puissances divines."
 treatise_desc: "Un traité, long essai portant sur les sujets cruciaux d'une société, peut façonner les esprits d'une province pour des siècles."
 weapon_desc: "Fabriquée par un $metalsmith$ expert, cette $weapon$ est emblématique de notre meilleur artisanat, même si elle n'a plus d'usage militaire."
 regalia_desc: "Symboles d'autorité et de légitimité, les $regalia$ sont destinés à notre souverain et doivent être protégés à tout prix."
 hymnal_desc: "Un recueil de textes et de mélodies religieuses qui rythment les rassemblements de fidèles."
 painting_desc: "Qu'elle capture un moment éphémère ou représente un moment important de notre histoire, la peinture est un art très apprécié et pratiqué sur divers supports."
 icon_desc: "Ces représentations de figures religieuses prééminentes jouent un rôle important dans notre pratique cultuelle."
 scripture_desc: "Ces compilations de manuscrits que sont les $scripture$ représentent plusieurs décennies de travail de collecte puis d'assemblage de textes en une sélection cohérente."
 motet_desc: "Une composition polyphonique créée pour être chantée dans des églises, traitant de sujets bibliques."
 statue_desc: "Figure sculptée ou moulée dans un matériau durable, souvent à la semblance d'un être humain ou d'un animal."
 symphony_desc: "Une composition musicale généralement destinée à être jouée par un orchestre et divisée en quatre mouvements."
 novel_desc: "Une œuvre littéraire dont l'intrigue fictive vise à divertir le lecteur, généralement rédigée en prose."
 chronicle_desc: "Une œuvre littéraire qui compile des événements historiques et les relate chronologiquement."
 poem_desc: "Une œuvre littéraire qui s'efforce de retranscrire la beauté et le sentiment esthétique par le choix des mots et par leur rythme."
 play_desc: "Une œuvre littéraire qui se présente sous la forme d'une suite de dialogues entre des personnages, destinée à être jouée par des comédiens plutôt que lue."
 monument_desc: "Une structure publique de valeur historique ou culturelle pour ceux qui l'ont érigée."
 mansion_desc: "Témoignage de la puissance et de la richesse de son propriétaire auprès de ses pairs, cette demeure somptueuse et fastueuse privilégie la beauté et le confort à la défense et à l'aspect militaire."
 prayer_book_desc: "Un recueil de prières consacré à la piété de notre peuple, à la préservation des textes anciens et à la grandeur du divin."
