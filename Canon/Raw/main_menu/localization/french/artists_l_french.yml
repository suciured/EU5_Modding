 elmelunde_frescoes: "Fresques d'Elmelunde"
 tirant_blanch_desc: "Cet ouvrage raconte l'histoire de Tirant, un chevalier qui traverse la Méditerranée au gré de ses aventures et finit par atteindre Constantinople, où il s'éprend de Carmesina, la fille de l'empereur. Contrairement aux autres romans chevaleresques, celui-ci dépeint les sentiments humains avec un réalisme et une spontanéité inhabituels."
 catalan_atlas_desc: "Un portulan couvrant l'Europe, l'Afrique du Nord et l'Asie jusqu'aux Indes orientales, représentant avec précision les ports, les villes, les pays et les peuples, ainsi que les mythes et légendes de lieux moins connus."
 vladislav_hall_desc: "La salle Vladislav est une vaste chambre de cérémonie renommée pour son impressionnante architecture de style gothique tardif et son importance historique pour la royauté tchèque."
 crown_st_wenceslas_key_desc: "Une couronne en or décorée à profusion de diverses pierres précieuses, dont des saphirs et des émeraudes. Elle symbolise la souveraineté de la $BOH$."
 voynich_manuscript_desc: "Le #italic Manuscrit de Voynich#! est un livre énigmatique, non déchiffré à ce jour, rempli d'illustrations mystérieuses et de textes écrits dans une langue ou un code inconnu."
 hexabiblos_desc: "Une compilation de sources juridiques $BYZ_ADJ$es, qui servira de base au code juridique et civil de tous les pays sous l'emprise de $BYZ$."
 acritic_songs_desc: "Un recueil de chants akritiques. Ces gestes héroïques relatent les exploits de guerriers tels que Digénis l'Akrite et Andronicus durant les guerres arabo-byzantines, qui se distinguèrent contre les envahisseurs arabes en protégeant la frontière byzantine."
 reforms_of_the_peloponnese_desc: "L''Empire byzantin utopique selon Pléthon. Au lieu de s'appuyer sur le code de Justinien, il prône le retour à une société plus classique, inspirée des Péloponnésiens. Outre la transformation de la péninsule en paradis culturel, il préconise de brûler les homosexuels et les déviants sexuels, directement inspiré en cela par la #italic République#! de Platon."
 nomoi_desc: "Bien que la plupart de ses écrits aient été perdus, quelques vestiges de la société idéale selon Pléthon nous sont parvenus. Une grande partie de son utopie nous reste inconnue, mais les savants considèrent qu'elle était directement inspirée du zoroastrisme et du stoïcisme."
 nomoi_directors_cut_desc: "Inspiré du zoroastrisme et du stoïcisme, le #italic Nomoi#! décrit les projets de Gémiste Pléthon pour la société byzantine. Il imagine retirer le pouvoir au patriarche par l'émergence d'une nouvelle foi, avec un panthéon hiérarchique. Une organisation en communautés, un monarque bienveillant, la propriété de la terre au peuple, et les divisions entre les sexes et les classes sont les lignes directrices de sa pensée."
 history_of_the_palaiologoi_desc: "Cette chronique relate l'histoire de la dynastie des Paléologues, depuis ses origines très modestes dans l'Italie romaine jusqu'à son ascension au sein de l'Empire byzantin lors de la restauration de l'Empire. Bien sûr, certains de ces récits sont considérés comme exagérés, mais rien ne dément leur authenticité."
 apoheteftiko_systhma_byzantio: "Apochetephtikó Sýstēma"
 apoheteftiko_systhma_byzantio_desc: "Un traité exemplaire sur les grands projets concernant $constantinople$ et les systèmes d'égouts et d'épuration des eaux situés sous la ville, écrit semble-t-il par un membre de la famille $Kantakouzenos$."
 gramatica_de_la_lengua_castellana_desc: "La première grammaire exhaustive de la langue $spanish_language$e, qui compile les différents termes et usages dans un manuel."
 don_quixote_desc: "Dans une bourgade de la Manche, dont je ne veux pas me rappeler le nom, vivait, il n'y a pas longtemps, un hidalgo, de ceux qui ont lance au râtelier, rondache antique, bidet maigre et lévrier de chasse."
 officium_hebdomadae_sanctae_desc: "Un ensemble novateur d'hymnes et de chants polyphoniques composés pour exalter Pâques, en contraste avec les anciens chants monodiques, à l'instar des chants grégoriens."
 el_entierro_del_senor_de_orgaz_desc: "Un tableau avant-gardiste représentant les funérailles de Gonzalo Ruiz de Toledo, seigneur d'Orgaz, au cours desquelles, selon la tradition, saint Étienne et saint Augustin sont descendus du ciel pour enlever eux-mêmes son corps. L'utilisation de la perspective et de la couleur est maîtrisée dans cette œuvre, ce qui en fait une réalisation véritablement révolutionnaire et bouleversante."
 chronicle_of_alfonso_xi_desc: "Les chroniques du règne du [GetCharacter('cas_alfonso_xi_burgundy').GetName], de ses premières années à ses derniers agissements."
 book_of_good_love_desc: "Un livre narrant les aventures romantiques de l'auteur, entrecoupées de fables et de récits au fil des textes. C'est le meilleur exemple du genre connu sous le nom de #italic Mester de Clerecía#!."
 book_of_hunting_desc: "Un livre présentant les meilleurs endroits et les techniques les plus efficaces pour pratiquer la chasse et la fauconnerie dans toute la $CAS$, aussi bien pour le grand que pour le petit gibier."
 maja_vestida_desc: "Portrait d'une femme allongée sur un lit, dans une position sensuelle. Il est accompagné d'un deuxième tableau représentant la même femme dans la même position, mais nue."
 el_tres_de_mayo_de_1808_en_madrid_desc: "Un tableau représentant les misères de la guerre, à travers la répression et les fusillades menées par les troupes étrangères au lendemain d'un soulèvement populaire."
 las_meninas_desc: "Un tableau représentant la famille du monarque dans une scène de la vie quotidienne. La profondeur psychologique de chacun des personnages en fait un chef-d'œuvre de la peinture réaliste baroque."
 las_lanzas_desc: "Un tableau représentant un moment triomphal pour le pays après la capitulation d'une ville. Une formation de piquiers et d'autres hommes d'armes assistent à la remise des clés de la ville par le général vaincu au vainqueur."
 the_leviathan_desc: "Tirant son nom du monstre biblique, l'ouvrage traite de la structure sociétale et de la légitimité gouvernementale. Il défend l'idée que ce n'est que sous la supervision d'un gouvernement absolu et uni que la société pourra éviter l'état de nature de lutte et de concurrence qui opposent tous les individus."
 wealth_of_nations_desc: "Un ouvrage fondamental sur l'économie, qui décrit la manière dont les nations créent et bâtissent leur propre richesse. Il explique en détail le système par le biais duquel la politique et l'État interagissent avec l'économie, en abordant des sujets tels que la division du travail, la productivité et le libre-échange."
 canterbury_tales_desc: "Un recueil de contes composé en moyen anglais et considéré comme l'une des plus grandes publications de la littérature du genre. Chaque histoire étant distincte, le genre varie considérablement, bien que le thème de chaque texte soit d'ordinaire religieux."
 revelations_of_divine_love_desc: "Un livre abordant le mysticisme $christian_ADJ$, qui détaille les visions ésotériques que l'auteure a eues et qui lui ont permis de guérir d'une grave maladie. Rédigé en moyen anglais, car peu de femmes connaissaient le latin, l'ouvrage évoque davantage des rencontres personnelles avec le divin plutôt que des sujets théologiques."
 wycliffe_bible_desc: "Traduit en moyen anglais à partir de la Vulgate latine, cet ouvrage est une version orthodoxe de la Bible. Certaines parties sont le plus souvent traduites de manière littérale, tandis que d'autres suivent davantage le sens du texte. Cependant, l'ajout ultérieur de textes de John Wycliffe ont développé sa popularité parmi les fidèles du culte $lollardy_ADJ$."
 hampton_court_desc: "Splendide palais baroque, il deviendra l'une des résidences favorites des monarques $ENG_ADJ$, rivalisant avec les plus grands palais d'$europe$."
 the_ambassadors_desc: "Représentant deux ambassadeurs $FRA_ADJ$ à la cour $ENG_ADJ$e, le tableau met également en scène divers éléments sous forme de nature morte, dont de nombreux objets scientifiques. On y voit également un crâne que l'on ne peut distinguer que lorsqu'on l'observe sous un certain angle."
 whitehall_desc: "Résidence principale du monarque $ENG_ADJ$, ce bâtiment vise à faire de l'ombre à tous les autres palais d'$europe$ et à devenir le plus grand de tous."
 spem_in_alium_desc: "Considéré comme une œuvre chorale monumentale, marquant l'apogée de la musique polyphonique de la Renaissance, ce motet est composé de huit chœurs de cinq voix. Il s'agit d'une illustration parfaite de la musique chorale $ENG_ADJ$e."
 tamburlaine_the_great_desc: "Basée sur le personnage de [GetCharacter('chg_timur_lame_borjigin').GetName], communément appelé Tamerlan, la pièce narre $tamburlaine_the_great_common$"
 tamburlaine_the_great_common: "l'ascension de Tamerlan, un humble berger qui devient un puissant conquérant. Elle est réputée pour ses discours, ses batailles dramatiques et la représentation saisissante d'un personnage principal aux multiples facettes."
 romeo_and_juliet_desc: "Considérée comme un chef-d'œuvre et l'une des pièces $ENG_ADJ$es les plus populaires, elle narre l'histoire d'amour tragique entre deux jeunes membres de deux familles italiennes rivales. Étant l'une des pièces les plus couramment jouées, les personnages qu'elle met en scène sont devenus synonymes de jeunes amours."
 st_pauls_desc: "Exemple du style baroque $ENG_ADJ$, son dôme, l'un des plus grands au monde, est une véritable icône. Son site est dédié à saint Paul depuis le VIIe siècle, et cette nouvelle structure sera un symbole de la foi pour les siècles à venir."
 the_principia_desc: "Considéré comme l'une des plus grandes œuvres de la science, et aussi l'une des plus influentes, l'ouvrage présente les lois du mouvement ainsi que la loi universelle de la gravitation."
 robinson_crusoe_desc: "La Vie et les Aventures étranges et surprenantes de Robinson Crusoé de York, marin, qui vécut vingt-huit ans sur une île inhabitée sur la côte de l'Amérique, près de l'embouchure du grand fleuve Orénoque, à la suite d'un naufrage dont il fut le seul survivant, et comment il fut délivré d'une manière tout aussi étrange par des pirates. Écrit par lui-même."
 the_iron_bridge_desc: "$flavor_eng.240.historical_info$"
 pride_and_prejudice_desc: "$flavor_eng.247.historical_info$"
 koskmedrese_desc: "Bien qu'il ait été construit à l'origine comme une loge soufie, le bâtiment sert également de $madrasa$. Il constituera un lieu de sépulture pour les souverains et leur famille pendant des générations."
 the_social_contract_desc: "Portant sur les principes du droit politique, cet ouvrage examine les conditions d'un gouvernement légitime. Selon son auteur, l'autorité doit garantir la liberté individuelle tout en répondant aux défis de l'inégalité sociale."
 philosophical_letters_desc: "Également appelé #italic Lettres écrites de Londres sur les anglois et autres sujets#!, il s'agit d'un recueil d'essais relatant la vie en $great_britain_region$, expliqué du point de vue d'un étranger, mais ces lettres sont également perçues comme une attaque contre la façon d'opérer de la $FRA$."
 spirit_of_the_law_desc: "Abordant la théorie politique et servant de fer de lance au droit comparé, il s'agit d'un traité ayant grandement influencé les lois à travers toute l'$europe$, voire même au-delà de ses frontières."
 dreams_of_the_orchard_desc: "Il s'agit d'une histoire, présentée sous forme de récit avec un ton satirique sous-jacent, qui met en scène le roi et le pape comme figures dominantes. Dans ce conte, les protagonistes décident de s'engager dans un débat sur la doctrine juridique, chacun désignant un représentant : le roi choisit un chevalier, tandis que le pape opte pour un clerc. Bien que le débat reste amical, le chevalier finit par l'emporter, symbolisant ainsi la victoire du roi sur le pape. Si l'histoire prend un ton léger et amical, elle reflète néanmoins la question profonde de l'autorité entre l'Église et le roi dans un État."
 doges_palace_genoa_desc: "Le palais servira non seulement de siège au gouvernement, mais aussi de ligne de défense contre toute potentielle usurpation du pouvoir. Il témoignera de la puissance et du prestige du dirigeant."
 liber_certarum_historiarum_desc: "Signifiant « Livre de certaines histoires », il s'agit d'une chronique des terres d'$HAB$ et de $carinthia_area$, retraçant également une partie de l'histoire de l'ensemble du $hre$ depuis l'époque $carolingian_dynasty_ADJ$ne."
 golden_roof_desc: "Un toit composé de plus de 2 000 tuiles dorées, qui recouvre un oriel lui-même décoré de multiples reliefs et peintures, ainsi que de blasons et de drapeaux aux armoiries des territoires de l'Empire."
 landplagenbild_desc: "Représentant différents fléaux, dont les sauterelles, la peste et l'invasion par des forces ennemies, il s'agit d'une fresque de consécration commanditée par les citoyens en guise de remerciement pour avoir survécu à de telles épreuves."
 beethoven_first_symphony_desc: "Particulièrement influencée par les maîtres et les prédécesseurs de l'auteur, la symphonie n'en est pas moins marquée par ses propres caractéristiques, notamment de brusques impulsions dynamiques et changements de tonalité qui ne sont généralement pas courants dans les compositions musicales traditionnelles de ce genre."
 the_creation_desc: "Véritable célébration de l'histoire de la création du monde telle qu'elle est décrite dans la Bible, l'oratorio est composé d'un orchestre, d'un chœur et de solistes. Il relate la création de l'Univers jour après jour, les solistes représentant d'abord les archanges, puis Adam et Ève."
 theuerdank_desc: "S'inspirant largement du corpus arthurien, le poème narre l'histoire romancée et fictive d'un empereur se rendant en $BUR$ pour y épouser sa femme et y régner. Il s'agit principalement d'un récit de voyage, au cours duquel le protagoniste doit surmonter de nombreux défis."
 theoricae_novae_planetarum_desc: "S'appuyant sur l'astronomie ptolémaïque selon le modèle géocentrique, l'œuvre tente d'expliquer les mouvements des planètes, ainsi que l'origine des éclipses. Elle est destinée à servir d'outil pédagogique pour rendre l'astronomie plus accessible au grand public."
 danse_macabre_art_desc: "Rappelant l'inéluctabilité de la mort, l'œuvre représente des squelettes incarnant la Mort dansant aux côtés de personnages issus de toutes les classes sociales, des papes et empereurs aux gens du peuple. Elle illustre ainsi l'universalité de la mort, qui frappe sans distinction."
 chronica_hungarorum_desc: "Détaillant l'histoire de la $HUN$ depuis l'Antiquité, l'ouvrage souscrit à la tradition selon laquelle le peuple $hungarian_group$ descend des Huns et d'Attila, faisant de ce dernier un modèle pour les dirigeants modernes."
 illuminated_chronicle_desc: "La #italic $illuminated_chronicle$#! est un manuscrit richement décoré, qui retrace l'histoire de la $HUN$ et de ses souverains. Rédigé en $latin_language$, il est remarquablement illustré."
 goryeosa_desc: "Fidèle au style des chroniques chinoises, l'ouvrage relate de manière approfondie les mémoires de la dynastie du $KOR_ADJ$, y compris l'histoire des rois, la politique, la société, l'économie, les fonctionnaires et la chronologie."
 veritable_records_of_joseon: "Annales véridiques de Joseon"
 veritable_records_of_joseon_desc: "Les $veritable_records_of_joseon$ sont une chronique détaillée parlant des annales de la dynastie Joseon. Les chroniqueurs de la cour notaient les divers événements ayant lieu lors du règne d'un monarque, qui sont ensuite consolidés en annale de son règne."
 kor_cloud_dream_of_nine: "Le rêve des Neuf Nuages"
 kor_cloud_dream_of_nine_desc: "$kor_cloud_dream_of_nine$ est un roman dont l'intrigue se déroule à l'époque de l'ancienne dynastie Táng de $china$. Roman fantastique rédigé en [ShowAdvanceName('kor_hangeul_alphabet')], il a défié toutes les normes sociales et artistiques de son époque. Bien qu'il n'utilise pas l'alphabet #italic Hanja#!, il est néanmoins considéré comme une grande œuvre d'art."
 tongguk_tonggam: "Dongguk Tonggam"
 tongguk_tonggam_desc: "$tongguk_tonggam$ est une chronique qui décrit l'histoire de la péninsule de [ShowRegionName('korea_region')], de l'histoire ancienne jusqu'au règne de la dynastie $KOR$."
 chronicle_of_egypt_desc: "Intitulé #italic Al-Nujūm al-Zāhira fī Mulūk Miṣr wa-al-Qāhira#!, l'ouvrage relate l'histoire complète de l'$egypt_region$ et du $rank_kingdom_muslim$ des $mamluk$s depuis l'époque de la conquête islamique."
 theodicee_desc: "Intitulé #italic Essais de Théodicée sur la bonté de Dieu, la liberté de l'homme et l'origine du mal#!, l'ouvrage légitime la croyance en Dieu malgré la présence du mal dans le monde. Il décrit Dieu comme l'être parfait infini, et dès lors le mal est autorisé à exister au nom du bien commun."
 sorrows_of_young_werther_desc: "Rédigé sous forme épistolaire, le roman raconte l'amour non partagé d'un jeune homme, menant à une fin tragique. Son impact est indéniable : lu dans toute l'$europe$, il inspire une véritable fascination, au point que certains adoptent le style vestimentaire du protagoniste, et que d'autres vont jusqu'à imiter son destin funeste."
 faust_desc: "Ce drame raconte l'histoire de Faust, un alchimiste, astrologue et magicien allemand, animé d'une soif insatiable de savoir et d'aventure, au point de conclure un pacte avec le démon Méphistophélès. En échange de 24 ans de services, Faust lui cède son âme, goûtant ainsi à une vie de plaisirs. Mais à l'approche de sa mort, tandis que le démon vient réclamer son dû, Faust est rattrapé par le repentir."
 old_town_hall_leipzig_desc: "$flavor_mei.100.historical_info$"
 dalai_al_khayarat_desc: "#italic Dalā'il al-Ḵayrāt wa-šawāriq al-anwār fī dhikr al-ṣalāt 'alā al-Nabī al-muḵtār#!, signifiant #italic Celui qui guide vers le bien et l'émergence de lumières flamboyantes, parce qu'il incite à prier sur le Prophète élu#!, est une compilation de prières et de bénédictions dédiées au prophète Mahomet."
 holy_trinity_st_sergius_lavra_desc: "Centre spirituel de l'Église $orthodox_ADJ$ $russian_group$, le monastère construit à l'origine en bois est dédié à la Sainte Trinité. Il s'est agrandi au fil du temps par rapport à sa taille d'origine et attire des visiteurs du monde entier."
 st_sergius_relics_desc: "$flavor_mos.7.historical_info$"
 holy_trinity_desc: "Considérée comme une merveille de l'art $russian_group$, cette œuvre représente les trois anges qui ont rendu visite à Abraham selon le Livre de la Genèse, mais elle peut également être interprétée comme un symbole de la Sainte Trinité."
 uspensky_sobor_desc: "Également appelée « cathédrale de l'Assomption », la $uspensky_sobor$ rend hommage à la montée au ciel de la Vierge Marie. Pierre angulaire de l'Église $orthodox_ADJ$ $russian_group$, elle représente le centre spirituel de la foi."
 tale_of_the_princes_of_vladimir_desc: "Il s'agit d'une généalogie littéraire de la famille régnante de $MOS$ et de $VLR$, qui remonte non seulement à Rourik, mais aussi à un certain Prus, qui serait le frère de César Auguste. Elle jette ainsi les bases du couronnement du souverain $russian_group$ en tant que $rank_empire_tsar_ruler_male$."
 monomakhs_cap_desc: "Symbole du pouvoir et de l'autorité $russian_group$s, il s'agit d'une calotte décorée d'or et de pierres précieuses, et garnie de fourrure de zibeline. Son lien avec l'Empire $BYZ_ADJ$ confère également une légitimité aux souverains $russian_group$s en tant qu'héritiers de $rome$."
 the_great_bell_tower_desc: "Construite en brique et blanchie à la chaux, la structure est dotée de deux clochers et surplombe tous les autres bâtiments environnants. Sa hauteur exceptionnelle lui confère un avantage certain en tant que point d'observation pour prévenir les menaces potentielles qui pèsent sur la ville."
 st_basil_cathedral_desc: "Emblème de la culture et de l'identité $russian_group$s, la cathédrale est aussi perçue comme une évocation du paradis sur terre. Bien qu'ancrée dans la tradition $BYZ_ADJ$ $orthodox_ADJ$e, elle s'en distingue par ses neuf coupoles, agencées de manière à évoquer les flammes d'un brasier."
 the_soyembika_tower_desc: "Bien que la date exacte de sa construction et sa finalité fassent l'objet de controverse, la tour est un point de repère incontestable et un monument incontournable de la ville qui inspire le respect à la population."
 lady_of_kazan_desc: "Une représentation de la Vierge Marie, vénérée comme protectrice de toute la $russian_region$. Retrouvée miraculeusement après avoir été perdue pendant plus d'un siècle, elle a un impact culturel et religieux considérable pour le peuple $orthodox_ADJ$ $russian_group$."
 winter_palace_desc: "Résidence officielle à la dynastie régnante, ce bâtiment illustre parfaitement l'architecture baroque $russian_group$. Déjà impressionnant à l'époque de sa construction, de multiples rénovations et agrandissements au fil des ans l'ont transformé en un monument des plus majestueux."
 magia_naturalis_desc: "#italic $magia_naturalis$#! est un assortiment très populaire d'observations intéressantes provenant de plusieurs domaines scientifiques comme la géologie, la métallurgie, le magnétisme, l'optique et la médecine."
 catherine_palace_desc: "Servant de résidence d'été à la dynastie régnante, il s'agit d'un somptueux palais rococo agrémenté de vastes jardins. Ses salles d'albâtre décorées constituent un lieu de repos et de détente pour la famille régnante et la cour."
 st_peter_and_paul_desc: "La forteresse Pierre-et-Paul est une citadelle défendant l'entrée de la Neva. Elle abrite la $st_peter_and_paul$, dont le clocher, emblème majeur de la forteresse et de la ville, est aussi le plus haut des édifices $orthodox_ADJ$s."
 palace_of_caserta_desc: "L'un des plus grands palais existants, l'édifice illustre de manière spectaculaire l'architecture baroque. Composé de cinq étages et de plus de mille pièces, il est également agrémenté de vastes jardins et de nombreuses fontaines."
 pudizia_desc: "Une représentation exceptionnelle d'une figure féminine nue couverte d'un voile, qui témoigne d'un grand raffinement en matière de technique de travail du marbre. Le voile, qui semble à la fois transparent et dense, couvre le personnage tout en dévoilant ses formes. Mouvement et fluidité sont les maîtres-mots de cette œuvre."
 istoriya_rossiskaya_desc: "Il s'agit d'une documentation étoffée sur la $russian_region$ depuis l'Antiquité, qui contient de nombreuses informations qui ne figurent dans aucune autre chronique. À ce titre, nombreux sont ceux qui doutent de sa véracité."
 gatchina_palace_desc: "Combinant une architecture classique et de nombreuses caractéristiques propres aux châteaux médiévaux, le palais est rapidement devenu l'une des résidences privilégiées de la famille régnante et, de ce fait, un haut lieu de la politique $russian_group$."
 on_the_corruption_of_morals_desc: "Critiquant les abus commis par les classes dirigeantes, l'œuvre prône un retour aux valeurs $russian_group$s originelles et à la figure du monarque en tant que père du peuple. À ce titre, les pratiques autocratiques doivent être évitées, ce qui permet d'éliminer les problèmes liés aux serfs sans qu'il soit nécessaire d'abolir le servage lui-même."
 a_journey_from_st_petersburg_to_moscow_desc: "Ouvrage particulièrement polémique, il décrit les problèmes qui touchent la $RUS$, notamment le servage, la noblesse, la gouvernance générale et la liberté. S'inspirant des philosophes d'$europe$ et de leurs nombreux concepts, le récit s'attire les foudres du pouvoir, bien que l'auteur ne soit pas lui-même un révolutionnaire, mais seulement un observateur qui met en évidence les problèmes liés au gouvernement et à la société $RUS_ADJ$s."
 ode_to_liberty_desc: "Dans son ensemble, le poème est un puissant appel à la justice, à la liberté et à l'adhésion à une loi supérieure qui transcende le pouvoir des monarques. Il fut une source d'inspiration pour les mouvements rebelles à travers toute la $RUS$."
 work_of_art_mons_meg_desc: "L'un des plus gros canons en termes de calibre, il s'agit d'une énorme bombarde exhibant un diamètre de canon d'un demi-mètre et une longueur de quatre mètres. Composée de fer, la pièce d'artillerie était peinte au plomb rouge à ses débuts afin d'éviter la rouille."
 robert_burns_poems_chiefly_in_the_scottish_dialect_desc: "Un recueil de différents poèmes, dont le but est de servir de littérature nationale $scottish_group$e, qui clarifie également le vocabulaire $scottish_gaelic_language$ pour ceux qui ne parlent pas la langue."
 chronica_gentis_scotorum_desc: "Un ouvrage substantiel sur la tradition $scottish_group$, qui retrace l'histoire et les origines de l'$SCO$ jusqu'à l'époque de Moïse, en passant par Fergus Mór mac Eirc, le légendaire fondateur de la nation."
 atland_eller_manheim_desc: "Point d'orgue du gothicisme, un mouvement culturel défendant fièrement l'idée que les Suédois avaient pour ancêtres les Goths, la publication soutient que la $SWE$ correspond à la mythique Atlantide."
 swe_makalos_desc: "Appellation familière du manoir appartenant à l'une des familles les plus nobles de $SWE$, l'édifice se dresse face au palais du souverain. Tout aussi somptueux, il fait pâlir les bâtiments plus modestes qui l'entourent."
 san_zanipolo_desc: "San Zanipolo, abréviation de Santi Giovanni e Paolo, est une grande église gothique vénitienne où se trouvent nombre de sépultures traditionnelles de doges."
 ca_foscari: "Ca' Foscari"
 ca_foscari_desc: "Le palais de $ca_foscari$ est un grand palais gothique bâti le long du Grand Canal, symbolisant la richesse et la puissance de la famille Foscari."
 fra_mauro_map: "Carte du monde de Fra Mauro"
 fra_mauro_map_desc: "$fra_mauro_map$ est une carte du monde innovante et extrêmement détaillée, qui a façonné les connaissances géographiques d'Europe, du Proche-Orient, et au-delà, donnant lieu à l'une des représentations les plus avancées du monde connu à l'époque."
 tintorettos_crucifixion_desc: "Représentation monumentale et dramatique de la crucifixion du Christ, $tintorettos_crucifixion$ met en scène un drame suscitant une vive émotion, dans une composition dynamique exploitant les jeux d'ombre et de lumière de manière magistrale."
 de_honesta_voluptate_et_valetudine_desc: "#italic De Honesta Voluptate et Valetudine#!, traité rédigé par Bartolomeo Platina, est l'un des premiers livres de cuisine imprimés, et contient des recettes et des conseils diététiques."
 eight_questions_on_the_power_of_the_pope_desc: "Promouvant la séparation des pouvoirs spirituels et terrestres, l'ouvrage défend l'idée selon laquelle le pape et le clergé ne devraient pas posséder de biens, un droit considéré comme n'appartenant qu'au pouvoir séculier."
 frauenkirche_desc: "#italic La Crucifixion du Tintoret#!, peinture monumentale conservée à la Scuola Grande di San Rocco de Venise, représente la Crucifixion du Christ dans toute son intensité dramatique grâce à une composition pleine de force."
 diarii: "Les Diarii"
 diarii_desc: "$diarii$ sont une chronique de 58 volumes de Marino Sanuto détaillant la vie politique, sociale et diplomatique de la Venise de la Renaissance, de 1496 à 1533."
 annales_bojorum_desc: "Rédigé en plusieurs volumes, l'ouvrage narre l'histoire de la $BAV$ ainsi que l'histoire générale de l'Europe. Il couvre également la lutte entre le pape et l'Empire."
 theatinerkirche_art_desc: "Construit dans le style baroque italien, l'édifice est devenu un symbole de la ville et a influencé de manière significative l'architecture dans toute l'$south_german_region$."
 bng_nabibangsha_desc: "L'une des premières traductions du #italic Qaṣaṣ al-anbiyā'#! en $bengali_language$. Il s'agit d'un recueil de récits portant sur les prophètes et les messagers de l'$muslim$."
 brandenburger_tor_desc: "Construit en plein cœur de la ville pour honorer les victoires, ce monument de style néoclassique comporte de nombreux bas-reliefs représentant des scènes de la mythologie romaine. Au sommet trône un quadrige en bronze représentant la déesse Victoria, bien qu'à l'origine il devait s'agir d'Eiréné, la déesse grecque de la paix."
 the_prize_essay_desc: "Intitulé #italic Enquête sur la distinction des principes de la théologie naturelle et de la morale#!, ou en $german_language$ #italic Untersuchung über die Deutlichkeit der Grundsätze der natürlichen Theologie und der Moral#!, l'ouvrage fut présenté à l'Académie royale des sciences qui lui a décerné un prix, ce qui lui valut d'être baptisé $the_prize_essay$."
 prutenic_tables_desc: "L'ouvrage, également appelé les Tables prussiennes, s'inspire des œuvres de Nicolas Copernic, bien qu'il reconnecte les travaux mathématiques de celui-ci à un système géocentrique."
 praxis_pietatis_melica_desc: "Signifiant #italic Pratique de la piété par la poésie chorale#!, il s'agit d'un hymnaire $lutheran_ADJ$ destiné à être utilisé dans les services religieux et privés. Grâce à la popularité des multiples hymnes qu'il contient, l'ouvrage est devenu un incontournable de la vie religieuse."
 phaedon_desc: "Défendant l'immortalité de l'âme, l'œuvre philosophique se présente comme une série de dialogues par Socrate, dans lesquels il se prépare à sa propre mort, justifie la simplicité et, dès lors, l'éternité de l'âme."
 teaching_nova_methodo_desc: "Constitué des éléments enseignés lors des dernières conférences de l'auteur, l'ouvrage se veut une révision et un développement de ses premières idées. Il y défend la conscience de soi, appréhendée comme un phénomène intrinsèquement social, car pour qu'un individu soit conscient de lui-même, il a besoin de la présence d'autres personnes auxquelles il peut se comparer."
 joys_of_young_werther_desc: "Parodie satirique du roman #italic $sorrows_of_young_werther$#!, il s'agit d'une critique du suicide romantique dépeint dans l'œuvre précitée. Bien qu'elle ait été très appréciée, de nombreux adeptes du mouvement #italic Sturm und Drang#! l'ont critiquée pour sa représentation satirique des protagonistes."
 nathan_the_wise_desc: "Située à l'époque de la troisième croisade, la pièce défend la tolérance religieuse. Les membres des trois religions abrahamiques se retrouvent, liés par l'amitié et la tolérance, en mettant de côté leurs différences religieuses."
 on_war_desc: "Un traité sur la guerre et la stratégie militaire, qui analyse et définit les guerres de son époque comme une continuation de la politique de l'État. Il s'agit de l'un des ouvrages les plus influents jamais écrits sur le sujet, mais il a néanmoins suscité son lot de critiques et de détracteurs, car il ne traite que de la guerre dans un État-nation, dans lequel l'État et sa population deviennent un moteur martial."
 virgin_of_guadalupe_desc: "Selon la légende, la statue fut sculptée par Luc l'Évangéliste, mais ensevelie après l'invasion des Maures. Des siècles plus tard, une apparition de la Vierge indiqua l'endroit où la statue était enterrée, ce qui permit de la retrouver. Attirant d'emblée les pèlerins, la prétendue intercession de la Vierge qui aurait facilité la victoire sur les Maures accrut le prestige et l'importance de la statue."
 palace_monastery_of_santa_clara_desc: "Palais mudéjar à l'origine, l'édifice fut transformé en monastère pour commémorer la victoire contre les Maures. Il a accueilli de nombreuses femmes de la haute noblesse dans ses murs, chargées de prier pour la famille royale."
 on_miracles_signs_and_revelations_desc: "S'efforçant de lutter contre les superstitions de plus en plus ancrées dans la population, l'ouvrage va à l'encontre de l'opinion populaire de l'époque en affirmant que les miracles ne sont pas toujours l'œuvre de Dieu ou du Diable, mais qu'ils sont souvent le fruit de l'imagination ou fabriqués de toutes pièces."
 astronomiae_instauratae_progymnasmata_desc: "Basé sur l'observation de comètes et de la nouvelle étoile apparue dans le ciel en 1572, l'ouvrage est particulièrement influent dans le domaine scientifique et une source d'inspiration pour les poètes ainsi que les écrivains."
 fairy_tales_for_childred_desc: "Un recueil de plusieurs contes de fées particulièrement appréciés du grand public, qui éveille l'intérêt de familles entières, voire même de quelques souris."
 erasmus_montanus_desc: "Œuvre satirique condamnant l'élitisme académique, la pièce met en scène un jeune homme revenant dans sa ville natale à la campagne après avoir étudié dans la capitale. Il découvre que la mentalité des résidents de la ville ne correspond pas à celle qu'il a acquise grâce à ses études, ce qui provoque de nombreux conflits entre lui et les habitants du village."
 duomo_di_firenze_desc: "Construite au XIIIe siècle dans le style gothique, la cathédrale, qui domine la ville et en est devenue un symbole inhérent, arbore une coupole $renaissance$ des plus emblématiques."
 nuova_cronica_desc: "S'inspirant des réalisations historiques de $rome$, cette chronique sur les origines de $FLO$ retrace l'histoire des nombreux bâtiments de la ville, de la population, du commerce et des événements qui s'y sont produits."
 history_of_the_florentine_people_desc: "Adoptant une approche peu commune de l'histoire, puisque les explications sont données exclusivement d'un point de vue séculier, l'auteur de l'ouvrage affirme que l'$italy_region$ sort d'une période de déclin culturel et entre dans une nouvelle ère."
 mona_lisa_desc: "Fascinant toutes les classes sociales, ce chef-d'œuvre est incontournable dans toute discussion sur l'art. L'expression énigmatique du personnage a nourri de nombreuses théories, tandis que la maîtrise du pinceau suscite l'admiration générale."
 last_supper_desc: "Un tableau représentant le dernier repas de Jésus-Christ accompagné de ses apôtres avant sa crucifixion, qui témoigne d'une grande maîtrise pour dépeindre les émotions humaines et a grandement influencé de nombreuses autres œuvres de la $renaissance$."
 de_jure_belli_ac_pacis_desc: "Abordant le statut juridique de la guerre, l'œuvre reprend les concepts des ouvrages précédents et les développe, établissant ainsi les fondements du droit international."
 tarikhe_alamaraye_abbasi_desc: "Une chronique de la dynastie régente $farsi_culture$, c'est l'une des œuvres les plus influentes de l'histoire de $persia_region$."
 shahnameh_desc: "$ira_shahnameh_desc$"
 chronicle_of_morea_desc: "La #italic $chronicle_of_morea$#! est un texte du XIVe siècle qui décrit le développement de la #italic Francocratie#! en Grèce à la suite de la quatrième croisade. Une grande partie de l'ouvrage est consacrée à la Principauté d'Achaïe."
 the_prince_desc: "L'ouvrage traite de la politique du gouvernement, sans se contenter d'étudier les principautés héréditaires, mais aussi toutes les possibilités s'offrant aux nouveaux princes. Machiavel y explique comment conserver le pouvoir et comment parvenir à diriger des territoires conquis. La fin justifie les moyens."
 cronica_universalis_desc: " La #italic $cronica_universalis$#! éclaire les évolutions politiques, les transformations culturelles et les mutations sociales de notre époque, contribuant ainsi à une meilleure compréhension de l'$europe$ médiévale. L'ouvrage inclut même des descriptions sommaires d'une terre lointaine située au-delà de la mer à l'Ouest, s'appuyant sur des récits d'expéditions et de pêcheurs ayant voyagé au-delà du [ShowAreaName('greenland_area')]."
 liber_gestorum_in_lombardy_desc: "Une histoire générale de l'$italy_region$ du Nord, région également connue sous le nom de $lombardy_area$, qui se concentre principalement sur la ville de $milano$ sous la dynastie des $visconti_dynasty$."
 arca_di_san_pietro_martire_desc: "Un sarcophage particulièrement décoré, qui contient la dépouille de Saint Pierre de Vérone. Les bas-reliefs ornant le coffre funéraire dépeignent des histoires vécues par le saint, représentées par une symbologie hautement allégorique, à l'instar de la représentation symbolique des vertus morales et théologiques."
 milan_cathedral_desc: "Chef-d'œuvre gothique emblématique et véritable merveille d'ingéniosité humaine, la cathédrale domine le panorama de [ShowLocationName('milano')]. Ses flèches et ornements minutieusement sculptés illustrent l'apogée de l'architecture, tandis que son imposante silhouette témoigne de l'importance culturelle et religieuse de la ville, exaltant à la fois la gloire de Dieu et de la nation."
 equestrian_statue_desc: "L'objectif de l'artiste était d'ériger la plus grande statue représentant un cavalier sur un cheval. Pour ce faire, d'intensives études sur les chevaux furent entreprises, car la taille et le poids de la sculpture représentaient un défi de taille."
 palazzo_reale_di_milano_desc: "Siège du gouvernement de la ville depuis des siècles, probablement depuis l'époque romaine, l'édifice a fait l'objet de multiples rénovations et agrandissements au fil des ans. Des salles spacieuses et de nombreuses cours en font le véritable cœur du pouvoir de $milano$."
 mlo_historia_patria_desc: "#italic $mlo_historia_patria$#! chronique l'histoire de Milan depuis ses origines jusqu'au XVe siècle. C'est l'un des premiers ouvrages de ce type à être écrit en italien plutôt qu'en latin."
 visconti_palace_desc: "Le #italic $visconti_palace$#! est un symbole de l'hégémonie milanaise dans la région lombarde. Témoignage de la richesse et de la puissance de cette famille, il domine les structures voisines."
 huis_ten_bosch_desc: "Considéré comme l'apogée de l'architecture néerlandaise, le palais $huis_ten_bosch$ abrite une kyrielle d'œuvres d'art de multiples artistes, toutes situées dans la Salle orange."
 dictionnaire_historique_et_critique_desc: "Par ses thèses anti-chrétiennes et anti-autoritaires, le #italic $dictionnaire_historique_et_critique$#! vise à promouvoir une société plus tolérante à l'égard des différentes confessions, en soulignant les contradictions des principes théologiques et en dépeignant le christianisme comme irrationnel, dans l'espoir d'aiguiller le monde vers des idéaux plus éclairés."
 mare_liberum_desc: "Rédigé dans le but de promouvoir l'idée de libre-échange, le #italic $mare_liberum$#! insiste sur le concept de mers ouvertes, où tout marchand de n'importe quel pays peut commercer librement sans avoir à se soucier de l'appartenance des eaux, puisque la mer est une propriété commune à tous."
 saint_peters_basilica_desc: "Construite à l'origine par l'empereur Constantin sur le cirque de Néron, la basilique est depuis lors le siège du $christian$ occidental. Il s'agit également du lieu où [GetCharacter('fra_charlemagne').GetName] fut couronné. En tant que plus grande église chrétienne, le nouveau bâtiment remplaçant l'édifice d'origine exprime parfaitement la beauté qui caractérise l'époque de la $renaissance$."
 pol_royal_column_desc: "Destinée à représenter l'unité des pouvoirs sacral et séculier de la royauté, la colonne, véritable célébration de l'autorité royale, se dresse fièrement au centre de la ville, témoignant de la puissance de la dynastie régnante."
 pol_altarpiece_desc: "Le retable de la basilique Sainte-Marie, réalisé par le talentueux Veit Stoss, est l'un de nos plus grands trésors et le plus grand triptyque de notre époque. Il constitue un véritable symbole de notre piété et de notre rayonnement."
 new_chemical_light_desc: "Un ouvrage exhaustif sur l'alchimie, qui explique que l'air n'est pas une substance unique, mais qu'il contient un gaz, véritable « nourriture de la vie », nécessaire à tout être vivant."
 revolution_spheres_desc: "Le modèle héliocentrique, en opposition au géocentrisme ptolémaïque établi, tente d'appréhender l'ensemble des mouvements des planètes et de la Terre, en conciliant toutes les observations qui ne peuvent être expliquées convenablement par le biais du système géocentrique."
 pol_threnodies_desc: "Les #italic Thrènes#!, ou #italic Lamentations#!, sont un ensemble de dix-neuf élégies qui contrastent fortement avec les autres œuvres de l'auteur. Ces éloges funèbres sont dédiées à la défunte fille de l'auteur, et l'œuvre révèle les chagrins et les crises d'un parent en deuil."
 pol_annals_of_poland_desc: "Les #italic $pol_annals_of_poland$#! chroniquent l'histoire du Royaume de Pologne depuis ses fondations légendaires jusqu'à nos jours. L'ouvrage est divisé en douze volumes détaillant différents chapitres de l'histoire polonaise."
 pol_brief_discussion_desc: "Le #italic $pol_brief_discussion$#! est un dialogue qui commente les diverses questions sociales contemporaines qui ont marqué l'auteur. Il est écrit dans l'esprit anticléricaliste né au sein de la noblesse."
 the_lusiads_desc: "Les Lusiades sont un recueil de poèmes épiques, écrits dans le style homérique, qui relatent les voyages $POR_ADJ$ ayant conduit à des découvertes majeures au cours des XVe et XVIe siècles. Écrit pendant l'exil de Luís de Camões à Macao, cet ouvrage relie le peuple $POR_ADJ$ aux Lusitaniens qui occupaient l'ouest de la péninsule ibérique avant la domination romaine."
 batalha_monastery_desc: "Construit sur une période de 131 ans sous la direction de 15 architectes, le monastère conjugue plusieurs styles artistiques. Il est considéré comme l'un des plus beaux et des plus importants monastères du $POR$."
 TEU_swords_of_grunwald_desc: "Les Deux #italic $TEU_swords_of_grunwald$#! furent présentées au roi de Pologne avant la bataille de Grünwald en guise de provocation. Il accepta les lames et, une fois la bataille gagnée, les intégra à la tenue royale officielle."
 zafarnama_desc: "Signifiant #italic Épître de la Victoire#!, cet ouvrage est à la fois une chronique et un éloge de la vie et des hauts faits de [GetCharacter('chg_timur_lame_borjigin').GetName]. Il met en lumière l'ensemble de ses exploits, tant militaires que politiques, et a largement contribué à accroître sa renommée ainsi qu'à faire connaître sa personne."
 telugu_ramayana_desc: "Une traduction en [ShowLanguageName('telugu_language')|l] de l'épopée du $ramayana$ composée en [ShowLanguageName('sanskrit_language')|l], qui utilise un langage et des expressions simples."
 subhadra_kalyanam_desc: "Un recueil de poèmes centré sur le mariage d'Arjuna et de Subhadrā, deux personnages de l'épopée du $mahabarata$. L'épopée classique composée en langue [ShowLanguageName('sanskrit_language')|l] est adaptée à la culture et aux valeurs propres au [ShowCultureName('telugu')|l]."
 nyayamruta_desc: "Abordant la réalité du monde, cet ouvrage traite de la réalité en tant que construction illusoire ; elle est en effet le résultat de l'interaction entre Māyā et Brahman. Bien entendu, cette position n'est pas acceptée par tous et a suscité de nombreuses polémiques auprès de ses détracteurs."
 madhura_vijayam_desc: "Cette épopée décrit la chute de Madurai et l'invasion de l'Inde du Sud. Bien qu'il s'agisse d'un poème, de nombreux historiens le considèrent également comme une source informative sur l'histoire du Vijayanagar primitif grâce aux détails qu'il donne sur l'armée vijayanagari."
 hypatian_codex_desc: "Il s'agit d'une collection de plusieurs chroniques de la Ruthénie comprenant la #italic Chronique des temps passés#!, la #italic Chronique de Kiev#! et la #italic Chronique volhyno-galicienne#!. Elle contient une grande quantité d'informations sur l'histoire de la Ruthénie kiévienne."
 national_epic: "La légende de $TARGET$"
 national_epic_desc: "Narrant l'histoire et les exploits d'un grand dirigeant, cette formidable épopée est une source de fierté et de prestige pour toute nation."
 art_name_a_critique_of_the_state_desc: "Critique poignante du gouvernement et des politiques du pays, l'œuvre est destinée à attiser la colère du peuple contre les élites au pouvoir."
 art_name_a_praise_of_freedom_desc: "Louant les libertés dont jouissent les habitants de notre pays, l'œuvre sert non seulement à faire l'éloge de nos politiques, mais également à encourager la population à rechercher une telle indépendance."
 art_key_holy_leader_portrait_desc: "La représentation du dirigeant en tant que chef sacré et sauveur ne manquera pas d'irriter les fervents conservateurs de la foi."
 holy_crown_of_hungary_crooked_desc: "$holy_crown_of_hungary_desc$ Cependant, le regalia a été quelque peu endommagé, et une partie de sa gloire passée a disparu."
 bayeux_tapestry_key_desc: "Retraçant les événements liés à la conquête $norman$e de l'$ENG$, il s'agit d'une broderie de 70 mètres de long illustrant parfaitement l'art roman séculaire."
 two_icons_of_archangel_michael_desc: "Arrachées à [ShowLocationName('constantinople')] lors de la Quatrième Croisade, les deux icônes ornent aujourd'hui les couloirs de la cathédrale de [ShowLocationName('venice')]."
 stone_of_scone_desc: "La pierre de Scone, également connue sous le nom de pierre du destin, est un ancien symbole de la royauté écossaise. Traditionnellement utilisée lors des cérémonies de couronnement des monarques écossais, elle fut conservée dans l'abbaye de Scone jusqu'en 1296, année où Édouard Ier d'Angleterre s'en empara après sa victoire lors de la première guerre d'indépendance de l'Écosse. Édouard fit alors placer la pierre sous la Coronation Chair de l'abbaye de Westminster, où elle devint partie intégrante du rituel du sacre anglais."
 llywelyns_coronet_desc: "Le diadème de Llywelyn, connu sous le nom de #italic Talaith Llywelyn#! en langue galloise, est un symbole de la souveraineté princière du pays de Galles. Llywelyn ap Gruffudd, dernier prince natif de Galles, confia le diadème aux moines de l'abbaye de Cymer avant sa défaite face à Édouard Ier d'Angleterre. Le roi s'empara alors de la couronne et l'apporta à Londres, où elle fut offerte à l'abbaye de Westminster en tant que symbole de la soumission du pays de Galles."
 cross_of_neith_desc: "La Croix de Neith est une relique vénérée qui abrite un fragment de la Sainte Croix de Jésus-Christ. Le roi gallois Hywel Dda la transporta de Rome jusqu'au pays de Galles, après quoi elle fut transmise de prince en prince jusqu'à l'époque de Llywelyn ap Gruffudd. À la suite de sa victoire face à Llywelyn en 1283, Édouard Ier d'Angleterre s'empara de la croix et défila dans les rues de Londres afin de symboliser sa conquête du pays de Galles."
 st_augustine_gospels_desc: "L'Évangéliaire de saint Augustin est un manuscrit enluminé et partiellement achevé datant du VIe siècle. Il fut ramené en Grande-Bretagne dans le cadre de la mission pontificale visant à convertir les païens anglo-saxons, raison pour laquelle il est considéré comme sacré par les chrétiens anglais."
 st_louis_toulouse_crowning_robert_anjou_desc: "Ce retable du XIVe siècle représente le moment historique où Saint Louis de Toulouse renonça à ses prétentions au trône $NAP_ADJ$ en faveur de son frère cadet, [GetCharacter('nap_robert_i_anjou').GetName], pour devenir évêque franciscain."
 chiesa_san_gottardo_in_corte_tower_desc: "L'église San Gottardo in Corte à [ShowLocationName('milano')] fut construite en 1336 sous le règne du [GetCharacter('mlo_azzone_i_visconti').GetName], le premier seigneur de Milan de la dynastie des [ShowDynastyName('visconti_dynasty')]. Le clocher abrite l'une des premières horloges publiques de la région, et sa construction s'inscrit dans le cadre des efforts déployés par les Visconti pour renforcer l'infrastructure de $MLO$."
 torrazzo_di_cremona_desc: "Achevé en 1309, le $torrazzo_di_cremona$ est l'un des plus hauts campaniles en brique d'Europe. Adjacent à la cathédrale de Crémone, il s'agit d'un symbole civique et religieux. Encastrée dans la façade au XIVe siècle, l'horloge astronomique du clocher est l'une des plus grandes de sa catégorie."
 lalibela_cross_desc: "Fabriquée sous le règne de la dynastie des Zagwés (XIIe-XIIIe siècles), la $lalibela_cross$ est un chef-d'œuvre de la métallurgie éthiopienne. Elle a joué un rôle central dans les pratiques liturgiques de l'Église orthodoxe éthiopienne."
 kebra_nagast_desc: "Rédigé au XIVe siècle, le $kebra_nagast$ est un texte $ETH_ADJ$ fondamental qui relate les origines de la dynastie [ShowDynastyName('solomonid_dynasty')]. Revendiquant une lignée issue du roi Salomon et de la reine de Saba, il fournit une justification divine aux souverains $ETH_ADJ$s et consolide leur identité chrétienne."
 lalibela_church_st_george_desc: "Sculptée sous le règne du roi Lalibela au XIIe siècle, l'église Saint-Georges représente l'apogée de l'architecture monolithique éthiopienne. Construite en réponse au désir de créer une #italic nouvelle Jérusalem#!, elle reflète les aspirations religieuses de l'époque et l'héritage chrétien distinct de l'$ETH$."
 king_ezana_stele_desc: "Érigée au IVe siècle, la $king_ezana_stele$ est une pierre commémorative monumentale de l'empire d'Aksoum. Elle reflète la richesse et la puissance du royaume lorsqu'il était à son apogée. La conversion d'Ezana au christianisme, également illustrée par des inscriptions, a fait d'Aksoum l'un des premiers États chrétiens de l'histoire."
 lanterna_di_genoa_desc: "Construite au XIIe siècle, la $lanterna_di_genoa$ était un point de repère essentiel pour le port. Ce phare, l'un des plus anciens et des plus hauts du monde, guidait les navires qui entraient dans le port stratégique de la ville. La Lanterna a également servi de fortification et a contribué à protéger la ville contre les menaces navales."
 palazzo_san_giorgio_desc: "Construit en 1260 par le podestat de $GEN$ Guglielmo Boccanegra, le Palazzo San Giorgio abritait des bureaux administratifs et, plus tard, l'Office de Saint Georges. Son rôle dans la gestion des finances et de la dette de $GEN$ fut crucial pour l'ascension de la ville en tant que puissance commerciale médiévale de premier plan."
 annales_ianuenses_desc: "Rédigées entre le XIe et le XIVe siècle, les $annales_ianuenses$ se présentent sous la forme d'une [ShowWorkOfArtTypeName('chronicle')] $GEN_ADJ$e qui documente la montée en puissance de la ville. Elle relate les batailles, les traités et les accords commerciaux de la république."
 yaroslavs_court_desc: "Construite dans la ville de [ShowLocationName('novgorod')] au XIe siècle, la $yaroslavs_court$ servait de pôle commercial et administratif. Nommée d'après [GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName], elle était un haut lieu du commerce le long des routes hanséatiques."
 house_of_holy_wisdom_desc: "Érigée au milieu du XIe siècle, la cathédrale Sainte-Sophie de [ShowLocationName('novgorod')] est l'une des plus anciennes églises orthodoxes de Russie. Commanditée par [GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName], elle est devenue un centre religieux et culturel essentiel. Sa construction a symbolisé la propagation du christianisme dans la Ruthénie kiévienne."
 our_lady_of_the_sign_desc: "L'icône de $our_lady_of_the_sign$ a gagné en notoriété à [ShowLocationName('novgorod')] au XIIe siècle, lorsqu'on lui a attribué la protection de la ville pendant un siège. Devenue un symbole de l'intervention divine, elle fut considérablement vénérée dans la Russie orthodoxe."
 annunciation_ustyug_desc: "Peinte au XIIe siècle, l'$annunciation_ustyug$ est l'une des plus anciennes icônes illustrant le savoir-faire orthodoxe russe dans le domaine de l'iconographie. Elle témoigne de l'influence byzantine sur l'art de la Ruthénie kiévienne et de la diffusion des enseignements chrétiens."
 saint_george_in_yuriev_desc: "Fondé en 1030 par [GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName], le monastère Saint-Georges de Iouriev est l'un des plus anciens monastères de Russie. Illustrant parfaitement la croissance de l'orthodoxie dans le nord de la Russie, il joua un rôle clé dans la christianisation de la région de Novgorod."
 palma_cathedral_desc: "La construction de la $palma_cathedral$ a débuté en 1229 sous le règne du roi [GetCharacter('ara_jacme_i_arago').GetName], après la conquête de Majorque pendant la Reconquista. Sa conception gothique reflète l'influence des tendances architecturales de l'Europe continentale. Les travaux de la cathédrale, érigée sur le site d'une ancienne mosquée, se sont étalés sur plusieurs siècles."
 ripoll_abbey_desc: "Fondé en 888 par le [GetCharacter('cat_guifre_i_barcelona').GetName], l'édifice est devenu le centre culturel et spirituel de la culture et des dirigeants #L [ShowCultureName('catalan')|l]s#!, et demeure un lieu emblématique de l'identité $CAT_ADJ$e."
 montserrat_abbey_desc: "Situé sur le massif montagneux de Montserrat, l'édifice abrite la [ShowWorkOfArtName('moreneta_key')] et constitue également un centre de spiritualité et de pèlerinage très important. Il illustre parfaitement l'identité culturelle #L [ShowCultureName('catalan')|l]e#!."
 poblet_abbey_desc: "Impressionnant complexe monastique construit au XIIe siècle, l'édifice a servi de panthéon aux rois #L [ShowCultureName('catalan')|l]s#! depuis l'époque de [GetCharacter('ara_jacme_i_arago').GetName]."
 basilica_pilar_desc: "Dédiée à la Vierge Marie, la basilique Notre-Dame-du-Pilier fut fondée suite à l'apparition de la Vierge à l'apôtre saint Jacques, qui aurait prêché le $christian$ dans la péninsule ibérique. L'édifice fit l'objet d'agrandissements au fil du temps, et la construction de l'église romane débuta après la conquête de [ShowLocationName('zaragoza')] au XIIe siècle."
 moreneta_key_desc: "Représentant la Vierge Marie, la statue est conservée à l'[ShowWorkOfArtName('montserrat_abbey')]. Selon la légende, elle aurait été découverte par des bergers dans une grotte du massif de Montserrat. Mais lorsqu'ils tentèrent de la transporter en ville, le chariot refusa d'avancer. Ils y virent un signe : la Vierge voulait demeurer dans la montagne – et c'est ainsi que fut fondée l'abbaye actuelle."
 girgam_desc: "En tant que chronique royale du $KBO$, elle répertorie les rois du royaume ainsi que les dates et durées de leurs règnes."
 djenne_mosque_desc: "Présenté comme une mosquée depuis le XIIIe siècle, l'édifice en pisé a contribué au rayonnement et au prestige de l'[ShowReligionGroupName('muslim')|l] au $MAL$ depuis des générations."
 sankore_madrasa_desc: "L'un des plus importants lieux de savoir [ShowReligionGroupAdjective('muslim')|l] au $MAL$, cet édifice s'inscrit dans une longue tradition d'enseignement $muslim_ADJ$ en $guinea_region$."
 djinguereber_mosque_desc: "L'un des principaux centres d'enseignement [ShowReligionGroupAdjective('muslim')|l] au $MAL$, cet édifice fut fondé par [GetCharacter('mal_musa_keita').GetName]."
 sachsenspiegel_desc: "Recueil du droit coutumier traditionnel et de la jurisprudence dans tout le $hre$, il s'agit de l'une des plus importantes compilations de lois de l'Empire, ainsi que de la première à avoir été rédigée en [ShowLanguageName('german_language')|l] plutôt qu'en [ShowLanguageName('latin_language')|l]."
 terrae_prussiae_desc: "Une chronique rédigée en [ShowLanguageName('latin_language')|l] à propos de l'Ordre $TEU_ADJ$ en [ShowAreaName('prussia_area')]. Elle détaille l'arrivée des chevaliers dans la région et les guerres qu'ils ont menées contre les tribus païennes qui s'y trouvaient."
 codex_marianus_desc: "Rédigé en [ShowLanguageName('church_slavonic_language')|l], cet évangéliaire est l'un des fondements des textes $orthodox_ADJ$s $slavic_group$s."
 white_angel_desc: "Considérée comme l'une des plus belles œuvres d'art $serbian$s, cette fresque représente les événements qui suivirent la crucifixion de Jésus, l'Ange du Seigneur montrant aux porteurs de myrrhes le lieu où le Christ est ressuscité."
 zica_studenica_monasteries_desc: "Construits aux XIIe et XIIIe siècles, les deux édifices comptent parmi les plus grands et les plus importants monastères $serbian$s."
 gesta_hungarorum_desc: "Un texte célébrant les exploits du peuple [ShowCultureName('hungarian')|l], qui relate son origine, l'identifiant aux Scythes ou aux Huns, et se focalise sur sa conquête du bassin des Carpates."
 basilica_of_the_assumption_virgin_mary_desc: "Construite par le premier roi de $HUN$, cette basilique sert depuis lors de lieu de couronnement des monarques $HUN_ADJ$. Bien qu'elle ne soit pas épiscopale, elle est néanmoins l'une des principales églises pour les dirigeants du pays."
 holy_crown_of_hungary_desc: "Couronne officielle des rois de $HUN$ depuis le XIIe siècle, elle symbolise également leur légitimité. Offerte par les $BYZ_ADJ$s, la couronne a un style $BYZ_ADJ$ marqué, bien que les tendances #L [ShowReligionAdjective('catholic')|l]s#! du pays aient également laissé penser qu'elle provenait du Pape."
 kusanagi_no_tsurugi_desc: "Cette épée légendaire aurait été trouvée par Susano dans la queue de Yamata-no-Orochi après l'avoir tué, et aurait ensuite été offerte à la déesse Amaterasu. Cette dernière la donna ensuite à son petit-fils Ninigi-no-Mikoto, l'ancêtre de la lignée impériale, lorsqu'il fut envoyé sur terre. L'épée est donc un symbole de la légitimité, de la bravoure et du pouvoir de l'empereur."
 yata_no_kagami_desc: "Ce miroir légendaire aurait été utilisé pour attirer la déesse du soleil Amaterasu hors de la grotte où elle s'était cachée. Il fait partie de la tenue impériale car il fut offert à Ninigi-no-Mikoto, l'ancêtre de la lignée impériale, lorsqu'il fut envoyé sur terre. Il représente la sagesse de la lignée impériale et son aptitude à gouverner."
 yasakani_no_magatama_desc: "L'un des trois trésors de la tenue impériale, ce joyau aurait été utilisé avec le [ShowWorkOfArtName('yata_no_kagami')] pour faire sortir la déesse du soleil Amaterasu de la grotte où elle était cachée. Offert plus tard à Ninigi-no-Mikoto, l'ancêtre de la lignée impériale, lorsqu'il fut envoyé sur terre, il représente la bienveillance de la lignée impériale."
 liber_regum_desc: "Le $liber_regum$ est une [ShowWorkOfArtTypeName('chronicle')] médiévale détaillant la lignée et l'histoire des rois ibériques. Mythe et histoire y sont combinés pour glorifier ces souverains ainsi que leur droit divin de gouverner."
 collegiate_roncesvalles_desc: "La #italic Collégiale royale de Roncevaux#! est un édifice gothique niché dans les Pyrénées, au service des pèlerins effectuant le pèlerinage de Saint-Jacques-de-Compostelle. Le complexe fait également office d'hospice."
 la_oliva_abbey_desc: "L'$la_oliva_abbey$ est un monastère cistercien, le plus ancien de la péninsule ibérique, dont l'architecture austère reflète l'accent mis par l'ordre sur la simplicité et la contemplation. L'édifice accueille également une importante bibliothèque en son sein."
 tripitaka_koreana_desc: "Le $tripitaka_koreana$ est un recueil d'écritures bouddhistes sculptées sur des blocs de bois. Il illustre à la fois la dévotion spirituelle et le savoir-faire artisanal nécessaires à la préservation des textes sacrés. Il s'agit de la plus ancienne version intacte du canon bouddhiste en écriture hanja."
 amitabha_triad_desc: "Symbolisant l'espoir de renaissance dans la #italic Terre Pure#! pour les pratiquants dévoués, la $amitabha_triad$ représente le Bouddha de la #italic Lumière Infinie#!, entouré des #italic $bodhisattva$s#! de la compassion et de la sagesse."
 ksitigarbha_desc: "$ksitigarbha$ est un #italic $bodhisattva$#! compatissant qui guide les âmes dans l'au-delà. Vénéré pour son vœu d'alléger les souffrances, il est considéré comme une source d'espoir dans la tradition bouddhiste."
 watermoon_avalokiteshvara_desc: "Assis dans une pose détendue, l'$watermoon_avalokiteshvara$ est une représentation de la sérénité du #italic bodhisattva#! de la compassion."
 visualisation_sutra_desc: "L'$visualisation_sutra$ représente les pratiques méditatives permettant de visualiser la #italic Terre Pure#!, et ses descriptions guident les dévots vers la clarté spirituelle et l'illumination."
 sutra_descent_maitreya_desc: "Ce #italic $sutra$#! décrit la future descente de #italic Maitreya#!, le Bouddha de l'avenir. Il offre une vision d'espoir et de renouveau pour un monde en quête de lumières spirituelles."
 hwaom_pure_land_desc: "Le $hwaom_pure_land$ représente un royaume mystique d'harmonie interconnectée, inspiré par l'#italic Avataṃsaka Sūtra#! (Sutra de l'ornementation fleurie). Cette [ShowWorkOfArtTypeName('painting')] met en scène cinq bouddhas principaux et cinquante-deux #italic $bodhisattva$s#!."
 devadatta_desc: "$devadatta$ est un personnage des textes bouddhistes, connu pour avoir défié le Bouddha et incarné les défauts humains. Son histoire souligne les épreuves et le pardon, tous deux au cœur des enseignements bouddhistes."
 pohyonsa_desc: "Niché dans les montagnes Myohyang, en $KOR$, le temple $pohyonsa$ est un centre historique du culte bouddhiste ainsi qu'un véritable carrefour d'échanges culturels. Le complexe abrite plusieurs vestiges remarquables, dont une célèbre cloche en bronze et des structures en bois finement peintes, témoins du savoir-faire traditionnel coréen."
 saint_mark_horses_desc: "Les $saint_mark_horses$, également connus sous le nom de #italic Quadrige triomphal#!, se composent de quatre statues anciennes en bronze symbolisant le triomphe et le prestige. Ramenées de [ShowLocationName('constantinople')] après le pillage de la ville pendant la quatrième croisade, elles ornent aujourd'hui [ShowLocationName('venice')] et rappellent sa puissance maritime."
 saint_mark_basilica_desc: "Située sur la place Saint-Marc à [ShowLocationName('venice')], la $saint_mark_basilica$ est un édifice religieux de style byzantin et gothique qui abrite les restes de saint Marc l'évangéliste."
 bucentaur_desc: "Le $bucentaur$ est une barge cérémonielle ornée des doges $VEN_ADJ$s, symbolisant la souveraineté de $VEN$ sur la mer. Sa conception somptueuse met en valeur la puissance maritime de la ville et joue un rôle prépondérant dans la cérémonie annuelle du #italic mariage avec la mer#! de $VEN$."
 palais_des_papes_desc: "Le $palais_des_papes$ d'[ShowLocationName('avignon')] fut construit au XIVe siècle lorsque le siège de la papauté fut temporairement déplacé de Rome en France. Ce palais gothique imposant sert de résidence à neuf papes pendant la papauté d'Avignon. Il s'agit non seulement d'un centre religieux, mais aussi d'un symbole de l'autorité et du pouvoir papal en Europe."
 convent_christ_desc: "$convent_christ$ de [ShowLocationName('tomar')] est une ancienne forteresse templière devenue monastère, mêlant les styles gothique, manuélin et Renaissance. Il s'agit de l'une des illustrations les plus importantes de l'architecture $POR_ADJ$e."
 canzoniere: "Canzoniere"
 canzoniere_desc: "Le $canzoniere$ est un recueil de poèmes lyriques de Francis Petrarch, composé principalement de sonnets dédiés à sa muse, Laure. Mêlant des thèmes d’amour, de beauté et d’émotion humaine à des influences classiques, il est devenu l’une des œuvres les plus influentes de la poésie de la Renaissance."
 alcobaca_monastery_desc: "Le $alcobaca_monastery$ est un complexe cistercien situé au $POR$, célèbre pour sa beauté austère et ses tombes royales. Il s'agit du premier exemple d'architecture gothique et du monastère le plus important et le plus influent du royaume."
 hagia_irene_desc: "$hagia_irene$, située à [ShowLocationName('constantinople')], est une église primitive $BYZ_ADJ$e d'une simplicité frappante, comparée à $hagia_sophia$. Célèbre pour sa coupole massive et son intérieur dépourvu d'ornements, elle fut reconstruite en 548 après avoir été incendiée lors de la sédition Nika en 532. Elle est représentative des premières innovations architecturales chrétiennes."
 hagia_sophia_desc: "$hagia_sophia$ fut construite vers 346 par l'empereur Constantin II, incendiée au cours de la sédition Nika en 532 et entièrement reconstruite avant d'être consacrée par l'empereur Justinien en 537, devenant ainsi la plus grande cathédrale du monde chrétien. Conçue par Anthémius de Tralles et Isidore de Milet, elle est célèbre pour son immense dôme, son ingénierie innovante et ses mosaïques détaillées qui reflètent la grandeur du christianisme orthodoxe oriental."
 paris_psalter_desc: "Créé au Xe siècle pendant la #italic Renaissance macédonienne#!, le $paris_psalter$ est un somptueux manuscrit $BYZ_ADJ$ contenant 14 illustrations pleine page accompagnant les Psaumes. Son style classique reflète le renouveau des traditions artistiques gréco-romaines dans l'art $BYZ_ADJ$."
 syntagma_canonum_desc: "Le $syntagma_canonum$ est un recueil $BYZ_ADJ$ de lois ecclésiastiques régissant la gouvernance et les pratiques de l'Église. Il reflète la structure juridique de l'Église et son intégration dans la société $BYZ_ADJ$e."
 ecclesiastica_historia_desc: "L'$ecclesiastica_historia$ d'Eusèbe de Césarée retrace les débuts de l'histoire du christianisme. Il décrit la croissance de l'Église, la vie des martyrs et les événements clés de son expansion. L'ouvrage est une ressource essentielle pour comprendre les débuts de l'ère chrétienne."
 historia_polonica_desc: "Rédigée au début du XIIIe siècle par Wincenty Kadłubek sur ordre du duc Casimir II le Juste, la Chronica Polonorum (#italic Historia Polonica#! dans certaines sources latines) est l'une des premières chroniques historiques de la Pologne. Combinant faits historiques et légendes, cette œuvre retrace l'histoire polonaise depuis ses origines légendaires jusqu'à l'époque de Kadłubek."
 gesta_principum_polonorum_desc: "La Gesta principum Polonorum (#italic Cronica et gesta ducum sive principum Polonorum#! dans certains manuscrits) est la plus ancienne chronique écrite polonaise. Rédigée par un auteur inconnu, qui fut baptisé Gallus Anonymus, l'œuvre décrit l'histoire de la Pologne depuis l'époque du fondateur de la dynastie Piast jusqu'en 1114, où elle se termine brusquement. Elle constitue l'une des sources historiques les plus précieuses sur les origines de la Pologne."
 bogurodzica_desc: "Bogurodzica est le plus ancien hymne connu de la Pologne, remontant au XIIIe siècle. Dédié à la Vierge Marie, il sert à la fois de chant religieux et d'hymne de bataille pour les chevaliers polonais, sa forme musicale et lyrique reflétant les traditions liturgiques médiévales. Au fil des siècles, il est devenu un symbole de l'identité et de la spiritualité polonaises."
 szczerbiec_desc: "Szczerbiec est une épée cérémonielle qui fut utilisée pour la première fois en 1320 par le roi Władysław I lors de la cérémonie de couronnement. Selon la légende, Boleslas Ier le Vaillant s'en servit pour frapper et entailler la Porte dorée de Kiev, ce qui donna son nom à l'épée : Szczerbiec, signifiant « l'ébréchée ». Cette arme, qui symbolise l'autorité royale, est un élément essentiel de la tenue souveraine polonaise."
 gesta_danorum_desc: "Rédigée par Saxo Grammaticus, la $gesta_danorum$ est une chronique des rois légendaires et historiques du $DAN$. Elle est considérée comme l'un des ouvrages médiévaux les plus importants sur l'histoire et les mythes scandinaves."
 roskilde_cathedral_desc: "Construite en briques rouges, la $roskilde_cathedral$ illustre parfaitement les prémices de l'architecture gothique en Scandinavie. Elle sert de lieu de sépulture aux rois et reines $DAN_ADJ$ et incarne la grandeur royale."
 tournai_cathedral_desc: "Siège du diocèse de [ShowLocationName('tournai')], la #italic cathédrale Notre-Dame#! combine les styles roman et gothique."
 gravensteen_castle_desc: "Construit au XIIe siècle, le $gravensteen_castle$ sert de bastion aux comtes de $FLA$. Le #italic rocher des comtes#! rappelle que l'autorité des souverains prévaut sur la puissante classe bourgeoise de la ville de [ShowLocationName('ghent')]."
 belfry_bruges_desc: "Le $belfry_bruges$ est une haute tour médiévale située sur la place centrale de Bruges qui, depuis sa construction, joue un rôle central dans la vie des citoyens, car ses cloches sont utilisées pour informer la population."
 portico_de_la_gloria_desc: "Le $portico_de_la_gloria$ est un porche d'architecture romane situé à l'entrée de la cathédrale de [ShowLocationName('santiago_compostela')]. Ses sculptures, représentant des scènes bibliques, sont empreintes de symbolisme spirituel."
 cantigas_santa_maria_desc: "Datant du XIIIe siècle, les $cantigas_santa_maria$, écrits en galicien-portugais, sont compilés au sein d'un recueil de chants célébrant la Vierge Marie. Ses manuscrits enluminés sont considérés comme étant la plus grande collection de chansons monophoniques du Moyen Âge."
 general_estoria_desc: "Commanditée par le [GetCharacter('cas_alfonso_x_burgundy').GetName], la $general_estoria$ visait à composer une histoire universelle du monde. Cette œuvre historiographique combine des sources bibliques, classiques et médiévales en un récit singulier."
 cantar_mio_cid_desc: "Le $cantar_mio_cid$, plus ancien poème épique écrit en $castilian_dialect$, relate les aventures de Rodrigo Díaz de Vivar, dit #italic le Cid#!, à l'époque de la lutte entre les royaumes chrétiens ibériques et les principautés taïfas d'Al-Andalus."
 estoria_de_espana_desc: "L'$estoria_de_espana$ est considérée comme la première [ShowWorkOfArtTypeName('chronicle')] historique étendue de l'Espagne. L'ouvrage, divisé en quatre parties, couvre l'histoire de la nation depuis les temps bibliques jusqu'au règne du [GetCharacter('cas_fernando_iii_burgundy').GetName]."
 florentine_codex: "Histoire générale des choses de la Nouvelle Espagne"
 florentine_codex_desc: "L'$florentine_codex$ est un compte rendu ethnographique complet de la culture, de la religion, de la société et de la vie quotidienne des peuples indigènes de la Mésoamérique."
 mosque_cordoba_desc: "La #italic cathédrale Notre-Dame-de-l'Assomption#! de [ShowLocationName('cordoba')], plus connue sous le nom de $mosque_cordoba$, illustre parfaitement les différentes étapes qu'a traversées la péninsule ibérique. Construite à l'origine comme une basilique wisigothique, elle fut transformée en mosquée après la conquête de la région par les Omeyyades, puis en cathédrale lorsque la ville est repassée aux mains des chrétiens."
 giralda_desc: "Construit sous le règne des Almohades, ce minaret transformé en clocher, qui fait partie intégrante de la cathédrale de [ShowLocationName('sevilla')] (anciennement Grande mosquée), surplombe la ville. Il s'agit d'une illustration des plus délicates de l'architecture maure en Ibérie."
 codex_calixtinus_desc: "Créé comme un recueil de recommandations pour les pèlerins empruntant le chemin de Saint-Jacques-de-Compostelle, le $codex_calixtinus$ fait office d'encyclopédie illustrée qui aborde des sujets tels que les peuples et les formes d'art que l'on peut rencontrer le long du parcours, ou encore différentes questions d'ordre religieux."
 tablas_alfonsies_desc: "Les #italic $tablas_alfonsies$#! sont des tables mathématiques très utiles pour calculer la position des corps astronomiques tels que le Soleil, la Lune et les planètes par rapport à celle des étoiles fixes."
 libros_saber_astrologia_desc: "Il s'agit d'une série de livres décrivant les corps célestes et les instruments astronomiques de l'époque. Les traités compilés dans ces livres ont joué un rôle majeur dans les domaines de l'astronomie et de l'astrologie médiévales, car ils ont été utilisés pour créer des horoscopes."
 libro_de_los_juegos_desc: "Le #italic $libro_de_los_juegos$#!, un traité [ShowCultureName('castilian')|l] relatif aux jeux d'échecs, de tables et de dés, documente et synthétise en [ShowLanguageName('arabic_language')|l] les informations sur ces jeux de table, en y intégrant le savoir [ShowLanguageName('latin_language')|l]."
 marienkapelle_desc: "La $marienkapelle$ est une église romane construite à [ShowLocationName('munich')], qui sert de lieu de sépulture à la dynastie des [ShowDynastyName('wittelsbach_dynasty')] depuis que [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName] en a décidé ainsi."
 sahib_ata_kulliyesi_desc: "Le $sahib_ata_kulliyesi$ est un complexe situé à [ShowLocationName('konya')], construit pour abriter les dépouilles de Sahip Ata Fahrettin Ali et de sa famille, mais il comprend également un hammam et une mosquée."
 gokmedrese_desc: "Cette madrasa de deux étages est le principal centre éducatif de [ShowLocationName('sivas')] depuis sa mise en service au XIIIe siècle par Sahip Ata Fahrettin Ali, vizir du sultanat seldjoukide Roum. Elle doit son nom aux tuiles bleu ciel utilisées dans la conception de l'édifice."
 ulu_beden_desc: "La $ulu_beden$, jumelle de la tour $yedi_kardes$, surplombe la ville de [ShowLocationName('diyarbekir')]."
 yedi_kardes_desc: "Réalisée en basalte taillé, cette tour ornée de symboles islamiques et #L [ShowDynastyName('artuqids_dynasty')|l]s#! ainsi que de reliefs naturels fut construite en l'honneur de Melik Salih Mahmut."
 maqamat_al_hariri_desc: "Le $maqamat_al_hariri$ narre les aventures du vagabond coquin Abou Zayd de Saruj qui, à travers cinquante récits, utilise sa maîtrise de la langue [ShowLanguageName('arabic_language')|l] pour gagner des récompenses en trompant son entourage."
 great_iwan_desc: "Surnommé la « salle de justice », le $great_iwan$ est une impressionnante salle de trône à coupole, au sein de laquelle les dirigeants du sultanat $mamluk$ rendent justice. L'iwan est orné de colonnes de granit rouge de l'époque pharaonique, et trois de ses côtés sont ouverts sur l'extérieur."
 qalawun_complex_desc: "Illustrant parfaitement l'architecture islamique de la ville du [ShowLocationName('cairo')], le $qalawun_complex$ est un édifice religieux extrêmement important qui comprend une madrasa, un mausolée et même un hôpital."
 al_nasir_mosque_desc: "Mosquée royale construite par [GetCharacter('mam_an_nasir_bahri').GetName] dans la citadelle du [ShowLocationName('cairo')], la $al_nasir_mosque$ est unique de par ses deux minarets aux sections bulbeuses probablement érigés dans le style $farsi_culture$."
 al_karimi_mosque_desc: "Érigée au XIVe siècle, la $al_karimi_mosque$ se dresse fièrement dans le centre de [ShowLocationName('damascus')]. Elle est considérée comme l'un des meilleurs exemples d'art $mamluk$ de la région."
 rawd_al_qirtas_desc: "Cette [ShowWorkOfArtTypeName('chronicle')] décrit le développement de la ville de [ShowLocationName('fez')], mais aussi les dirigeants du [ShowAreaName('morocco_area')], des Idrissides à la dynastie des [ShowDynastyName('marinid_dynasty')]."
 ait_ben_haddou_desc: "Le #italic ksar#! ou #italic ighrem#! (« village fortifié » respectivement en arabe et en amazigh) du $ait_ben_haddou$ est située sur une importante route commerciale qui relie le Sahara au [ShowAreaName('morocco_area')]."
 kutubiyya_mosque_desc: "Construite à deux reprises à [ShowLocationName('marrakesh')], la $kutubiyya_mosque$ illustre parfaitement l'architecture almoravide et constitue un point de repère important dans le centre de la ville. Le nom de cette mosquée provient des libraires qui commerçaient autour de l'édifice."
 song_of_armouris_desc: "La légende de l'un des plus grands Akrites. Le #italic $song_of_armouris$#! est l'une des plus célèbres épopées byzantines akritiques. Elle raconte l'histoire d'Armouris Armouropoulos, un homme à la force herculéenne qui aurait tué des milliers de Sarrasins pour venger son père."
 gediminas_cap_desc: "Cette magnifique couronne fut consacrée par le [GetCharacter('lit_gediminas_gediminids').GetName], fondateur de la dynastie des #L [ShowDynastyName('gediminid_dynasty')]s#!, comme le plus important des [ShowWorkOfArtTypeName('regalia')] du royaume [GetCountry('LIT').GetAdjective|l]."
 chronica_jutensis_desc: "La #italic Chronica Jutensis#! est une œuvre danoise qui relate l'histoire du Danemark, et en particulier du Jutland."
 christianstad_trinity_church_desc: "L'Église de la Trinité est une cathédrale réputée pour son architecture Renaissance grandiose, conçue par l'architecte flamand-danois Lorenz van Steenwinckell, et située dans la ville nouvelle de Kristianstad."
 christiansborg_palace_desc: "Le château de Christiansborg, situé sur l'îlot de Slotsholmen dans le centre de Copenhague, est un imposant édifice dont le site de construction a accueilli plusieurs châteaux depuis le XIIe siècle. C'est l'un des plus grands palais du pays, et un centre de pouvoir du royaume."
 elmelunde_frescoes_desc: "Les fresques d'Elmelunde sont des peintures murales médiévales découvertes dans l'église d'Elmelunde sur l'île danoise de Møn, représentant des scènes bibliques à grand renfort de couleurs vives et de détails."
 dai_viet_su_ky_desc: "Le $dai_viet_su_ky$ est l'historiographie officielle de la dynastie $Tran$. Elle retrace l'histoire des $DAI$ et donne un aperçu de l'évolution du pays au cours des derniers siècles."
 dai_an_nam_chi_luoc_desc: "Le $dai_an_nam_chi_luoc$ retrace l'histoire et les nombreux aspects du $DAI$ depuis sa naissance jusqu'au régime de la dynastie $Tran$."
 kilwa_chronicle: "Chronique $ZAN$"
 kilwa_chronicle_desc: "La $kilwa_chronicle$ est un document historique qui raconte l'histoire du peuple $ZAN_ADJ$. Rédigée en [ShowLanguageName('arabic_language')], elle mêle traditions orales locales et récits historiques, qui offrent un aperçu de l'histoire politique et culturelle de l'ensemble de la [ShowRegionName('swahili_coast_region')]."
 preah_khan_reach: "Preah Khan Reach"
 preah_khan_reach_desc: "L'Épée de la victoire est une lame d'acier ciselée au fourreau d'or et de joyaux. Accompagnée de la $preah_lompeng_chey$, elle confère sa légitimité au souverain du peuple [ShowCultureName('khmer_culture')]."
 preah_lompeng_chey: "Preah Lompeng Chey"
 preah_lompeng_chey_desc: "La Lance de la Victoire commémore l'ascension au pouvoir de l'[GetCharacter('khm_trasak_paem').GetName] et constitue, avec la $preah_khan_reach$, les emblèmes du pouvoir royal [ShowCultureName('khmer_culture')]."
 emerald_buddha: "Bouddha d'émeraude"
 emerald_buddha_desc: "Sculpté en pierre de jaspe, le $emerald_buddha$ est vénéré pour sa signification spirituelle dans les pays [ShowReligionGroupAdjective('buddhist')]."
 imperial_crown_hre: "Couronne impériale"
 imperial_crown_hre_desc: "Composée de 8 plaques d'or ornées de diverses pierres précieuses, la $imperial_crown_hre$ est utilisée pour les cérémonies de couronnement depuis l'époque d'Otto Ier."
 imperial_orb_hre: "Orbe crucigère impérial"
 imperial_orb_hre_desc: "L'$imperial_orb_hre$ du Saint-Empire romain germanique représente le mandat divin de l'empereur en tant que monarque suprême de l'Europe occidentale."
 saint_stephans_purse: "Bourse de Saint-Étienne"
 saint_stephans_purse_desc: "Contenant de la terre sainte, imbibée du sang de saint Étienne, cette bourse fait partie intégrante du sacre impérial."
 coronation_gospel_hre: "Évangiles du couronnement de Vienne"
 coronation_gospel_hre_desc: "Les $coronation_gospel_hre$ contiennent l'intégralité des évangiles écrits à l'encre d'or et d'argent. Les textes du manuscrit sont enluminés par des illustrations des évangélistes. Tout comme Charlemagne, lors de la cérémonie du couronnement, l'empereur posera sa main sur les $coronation_gospel_hre$ et prêtera serment."
 sergius_sive_capitis_caput: "Sergius Sive Capitis Caput"
 sergius_sive_capitis_caput_desc: "Écrite pour tourner en dérision le culte des reliquaires, cette pièce est une critique acerbe du catholicisme et de ses tendances les plus extrêmes."
 maj_pararaton_woa: "Pararaton"
 maj_pararaton_woa_desc: "Le $maj_pararaton_woa$ détaille de nombreux aspects complexes de la dynamique politique et culturelle de l'$indonesia_region$ dans son ensemble."
 maj_nagarakretagama_woa: "Nagarakertagama"
 maj_nagarakretagama_woa_desc: "Un poème épique qui décrit en détail le domaine $MAJ_ADJ$ au milieu du XIVe siècle, célébrant la vastitude de son territoire et les réalisations culturelles de son âge d'or."
 maj_carita_parahyangan_woa: "Carita Parahyangan"
 maj_carita_parahyangan_woa_desc: "Une chronique complexe qui retrace l'histoire du royaume $SUN_ADJ$ et de ses plus illustres lignées royales au cours des huit derniers siècles."
 damarwulan_hero: "Damarwulan"
 damarwulan: "Histoire de $damarwulan_hero$"
 damarwulan_desc: "L'histoire de $damarwulan_hero$ est le sujet de nombreux spectacles de marionnettes connus sous le nom de #italic wayang klitik#!. Le héros est présenté comme un sauveur du royaume $MAJ$ qui tombe d'abord amoureux de la fille du Premier ministre et est ensuite emprisonné pour cet amour de jeunesse. Après une déclaration de guerre, $damarwulan_hero$ a l'occasion de faire ses preuves. Il gagne alors la confiance des concubines du roi ennemi et parvient à décapiter le monarque ennemi."
 statenbijbel: "Bible des États généraux"
 statenbijbel_desc: "La #italic Statenbijbel#! — Bible des États généraux, commandée par le Synode de [ShowLocationName('dordrecht')] et financée par le gouvernement, est la première traduction directe de la Bible en [ShowDialectName('dutch_dialect')|l] depuis ses langues sources : l'[ShowLanguageName('hebrew_language')|l], l'[ShowLanguageName('aramaic_language')|l], et le[ShowLanguageName('greek_language')|l]."
 tarikh_al_sudan: "Tarikh es-Soudan"
 tarikh_al_sudan_desc: "Rédigé pour transmettre la mémoire historique de [ShowRegionName('guinea_region')], $tarikh_al_sudan$ décrit l'Empire du Mali, le peuple [ShowCultureName('tuareg')], ainsi que les exploits des Songhaïs."
 timbuktu_palace: "Palais de Tombouctou"
 timbuktu_palace_desc: "Construit pour afficher la prospérité de [ShowLocationName('timbuktu')], le $timbuktu_palace$ constitue l'une des plus grandes réalisations de la région."
 lateran_palace: "Palais du Latran"
 lateran_palace_desc: "Servant à l'origine de résidence pour les papes au fil des siècles, cet édifice fut détruit par le feu. Après sa reconstruction, le $lateran_palace$ devint un important monument spirituel symbolisant l'autorité de la papauté."
 simplicius_simplicissimus: "Les Aventures de Simplicius Simplicissimus"
 simplicius_simplicissimus_desc: "Ce roman relate la vie d'un étrange vagabond nommé Melchior Sternfels von Fuchshaim, décrivant où il a vu le jour, ce qu'il a vu, appris et ressenti, ainsi que la raison pour laquelle il a volontairement renoncé à ses aventures."
 el_criticon: "El Criticón"
 el_criticon_desc: "$el_criticon$ est un roman philosophique et allégorique qui explore la condition humaine à travers le voyage symbolique de deux protagonistes. Il critique les défauts de la société tout en offrant des réflexions sur la moralité et la recherche de la sagesse."
 cronica_de_aragon: "Crónica de Aragón"
 cronica_de_aragon_desc: "La $cronica_de_aragon$ est l'une des premières chroniques du royaume ayant directement été rédigées dans la langue vernaculaire, traitant de l'histoire d'Aragon depuis ses origines mythiques jusqu'à l'ère moderne. Elle reflète le nationalisme du XVe siècle, glorifiant la monarchie et façonnant l'identité aragonaise."
 kitab_al_ibar: "Kitab al-ibar"
 kitab_al_ibar_desc: "$kitab_al_ibar$ est une œuvre historique rédigée par Ibn Khaldoun qui relate l'histoire de diverses civilisations et introduit des théories pionnières sur la nature cyclique des sociétés, la cohésion sociale, ainsi que l'ascension et la chute d'empires."
 st_stephens_cathedral: "Cathédrale Saint-Étienne"
 st_stephens_cathedral_desc: "Symbolisant l'histoire et l'héritage culturel de la ville de Vienne, la $st_stephens_cathedral$ est un véritable chef-d'œuvre gothique et l'un des édifices religieux les plus emblématiques d'Autriche."
 tomb_of_the_first_emperor: "Le Tombeau du premier Empereur"
 tomb_of_the_first_emperor_desc: "Niché dans les salles sacrées de la $st_stephens_cathedral$, le $tomb_of_the_first_emperor$ est un témoignage grandiose de notre héritage impérial, reflétant la dévotion et l'ambition d'un dirigeant qui a permis à l'Autriche d'atteindre sa grandeur."
 frauenstein_madonna: "Madone de Frauenstein"
 frauenstein_madonna_desc: "La $frauenstein_madonna$ au manteau protecteur est un chef-d'œuvre de l'art gothique tardif représentant la Vierge Marie abritant des personnages agenouillés sous sa longue cape, symbole de la protection divine et de la dévotion humaine."
 hofburg: "Hofburg de Vienne"
 hofburg_desc: "La $hofburg$ était à l'origine un château médiéval, mais il devint au fil des siècles un grand palais impérial et le siège du pouvoir des Habsbourg."
 tabula_hungariae: "Tabula Hungariae"
 tabula_hungariae_desc: "La $tabula_hungariae$ est une carte de la Hongrie en avance sur son temps, qui comprend plus de 1 300 localités et constitue l'une des premières tentatives d'échelle cartographique et de précision régionale."
 landtafel: "Landtafel Hall"
 landtafel_desc: "Le $landtafel$ fut reconstruit pour accueillir les documents et les jugements des tribunaux régionaux, les privilèges, les propriétés foncières nobles et les droits."
 kaiserkrone: "Couronne impériale d'Autriche"
 kaiserkrone_desc: "La $kaiserkrone$, ou couronne impériale autrichienne, est une couronne somptueuse créée pour témoigner du prestige, de la splendeur et de la richesse de l'Autriche. Elle symbolise également l'autorité impériale autrichienne."
 chronicles_of_castile: "Chronique latine des rois de Castille"
 chronicles_of_castile_desc: "La $chronicles_of_castile$ fut écrite pour préserver l'héritage des monarques qui ont gouverné le pays à la fin du XIVe siècle."
 capilla_de_los_reyes_nuevos: "Capilla de los Reyes Nuevos"
 capilla_de_los_reyes_nuevos_desc: "La $capilla_de_los_reyes_nuevos$ est la chapelle funéraire de notre dynastie, qui se veut la continuation du précédent établi par les dynasties précédentes, qui ont bâti des chapelles en tant que symboles de leur autorité divine."
 coplas_por_la_muerte_de_su_padre: "Coplas por la Muerte de su Padre"
 coplas_por_la_muerte_de_su_padre_desc: "Le $coplas_por_la_muerte_de_su_padre$ est une élégie profondément méditative, explorant la fugacité de la vie, la quête d'une gloire éternelle et l'inéluctabilité de la mort."
 laberinto_de_fortuna: "Laberinto de Fortuna"
 laberinto_de_fortuna_desc: "Le $laberinto_de_fortuna$ a été composé pour célébrer la monarchie, placée sous la protection et le guide de la providence divine. Il appelle à l'unité sous l'autorité sacrée du souverain."
 chronicle_of_peru: "Chronique du Pérou"
 chronicle_of_peru_desc: "La $chronicle_of_peru$ est un ouvrage contenant des informations ethnographiques exhaustives sur les cultures indigènes des Andes."
 elegies_of_illustrious_men: "Élégies des hommes illustres des Indes"
 elegies_of_illustrious_men_desc: "Les $elegies_of_illustrious_men$ sont une longue épopée mêlant poésie et histoire, qui dépeint les conquêtes espagnoles du Nouveau Monde."
 de_la_cosa_map: "Carte de Juan de la Cosa"
 de_la_cosa_map_desc: "La $de_la_cosa_map$ est la première carte établie représentant les territoires récemment découverts dans les Amériques ainsi que l'équateur et le tropique du Cancer, ce qui en fait un planisphère inestimable pour la navigation nautique."
 padron_real: "Padrón Real"
 padron_real_desc: "Le $padron_real$ est la carte officielle de notre marine, qui sert de modèle à toutes les cartes ultérieures. Tout navire naviguant sous notre pavillon est tenu de l'avoir à bord."
 book_of_women: "Zenanname"
 book_of_women_desc: "Un poème de forme longue qui s'inscrit dans la tradition Dîvân et décrit les attributs positifs et négatifs des femmes du monde entier."
 abduction_from_the_seraglio: "Die Entführung aus dem Serail"
 abduction_from_the_seraglio_desc: "L'Enlèvement au sérail est un opéra relatant l'histoire de deux hommes de classes sociales différentes, qui tentent d'arracher leur bien-aimée à la captivité d'un harem turc."
 cariye_painting: "Peinture de la Femme circassienne voilée"
 cariye_painting_desc: "Portrait d'une belle Circassienne, cariye – concubine asservie au sein du harem impérial ottoman."
 marian_column: "Colonne de Marie"
 marian_column_desc: "La $marian_column$ est un monument érigé par les Autrichiens afin de célébrer leur victoire contre la Suède. Il est dédié à la Vierge Marie et symbolise sa protection divine."
 triumphal_arch: "Arc de triomphe"
 triumphal_arch_desc: "L'$triumphal_arch$ fut érigé pour célébrer un mariage royal et refléter le prestige ainsi que la splendeur de notre dynastie."
 kaiserhymne: "Hymne impérial autrichien"
 kaiserhymne_desc: "L'$kaiserhymne$ est un chant patriotique composé par Joseph Haydn, sur des paroles de Lorenz Leopold Haschka. Il célèbre l'Autriche et son souverain, et symbolise l'unité ainsi que la fierté nationales."
 #Ethiopia
 the_book_of_the_mysteries_of_the_heavens_and_the_earth: "Mashafa Mestira Samay Wamedr"
 the_book_of_the_mysteries_of_the_heavens_and_the_earth_desc: "Expliquant la création de toute chose selon la foi [ShowReligionAdjective('miaphysite')|l], le $the_book_of_the_mysteries_of_the_heavens_and_the_earth$ a renforcé la théologie de la nation."
 book_of_light_nativity_and_trinity_shared: "Faisant partie des trois œuvres qui mettent en avant les réformes ecclésiastiques et défendent les visions religieuses de l'écrivain, ce livre va ouvertement à l'encontre du clergé."
 book_of_light: "Mashafa Berhan"
 book_of_light_desc: "$book_of_light_nativity_and_trinity_shared$"
 book_of_nativity: "Mashafa Milad"
 book_of_nativity_desc: "$book_of_light_nativity_and_trinity_shared$"
 books_of_trinity: "Mashafa Selassie"
 books_of_trinity_desc: "$book_of_light_nativity_and_trinity_shared$"
 confession_of_faith: "Confession de foi"
 confession_of_faith_desc: "Rédigé dans le but de défendre la foi [ShowReligionAdjective('miaphysite')|l], cet ouvrage prône le renforcement des idées religieuses telles que le respect du Sabbah et l'interdiction du porc."
 #Orissa
 kapilesvara_siva_temple: "Temple de Kapilesvara dédié à [ShowGodNameWithNoTooltip('shiva_god')]"
 kapilesvara_siva_temple_desc: "Dédié au dieu [ShowGodName('shiva_god')], ce temple est l'un des plus grands de la région d'[ShowAreaName('orissa_area')]."
 kanchi_kaveri: "Kanchi Kaveri"
 kanchi_kaveri_desc: "Un poème qui décrit Jagannātha comme une puissance invisible, menant les rois d'[ShowAreaName('orissa_area')] à la victoire."
 #Bengal:
 firoz_minar: "Firoz Minar"
 firoz_minar_desc: "Érigée afin d'exhiber le prestige de [ShowLocationName('gaur')], le $firoz_minar$ est l'une des plus grandes tours du [ShowRegionName('bengal_region')]. On dit que sa première version ne fut pas suffisamment haute, raison pour laquelle l'architecte en fut jeté du sommet."
 dakhil_darwaza: "Dakhil Darwaza"
 dakhil_darwaza_desc: "La $dakhil_darwaza$ fut construite afin de protéger [ShowLocationName('gaur')] des invasions étrangères. Il s'agit de l'une des plus grandes portes d'$india$."
 kusumba_mosque: "Mosquée de Kusumba"
 kusumba_mosque_desc: "Figurant parmi les plus grands sanctuaires soufis d'$india$, la $kusumba_mosque$ est souvent appelée la Gemme noire du Bengale. Étant l'une des rares mosquées à ne pas avoir été influencées par le style architectural Suri, elle a servi de modèle pour tous les sanctuaires futurs de la région."
 #Delhi
 hisar_e_firoza: "Ḥiṣār-e-Fīrūzā"
 hisar_e_firoza_desc: "Un palais construit par les sultans de Delhi qui servait aussi de fort. Il contient également une mosquée pour permettre aux fidèles de prier, un autre palais dédié à l'épouse du sultan, des appartements souterrains en cas de guerre et une grange pour approvisionner la population en nourriture. Le style architectural du fort combine l'architecture islamique et l'architecture indienne."
 lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi: "Lahdjat Sikandar Shahi wa-lata'if-i la-mutanahi"
 lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi_desc: "Une composition musicale rare qui est le résultat d'années de mécénat de la part des sultans de Delhi."
 lodi_gardens: "Jardins des Lodi"
 lodi_gardens_desc: "Aménagés à l'apogée de la dynastie Lodi, ces jardins représentent son œuvre maîtresse. Ils abritent des mosquées, des tombeaux et un ruisseau que l'on dit rejoindre la rivière Yamuna. Aujourd'hui encore, le site attire de nombreux voyageurs."
 qutb_minar: "Qûtb Minâr"
 qutb_minar_desc: "Connu sous le nom de « tour de la victoire », le $qutb_minar$ fait partie des sept grands monuments du complexe du Qûtb. Sa conception pourrait avoir été inspirée par le minaret de Jām en Afghanistan."
 takht_i_firoza: "Takht-e-fīrozā"
 takht_i_firoza_desc: "Plus connu sous le nom de trône turquoise, le $takht_i_firoza$ est un trône royal incrusté de pierres précieuses fabriqué à [ShowLocationName('warangal')]. Il fut commandé pour les dirigeants de [ShowLocationName('delhi')], mais en raison de l'affaiblissement de leur pouvoir à travers la région, cet artefact ne fut plus considéré que comme une simple décoration."
 #Timurids
 gur_e_amir: "Gour Emir"
 gur_e_amir_desc: "Construit comme tombeau de [GetCharacter('chg_timur_lame_borjigin').GetName], ce mausolée sert de sépulture familiale, où reposent également les membres des générations suivantes."
 goharshad_mosque: "Mosquée Goharshad"
 goharshad_mosque_desc: "La $goharshad_mosque$ illustre parfaitement l'architecture [ShowCultureName('farsi_culture')|l] de l'époque $TIM_ADJ$ en [ShowRegionName('persia_region')]."
 majma_al_tawarikh: "Mojmal al-Tawarikh"
 majma_al_tawarikh_desc: "$majma_al_tawarikh$ est une chronique de l'État $TIM_ADJ$ et des États voisins, contenant leur histoire et leurs territoires."
 #Mughals
 taj_mahal: "Taj Mahal"
 taj_mahal_desc: "Lieu de repos de son commanditaire, le $taj_mahal$ est probablement l'un des plus grands mausolées jamais construits. Inspiré par le Gour Emir de Samarcande, ce monument commémoratif, érigé en l'hommage de Shāh Jahān et de son épouse, fait désormais partie des sept nouvelles merveilles du monde."
 peacock_throne: "Trône du Paon"
 peacock_throne_desc: "Trône décoré de l'État $MUG_ADJ$, il est le symbole du pouvoir au sein de l'[ShowRegionName('hindustan_region')]."
 #Morocco
 el_badi_palace: "Palais El Badi"
 el_badi_palace_desc: "Ce grand palais construit avec des matériaux provenant d'[ShowRegionName('italy_region')] et de [ShowRegionName('guinea_region')] est l'une des structures les plus décorées du [ShowRegionName('maghreb_region')]."
 ben_youssef_mosque: "Mosquée Ben Youssef"
 ben_youssef_mosque_desc: "Construite à l'époque des Almoravides, cette mosquée constitue l'un des rares symboles de leur règne au [ShowRegionName('maghreb_region')]."
 #Sikhism
 guru_granth_sahib: "Guru Granth Sahib"
 guru_granth_sahib_desc: "Considéré comme le $guru$ éternel par le [ShowReligionName('sikhism')], ce livre saint a été compilé et enrichi par différents $guru$s à travers les âges. Il contient un ensemble d'enseignements destinés à guider les fidèles #L [ShowReligionAdjective('sikhism')|l]s#!."
 #USA
 common_sense: "Le Sens commun"
 common_sense_desc: "Créé pendant les luttes de la $colonial_revolution$, $common_sense$ est un pamphlet important défendant des idées en faveur d'une gouvernance égalitaire et luttant contre l'oppression coloniale."
 #Ottomans
 genealogy_osman_dynasty: "Généalogie de la dynastie des Ottomans"
 genealogy_osman_dynasty_desc: "Une chronique d'une dynastie extrêmement influente, les pages ornées d'or et d'inscriptions la lient à l'époque du $rank_empire_horde_ruler_suffix_male$ oghouze, un mythe parmi les tribus turciques."
 gabriel_the_archangel: "L'archange Gabriel"
 gabriel_the_archangel_desc: "Une icône de $gabriel_the_archangel$, un saint des fois #L [ShowReligionGroupAdjective('christian')]nes#!, et un symbole religieux pour [ShowLocationName('kyiv')]."
 st_andrew_church: "Église de Saint-André"
 st_andrew_church_desc: "Une église dédiée à Saint-André, connu sous le nom d'Apôtre de la Rus'."
 kie_collection_of_paintings_from_anton_losenko: "Collecte de Portraits néoclassiques"
 kie_collection_of_paintings_from_anton_losenko_desc: "Créés spécialement pour les dirigeants de [ShowRegionName('ruthenia_region')], ces portraits y couvrent toute la cour du gouvernement de la région."
 kleinody: "Kleinody"
 kleinody_desc: "La tenue des élites cosaques. Elle représente leur autorité sur les guerriers qu'ils dirigent."
 #Persia
 takmelat_al_akhbar: "Takmilat al-'aḵbār"
 takmelat_al_akhbar_desc: "Une chronique universelle relatant l'histoire de la [ShowRegionName('persia_region')], essentiellement sur la période des dernières décennies."
 imamzadeh_hossein: "Imamzadeh Hossein"
 imamzadeh_hossein_desc: "Une mosquée funéraire dédiée à l'Imamzadeh Hossein, fils de l'imam Ali al-Rida."
 ali_qapu_palace: "'Ālī Qāpū"
 ali_qapu_palace_desc: "Un palais construit en [ShowRegionName('persia_region')], dont l'objectif principal était d'étendre l'influence de la dynastie qui l'a fait ériger."
 #Knights
 history_of_the_hospitallers: "Histoire des Hospitaliers"
 history_of_the_hospitallers_desc: "Cette chronique de grande valeur est un registre complet détaillant l'histoire, les batailles et l'héritage des Hospitaliers, allant de leurs origines jusqu'à leur règne à Malte."
 sulaymaniyya_takiyya: "Şam Süleymaniye Külliyesi"
 sulaymaniyya_takiyya_desc: "Une mosquée de [ShowLocationName('damascus')], mêlant des caractéristiques #L [ShowCultureName('turkish_culture')]s#! et #L [ShowCultureName('syriac_culture')]s#!."
 blue_mosque: "Mosquée bleue"
 blue_mosque_desc: "Une mosquée à la décoration chargée, dont les murs sont peints en bleu pour la mettre en valeur."
 church_of_saint_nicholas: "Église de Saint-Nicolas"
 church_of_saint_nicholas_desc: "L'une des premières églises à avoir été fondées lors de la conversion de [ShowLocationName('vilnius')] au [ShowReligionGroupName('christian')], elle demeure le lieu où tout [ShowReligionGroupAdjectiveWithNoTooltip('christian')] fervent se rendrait pour prier."
 artis_magnae_artilleriae: "Artis Magnae Artilleriae"
 artis_magnae_artilleriae_desc: "Un traité étant voué à devenir un manuel sur l'artillerie, la fuséologie, et la pyrotechnique."
 tale_of_the_palemonids: "Récit des palmonides"
 tale_of_the_palemonids_desc: "Le récit des palmonides décrit comment ils se sont échappés de [ShowLocationName('rome')] pendant l'invasion d'Attila le Hun, et comment ils sont arrivés en $LIT$."
 simple_words_of_catechism: "Mots simples du catéchisme"
 simple_words_of_catechism_desc: "L'un des premiers livres écrits en [ShowDialectName('lithuanian_dialect')], visant à enseigner au peuple les valeurs #L [ShowReligionAdjective('lutheran')]nes#!."
 dynastic_history_of_the_dynasty: "Chronique dynastique"
 dynastic_history_of_the_dynasty_desc: "Les pages dorées de l'histoire ornent notre ascension vers le pouvoir. Par l'opulence et la richesse, nous avons élaboré un passé grandiose qui lie solidement notre dynastie au pouvoir auquel nous nous accrochons. Cette œuvre d'art est la preuve que notre légitimité est incontestable et ne saurait être remise en question par aucun des prétendants qui pourraient surgir pour usurper notre place au soleil."
 hong_lu_meng: "Hóng Lóu Mèng"
 hong_lu_meng_desc: "Un roman qui suit l'histoire de Jiǎ Bǎoyù, l'incarnation d'un jade provenant du Mur du Ciel, cherchant à faire l'expérience de la vie humaine. Décrivant en détail les deux familles du clan fictif des Jiǎ, l’œuvre montre comment la plupart de ses membres disparaissent peu à peu en raison de querelles familiales, de conflits politiques ou de la mort."
 #Japan
 hana_no_gosho_palace: "Hana-no-Gosho"
 hana_no_gosho_palace_desc: "Symbole du prestige et de la splendeur $ASK_ADJ$, le $hana_no_gosho_palace$ est l'un des palais les plus élaborés de [ShowLocationName('kyoto')]."
 kinkaku_ji: "Kinkaku-ji"
 kinkaku_ji_desc: "Recouvert d'or pour symboliser la purification des énergies négatives, le Kinkaku-ji se dresse à la fois comme un symbole spirituel et un joyau prestigieux de l'architecture $ASK_ADJ$."
 jinno_shotoki_chronicle: "Jinnō Shōtōki"
 jinno_shotoki_chronicle_desc: "La chronique détaillée des règnes de tous les empereurs de la dynastie [ShowDynastyName('yamato_dynasty')] depuis les temps mythologiques des dieux jusqu'à son achèvement, accompagnée d'une brève description de leur règne."
 shokoku_ji: "Shōkoku-ji"
 shokoku_ji_desc: "Un grand temple construit dans l'enceinte de [ShowLocationName('kyoto')] pour répondre à la fois aux besoins spirituels et à l'organisation des banquets $ASK_ADJ$ de la cour."
 catfish_with_a_gourd: "Comment attraper un poisson-chat avec une calebasse"
 catfish_with_a_gourd_desc: "L'un des premiers dessins à l'encre #italic suiboku#!, $catfish_with_a_gourd$ est un exemple de l'essor du dessin à l'encre dans tout le [ShowRegionNameWithNoTooltip('japan_region')]."
 reading_in_a_bamboo_grove: "Lecture dans un bosquet de bambous"
 reading_in_a_bamboo_grove_desc: "L'un des premiers dessins à l'encre #italic suiboku#!, $reading_in_a_bamboo_grove$ est un exemple de l'importance du dessin à l'encre dans l'œuvre de [GetCharacter('tensho_shubun').GetName]."
 jap_winter_landscape: "Paysage d'hiver"
 jap_winter_landscape_desc: "Peint par [GetCharacter('sesshu_toyo').GetName], $jap_winter_landscape$ illustre la fusion des styles [ShowCultureGroupName('japanese_group')] et [ShowCultureGroupName('chinese_group')]."
 #Iroquois
 traditions_of_jigonsaseh: "Jigonsaseh, la mère des nations"
 traditions_of_jigonsaseh_desc: "Figure essentielle de la fondation de la Confédération [ShowCultureGroupName('haudenosaunee_group')], la Jigonsaseh s'est révélée une médiatrice et une unificatrice avisée."
 the_tragedy_of_hiawatha: "La tragédie de Hiawatha"
 the_tragedy_of_hiawatha_desc: "À l'origine un homme sauvage, Hiawatha se transforma en un messager de paix, entreprenant une quête pour diffuser les enseignements de la Grande Loi de paix. Même si ses efforts ne furent pas couronnés de succès, ils eurent un impact décisif dans l'unification de la Confédération [ShowCultureGroupName('haudenosaunee_group')]."
 the_cleansing_of_tadodaho: "La purification de Tadodaho"
 the_cleansing_of_tadodaho_desc: "Bien qu'il fût un tyran, Tadodaho finit par être \"purifié\" de sa malveillance et devint la pièce maîtresse de l'unification du peuple [ShowCultureGroupName('haudenosaunee_group')] en occupant le rôle de grand chef suprême."
 #Prussia
 humboldts_cosmos: "Cosmos"
 humboldts_cosmos_desc: "Le $humboldts_cosmos$ est une œuvre magistrale en plusieurs tomes, offrant une vision synthétique du monde naturel. Mêlant l'observation scientifique la plus précise à une profonde méditation philosophique, il y démontre l'étroite interdépendance de tous les phénomènes de la nature."
 rihla_art: "Riḥla"
 rihla_art_desc: "Fruit de décennies de voyages, le #italic $rihla_art$#! d'$ibn_battuta$ est le récit détaillé de ses pérégrinations à travers le monde musulman et au-delà. Dicté au savant Ibn Juzayy, cet ouvrage mêle les rencontres, les réflexions culturelles et les observations glanées de l'Afrique à l'Arabie, de la Perse à l'Inde et de l'Asie du Sud-Est jusqu'à la Chine. C'est une ouverture rare et vivante sur la diversité du monde, vue au travers des yeux d'un voyageur infatigable et curieux."
 #Generic
 radziwilli_bible: "La Bible de Radziwiłł"
 radziwilli_bible_desc: "Commandée par un puissant noble [ShowReligionAdjective('calvinist')|l], cette Bible est devenue un texte essentiel à la propagation des enseignements du [ShowReligionNameWithNoTooltip('calvinist')] au sein des populations #L [ShowReligionAdjective('catholic')|l]s#!. Œuvre littéraire sophistiquée, sa réalisation marque un tournant dans les domaines de la linguistique et de la piété."
 #Austria
 melk_abbey: "Abbaye de $ORIGIN$"
 melk_abbey_desc: "L'abbaye de Melk, fondée en Autriche en 1089 sur les bords du Danube, devint l'un des monastères bénédictins les plus influents d'Europe centrale. Elle abritait une importante bibliothèque, riche en manuscrits médiévaux et en ouvrages théologiques, témoignant de siècles de savoir et de dévotion."
 #Vladimir
 dormition_cathedral_vladimir: "Cathédrale de la Dormition"
 dormition_cathedral_vladimir_desc: "Construite entre 1158 et 1160 sous le règne du prince André Bogolioubski, la cathédrale de la Dormition de Vladimir était le centre spirituel de la principauté médiévale de Vladimir-Souzdal. Elle servit de modèle à de nombreuses églises russes plus récentes, notamment à la cathédrale de la Dormition de Moscou. Décorée de fresques d'Andreï Roublev et de Daniel Chorny, elle symbolisait l'autorité toujours plus forte de l'Église orthodoxe dans la Ruthénie médiévale."
 #Pskov
 ivanovsky_monastery: "Monastère Saint-Jean-Baptiste"
 ivanovsky_monastery_desc: "Fondé à la fin du XIIIe siècle, le monastère Saint-Jean-Baptiste (encore appelé « monastère Ivanovsky ») de Pskov joua un rôle important dans la vie religieuse et défensive de la ville. Situé près de la rivière Pskova, il faisait partie du paysage fortifié de Pskov, typique des institutions monastiques de la frontière nord-ouest de la Ruthénie. Le monastère devint célèbre pour ses traditions ascétiques strictes et ses saints locaux. Ses structures médiévales reflètent l'architecture en pierre caractéristique de l'école de Pskov."
 #Kyiv
 kyiv_pechersk_lavra: "Laure de $ORIGIN$-Petchersk"
 kyiv_pechersk_lavra_desc: "Fondée en 1051 par les moines Antoine et Théodose, la laure de Kiev-Petchersk, ou #italic monastère des Grottes#!, est l'un des plus anciens et des plus importants centres du christianisme orthodoxe oriental. Construite en partie sous terre, elle dispose d'un réseau de grottes qui servait à la fois d'espace de vie pour les moines et de lieu de sépulture. Au fil du temps, il se développa pour devenir un vaste complexe religieux et culturel, dédié à l'étude théologique et à l'élaboration de manuscrits. Au XIVe siècle, la laure était au cœur de la spiritualité et du savoir de la Ruthénie de Kiev."
 #China
 art_of_war: "L'Art de la guerre"
 art_of_war_desc: "Attribué à Sun Tzu et datant du Ve siècle avant J.-C., $art_of_war$ est l'un des traités militaires les plus influents de l'histoire. Ancré dans les premières stratégies politiques et militaires chinoises, il a systématisé les principes de la guerre, du renseignement et du commandement. Aux XIIIe et XIVe siècles, c'était déjà un texte classique étudié par les généraux et les lettrés de toute l'Asie orientale. L'accent mis sur l'adaptabilité et la guerre psychologique influença profondément la pensée militaire chinoise, puis mondiale."
 gaocheng_astronomical_observatory: "Observatoire astronomique de Gaocheng"
 gaocheng_astronomical_observatory_desc: "Construit en 1276 sous la dynastie Yuán non loin de $ORIGIN$, l'$gaocheng_astronomical_observatory$ joua un rôle essentiel dans l'amélioration du calendrier chinois. Ses instruments en pierre, notamment une ligne méridienne et un gnomon, permettaient de mesurer avec précision l'ombre du soleil afin de déterminer les solstices et les équinoxes. L'observatoire reflétait l'intérêt de l'État Yuán pour la réforme scientifique ainsi que son recours aux connaissances astronomiques chinoises et islamiques. Il fut utilisé pendant des siècles et figure parmi les plus anciens observatoires encore existants au monde."
 kaogongji: "Kǎogōngjì"
 kaogongji_desc: "Compilé à la fin de la dynastie Zhōu (vers le Ve siècle av. J.-C.), le $kaogongji$ est le plus ancien texte chinois connu relatif à la technologie et à l'urbanisme. Il décrit en détail les ateliers d'État, les matériaux et l'organisation de l'artisanat, et explique de quelle manière étaient fabriqués le bronze, le jade ainsi que les objets rituels. Il fournit également un modèle de conception urbaine idéale basé sur les rituels et la cosmologie. Redécouvert et étudié tout au long de l'histoire impériale, il offre un aperçu fondamental de la sophistication technologique et bureaucratique de la Chine ancienne."
 pagoda_of_fogong_temple: "Pagode du temple Fógōng"
 pagoda_of_fogong_temple_desc: "Érigée dans la province du $shanxi_area$ en 1056 sous la dynastie Liáo, la $pagoda_of_fogong_temple$ est la plus ancienne pagode construite entièrement en bois encore existante en Chine. Haute de près de 70 mètres, elle est le fruit d'une ingénierie avancée et d'une tradition architecturale bouddhiste. Construite sous le patronage des souverains de l'empire des Khitans, elle était à la fois symbole de piété et de prouesse technique."
 giant_wild_goose_pagoda: "Grande pagode de l'oie sauvage"
 giant_wild_goose_pagoda_desc: "Érigée en 652 apr. J.-C. pendant le règne de l'empereur Gāozōng de la dynastie Táng, la $giant_wild_goose_pagoda$ de $xian_province$ fut construite afin de conserver les textes sacrés bouddhistes rapportés d'Inde par le moine Xuánzàng. Haut de cinq étages à l'origine, puis agrandi par la suite, cet édifice devint un centre majeur dédié à la traduction et à la diffusion des écrits bouddhistes. Il reste l'un des monuments religieux les plus emblématiques de Chine, alliant dévotion spirituelle et échanges intellectuels."
 notre_dame_de_paris: "Notre-Dame de $ORIGIN$"
 notre_dame_de_paris_desc: "$notre_dame_de_paris$, dont la construction débuta en 1163 et s'acheva au XIVe siècle, symbolise l'apogée de l'architecture gothique française primitive. Son utilisation novatrice des arcs-boutants, des voûtes nervurées et des immenses vitraux en a fait un modèle pour les cathédrales plus récentes. En tant que cœur cérémoniel de Paris, elle fut le théâtre de couronnements royaux, d'événements d'État et de débats théologiques."
 sainte_chapelle: "Sainte-Chapelle"
 sainte_chapelle_desc: "Construite entre 1241 et 1248 par le roi Louis IX, la $sainte_chapelle$ de $ORIGIN$ était destinée à abriter la couronne d'épines du Christ ainsi que d'autres reliques de la Passion. Les vitraux de la chapelle dépeignent plus de 1 000 scènes bibliques. Situé dans l'enceinte du palais royal, l'édifice symbolisait l'unité de la monarchie et de l'autorité divine."
 vezelay_abbey: "Basilique Sainte-Marie-Madeleine de Vézelay"
 vezelay_abbey_desc: "Érigée au IXe siècle, la basilique Sainte-Marie-Madeleine de Vézelay devint un centre de pèlerinage incontournable, revendiquant les reliques de Marie-Madeleine. Sa basilique romane, consacrée en 1104, est célèbre pour ses tympans sculptés et ses proportions harmonieuses. Vézelay joua également un rôle politique important : c'est en effet dans cette commune que furent prêchées les deuxième et troisième croisades. Au XIVe siècle, elle restait un lieu spirituel et culturel majeur en Bourgogne."
 mont_saint_michel: "Mont-Saint-Michel"
 mont_saint_michel_desc: "Surplombant de manière spectaculaire une île accessible à marée basse située au large des côtes normandes, le Mont Saint-Michel était à l'origine un petit oratoire au début du VIIIe siècle, avant de devenir une importante abbaye bénédictine au XIe siècle. L'édifice combine dévotion religieuse et fortification militaire. Construite au sommet de l'îlot rocheux, l'église abbatiale est devenue un lieu de pèlerinage incontournable. En 1337, elle était à la fois un symbole de la foi française et un formidable bastion contre les avancées anglaises."
 reims_cathedral: "Cathédrale Notre-Dame de Reims"
 reims_cathedral_desc: "La cathédrale de $ORIGIN$, dont la construction débuta en 1211, était traditionnellement le lieu de couronnement des rois de France. Son architecture gothique imposante, ses somptueuses sculptures et ses grandes rosaces incarnaient les idéaux artistiques et politiques de la France médiévale. L'onction des monarques à Reims renforçait la légitimité sacrée du pouvoir royal."
 cluny_abbey: "Abbaye de Cluny"
 cluny_abbey_desc: "Fondée en 910 en Bourgogne, l'abbaye de Cluny devint le cœur spirituel d'un important mouvement de réforme monastique qui transforma la chrétienté occidentale. Son influence s'étendit à travers des centaines de maisons filles, mettant l'accent sur la rigueur liturgique et l'indépendance papale. Achevée au début du XIIe siècle, la troisième église abbatiale fut la plus grande d'Europe jusqu'à la construction de Saint-Pierre de Rome."
 aachen_cathedral: "Cathédrale d'Aix-la-Chapelle"
 aachen_cathedral_desc: "Commanditée par Charlemagne vers 796, la cathédrale d'$ORIGIN$ est un chef-d'œuvre de l'architecture carolingienne et l'une des premières églises monumentales à coupole d'Europe. Elle servit de lieu de couronnement aux rois allemands de 936 à 1531. Le plan octogonal ainsi que les mosaïques de la chapelle palatine s'inspirent de Ravenne et de Byzance. Au XIVe siècle, elle était encore un vestige majeur du pouvoir impérial et un centre de pèlerinage dédié à la dépouille de Charlemagne."
