 de_asse_et_partibus_eius_desc: "Rédigé par [GetCharacter('guillaume_bude').GetName], $de_asse_et_partibus_eius$ contient diverses études menées par [GetCharacter('guillaume_bude').GetLastNameWithNoTooltip] afin d'analyser la monnaie du monde ancien."
 heptameron: "Heptaméron"
 heptameron_desc: "Un recueil d'histoires courtes compilé de façon posthume par [GetCharacter('pierre_boaistuau').GetName]. Ce recueil contient des petites histoires parlant d'amour, de désir et d'autres thèmes romantiques."
 ballet_de_la_merlaison: "Ballet de la Merlaison"
 ballet_de_la_merlaison_desc: "Le $ballet_de_la_merlaison$ est une série impressionnante de danses, de poésie et de musiques axées sur le concept d'une chasse au merle."
 voyage_accounts_of_francois_de_vitre: "Mémoires"
 voyage_accounts_of_francois_de_vitre_desc: "Récit des voyages de François Martin de Vitré et de son périple à bord du #italic Croissant#!. François fut l'un des tout premiers Français à mettre le pied en $india$."
 cartes_de_cassini: "La carte de Cassini"
 cartes_de_cassini_desc: "Élaborée par les membres de la famille Cassini, la carte de Cassini fut la première carte topographique de l'ensemble du Royaume de France. Son établissement nécessita près de six décennies de travail."
 the_brus: "The Brus"
 the_brus_desc: "Un poème narratif relatant la lutte pour l'indépendance #L [GetCountry('SCO').GetAdjective|l]e#! menée par [GetCharacter('sco_robert_the_bruce').GetName] contre l'[GetCountry('ENG').GetNameWithNoTooltip]."
 sco_true_law: "La vraie loi des libres monarchies"
 sco_true_law_desc: "Cherchant à poser les fondements du droit divin à gouverner, $sco_true_law$ soutient que le dirigeant de l'État exerce une autorité absolue et qu'il est ordonné par Dieu."
 sco_basilikon: "Basilikon Doron"
 sco_basilikon_desc: "Le $sco_basilikon$ reprend les directives que tout dirigeant doit s'efforcer de suivre s'il veut gouverner efficacement. Ces lignes directrices vont de l'administration des vassaux à la constitution d'un Conseil."
 sco_divine_art_of_poesie: "L'Art divin de la poésie"
 sco_divine_art_of_poesie_desc: "$sco_divine_art_of_poesie$ contient les fondements de la poésie #L [ShowCultureName('scottish')|l]e#! moderne. Bien que le poème soit écrit en [ShowCultureNameWithNoTooltip('scottish')|l], le génie intellectuel qu'il reflète a attiré l'attention de nombreuses personnes en dehors de la langue [ShowLanguageName('gaelic_language')|l]."
 treatise_of_human_nature: "Traité de la nature humaine"
 treatise_of_human_nature_desc: "Un [ShowWorkOfArtTypeName('treatise')|U] écrit par [GetCharacter('david_hume').GetName] détaillant à profusion les découvertes sur les émotions humaines et d'autres aspects de la nature humaine. L'œuvre de [GetCharacter('david_hume').GetLastNameWithNoTooltip] a déjà été saluée par le monde philosophique."
