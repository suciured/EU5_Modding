 the_robbers_desc: "#italic Die Räuber#! est une pièce mélodramatique au sujet de deux frères, Karl et Max von Moor. Se faisant face l'un à l'autre en raison des circonstances de leur éducation, ils explorent les questions centrales du mouvement #italic Sturm und Drang#!."
 wallenstein_woa: "Wallenstein"
 wallenstein_woa_desc: "Une libre adaptation de la vie d'Albrecht von Wallenstein, centrée sur son déclin dans les faveurs impériales. Divisée en trois parties, Le Camp de Wallenstein, Les Piccolomini et La Mort de Wallenstein, la pièce raconte les luttes de Wallenstein en tant que commandant impérial et ses difficultés à naviguer dans les jeux de pouvoir au sein de l'armée catholique."
 nathan_the_wise: "Nathan le Sage"
 foundations_of_natural_right: "Fondations de droit naturel"
 imperial_surgery: "Chirurgie impériale"
 imperial_surgery_desc: "Chirurgie impériale est un manuel médical basé sur le « Kitāb āl-Taṣrīf » d'Ābu āl-Qāsim āl-Zahrāwī, bien qu'il présente également de nouvelles techniques détaillées qui lui sont propres. Il est richement illustré, avec notamment des représentations de femmes chirurgiennes, un groupe jusque-là absent des illustrations des ouvrages précédents. L'une des techniques chirurgicales décrites dans l'ouvrage est la ligature de l'artère temporale pour traiter les migraines."
 muraqqa: "Muraqqa"
 muraqqa_desc: "Un livre rassemblant diverses peintures miniatures et œuvres calligraphiques islamiques, abordant généralement des sujets et des sources variés. Comparées aux œuvres antérieures illustrant des poèmes épiques, ces miniatures représentent des scènes plus simples et plus condensées."
 sharh_al_tadhkirah: "Sharh al-tadhkirah"
 sharh_al_tadhkirah_desc: "Également connu sous le nom de « Commentaire sur le mémoire d'al-Tusi », Sharh al-tadhkirah est un mémoire imposant sur l'astronomie."
 tashrih_al_aflak: "Tašhrīḥ āl-āflāk"
 tashrih_al_aflak_desc: "Tašhrīḥ āl-āflāk, ou « Anatomie des sphères célestes », est une compilation de théories sur l'astronomie. Le texte soutient la thèse de la rotation positionnelle de la Terre. Contrairement à d'autres écrits de l'époque, cette théorie s'est développée indépendamment d'études occidentales similaires."
