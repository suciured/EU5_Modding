l_french:
 COUNTRY_DESCRIPTION_CATEGORY_LABEL: "Catégorie"
 COUNTRY_DESCRIPTION_CATEGORY_DESC: "Profil du Pays"
 country_description_category_name_administrative: "Économie"
 country_description_category_desc_administrative: "Ce [country|e] se concentre sur son développement et sa croissance économiques."
 country_description_category_name_diplomatic: "Politique"
 country_description_category_desc_diplomatic: "Ce [country|e] est centré sur la gestion intérieure de sa société et sa [diplomacy|e] étrangère."
 country_description_category_name_military: "Expansion"
 country_description_category_desc_military: "Ce [country|e] préfère la [conquer|e] pour développer son territoire."
 DIFFICULTY_LEVEL_DESC: "Le degré de difficulté de départ pour ce Pays"
 DIFFICULTY_LEVEL_LABEL: "Difficulté"
 difficulty_level_name_1: "#G Très facile #!"
 difficulty_level_desc_1: "#T Très facile #! Ce [country|e] dispose d'une position initiale considérée comme #G Très facile#! et est recommandé pour un joueur #G Novice#!.\n\nLes [countries] dont le niveau de difficulté est #G Très facile#! sont habituellement d'une envergure raisonnable, appartiennent à un [market|e] unique, sont entourés de Pays moins puissants ou particulièrement amicaux, et ne sont pas soumis à des contraintes spécifiques en termes de mécaniques de jeu."
 difficulty_level_name_2: "#G Facile #!"
 difficulty_level_desc_2: "#T Facile #! Ce [country|e] dispose d'une position initiale considérée comme #G Facile#! et est recommandé pour un joueur #G Novice#!.\n\nLes [countries] dont le niveau de difficulté est #G Facile#! sont habituellement d'une envergure raisonnable, appartiennent à un [market|e] unique et sont entourés de Pays moins puissants ou amicaux."
 difficulty_level_name_3: "#l Intermédiaire #!"
 difficulty_level_desc_3: "#T Intermédiaire #! Ce [country|e] de niveau de difficulté Intermédiaire est recommandé si vous connaissez déjà les bases du jeu.\n\nLes [countries] dont le niveau de difficulté est #W Intermédiaire#! sont habituellement de plus grande envergure, couvrent plusieurs [markets|e] et sont entourés de Pays qui peuvent représenter une menace suffisant à mettre en péril leur survie.\n\nLes [countries] de niveau de difficulté #W Intermédiaire#! peuvent également être engagés très tôt dans des contenus spéciaux comme les [situations|e], les [disasters|e] ou les [international_organizations|e], c'est pourquoi leur style de jeu peut sortir de l'ordinaire."
 difficulty_level_name_4: "#R Difficile #!"
 difficulty_level_desc_4: "#T Difficile #! Ce [country|e] est #R Difficile#! à jouer : mieux vaut l'éviter jusqu'à ce que vous ayez maîtrisé les bases #italic d'Europa Universalis V#!.\n\nLes [countries] #R Difficiles#! sont soit difficiles à gérer de façon interne à cause de leur taille et leur administration complexe, soit très vulnérables face à des voisins plus puissants dès le début."
 difficulty_level_name_5: "#R Très difficile #!"
 difficulty_level_desc_5: "#T Très difficile #! Ce [country|e] est #R Très difficile#! à jouer : mieux vaut l'éviter jusqu'à ce que vous ayez complètement maîtrisé #italic Europa Universalis V#!.\n\nLes [countries] #R Très difficiles#! sont soit très difficiles à gérer de façon interne à cause de leur taille et leur administration complexe, ou extrêmement vulnérables face à des voisins plus puissants dès le début."
