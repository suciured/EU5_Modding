 #Descriptions
 abandon_colonial_claim_desc: "Nous allons contraindre l'ennemi à renoncer à leurs revendications infondées sur les territoires coloniaux, afin de mettre un terme à leurs ambitions outremer."
 abandon_colonies_desc: "Nos ennemis vont abandonner leurs colonies lointaines, qui tomberont en ruines ou seront absorbées par d'autres, plus dignes... comme nous."
 abandon_piracy_desc: "L'ère des raids et du pillage est enfin terminée. Nos ennemis doivent jurer de mettre fin à leurs actes de piraterie et de criminalité sur les mers."
 block_foreign_building_treaty_desc: "Les puissances étrangères ne pourront plus construire sur notre sol. Ce traité étouffera leurs ambitions."
 cancel_debt_desc: "Nos dettes seront effacées pour nous libérer du fardeau des intérêts et de la servitude financière."
 claim_timurid_empire_desc: "Par le traité et par le droit, nous devons nous proclamer légitimes destinataires de l'héritage de [GetCharacter('chg_timur_lame_borjigin').GetShortName] et de tout ce qui lui appartenait."
 dismantle_fortifications_desc: "Nous abattrons leurs murs et leurs fortifications pierre par pierre, ce qui les exposera aux jugements futurs."
 peace_dismantle_hre_desc: "Le [GetUniqueInternationalOrganization('hre').GetName] doit être brisé, sa couronne jetée à terre et ses princes laissés seuls au pouvoir, libres du joug impérial."
 dissolve_coalition_desc: "Il faut disperser cette ligue d'opportunistes, mater et diviser ses membres pour briser leur union contre nous."
 dissolve_league_peace_deal_desc: "Leur ligue disparaîtra, leur cause s'éteindra et ses membres devront conclure la paix individuellement. Cela changera tout l'équilibre du pouvoir dans les [GetSituationByKey('italian_wars').GetName]."
 execute_ruler_desc: "[loser.GetGovernment.GetRuler.GetName] paiera le prix ultime pour la rébellion, comme décidé par notre décret, afin que tous constatent notre puissance."
 peace_expand_clan_influence_desc: "Notre clan s'élèvera toujours plus haut, pour s'approprier de nouveaux droits et de nouvelles terres aux dépens de nos adversaires."
 peace_force_renounce_ilkhan_claim_desc: "Nos ennemis abandonneront le mythe du règne de l'[GetUniqueInternationalOrganization('ilkhanate').GetName] et renonceront à l'héritage qu'ils s'étaient approprié à tort."
 force_revolution_desc: "Il faut balayer l'ancien ordre. Par ce traité, nous obligerons [loser.GetName] à adopter les feux de la Révolution."
 peace_gain_clan_autonomy_desc: "Notre clan marchera plus librement, son autorité sera reconnue et protégée par ce traité."
 high_kingship_overthrow_desc: "L'autorité de la [GetInternationalOrganizationType('high_kingship').GetName] doit évoluer. [loser.GetGovernment.GetRuler.GetName] ne contrôlera plus notre île !"
 supress_hussite_faith_desc: "L'hérésie doit périr. Par ce traité, nous les contraindrons à débusquer la foi [ShowReligionAdjective('hussite')|l] où qu'elle subsiste."
 league_of_public_weal_appanage_victory_desc: "Les princes auront leur victoire, contraignant la couronne à s'incliner et à capituler."
 league_of_public_weal_royalist_victory_desc: "Le roi triomphera et restaurera l'autorité royale sur les princes humiliés."
 peace_leave_the_hre_desc: "Nous ne serons plus le vassal du [GetUniqueInternationalOrganization('hre').GetName]. Nos terres prendront leurs distances de la loi et de la protection impériales."
 peace_nanbokuchou_force_imperial_abdication_desc: "Il faut démanteler [loser.GetName]. Son peuple recevra l'ordre de se réfugier à la cour du [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderCountry.GetName]."
 punish_chinese_expedition_foes_desc: "Nous devons punir [loser.GetName] pour avoir interféré avec notre Voyage au trésor. Nous devons en faire un exemple pour le monde, afin d'accroître notre prestige à son détriment."
 chi_recapture_emperor_desc: "L'empereur retrouvera son trône et ceux qui ont osé l'emprisonner goûteront l'amertume de la honte."
 reinstate_the_monarchy_desc: "La monarchie retrouvera sa puissance et mettra à bas les révolutionnaires qui voulaient faire disparaître la dynastie."
 peace_revoke_clan_autonomy_desc: "Notre ennemi [loser.GetName] perdra son autonomie et nous prendrons le contrôle de sa destinée."
 sound_toll_exemption_desc: "Nos marchands traverseront librement le [sound_toll|e], indifférents aux taxes et aux prélèvements."
 steal_pops_desc: "Leur peuple sera réinstallé de force sur nos terres, pour renforcer notre [winner.GetFlavorRank] à leurs dépens."
 subjugate_natives_desc: "Les indigènes ploieront le genou devant notre suprématie, et leurs terres nous appartiendront de droit."
 peace_take_over_market_center_desc: "Le cœur de leur économie nous appartiendra, confisqué pour la gloire et le profit de notre [winner.GetFlavorRank]."
 peace_take_shogunate_desc: "L'autorité du [GetUniqueInternationalOrganization('japanese_shogunate').GetName] sera entre nos mains. Cela marque une nouvelle ère pour le [ShowRegionName('japan_region')], dont nous façonnerons désormais le destin."
