l_french:
 HAS_PROP_FORTS_IN_LOC: "A $NUM|Y$ niveaux de fortifications, ce qui propage une [zone_of_control|e] sur les [locations|e] limitrophes."
 HAS_FORTS_IN_LOC: "A $NUM|Y$ niveaux de fortifications simples."
 INFLUENCE_FORT_ENTRY: "Dans la [zone_of_control|e] de [LOCATION.GetName]."
 FORT_FLIPPING: "#T Changement de contrôleur#!\nLe [controller] de @location!$PROV|Y$ change en $FLIPPER|Y$ du fait du [fort|e] en $FLIPPINGLOCATION|Y$.\nLa progression est de $PERCENT|Y2%$."
 CAPITAL_FLIPPING: "#T Changement de contrôleur#!\nLe [controller] de @location!$PROV|Y$ change en $FLIPPER|Y$ car il contrôle la [province_capital|e] en @location! $FLIPPINGLOCATION|Y$.\nLa progression est de $PERCENT|Y2%$."
 FORT_FLIPPING_SLIPPING: "@location!$PROV$ s'éloigne de $FLIPPER$ encore une fois. La progression est de $PERCENT|Y%$."
 HAS_NO_FORTS: "N'a pas de [forts|e], et n'est pas dans une [zone_of_control|e]."
 APPLY_MILITARY_STANCE_TO_ALL: "Sélectionner une posture militaire pour toutes nos dépendances"
 normal_military_stance: "Normale"
 normal_military_stance_desc: "Le [subject|e] adoptera une approche équilibrée pour les tactiques militaires."
 normal_military_stance_desc_all: "Tous nos [subjects|e] adopteront une approche équilibrée pour les tactiques militaires."
 aggressive_military_stance: "Agressive"
 aggressive_military_stance_desc: "Le [subject|e] va adopter une approche agressive des tactiques militaires, afin de lancer des sièges et de pourchasser les unités en territoire ennemi."
 aggressive_military_stance_desc_all: "Tous nos [subjects|e] vont adopter une approche agressive des tactiques militaires, afin de lancer des sièges et de pourchasser les unités en territoire ennemi."
 supportive_military_stance: "Soutien"
 supportive_military_stance_desc: "Le [subject|e] va adopter une approche de soutien aux tactiques militaires, pour aider nos unités."
 supportive_military_stance_desc_all: "Tous nos [subjects|e] vont adopter une approche de soutien aux tactiques militaires, pour aider nos unités."
 passive_military_stance: "Passive"
 passive_military_stance_desc: "Le [subject|e] va adopter une approche passive des tactiques militaires, en menant des actions réduites comme le blocus et la défense des territoires alliés."
 passive_military_stance_desc_all: "Tous nos [subjects|e] vont adopter une approche passive des tactiques militaires, en menant des actions réduites comme le blocus et la défense des territoires alliés."
 defensive_military_stance: "Défensive"
 defensive_military_stance_desc: "Le [subject|e] va adopter une approche défensive des tactiques militaires, visant à empêcher les ennemis de faire quoi que ce soit dans les territoires alliés."
 defensive_military_stance_desc_all: "Tous nos [subjects|e] vont adopter une approche défensive des tactiques militaires, visant à empêcher les ennemis de faire quoi que ce soit dans les territoires alliés."
