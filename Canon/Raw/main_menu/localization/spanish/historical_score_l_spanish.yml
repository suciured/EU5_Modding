l_spanish:
 ENDGAME_GREATEST_RULERS: "Grandes gobernantes de la historia"
 hs_mansa_musa: "Mansa Mūsā de Mali"
 hs_mansa_musa_desc: "Mansa Mūsā, el legendario gobernante de Mali, es famoso por su inmensa riqueza y su generosidad. Su peregrinación a La Meca en 1324 no solo mostró la grandeza de su imperio, sino que también extendió la fama de Mali y fomentó el comercio y la erudición en el mundo islámico."
 hs_peter_the_great: "Pedro el Grande de Rusia"
 hs_peter_the_great_desc: "Pedro el Grande, el visionario zar de Rusia, transformó su nación en una formidable potencia europea. Mediante reformas radicales, expansiones militares y la fundación de San Petersburgo, modernizó el país y dejó un duradero legado de ambición imperial e influencia occidental."
 hs_enrique_de_impotent: "Enrique IV de Castilla"
 hs_enrique_de_impotent_desc: "Enrique IV de Castilla, conocido como «el Impotente», tuvo problemas para reafirmar su autoridad por la inquina de los nobles y las dudas sobre su legitimidad. Su reinado fue marcado por los conflictos internos y las intrigas políticas, y preparó el escenario para la llegada de los Reyes Católicos."
 hs_jan_sobieski: "Juan Sobieski de Polonia"
 hs_jan_sobieski_desc: "Juan Sobieski, el León de Lech, fue un brillante líder militar y rey de Polonia que protegió Europa frente a la expansión otomana. Su victoria decisiva en la batalla de Viena de 1683 consolidó su legado como defensor de la cristiandad y héroe de la Mancomunidad Polaco-Lituana."
 hs_napoleon: "Napoleón I de Francia"
 hs_napoleon_desc: "Napoleón Bonaparte, maestro estratega y emperador de los franceses, reformó Europa con su genio militar y sus reformas radicales. Su ambición y conquistas difundieron ideales revolucionarios a lo largo del continente, pero su caída supuso el fin de una era y la restauración de las monarquías."
 hs_charles: "Carlos V del Sacro Imperio Romano"
 hs_charles_desc: "Carlos V, gobernante de un extenso imperio donde nunca se ponía el sol, trató de unir a la cristiandad bajo su reinado. Sus luchas contra el protestantismo, los otomanos y las potencias rivales definieron su gobierno. Su legado aúna la grandeza con las dificultades de gobernar un imperio fragmentado."
 hs_fredrik_the_great: "Federico el Grande de Prusia"
 hs_fredrik_the_great_desc: "Federico el Grande, el Rey Ilustrado de Prusia, transformó su nación en una potencia europea gracias a su brillantez militar y sus reformas administrativas. Sus victorias en la Guerra de los Siete Años y el mecenazgo de las artes le hicieron pasar a la historia como conquistador y filósofo."
 hs_gustavus_adolphus: "Gustavo Adolfo de Suecia"
 hs_gustavus_adolphus_desc: "Gustavo Adolfo, el León del Norte, revolucionó la guerra y aseguró el lugar de Suecia como gran potencia durante la Guerra de los Treinta Años. Sus innovadoras tácticas militares y su liderazgo en el campo de batalla dejaron un legado imperecedero y lo convirtieron en uno de los mayores generales de la historia."
 hs_aurangzeb: "Aurangzēb del Imperio mogol"
 hs_aurangzeb_desc: "Aurangzēb, el último gran emperador mogol, expandió el imperio hasta su máxima extensión histórica gracias a una serie de implacables campañas. Sin embargo, su estricta adhesión a la ortodoxia islámica y los fuertes impuestos sembraron divisiones que acabaron debilitando el Imperio y provocando su declive."
 hs_elizabeth_i: "Isabel I de Inglaterra"
 hs_elizabeth_i_desc: "Isabel I, la Reina Virgen, solidificó el poder de Inglaterra gracias a su capacidad política, a triunfos navales como la derrota de la armada española y al florecimiento cultural del Renacimiento inglés. Su reinado marcó el ascenso de Inglaterra como potencia mundial y fue una era de estabilidad y prosperidad sin parangón."
 hs_tamerlane: "Tamerlán del Imperio timúrida"
 hs_tamerlane_desc: "Tamerlán, el temible conquistador de Asia central, forjó un extenso imperio mediante campañas militares implacables y un esplendor táctico sin igual. Aunque su reinado quedó marcado por la destrucción, también promovió las artes y la arquitectura, por lo que dejó un legado tanto de devastación como de esplendor cultural."
 hs_tokugawa: "Tokugawa Ieyasu de Japón"
 hs_tokugawa_desc: "Tokugawa Ieyasu, el astuto unificador de Japón, estableció el Sogunato Tokugawa, que trajo una paz y estabilidad duraderas tras siglos de conflicto. Sus políticas de centralización y aislamiento dieron forma al destino de Japón durante más de dos siglos."
 hs_suleyman: "Solimán I del Imperio otomano"
 hs_suleyman_desc: "Solimán I el Magnífico elevó el Imperio otomano hasta su cénit y combinó las conquistas militares con el esplendor administrativo y el mecenazgo cultural. Su reinado supuso una era sin igual de expansión territorial, reformas legales y logros artísticos."
 hs_pius_v: "Pío V de los Estados Pontificios"
 hs_pius_v_desc: "Pío V, el fervoroso papa reformador, fue la fuerza impulsora de la Contrarreforma e impuso los decretos del Concilio de Trento. Conocido por excomulgar a Isabel I y congregar la Liga Santa en Lepanto, su reinado reforzó la postura de la Iglesia contra el protestantismo y la expansión otomana."
 hs_willem_of_orange: "Willem van Oranje"
 hs_willem_of_orange_desc: "Willem van Oranje, padre de la República Holandesa, lideró la lucha por la independencia contra el dominio español durante la Guerra de los Ochenta Años. Su liderazgo y visión sentaron las bases de la Edad de Oro holandesa y el surgimiento de unos Países Bajos prósperos e independientes."
 hs_pachacuti: "Pachacuti de los incas"
 hs_pachacuti_desc: "Pachacuti, el visionario Sapa Inca, transformó el reino de Qusqu en el vasto Imperio inca mediante la conquista y el buen gobierno. Célebre por sus innovaciones administrativas y una arquitectura monumental, como la del Machu Picchu, su reinado marcó la Edad de Oro de la civilización Inca."
 hs_hiawatha: "Hiawatha de los haudenosaunee"
 hs_hiawatha_desc: "Se atribuye a Hiawatha, líder y diplomático legendario, la unión de las tribus haudenosaunee en la Gran Liga de la Paz. Su visión de unidad y gobernanza creó una poderosa confederación que prosperó gracias a la cooperación y la fuerza mutua."
 hs_charles_the_bold: "Carlos el Temerario de Borgoña"
 hs_charles_the_bold_desc: "Carlos el Temerario, duque de Borgoña, trataba de forjar mediante la ambición y la guerra un poderoso reino entre Francia y el Sacro Imperio Romano. Su prematura muerte en Nancy puso fin a sus sueños y marcó la caída de Borgoña como potencia europea."
 tag_montezuma: "Moctezuma II de los aztecas"
 tag_montezuma_desc: "Moctezuma II, el último gran emperador azteca, presidió el cénit y la trágica caída de su imperio. Su reinado terminó con la llegada de los españoles, ya que las disidencias internas y las fuerzas de Hernán Cortes lograron ponerlo de rodillas."
 hs_christian_ii: "Cristian II de Dinamarca"
 hs_christian_ii_desc: "Cristian II de Dinamarca, conocido como «el Tirano», trató de fortalecer la autoridad real y unificar Escandinavia bajo la Unión de Kalmar. Sus controvertidas políticas y el Baño de sangre en Estocolmo provocaron el rechazo de sus súbditos, lo que llevó a su deposición y exilio."
 hs_may_stuart: "María de Escocia"
 hs_may_stuart_desc: "La hermosa y trágica María, reina de los escoceses, tuvo problemas para mantener su gobierno ante el caos político y los conflictos religiosos. Su turbulento reinado terminó con su exilio y ejecución. Dejó un legado donde se entrelazaban las intrigas y el destino de Escocia."
