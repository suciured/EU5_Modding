 nobles_desc: "Representan a los ricos y poderosos y poseen un linaje más que demostrado. De entre todas las [pops|el], esta es la que proporciona el mayor número de [characters|el] para dirigir el [country|el]."
 clergy_desc: "De entre todas las [pops|el], el clero, los líderes espirituales de nuestro [country|el], es el grupo que mantiene bajo control nuestras tradiciones religiosas y educa a nuestra gente en los misterios de la fe."
 burghers_desc: "Representan el estrato mercantil del [country|el] y su reino son la economía y las finanzas. Suelen encontrarse en [towns_and_cities|el], donde impulsan la riqueza con [buildings|el] productivos."
 peasants_desc: "Representan al pueblo llano a quien gobernamos. La mayoría vive de la agricultura de subsistencia o en las aldeas."
 slaves_desc: "Se les considera mercancía y representan a la gente desposeída que trabaja recolectando [raw_materials|el] o en [plantations|el] para sus amos. Pueden nacer ya como esclavos o ser adquiridos en los [markets|el]."
 tribesmen_desc: "Representan a las comunidades que habitan en [rural_locations|el] y que subsisten sin ayuda trabajando como granjeros, pastores o cazadores-recolectores. Su organización propia y sus estructuras sociales diferenciadas hacen que nos resulte casi imposible gobernarlos."
 laborers_desc: "Representan a la gente que realiza trabajos manuales en nuestras [towns_and_cities|el] y [rural_locations|el]. Trabajan la tierra para crear, cosechar y recolectar [raw_materials|el], que son la columna vertebral del país, o son mano de obra sin cualificar para las factorías."
 soldiers_desc: "Representan al pueblo llano que proporciona [manpower|el] para nuestros [armies|el] y [garrisons|el], además de [sailors|el] para las [navies|el]."
