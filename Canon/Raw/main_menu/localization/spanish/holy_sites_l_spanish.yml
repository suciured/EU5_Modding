 ranganathaswamy_temple_desc: "El Templo de Ranganathaswamy en Srirangam es uno de los complejos templarios de la fe $hindu_ADJ$ más grandes y sagrados de la India. Dedicado al dios $vishnu_god$ como Ranganatha, data al menos del periodo Chola temprano, con ampliaciones posteriores realizadas por los gobernantes Pandya y Vijayanagara. En 1337 es un importante centro de peregrinación en el sur de la India, conocido por sus vastos recintos, sus imponentes gopurams y su rica dotación religiosa."
