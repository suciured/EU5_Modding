 the_vatican: "San Pedro en el Vaticano"
 the_vatican_desc: "La basílica papal original de San Pedro del Vaticano en [ShowLocationName('rome')] fue encargada por el emperador Constantino en el siglo IV sobre la tumba de san Pedro, primer $catholic_pope$. Se convirtió en la iglesia principal del [ShowReligionGroupName('christian')|l] occidental y en la sede de la autoridad papal. También es uno de los principales centros de peregrinación para el [ShowReligionName('catholic')|l]."
