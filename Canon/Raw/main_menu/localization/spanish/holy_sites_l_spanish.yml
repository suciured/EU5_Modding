 jerusalem_the_holy_city_catholic_desc: "Construida en el siglo IV bajo el mandato del emperador Constantino, la Iglesia del Santo Sepulcro de $jerusalem$ abarca tanto el Gólgota como la tumba de Cristo. Se convirtió en el lugar más sagrado del [ShowReligionGroupName('christian')|l] y en su centro de peregrinación más importante. A pesar de los periodos de destrucción y reconstrucción, ha permanecido bajo custodia $christian_ADJ$ compartida."
