 hre_court_assembly_desc: "Desde los viejos tiempos de [GetCharacter('ogk_otto_liudolfinger').GetName], la $hre_court_assembly$ es un tipo antiguo y primitivo de asamblea del [GetUniqueInternationalOrganization('hre').GetName]. Debido a la falta de procesos codificados, el debate con su [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] sobre la implantación de leyes no es tan eficiente como cabría esperar.\n\n$BULLET_WITH_TAB$ Aumenta enormemente el poder de votación del [ShowSpecialStatusName('emperor')|l], los [ShowSpecialStatusNamePlural('elector')|l] y los [ShowSpecialStatusNamePlural('archbishop_elector')|l]\n$BULLET_WITH_TAB$ Reduce notablemente la influencia de las [ShowSpecialStatusNamePlural('free_city')|l], los [ShowSpecialStatusNamePlural('imperial_prelate')|l], las [ShowSpecialStatusNamePlural('primas_germaniae')], y los [ShowSpecialStatusNamePlural('legatus_natus')]\n$BULLET_WITH_TAB$ Las [ShowSpecialStatusNamePlural('imperial_peasant_republic')|l] tienen un poder estándar"
 hre_early_imperial_diet: "Dieta Imperial primitiva"
 hre_early_imperial_diet_desc: "La forma más antigua de [ShowLawName('imperial_diet_law')] es la orden tradicional del [GetInternationalOrganizationType('hre').GetName]. Solo pueden participar los [ShowSpecialStatusNamePlural('elector')|l], los [ShowSpecialStatusNamePlural('archbishop_elector')|l] y los [ShowSpecialStatusNamePlural('imperial_prince')|l], lo que excluye a las [ShowSpecialStatusNamePlural('free_city')|l] y las entidades eclesiásticas menores del proceso legislativo.\n\n$BULLET_WITH_TAB$ Gran poder de votación para [ShowSpecialStatusNamePlural('emperor')|l], [ShowSpecialStatusNamePlural('elector')|l], [ShowSpecialStatusNamePlural('archbishop_elector')|l] y [ShowSpecialStatusNamePlural('imperial_prince')|l]\n$BULLET_WITH_TAB$ Las [ShowSpecialStatusNamePlural('free_city')|l] y las [ShowSpecialStatusNamePlural('imperial_peasant_republic')|l] no tienen poder de votación\n$BULLET_WITH_TAB$ Los roles eclesiásticos menores como los [ShowSpecialStatusNamePlural('imperial_prelate')|l], las [ShowSpecialStatusNamePlural('primas_germaniae')] y los [ShowSpecialStatusNamePlural('legatus_natus')] tienen poder limitado"
 hre_bi_camerial_imperial_diet: "Dieta Imperial bicameral"
 hre_bi_camerial_imperial_diet_desc: "La [ShowParliamentTypeName('hre_bi_camerial_imperial_diet')] amplía la representación concediendo derechos de voto a los dignatarios eclesiásticos y a los gobernantes principescos por igual, conformando así dos cámaras en el seno de la Dieta.\n\n$BULLET_WITH_TAB$ Poder estándar para [ShowSpecialStatusNamePlural('emperor')|l], [ShowSpecialStatusNamePlural('elector')|l], [ShowSpecialStatusNamePlural('archbishop_elector')|l] y [ShowSpecialStatusNamePlural('imperial_prince')|l]\n$BULLET_WITH_TAB$ Los [ShowSpecialStatusNamePlural('imperial_prelate')|l] obtienen una influencia significativa\n$BULLET_WITH_TAB$ Las [ShowSpecialStatusNamePlural('free_city')|l] y las [ShowSpecialStatusNamePlural('imperial_peasant_republic')|l] siguen careciendo de representación"
 hre_tri_camerial_imperial_diet: "Dieta Imperial tricameral"
 hre_tri_camerial_imperial_diet_desc: "Con la [ShowParliamentTypeName('hre_tri_camerial_imperial_diet')], las [ShowSpecialStatusNamePlural('free_city')|l] por fin tienen voz. La Dieta Imperial ahora está formada por tres cámaras —eclesiástica, principesca y cívica—, lo que refleja un equilibrio de poder más inclusivo.\n\n$BULLET_WITH_TAB$ Poder equilibrado entre el [ShowSpecialStatusName('emperor')|l], los [ShowSpecialStatusNamePlural('elector')|l], los [ShowSpecialStatusNamePlural('archbishop_elector')|l], los [ShowSpecialStatusNamePlural('imperial_prince')|l], las [ShowSpecialStatusNamePlural('free_city')|l] y los cargos teocráticos menores\n$BULLET_WITH_TAB$ Aquí es donde las [ShowSpecialStatusNamePlural('imperial_peasant_republic')|l] gozan de mayor influencia\n$BULLET_WITH_TAB$ La forma más inclusiva de la Dieta"
