 TATAR_YOKE_TAX_COLLECTOR_DESC: "El [ShowSpecialStatusName('tatar_tax_collector')|l] tiene la obligación de recaudar impuestos en nombre del [ShowSpecialStatusName('tatar_overlord')|l].\n\nA cambio, el territorio de [ShowSpecialStatusNameWithNoTooltip('tatar_tax_collector')|l] experimenta una #Y $migration$#! significativa de otros miembros del yugo que buscan protección ante las incursiones de los [ShowCultureGroupName('mongolian_group')|l]."
 TATAR_YOKE_HINT_1: "El yugo tártaro es un vestigio de tiempos medievales que consolidó el dominio mongol sobre los principados de Europa Oriental.\n\nNo es posible unirse a él.\n\n#T Acción recomendada para las distintas funciones del yugo#!\n@arrow_bonus_tier_3! El [ShowSpecialStatusName('tatar_overlord')|l] debe mantener a los demás a raya, impidiendo que se vuelvan demasiado poderosos.\n@arrow_bonus_tier_3! Quien asuma la función de [ShowSpecialStatusName('tatar_tax_collector')|l] puede aprovechar su posición para acumular riqueza y poder, y así quedar en posición óptima para destruir al [ShowSpecialStatusNameWithNoTooltip('tatar_overlord')|l].\n@arrow_bonus_tier_3! Un miembro normal aspira a reclamar la función de [ShowSpecialStatusName('tatar_tax_collector')|l] o a liberarse del yugo por su cuenta."
