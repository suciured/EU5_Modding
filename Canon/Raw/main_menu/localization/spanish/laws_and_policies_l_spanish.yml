 imperial_religion: "Religión imperial"
 imperial_religion_desc: "Los cimientos del [GetUniqueInternationalOrganization('hre').GetName] se construyen sobre creencias religiosas."
 hre_religion_catholic: "$imperial_religion$: $catholic$"
 hre_religion_catholic_desc: "Las virtudes y los valores del [ShowReligionName('catholic')|l] dictan la vida en el [GetUniqueInternationalOrganization('hre').GetName]."
 hre_religion_lutheran: "$imperial_religion$: $lutheran$"
 hre_religion_lutheran_desc: "La [ShowSituationName('reformation')] ha cambiado la opinión sobre la religión para siempre y ha provocado que el [ShowReligionName('lutheran')|l] se convierta en la religión del imperio."
 hre_religion_hussite: "$imperial_religion$: $hussite$"
 hre_religion_hussite_desc: "El [ShowSituationName('western_schism')] ha expuesto al mundo las enseñanzas de la religión [ShowReligionAdjective('hussite')|l], que ahora dominan la vida imperial."
 hre_religion_calvinist: "$imperial_religion$: $calvinist$"
 hre_religion_calvinist_desc: "Nuestra fe en el [ShowReligionName('calvinist')|l] es sólida y debe constituir un pilar fundamental del imperio a partir de ahora. Por tanto, es nuestra sagrada vocación seguir las enseñanzas de la doctrina [ShowReligionAdjectiveWithNoTooltip('calvinist')|l]."
 hre_religion_christian: "$imperial_religion$: $christian$"
 hre_religion_christian_desc: "Los matices de la religión ya no son importantes. Todos los seguidores del [ShowReligionGroupName('christian')|l] se integrarán dentro de la religión del imperio, sean cuales sean sus creencias."
 golden_bull: "Bula de Oro"
 golden_bull_desc: "La $golden_bull$ es el decreto del [GetUniqueInternationalOrganization('hre').GetName] que define y crea la estructura constitucional del imperio y, en especial, del Colegio Electoral. Las otras leyes y reformas imperiales se basan en la $golden_bull$."
 golden_bull_policy: "Sellar la $golden_bull$"
 golden_bull_policy_desc: "$golden_bull_desc$"
 no_golden_bull_policy: "Orden electoral no codificada"
 no_golden_bull_policy_desc: "Sin la $golden_bull$, las disposiciones electorales y constitucionales del [GetUniqueInternationalOrganization('hre').GetName] siguen siendo un mosaico de costumbres, precedentes y alianzas cambiantes. La ausencia de un decreto formal deja al [hre_electoral_college|e] más expuesto a disputas, intrigas y maniobras políticas."
 no_golden_bull_policy_tt: "No se permite bajo ninguna circunstancia que el [GetUniqueInternationalOrganization('hre').GetName] anule la [ShowLawName('golden_bull')] una vez codificada."
 hre_golden_bull_formalizes_electorate_tt: "Formaliza la conducta de votación del [hre_electoral_college|e]"
 hre_golden_bull_self_voting_regulated_via_electorate_law: "El autovoto está regulado por la [law|el] [ShowLawName('imperial_voting_law')], que comienza con la política [ShowPolicyName('free_electorate_policy')]"
 monetary_contribution: "Ley tributaria imperial"
 monetary_contribution_desc: "El [GetUniqueInternationalOrganization('hre').GetName] requiere oro para funcionar como cualquier otra entidad política. Se puede aplicar una serie de leyes tributarias distintas para canalizar el oro a los miembros y garantizar así la estabilidad financiera del imperio."
 no_monetary_contribution: "Sin impuestos"
 no_monetary_contribution_desc: "El imperio no necesita oro adicional. El hecho de aliviar la carga fiscal de los miembros permite que la Administración se centre en otras tareas."
 only_emperor_payment: "Impuestos directos"
 only_emperor_payment_desc: "El [ShowParliamentIssueTypeName('hre_roman_month')|l] no basta para cubrir la protección del [GetUniqueInternationalOrganization('hre').GetName]. Hay que instaurar un nuevo impuesto que financie directamente a quien gobierna como [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 only_treasury_payment: "Impuestos de la tesorería"
 only_treasury_payment_desc: "Aunque el cargo de [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] puede utilizar sus propias arcas para resolver numerosas cuestiones, un colchón financiero en forma de tesorería permitiría a los emperadores actuales y futuros financiar mejor los asuntos internos del [GetUniqueInternationalOrganization('hre').GetName]."
 complete_imperial_contribution: "Impuestos imperiales"
 complete_imperial_contribution_desc: "Solo la tributación de todos nuestros Estados miembros puede sostener los desafíos financieros del [GetUniqueInternationalOrganization('hre').GetName]."
 military_contribution: "Registro imperial"
 military_contribution_desc: "La $military_contribution$ es una lista que especifica el número exacto de tropas que cada estamento debe suministrar a quien ostenta el título de [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 no_military_contribution: "Sin contribución militar"
 no_military_contribution_desc: "Ninguno de los estamentos está obligado a proporcionar tropas adicionales a quien ostenta el título de [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 manpower_from_cities: "Contribución de las ciudades"
 manpower_from_cities_desc: "Las [ShowSpecialStatusNamePlural('free_city')|l] están obligadas a proporcionar tropas adicionales al [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 manpower_from_cities_tt: "Las [ShowSpecialStatusNamePlural('free_city')|l] tienen que contribuir con [manpower|el] al [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]"
 manpower_from_electors: "Contribución de los electores"
 manpower_from_electors_desc: "Los [ShowSpecialStatusNamePlural('elector')|l] y los [ShowSpecialStatusNamePlural('archbishop_elector')|l] están obligados a proporcionar tropas adicionales al [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 manpower_from_electors_tt: "Los [ShowSpecialStatusNamePlural('elector')|l] y los [ShowSpecialStatusNamePlural('archbishop_elector')|l] tienen que contribuir con [manpower|el] al [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]"
 manpower_from_princes: "Contribución de los príncipes"
 manpower_from_princes_desc: "Los [ShowSpecialStatusNamePlural('imperial_prince')|l] están obligados a proporcionar tropas adicionales al [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 manpower_from_princes_tt: "Los [ShowSpecialStatusNamePlural('imperial_prince')|l] tienen que contribuir con [manpower|el] al [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]"
 great_imperial_army: "Gran ejército imperial"
 great_imperial_army_desc: "Todos los miembros del [GetUniqueInternationalOrganization('hre').GetName] están obligados a proporcionar tropas adicionales al [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 great_imperial_army_tt: "Todos los miembros del [GetUniqueInternationalOrganization('hre').GetName] tienen que contribuir con [manpower|el] al [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]"
 perpetual_diet_policy_tt: "La [location|el] que alberga la #Y Dieta Perpetua#! consigue estos modificadores:"
 imperial_voting_law: "Votación imperial"
 imperial_voting_law_desc: "El [GetUniqueInternationalOrganization('hre').GetName] se construye sobre el principio de elecciones imperiales. La naturaleza de dichas elecciones define el equilibrio de poder en el imperio."
 rotating_emperorship_policy: "Emperador rotatorio"
 rotating_emperorship_policy_desc: "Para impedir que ningún gobernante acumule demasiado poder, el imperio impone un sistema de rotación que desalienta activamente la reelección."
 free_electorate_policy: "Electorado libre"
 free_electorate_policy_desc: "Los electores son totalmente independientes en la elección del siguiente emperador. Se permite el autovoto."
 emperor_successor_preference_policy: "Preferencia por sucesor del emperador"
 emperor_successor_preference_policy_desc: "El emperador promueve la candidatura de su propio sucesor. La política imperial comienza a favorecer la continuidad dinástica."
 emperor_successor_preference_policy_opinion_impact: "Todos los miembros del [GetUniqueInternationalOrganization('hre').GetName] perderán #R 50#! de [opinion|el] sobre [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 emperor_dynastic_preference_policy: "Preferencia por dinastía del emperador"
 emperor_dynastic_preference_policy_desc: "Los electores favorecen a los candidatos que pertenecen a la dinastía del emperador, lo que consolida el poder dinástico en detrimento del sistema electoral."
 emperor_dynastic_preference_policy_opinion_impact: "Todos los miembros del [GetUniqueInternationalOrganization('hre').GetName] perderán #R 75#! de [opinion|el] sobre [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 erbkaisertum_policy: "Erbkaisertum"
 erbkaisertum_policy_desc: "La monarquía electiva se abole. El imperio se convierte en una monarquía totalmente hereditaria, lo cual consolida el gobierno dinástico a costa de la legitimidad imperial."
 imperial_succession_law: "Sucesión imperial"
 imperial_succession_law_desc: "La sucesión del [GetUniqueInternationalOrganization('hre').GetName] es un asunto delicado. El derecho de sucesión al trono imperial está previsto por las leyes imperiales."
 hre_agnatic_succession_policy: "Sucesión agnaticia"
 hre_agnatic_succession_policy_desc: "La corona del [GetUniqueInternationalOrganization('hre').GetName] solo la pueden portar gobernantes varones."
 hre_agnatic_succession_policy_custom_tooltip: "Solo los [rulers|el] varones pueden heredar el [GetUniqueInternationalOrganization('hre').GetName]"
 hre_pragmatic_sanction_policy: "Pragmática Sanción"
 hre_pragmatic_sanction_policy_desc: "El sexo de nuestro gobernante es irrelevante. Las mujeres pueden portar la corona del [GetUniqueInternationalOrganization('hre').GetName] con el mismo derecho que los varones."
 hre_pragmatic_sanction_policy_opinion_impact: "Los miembros del [GetUniqueInternationalOrganization('hre').GetName] con [ShowHeirSelectionName('salic_law')|l] o [ShowHeirSelectionName('partition_inheritance')|l] perderán #R 75#! de [opinion|el] sobre [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 electorate_organization_law: "Organización del electorado"
 electorate_organization_law_desc: "Los [ShowSpecialStatusNamePlural('elector')|l] son un grupo de poderosos miembros [ShowEstateTypeName('nobles_estate')|l] y [ShowEstateTypeName('clergy_estate')|l] que tienen el privilegio de votar a quién quieren que ostente el título de [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 integrated_electors_policy: "Electores integrados"
 integrated_electors_policy_desc: "Los [ShowSpecialStatusNamePlural('elector')|l] están restringidos, y uno de sus derechos de voto se transfiere al cargo de [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 integrated_electors_policy_tt: "El [ShowSpecialStatusName('elector')|l] y el [ShowSpecialStatusName('archbishop_elector')|l] más débiles pierden su posición en el [GetUniqueInternationalOrganization('hre').GetName]."
 limited_electors_policy: "Electores limitados"
 limited_electors_policy_desc: "Los [ShowSpecialStatusNamePlural('elector')|l] están limitados a siete. Los votos para el título de emperador se pueden favorecer, aunque las promesas y los compromisos son una herramienta poderosa y fiable para ganarse el voto de un [ShowSpecialStatusName('elector')|l]."
 electorate_policy: "Electorado"
 electorate_policy_desc: "Los [ShowSpecialStatusNamePlural('elector')|l] aumentan sus filas con un $elector$ y un $archbishop_elector$ adicionales. Además, ganarse el voto de un [ShowSpecialStatusName('elector')|l] depende más que nunca de promesas y compromisos."
 expanded_electors_policy: "Electores ampliados"
 expanded_electors_policy_desc: "Los [ShowSpecialStatusNamePlural('elector')|l] amplían sus filas con dos escaños más, y también suman otros dos [ShowSpecialStatusNamePlural('archbishop_elector')|l]. Solo con grandes promesas y compromisos se puede obtener el favor de un [ShowSpecialStatusName('elector')|l]."
 elector_council_policy: "Consejo elector"
 elector_council_policy_desc: "Los [ShowSpecialStatusNamePlural('elector')|l] se encuentran en la cúspide de su poder al ampliar sus filas con tres escaños más, además de otros tres [ShowSpecialStatusNamePlural('archbishop_elector')|l]. También adquieren el derecho a elegir a un antirrey que puede reemplazar al actual título de [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] en la Dieta Imperial si no hay oposición. Esto da a los electores el poder de facto de forzar una reelección de quien ostenta actualmente el cargo de [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 electorate_religion_law: "Ley religiosa del electorado"
 electorate_religion_law_desc: "La religión es un pilar importante del [GetUniqueInternationalOrganization('hre').GetName], tanto para los emperadores como para los [ShowSpecialStatusNamePlural('elector')|l]."
 only_imperial_religion_policy: "Solo la religión imperial"
 only_imperial_religion_policy_desc: "Los [ShowSpecialStatusNamePlural('elector')|l] tienen que profesar la religión imperial para mantener su estatus."
 only_imperial_religion_group_policy: "Solo el grupo religioso imperial"
 only_imperial_religion_group_policy_desc: "Los [ShowSpecialStatusNamePlural('elector')|l] son libres de profesar la denominación que prefieran de nuestra religión estatal. Sin embargo, esto no condona el paganismo, que no se tolera."
 free_city_law: "Ciudades libres"
 free_city_law_desc: "Las ciudades libres del [GetUniqueInternationalOrganization('hre').GetName] son entidades que se gobiernan a sí mismas y gozan de autonomía. Normalmente, en ellas se celebra la Dieta Imperial."
 direct_imperial_cities_policy: "Ciudades imperiales directas"
 direct_imperial_cities_policy_desc: "Las ciudades libres ahora están bajo la administración directa del [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]. Con una autonomía muy limitada, las ciudades-estado son de facto puestos avanzados dentro del [GetUniqueInternationalOrganization('hre').GetName] para la Corona."
 cities_of_the_emperor_policy: "Ciudades del [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]"
 cities_of_the_emperor_policy_desc: "Las ciudades libres tienen una autonomía limitada por quien gobierna como [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]. Aunque pueden llevar a cabo su propia diplomacia, están un paso más cerca de convertirse en parte de la Administración de su [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 free_cities_policy: "Ciudades libres"
 free_cities_policy_desc: "Las ciudades libres están protegidas por su [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] y gozan de una amplia autonomía para facilitar el comercio en sus mercados."
 no_emperor_allegiance_policy: "Ciudades libres no protegidas"
 no_emperor_allegiance_policy_desc: "Las ciudades libres ya no disfrutan de la protección de su [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] cuando se defienden frente a príncipes ambiciosos."
 no_free_cities_policy: "Ciudades libres abolidas"
 no_free_cities_policy_desc: "Las ciudades imperiales libres ya no existen. Ningún pueblo o ciudad disfrutará de la protección de su [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 free_city_subjugation_antagonism_tt: "Every [ShowSpecialStatusName('free_city')] gains [average_free_city_antagonism.GetValue|R2] [antagonism|e] towards [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 free_city_rights_law: "Derechos de las ciudades libres"
 free_city_rights_law_desc: "Conseguir el estatus de [ShowSpecialStatusName('free_city')|l] no es fácil. Este título exclusivo debe concederlo su [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 german_free_cities_only_policy: "Solo ciudades libres germánicas"
 german_free_cities_only_policy_desc: "El [GetUniqueInternationalOrganization('hre').GetName] pertenece esencialmente a los pueblos [ShowCultureGroupName('german_group')|l], y el privilegio de una [ShowSpecialStatusName('free_city')|l] refleja esta realidad."
 german_free_cities_only_policy_at: "Solo los países [ShowCultureGroupName('german_group')|l] pueden convertirse en [ShowSpecialStatusName('free_city')|l]"
 german_and_german_adjacent_free_cities_policy: "Ciudades libres de culturas hermanas"
 german_and_german_adjacent_free_cities_policy_desc: "El imperio tiene una larga historia con los [ShowCultureGroupName('netherlandish_group')|l], los [ShowCultureGroupName('swiss_group')|l] y los [ShowCultureGroupName('italian_group')|l]. Esto justifica la idea de que los Estados que no sean [ShowCultureGroupName('german_group')|l] puedan recibir el deseado estatus de [ShowSpecialStatusName('free_city')|l]."
 german_and_german_adjacent_free_cities_policy_at: "Solo los países de los [culture_groups|el] [ShowCultureGroupName('german_group')|l], [ShowCultureGroupName('netherlandish_group')|l], [ShowCultureGroupName('swiss_group')|l] o [ShowCultureGroupName('italian_group')|l] pueden convertirse en [ShowSpecialStatusName('free_city')|l]"
 empire_wide_free_cities_policy: "Derechos indiscriminados de ciudad libre"
 empire_wide_free_cities_policy_desc: "El estatus de [ShowSpecialStatusName('free_city')|l] ya no está vinculado por geografía o cultura. Toda nación que lo desee puede solicitar el título a su [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 empire_wide_free_cities_policy_at: "Cualquier miembro puede convertirse en [ShowSpecialStatusName('free_city')|l]"
 landfriede_law: "Landfriede"
 landfriede_law_desc: "La #italic Landfriede#!, o «paz terrestre», es un decreto que dicta que las disputas entre miembros del [GetUniqueInternationalOrganization('hre').GetName] deben solucionarse en la Corte Imperial, no en el campo de batalla. Este mandato nos ayuda a permanecer cohesionados como imperio, en vez de debilitarnos en luchas intestinas."
 outlaw_internal_warfare_policy: "Prohibición de guerras intestinas"
 outlaw_internal_warfare_policy_desc: "Restringe las capacidades de los miembros del [GetUniqueInternationalOrganization('hre').GetName] y prohíbe las guerras dentro del imperio."
 landfriede_rank_4_policy: "Ewiger Landfriede"
 landfriede_rank_4_policy_desc: "La #italic Landfriede#! está en su apogeo de influencia y poder dentro del [GetUniqueInternationalOrganization('hre').GetName] y la guerra privada entre los Estados miembros ha quedado prohibida permanentemente. Cualquier disputa es objeto de juicio en la Corte Imperial."
 landfriede_rank_3_policy: "Mayor poder para la Landfriede"
 landfriede_rank_3_policy_desc: "La #italic Landfriede#! es ahora una institución poderosa. Los miembros del [GetUniqueInternationalOrganization('hre').GetName] deben respetar su autoridad."
 landfriede_rank_2_policy: "Ampliación de la Landfriede"
 landfriede_rank_2_policy_desc: "La #italic Landfriede#! aumenta su influencia y su reconocimiento entre los miembros del [GetUniqueInternationalOrganization('hre').GetName]."
 landfriede_policy: "Formación de la Landfriede"
 landfriede_policy_desc: "$landfriede_law_desc$"
 no_landfriede_policy: "Ausencia de la Landfriede"
 no_landfriede_policy_desc: "«El poder da el derecho» describe con precisión la política actual del [GetUniqueInternationalOrganization('hre').GetName]: las disputas entre los miembros se resolverán en el campo de batalla."
 landfriede_parliament_issue_rank_2: "La paz de la [parliament_issue|el] [ShowParliamentIssueTypeName('hre_demand_internal_peace')] durará #G 3#! años."
 landfriede_parliament_issue_rank_3: "La paz de la [parliament_issue|el] [ShowParliamentIssueTypeName('hre_demand_internal_peace')] durará #G 5#! años."
 landfriede_parliament_issue_rank_4: "La paz de la [parliament_issue|el] [ShowParliamentIssueTypeName('hre_demand_internal_peace')] durará #G 10#! años."
 imperial_diet_law: "Dieta Imperial"
 imperial_diet_law_desc: "La [ShowParliamentTypeName('hre_court_assembly')] es un sistema ancestral y, por tanto, muchas de sus estipulaciones y procedimientos están muy anticuados. Es hora de reformarla y establecer la [ShowLawNameWithNoTooltip('imperial_diet_law')] para proteger mejor los diversos intereses de todos los miembros del [GetInternationalOrganizationType('hre').GetName]."
 no_imperial_diet_policy: "Dieta tradicionalista"
 no_imperial_diet_policy_desc: "Como nunca se ha codificado formalmente, el sistema de la [ShowParliamentTypeName('hre_court_assembly')] necesita una reforma urgente."
 hre_early_imperial_diet_policy: "$hre_early_imperial_diet$"
 hre_early_imperial_diet_policy_desc: "$hre_early_imperial_diet_desc$"
 hre_bi_camerial_imperial_diet_policy: "$hre_bi_camerial_imperial_diet$"
 hre_bi_camerial_imperial_diet_policy_desc: "$hre_bi_camerial_imperial_diet_desc$"
 hre_tri_camerial_imperial_diet_policy: "$hre_tri_camerial_imperial_diet$"
 hre_tri_camerial_imperial_diet_policy_desc: "$hre_tri_camerial_imperial_diet_desc$"
 perpetual_diet_law: "Dieta Perpetua"
 perpetual_diet_law_desc: "Anteriormente, las Dietas Imperiales se celebraban sin regularidad en distintas ciudades del [GetInternationalOrganizationType('hre').GetName], lo que requería que el cargo de [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] y otros representantes viajaran en cada ocasión. Al establecer una Dieta permanente y continua, crearemos una asamblea que operará con un sistema de deliberación constante, no mediante reuniones esporádicas."
 no_perpetual_diet_policy: "Dieta itinerante"
 no_perpetual_diet_policy_desc: "Quien ostente el título de [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] y otros representantes viajarán a diferentes ciudades del [GetUniqueInternationalOrganization('hre').GetName] para acudir a las Dietas donde y cuando se celebren, en vez de formalizarse un calendario regular en una ubicación fija."
 perpetual_diet_policy: "$perpetual_diet_law$"
 perpetual_diet_policy_desc: "$perpetual_diet_law_desc$"
 perpetual_diet: "Es sede de la #Y Dieta Perpetua#!"
 power_of_the_emperor_law: "Poder del [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]"
 power_of_the_emperor_law_desc: "El poder del título de [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] es un tema complicado. Miembros del [GetInternationalOrganizationType('hre').GetName] y [ShowSpecialStatusNamePlural('elector')|l] por igual tienen intereses enfrentados a los de su [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l], aunque reconocen que, si su líder supremo no tiene poder, no está en posición de proteger el imperio."
 renovatio_policy: "Renovatio Imperii"
 renovatio_policy_desc: "Se acabó la descentralización en el [GetUniqueInternationalOrganization('hre').GetName]. ¡El imperio entero se unirá en una sola nación-Estado que dará forma al destino del mundo!"
 revoke_privilegia_policy: "Revocar privilegia"
 revoke_privilegia_policy_desc: "Por la presente se abolen las numerosas libertades y privilegios concedidos a los príncipes imperiales. El [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] centralizará la autoridad, lo que convertirá el [GetUniqueInternationalOrganization('hre').GetName] en una entidad unificada bajo un único gobierno."
 improved_imperial_authority_policy: "Autoridad imperial mejorada"
 improved_imperial_authority_policy_desc: "La autoridad de quien gobierna como [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] está ampliamente extendida, lo que le permite imponer políticas en la Dieta Imperial por el bien del [GetUniqueInternationalOrganization('hre').GetName]."
 kaisertum_policy: "Kaisertum"
 kaisertum_policy_desc: "El poder que ostenta el título de [GetUniqueInternationalOrganization('hre').GetLeaderTitle] está cuidadosamente equilibrado: es lo bastante fuerte como para proteger y reformar el [GetUniqueInternationalOrganization('hre').GetName], pero no tan abrumador como para amenazar a nuestros [ShowSpecialStatusNamePlural('elector')|l] o Estados miembros."
 holy_roman_figurehead_policy: "Señor simbólico del Sacro Imperio Romano"
 holy_roman_figurehead_policy_desc: "Quien ostenta el cargo de [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] ya no es un monarca con poder en el seno del [GetUniqueInternationalOrganization('hre').GetName]. Todas las leyes y políticas están ahora en manos de la Dieta Imperial y los [ShowSpecialStatusNamePlural('elector')|l]."
