 #$mamluk$ Laws
 mamluk_rank_system_laws: "Sistema de rangos $mamluk$"
 mamluk_rank_system_laws_desc: "La jerarquía dentro de nuestro ejército es el marco que constituye la institución más importante de nuestra tierra."
 mam_rigid_system: "Rígida"
 mam_rigid_system_desc: "Si adoptamos una jerarquía rígida, nos aseguraremos de que todos los reclutas y miembros de los $mamluks$ se centran en dominar su oficio en lugar de buscar un ascenso."
 mam_fluid_system: "Fluida"
 mam_fluid_system_desc: "Un sistema fluido de rangos conseguiría que nuestros soldados se sintieran parte de nuestras fuerzas militares. El atractivo de crecer y escalar en la jerarquía de un ejército es un gran estímulo para quienes provienen de la pobreza o la servidumbre."
 mam_refined_furusiyya: "Furūsiyya perfeccionada"
 mam_refined_furusiyya_desc: "Siglos de tradición marcial nos han permitido refinar la furūsiyya, el código de caballería y práctica militar de la religión [ShowReligionGroupAdjective('muslim')|l], que combina la equitación, el tiro con arco y las tácticas de guerra con entrenamiento ético e intelectual."
 mamluk_army_law: "Ley militar mameluca"
 mamluk_army_law_desc: "El corazón de nuestra administración estratocrática no es otro que el ejército. Al reclutar leyes y estipulaciones para formarla cuidadosamente, defenderemos eficazmente a nuestro pueblo frente a amenazas externas."
 al_mamalik_al_sultaniyya: "Al-Mamālik al-Sulṭāniyya"
 al_mamalik_al_sultaniyya_desc: "Al centrarnos en elevar a los $mamluks$ que sirvan al sultán, nos aseguraremos de que nuestras tropas de élite sigan siendo disciplinadas y efectivas."
 mamalik_al_umara: "Mamālik al-Umarā'"
 mamalik_al_umara_desc: "Los $mamluks$ que sirven bajo la clase del emir son una gran fuente de hombres capacitados para marchar al frente."
 ajnad_al_halqa: "Ajnād al-Ḥalqa"
 ajnad_al_halqa_desc: "Un ejército no puede funcionar correctamente sin tropas auxiliares fiables y líneas de suministro estables."
 awlad_al_nas_policy: "Awlād al-Nās"
 awlad_al_nas_policy_desc: "A pesar de la estricta conversión y manumisión por la que pasan los $mamluks$ de más edad, parece que siempre intentan socavar la autoridad central. Debe crearse un nuevo cuerpo, cuyos hombres reciban una formación y una enseñanza diferentes."
 mamluk_promotion_law: "Ley de ascenso mameluca"
 mamluk_promotion_law_desc: "Las normas legales que rigen los ascensos dentro de nuestras filas son una piedra angular de nuestro país."
 merit_basis: "Por méritos"
 merit_basis_desc: "Los ascensos basados en los méritos son una excelente forma de acumular guerreros fuertes y con talento, independientemente de su posición y procedencia."
 origin_basis: "Por origen"
 origin_basis_desc: "Si damos prioridad a soldados de cultura homogénea, podemos tener un ejército unido que comparta un orgullo común."
 dynastic_basis: "Por dinastía"
 dynastic_basis_desc: "Los cargos militares de nuestro ejército pueden transmitirse de padres a hijos, lo que implica una continuidad en la legitimidad del trono."
 employment_system: "$game_concept_employment_system$"
 employment_system_desc: "$game_concept_employment_system_desc$"
 first_come_first_serve_policy: "$first_come_first_serve$"
 first_come_first_serve_policy_desc: "$first_come_first_serve_desc$"
 equality_policy: "$equality$"
 equality_policy_desc: "$equality_desc$"
 capitalism_policy: "$capitalism$"
 capitalism_policy_desc: "$capitalism_desc$"
 #Swiss Confederation Laws
 io_policy_vote_active_cooldown: "Votación internacional sobre cambios de política"
 sc_policy_proposal_frequency: "Frecuencia de propuestas políticas"
 sc_policy_proposal_frequency_desc: "Esta ley regula la administración de las propuestas de leyes en la [GetInternationalOrganizationType('swiss_confederation').GetName]."
 sc_frequent_policy_proposals: "Propuestas políticas frecuentes"
 sc_frequent_policy_proposals_desc: "El ajuste de leyes y políticas es un acto frecuente y, por ello, se da en la [GetInternationalOrganizationType('swiss_confederation').GetName] cada 4 años."
 sc_moderate_policy_proposals: "Propuestas políticas moderadas"
 sc_moderate_policy_proposals_desc: "Aunque se trate de un proceso significativo, administrar las leyes y políticas de la [GetInternationalOrganizationType('swiss_confederation').GetName] requiere un esfuerzo considerable que solo permite presentar propuestas de ley cada 8 años."
 sc_religious_affairs: "Asuntos religiosos"
 sc_religious_affairs_desc: "Con la irrupción de la [ShowSituationName('reformation')], la unidad religiosa de la Confederación se encuentra en una situación precaria. Hay que buscar una solución o, de lo contrario, el conflicto religioso amenaza con dividir la unión."
 sc_clear_religious_chaos_tt: "Ahora, la [ShowLawName('sc_internal_politics')|l] y la [ShowLawName('sc_war_politics')|l] están vigentes para cada miembro, independientemente de su [religion|el]."
 sc_mending_schism: "Reparación del cisma"
 sc_mending_schism_desc: "La estabilidad y la seguridad de la [GetInternationalOrganizationType('swiss_confederation').GetName] están por encima de las disputas religiosas de la [ShowSituationName('reformation')]. Todos los miembros deberán interrumpir cualquier relación hostil con seguidores de una religión distinta."
 sc_enforcing_religious_unity: "Unidad religiosa forzada"
 sc_enforcing_religious_unity_desc: "La religión desempeña un papel importante en la vida de sus seguidores y, como tal, la unidad religiosa de la [GetInternationalOrganizationType('swiss_confederation').GetName] es de gran prioridad. Todos los cantones seguirán la misma fe de un modo u otro."
 sc_only_defending_same_religion_allies_tt: "Solo miembros de la misma [religion|el] se benefician de la actual [ShowLawName('sc_war_politics')|l]."
 sc_relations_with_hre: "Relaciones imperiales"
 sc_relations_with_hre_desc: "La [GetInternationalOrganizationType('swiss_confederation').GetName] ha sido parte del [GetUniqueInternationalOrganization('hre').GetName] desde su creación. Sin embargo, la [ShowSituationName('reformation')] ha dejado un sabor amargo a numerosos miembros de la Confederación."
 sc_remain_in_the_hre: "Permanecer en el imperio"
 sc_remain_in_the_hre_desc: "Si bien la [GetInternationalOrganizationType('swiss_confederation').GetName] es una red fiable de alianzas que defiende a sus miembros de las potencias extranjeras, no es apta para soportar el poder militar de Estados de mayor envergadura. Quien permanezca en el [GetUniqueInternationalOrganization('hre').GetName] brindará más apoyo a los [ShowCultureName('swiss_group')|l]."
 sc_remain_in_the_hre_tt: "Permanencia en el [GetUniqueInternationalOrganization('hre').GetName]"
 sc_prestige_malus_tt: "Cada miembro pierde [ShowNamedValue('prestige_extreme_penalty')|+=2%] de [prestige|el]"
 sc_leave_the_hre: "Abandonar el imperio"
 sc_leave_the_hre_desc: "Aunque no faltan enemigos externos, las mayores amenazas para la [GetInternationalOrganizationType('swiss_confederation').GetName] provienen del [GetUniqueInternationalOrganization('hre').GetName], que, originalmente, prometió defender a sus miembros. Al permanecer en el imperio, solo arriesgamos nuestra propia supervivencia."
 sc_leave_the_hre_tt: "Abandono del [GetUniqueInternationalOrganization('hre').GetName]"
 sc_every_member_leaves_hre_tt: "Todos los miembros abandonan el [GetUniqueInternationalOrganization('hre').GetName] y no pueden volver a unirse hasta que no formen parte de la [GetInternationalOrganizationType('swiss_confederation').GetName]."
 sc_representative: "Representante de los [ShowCultureGroupNameWithNoTooltip('swiss_group')]"
 sc_representative_desc: "Todo tipo de organización requerirá un portavoz o representante, que será la cara visible ante las entidades políticas dentro y fuera de la organización. La [GetInternationalOrganizationType('swiss_confederation').GetName] podría ser una excepción a esta regla..."
 sc_canton_representative: "Representante de cantones"
 sc_canton_representative_desc: "Algunos cantones son más ricos e influyentes que otros. Por ello, la [GetInternationalOrganizationType('swiss_confederation').GetName] no estará representada por un solo hombre, sino por una ciudad-Estado."
 sc_councillor_representative: "Representante del consejo"
 sc_councillor_representative_desc: "Los cantones de la [GetInternationalOrganizationType('swiss_confederation').GetName] cederán una parte de su influencia para elegir a un solo hombre cuya misión sea convertirse en la cara visible de la Confederación."
 sc_power_of_the_sovereign: "Poder del cargo de [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle|l]"
 sc_power_of_the_sovereign_desc: "El representante de la Confederación podría solicitar más poder e influencia dentro de la unión para reforzar su posición en el panorama público."
 sc_sovereign_representative_power: "Poder representativo"
 sc_sovereign_representative_power_desc: "Como [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle|l], esta persona tiene derecho a solicitar ayuda de todo tipo a miembros de la [GetInternationalOrganizationType('swiss_confederation').GetName], desde financiación hasta apoyo militar."
 sc_sovereign_religious_power: "Poder religioso"
 sc_sovereign_religious_power_desc: "El poder de la figura de [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle|l] está limitado con excepción de los asuntos religiosos de la [GetInternationalOrganizationType('swiss_confederation').GetName]."
 sc_sovereign_absolute_power: "Poder absoluto"
 sc_sovereign_absolute_power_desc: "Quien ejerce de [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle|l] gobierna la [GetInternationalOrganizationType('swiss_confederation').GetName] como si de un Estado singular se tratara. Es por ello que disfruta de todos los privilegios y deberes como si fuera monarca de la Confederación."
 sc_election_method: "Método electoral"
 sc_election_method_desc: "El proceso para elegir el cargo de [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle|l] de la [GetInternationalOrganizationType('swiss_confederation').GetName] es un asunto delicado que requiere una legislación exacta para manejarse correctamente."
 sc_direct_vote: "Votación directa"
 sc_direct_vote_desc: "Los miembros de la [GetUniqueInternationalOrganization('swiss_confederation').GetName] se encargan de elegir a su [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle|l] directamente. Cada miembro tiene un voto singular, y todos los miembros podrán representar a la Confederación."
 sc_lottery: "Lotería"
 sc_lottery_desc: "Solo el Señor puede decidir quién representará a la [GetInternationalOrganizationType('swiss_confederation').GetName]. El proceso electoral se lleva a cabo mediante una lotería secreta cuyo factor definitivo es el destino."
 sc_rotation: "Rotación"
 sc_rotation_desc: "La figura de [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle|l] se decide por turnos. Todo miembro de la [GetInternationalOrganizationType('swiss_confederation').GetName] la representará al menos una vez antes de que un antiguo líder retome el mando."
 sc_ruling_period: "Período de mandato"
 sc_ruling_period_desc: "Puede que la Confederación tenga un [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle|l] que la represente. Sin embargo, se debe determinar si la figura de [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle|l] servirá a la unión de forma continuada o hasta que haya transcurrido un tiempo determinado."
 sc_timed: "Temporal"
 sc_timed_desc: "Quien ejerce de [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle|l] de la [GetInternationalOrganizationType('swiss_confederation').GetName] solo está al mando durante un período de tiempo determinado. Después, su mandato termina y vuelve a elegirse [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle|l]."
 sc_lifelong: "Vitalicio"
 sc_lifelong_desc: "Quien ejerce de [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle|l] de la [GetInternationalOrganizationType('swiss_confederation').GetName] lo hace toda la vida. Solo se celebrarán elecciones en caso de muerte o expulsión."
 sc_election_frequency: "Frecuencia electoral"
 sc_election_frequency_desc: "Como el [ShowLawName('sc_ruling_period')|l] se ha aclarado, ha surgido la cuestión de la frecuencia con la que se elige la figura de [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle|l]."
 sc_biyearly_elections: "Elecciones bienales"
 sc_biyearly_elections_desc: "El cargo de [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle|l] de la [GetInternationalOrganizationType('swiss_confederation').GetName] se elegirá cada 2 años."
 sc_four_yearly_elections: "Elecciones cuatrienales"
 sc_four_yearly_elections_desc: "El cargo de [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle|l] de la [GetInternationalOrganizationType('swiss_confederation').GetName] se elegirá cada 4 años."
 sc_eight_yearly_elections: "Elecciones cada 8 años"
 sc_eight_yearly_elections_desc: "El cargo de [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle|l] de la [GetInternationalOrganizationType('swiss_confederation').GetName] se elegirá cada 8 años."
 sc_internal_politics: "Política interna"
 sc_internal_politics_desc: "Si bien la [GetInternationalOrganizationType('swiss_confederation').GetName] es, ante todo, una unión a efectos defensivos, está claro que también deben gestionarse los asuntos internos."
 sc_forbid_internal_wars: "Prohibir guerras internas"
 sc_forbid_internal_wars_desc: "No podemos permitir que disputas de menor importancia se conviertan en conflictos sangrientos. Todo miembro de la [GetInternationalOrganizationType('swiss_confederation').GetName] expondrá su problema con otro miembro frente a los jueces de la Confederación en lugar de en el campo de batalla."
 sc_forbid_internal_wars_tt: "Ningún miembro de la [GetInternationalOrganizationType('swiss_confederation').GetName] puede atacar a otro miembro."
 sc_forbid_same_religion_internal_wars_tt: "Ningún miembro de la [GetInternationalOrganizationType('swiss_confederation').GetName] puede atacar a otro miembro de la misma [religion|el]."
 sc_allow_internal_wars: "Permitir guerras internas"
 sc_allow_internal_wars_desc: "Aunque por lo general no es lo deseable, el conflicto forma parte de la naturaleza humana, y a través de él podemos hacernos más fuertes."
 sc_membership_regulation: "Regulación de miembros"
 sc_membership_regulation_desc: "La [GetInternationalOrganizationType('swiss_confederation').GetName] es una organización creada originalmente por los [ShowCultureGroupName('swiss_group')|l] para defenderse de la creciente influencia de los [GetDynasty('habsburg_dynasty').GetName] en la región local. Sin embargo, las reglas sobre quién puede unirse no son definitivas..."
 sc_swiss_culture_and_geography: "Solo suizos nativos"
 sc_swiss_culture_and_geography_desc: "La confederación es una organización de los [ShowCultureGroupName('swiss_group')|l] y, como tal, solo pueden pertenecer a ella quienes comparten su cultura y geografía."
 sc_swiss_culture_and_geography_tt: "Solo pueden unirse los países cuya [primary_culture|el] sea la de los [ShowCultureGroupName('swiss_group')|l] y tengan su [capital|el] en [ShowAreaName('central_switzerland_area')], [ShowAreaName('eastern_switzerland_area')] o [ShowAreaName('western_switzerland_area')]."
 sc_just_swiss_culture: "Cultura suiza"
 sc_just_swiss_culture_desc: "La influencia de los [ShowCultureGroupName('swiss_group')|l] está creciendo más allá de la zona histórica de la [GetInternationalOrganizationType('swiss_confederation').GetName]. Las limitaciones geográficas ya no son adecuadas y, por tanto, la ley necesita replantearse."
 sc_just_swiss_culture_tt: "Solo pueden unirse los países cuya [primary_culture|el] sea la de los [ShowCultureGroupName('swiss_group')|l]."
 sc_swiss_or_swiss_relative: "Parientes de los suizos"
 sc_swiss_or_swiss_relative_desc: "La influencia y el poder de la [GetInternationalOrganizationType('swiss_confederation').GetName] se proyectan no solo con los [ShowCultureGroupName('swiss_group')|l], sino también con quienes consideran parientes cercanos de nuestra cultura."
 sc_swiss_or_swiss_relative_tt: "Solo pueden unirse los países cuya [primary_culture|el] sea la de los [ShowCultureGroupName('swiss_group')|l] o hablen un [language|el] empleado por esas culturas."
 sc_war_politics: "Política bélica"
 sc_war_politics_desc: "La [GetInternationalOrganizationType('swiss_confederation').GetName] se enfrenta a muchas amenazas externas. Se necesitan términos unificados que detallen cómo se defienden entre sí los [ShowCultureGroupName('swiss_group')|l] si la Confederación pretende sobrevivir a la anarquía política que la rodea."
 sc_defensive_pact: "Pacto defensivo"
 sc_defensive_pact_desc: "Solo se llama a los miembros de la [GetInternationalOrganizationType('swiss_confederation').GetName] a las armas en una guerra defensiva contra amenazas externas."
 sc_alliance: "Alianza suiza"
 sc_alliance_desc: "Los miembros de la [GetInternationalOrganizationType('swiss_confederation').GetName] pueden convocar a otros miembros para sus intentos de expansión. En caso de una invasión externa, se llama a todos los miembros a las armas para defender a los camaradas de la Confederación."
 sc_united_war_efforts: "Esfuerzo bélico conjunto"
 sc_united_war_efforts_desc: "La [GetInternationalOrganizationType('swiss_confederation').GetName] es similar a una entidad política singular para todos los Estados externos. Cada guerra, ya sea de naturaleza ofensiva o defensiva, convocará al ejército de todos los miembros de la Confederación."
 sc_call_to_arms_conditions_tt: "[Custom('GetSCCallToArmsTooltip')]"
 sc_call_to_arms_only_same_religion_tt: "$sc_call_to_arms_always_tt$ y el que llama a las armas y el país llamado son de la misma [religion|el]"
 sc_call_to_arms_always_tt: "El enemigo NO es un miembro de la [GetUniqueInternationalOrganization('swiss_confederation').GetName]"
 sc_unification: "Unificación $SWI_ADJ$"
 sc_unification_desc: "Las tierras de los [ShowCultureGroupName('swiss_group')] llevan demasiado tiempo divididas. Si los pueblos de los Alpes ansían prosperidad y seguridad, deben unirse bajo un solo estandarte."
 sc_unification_movement_event_happened_tt: "Se ha producido el [event|el] «#Y $flavor_swi.999.title$#!», que tiene las siguientes condiciones:\n\n[ShowTriggerConditions('flavor_swi_999_trigger',SCOPE.Self)]"
 sc_unification_same_religion_tt: "Cada miembro profesa el [ShowReligionName('catholic')|l], el [ShowReligionName('lutheran')|l] o el [ShowReligionName('calvinist')|l]"
 sc_found_swiss_republic: "Fundar la República de Suiza"
 sc_found_swiss_republic_desc: "Los principios y métodos de la [GetInternationalOrganizationType('swiss_confederation').GetName] son bien recibidos porque los cantones desean que se los escuche. Sin embargo, la naturaleza descentralizada de la Confederación siempre pondrá en peligro la seguridad de los [ShowCultureGroupName('swiss_group')|l]. Es hora de unificar la Confederación para formar un Estado singular a la par que mantenemos la [ShowGovernmentTypeName('republic')|l]."
 sc_found_swiss_republic_specific_tt: "[THIS.GetCountry.GetName] unifica la [GetInternationalOrganizationType('swiss_confederation').GetName] para formar la [ShowGovernmentTypeName('republic')] [GetCountry('SWI').GetAdjective|l]"
 sc_found_swiss_republic_tt: "La [GetInternationalOrganizationType('swiss_confederation').GetName] se unifica bajo la [ShowGovernmentTypeName('republic')|l] [GetCountry('SWI').GetAdjective|l]"
 sc_found_swiss_monarchy: "Fundar la $monarchy$ $SWI_ADJ$"
 sc_found_swiss_monarchy_desc: "Aunque empezó como unión republicana, los retos que la [GetInternationalOrganizationType('swiss_confederation').GetName] ha tenido que afrontar han demostrado la superioridad de un gobierno fuerte bajo un solo consejero. El futuro de los [ShowCultureGroupName('swiss_group')|l] solo se puede garantizar con la autoridad de una [ShowGovernmentTypeName('monarchy')|l] adecuada que reemplazará la antigua Confederación."
 sc_found_swiss_monarchy_specific_tt: "[THIS.GetCountry.GetName] unifica la [GetInternationalOrganizationType('swiss_confederation').GetName] para formar la [ShowGovernmentTypeName('monarchy')|l] [GetCountry('SWI').GetAdjective|l]"
 sc_found_swiss_monarchy_tt: "La [GetInternationalOrganizationType('swiss_confederation').GetName] se unifica bajo la [ShowGovernmentTypeName('monarchy')|l] [GetCountry('SWI').GetAdjective|l]"
 sc_found_swiss_theocracy: "Fundar la $theocracy$ $SWI_ADJ$"
 sc_found_swiss_theocracy_desc: "Ni el libre albedrío de las votaciones republicanas ni el poder autoritario de una monarquía han llevado a la [GetInternationalOrganizationType('swiss_confederation').GetName] a su situación actual; únicamente la voluntad de lo divino. Solo como [ShowGovernmentTypeName('theocracy')|l] unificada podrán los [ShowCultureGroupName('swiss_group')|l] prosperar en este mundo."
 sc_found_swiss_theocracy_specific_tt: "[THIS.GetCountry.GetName] unifica la [GetInternationalOrganizationType('swiss_confederation').GetName] para formar la [ShowGovernmentTypeName('theocracy')] [GetCountry('SWI').GetAdjective|l]"
 sc_found_swiss_theocracy_tt: "La [GetInternationalOrganizationType('swiss_confederation').GetName] se unifica bajo la [ShowGovernmentTypeName('theocracy')|l] [GetCountry('SWI').GetAdjective|l]"
 #Colonial Federation
 colonial_federation_unification: "Unificación de $colonial_federation$"
 colonial_federation_unification_desc: "Con los lazos forjados en el fuego de nuestra lucha por la independencia, ha llegado el momento de considerar la unificación de las tierras deslavazadas de nuestros miembros."
 colonial_federation_found_republic: "Fundar una nueva $republic$"
 colonial_federation_found_republic_desc: "Los principios y métodos de la [ShowGovernmentTypeName('republic')|l] son esenciales para la libertad de nuestros miembros y súbditos por igual."
 colonial_federation_found_republic_specific_tt: "[THIS.GetCountry.GetName] unifica la [GetInternationalOrganizationType('colonial_federation').GetName|l] en una [ShowGovernmentTypeName('republic')|l]"
 colonial_federation_found_republic_tt: "[GetInternationalOrganizationType('colonial_federation').GetName] se unifica para formar una [ShowGovernmentTypeName('republic')|l]"
 colonial_federation_found_monarchy: "Fundar una nueva $monarchy$"
 colonial_federation_found_monarchy_desc: "Una nueva [ShowGovernmentTypeName('monarchy')|l], que gobierne con justicia a todos nuestros miembros, es el único camino hacia la prosperidad."
 colonial_federation_found_monarchy_specific_tt: "[THIS.GetCountry.GetName] unifica [GetInternationalOrganizationType('colonial_federation').GetName|l] en una [ShowGovernmentTypeName('monarchy')|l]"
 colonial_federation_found_monarchy_tt: "[GetInternationalOrganizationType('colonial_federation').GetName] se unifica para formar una [ShowGovernmentTypeName('monarchy')|l]."
 colonial_federation_found_theocracy: "Fundar una nueva $theocracy$"
 colonial_federation_found_theocracy_desc: "Ni el libre albedrío de las votaciones republicanas ni el poder autoritario de una monarquía han llevado a la [GetInternationalOrganizationType('colonial_federation').GetName|l] a la independencia; únicamente la voluntad de lo divino. Solo como [ShowGovernmentTypeName('theocracy')|l] unificada podrá nuestro pueblo prosperar en este mundo."
 colonial_federation_found_theocracy_specific_tt: "[THIS.GetCountry.GetName] unifica [GetInternationalOrganizationType('colonial_federation').GetName|l] para formar una [ShowGovernmentTypeName('theocracy')|l]"
