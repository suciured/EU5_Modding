 #Buddhism Sects
 main_philosophy_law: "Filosofía principal"
 main_philosophy_law_desc: "Se trata de la corriente filosófica y las enseñanzas principales que forman las creencias nucleares de una secta."
 disfavoring_sect_tt: "Si decidimos #Y perjudicar#! a esta secta:"
 promoting_sect_tt: "Si decidimos #Y promover#! a otra secta:"
 confucianism_policy: "$SECT_CONFUCIANISM_NAME$"
 confucianism_policy_desc: "El $SECT_CONFUCIANISM_NAME$ es una filosofía desarrollada a partir de las enseñanzas de Confucio, o Kǒng Fūzǐ, que hace hincapié en la armonía social y la rectitud de las instituciones gubernamentales."
 daoism_policy: "$SECT_DAOISM_NAME$"
 daoism_policy_desc: "El $SECT_DAOISM_NAME$ es una filosofía que hace hincapié en la vida en armonía con el #italic dào#!, la fuerza viva del universo, y en el concepto de #italic wu wei#! o «no acción»."
 vajrayana_law: "Prácticas tántricas"
 vajrayana_law_desc: "El vajrayāna, también llamado $buddhist$ tántrico o $buddhist$ esotérico, es una forma del $buddhist$ que incorpora muchas prácticas tántricas, esotéricas y rituales. Su desarrollo se ha visto muy influido por otras religiones, especialmente el $hindu$."
 vajrayana_policy: "$vajrayana_law$"
 vajrayana_policy_desc: "$vajrayana_law_desc$"
 no_vajrayana_policy: "Sin $vajrayana_policy$"
 no_vajrayana_policy_desc: "$no_vajrayana_policy$"
 pure_land_school_policy: "$SECT_PURE_LAND_SCHOOL_NAME$"
 pure_land_school_policy_desc: "La $SECT_PURE_LAND_SCHOOL_NAME$, una de las más seguidas del $buddhist$ del Asia oriental, se centra en la idea de renacer en una Tierra Pura de buda. La Tierra Pura más común es la del buda Amitābha, y las enseñanzas más importantes son los #italic Tres Sutras de la Tierra Pura#!. La principal forma de práctica es la atención plena al buda mediante la repetición de su nombre a modo de mantra."
 tiantai_policy: "Escuela del Loto"
 tiantai_policy_desc: "La $tiantai_policy$, llamada así debido a la importancia del #italic sutra del loto#!, es una de las primeras escuelas de naturaleza $buddhist_ADJ$ desarrolladas en $china$. Enfatiza la doctrina del «único vehículo», que promueve una visión inclusiva y comprensiva de toda enseñanza $buddhist_ADJ$."
 dharma_school_policy: "$SECT_DHARMA_SCHOOL_NAME$"
 dharma_school_policy_desc: "Llamada #italic wéishí#! o #italic fǎxiàng#! en $china$ y #italic hossō#! en $japan_region$, la tradición de la $SECT_DHARMA_SCHOOL_NAME$ surgió en la India y ha tenido una profunda influencia en el $mahayana$. Se centra en el idealismo y en la premisa de que la realidad es solo consciencia, y hace hincapié en las prácticas del yoga y la meditación."
 flower_garland_school_policy: "$SECT_FLOWER_GARLAND_SCHOOL_NAME$"
 flower_garland_school_policy_desc: "La $SECT_FLOWER_GARLAND_SCHOOL_NAME$, que toma su nombre del #italic sutra de la guirnalda#!, y se llama #italic huáyán#! en $china$, #italic kegon#! en $japan_region$ y #italic hwaeom#! en $korea_region$, es una de las principales tradiciones de naturaleza $buddhist_ADJ$ desarrolladas en $china$. Enfatiza la doctrina de la interpenetración, según la cual todas las cosas existen en un estado de mutua dependencia y están simultáneamente presentes unas en otras."
 meditation_school_policy: "$SECT_MEDITATION_SCHOOL_NAME$"
 meditation_school_policy_desc: "La $SECT_MEDITATION_SCHOOL_NAME$ fue fundada por Bodhidharma según la tradición, y recibe los nombres de #italic chán#! en $china$, #italic zen#! en $japan_region$, #italic seon#! en $korea_region$ y #italic thiền#! en Vietnam. Aunque la meditación es una práctica general en el $buddhist$, esta escuela hace hincapié en su uso como medio para alcanzar la iluminación, normalmente en posición sedente, pero también mientras se realizan actividades físicas como las artes marciales."
 mantra_school_policy: "$SECT_MANTRA_SCHOOL_NAME$"
 mantra_school_policy_desc: "La $SECT_MANTRA_SCHOOL_NAME$, llamada #italic zhēnyán#! en $china$ y #italic shingon#! en $japan_region$, se centra en las prácticas esotéricas del vajrayāna, especialmente en los llamados «tres misterios»: mudra, mantra y mandala. Sus prácticas han sido muy influyentes en el desarrollo de muchas otras escuelas de $buddhist$."
 shugendo_policy: "$SECT_SHUGENDO_NAME$"
 shugendo_policy_desc: "Surgido como un sincretismo de prácticas del $buddhist$, el $shinto$ y el $onmyodo$, el $SECT_SHUGENDO_NAME$ busca la obtención de poderes sobrenaturales mediante el entrenamiento religioso en las montañas. El culto a la montaña y al senderismo, así como otras prácticas y rituales esotéricos, son los principales enfoques de esta secta."
 azhaliism_policy: "$SECT_AZHALIISM_NAME$"
 azhaliism_policy_desc: "Cuando la práctica $buddhist_ADJ$ tántrica llegó a $yunnan_area$, se mezcló con tradiciones de los $chinese_group$, los $tibetan_group$ y los $burmese_culture$, creando una fe híbrida. Por ello, el $SECT_AZHALIISM_NAME$ ha surgido como una tradición relativamente localizada que es similar, pero al mismo tiempo distinta, a las otras escuelas, de mayor tamaño."
 musok_policy: "$SECT_MUSOK_NAME$"
 musok_policy_desc: "Centradas en el culto a deidades y espíritus ancestrales, las creencias del $SECT_MUSOK_NAME$ han estado presentes en $korea_region$ desde antes de la introducción del $buddhist$. Incluso después, sus ideas, prácticas y rituales siguen siendo parte importante de la cultura de la región."
 mulasarvastivada_policy: "$SECT_MULASARVASTIVADA_NAME$"
 mulasarvastivada_policy_desc: "La tradición del $SECT_MULASARVASTIVADA_NAME$, una de las primeras escuelas de carácter $buddhist_ADJ$ de la $india$, ha estado a punto de desaparecer de la mayoría de las corrientes del $buddhist$ y solo ha sobrevivido en el $tibetan_buddhism$ y en $indonesia_region$. Allí, la primera corriente en llegar fue el hīnayāna, y el $SECT_MULASARVASTIVADA_NAME$, junto con las $vajrayana_law$, adquirió prominencia en tiempos del Imperio srivijaya."
 mahavihara_policy: "$SECT_MAHAVIHARA_NAME$"
 mahavihara_policy_desc: "Centro de erudición $buddhist_ADJ$ desde que la religión llegara a la isla, $sailan_area$ ha desarrollado su propia tradición de $buddhist$ $theravada$. En consecuencia, ha influido en el desarrollo y la difusión del $buddhist$ en otras zonas vecinas, especialmente desde el inicio del declive del $buddhist$ en la $india$ continental."
 burmese_buddhism_policy: "$SECT_BURMESE_BUDDHISM_NAME$"
 burmese_buddhism_policy_desc: "Aunque muy influidas por el $buddhist$ del $mahavihara_policy$ de $sailan_area$, otras formas de $buddhist$ se han extendido por Birmania. Las tradiciones $mahayana$ y $theravada$, así como el $hindu$ y algunos vestigios de creencias previas al $buddhist$, se han mezclado para dar lugar a una variedad particular de $theravada$. Aunque es muy similar al que se practica en $sailan_area$, esta secta también incorpora muchos elementos del $mahayana$ y otras tradiciones esotéricas."
 lankavong_policy: "$SECT_LANKAVONG_NAME$"
 lankavong_policy_desc: "Desde hace tiempo, existen muchas formas de $buddhist$ en los pueblos $thai_culture$, desde el $mahayana$, influido por los chinos, hasta tradiciones de carácter $buddhist_ADJ$ anteriores de la India. Poco a poco, la tradición $theravada$ proveniente de $sailan_area$ se ha convertido en la escuela de pensamiento principal, pero aún permanece la influencia de las tradiciones anteriores e incluso de las creencias de los $thai_culture$."
 khmer_buddhism_policy: "$SECT_KHMER_BUDDHISM_NAME$"
 khmer_buddhism_policy_desc: "La primera forma de $buddhist$ introducida en la zona de los $khmer_culture$ fue el $mahayana$, de fuerte influencia tántrica, que reemplazó a la fe $hindu_ADJ$ ya presente en la región. Con el paso del tiempo, el $theravada$ reemplazó al $mahayana$ y se produjo un gran cambio hacia la vida monástica."
 sect_school_law: "Escuela de la secta"
 sect_school_law_desc: "Se trata de la escuela particular de esta secta, que puede tener algunas diferencias con la corriente principal de las enseñanzas."
 jodou_shinshuu_policy: "$SECT_JOUDO_SHINSHUU$"
 jodou_shinshuu_policy_desc: "Esta corriente del $SECT_PURE_LAND_SCHOOL_NAME$ la fundó Shinran, un monje que antaño había pertenecido a la escuela $SECT_TENDAI_NAME$. Se quedó desilusionado con aquella escuela, así que decidió estudiar las tradiciones de la $SECT_PURE_LAND_SCHOOL_NAME$ y finalmente fundó su propia rama. Centrada en el #italic nenbutsu#! o recitación del nombre del Buda, la expresión #italic Namu Amida Butsu#! casi se ha convertido en un sinónimo y se emplea para mostrar gratitud al buda Amida."
 nichiren_policy: "$SECT_NICHIREN_NAME$"
 nichiren_policy_desc: "Fundada por el monje $buddhist_ADJ$ Nichiren, la mayor parte de su doctrina procede del #italic sutra del loto#!, pero se opone a cualquier desviación de las enseñanzas principales, incluidas las prácticas esotéricas o rituales. Afirma que la iluminación no solo se alcanza con la meditación, sino también con los propios actos y sus consecuencias."
 nyigma_policy: "$SECT_NYIGMA_NAME$"
 nyigma_policy_desc: "La escuela más antigua del $tibetan_buddhism$ incluye algunas enseñanzas únicas de la fe $buddhist$. Considera el #italic Dzogchen#!, o «Gran Perfección», el camino más directo hacia la iluminación y lo sitúa por encima de los métodos que defienden otras escuelas. Dichas escuelas también lo han criticado por falta de conexión con las prácticas tántricas indias posteriores dado que sus textos provienen de la primera introducción de la fe $buddhist$ en el $tibet_region$."
 kadam_policy: "$SECT_KADAM_NAME$"
 kadam_policy_desc: "Gira en torno a la compasión, el estudio y la disciplina, e intenta crear un camino $buddhist_ADJ$ en el Mahāyāna completo y sistemático con el fin de alcanzar la iluminación. También tiene el objetivo de integrar a los pueblos en la vida diaria $buddhist_ADJ$, al tiempo que reserva las prácticas tántricas para adeptos avanzados."
 kagyu_policy: "$SECT_KAGYU_NAME$"
 kagyu_policy_desc: "$SECT_KAGYU_NAME$ se centra en el #italic Mahāmudrā#!, el «gran sello», símbolo de la adquisición de conocimiento o conciencia del vacío intrínseco de la realidad. Aunque la misma escuela se ha dividido en múltiples subescuelas, con pequeñas diferencias de interpretación y prácticas, todas reconocen el Mahāmudrā."
 sakya_policy: "$SECT_SAKYA_NAME$"
 sakya_policy_desc: "Nació en el monasterio Sakya y se centra en el #italic Lamdré#!, un sistema de meditación cuya máxima afirma que el resultado de la práctica ya está intrínsecamente vinculado al camino. Estas enseñanzas se incluyen en el tantra de #italic Hevajra#! y la escuela contiene múltiples prácticas tántricas."
 jonang_policy: "$SECT_JONANG_NAME$"
 jonang_policy_desc: "$SECT_JONANG_NAME$ tiene como práctica principal el tantra Kālacakra y defiende la filosofía Shentong. Esta afirma que la realidad física carece de existencia inherente, a diferencia de la realidad definitiva —o naturaleza de buda—, que sí la tiene. La naturaleza de buda está repleta de cualidades despertadas propias."
 hun_frontier_fortresses: "Las fortalezas fronterizas"
 hun_frontier_fortresses_desc: "Nuestros dominios están rodeados de numerosos vecinos hostiles. Para proteger a nuestro pueblo debemos invertir en fortalezas fronterizas, financiarlas y pertrecharlas adecuadamente."
 vegvar_system: "Sistema del végvár"
 vegvar_system_desc: "El estamento [GetEstateName('crown_estate')|l] hace contribuciones financieras asiduas para mantener una red de sólidas fortificaciones por todo el reino."
 not_maintained: "Sin mantenimiento"
 not_maintained_desc: "Nuestras grandes fortalezas se están deteriorando porque el estamento [GetEstateName('crown_estate')|l] es incapaz de financiar su mantenimiento."
 enclosure_movement: "Cercamientos"
 enclosure_movement_desc: "El cercamiento es el proceso por el que las antiguas tierras de propiedad común se rodean de murallas o cercas y se transforman en propiedad privada."
 enclosure_allowed: "Cercamiento permitido"
 enclosure_allowed_desc: "Al conceder los cercamientos, permitimos que tierras comunales empleadas por las poblaciones nativas pasen a ser de propiedad privada y de uso exclusivo de sus propietarios."
 enclosure_disallowed: "Cercamiento no permitido"
 enclosure_disallowed_desc: "Las tierras comunales están protegidas. No pueden convertirse en cercamientos ni pasar a manos privadas."
 enclosure_act: "Ley de cercamientos"
 enclosure_act_desc: "Las tierras de uso común se cercan o privatizan para apoyar el auge de la agricultura comercial y el crecimiento de la industrialización."
 fra_taille: "Talla"
 fra_taille_desc: "La #italic taille#! o talla es un impuesto que grava cada hogar en función de la cantidad de tierra que ocupa. Están exentos los estamentos [GetEstateName('clergy_estate')|l] y [GetEstateName('nobles_estate')|l]."
 permanent_tax: "Impuesto permanente"
 permanent_tax_desc: "Convierte la #italic taille#! o talla en un impuesto normal, lo que incrementa aún más la recaudación potencial del Estado."
 exceptional_only: "Solo de forma excepcional"
 exceptional_only_desc: "Convierte la #italic taille#! o talla en un impuesto excepcional que solo se puede recaudar en momentos de necesidad."
 fra_5_percent_tax: "Impuesto del cinco por ciento de Machault"
 fra_5_percent_tax_desc: "Un nuevo impuesto propuesto por el ministro de finanzas, que representa una vigésima parte de los ingresos anuales."
 five_percent_tax: "Para todos los estamentos"
 five_percent_tax_desc: "El impuesto del cinco por ciento se aplica a toda la población, independientemente de su posición."
 no_five_percent_tax: "Solo para campesinos"
 no_five_percent_tax_desc: "El impuesto del cinco por ciento solo se aplica al [ShowEstateTypeName('peasants_estate')|l]."
 eng_taxation_law: "Impuestos"
 eng_taxation_law_desc: "Unos ingresos estables resultan esenciales para un Gobierno funcional. Si implementamos un marco fiscal legal, podremos regular la recaudación de impuestos a los individuos y las entidades."
 income_tax: "Impuesto sobre la renta"
 income_tax_desc: "Los impuestos proceden directamente de las [pops|el], con una estructura de tipos progresivos que grava a los [estates|el] en función de sus ingresos."
 trade_tax: "Impuesto sobre el comercio"
 trade_tax_desc: "La mayor parte de los ingresos fiscales proviene de los aranceles aduaneros y los impuestos sobre el consumo, que recaen sobre el estamento [GetEstateName('burghers_estate')|l]."
 traditional_tax: "Tributación tradicional"
 traditional_tax_desc: "Los impuestos provienen de los [estates|el], cuyos privilegios dictan el nivel de tributación. El negocio de siempre."
 factory_working_conditions_law: "Condiciones de trabajo en fábricas"
 factory_working_conditions_law_desc: "La ampliación de nuestra industria manufacturera acelera la industrialización y aumenta la capacidad de producción. Los trabajadores fabriles son cada vez más importantes para la economía y resulta esencial regular sus derechos para evitar la explotación."
 decent_conditions: "Condiciones decentes"
 decent_conditions_desc: "Se impone una jornada laboral máxima de 12 horas y se realizan inspecciones periódicas de las fábricas."
 fair_conditions: "Condiciones justas"
 fair_conditions_desc: "Además de las horas de trabajo reguladas y las inspecciones de las fábricas, se ofrece protección adicional a los trabajadores infantiles al limitar sus horas de trabajo y exigir oportunidades educativas para ellos."
 unregulated_conditions: "Condiciones no reguladas"
 unregulated_conditions_desc: "Los propietarios de las fábricas son libres de dirigir sus negocios como les plazca. Los accidentes son frecuentes, los trabajadores sufren explotación y las muertes en el lugar de trabajo son muy comunes."
 trade_unions_law: "Sindicatos"
 trade_unions_law_desc: "En los inicios de la industrialización, los sindicatos desempeñan un papel crucial en la configuración de los derechos laborales y las condiciones de trabajo. Estas asociaciones negocian con los empresarios para alcanzar mejores salarios, jornadas laborales más cortas y condiciones más seguras para sus miembros a través de la negociación colectiva."
 trade_unions_allowed: "Permitidos"
 trade_unions_allowed_desc: "Los trabajadores pueden participar en negociaciones colectivas. Asimismo, se pueden llevar a cabo huelgas y protestas para interrumpir la producción y presionar a los empresarios para que satisfagan sus demandas."
 trade_unions_prohibited: "Prohibidos"
 trade_unions_prohibited_desc: "Los trabajadores no pueden unir sus fuerzas ni intentar acciones colectivas. Las huelgas son ilegales."
 #Florence
 #Laws
 guilds_of_florence: "Primacía de los gremios florentinos"
 guilds_of_florence_desc: "Las poderosas entidades mercantiles que conforman nuestro tejido social, los gremios de mercaderes, son un importante impulsor de nuestra continua prosperidad. Aunque todos ellos son importantes, es innegable que algunos son mejores a la hora de acaparar más poder e influencia."
 consiglio_maggiore: "Consiglio Maggiore"
 consiglio_maggiore_desc: "El #italic Consiglio Maggiore#!, compuesto por aristócratas y ciudadanos de diversas clases, como el estamento [GetEstateName('burghers_estate')|l], los artesanos y los banqueros, está a cargo del aparato autocrático de nuestra república."
 #Policies
 arti_minori: "Arti minori"
 arti_minori_desc: "Las #italic arti minori#! son pequeñas asociaciones comerciales que representan artes, oficios y otras profesiones de una escala e importancia menor. Estos gremios se centran en habilidades especializadas, como la fabricación de sillas de montar, la cerrajería o la carpintería, y representan el estatus más bajo de la esfera mercantil."
 arti_mediane: "Arti mediane"
 arti_mediane_desc: "Las #italic arti mediane#! son gremios que ocupan una posición intermedia entre las #italic minori#! y las #italic maggiori#!. Representan oficios y profesiones de escala e influencia moderadas, como los herreros y zapateros, y actúan de puente entre los oficios especializados más pequeños y las industrias dominantes."
 arti_maggiori: "Arti maggiori"
 arti_maggiori_desc: "Las #italic arti maggiori#! son los gremios de comerciantes más grandes e influyentes. Representan a las principales industrias y oficios que ostentan un importante poder económico y político, como la industria textil o el sector bancario y financiero."
 ordinances_of_justice: "Ordenanzas de justicia"
 ordinances_of_justice_desc: "Este conjunto de marcos jurídicos busca frenar el poder de los miembros influyentes [GetEstateName('nobles_estate')|l] que no se alinean con los proyectos de nuestra autoridad central. Estas bases de jurisprudencia pretenden hacer frente a una clase noble poderosa."
 #Portugal
 por_estudo_geral_law: "Estudo Geral"
 por_estudo_geral_law_desc: "El [ShowModifier('por_estudo_geral')] es una [ShowBuildingTypeName('university')|l] nacional que busca educar a los ciudadanos de nuestro humilde Estado. Su ubicación y cercanía a la capital son de vital importancia para nosotros."
 por_estudo_in_coimbra: "$por_estudo_geral_law$ en [ShowLocationNameWithNoTooltip('coimbra')]"
 por_estudo_in_coimbra_desc: "Al situar la [ShowBuildingTypeName('university')|l] en el famoso asentamiento académico de [ShowLocationName('coimbra')], protegeremos su independencia y confirmaremos nuestros objetivos educativos a los estamentos."
 por_estudo_in_lisbon: "$por_estudo_geral_law$ en [ShowLocationNameWithNoTooltip('lisbon')]"
 por_estudo_in_lisbon_desc: "Establecer el $por_estudo_geral_law$ en la periferia de la corte nos permitirá centralizar el poder y ejercer un mayor control sobre las operaciones de la [ShowBuildingTypeName('university')|l]."
 #Teutonic Order
 teu_amber_monopoly_law: "Monopolio del [ShowGoodsNameWithNoTooltip('amber')|l]"
 teu_amber_monopoly_law_desc: "El [ShowGoodsName('amber')|l] se encuentra entre los recursos más preciados de nuestro Estado. Su comercio es de gran importancia y debe ser regulado cuidadosamente."
 state_controlled_amber_gathering: "Recolección controlada por el Estado"
 state_controlled_amber_gathering_desc: "El Estado se reserva el derecho exclusivo de gestionar los recursos de [ShowGoodsName('amber')|l]. La exportación de este valioso bien está dirigido por ministros del Gobierno, lo que refuerza la autoridad de la clase dirigente."
 burghers_controlled_amber_gathering: "[ShowGoodsNameWithNoTooltip('amber')] en manos [GetEstateNameWithNoTooltip('burghers_estate')|l]"
 burghers_controlled_amber_gathering_desc: "Quizá sea mejor que el [ShowGoodsName('amber')|l] lo controlen directamente quienes comercian con él. Al eliminar intermediarios del proceso comercial, nuestros ingresos generales se ampliarán enormemente."
 peasant_controlled_amber_gathering: "Recolección por parte [GetEstateNameWithNoTooltip('peasants_estate')|l]"
 peasant_controlled_amber_gathering_desc: "El [ShowGoodsName('amber')|l] deberían controlarlo las manos que lo extraen. La recolección de recursos la gestionará el estamento [ShowEstateTypeName('peasants_estate')|l]."
 #japan
 jap_sakoku_law: "Interacción exterior"
 jap_sakoku_law_desc: "$japan_region$ siempre ha tenido el lujo de estar separado de otros países por el mar. Esta distancia hace muy fácil cerrar nuestras fronteras al mundo exterior."
 sakoku_enabled: "Sakoku"
 sakoku_enabled_desc: "Ahora que somos libres de influencias exteriores, seguro que nuestro territorio mejorará su productividad y su crecimiento económico."
 sakoku_disabled: "País abierto"
 sakoku_disabled_desc: "Con nuestras fronteras abiertas al mundo, tanto el comercio como las nuevas ideas pueden fluir libremente."
 jap_buke_shohatto: "Buke shohatto"
 jap_buke_shohatto_desc: "Una serie de edictos definen el comportamiento adecuado de los samuráis, pues están diseñados para inspirarlos a ser mejores."
 jap_buke_shohatto_enforced: "$jap_buke_shohatto$ impuesto"
 jap_buke_shohatto_enforced_desc: "Nuestros samuráis tienen un modelo claro que seguir para mejorar, y tienen la obligación de cumplirlo."
 jap_buke_shohatto_guidelines: "Directrices del $jap_buke_shohatto$"
 jap_buke_shohatto_guidelines_desc: "El $jap_buke_shohatto$ se considera un conjunto de directrices generales más que unas reglas talladas en piedra. Se trata de un ideal romántico a emular, no un código estricto que obedecer."
 clan_residence: "Residencia del clan"
 clan_residence_desc: "Debería haber leyes claras que definan dónde residen los líderes de los distintos clanes para mantener debidamente el equilibrio de poder."
 appointed_posts_policy: "Puestos designados"
 appointed_posts_policy_desc: "Los distintos líderes de los clanes tienen puestos concretos asignados por su [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l], a quien le deben lealtad. Esto aporta flexibilidad a la hora de administrar el país."
 enable_grant_shugo_office_tt: "Activa la [action|el] [ShowGenericActionName('grant_shugo_office')]"
 enable_revoke_shugo_office_tt: "Activa la [action|el] [ShowGenericActionName('revoke_shugo_office')]"
 enable_claim_shugo_office_tt: "Activa la [action|el] [ShowGenericActionName('claim_shugo_office')]"
 established_domains_policy: "Dominios establecidos"
 established_domains_policy_desc: "Los clanes tienen sus propios dominios sobre los que disfrutan de derechos hereditarios. Esto eludirá la burocracia del [GetUniqueInternationalOrganization('japanese_shogunate').GetName|l] y le permitirá centrarse en tareas más importantes, pero también consolidará el poder de los clanes."
 sankin_kotai_policy: "Sankin-kōtai"
 sankin_kotai_policy_desc: "El $sankin_kotai_policy$ es un sistema en el que los leales vasallos del [GetUniqueInternationalOrganization('japanese_shogunate').GetName|l] alternan su residencia entre la capital y sus tierras. Cuando se encuentran en la capital, se espera de ellos que hagan gala de su riqueza, una carga financiera que debería evitar cualquier fechoría."
 #Navarra
 #Laws
 nav_adaptability: "Adaptabilidad navarra"
 nav_adaptability_desc: "Su posición entre dos potencias más grandes ha obligado a nuestra nación a adaptarse o morir. Con una mezcla de alianzas inteligentes y rápidos despliegues militares, nuestro reino ha logrado sobrevivir a pesar de su menor tamaño. Esta capacidad de adaptar nuestras acciones a las necesidades específicas es una ventaja que nunca debemos perder."
 #Policies
 belligerent_stance: "Postura beligerante"
 belligerent_stance_desc: "Solo una actitud agresiva nos mantendrá a salvo. Usaremos cualquier medio a nuestro alcance para dejar claro que quienquiera que nos ataque pagará un alto precio."
 conciliatory_stance: "Actitud conciliadora"
 conciliatory_stance_desc: "El tiempo de luchar ha terminado y debemos empezar a utilizar más la diplomacia. Como dicen, «atrapas más moscas con miel que con vinagre»."
 defensive_stance: "Actitud defensiva"
 defensive_stance_desc: "Nuestros dominios son duras, como nuestra gente. Que los enemigos vengan y sangren sobre la tierra: las cosechas futuras se harán más fuertes."
 offensive_stance: "Actitud ofensiva"
 offensive_stance_desc: "No tememos a nadie y, como dice el refrán, «la mejor defensa es un buen ataque». ¡Atacaremos primero y seremos más letales que quienes amenazan nuestra existencia!"
 #Bohemia
 maiestas_carolina: "Maiestas Carolina"
 maiestas_carolina_desc: "Este conjunto de leyes y artículos busca frenar drásticamente el poder [ShowEstateTypeName('nobles_estate')|l]. El código implica el traspaso de propiedades nobiliarias al Estado en determinadas circunstancias, así como la limitación de los poderes arbitrarios $nobles_estate$ en todo el reino."
 #Chivalry Orders
 order_of_chivalry_law: "Orden de caballería"
 order_of_chivalry_law_desc: "Arraigada en una mezcla de tradiciones religiosas y cortesanas, esta ley encarna el legado de los caballeros dedicados a los ideales de la fe [ShowReligionGroupAdjective('christian')|l] y las misiones caritativas. Estas órdenes, fundadas originalmente para proteger a los peregrinos de Tierra Santa y mantener los votos de pobreza, obediencia y castidad, se han ido transformando con el tiempo en formas de honrar a personas distinguidas y en símbolos de prestigio."
 has_not_assumed_chivalric_order_in_last_25_years_tt: "No hemos asumido una #Y $order_of_chivalry_law$#! en los últimos #Y 25 años#!."
 order_of_saint_george_policy: "Orden de San Jorge"
 order_of_saint_george_policy_desc: "Esta reforma gubernamental, conocida como la «Sociedad Caballeresca de San Jorge», encarna el compromiso con los ideales de la caballería y el honor y la promoción de dichos valores a través de torneos y festivales caballerescos."
 order_of_the_ermine_policy: "Orden del Armiño"
 order_of_the_ermine_policy_desc: "La Orden del Armiño se inspira en la Orden de la Jarretera [GetCountry('ENG').GetAdjective|l]. Con el armiño como símbolo, que representa el honor personal inquebrantable, la orden reconoce tanto a hombres como a mujeres, sea cual sea su estatus social, su servicio excepcional al ducado de [ShowAreaName('brittany_area')]."
 order_of_the_dragon_policy: "Orden del Dragón"
 order_of_the_dragon_policy_desc: "También conocida como la #italic Societas Draconica#!, se dedicaba a defender a la monarquía húngara, la Iglesia católica y el [ShowReligionName('christianity')|l] contra la amenaza que representa [GetCountry('TUR').GetLongName], los herejes y los paganos. Siguiendo el modelo de la Orden de San Jorge e inspirada en el espíritu cruzado de la época, unía al estamento [ShowEstateTypeName('nobles_estate')|l] y al [ShowEstateTypeName('crown_estate')|l] bajo los símbolos del uróboros y la cruz roja, fomentando una defensa colectiva contra las amenazas extranjeras y nacionales al tiempo que ofrecía a los $nobles_estate$ protección real y honores a cambio de su lealtad."
 order_of_the_band_policy: "Orden de la Banda"
 order_of_the_band_policy_desc: "La Orden de la Banda está compuesta por los caballeros de mayor excelencia, que juran lealtad y obediencia a quien gobierna [GetCountry('CAS').GetName]. Sus miembros tienen que mostrar un comportamiento escrupuloso e impecable en la corte, participar en justas con regularidad y, sobre todo, mostrar lealtad y apoyo a su soberano."
 order_of_the_swan_policy: "Orden del Cisne"
 order_of_the_swan_policy_desc: "La Orden del Cisne se dedica a promover la piedad y difundir el culto a la Virgen María. Entre los miembros se encuentran príncipes de la dinastía reinante, así como múltiples miembros [ShowEstateTypeName('nobles_estate')|l], todos unidos en la perseverancia."
 order_of_the_black_eagle_policy: "Orden del Águila Negra"
 order_of_the_black_eagle_policy_desc: "La secular Orden del Águila Negra tiene un carácter más militar que espiritual. La integran miembros de la familia real, ilustres de la realeza extranjera y generales distinguidos a quienes se ha galardonado por sus méritos."
 order_of_the_white_eagle_policy: "Orden del Águila Blanca"
 order_of_the_white_eagle_policy_desc: "La $order_of_the_white_eagle_policy$, de carácter militar, se concede a los partidarios más cercanos del Estado y nuestros ciudadanos más brillantes como recompensa por el servicio que ofrecen al país. También se concede a visitantes de alto rango que nos honran con su presencia."
 #Six Ministries Overseer
 six_ministries_overseer_law: "Supervisión de los seis ministerios"
 six_ministries_overseer_law_desc: "La obra de los [ShowLawName('six_ministries')|l] tiene que ser supervisada por otro organismo o incluso por el monarca."
 chi_grand_chancellorship: "Gran Cancillería"
 chi_grand_chancellorship_desc: "Los seis ministerios responden ante la Cancillería representada por el canciller izquierdo y el derecho, y el primero ostenta los puestos principales."
 chi_grand_secretariat: "Gran secretariado"
 chi_grand_secretariat_desc: "Los seis ministerios pasarán el papeleo al $chi_grand_secretariat$, quien realizará un análisis y lo preparará para que sea enviado al monarca."
 chi_direct_report: "Informes directos"
 chi_direct_report_desc: "Los seis ministerios informan directamente al monarca. Esto reforzará su autoridad, pero también puede disminuir la eficiencia del gobierno."
 #Ashta Pradham Council
 ashta_pradhan_council_law: "Consejo de Ashta Pradhan"
 ashta_pradhan_council_law_desc: "$mhr_ashta_pradhan_desc$"
 apc_peshwa_focus_policy: "Enfoque en el peshwa"
 apc_peshwa_focus_policy_desc: "El #italic peshwa#! es el primer ministro, responsable de la administración general del Estado.\nEl consejo otorgará más poder al #italic peshwa#!, quien aumentará su influencia en el Estado."
 apc_mazumdar_focus_policy: "Enfoque en el mazumdar"
 apc_mazumdar_focus_policy_desc: "El mazumdar es el ministro de finanzas, responsable de la gestión de las cuentas del Estado.\nEl consejo dará más poder al mazumdar, quien aumentará su influencia en el Estado."
 apc_sacheev_focus_policy: "Enfoque en el sachiv"
 apc_sacheev_focus_policy_desc: "El #italic sachiv#! es el secretario, responsable de la preparación de edictos reales y otras políticas del Estado.\nEl consejo dará más poder al #italic sachiv#!, quien aumentará su influencia en el Estado."
 apc_waqia_navis_focus_policy: "Enfoque en el waqianavi"
 apc_waqia_navis_focus_policy_desc: "El waqianavi es el ministro del interior, responsable de administrar la información y el espionaje del Estado.\nEl consejo dará más poder al waqianavi, quien aumentará su influencia en el Estado."
 apc_senapati_focus_policy: "Enfoque en el senapati"
 apc_senapati_focus_policy_desc: "El #italic senapati#! es el comandante en jefe, responsable del ejército y la defensa del Estado.\nEl consejo dará más poder a los #italic senapati#!, quien aumentará su influencia en el Estado."
 apc_dabir_focus_policy: "Enfoque en el dabir"
 apc_dabir_focus_policy_desc: "El #italic dabir#! es el ministro de exteriores, responsable de los asuntos diplomáticos del Estado.\nEl consejo dará más poder al #italic dabir#!, quien aumentará su influencia en el Estado."
 apc_nyayadhish_focus_policy: "Enfoque en el nyayadhish"
 apc_nyayadhish_focus_policy_desc: "El #italic nyayadhish#! es el jefe de justicia, responsable de los asuntos civiles y penales del Estado.\nEl consejo dará más poder al #italic nyayadhish#!, quien aumentará su influencia en el Estado."
 apc_panditrao_focus_policy: "Enfoque en el panditrao"
 apc_panditrao_focus_policy_desc: "El #italic panditrao#! es el sumo sacerdote, responsable de las cuestiones religiosas del Estado.\nEl consejo dará más poder al #italic panditrao#!, quien aumentará su influencia en el Estado."
 #Middle Kingdom Laws
 civil_registration: "Registro Civil"
 civil_registration_desc: "Un sistema que sirve para hacer un seguimiento de todos los súbditos del reino, con el objetivo de mejorar el nivel de vida de cuantos están bajo nuestro estandarte."
 delegated_civil_registration_policy: "$civil_registration$ delegado"
 delegated_civil_registration_policy_desc: "Dejaremos que nuestros gobernadores provinciales controlen el proceso de registro en sus propias provincias. Esto puede provocar una merma de la eficiencia, pero sentirán que su autoridad se respeta."
 centralized_civil_registration_policy: "$civil_registration$ centralizado"
 centralized_civil_registration_policy_desc: "El Gobierno central tomará el control del proceso de registro para mejorar la eficiencia, aunque a los gobernadores locales no les gustará esta apropiación de sus funciones."
 tax_base_system: "Sistema de bases fiscales"
 tax_base_system_desc: "La tributación es la base de la economía de cualquier país. Mediante el establecimiento de un sistema tributario adecuado en el [GetUniqueInternationalOrganization('middle_kingdom').GetName], podemos recaudar más eficazmente la riqueza de nuestros territorios."
 rice_based_tax: "Impuesto sobre el arroz"
 rice_based_tax_desc: "Patrón tradicional de impuestos y divisas durante siglos, el [ShowGoodsName('rice')|l] seguirá siendo la base de nuestro sistema fiscal."
 single_whip_policy: "Política del látigo único"
 single_whip_policy_desc: "Al promulgar la $single_whip_policy$, estableceremos la [ShowGoodsName('silver')|l] como base de nuestro sistema tributario y obligaremos a que todas las obligaciones financieras con el Gobierno central se paguen con este metal precioso."
 provincial_governorship: "Gobernatura provincial"
 provincial_governorship_desc: "La inmensidad del [GetUniqueInternationalOrganization('middle_kingdom').GetName] no tiene parangón. Para gobernar eficazmente nuestras enormes posesiones, estableceremos un sistema de administradores provinciales."
 curtailed_governors_policy: "Gobernadores restringidos"
 curtailed_governors_policy_desc: "Los gobernadores provinciales solo extienden la corrupción y la desidia. Debemos mantenerlos a raya para que la autoridad del Gobierno central no se diluya ni siquiera en las regiones más alejadas."
 established_provincial_governors: "Gobernadores provinciales establecidos"
 established_provincial_governors_desc: "El cargo de gobernador provincial es prestigioso y muy solicitado. Unos gobernadores con un territorio y unos deberes administrativos claramente asignados harán que los engranajes del Gobierno giren más suavemente."
 zongdu_policy: "Zǒngdū"
 zongdu_policy_desc: "El territorio del [GetUniqueInternationalOrganization('middle_kingdom').GetName] es demasiado vasto para que lo controlen simples gobernadores. Vamos a crear el cargo de $zongdu_policy$, un virrey que supervisa más de una provincia. Dirigirá los asuntos provinciales como representante del [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle|l], de modo que no haya que informar a la capital de los asuntos menos cruciales."
 zongdu_policy_scaling: "Cantidad de [ShowGoodsName('silver')|l] producida en el [country|el]"
 introduce_gaituguiliu_policy: "El sistema Gǎitǔguīliú"
 introduce_gaituguiliu_policy_desc: "Los caciques nativos de las prefecturas remotas, también llamados [ShowSubjectTypeName('tusi')|l], son gobernantes hereditarios de las minorías locales. Estos líderes pueden parecer útiles de vez en cuando por sus lazos con los lugareños, pero a menudo han demostrado ser un riesgo a largo plazo para la estabilidad regional. Al sustituirlos poco a poco por funcionarios nombrados por el Gobierno central, se hará más fácil mantener la tranquilidad a nivel regional."
 unlock_gaituguiliu_tt: "Desbloquea la [cabinet_action|el] [ShowCabinetActionName('gaituguiliu_policy')] para el líder del [GetUniqueInternationalOrganization('middle_kingdom').GetName]"
 lifan_yuan_policy: "Lǐfān Yuàn"
 lifan_yuan_policy_desc: "Para gestionar a los numerosos súbditos y Estados menores de regiones periféricas dentro y fuera de la frontera imperial, el Ministerio de Ritos resulta insuficiente e inapropiado. Estableceremos una oficina que se ocupe de ellos."
 cefeng_tizhi: "Cèfēng tǐzhì"
 cefeng_tizhi_desc: "El sistema tributario ha estado presente en el [GetUniqueInternationalOrganization('middle_kingdom').GetName] desde sus orígenes, ya que todas las naciones a su alrededor reconocen con diligencia la autoridad del [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle|l]."
 free_cefeng_tizhi_policy: "$cefeng_tizhi$ libre"
 free_cefeng_tizhi_policy_desc: "Los países reconocerán de forma natural la superioridad del [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle|l] y se postrarán ante el Trono del Dragón con sus tributos, sin necesidad de normas ni reglamentos al respecto."
 codified_cefeng_tizhi_policy: "$cefeng_tizhi$ codificado"
 codified_cefeng_tizhi_policy_desc: "Un sistema tributario codificado y jerárquico es lo más apropiado para el [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle|l], ya que deja claro qué estados proporcionan mayor beneficio al Trono del Dragón y, por lo tanto, merecen una recompensa acorde."
 keju_examination: "Examen del kējǔ"
 keju_examination_desc: "El examen imperial es un sistema destinado a seleccionar a los candidatos más aptos e instruidos para servir en nuestra burocracia. Garantizará que las mentes más brillantes de la nación sean las que hagan girar los engranajes de la administración, a fin de que funcione sin problemas."
 new_keju_formats_policy: "Nuevos formatos del kējǔ"
 new_keju_formats_policy_desc: "Esta reforma aspira a perfeccionar el proceso de selección de candidatos y burócratas en potencia durante el examen imperial. La introducción de nuevos formatos de exámenes y mayores niveles de exigencia beneficiará sin duda a nuestra administración."
 new_keju_formats_policy.tt: "La [action|el] [ShowGenericActionName('conduct_keju_examination')] proporcionará ahora mejores candidatos."
 focus_on_classics: "Enfoque en los clásicos"
 focus_on_classics_desc: "Los textos clásicos del [ShowPolicyName('confucianism_policy')|l] y el [ShowPolicyName('daoism_policy')|l] han servido como base del $keju_examination$ durante siglos. No se deben romper a la ligera estas tradiciones históricas."
 direct_appointment: "Nombramiento a dedo"
 direct_appointment_desc: "No basta necesariamente con ser culto para ser apto para las funciones del Gobierno. El nombramiento directo de personas adecuadas a cada tarea resultará más eficaz."
 direct_appointment.tt: "Desactiva la [action|el] [ShowGenericActionName('conduct_keju_examination')]."
 military_examination: "Introducir el examen marcial"
 military_examination_desc: "Los burócratas que realicen los exámenes imperiales no solo deberán demostrar su capacidad con los asuntos administrativos, sino también con el arco y la equitación."
 outwards_view: "Mirada al exterior"
 outwards_view_desc: "El [GetUniqueInternationalOrganization('middle_kingdom').GetName] lleva ampliando su poder desde su creación, pero las amenazas externas requieren cierto grado de cautela sobre quién puede entrar en sus fronteras."
 allow_trade: "Comercio permitido"
 allow_trade_desc: "No es mera coincidencia que la Ruta de la Seda haya sido fuente de gran prosperidad para el [GetUniqueInternationalOrganization('middle_kingdom').GetName], pues es mediante el comercio y los intercambios extranjeros que una nación se beneficia."
 haijin_policy: "Hǎijìn"
 haijin_policy_desc: "Mares y océanos traen problemas. Piratería, contrabando... A veces, incluso usurpadores ocultos tras las olas y las mareas. Pero el comercio marítimo también es fuente de fortuna y descubrimientos. Para que la riqueza y las nuevas innovaciones fluyan libremente por nuestro gran reino, debemos establecer una normativa marítima."
 tianxia: "Tiānxià"
 tianxia_desc: "Los conceptos de nuestra influencia y expansión territoriales están garantizados por nuestro derecho a gobernar, concedido por el mismo Cielo."
 expand_the_tianxia_policy: "$tianxia$ ampliada"
 expand_the_tianxia_policy_desc: "La soberanía del [GetUniqueInternationalOrganization('middle_kingdom').GetName] y su derecho a gobernar seguirán siendo indiscutibles mientras hagan cumplir su deber divino. Todos los que están bajo el Cielo están protegidos por el Trono del Dragón como súbditos que se postran ante él."
 chi_have_extra_celestial_governor_tt: "El [GetUniqueInternationalOrganization('middle_kingdom').GetName] ahora puede tener otro $celestial_governor$."
 restrict_the_tianxia_policy: "$tianxia$ restringida"
 restrict_the_tianxia_policy_desc: "Solo se puede encomendar a la autoridad directa del [GetUniqueInternationalOrganization('middle_kingdom').GetName] el gobierno de todos bajo el Cielo. El Trono del Dragón no puede rebajarse delegando su autoridad a países menores."
 jakun_gusa: "Jakūn gūsa"
 jakun_gusa_desc: "El sistema de los Ocho Estandartes, que sirve principalmente como ejército, también funciona como base para organizar la sociedad del [GetUniqueInternationalOrganization('middle_kingdom').GetName]. Su papel debe estar bien definido para que no pierdan el enfoque."
 revise_the_jakun_gusa_policy: "$jakun_gusa$ revisado"
 revise_the_jakun_gusa_policy_desc: "El ejército de estandartes nos ha servido bien, asestando golpes a nuestros enemigos y consiguiendo victorias cruciales. Si queremos mantenerlo en su mejor forma y disciplina, debemos reformarlo y mejorarlo para que no caigan en decadencia."
 chinese_jakun_gusa: "$jakun_gusa$ de los $chinese_group$"
 chinese_jakun_gusa_desc: "El $jakun_gusa$ ha funcionado bien en las estepas del norte, pero como parte del [GetUniqueInternationalOrganization('middle_kingdom').GetName] necesitarían integrarse en el sistema de los [ShowCultureGroupName('chinese_group')|l]."
 six_ministries: "Seis ministerios"
 six_ministries_desc: "Los $six_ministries$ son las diferentes divisiones administrativas del [GetUniqueInternationalOrganization('middle_kingdom').GetName], cada uno con sus propias tareas y deberes."
 ministry_of_rites: "Ministerio de Ritos"
 ministry_of_rites_desc: "La gestión de nuestros asuntos religiosos y palaciegos por parte del Lǐbù es una cuestión de la mayor delicadeza e importancia. Al garantizar un ministerio bien implementado y capaz dedicado a la conservación y la exhibición de ritos, mantendremos un estándar excelente."
 countries_more_likely_to_accept_invite_to_sect_tt: "Desea unirse a nuestra [sect|el]"
 ministry_of_personnel: "Ministerio de Personal"
 ministry_of_personnel_desc: "A cargo de todas las personas que sirven en nuestra administración, el Lǐbù es la piedra angular de nuestro Gobierno. El buen funcionamiento de sus oficinas garantiza, a su vez, que nuestros cargos gubernamentales estén bien dotados de personal."
 better_exams_results_tt: "Tendremos mejores candidatos en la [action|el] [ShowGenericActionName('conduct_keju_examination')]."
 ministry_of_revenue: "Ministerio de Ingresos"
 ministry_of_revenue_desc: "El Hùbù está a cargo de todo lo relacionado con el dinero y la moneda, como establecer censos para recaudar impuestos y administrar los valores monetarios. Por lo tanto, mantener un buen funcionamiento del ministerio es crucial para la prosperidad de nuestro reino."
 better_census_results_tt: "Conseguiremos mejores resultados al [ShowGenericActionName('proclaim_decree')|l] para [ShowPolicyName('conduct_population_census_decree')|l]."
 ministry_of_war: "Ministerio de Guerra"
 ministry_of_war_desc: "Encargado de todo lo relacionado con los aspectos militares, el Bīngbù no solo se ocupa del reclutamiento y mantenimiento de las tropas, sino que también mantiene todos los edificios, pertrechos y suministros militares. Mantener el ministerio bien dotado de personal es vital si queremos triunfar en la batalla."
 better_reinforce_fortification_results_tt: "Conseguiremos mejores resultados al [ShowGenericActionName('proclaim_decree')|l] para [ShowPolicyName('reinforce_fortifications_decree')|l]."
 ministry_of_justice: "Ministerio de Justicia"
 ministry_of_justice_desc: "El Xíngbù gestiona todo el sistema judicial, desde los delitos menores hasta los más graves, aunque no tiene autoridad sobre las esferas superiores del Gobierno. Mantenerlo en buen funcionamiento asegurará una sociedad pacífica en nuestro reino."
 better_warning_results_tt: "Conseguiremos mejores resultados al [ShowGenericActionName('proclaim_decree')|l] para la [ShowPolicyName('issue_great_warnings_decree')|l]."
 ministry_of_works: "Ministerio de Obras"
 ministry_of_works_desc: "A cargo de todas las construcciones del país, el Gōngbù construye y mantiene todas las infraestructuras de nuestro reino, desde edificios hasta carreteras y canales, así como de la gestión de los recursos y la estandarización de pesos y medidas. Si garantizamos que el ministerio trabaje sin impedimentos, las infraestructuras de nuestro reino tendrán siempre unos cimientos sólidos."
 better_infrastructure_works_results_tt: "Conseguiremos mejores resultados al [ShowGenericActionName('proclaim_decree')|l] para el [ShowPolicyName('commence_infrastructure_works_decree')|l]."
 #Middle Kingdom Decrees
 middle_kingdom_decrees: "$middle_kingdom$"
 middle_kingdom_decrees_desc: "Los decretos imperiales son la clave para el buen funcionamiento del [GetUniqueInternationalOrganization('middle_kingdom').GetName], pues garantizan que se imponga la autoridad del [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle|l]."
 expand_palace_bureaucracy_decree: "Ampliar burocracia palaciega"
 expand_palace_bureaucracy_decree_desc: "El tamaño de nuestra corte nos obliga a potenciar y ampliar nuestros esfuerzos burocráticos si queremos mantener la eficacia y la rapidez."
 conduct_population_census_decree: "Realizar censo de población"
 conduct_population_census_decree_desc: "Nuestro vasto reino descansa sobre los hombros de un sistema burocrático capaz, y la base sólida de nuestro sistema tributario reside en unos registros censales adecuados. Para contribuir a su correcto funcionamiento, realizaremos un censo en nuestras tierras."
 increase_tariff_control_decree: "Aumento del control arancelario"
 increase_tariff_control_decree_desc: "La riqueza de $china$ es muy codiciada por los comerciantes extranjeros. Sería prudente instituir controles arancelarios y aprovechar el flujo de mercancías que entran y salen de nuestras fronteras."
 issue_great_warnings_decree: "Promulgación de gran advertencia"
 issue_great_warnings_decree_desc: "Los conceptos de administración atenta, burocracia capaz y resistencia a la corrupción suelen ser interdependientes. Así pues, la administración pública es una forma de moralidad."
 commence_infrastructure_works_decree: "Comienzo de obras de infraestructura"
 commence_infrastructure_works_decree_desc: "Las carreteras son el fluido vital que garantiza nuestra prosperidad. En un esfuerzo por conectar nuestras distantes provincias y facilitar las valiosas actividades mercantiles, nos dedicaremos a establecer sólidas redes de infraestructuras a lo largo de nuestras tierras."
 reinforce_fortifications_decree: "Reforzar fortificaciones"
 reinforce_fortifications_decree_desc: "Nuestras fortificaciones son la clave de nuestra supervivencia. Necesitamos mantenerlas en óptimas condiciones y asegurarnos de que todos los puntos vulnerables de nuestro territorio estén debidamente fortificados."
 middle_kingdom_members: "[members|e] totales del [GetUniqueInternationalOrganization('middle_kingdom').GetName]"
 #Sinicization and DOP
 sinicized_cabinet_policy: "Gabinete sinizado"
 sinicized_cabinet_policy_desc: "Nuestro gabinete sigue el modelo adoptado y promovido por algunas de las dinastías más poderosas de $china$, comparte las mismas influencias y, como ellas, aspira a ser diligente y capaz."
 limit_chinese_influence_policy: "Limitar la influencia de la corte china"
 limit_chinese_influence_policy_desc: "Los intereses de nuestros propios estamentos deben anteponerse a las presiones e influencias externas propagadas por [GetCountry('CHI').GetName]."
 limit_chinese_traditions: "Limitación de las tradiciones chinas"
 limit_chinese_traditions_desc: "Mientras nos esforzamos por preservar y entretejer nuestras tradiciones en los anales de la historia, debemos permanecer vigilantes para no convertirnos en otro Estado satélite de una potencia mayor."
 promote_chinese_traditions: "Promoción de las tradiciones chinas"
 promote_chinese_traditions_desc: "A pesar de nuestra aptitud para la cultura y la preservación de nuestras costumbres, nos sería beneficioso estudiar las costumbres de nuestros vecinos chinos."
 #Muscovy/Russia
 vestiarium: "Vestiarion"
 vestiarium_desc: "Para asignar eficazmente los recursos y controlar el gasto es importante establecer y mantener normas legales para la gestión de los bienes del Estado. El marco jurídico es necesario para la administración y ayuda a las autoridades gobernantes a tomar decisiones relacionadas con diversas prioridades."
 diplomatic_focus: "Enfoque diplomático"
 diplomatic_focus_desc: "Los objetos se clasifican en función de su significado práctico y simbólico, ya que su uso previsto son las fastuosas ceremonias de Estado para impresionar a dignatarios extranjeros y los regalos diplomáticos."
 administrative_focus: "Enfoque administrativo"
 administrative_focus_desc: "Los objetos se gestionan según su utilidad de cara a la gobernanza y la planificación financiera, de forma que puedan utilizarse eficientemente para construir infraestructuras y asegurar que los gastos del Gobierno se mantienen bajo control."
 monastic_reformation_movement: "Movimiento de reforma monástica"
 monastic_reformation_movement_desc: "Los poseedores y los no poseedores tienen puntos de vista diferentes sobre el papel de la riqueza en la Iglesia y su efecto sobre la vida espiritual del clero y los fieles."
 non_possessors: "No poseedores"
 non_possessors_desc: "Los no poseedores creen que la Iglesia debe distanciarse de la riqueza material y seguir un estilo de vida más monástico y contemplativo. El rechazo a las posesiones mundanas es importante si se quiere fomentar una relación más estrecha con Dios. Este movimiento está muy influido por las enseñanzas de Nil Sorsky."
 possessors: "Poseedores"
 possessors_desc: "Los poseedores apoyan que la Iglesia tenga tierras y propiedades, pues consideran necesario que posea riqueza material para cumplir con sus responsabilidades espirituales y sociales. Ejemplos de estos compromisos son las actividades solidarias, el mantenimiento de las instituciones religiosas, el desarrollo de infraestructuras y la dedicación a la enseñanza."
 sobornoye_ulozheniye_policy: "Sobornoye ulozheniye"
 sobornoye_ulozheniye_policy_desc: "El #italic Sobornoye ulozheniye#! sirve como código legal y social fundacional que adapta las leyes a un país con un fuerte Estado centralizado y una clara jerarquía social. Se basa en el código predominante e incorpora ciertos elementos del código de derecho bizantino, reforzando las distinciones de clase y codificando un sistema legal que refleja las influencias políticas y religiosas imperantes en la época."
 intellectual_movements: "Movimientos intelectuales"
 intellectual_movements_desc: "Las perspectivas ideológicas del siglo XIX dividen a la humanidad hasta tal punto que surgen movimientos enteros, cada uno de los cuales deriva de la aparente discordia entre diferentes puntos de vista filosóficos, políticos y culturales."
 slavophiles: "Eslavófilos"
 slavophiles_desc: "Los eslavófilos subrayan la importancia de la ortodoxia, el comunalismo, la conservación de los valores tradicionales y la crítica al materialismo, el individualismo y la superficialidad de la cultura occidental. Son partidarios de un camino más aislado para preservar un patrimonio cultural y espiritual único."
 westernizers: "Occidentalizantes"
 westernizers_desc: "Los occidentalizantes propugnan el estrechamiento los lazos con Europa y creen que todos deben alinearse con la cultura occidental. La adopción de ideas, instituciones y tecnologías occidentales debe tener prioridad para propiciar una mayor rapidez en la modernización, la industrialización y las reformas sociales. Conceptos como la identidad cultural y la unidad religiosa tienen poco valor."
 #France
 fra_fouage_tax: "Impuesto del fogaje"
 fra_fouage_tax_desc: "Este amplio impuesto a los hogares se grava al campesinado para cubrir los crecientes gastos de la tesorería."
 allowed_fouage_tax: "Recaudación del fogaje"
 allowed_fouage_tax_desc: "El Estado recaudará un impuesto para ayudar a cubrir los crecientes gastos de la tesorería. Sin embargo, la recaudación de este impuesto provocará la ira del campesinado."
 pause_on_fouage_collection: "Recaudación rescindida del fogaje"
 pause_on_fouage_collection_desc: "Se ha rescindido la recaudación del impuesto del fogaje sobre el hogar, lo que alivia el descontento del campesinado hacia el Estado."
 #Normandy
 couteume_de_normaundie: "Coutume de Normandie"
 couteume_de_normaundie_desc: "Las costumbres codificadas en [GetCountry('NRM')).GetLongName|l] hacen hincapié en los derechos feudales sobre la tierra, los privilegios nobiliarios y la autonomía local. Aunque favorecen una sociedad descentralizada y tradicional, estas leyes conforman un sólido marco jurídico que garantiza el poder de la nobleza en [GetCountry('NRM').GetFlavorRank|l] y preserva su identidad distintiva."
 #Byzantium
 pronoia_system: "Sistema de prónoia"
 pronoia_system_desc: "El sistema de #italic prónoia#! funcionaba como un medio de transferir temporalmente derechos fiscales imperiales, como impuestos o ingresos de diversas fuentes, a individuos o instituciones. A diferencia del sistema feudal imperante en la Europa de la época, las concesiones de la #italic prónoia#! no eran hereditarias ni transferibles, y la propiedad última seguía siendo del emperador. A cambio de estos privilegios, el sistema servía en última instancia para que el jefe del Estado pudiera reunir un ejército en tiempos de necesidad, e implicaba que las tropas debían sufragar en su mayor parte sus propios gastos."
 reformed_pronoia_system: "Reforma del sistema de prónoia"
 reformed_pronoia_system_desc: "En lugar de permitir que los pronoarios refuercen su dominio sobre sus tierras, se ha modificado el sistema para que ya no puedan aprovechar las lagunas que hacían hereditario o transferible el título de gobernador."
 #Rome
 new_corpus_juris_civilis: "Corpus Iuris Civilis"
 new_corpus_juris_civilis_desc: "La gran compilación del derecho romano, ordenada bajo el emperador Justiniano, reunía siglos de sentencias, edictos y sabiduría en un solo cuerpo. El Codex, el Digesto, las Institutas y las Novellae se han convertido una vez más en la columna vertebral de la gobernanza y la justicia, garantizando nuestra autoridad, la coherencia jurídica y la correcta conducta de nuestro Gobierno."
 #Poland
 council_of_three_lands_policy: "Consejo de las Tres Tierras"
 council_of_three_lands_policy_desc: "Órgano central de la Autoridad Judía, este consejo se encarga de los asuntos religiosos y judiciales con el objetivo de difundir la tolerancia religiosa y proteger a su pueblo de la persecución."
 #Poland
 piotrokow_wislica_statutes: "Estatutos Piotrków-Wiślica"
 piotrokow_wislica_statutes_desc: "Este conjunto de estatutos, exhaustivo y extremadamente influyente, da forma a nuestra legislación y ofrecen un marco sólido para el futuro de nuestro pueblo. Su jurisdicción afecta a diversos aspectos de nuestra sociedad, desde el derecho privado al público, pasando por las responsabilidades de cada clase social."
 #Denmark
 rentekammer_policy: "Rentekammeret"
 rentekammer_policy_desc: "La tesorería o #italic Rentekammeret#! administrará nuestras finanzas y el #italic rentemester#! responderá directamente ante el gobernante. Esto nos permitirá ejercer un mejor control sobre las finanzas de nuestro país."
 dan_regional_law: "Leyes regionales de Dinamarca"
 dan_regional_law_desc: "Los códigos legales de Jutlandia, Zelanda y Escania nos proporcionan sistemas jurídicos regionales. Si bien son propensos al regionalismo, representan la voluntad de la población [ShowCultureName('danish')|l]."
 dan_danske_lov: "Danske Lov"
 dan_danske_lov_desc: "Un código legal unificado para nuestro país aportará un nuevo marco jurídico estandarizado con el que nuestro Gobierno pueda trabajar y al que los súbditos puedan apelar."
 #$china$
 examination_system_policy_korean: "Gwageo"
 examination_system_policy_chinese: "Kējǔ"
 examination_system_policy_shu_language: "Kōjǔ"
 examination_system_policy_xiang_language: "Kojy"
 examination_system_policy_gan_language: "Kuojy"
 examination_system_policy_yue_language: "Fōgéui"
 examination_system_policy_min_language: "Kuŏgṳ̄"
 examination_system_policy_wu_language: "Khuciu"
 examination_system_policy_kejia_language: "Khôkí"
 examination_system_policy_jin_language: "Kuejy"
 examination_system_policy_vietnam: "Khoa bảng"
 imperial_examination_law: "Sistema de exámenes"
 imperial_examination_law_desc: "Quienes deseen entrar en nuestro funcionariado y ascender dentro de la Administración deberán realizar una serie de exámenes que pongan a prueba su conocimiento de la literatura confuciana y el arte de gobernar."
 continue_the_imperial_examination: "Operación continua"
 continue_the_imperial_examination_desc: "Esta política garantiza el continuo funcionamiento del $imperial_examination_law$, tal como lleva operando desde hace siglos."
 abolish_imperial_examination: "Abolir el $imperial_examination_law$"
 abolish_imperial_examination_desc: "La abolición del $imperial_examination_law$ detendrá la movilidad social y beneficiará directamente a quienes están en el poder. En lugar de un enfoque meritocrático, se decidirán nuevos burócratas a través de recomendaciones personales, si bien a menudo son corruptas."
 status_of_the_han_law: "Estatus de la etnia han"
 status_of_the_han_law_desc: "Nuestra dinastía procede de fuera del núcleo territorial del [GetInternationalOrganization('middle_kingdom').GetName|l], lo que nos convierte en extranjeros para los [ShowCultureGroupName('chinese_group')|l] de etnia han."
 maintain_status_quo_in_han_policies: "Promover la burocracia de los [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]"
 maintain_status_quo_in_han_policies_desc: "En lugar de aferrarse a los caminos de antaño, esta política promoverá la adaptación de nuestra administración a las expectativas de los burócratas [ShowCultureGroupName('chinese_group')|l] de etnia han, entre los cuales se encuentran muchos de nuestros estadistas."
 limit_the_han_powers: "Expulsar de la burocracia"
 limit_the_han_powers_desc: "Debido a la influencia aplastante de los [ShowCultureGroupName('chinese_group')|l] de etnia han, la supremacía de la vieja guardia de los [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderCountry.GetCulture.GetName|l] se ve amenazada. Hay que expulsarlos de los escalafones superiores de la sociedad."
 #Qing
 mch_queue_hair: "Tifayifu"
 mch_queue_hair_desc: "El $mch_queue_hair$ se considerará nuestra política cultural respecto a los [ShowCultureGroupName('chinese_group')|l]. Entre los requisitos principales estará que la gente de etnia han se peine siguiendo el estilo biànzi."
 enforce_queue_hair: "Imponer el biànzi"
 enforce_queue_hair_desc: "Los [ShowCultureGroupName('chinese_group')|l] de etnia han se verán obligados a afeitarse la parte delantera de la cabeza, y el pelo de la parte trasera deberá dejarse largo y trenzarse para formar el biànzi $MCH_ADJ$."
 queue_hair_status_quo: "Adopción del hanfu"
 queue_hair_status_quo_desc: "Los funcionarios $MCH_ADJ$ adoptarán el hanfu, la ropa tradicional empleada por los [ShowCultureGroupName('chinese_group')|l] de etnia han, para que vaya más acorde con la etnia dominante del Estado."
 #Korea
 kor_currency: "Moneda dominante"
 kor_currency_desc: "Un enfoque en distintos tipos de monedas moldeará a nuestro país de varias formas, no solo económica, sino socialmente también."
 kor_jeohwa: "Jeohwa"
 kor_jeohwa_desc: "Con el fin de estimular la economía, vamos a fundar un nueva moneda en [ShowGoodsName('paper')|l]: el $kor_jeohwa$, que nos permitirá virar hacia la [ShowSocietyDirectionName('capital_economy')|l]."
 kor_barter_economy: "Economía del trueque"
 kor_barter_economy_desc: "Las transacciones pueden realizarse mediante el trueque."
 kor_metal_coinage: "Acuñación de metal"
 kor_metal_coinage_desc: "Nuestros intentos por aprovechar las monedas de metal han sido bastante ineficaces debido a nuestra falta de recursos. Tal vez ahora podamos cambiar el rumbo."
 kor_chinese_currency: "Moneda china"
 kor_chinese_currency_desc: "En lugar de malgastar esfuerzos y recursos en mantener nuestra propia moneda, podemos confiar en las monedas extranjeras importadas de $china$. "
 kor_scale_chinese_currency: "Por la opinión que [GetCountry('CHI').GetName] tiene de nuestro país."
 #Spain
 spa_inquisition_policy: "Inquisición española"
 spa_inquisition_policy_desc: "¡Nuestra arma principal es la sorpresa! La sorpresa y el miedo. Nuestras dos armas son el miedo y la sorpresa... ¡Y una eficiencia despiadada!"
 mesta_council_law: "Concejo de la Mesta"
 mesta_council_law_desc: "La asociación de la Mesta, junto con su concejo, protege los derechos e intereses de los ganaderos de nuestro país."
 quadrillas_organization: "Organización en cuadrillas"
 quadrillas_organization_desc: "Las cuadrillas, divididas entre las principales ciudades de los rebaños de pastoreo, conforman la organización fundacional de la Mesta. Su supervisión garantiza la seguridad de nuestros rebaños de ovejas de la raza merina."
 right_of_possesion: "Derecho de posesión"
 right_of_possesion_desc: "El derecho de posesión regula los derechos de los campos de pastos y sirve como base legal para los rebaños de ovejas de la Mesta."
 laws_of_burgos: "Leyes de Burgos"
 laws_of_burgos_desc: "Este conjunto de leyes proporciona el marco legal a nuestras actividades y súbditos en los territorios coloniales. Se centra especialmente en los derechos de la población nativa y su organización en el sistema de encomiendas."
 new_laws_indies: "Leyes nuevas"
 new_laws_indies_desc: "Las Leyes nuevas son una versión mejorada de las Leyes de Burgos, que refuerzan el control que podemos ejercer en nuestras posesiones coloniales."
 siete_partidas_law: "Siete partidas"
 siete_partidas_law_desc: "Las $siete_partidas_law$ son una recopilación de leyes estatutarias promulgada por Alfonso X de Castilla con la intención de uniformizar la legislación de su reino. Se centran en cuestiones legislativas, pero también morales."
 dop_law_comuneros_parliament: "Cortes reforzadas"
 dop_law_comuneros_parliament_desc: "Las cortes han aumentado su poder como principal fuerza política del país gracias a los esfuerzos y la lucha de los comuneros."
 cas_mita_system: "Sistema de la mit'a"
 cas_mita_system_desc: "El $cas_mita_system$ es una adaptación de un proyecto laboral incaico que obliga a las comunidades indígenas a proporcionar mano de obra rotativa para nuestras empresas, especialmente en minas de plata como las de Potosí."
 nueva_recopilacion_policy: "Nueva Recopilación"
 nueva_recopilacion_policy_desc: "Esta nueva recopilación de las numerosas leyes de nuestro reino nos permitirá centralizar y afianzar el control sobre nuestros territorios."
 spa_reformed_nueva_recopilacion_policy_tt: "Ha dado forma a la Nueva Recopilación en el [event|el] $flavor_cas.50.title$."
 leyes_de_toro_policy: "Leyes de Toro"
 leyes_de_toro_policy_desc: "Esta recopilación de las leyes del reino están elaboradas para complacer a los distintos estamentos, sobre todo a los nobles, pues se impone el mayorazgo —la restricción de herencia de un grupo familiar— como principal sistema hereditario."
 ordenamiento_de_alcala_policy: "Ordenamiento de Alcalá"
 ordenamiento_de_alcala_policy_desc: "El $ordenamiento_de_alcala_policy$ constituye un código jurídico que unifica y centraliza nuestras diversas leyes, afirmando la autoridad central sobre las costumbres y privilegios locales."
 sea_beggars_policy: "Mendigos de la mar"
 sea_beggars_policy_desc: "Al conceder varias patentes de corso a quienes deseen servirnos, podremos ampliar nuestra armada sin necesidad de construir más naves."
 #Kilwa
 kilwan_merchant_navy: "Marina mercante $ZAN_ADJ$"
 kilwan_merchant_navy_desc: "Los siglos de sabiduría marítima y el acceso a algodón y madera de alta calidad han dado paso a una flota mercante formidable. Estas embarcaciones, equipadas con diseños de vanguardia y nuevo velamen, son el orgullo de nuestro pueblo."
 smugglers_haven: "Refugio de contrabandistas"
 smugglers_haven_desc: "Una operación pirata no sirve de nada si no podemos vender los bienes robados. Debemos asegurarnos de que las condiciones de la república sean favorables para el contrabando."
 #Scotland
 sco_clan_holdings: "Distribución de posesiones de los clanes [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]"
 sco_clan_holdings_desc: "La herencia de las posesiones [GetCountry('SCO').GetAdjective|l] se divide proporcionalmente según la influencia del clan; es decir, los clanes mayores reciben más posesiones. Las posesiones del clan se pasan directamente al heredero, a menos que se retire un título o si este desaparece."
 inherited_clan_holdings: "Herencia directa"
 inherited_clan_holdings_desc: "Las posesiones y los títulos se conservan en el seno del clan, y solo regresan al gobernante cuando desaparece el linaje de dicho clan."
 revert_to_the_crown: "Distribución a manos del gobernante"
 revert_to_the_crown_desc: "Las posesiones y los títulos recientes se asignan por preferencia del gobernante. Los clanes mayores suelen verse favorecidos como aliados, por lo que reciben la mejor parte de los títulos nuevos."
 dynastic_holdings_conslidated: "Posesiones dinásticas"
 dynastic_holdings_conslidated_desc: "Las posesiones y los títulos nuevos pasan por defecto a la dinastía gobernante. Rara vez esta se los entrega a otros clanes [GetCountry('SCO').GetAdjective|l]."
 sco_authority_over_the_clergy: "Autoridad sobre el clero"
 sco_authority_over_the_clergy_desc: "La contribución [GetCountry('SCO').GetAdjective|l] a la [ShowSpecialStatusNameWithNoTooltip('curia')|l] se ha convertido en una carga para las finanzas del Estado. Buscando restringir las contribuciones de la [ShowSpecialStatusNameWithNoTooltip('curia')|l], el Estado ha tomado la jurisdicción directa sobre los religiosos."
 crown_religious_jurisdiction: "Jurisdicción gubernamental"
 crown_religious_jurisdiction_desc: "La influencia [GetCountry('PAP').GetAdjective|l] y de la [ShowSpecialStatusNameWithNoTooltip('curia')|l] se ha restringido considerablemente a favor de que el Gobierno establecido tenga una jurisdicción directa sobre las instituciones religiosas en [GetCountry('SCO').GetName]."
 limited_curia_oversight: "Acceso limitado a la [ShowSpecialStatusNameWithNoTooltip('curia')|l]"
 limited_curia_oversight_desc: "Aunque el Gobierno conserva la influencia sobre las instituciones religiosas en [GetCountry('SCO').GetName], se ha concedido una disposición especial a los religiosos de mayor categoría que les permite participar abiertamente con la [ShowSpecialStatusNameWithNoTooltip('curia')|l]."
 sco_colonial_affairs_law: "Asuntos coloniales [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]"
 sco_colonial_affairs_law_desc: "Con cuentos de riquezas del Nuevo Mundo, [GetCountry('SCO').GetName] busca recoger los beneficios en caso de establecer una colonia considerable. No obstante, un exceso de ambición puede resultar catastrófico para la estabilidad económica del Estado."
 sco_no_colonial_affairs: "Sin aventuras coloniales"
 sco_no_colonial_affairs_desc: "Las aventuras coloniales y los intentos de establecer compañías comerciales en el Nuevo Mundo se consideran un riesgo demasiado grande para la estabilidad financiera de [GetCountry('SCO').GetName]."
 sco_limited_colonial_ventures: "Aventuras coloniales limitadas"
 sco_limited_colonial_ventures_desc: "Las aventuras coloniales se consideran un riesgo económico que merece la pena para el Estado, y por ello se han autorizado oficialmente."
 sco_colonial_administration: "Administración colonial experimentada"
 sco_colonial_administration_desc: "Gracias a innumerables esfuerzos de exploradores e inversores, [GetCountry('SCO').GetName] se ha afianzado entre las potencias coloniales y se beneficia de sus posesiones coloniales."
