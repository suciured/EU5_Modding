l_spanish:
 ASSIGN_LAW_POLICY_TITLE: "Asignar una política de ley $STRING$"
 #Custom Tags
 forbids_no_policy: "Debe tener alguna política"
 #Monarchy Laws
 feudal_de_jure_law: "Leyes feudales De iure"
 feudal_de_jure_law_desc: "Son las leyes que organizan la sociedad feudal de nuestro país."
 by_tradition: "Por tradición"
 by_tradition_desc: "Las leyes consuetudinarias son conocidas y practicadas habitualmente en nuestro país. Existen varias recopilaciones famosas de costumbres medievales, como #italic De Legibus et Consuetudinibus Angliae#! en Inglaterra, #italic Sachsenspiegel#! en el norte de Alemania o #italic Usatges de Barcelona#! en Cataluña."
 by_blood: "Por sangre"
 by_blood_desc: "Las leyes de nuestro país reflejan la naturaleza de nuestro pueblo y la autoridad soberana de quien nos rige, como dicta la famosa fórmula #italic rex in regno suo est imperator regni sui#! («el rey es emperador en su propio reino»)."
 medieval_levy_law: "Ley de leva"
 medieval_levy_law_desc: "Nuestro ejército se compone principalmente de levas reclutadas de ciertos [estates|el] de nuestro país que lucharán por nosotros hasta que las disolvamos."
 all_cultures: "Levas inclusivas"
 all_cultures_desc: "Nuestro pueblo compartirá la carga cuando haya una llamada a las armas, independientemente de su [culture|el] de origen."
 noble_levies: "Levas nobles"
 noble_levies_desc: "El estamento [ShowEstateTypeName('nobles_estate')|l] de nuestro país capitaneará las llamadas a las armas, ya que son los más dispuestos y preparados para la guerra."
 peasant_levies: "Levas campesinas"
 peasant_levies_desc: "El estamento [ShowEstateTypeName('peasants_estate')|l] conforma la mayor parte de nuestras levas, así que debemos asegurarnos de reclutar a todos los que podamos para la llamada a las armas."
 longbow_competitions: "Competiciones de arco largo"
 longbow_competitions_desc: "En los días festivos, todos los hombres del país tomarán arcos y flechas para practicar el tiro. Esto nos dará gran honor en la batalla y asegurará que nos beneficiemos de nuestras empresas bélicas."
 ton_ta_jon_ta_ni_woro: "Ton-ta-jon-ta-ni-woro"
 ton_ta_jon_ta_ni_woro_desc: "En los primeros tiempos de nuestro imperio, el ejército estaba compuesto por 16 clanes cuyos líderes prometieron proteger al gran $rank_empire_mali_ruler_male$ y el Estado [GetCountry('MAL').GetAdjective|l]. Traducido como#italic los dieciséis esclavos que portan el arco#!, los $ton_ta_jon_ta_ni_woro$ son el alto estamento [ShowEstateTypeName('nobles_estate')|l] del país y hacen de comandantes de la caballería [GetCountry('MAL').GetAdjectiveWithNoTooltip|l]."
 alarde: "Alarde"
 alarde_desc: "El $alarde$ es un sistema [GetCountry('CAS').GetAdjective|l] de reclutamiento de levas. Las ciudades tienen la responsabilidad anual de organizar varios #italic alardes#!, un tipo de desfile militar usado para entrenar a las tropas. Esto las mantiene en forma y las prepara para las campañas militares."
 royal_court_customs_law: "Costumbres de la corte real"
 royal_court_customs_law_desc: "Las tradiciones y la cultura de la corte desempeñan un papel significativo en la estabilidad de la [ShowGovernmentTypeName('monarchy')|l]. Estas costumbres garantizarán una transición segura del poder del gobernante al heredero y limitarán significativamente las intrigas de la corte."
 aristocratic_court_policy: "Corte aristocrática"
 aristocratic_court_policy_desc: "El estamento [ShowEstateTypeName('nobles_estate')|l] es una parte integral de nuestro Gobierno. Para ejercer un mayor control y recompensar y obtener el apoyo de estas antiguas familias aristocráticas con mayor facilidad, los nobles están estrechamente ligados al monarca y a la corte real."
 balanced_court_policy: "Corte equilibrada"
 balanced_court_policy_desc: "La corte real sirve como centro del Estado y de la cultura. Las acciones administrativas, diplomáticas y militares son tan prioritarias para ella como la política interna y cultural del Estado."
 court_of_culture_policy: "Corte cultural"
 court_of_culture_policy_desc: "Antes que nada, la corte es el hogar de la familia real y hace las veces de centro de cultura y prestigio. Los asuntos gubernamentales y administrativos están separados de la vida cortesana."
 itinerant_court_policy: "Corte itinerante"
 itinerant_court_policy_desc: "Para gestionar mejor el tamaño de nuestra nación, la corte real no está ligada a una sola ubicación, sino que se va trasladando por las tierras y gestiona la administración local #italic in situ#!."
 military_court_policy: "Corte militar"
 military_court_policy_desc: "El gasto en la corte más allá de las necesidades más absolutas es una idea ridícula que no hará más que fomentar la autocomplacencia y la pereza. El monarca llevará una vida frugal y dedicará más presupuesto al ejército."
 timurid_court_policy: "Corte timúrida"
 timurid_court_policy_desc: "Aunque la guerra es la esencia vital del Estado, la música, el arte y la poesía son igual de importantes para alcanzar la grandeza. Las tradiciones culturales de las tierras que hemos sometido no serán consideradas extranjeras, sino que se utilizarán para desarrollar nuestra iluminación cultural."
 valide_sultan_court_policy: "Sultana madre"
 valide_sultan_court_policy_desc: "«El paraíso está a los pies de tu madre» y, como tal, la reina madre debería ostentar la posición más alta de la corte, supervisar las reuniones del consejo y, mediante su sabiduría y benevolencia, desempeñar una función importante en la mayoría de los asuntos del Estado."
 harem_policy: "Harén real"
 harem_policy_desc: "La mayor parte de nuestra vida cortesana es aislada y segregada por género, centrada en un harén donde siervas y concubinas rivalizan por influenciar al gobernante."
 harem_law: "Leyes del harén"
 harem_law_desc: "El harén es una institución significativa en la casa real para proporcionar herederos para la sucesión."
 secluded_harem_policy: "Harén aislado"
 secluded_harem_policy_desc: "Nuestro harén no está hecho para la mirada de las masas que no pertenecen a la corte real. Por eso ocupa un papel mucho más reservado dentro de la casa. Además, tiene estrictamente prohibido interferir directamente en los asuntos del monarca."
 public_harem_policy: "Harén público"
 public_harem_policy_desc: "Nuestro harén no solo proporciona herederos legítimos, sino que es también un símbolo del poder, la riqueza y el prestigio de la familia real. Por tanto, la belleza y el talento de los miembros del harén se muestran con orgullo al público."
 powerful_harem_policy: "Harén poderoso"
 powerful_harem_policy_desc: "El monarca es un mero títere de las astutas concubinas y los taimados eunucos. El verdadero poder del Estado reside en manos del harén, y las mujeres de la corte real gestionan los asuntos estatales."
 dispersed_harem_policy: "Harén disperso"
 dispersed_harem_policy_desc: "El harén está disperso por varias ubicaciones y las concubinas son tan itinerantes como la corte real. Cuando una concubina da luz a un hijo, se la envía con él a una provincia para supervisar su educación y formarlo para la gobernatura."
 luxurious_harem_policy: "Harén extravagante"
 luxurious_harem_policy_desc: "El harén constituye un espectáculo deslumbrante y ostentoso de riqueza, dedicado sobre todo al disfrute privado del gobernante. Las concubinas deben ser de linajes exquisitos y pasan el día disfrutando de los mayores lujos."
 #Republic Laws
 republican_foundation_law: "Fundamentos de la república"
 republican_foundation_law_desc: "Nuestra república se fundó sobre el principio de que el poder debe estar en manos del pueblo, no de un solo gobernante absolutista. Pero, como sucede con cualquier Gobierno, sus leyes y decisiones deben respetarse y obedecerse para mantener el orden, lo que requiere la creación de complejas administraciones."
 republicanism_policy: "Republicanismo"
 republicanism_policy_desc: "Esta nación será guardiana de los ideales republicanos, como los representantes electos, la virtud cívica y los límites constitucionales al poder. Los ciudadanos participan activamente mediante el voto y la ostentación de cargos."
 authoritarianism_policy: "Autoritarismo"
 authoritarianism_policy_desc: "Aunque no es una monarquía, esta forma de república concentra el poder en manos de un pequeño grupo de gobernantes que no responden ante los ciudadanos. No se tolera la disidencia. A pesar de ser una república, las administraciones están más preocupadas por mantener su propio poder que por los derechos civiles."
 political_dynasties_policy: "Dinastías políticas"
 political_dynasties_policy_desc: "Con el paso del tiempo, varias familias han surgido como líderes prominentes que asumen funciones en el Gobierno. En este momento, se espera de ellas que ejerzan el liderazgo a cambio de que el Estado otorgue tales responsabilidades a sus descendientes."
 meritocratic_rule_policy: "Gobierno meritocrático"
 meritocratic_rule_policy_desc: "Nuestra república no elige a los gobernantes por sus conexiones o por influencia de los oligarcas. Al contrario, las masas de nuestro país votan según las habilidades que el candidato ofrezca. Este sistema de meritocracia no discrimina por sexos y está presente en todos los aspectos de nuestra sociedad."
 virtues_of_politeia_policy: "Valores de la #italic politeia#!"
 virtues_of_politeia_policy_desc: "La #italic politeia#! equilibra los intereses de los ciudadanos acaudalados y la plebe a través de la participación en el Gobierno. Este sistema crea estabilidad mediante el compromiso, protege los intereses de ambos bandos y garantiza que ninguna facción domine a la otra."
 religious_values_policy: "Valores religiosos"
 religious_values_policy_desc: "Los valores religiosos informan de la vida política en nuestra república y conforman la cultura civil y gubernamental. Las instituciones religiosas desempeñan importantes papeles asesores en los asuntos públicos, se anima a los ciudadanos a considerar la ética religiosa al votar y se espera que los líderes gobiernen según las enseñanzas morales."
 republican_election_law: "Elecciones"
 republican_election_law_desc: "Las elecciones son la piedra angular de nuestra república, pues garantizan unos límites razonables para quienes están en el poder al tiempo que dan al pueblo la capacidad de seleccionar a los gobernantes que mejor sirvan a sus intereses."
 consolidated_power: "Poder consolidado"
 consolidated_power_desc: "Los mandatos actuales de nuestros funcionarios son demasiado cortos para llevar a cabo proyectos grandes y complejos. Esto alimenta el sentimiento populista y conduce a políticas miopes y a un desarrollo menos eficaz. Reformemos nuestro sistema electoral para permitir mandatos más largos y que nuestros cargos electos tengan el tiempo necesario para llevar a cabo sus funciones."
 frequent_elections: "Elecciones frecuentes"
 frequent_elections_desc: "Los mandatos largos vuelven imprudentes a los gobernantes y son contrarios a la idea misma de una república. Reformemos nuestro sistema electoral para establecer mandatos más cortos, de modo que los responsables electos rindan mejor sus cuentas."
 republican_power_law: "Poder republicano"
 republican_power_law_desc: "Como cualquier sistema gubernamental, la república no solo debe tomar decisiones, sino también actuar basándose en ellas. Necesita, pues, un modo de ejercer sus capacidades ejecutivas para llegar hasta las zonas más lejanas del país."
 broad_executive_power_policy: "Poder ejecutivo amplio"
 broad_executive_power_policy_desc: "A medida que crece el país, también lo hace la necesidad de actuar con rapidez. La única forma de garantizar algo así es ampliar los poderes del Ejecutivo para que este haga lo que necesite sin cortapisas."
 devolution_of_powers_policy: "Traspaso de poderes"
 devolution_of_powers_policy_desc: "Una sola persona no puede gobernar un país tan complejo como el nuestro. Además, la concentración de tanto poder en manos de una sola persona se opone a los ideales republicanos de nuestros antepasados. El mejor modo de cubrir activamente las necesidades de un Estado en constante crecimiento es transferir parte de la autoridad y responsabilidad a los Gobiernos locales."
 absolute_presidential_power_policy: "Poder absoluto del presidente"
 absolute_presidential_power_policy_desc: "Si bien algunos funcionarios electos representan a la gente de su circunscripción, nunca debemos olvidar que es el presidente quien ha sido elegido para representar a todo el mundo. El papel de los representantes electos debe ser simplemente el de asesorar al presidente, que ejerce el poder absoluto sobre la república."
 new_men_policy: "Hombres nuevos"
 new_men_policy_desc: "No se puede confiar en quienes se aferran al poder durante demasiado tiempo. Nuestra república se centrará ahora en escoger nuevos representantes, cuyas manos estén limpias de corrupción y negocios turbios."
 principle_of_administration_law: "Principios administrativos"
 principle_of_administration_law_desc: "Si queremos dar ejemplo a todos nuestros ciudadanos, la república debe defender los principios que dictan el libro de ruta de nuestras políticas."
 political_principle: "Principios políticos"
 political_principle_desc: "Como república, los principios rectores de nuestro Estado deben ser aquellos que aumenten la eficiencia del sistema y los ideales políticos."
 moral_principle: "Principios morales"
 moral_principle_desc: "Una de las principales funciones del Estado es defender los valores morales. Como nuestra república depende en muchas formas del comportamiento virtuoso de sus ciudadanos, debemos erradicar la corrupción y el pecado por el bien de todo el país."
 protection_principle: "Principio de protección"
 protection_principle_desc: "El principio más elevado de nuestra república es la protección del pueblo. Aunque este tema no goza de popularidad en nuestro Gobierno, es importante mantener una fuerza militar en pos de la autodefensa y la estabilidad interna."
 military_principle: "Principios militares"
 military_principle_desc: "Nuestra república está rodeada de enemigos que buscan su total destrucción. Nuestra máxima prioridad, y nuestro principio, es aprovechar el poderío militar para expandir las fronteras."
 enlightened_principle: "Principios ilustrados"
 enlightened_principle_desc: "La Ilustración es el nuevo paso intelectual y filosófico de nuestra sociedad. Resulta crucial abrazar las ideas ilustradas si queremos progresar hacia una nueva era."
 commercialist_principle: "Principios comerciales"
 commercialist_principle_desc: "Nuestra república se basa en el principio del comercialismo. La naturaleza humana impulsa la necesidad del comercio, el capital y los negocios, ya que nuestro estamento [ShowEstateTypeName('burghers_estate')|l] busca beneficios."
 council_of_captains: "Consejo de capitanes"
 council_of_captains_desc: "Nuestra república pirata ha de ser gobernada por la voluntad de sus capitanes más feroces. Su alianza mantiene unida nuestra sociedad, de modo que sus dictámenes deben prevalecer sobre cualquier otra autoridad."
 republican_electorate_law: "Ley del electorado republicana"
 republican_electorate_law_desc: "Las elecciones son el concepto fundacional de nuestra república y, por lo tanto, el factor más importante a la hora de determinar el rumbo de la nación es decidir quién tiene derecho a votar."
 landholders: "Terratenientes"
 landholders_desc: "Los terratenientes acaparan el poder en cualquier sociedad y los nuestros no son una excepción. Extendamos el derecho de voto a quienes tengan tierras y ponderemos su poder electoral según el tamaño de las propiedades."
 citizenry: "Ciudadanía"
 citizenry_desc: "Una república depende de sus ciudadanos para funcionar, así que es justo que todos tengan derecho a votar quién dirigirá el país. Conseguir el privilegio de la ciudadanía también será un incentivo para que nuestros ciudadanos se comporten."
 dynastic_rule_policy: "Gobierno dinástico"
 dynastic_rule_policy_desc: "Los contactos son más poderosos que cualquier espada. Mediante la instauración de una dinastía como cabeza política del Estado, nos es posible establecer relaciones diplomáticas con las monarquías al tiempo que mantenemos los principios de la república.\nQue el gobernante elegido resulte ser un miembro de la misma familia es pura coincidencia."
 board_of_admirals_policy: "Junta del Almirantazgo"
 board_of_admirals_policy_desc: "La Junta del Almirantazgo es el organismo marítimo más alto del Estado. Dirigida por el lord gran almirante, garantiza la profesionalidad militar y comercial de nuestra armada."
 military_rulership_policy: "Gobierno militar"
 military_rulership_policy_desc: "La república es una auténtica molestia para muchos enemigos en potencia que buscan destruirnos. Por la seguridad del país, hemos cedido a los generales las riendas de nuestro Gobierno. Que su experiencia y su amor por la patria protejan la república."
 #Theocratic Laws
 theocratic_leadership: "Liderazgo teocrático"
 theocratic_leadership_desc: "Un liderazgo teocrático gobierna este país. Las autoridades religiosas tienen poder político y la ley religiosa a menudo se impone a la secular."
 clerical_state: "Estado clerical"
 clerical_state_desc: "Este Estado está gobernado por el estamento [ShowEstateTypeName ('clergy_estate')|l] y usa la jerarquía de instituciones religiosas para todos los propósitos gubernamentales."
 monastic_order: "Orden monástica"
 monastic_order_desc: "Este país está gobernado por los miembros de una orden monástica. La jerarquía y las reglas de la orden sustituyen la necesidad de contar con la mayoría de las leyes y administración."
 the_papacy: "El papado"
 the_papacy_desc: "En esta estructura política, la nación está dirigida por un líder espiritual, el papa, ministro eclesiástico de rango más elevado de la Iglesia [ShowReligionAdjective('catholic')|l]."
 patriarchate_reform: "Patriarcado"
 patriarchate_reform_desc: "La autoridad del patriarca es la única que puede dirigir nuestro país, ya que es el máximo representante de Dios."
 caliphate_reform: "Califato"
 caliphate_reform_desc: "El califato está dirigido por el califa, el sucesor espiritual legítimo del Profeta. Al ser la máxima autoridad del islam, tanto temporal como espiritual, todos los musulmanes deben obediencia al califa."
 holy_mission_law: "Santa misión"
 holy_mission_law_desc: "El precepto que guía todos nuestros actos es la santa misión que hemos recibido de nuestro gobernante divino. La visión que preveía el poder superior para nosotros dará sus frutos."
 internal_mission_policy: "Misión interna"
 internal_mission_policy_desc: "Debemos centrar nuestros esfuerzos en las sagradas misiones que afectan a quienes habitan dentro de nuestras fronteras: defender a los fieles, ayudar a los menos afortunados y cumplir nuestros deberes espirituales."
 external_mission_policy: "Misión externa"
 external_mission_policy_desc: "La expansión de nuestra fe sagrada debe ser nuestra misión principal, y no podremos descansar hasta haber derrotado a todos los enemigos de nuestra religión."
 balanced_mission_policy: "Misión equilibrada"
 balanced_mission_policy_desc: "Los asuntos de nuestra teocracia no se pueden centrar en un único aspecto. Lo mejor para nuestro Estado y nuestra religión es invertir por igual en nuestras misiones internas y externas."
 commercial_mission_policy: "Misión comercial"
 commercial_mission_policy_desc: "Aunque la religión es la fuerza que impulsa nuestras ambiciones, es innegable que el Estado depende del poder del ducado. Por suerte, la religión y la monetización van de la mano."
 mission_of_protection_policy: "Misión de protección"
 mission_of_protection_policy_desc: "Nuestra fe está constantemente amenazada por paganos y herejes por igual. Solo podemos contar con otros partidarios de nuestra religión: nuestros hermanos y hermanas en la fe. Es nuestro deber protegerlos de las fuerzas del mal."
 mission_to_civilize_policy: "Misión civilizadora"
 mission_to_civilize_policy_desc: "Nuestra misión consiste en buscar pueblos descarriados y primitivos por todo el mundo y enseñarles el modo correcto de creer y orientar sus vidas para que también puedan unirse a nuestra divinidad."
 mission_on_the_high_seas_policy: "Misión en alta mar"
 mission_on_the_high_seas_policy_desc: "Los mares están llenos de paganos y villanos que saquean los barcos de nuestros hermanos en la fe. Si no adoptamos la misión divina de erradicar la amenaza pirata, los peregrinos nunca podrán visitar los lugares sagrados."
 nature_of_our_faith_law: "Naturaleza de nuestra fe"
 nature_of_our_faith_law_desc: "La religión es el pilar de nuestra sociedad y, por tanto, la naturaleza de nuestra fe desempeña un papel en todas las facetas de nuestra cultura. No se pueden tomar decisiones importantes sin tener en cuenta la perspectiva religiosa."
 faith_and_power_policy: "Fe y poder"
 faith_and_power_policy_desc: "El combate y el poder son los únicos modos de acercarse a lo divino. Mediante las victorias en el campo de batalla, los habitantes de nuestro Estado demuestran su piedad y devoción."
 belief_and_unitiy_policy: "Creencia y unidad"
 belief_and_unitiy_policy_desc: "La fe es el poder unificador que mantiene unidos al Estado y al pueblo. El Gobierno existe con el único propósito de que esa unidad no se rompa."
 church_and_state_policy: "Iglesia y Estado"
 church_and_state_policy_desc: "La fe y el Estado son los dos pilares que sostienen el mundo. Nuestras leyes son sagradas e incuestionables."
 god_and_man_policy: "Dios y hombre"
 god_and_man_policy_desc: "La única relación que importa es la que existe entre los humildes mortales y la divinidad inmortal. Nuestro Estado existe simplemente para recordarle a la gente que se entregue a la fe."
 organize_our_faith_policy: "Organización de nuestra fe"
 organize_our_faith_policy_desc: "Somos un Estado altamente organizado en torno a una fe que en sí misma está muy desorganizada. Si implantamos una jerarquía oficial para nuestra religión, podremos atraer a más seguidores a la fe verdadera."
 divine_cause_law: "Causa divina"
 divine_cause_law_desc: "Aunque las monarquías y las repúblicas estén conformes con su mera existencia en este mundo, una teocracia requiere un sentido más profundo y espiritual. La presencia de una causa divina guiará nuestra mano hacia un destino glorioso."
 safeguard_holy_sites_policy: "Protección de los lugares sagrados"
 safeguard_holy_sites_policy_desc: "Es nuestro bendito deber cuidar de los lugares sagrados que están bajo nuestro control y proteger a todos los peregrinos que pisen nuestras tierras."
 combat_heresy_policy: "Lucha contra la herejía"
 combat_heresy_policy_desc: "No podemos vacilar jamás en nuestra misión de propagar la fe verdadera y debemos estar listos para erradicar la herejía allí donde aparezca. Por la fuerza, si es necesario."
 expulsion_of_heathens_policy: "Expulsión de los paganos"
 expulsion_of_heathens_policy_desc: "A medida que crece el Estado, nos vemos inevitablemente expuestos a enseñanzas erróneas. ¡No debemos tolerar a los paganos ni a los herejes dentro de nuestras murallas! Esa gente solo podrá habitar nuestras ciudades si se convierte a la fe verdadera."
 pursuit_of_knowledge_policy: "Búsqueda del conocimiento"
 pursuit_of_knowledge_policy_desc: "Nuestra causa no es la defensa de la religión ni la expansión de la fe por la fuerza. Nosotros exploramos la propia naturaleza del ser y la relación entre el reino mortal y el divino."
 #Religion Specific Laws
 iqta_law: "Iqṭā'"
 iqta_law_desc: "El #italic $iqta_law$#! es la práctica islámica de la agricultura fiscal, la recaudación de ingresos de las tierras [ShowEstateTypeName('peasants_estate')|l] como parte del #italic zakat#! o azaque, la entrega de dádivas, que suponía el ingreso básico de los Estados islámicos que profesan la fe [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]."
 efficient_tax_farming: "Agricultura fiscal"
 efficient_tax_farming_desc: "Una recaudación de impuestos eficiente es la columna vertebral de la economía nacional. A pesar de lo que podría propugnar el estamento [ShowEstateTypeName('peasants_estate')|l], este ingreso resulta fundamental para la financiación de diversos proyectos, empresas y campañas. Por lo tanto, se debe confiar la acumulación de ingresos y su administración general a metódicos representantes del $iqta_law$."
 jagir_taxation: "Impuestos jagir"
 jagir_taxation_desc: "El sistema del #italic jagir#! concede tierras y el derecho a recaudar impuestos a personas designadas por el Estado, conocidas como #italic jagirdares#!. A lo largo de las décadas desde su implantación, este sistema ha evolucionado de forma que los dirigentes conservan la autoridad administrativa y militar, mientras que los #italic jagirdares#! recaudan los impuestos y pagan una parte a la tesorería."
 land_acquisition: "Adquisición de tierras"
 land_acquisition_desc: "No es tarea fácil administrar las extensas tierras de nuestra jurisdicción. Esforcémonos por acercar los territorios a la autoridad central reafirmando nuestra posesión, pese a las protestas [ShowEstateTypeName('peasants_estate')|l]."
 lenient_taxation: "Tributación permisiva"
 lenient_taxation_desc: "Nuestro pueblo, independientemente de su origen y su fe, lleva mucho tiempo sufriendo bajo los impuestos de los #Italic muqti#! locales. Echémosles una mano reduciendo la carga impositiva."
 society_of_jesus: "Compañía de Jesús"
 society_of_jesus_desc: "La Compañía de Jesús, más conocida como los jesuitas, es una orden religiosa fundada por Ignacio de Loyola como parte del movimiento de la Contrarreforma. Los jesuitas se distinguen de otras órdenes católicas por su énfasis en la educación, la erudición y el trabajo misionero."
 jesuits_allowed: "Jesuitas permitidos"
 jesuits_allowed_desc: "Los jesuitas son una orden religiosa [ShowReligionAdjective('catholic')|l] de origen mayoritariamente ibérico que se ha desarrollado con la Contrarreforma. Mediante el trabajo misionero y una conversión agresiva, su valiosa influencia y sus habilidades nos permitirán acelerar la conversión de nuestra población pagana y hereje a costa de una tolerancia reducida."
 jesuits_not_allowed: "No permitidos"
 jesuits_not_allowed_desc: "Aunque podemos recurrir a las órdenes religiosas para convertir a nuestra población hereje, optaremos por tolerar a todos nuestros súbditos y tratarlos como iguales, sean cuales sean sus creencias. En este reino no queremos intromisiones jesuitas."
 fra_reformation_tolerance_edicts: "Edictos de la Reforma"
 fra_reformation_tolerance_edicts_desc: "La Reforma se extiende por [ShowContinentNameWithNoTooltip('europe')] y [GetCountry('FRA').GetName] está a la vanguardia de esta tendencia. La política del Estado respecto a estos nuevos fanáticos será vital para decidir si los tratamos como aliados o como enemigos."
 protestant_tolerance: "Edicto de tolerancia [ShowReligionAdjectiveWithNoTooltip('protestant')|l]"
 protestant_tolerance_desc: "Se han concedido privilegios especiales a la población protestante por toda [GetCountry('FRA').GetName], lo que impide su persecución. No obstante, el estamento [ShowEstateTypeName('clergy_estate')|l] de fe [ShowReligionAdjective('catholic')|l] declara herética la política que ha aprobado la [GetCountry('FRA').GetGovernment.GetCourtTitle|l]."
 reformist_tolerance: "Edicto de tolerancia religiosa"
 reformist_tolerance_desc: "Se han concedido privilegios especiales a la población de [GetCountry('FRA').GetName] que profesa una de estas nuevas fes de la Reforma, lo que impide su persecución."
 edict_of_fontainebleau: "Edicto de Fontainbleau"
 edict_of_fontainebleau_desc: "La corte considera que el ascenso del protestantismo es una seria amenaza para la estabilidad de [GetCountry('FRA').GetName] y la práctica de la fe herética se considera ahora alta traición."
 expanded_edict_of_fontainebleau: "Edicto ampliado de Fontainbleau"
 expanded_edict_of_fontainebleau_desc: "El progresivo ascenso del protestantismo y otras religiones reformistas han llevado al consejo a ampliar el $edict_of_fontainebleau$ anterior para abarcar todas las fes heréticas."
 edict_of_chateaubriant: "Edicto de Châteaubriant"
 edict_of_chateaubriant_desc: "El protestantismo ha alcanzado un punto crucial en [GetCountry('FRA').GetName], lo que obliga a la corte a tomar medidas extremas. Según el $edict_of_chateaubriant$, se impide que los seguidores de creencias heréticas posean cargos públicos y realicen intercambios comerciales en [GetCountry('FRA').GetNameWithNoTooltip]."
 edict_of_nantes: "Edicto de Nantes"
 edict_of_nantes_desc: "El $edict_of_nantes$ otorga derechos considerables a las minorías religiosas de [GetCountry('FRA').GetName], poniéndolas al nivel de los seguidores de la fe [ShowReligionAdjective('catholic')|l]. También pone fin a décadas de persecución de nuestros ciudadanos hugonotes."
 french_colonial_ambition_focus: "Aspiraciones coloniales"
 french_colonial_ambition_focus_desc: "Tras superar décadas de agitación, [GetCountry('FRA').GetName] por fin puede financiar la exploración de tierras de ultramar. Nuevas políticas permitirán que la corte busque tales ambiciones con mayor eficiencia."
 french_mercantile_colonies: "Asentamientos del Nuevo Mundo"
 french_mercantile_colonies_desc: "Aunque ha habido intentos previos de fundar colonias en el Nuevo Mundo, resultaron inefectivos. Sin embargo, con más apoyo financiero por parte del Estado, la creación de asentamientos en el Nuevo Mundo debería ser más sencilla y proporcionar mayores recompensas."
 french_far_east_ambitions: "Ambiciones en el Lejano Oriente"
 french_far_east_ambitions_desc: "Aunque disputado por otras potencias europeas, el comercio de especias de las Indias sigue siendo un mercado valioso para establecer una base de poder."
 french_east_india_company: "Compañía de las Indias Orientales [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]"
 french_east_india_company_desc: "Tras haberse consolidado más en la $india$ y el Lejano Oriente, se ha abierto la $french_east_india_company$ para ampliar la influencia [GetCountry('FRA').GetAdjective|l] en la región. Solo el tiempo dirá si la empresa reportará beneficios."
 fra_jansenism_legality: "Estatus del jansenismo"
 fra_jansenism_legality_desc: "El jansenismo, una doctrina que sigue las enseñanzas de san Agustín, enfatiza la predestinación, el profundo y duradero efecto del pecado original y la moralidad rigurosa. Recientemente, se ha visto amenazado por el ascenso del absolutismo en [GetCountry('FRA').GetName] y ha sido condenado oficialmente por la bula [GetCountry('PAP').GetAdjective|l] #italic Unigenitus#!."
 jansenism_no_formal_law: "Sin ley oficial"
 jansenism_no_formal_law_desc: "La legitimidad del jansenismo se encuentra ahora mismo en el limbo, pues el decreto #italic Unigenitus#! no se ha implantado. Los seguidores de esta doctrina son tratados igual que otras sectas religiosas."
 unigenitus_codified: "Decreto Unigenitus"
 unigenitus_codified_desc: "El decreto #italic Unigenitus#! se ha hecho ley y prohíbe cualquier tipo de práctica del jansenismo. Los seguidores conocidos del jansenismo se ven obligados a pagar el impuesto del cincuentavo."
 patriarchate_law: "Papel del patriarcado"
 patriarchate_law_desc: "El patriarcado es un pilar fundamental de nuestra fe y una institución con una influencia considerable dentro del Estado."
 separated_patriarchate_policy: "Patriarcado separado"
 separated_patriarchate_policy_desc: "El Estado y el patriarcado son dos entidades totalmente separadas que no interfieren en los asuntos del otro."
 state_patriarchate_policy: "Patriarcado estatal"
 state_patriarchate_policy_desc: "El patriarcado adopta una posición influyente en el Estado y posee autoridad sobre los asuntos religiosos del país."
 combined_patriarchate_policy: "Patriarcado combinado"
 combined_patriarchate_policy_desc: "El jefe del Estado es también el jefe del patriarcado. Los asuntos religiosos se gestionan como si fueran cuestiones gubernamentales corrientes."
 most_holy_synod_policy: "El Santísimo Sínodo"
 most_holy_synod_policy_desc: "Aunque la Iglesia ha desempeñado un papel importante en la historia del Estado, cada vez está más claro que debemos reconsiderar su posición en nuestro país. Si establecemos el Santísimo Sínodo, el gobernante podrá mantener la influencia del patriarcado bajo control."
 inquisition_law: "Ley de la inquisición"
 inquisition_law_desc: "La Inquisición, fundada originalmente para combatir la herejía del [ShowReligionName('catharism')|l], se ha convertido en la principal herramienta de la Iglesia [ShowReligionAdjective('catholic')|l] para investigar y perseguir la herejía. Mediante tribunales eclesiales especializados, los inquisidores investigan a los posibles herejes, sonsacan confesiones de pecados religiosos o morales e imponen castigos que van de la penitencia a la ejecución."
 papal_control: "Control papal"
 papal_control_desc: "La Santa Sede ejerce una influencia sin precedentes en toda la población [ShowReligionAdjective('catholic')|l]. Si convertimos la dignidad y la autoridad del [GetCountry('PAP').GetGovernment.GetRulerTitle|l] en fuerza impulsora de las políticas religiosas de nuestro Estado, aceleraremos la conversión de los no creyentes, al tiempo que mantenemos el orden social general."
 local_courts: "Tribunales locales"
 local_courts_desc: "Durante demasiado tiempo, los herejes han disfrutado en nuestro reino de las mismas protecciones y privilegios que los fieles. Es hora de establecer tribunales locales con autoridad para perseguir a quienes rechazan nuestra fe, sin importar las consecuencias para la armonía social."
 state_inquisitors: "Inquisidores estatales"
 state_inquisitors_desc: "La Inquisición es un asunto que debe supervisar el Estado, no el [GetCountry('PAP').GetGovernment.GetRulerTitle|l] ni las autoridades locales. Los inquisidores seleccionados por el Estado tienen potestad para espiar a los posibles enemigos del reino y presentar cargos contra ellos."
 venetian_papal_relation_law: "Santo Oficio"
 venetian_papal_relation_law_desc: "El Santo Oficio lleva tiempo solicitando una mayor jurisdicción sobre la vida religiosa de la Serenísima República. Ahora debemos decidir si queremos conceder esta petición o defender la libertad religiosa de nuestros súbditos."
 venetian_first: "Compatriotas [GetCountry('VEN').GetAdjectiveWithNoTooltip|l] primero, adeptos de la fe [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l] después"
 venetian_first_desc: "En [GetCountry('VEN').GetName], la lealtad a la república es más importante que la fe [ShowReligionGroupAdjective('christian')|l] que se profese."
 christian_first: "¡La fe [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l] primero!"
 christian_first_desc: "Seguir la fe [ShowReligionGroupAdjective('christian')|l] es lo único que debe importar a un ciudadano de [GetCountry('VEN').GetName]."
 sumptuary_law: "Leyes suntuarias"
 sumptuary_law_desc: "En la sociedad [ShowReligionAdjective('nahuatl')], la ropa refleja nuestra jerarquía social y marca importantes acontecimientos de la vida, como los matrimonios, los nacimientos y la muerte. El estamento [ShowEstateTypeName('peasants_estate')|l] suele vestir prendas de algodón sencillas, mientras que las élites usan un atuendo mucho más elaborado, decorado con colores brillantes y plumas de gran valor. A los guerreros, por el contrario, se les permite vestir únicamente con un manto.\n\nLos cihuacóatl están elaborando ahora leyes suntuarias que regularán la ropa de los súbditos, lo que pueden comprar en los mercados y qué adornos pueden llevar, según su rango."
 sump_law_warrior_culture: "Cultura guerrera"
 sump_law_warrior_culture_desc: "La supervivencia del Estado depende de la fuerza de nuestros guerreros. Se espera que todos los hombres luchen cuando sea necesario. Para reforzar esta cultura guerrera, los cihuacóatl están implantando leyes que limitan lo que la gente puede llevar, poseer y comprar, así como qué cargos puede ostentar cada estamento, en función de su destreza en la batalla.\n\nAunque estas leyes protegen los derechos [ShowEstateTypeName('nobles_estate')|l], principalmente recompensan el valor marcial. En el estamento [ShowEstateTypeName('peasants_estate')|l], la habilidad de combate decidirá la vestimenta y otros privilegios. Hasta los miembros $nobles_estate$ deben demostrar su coraje en combate para ocupar cargos en el Gobierno."
 sump_law_tradition: "Tradición"
 sump_law_tradition_desc: "¡Las tradiciones del pasado serán nuestros principios rectores!"
 eng_order_of_the_garter_law: "Orden de la Jarretera"
 eng_order_of_the_garter_law_desc: "La Orden de la Jarretera es un prestigioso símbolo de los valores más elevados del reino. Trasciende el tiempo y une a personas valiosas de distintos trasfondos y talentos.\n\nEsté compuesta por los favoritos del monarca, por apreciados dignatarios extranjeros, por miembros devotos del clero, por artesanos con talento o por valientes guerreros, esta orden venerable encarna los ideales de nobleza y virtud."
 eng_order_of_the_garter_nobility_policy: "Compañeros caballeros"
 eng_order_of_the_garter_nobility_policy_desc: "Los compañeros caballeros, los más nobles y valientes habitantes del reino, son la encarnación misma del valor, la lealtad y la camaradería. Al ensalzar a los nobles más leales, el estamento [ShowEstateTypeName('crown_estate')|l] se asegura de que esta prestigiosa orden, en la que cada miembro sirve valientemente al monarca y a la nación, sigue siendo un bastión de gallardía."
 eng_order_of_the_garter_foreign_policy: "Caballeros extranjeros"
 eng_order_of_the_garter_foreign_policy_desc: "Mediante la inclusión de gobernantes, diplomáticos y caballeros distinguidos de otros países, los caballeros extranjeros aportan un sinfín de perspectivas diversas y ayudan al estamento [ShowEstateTypeName('crown_estate')|l] a ampliar su alcance más allá de nuestras fronteras."
 eng_order_of_the_garter_clergy_policy: "Santa Hermandad"
 eng_order_of_the_garter_clergy_policy_desc: "Caracterizada por su guía divina y su fe inquebrantable, la Santa Hermandad de la Orden de la Jarretera está compuesta por los más nobles obispos y clérigos de rango superior. Al ensalzar a estos devotos sirvientes de la fe, el estamento [ShowEstateTypeName('crown_estate')|l] reforzará los cimientos espirituales del reino."
 eng_order_of_the_garter_arts_policy: "Mecenas de las artes"
 eng_order_of_the_garter_arts_policy_desc: "En un intento de reconocer el poder de la cultura y las artes para inspirar y elevar el espíritu humano, el estamento [ShowEstateTypeName('crown_estate')|l] usa la Orden de la Jarretera como medio para fomentar la creatividad y promover el talento de los ciudadanos más brillantes del reino."
 eng_order_of_the_garter_peasants_policy: "Caballeros necesitados"
 eng_order_of_the_garter_peasants_policy_desc: "En un acto de compasión y benevolencia, la orden extiende su caridad a los hombres de armas que regresan a casa empobrecidos y a los caballeros que han quedado desheredados y sin tierras por culpa de la guerra."
 censorship: "Censura"
 censorship_desc: "La capacidad de controlar las obras literarias que se pueden distribuir y decidir si se permiten opiniones que discrepen del dogma establecido es esencial para la cohesión religiosa y suele ser defendida por los miembros [ShowEstateTypeName('clergy_estate')|l]. Sin embargo, está mal vista entre los librepensadores y artesanos y puede tener un profundo efecto en la disponibilidad de los [artists|el], así como consecuencias para cualquier [work_of_art|el] que se considere herética."
 no_censorship: "Sin censura"
 no_censorship_desc: "Se fomenta el pensamiento libre, que no resulta controvertido. Es más probable que los [artists|el] elijan establecerse y permanecer en un [country|el] donde puedan expresarse libremente, a excepción de los pensadores fervorosos que se oponen a tales libertades."
 limited_censorship: "Censura limitada"
 limited_censorship_desc: "El estamento [ShowEstateTypeName('clergy_estate')|l] tiene cierta tolerancia hacia el pensamiento herético y controvertido, pero no se debe poner a prueba su paciencia. Los [artists|el] pueden optar por irse o no establecerse en un [country|el] en función de cómo se trate su trabajo y a sus compañeros."
 strict_censorship: "Censura estricta"
 strict_censorship_desc: "Existe poca tolerancia hacia el pensamiento herético. El estamento [ShowEstateTypeName('clergy_estate')|l] lo supervisa todo y no dudará en castigar a aquellos que no obedezcan. Es menos probable que los [artists|el] se establezcan o permanezcan en un [country|el], a menos que sean partidarios de su doctrina religiosa actual."
 de_heretico_comburendo: "De heretico comburendo"
 de_heretico_comburendo_desc: "No se tolera la herejía en ningún aspecto de la sociedad. El castigo para los herejes es la hoguera, y se purgarán las prédicas, los libros y las opiniones de naturaleza herética. Es probable que los [artists|el] eviten establecerse o permanecer en nuestro país y se confiscarán las propiedades de las minorías religiosas, que además serán objeto de persecución."
 doktrinalnaya_ohrana: "Incursiones de los oprichniki permitidas"
 doktrinalnaya_ohrana_desc: "La Iglesia no es inmune a las purgas de la [ShowGovernmentReformName('oprichnina')|l], y los miembros [ShowEstateTypeName('clergy_estate')|l], especialmente aquellos que fueron percibidos como una amenaza, se han convertido en su objetivo. Se saquean monasterios regularmente y los monjes son objeto de violencia. La censura estricta se extiende a obras teológicas, textos religiosos y escrituras históricas, y se sospecha de toda la gente que se adhiere a distintas formas del [ShowReligionGroupName('christian')|l]."
 mandate_of_ofen: "Mandato de Ofen"
 mandate_of_ofen_desc: "El Mandato de Ofen guiará nuestra postura con respecto a la gestión y propagación de la herejía en nuestro país. No solo dictará lo que condenamos como herejía, sino que también ordenará a todas las iglesias parroquiales que lo lean en voz alta dos veces al año para reforzar sus estatutos entre la gente."
 slave_conversion: "Conversión de esclavos"
 slave_conversion_desc: "Nuestros esclavos proceden de muchas tierras y, por tanto, traer consigo creencias diversas. Puede que tengamos que regularlas atentamente, no sea que corramos el riesgo de corromper a nuestra propia población al permitir su exposición a prácticas y rituales desviados."
 allow_slave_religion: "Permitir religión de esclavos"
 allow_slave_religion_desc: "Ya se ha obligado a los esclavos a abandonar sus hogares y a llevar una vida de servidumbre con nuevos amos extranjeros. Dejemos que al menos conserven sus creencias y rituales; mientras obedezcan, no importa la fe que sigan."
 force_slave_conversion: "Forzar conversión de esclavos"
 force_slave_conversion_desc: "¿Cómo podemos esperar que los esclavos obedezcan y sean leales si no quieren abrazar nuestras creencias y se aferran a sus insensatas supersticiones? Solo si les obligamos a abandonar sus prácticas paganas y aceptar la fe verdadera, nos aseguraremos su obediencia."
 heir_religion_law: "Religión del heredero"
 heir_religion_law_desc: "La capacidad de decidir la religión del [heir|el] tiene una importancia significativa en asuntos de sucesión y gobierno. Permite a los gobernantes y a los Gobiernos mantener la estabilidad religiosa al asegurarse de que las creencias y prácticas del gobernante se alinean con las de la mayoría de sus súbditos. Al final, el poder para determinar la religión del heredero representa un elemento importante en un buen equilibrio entre la libertad religiosa, la acción de gobierno y la armonía social."
 act_of_settlement_tt: "Lo ha desbloqueado a través de un [dynamic_historical_event|el]"
 heir_special_succession: "Sucesión especial"
 heir_special_succession_desc: "La religión del [heir|el] no está determinada por las leyes, sino por la propia [heir_selection|el]."
 heir_same_religion: "Misma religión"
 heir_same_religion_desc: "La elección de un [heir|el] de la misma religión que su predecesor garantiza que las creencias y prácticas de la población y de la clase gobernante coincidan. Mientras que esta política puede contribuir a la cohesión religiosa, también puede limitar las oportunidades de que individuos que profesan una fe distinta puedan asumir puestos de liderazgo."
 heir_same_religion_group: "Mismo grupo religioso"
 heir_same_religion_group_desc: "A menudo, resulta conveniente seleccionar un [heir|el] del mismo grupo religioso para mantener cierto nivel de continuidad religiosa y cultural e impedir posibles conflictos religiosos. Esta política puede ayudar a proteger la estabilidad del reino, pues minimiza las divisiones religiosas en el liderazgo a cambio de impedir que individuos de fes consideradas «paganas» asuman puestos de poder."
 heir_any_religion: "Cualquier religión"
 heir_any_religion_desc: "La fe es personal y no refleja ni pone en peligro la habilidad de un individuo para dirigir. El [heir|el] puede seguir cualquier religión sin que eso le impida asumir un puesto en el poder. Esta política conlleva un mayor riesgo de conflictos religiosos en el liderazgo, pero promueve la libertad religiosa y la aceptación general."
 precious_metal_distribution_law: "Distribución de metales preciosos"
 precious_metal_distribution_law_desc: "Los materiales necesarios para acuñar monedas son el [ShowGoodsName('goods_gold')|l] y la [ShowGoodsName('silver')|l]. Como nuestro Estado se encuentra en la posición privilegiada de poder extraer estos metales preciosos, es nuestro derecho decidir quién tiene acceso a ellos."
 gold_export_ban: "Prohibición de exportación"
 gold_export_ban_desc: "Impondremos una prohibición estricta con respecto a la exportación de nuestras preciadas reservas de [ShowGoodsName('goods_gold')|l] y [ShowGoodsName('silver')|l] a tierras extranjeras. Esto nos permitirá conservar nuestra riqueza para su uso local y protegerá nuestros tesoros de los ojos codiciosos de otras naciones. Aunque esta medida puede proteger nuestras riquezas, sacrifica oportunidades de comercio internacional. Una decisión solemne para aquellos que dan prioridad a la santidad de nuestras arcas por encima del comercio mundial."
 regulated_gold_export: "Exportación regulada"
 regulated_gold_export_desc: "El comercio de nuestros valiosos recursos de [ShowGoodsName('goods_gold')|l] y [ShowGoodsName('silver')|l] se gestiona con una mirada vigilante. Este enfoque equilibrado limita la cantidad de estos metales preciosos que se puede intercambiar, asegurándose así de que nuestra riqueza permanece en gran parte dentro de nuestras fronteras. Como resultado, obtenemos un compromiso entre reforzar nuestra economía y proteger nuestras riquezas nacionales. Una elección prudente para gobernantes que buscan estabilidad financiera e influencia regional."
 unlimited_gold_export: "Exportación ilimitada"
 unlimited_gold_export_desc: "Abriremos la puerta al comercio sin restricciones de nuestras reservas de [ShowGoodsName('goods_gold')|l] y [ShowGoodsName('silver')|l] con naciones extranjeras. Con este paso tan audaz, abrazamos el potencial de una acumulación de riquezas sin parangón mediante el comercio internacional. Sin embargo, con esta política, nuestros tesoros corren el riesgo de dispersarse por todo el mundo, lo que los volvería vulnerables a la codicia de los poderes rivales. Una opción osada para gobernantes que buscan dominar el mercado mundial y obtener las recompensas de poseer riquezas ilimitadas."
 #Estates specific
 nobles_rights_laws: "Derechos $nobles_estate$"
 nobles_rights_laws_desc: "La posición [ShowEstateTypeName('nobles_estate')|l] no solo está respaldada por sus privilegios, sino también por las leyes del Gobierno."
 strengthen_nobles_rights_policy: "Refuerzo de los derechos $nobles_estate$"
 strengthen_nobles_rights_policy_desc: "El estamento [ShowEstateTypeName('nobles_estate')|l] ha servido bien a nuestro Estado durante generaciones y, a medida que este crece, lo justo es seguir otorgando grandes privilegios a las familias que se han entregado a nuestra causa."
 curtail_nobles_policy: "Restricción al estamento $nobles_estate$"
 curtail_nobles_policy_desc: "A medida que crece el Estado, se hace evidente que las antiguas familias nobles tienen demasiado poder e influencia. Su celosa preocupación por estos antiguos privilegios entorpece gravemente el desarrollo del Gobierno."
 rural_nobles_authority_policy: "Autoridad de la nobleza rural"
 rural_nobles_authority_policy_desc: "La clase aristocrática no es enemiga del Gobierno, sino una extensión del poder central. Al darles el derecho a gobernar sobre las zonas rurales al tiempo que se les aleja de las preocupaciones nacionales, garantizaremos una separación distintiva de papeles en el Gobierno."
 nobles_electorate_policy: "Electorado $nobles_estate$"
 nobles_electorate_policy_desc: "La lealtad [ShowEstateTypeName('nobles_estate')|l] a la familia gobernante es difícil de obtener y más difícil de mantener. La creación de un sistema electivo asegurará su lealtad, aparte de garantizarnos una sucesión segura como beneficio añadido."
 por_lei_mental: "Lei Mental"
 por_lei_mental_desc: "$por_lei_mental$ define los territorios reales como inalienables. Por lo tanto, las concesiones de tierra del monarca no pueden subdividirse y solo los hijos mayores pueden heredar los territorios otorgados a miembros [ShowEstateTypeName('nobles_estate')|l]."
 burghers_rights_laws: "Derechos $burghers_estate$"
 burghers_rights_laws_desc: "La posición [ShowEstateTypeName('burghers_estate')|l] no solo está respaldada por sus privilegios, sino también por las leyes del Gobierno."
 strengthen_burghers_rights_policy: "Refuerzo de los derechos $burghers_estate$"
 strengthen_burghers_rights_policy_desc: "El estamento [ShowEstateTypeName('burghers_estate')|l] es una entidad poderosa dentro de nuestro Estado, con una fuerte influencia sobre nuestra economía. Si reforzamos y aseguramos sus derechos, obtendremos su lealtad para el Estado."
 curtail_burghers_policy: "Restricción al estamento $burghers_estate$"
 curtail_burghers_policy_desc: "Las familias de comerciantes se están haciendo cada vez más poderosas. Puestos antaño reservados para el estamento [ShowEstateTypeName('burghers_estate')|l] ahora están al alcance de cualquier comerciante con la bolsa llena y suficiente influencia. Debemos recordarles su lugar en nuestra sociedad."
 strong_guilds_policy: "Gremios fuertes"
 strong_guilds_policy_desc: "La vida urbana está dominada por la influencia de los gremios, grupos [ShowEstateTypeName('burghers_estate')|l] que se unieron para apoyarse entre sí y proteger la economía de las ciudades de influencia externa. Si reforzamos el poder de estos gremios, nos aseguraremos su lealtad hacia el Estado y mantendremos una vida estable en las ciudades."
 colonial_burghers_authority_policy: "Concesión de autoridad colonial"
 colonial_burghers_authority_policy_desc: "El Nuevo Mundo ofrece oportunidades inimaginables para mucha gente en busca de fortuna. Si concedemos al estamento [ShowEstateTypeName('burghers_estate')|l] autoridad sobre los asuntos económicos de las colonias, podremos mantenerlos ocupados y alejados de los asuntos de los centros urbanos."
 clergy_rights_laws: "Derechos $clergy_estate$"
 clergy_rights_laws_desc: "La posición  [ShowEstateTypeName('clergy_estate')|l] está respaldad por leyes que refuerzan su papel en el país."
 strengthen_clergy_rights_policy: "Refuerzo de los derechos $clergy_estate$"
 strengthen_clergy_rights_policy_desc: "La importancia [ShowEstateTypeName('clergy_estate')|l] para las masas es innegable. Después de todo, es el sacerdote local quien sirve al hombre común como guía hacia la paz interior. Al reforzar sus derechos, garantizaremos su lealtad y, por extensión, la del hombre común."
 curtail_clergy_policy: "Restricción al estamento $clergy_estate$"
 curtail_clergy_policy_desc: "A menudo, la clase clerical se ve a sí misma como árbitro de la moralidad de las actividades del Estado. Se inmiscuyen en asuntos mundanos y ajenos al mundo espiritual y, por tanto, su influencia debe reducirse considerablemente."
 separate_clergy_from_state_policy: "Secularización del Estado"
 separate_clergy_from_state_policy_desc: "Aunque la religión en sí no nos perjudica, los derechos y la influencia que concede al  estamento [ShowEstateTypeName('clergy_estate')|l] son motivo de gran preocupación para el Estado y su pueblo. No se debe permitir que ninguna institución religiosa se inmiscuya en asuntos mundanos. Para lograrlo, es necesaria una separación entre el estamento [ShowEstateTypeName('clergy_estate')|l] y el Gobierno."
 sheikh_ul_islam_policy: "$common_string_shaikh_al_islam$"
 sheikh_ul_islam_policy_desc: "Un miembro veterano de los ulemas tendrá autoridad suprema para nombrar muftís e interpretar la $sharia$, así como confirmar a los nuevos gobernantes del reino, pero no cabe duda de que, independientemente, nuestro líder tiene una autoridad superior. Esta puede considerarse una política de compromiso que garantiza el poder del Estado al tiempo que consagra el papel de la fe oficial en sus asuntos."
 crown_rights_laws: "Derechos $crown_estate$"
 crown_rights_laws_desc: "La posición [ShowEstateTypeName('crown_estate')|l] no solo está respaldada por sus privilegios, sino también por nuestras leyes."
 absolute_rule_policy: "Gobierno absoluto"
 absolute_rule_policy_desc: "Al Estado le conviene obedecer por completo la voluntad de su gobernante. Mediante su gobierno absoluto, nos aseguraremos de que cada pronunciamiento se lleve a cabo sin demoras, sin duda para beneficio de todos."
 equal_power_relation_policy: "Relación de poder equitativa"
 equal_power_relation_policy_desc: "El equilibrio de poder dentro de nuestro estado entre los [estates|el] y el estamento [ShowEstateTypeName('crown_estate')|l] es un asunto delicado. La mejor opción es mantener este equilibrio intacto sin ampliar los derechos del gobernante ni restringir su poder."
 figurehead_position_policy: "Cargo simbólico"
 figurehead_position_policy_desc: "El gobernante representa al Estado, pero tiene poco poder real. Todas las acciones y decisiones administrativas pasan por varios aparatos del Gobierno, en vez de tener que ser aprobadas por un único gobernante."
 peasants_rights_laws: "Derechos $peasants_estate$"
 peasants_rights_laws_desc: "La posición [ShowEstateTypeName('peasants_estate')|l] no solo está respaldada por sus privilegios, sino también por las leyes del Gobierno."
 strengthen_peasants_rights_policy: "Refuerzo de los derechos $peasants_estate$"
 strengthen_peasants_rights_policy_desc: "Mientras que el poder de otras clases reside en la riqueza y las posesiones, la fuerza [ShowEstateTypeName('peasants_estate')|l] proviene de su número. Su superioridad es incuestionable; una vez organizadas, las masas son una amenaza para la estabilidad del Estado. La garantía y refuerzo de los derechos de la clase trabajadora reducirá las posibilidades de que se rebele contra el régimen."
 curtail_peasants_policy: "Restricción al estamento $peasants_estate$"
 curtail_peasants_policy_desc: "La abundante clase baja supone una amenaza perpetua para la estabilidad y la supervivencia de nuestro Estado. Sin un gobernante fuerte y persuasivo que los mantenga a raya, el Estado podría caer en la anarquía. No podemos permitir que consigan los derechos y privilegios de sus mejores, pues podría llevarlos a la rebelión."
 intelligence_agency: "Agencia de inteligencia"
 intelligence_agency_desc: "La agencia de inteligencia es una organización del Estado que lleva a cabo actividades de esta naturaleza, como espionaje, criptografía y seguridad frente a amenazas internas."
 home_security_policy: "Seguridad nacional"
 home_security_policy_desc: "Nuestros enemigos potenciales son muchos, mientras que es difícil conseguir aliados. Es vital para la seguridad del Estado que nuestros espías contrarresten cualquier amenaza secreta extranjera dentro de nuestras fronteras."
 secret_police_policy: "Policía secreta"
 secret_police_policy_desc: "Muchos soberanos asumen que sus mayores amenazas son externas. Sin embargo, nuestra propia población puede propiciar la caída del Gobierno. Se requiere una policía secreta fuerte que vigile a los miembros más poderosos de nuestra sociedad para que la autoridad superior no se quiebre."
 jinyiwei_policy: "Jinyiwei"
 jinyiwei_policy_desc: "La #italic jinyiwei $jinyiwei_policy$#! («guardia de uniformes bordados») es la fuerza de protección personal de quien nos gobierna. Tiene plenos poderes para saltarse los procedimientos judiciales a la hora de perseguir a los enemigos del Estado. ¡Ni siquiera los familiares de quien nos rige están fuera de su alcance!"
 oprichnik_policy: "Oprichniki"
 oprichnik_policy_desc: "Los #italic prichniki#!, u «hombres aparte», son una policía secreta que ha jurado perseguir cualquier entidad peligrosa dentro de nuestro Estado. Son plenamente leales a quien nos gobierna y sus acciones provocan el miedo entre la población, lo que resulta excelente para disuadir cualquier comportamiento aberrante."
 spy_office_policy: "Oficina de espionaje"
 spy_office_policy_desc: "La información es un arma por derecho propio. Para mantenernos siempre un paso por delante de nuestros enemigos, es de gran importancia establecer una red de espías e informadores a nuestro servicio."
 cabinet_noir_policy: "Cabinet Noir"
 cabinet_noir_policy_desc: "El #italic Cabinet Noir#!, o «cámara negra», se encarga de recopilar información, realizar misiones de espionaje en tierras extranjeras y proteger al gobernante de amenazas internas y externas."
 secretnoye_byuro_policy: "Secretnoye Byuro"
 secretnoye_byuro_policy_desc: "La $secretnoye_byuro_policy$ tiene como objetivo castigar a los [ShowPopTypeName('nobles')|l] condenados por delitos políticos, aunque a veces se ocupa también de casos que no son de naturaleza política. Los castigos infligidos suelen ser muy dolorosos y cruentos para disuadir las críticas al régimen gobernante."
 secretnoye_byuro_policy_tt: "Ha elegido establecer el cargo durante el [event|el] #Y $flavor_rus.66.title$#!"
 #Estates specific
 recruitment_law: "Ley de reclutamiento"
 recruitment_law_desc: "¡No se pueden ganar batallas sin soldados en el campo! Es imprescindible reclutar hombres capaces de luchar. Con el paso del tiempo, las formas de reclutamiento pueden cambiar y nuestras fuerzas se adaptarán a ello."
 expanded_levies_policy: "Levas ampliadas"
 expanded_levies_policy_desc: "Nuestras levas actuales son insuficientes para el nivel de conflicto que debemos soportar. La ampliación del tamaño de las levas y del número de soldados en el campo de batalla seguramente nos dé la victoria, aunque en detrimento de la población general."
 noble_levies_policy: "Ejército noble"
 noble_levies_policy_desc: "Nuestra población es valiosa y los [ShowPopTypeName('nobles')|l] del país están dispuestos a arriesgar sus vidas para proteger nuestras tierras. Aunque su sangre es más valiosa que la de aquellos que protegen, esta herencia proporciona una mayor habilidad en el campo de batalla."
 burghers_levies_policy: "Servicio naval regulado"
 burghers_levies_policy_desc: "Es preciso movilizar todo barco de nuestra nación en caso de guerra. Por lo tanto, el Estado debe mantener un registro detallado de todos nuestros navíos, incluidos los buques mercantes, en caso de que los necesitemos."
 calpulli_policy: "Calpulli"
 calpulli_policy_desc: "Los #italic calpulli#! son unidades de vivienda, similares a barrios, donde vive el estamento [ShowEstateTypeName('peasants_estate')|l] en un sistema basado en la parentela. Este sistema no solo aumenta la estabilidad nacional, sino que es una fuente fiable de soldadesca para nuestro constante estado de guerra."
 mercenary_army_policy: "Ejército mercenario"
 mercenary_army_policy_desc: "Aunque podemos recurrir a las levas en momentos de necesidad, es mejor dejar que sean los mercenarios quienes carguen con el peso del combate. En el mejor de los casos, su pericia nos dará la victoria, y en el peor, sus cuerpos protegerán a nuestros combatientes durante la batalla."
 condottieri_contracts_policy: "Contratos de condotieros"
 condottieri_contracts_policy_desc: "Los ejércitos permanentes son una excepción, más que la norma. Por tanto, nuestro Estado debe recurrir a mercenarios para nuestras fuerzas de combate. Esto significa que podrían abandonar nuestro servicio de recibir una oferta mejor de otras potencias. Gracias a los contratos ampliados con los condotieros, nos aseguraremos la lealtad al Estado de estos soldados profesionales."
 military_slavery_policy: "Esclavos militares"
 military_slavery_policy_desc: "Las guerras son costosas no solo en recursos, sino también en vidas humanas: las de nuestro pueblo. El uso de esclavos como personal militar ayuda a mitigar este problema. Además, como los esclavos soldados reciben la compensación y los privilegios de nuestros combatientes, es más probable que sean leales a sus amos."
 devshirme_system_policy: "Sistema del devshirme"
 devshirme_system_policy_desc: "La clase dirigente adquiere esclavos mediante la práctica del #italic devshirme#!: niños no musulmanes cuidadosamente elegidos, normalmente cristianos de entre 12 y 14 años, son enviados a vivir con [ShowCultureName('turkish_culture')|l] para que aprendan turco y los preceptos del [ShowReligionGroupName('muslim')|l] antes de ser llevados a la capital. La mayoría se alistan en los jenízaros, un ejército permanente muy disciplinado, mientras que aquellos que muestran un liderazgo y una capacidad intelectual especiales son reservados como pajes para la Casa Real."
 devshirme_system_policy_why_tt: "No ha abolido el sistema mediante un [event|el]"
 black_army_policy: "Ejército Negro"
 black_army_policy_desc: "Pese a las objeciones de los aristócratas, no cabe duda de que el Ejército Negro es una fuerza militar efectiva. Debemos dar carácter institucional a su compañía y asegurarnos de que haya siempre una reserva de soldados veteranos esperando para unirse a sus filas."
 early_standing_army_policy: "Ejército permanente inicial"
 early_standing_army_policy_why: "Solo en: [ShowAgeName('age_5_absolutism')] o [ShowAgeName('age_6_revolutions')]"
 early_standing_army_policy_desc: "No hemos tenido necesidad de un ejército permanente durante siglos, ya que nuestras batallas las hemos librado con levas y mercenarios. Sin embargo, los tiempos han cambiado, y la escala de la guerra supera lo que los soldados sin instrucción pueden manejar. Por lo tanto, es el momento de establecer un ejército permanente."
 new_model_army_policy: "Nuevo modelo de ejército"
 new_model_army_policy_desc: "$early_standing_army_policy_desc$"
 allotment_system_policy: "Sistema de asignación"
 allotment_system_policy_desc: "El sistema de asignación, o #italic Indelningsverket#!, es un sistema de reclutamiento militar que permite una rápida movilización. Uno de cada diez hombres del país entre los 15 y los 44 años es reclutado de forma permanente para la infantería nacional, mientras que el estamento [ShowEstateTypeName('nobles_estate')|l], que está exento de impuestos, debe proporcionar caballería."
 canton_system_policy: "Sistema de cantones"
 canton_system_policy_desc: "El sistema de cantones dividirá el país en distritos administrativos responsables del reclutamiento del ejército, lo que vinculará estrechamente la población local con el Gobierno. Este sistema se basa en la inscripción voluntaria en lugar del reclutamiento forzado. Sin embargo, cada cantón deberá aportar un número mínimo de soldados."
 elite_training_policy: "Entrenamiento de élite"
 elite_training_policy_desc: "Aunque los ejércitos de hoy crecen sin parar, la capacidad y la moral de estos reclutas variopintos deja bastante que desear. Nuestros hombres, por otra parte, son menos en número, pero lo compensan con una disciplina de hierro capaz de cambiar las tornas de la batalla."
 levee_en_masse_policy: "Política de $mass_army$"
 levee_en_masse_policy_desc: "$mass_army_desc$"
 military_settlements_policy: "Asentamientos militares"
 military_settlements_policy_desc: "Los soldados dividen su tiempo entre la vida familiar en granjas gestionadas por militares y el servicio directo al ejército. Sus familias se preparan para la futura contribución militar a fin de garantizar un suministro continuo de nuevos reclutas, al tiempo que trabajan la tierra."
 benefits_for_privateers: "Beneficios para corsarios"
 benefits_for_privateers_desc: "La piratería es una perspectiva atractiva para los corsarios. La promesa de tesoros, fama y ron lleva a muchos valientes marineros a una vida llena de aventuras... y peligros."
 mch_green_standard_army: "Ejército del estandarte verde"
 mch_green_standard_army_desc: "El $mch_green_standard_army$ es una milicia auxiliar compuesta por soldados nacionales [ShowCultureGroupName('chinese_group')|l] Hàn, lo que ayuda a reforzar nuestras tropas, así como a vigilar nuestras conquistas en [ShowSubContinentName('east_asia')]."
 battle_leadership_law: "Ley del liderazgo en batalla"
 battle_leadership_law_desc: "La calidad de un ejército se mide por su liderazgo. Un general incompetente puede ser la perdición de su nación, mientras que un líder militar de gran destreza será conocido y temido en todos los campos de batalla."
 noble_command_policy: "Mando noble"
 noble_command_policy_desc: "El liderazgo no es una posición fácil. Requiere carisma, valor y conocimiento de combate. Por suerte para nosotros, los miembros [ShowEstateTypeName('nobles_estate')|l] son expertos en el arte de la guerra y dirigirán nuestras fuerzas."
 loyal_pirate_crews: "Tripulaciones corsarias leales"
 loyal_pirate_crews_desc: "Los marineros que contratamos para llevar a cabo nuestras actividades ilícitas están familiarizados con nuestras normas y conductas. Por tanto, a los capitanes les resulta más fácil atraer a tripulantes para sus expediciones."
 mansabdari_system_policy: "Sistema mansabdari"
 mansabdari_system_policy_desc: "El #italic mansabdar#! es un sistema militar en el que al estamento [ShowEstateTypeName('nobles_estate')|l] se le otorgan tierras a cambio de servicios militares y administrativos. Al contrario que otras clases aristocráticas, los #italic mansab#! estaban bajo el mandato directo del gobernante."
 meritocratic_leadership_policy: "Liderazgo meritocrático"
 meritocratic_leadership_policy_desc: "Todo hombre que pueda demostrar su valía, no solo como soldado, sino también como líder, tendrá derecho a guiar a nuestros ejércitos hacia la gloria. Ni la sangre noble ni la real tienen relevancia para este puesto."
 noble_cadets_policy: "Cadetes nobles"
 noble_cadets_policy_desc: "A pesar de la resistencia [ShowEstateTypeName('nobles_estate')|l], pretendemos que el ejército sea la carrera elegida por los segundos hijos de la aristocracia. Empezamos a formarlos desde una edad temprana, con lo que no solo los vincularemos a nosotros, sino que también crearemos un cuerpo de oficiales formados de noble cuna para el futuro."
 ruler_general_policy: "General gobernante"
 ruler_general_policy_desc: "El gobernante del Estado también debe ser el jefe del ejército. Solo así pueden cargar nuestros soldados contra el enemigo con la valentía que necesitamos de ellos."
 army_doctrine_law: "Doctrina del ejército"
 army_doctrine_law_desc: "Las doctrinas del ejército representan conjuntos de habilidades en las que puede especializarse el [army|el]. Cuanto más tiempo trabajemos en ellos, más arraigadas estarán en nuestros militares y mejor las dominaremos. Con el tiempo, esto puede generar importantes bonificaciones para nuestras fuerzas de tierra."
 superior_firepower_policy: "Potencia de fuego superior"
 superior_firepower_policy_desc: "Algunos prefieren alargar los combates y convertirlos en batallas de desgaste. Sin embargo, esta táctica pone en peligro la vida de nuestros guerreros. En lugar de ello, debemos centrarnos en desarrollar una potencia de fuego superior y en aniquilar a nuestros enemigos con rapidez."
 defensive_stance_policy: "Actitud defensiva"
 defensive_stance_policy_desc: "Nuestra mayor fuerza no radica en nuestra fuerza ofensiva, sino en nuestra capacidad para resistir en defensa. Obtendremos la victoria si dejamos que los enemigos se estrellen fútilmente contra nuestras murallas."
 large_army_policy: "Amplio ejército permanente"
 large_army_policy_desc: "Queremos maximizar el tamaño de nuestro ejército en todo momento, aunque esto afecta a su calidad."
 sustained_discipline_policy: "Disciplina sostenida"
 sustained_discipline_policy_desc: "Es de gran importancia que nuestros soldados mantengan la disciplina en todo momento, especialmente en el fragor del combate. Solo mediante la instrucción disciplinada garantizaremos la supervivencia de nuestros hombres."
 cavalry_warfare_policy: "Guerra de caballería"
 cavalry_warfare_policy_desc: "La caballería es la fuerza móvil de nuestro ejército y actúa como una unidad de choque en combate. Nuestros mandos militares se centrarán en aumentar su uso e integrarla en los regimientos."
 amphibious_specialization_policy: "Especialización anfibia"
 amphibious_specialization_policy_desc: "Las guerras que libramos no solo se vencen en tierra sino también en el mar. Por tanto, nuestras tropas deben estar preparadas para embarcar como unidades anfibias para atacar las defensas costeras de nuestros enemigos."
 authority_of_the_captain: "Autoridad del capitán"
 authority_of_the_captain_desc: "La autoridad de cada capitán bajo nuestro mando es indiscutible, hasta el punto de que las tripulaciones leales marchan contra los cañones si se les ordena. Su objetivo es el saqueo y la aventura. ¡Sus sueños solo se cumplen bajo un liderazgo firme!"
 law_of_the_pious_emperor: "Ley del emperador piadoso"
 law_of_the_pious_emperor_desc: "El emperador [GetCharacter('ser_stefan_dusan').GetName] ha publicado este compendio de traducciones al [ShowLanguageName('greek_language')|l] de los libros jurídicos [GetCountry('BYZ').GetAdjective|l] y las grandes obras de filosofía antigua."
 zamanitchka_voyska: "Zamanitchka Voyska"
 zamanitchka_voyska_desc: "Este sistema de obligaciones militares universales, que significa «Todos juntos», exige que todos los ciudadanos capaces, independientemente de su edad o género, defiendan la patria en caso de amenaza. Al contrario que los ejércitos profesionales o las levas feudales, se moviliza a toda la población para defender su independencia, lo que refleja un compromiso común de defender la nación."
 paik_system: "Sistema de los paiks"
 paik_system_desc: "El $paik_system$ es un sistema de trabajo de corvea en el que adultos capaces, los llamados #italic paik,#! están obligados a servir en la milicia estatal a cambio de tierras de cultivo."
 bureaucracy_law: "Burocracia"
 bureaucracy_law_desc: "$modern_bureaucracy_desc$"
 centralized_bureaucracy_policy: "Burocracia centralizada"
 centralized_bureaucracy_policy_desc: "La burocracia centralizada opera desde la capital del reino, donde el gobernante o su entorno toman la mayoría de las decisiones, que después se distribuyen a las provincias."
 decentralized_bureaucracy_policy: "Burocracia descentralizada"
 decentralized_bureaucracy_policy_desc: "Una burocracia descentralizada deja más decisiones a los administradores o gobernadores locales, que responden ante el monarca."
 namestnik_policy: "Cargo del namestnik"
 namestnik_policy_desc: "El #italic namestnik #! es un cargo de la burocracia estatal comparable al de virrey. Está al mando de la administración local de nuestras provincias y estados."
 autonomous_offices: "Oficinas autónomas"
 autonomous_offices_desc: "Los comerciantes de nuestra liga disfrutan de los privilegios particulares que les otorga nuestra custodia. A pesar de estar confederados en una alianza laxa forjada sobre la base del interés mutuo, no están constreñidos por el papeleo y los trámites burocráticos."
 port_logs: "Registros portuarios"
 port_logs_desc: "Con un registro del tráfico en nuestros puertos ilícitos podemos mantener un control más detallado de los bienes y los navíos que usan nuestras instalaciones."
 cabinet_laws: "Leyes del gabinete"
 cabinet_laws_desc: "El gabinete, órgano superior del Gobierno, es la corte de consejeros personales de nuestro gobernante. Los ministros y secretarios disfrutan de derechos y privilegios especiales."
 administrative_clergy_policy: "$clergy_estate$ administrativo"
 administrative_clergy_policy_desc: "El estamento [ShowEstateTypeName('clergy_estate')|l] ya posee muchas de las habilidades que buscamos en los administradores. Son escribanos cualificados, experimentados y con una vocación más elevada. En muchos aspectos, una alianza con el $clergy_estate$ nos daría acceso un cuadro de posibles administradores capacitados."
 nobles_of_the_robe_policy: "Miembros $nobles_estate$ togados"
 nobles_of_the_robe_policy_desc: "Las familias aristocráticas del reino no solo deben proporcionar consejo, sino también jurar lealtad eterna a quien nos gobierna. Pero, a medida que el reino se expande, queda cada vez más claro que deben realizar labores no solo militares, sino también espirituales.\n\nEs hora de que ascienda una nueva generación de miembros [ShowEstateTypeName('nobles_estate')|l]. Escudados en sus túnicas y armados con plumas, lucharán al servicio del Estado como hacen sus hermanos acorazados."
 meritocratic_recruitment_policy: "Reclutamiento meritocrático"
 meritocratic_recruitment_policy_desc: "No podemos dejar que la tradición decida quién merece el honor de servir a nuestra nación creciente. Debemos fijarnos únicamente en la capacidad de cada candidato. En un sistema meritocrático, los administradores son elegidos por su talento, no por sus progenitores."
 dynastic_administration_policy: "Administración dinástica"
 dynastic_administration_policy_desc: "Los estamentos no son aliados de confianza [ShowEstateTypeName('crown_estate')|l], ya que su prioridad siempre es ampliar su propia influencia, no servir al Estado. Solo a los familiares del gobernante se les pueden encomendar los asuntos administrativos."
 yorkist_tradition_policy: "Tradición yorkista"
 yorkist_tradition_policy_desc: "Los hombres cultos de bajo nivel pueden contribuir tan bien como los [ShowEstateTypeName('clergy_estate')|l], y su experiencia práctica los convierte en una excelente incorporación a cualquier cargo gubernamental. La tradición yorkista afirma que cualquier hombre instruido de origen destacado puede unirse a las filas del Gobierno junto con aquellos que se han consagrado al servicio de Dios."
 #Tribal ones
 tribal_legal_basis_law: "Base jurídica"
 tribal_legal_basis_law_desc: "Este fundamento legal servirá de base para el primer código legal formal del Estado. Su objetivo es sencillo, pero noble: asegurar una sociedad justa donde todos puedan vivir en paz y prosperidad."
 codified_power_policy: "Poder codificado"
 codified_power_policy_desc: "No hay nada por encima de la ley. Esta idea hace del mundo un lugar justo e iguala las vidas de todos los miembros de la tribu."
 strong_community_customs_policy: "Costumbres de la comunidad fuertes"
 strong_community_customs_policy_desc: "Una cosa es colaborar en el gobierno de nuestro pueblo, una labor importante pero aséptica, y otra muy distinta compartir la misma comida, la misma agua y los mismos rituales bajo el mismo sol. Las costumbres y usos de nuestro pueblo son algo que todos debemos compartir, celebrar y mantener."
 yassa_decree_policy: "Decreto yassa"
 yassa_decree_policy_desc: "El decreto yassa es el código jurídico del derecho em [GetCountry('MGE').GetLongName|l]. Promulgado públicamente por el propio $genghis_khan_name_no_tooltip$, sirve como norma vinculante dentro de la horda para mantener la estabilidad del Gobierno y la lealtad de los súbditos a su kan."
 tribal_organization_law: "Reorganización tribal"
 tribal_organization_law_desc: "Todo grupo de personas requiere cierta forma de organización para mantener unida la tribu y prosperar. La organización tribal enfatiza la identidad colectiva y el derecho consuetudinario, y puede aplicarse a pequeña o a gran escala."
 centralized_tribe_policy: "Tribu centralizada"
 centralized_tribe_policy_desc: "La separación de nuestro pueblo lleva inevitablemente al caos. Al colocar todas las autoridades tribales bajo una misma jefatura, evitaremos directrices contradictorias, garantizaremos una cadena de mando clara y podremos responder rápidamente a las amenazas."
 federal_tribe_policy: "Tribu federal"
 federal_tribe_policy_desc: "Juntos somos más fuertes. Al convertirnos en una federación, el apoyo que obtenemos de nuestros aliados no se basa solo en la diplomacia, sino en el parentesco."
 clan_council_policy: "Consejo de clanes"
 clan_council_policy_desc: "La confianza entre el pueblo y sus líderes es primordial. Al elegir un consejo de miembros con dedicación incuestionable a nuestros intereses, garantizamos que el poder nunca esté en manos de una sola persona y que las necesidades de nuestro pueblo se satisfagan plenamente."
 steppe_warbands_policy: "Bandas de guerra de la estepa"
 steppe_warbands_policy_desc: "La tribu está gobernada por un consejo de jefes que busca y recluta constantemente luchadores expertos para sus bandas de guerra."
 jurchen_council: "Consejo de los [ShowCultureNameWithNoTooltip('jurchen_culture')|l]"
 jurchen_council_desc: "Esta flexible administración, formada por un consejo de nobles, señores jinetes y clanes locales, tiene como objetivo mantener unidas nuestras propiedades y dominios, y defendernos de los clanes rivales."
 tribal_religious_values_law: "Valores religiosos tribales"
 tribal_religious_values_law_desc: "Los valores religiosos de nuestra tribu dictan no solo cómo vivimos, sino cómo tratamos a aquellos que no comparten nuestras creencias y tradiciones, tanto dentro como fuera de nuestro territorio."
 religious_tribe_policy: "Tribu religiosa"
 religious_tribe_policy_desc: "Nuestra expansión nos ha convertido en una comunidad más diversa y populosa. Mientras que las lealtades de los clanes pueden llevarnos lejos, una sociedad fuertemente religiosa puede soportar mejor la expansión tanto en el tiempo como en el espacio, y nos dará la cohesión que necesitamos para seguir aumentando eficazmente."
 lip_service_policy: "Mera fachada"
 lip_service_policy_desc: "Es indudable que la religión constituye un aspecto importante de cualquier sociedad. Sin embargo, nunca debe amenazar la seguridad y la estabilidad de la tribu. Por lo tanto, debemos tener una opinión más relajada sobre la fe y, al mismo tiempo, respetar las preocupaciones espirituales."
 complete_religious_autonomy_policy: "Autonomía religiosa absoluta"
 complete_religious_autonomy_policy_desc: "Aunque las prácticas religiosas nos ayudan a mantener la legitimidad, no debemos enredarnos en los principios de rectitud y moralidad. El pragmatismo nos llevará más lejos y nos permitirá mantener un Estado más grande que una espiritualidad esclavizadora."
 tribal_migration_law: "Migración tribal"
 tribal_migration_law_desc: "Nuestro pueblo no ocupa tierras de forma permanente. Viajamos libres, según dicten el destino y las necesidades."
 frequent_migration_policy: "Migración frecuente"
 frequent_migration_policy_desc: "Ningún lugar puede retenernos para siempre, ya que nuestros espíritus son libres como el mismo viento. Somos plenamente nómadas y no reclamamos tierra alguna como propia."
 seasonal_travel_policy: "Viajes estacionales"
 seasonal_travel_policy_desc: "Igual que el mundo cambia a lo largo del año, también nosotros debemos hacerlo. Nuestro pueblo va pasando por distintos lugares conocidos para volver al principio. Somos como las aves y emigramos con las estaciones para encontrar mejor alimento, refugio y oportunidades de cría."
 permanent_settlement_policy: "Asentamiento permanente"
 permanent_settlement_policy_desc: "A veces, no es tan importante seguir a la tormenta como refugiarse de ella. Ha llegado la hora de establecer asentamientos más permanentes, donde nuestro pueblo pueda vivir todo el año, todos los años."
 tribal_cultural_identity_law: "Identidad cultural tribal"
 tribal_cultural_identity_law_desc: "En el correr del tiempo, avanza la comprensión de nuestra cultura e identidad. Ya no tenemos que temer a las tribus vecinas. Hemos domesticado el desierto y nos hemos convertido en sus amos. Es el momento de aceptar quiénes somos como pueblo."
 dynastic_lineage_policy: "Linaje dinástico"
 dynastic_lineage_policy_desc: "El linaje de nuestros gobernantes ha sido bendecido por la divinidad. Su sangre real lo confirma como digno del liderazgo y, por lo tanto, debemos confiar en su guía si queremos encontrar gloria y prosperidad."
 rule_by_the_public_policy: "Soberanía popular"
 rule_by_the_public_policy_desc: "Para garantizar un gobierno justo, quienes ostentan el poder deben ser elegidos democráticamente. Al elegir a nuestros líderes, elegimos el destino de la nación."
 state_of_faith_policy: "Estado de fe"
 state_of_faith_policy_desc: "No se puede dejar que unos mortales decidan el destino de nuestro pueblo sin una guía espiritual. Nuestro gobernante debe ser la voz de los dioses y representar el juicio divino en todas las cosas."
 tribal_identity_policy: "Identidad tribal"
 tribal_identity_policy_desc: "Los Estados centralizados y formalizados, lejos de ser civilizados, resultan intrínsecamente destructivos para la naturaleza. Si queremos prosperar de verdad, debemos encontrar una manera diferente y seguir el equilibrio tradicional entre los reinos de lo natural y lo humano."
 tribal_modernization_law: "Modernización tribal"
 tribal_modernization_law_desc: "Ha llegado el momento de desechar nuestras viejas costumbres y adoptar una posición ante el mundo. Dejaremos de ser considerados una mera tribu para convertirnos oficialmente en un país que representa y defiende a nuestro pueblo y su forma de vida."
 modernize_into_monarchy_policy: "Convertirse en $monarchy$"
 modernize_into_monarchy_policy_desc: "$dynastic_lineage_policy_desc$"
 modernize_into_republic_policy: "Convertirse en $republic$"
 modernize_into_republic_policy_desc: "$rule_by_the_public_policy_desc$"
 modernize_into_theocracy_policy: "Convertirse en $theocracy$"
 modernize_into_theocracy_policy_desc: "$state_of_faith_policy_desc$"
 #Generic ones
 legal_code_law: "Código legal"
 legal_code_law_desc: "Desde que las personas se han reunido en sociedades, han creado leyes para regir sus acciones e interacciones. Los códigos legales son un reflejo de los valores y creencias de una sociedad, y lo determinan todo, desde la forma en que las personas llevan a cabo sus negocios hasta su manera de tratarse. Son el tejido que mantiene unida a una sociedad, al proporcionar un marco para el orden y la justicia. A pesar de sus diferencias, la gente tiende a compartir un objetivo común: crear una sociedad justa y equitativa en la que todos puedan vivir en paz y prosperidad."
 traditional_law_policy: "Derecho tradicional"
 traditional_law_policy_desc: "Existe una plétora de sistemas punitivos informales desarrollados por las comunidades y basados en sus costumbres, tradiciones y valores. Estos sistemas jurídicos se han transmitido oralmente de generación en generación y están profundamente arraigados en la cultura y la historia de la comunidad.\n\nLa fuerza del derecho tradicional reside en su capacidad para reflejar las necesidades y valores únicos de una comunidad concreta. Se basa en un entendimiento común de lo que está bien y lo que está mal, y a menudo se considera más legítimo y accesible que los sistemas jurídicos formales. Sin embargo, también puede verse limitado por su insularidad y falta de flexibilidad."
 civil_law_policy: "Derecho civil"
 civil_law_policy_desc: "El derecho civil, un sistema jurídico que hunde sus raíces en la antigua Roma, es conocido por su precisa codificación escrita de leyes y normas. La rigidez de su estructura puede dificultar la adaptación necesaria para atender las necesidades cambiantes de la población, pero, aun así, puede aportar paz y estabilidad incluso a las naciones más turbulentas."
 common_law_policy: "Derecho consuetudinario"
 common_law_policy_desc: "El derecho consuetudinario es un sistema jurídico procedente de los reinos anglosajones. Se caracteriza por la confianza en el precedente: los jueces están vinculados por las decisiones anteriores en lugar de por la estricta adhesión a la legislación escrita del Estado. Esto otorga un cierto grado de previsibilidad y coherencia en las decisiones jurídicas, pero también puede dificultar la adaptación a circunstancias cambiantes y conducir al afianzamiento de leyes injustas o anticuadas."
 court_of_appeals: "Tribunal de Apelaciones"
 court_of_appeals_desc: "$flavor_swe.15.historical_info$"
 vlach_law_policy: "Estatutos valacos"
 vlach_law_policy_desc: "Los $vlach_law_policy$, una mezcla única de tradiciones pastorales y normas jurídicas, conforman un sistema distintivo que regía a los [ShowCultureGroupName('romanian_group')|l] de la Europa medieval. Establece los derechos a viajar, a portar armas y a practicar la caza, al tiempo que exime de la obligación de trabajar para los terratenientes, pagando en su lugar un impuesto en ganado o en dinero. Además, instituye un servicio militar obligatorio adaptado a cada reino, creando una red de los [ShowCultureGroupNameWithNoTooltip('romanian_group')|l] y el patrimonio jurídico."
 sharia_law_policy: "Ley de la $sharia$"
 sharia_law_policy_desc: "La ley de la $sharia$ es un sistema jurídico amplio y profundamente arraigado de los países islámicos que rige numerosos aspectos de la vida, desde la conducta personal hasta los asuntos de Estado. Nos ha proporcionado estabilidad y continuidad durante siglos, pero sus estrictas y a veces inclementes penas pueden resultar controvertidas y conflictivas."
 sharia_law: "Jurisprudencia del $sharia$"
 sharia_law_desc: "$sharia_law_policy_desc$"
 sharia_changed_through_main_school_tt: "Solo puede cambiarse mediante la [action|el] [ShowGenericActionName('change_main_school')], siempre que seamos de una de las principales escuelas de #Y jurisprudencia#!"
 hanafi_policy: "Jurisprudencia del $hanafi_school$"
 hanafi_policy_desc: "$hanafi_school_desc$"
 hanbali_policy: "Jurisprudencia del $hanbali_school$"
 hanbali_policy_desc: "$hanbali_school_desc$"
 maliki_policy: "Jurisprudencia del $maliki_school$"
 maliki_policy_desc: "$maliki_school_desc$"
 shafii_policy: "Jurisprudencia del $shafii_school$"
 shafii_policy_desc: "$shafii_school_desc$"
 zahiri_policy: "Jurisprudencia del $zahiri_school$"
 zahiri_policy_desc: "$zahiri_school_desc$"
 ismaili_policy: "Jurisprudencia del $ismaili_school$"
 ismaili_policy_desc: "$ismaili_school_desc$"
 jafari_policy: "Jurisprudencia del $jafari_school$"
 jafari_policy_desc: "$jafari_school_desc$"
 zaidi_policy: "Jurisprudencia del $zaidi_school$"
 zaidi_policy_desc: "$zaidi_school_desc$"
 ibadi_policy: "Jurisprudencia del $ibadi_school$"
 ibadi_policy_desc: "$ibadi_school_desc$"
 pyrenean_law_policy: "Derecho pirenaico"
 pyrenean_law_policy_desc: "El derecho pirenaico es un sistema jurídico originario de los pueblos que vivían en torno a los Pirineos. A pesar de recibir influencias tanto del $civil_law_policy$ como del derecho gótico, se mantuvo diferente a ellos. Se basa en las costumbres y prácticas tradicionales, y está tan integrado en nuestra cultura que los gobernantes se ven obligados a adaptarse a él, en vez de sustituirlo por un sistema propio."
 russkaya_pravda_policy: "Russkaya pravda"
 russkaya_pravda_policy_desc: "Este fue el código legal de la Rus de Kiev, muy influenciado por sus orígenes nórdicos. Se ha reelaborado muchas veces a lo largo de los siglos y es la principal fuente del antiguo derecho ruso."
 pskov_judicial_charter_policy: "Carta judicial de Pskov"
 pskov_judicial_charter_policy_desc: "La Carta Judicial de Pskov es el código legal de la antigua Rusia, que se basó en la $russkaya_pravda_policy$. Abarca muchos aspectos importantes de la vida política, social y económica de Pskov."
 novgorod_judicial_charter_policy: "Carta Judicial de Nóvgorod"
 novgorod_judicial_charter_policy_desc: "La Carta Judicial de Nóvgorod es un antiguo código legal ruso que caracteriza muchas prácticas comunes en Nóvgorod. También establece y define los cuatro puestos de la corte de Nóvgorod y cubre los asuntos administrativos del Estado."
 bav_codex_bavarica: "Derechos territoriales de la Alta Baviera"
 bav_codex_bavarica_desc: "Los derechos territoriales de la Alta Baviera son una recopilación de los antiguos códigos legales bávaros que caracterizan muchas prácticas comunes en Baviera. También establece y define el papel [ShowEstateTypeName('nobles_estate')|l] en la corte de $BAV$ y cubre los asuntos administrativos del Estado."
 brehon_law_policy: "Leyes Brehon"
 brehon_law_policy_desc: "Las leyes Brehon conforman un sistema de derecho irlandés antiguo desarrollado a partir de costumbres y tradiciones precristianas. Su enfoque único en la restitución y la compensación, en lugar del castigo, hace hincapié en la importancia de la armonía social y las relaciones comunitarias. Sin embargo, su falta de instituciones jurídicas formales y de mecanismos de ejecución puede dar lugar a incoherencias e incertidumbre en su aplicación."
 cyfraith_hywel_policy: "Cyfraith hywel"
 cyfraith_hywel_policy_desc: "El derecho galés, también conocido como #italic cyfraith hywel#!, es un sistema jurídico único surgido de las antiguas costumbres de Gales. Se distingue tanto del derecho consuetudinario como del derecho civil por el hecho de que hace hincapié en las reparaciones, poniendo mayor énfasis en la compensación y la reconciliación que en el castigo. Fue creada por los reyes y príncipes galeses para promover la unidad y el orden entre el pueblo galés, y es conocido por su complejidad y su adhesión a los precedentes."
 fetha_negest_policy: "Fetha nagast"
 fetha_negest_policy_desc: "El #italic fetha nagast#!, o «justicia de los reyes», es un código legal teocrático recopilado por Abu'l-Fada'il ibn al-Assal y una importante obra de justicia. Inspirado en escritos apostólicos y códigos de derecho bizantinos, abarca asuntos eclesiásticos y seculares, con más influencia del derecho romano."
 byzantine_law: "Derecho bizantino"
 byzantine_law_desc: "El derecho bizantino, una evolución del derecho romano con influencia cristiana y helenística, deriva en gran medida del #italic Corpus Iuris Civilis#! de Justiniano, hace hincapié en las funciones ceremoniales del emperador, y refleja ideales filosóficos y religiosos."
 goryeon_code_policy: "Código de Goryeo"
 goryeon_code_policy_desc: "El $goryeon_code_policy$, también conocido como #italic gyeongje yukjeon#! («seis códigos de gobierno») es la compilación de leyes de $korea_region$. Moldeado por las artes burocráticas chinas, este código ha prevalecido en nuestro Estado durante siglos."
 joseon_code_policy: "Código de Joseon"
 joseon_code_policy_desc: "El $joseon_code_policy$, también conocido como #italic gyeongguk daejeon#! («código nacional») es la revisión del antiguo $goryeon_code_policy$. Con la fundación de una nueva dinastía, se han vuelto a recopilar muchas leyes y tradiciones del código anterior en el código actual."
 chi_ming_dynasty_code_policy: "El Gran Códice"
 chi_ming_dynasty_code_policy_desc: "$chi_ming_dynasty_code_policy$ se creará para abordar todos los problemas críticos que nuestra dinastía afronta y a los que nuestros predecesores se tuvieron que enfrentar. ¡Servirá para garantizar que no caigamos en la corrupción ni el abuso de poder!"
 scottish_civil_law: "Derecho civil escocés"
 scottish_civil_law_desc: "El Colegio de Justicia ha reformado nuestro derecho civil en una nueva dirección. Esta institución está formada por miembros cualificados de nuestro país, que dictaminarán sobre cualquier tema importante relativo al derecho escocés.#italic#!"
 naval_doctrine_law: "Doctrina naval"
 naval_doctrine_law_desc: "Las doctrinas navales representan los conjuntos de habilidades en los que puede especializarse la [navy|el]. Cuanto más tiempo trabajemos en ellas, más arraigadas estarán en nuestras armadas y mejor las dominaremos. Con el tiempo, esto puede generar importantes bonificaciones para nuestras gloriosas flotas."
 economical_policies_law: "Política económica"
 economical_policies_law_desc: "La política económica de una nación establece objetivos económicos específicos y los medios para alcanzarlos, toma decisiones y crea regulaciones para la fiscalidad, el gasto, la moneda, el comercio y otros aspectos."
 lockean_proviso_policy: "Condición lockeana"
 lockean_proviso_policy_desc: "Esta cláusula limita la apropiación de la propiedad al exigir que, cuando alguien reclama recursos sin dueño, debe haber recursos de igual valor disponibles para otros. El Gobierno modera este equilibrio y garantiza que la adquisición de propiedad privada no prive a otros de su oportunidad equitativa de obtener riqueza."
 war_economy_policy: "Economía de guerra"
 war_economy_policy_desc: "La seguridad económica del Estado se sostiene sobre nuestra capacidad de librar guerras y ganarlas. Las fábricas estatales no deberían tener otro fin que alimentar nuestras ambiciones militares."
 embrace_the_economic_theory_policy: "Abrazar la teoría económica"
 embrace_the_economic_theory_policy_desc: "La economía desempeña un papel de gran importancia dentro del aparato del Estado. Los complejos sistemas de comercio, finanzas y lujo deben ser controlados por intelectuales y eruditos para que contribuyan a las necesidades del Gobierno."
 free_trade_policy: "Libre comercio"
 free_trade_policy_desc: "Los mercaderes de todo el mundo deberían poder comerciar dentro de nuestras fronteras. Al abandonar la estrechez de miras del mercantilismo, el Estado accederá más fácilmente a los bienes extranjeros... y a sus ducados."
 royal_charter_policy: "Monopolios reales"
 royal_charter_policy_desc: "Las cartas reales son concesiones otorgadas por el estamento [ShowEstateTypeName('crown_estate')|l] a particulares o compañías comerciales que les confieren derechos y poderes únicos. Estas cartas constituyen una excelente manera de respaldar empresas —y aprovechar oportunidades— en el extranjero."
 cameralism_policy: "Cameralismo"
 cameralism_policy_desc: "Para reforzar nuestra posición económica y atraer a inmigrantes, emplearemos un sistema burocrático diseñado para gestionar nuestros esfuerzos al detalle. Estas cámaras lo organizarán todo, desde la construcción de fábricas nuevas hasta la distribución de los colonos que lleguen a nuestro territorio."
 black_market_consortium: "Consorcio del mercado negro"
 black_market_consortium_desc: "No podemos esperar que los piratas que campan a sus anchas en la república se bañen, y mucho menos que gobiernen una nación cuyo futuro descansa en el filo de un alfanje. Crearemos un consorcio con los comerciantes más influyentes del mercado negro como verdaderos gobernadores. Los beneficios deben anteponerse a la libertad."
 legitimization_of_power_law: "Legitimación del poder"
 legitimization_of_power_law_desc: "Una monarquía sobrevive únicamente mientras sus súbditos crean en la legitimidad de su gobernante. Los gobernantes justifican su poder de muchas maneras. Con el paso del tiempo, surgirán nuevas filosofías políticas que explicarán a su manera la necesidad de un Gobierno fuerte."
 machiavellian_rule_policy: "Gobierno maquiavélico"
 machiavellian_rule_policy_desc: "El Estado está por encima de la moralidad, de las virtudes y los pecados. El Gobierno debe tomar decisiones basándose exclusivamente en los beneficios para el Estado, aunque se consideren malvadas. Por lo tanto, el soberano tiene derecho a actuar en beneficio del Estado sin consideraciones morales."
 six_livres_policy: "Les Six Livres de la République"
 six_livres_policy_desc: "El gobierno absoluto de un único monarca es tan perjudicial para el Estado como dejar que las masas se gobiernen a sí mismas. El poder del monarca no debe estar sujeto a ninguna facción dentro del Estado, pero sí debería estar limitado hasta cierto punto por las instituciones para mantener un equilibrio de poder entre el gobernante y el pueblo."
 two_treatises_of_government_policy: "Dos tratados de gobierno"
 two_treatises_of_government_policy_desc: "La naturaleza de la humanidad se caracteriza por la razón y la tolerancia. Nadie es malo por naturaleza. Sin embargo, las personas tienen tendencia a ser egoístas y actuar solo en su propio beneficio.\nEl Gobierno garantiza que este egoísmo se resuelva de modo civilizado. También sirve para defender el derecho natural a la vida, la salud, la libertad y la propiedad."
 the_leviathan_policy: "Leviathan"
 the_leviathan_policy_desc: "La vida sin civilización, también llamada estado de naturaleza, es anarquía. Cada hombre depende de sí mismo, y el único resultado es una guerra de todos contra todos sin una autoridad centralizada absoluta que lo mantenga todo bajo control.\nNuestro pueblo cede muchos derechos a nuestra autoridad soberana en aras de la protección frente a la completa aniquilación."
 the_social_contract_policy: "El contrato social"
 the_social_contract_policy_desc: "El contrato social es un concepto según el cual el gobierno legítimo surge de un acuerdo mutuo entre individuos que deciden unirse y formar una sociedad civil.\nAunque se imponen ciertas limitaciones a las libertades naturales de las personas dentro de esa sociedad, estas se ceden a cambio de la seguridad y los beneficios que proporciona el Estado."
 the_liberty_of_ancients_vs_moderns_policy: "Libertad de los antiguos frente a los modernos"
 the_liberty_of_ancients_vs_moderns_policy_desc: "Los conceptos de individualismo y libertad han evolucionado considerablemente a lo largo de los siglos, y los ideales antiguos difieren enormemente de las interpretaciones modernas. Nuestro Estado puede garantizar mejor las libertades individuales y la libertad de nuestro pueblo mediante la síntesis de la sabiduría contemporánea con la del pasado."
 foreign_cultural_law: "Derecho cultural internacional"
 foreign_cultural_law_desc: "A medida que nuestro Estado crece en tamaño, aumenta la complejidad de nuestras estructuras sociales. La unidad cultural ya no se da por hecha, y se requieren políticas que establezcan y mantengan la paz interna."
 allow_foreign_rituals: "Rituales extranjeros permitidos"
 allow_foreign_rituals_desc: "La cultura se asemeja en muchos aspectos a la religión, pues dicta los valores sociales y las tradiciones, y recibe la influencia del entorno en el que se desarrolla. Aceptar a los extranjeros de nuestra población tal como son y permitirles vivir su modo de vida sin perturbaciones garantizará una coexistencia pacífica."
 integrate_foreign_traditions: "Integración de tradiciones extranjeras"
 integrate_foreign_traditions_desc: "Aunque las ideas extranjeras puedan resultarnos ajenas, debemos mantenernos al corriente de las ideas e innovaciones interesantes de estas culturas foráneas y adoptar aquellas que nos sirvan a nosotros y a nuestro pueblo. Esto facilitará la asimilación de los extranjeros en nuestra sociedad a la vez que aumentará nuestra propia influencia cultural."
 blood_tax_of_foreigners: "Tributo de sangre para extranjeros"
 blood_tax_of_foreigners_desc: "Los aspectos culturales de nuestra población minoritaria nos preocupan poco. Mientras proporcionen soldados para nuestros esfuerzos militares cuando sea necesario, estos extranjeros son libres de practicar sus tradiciones."
 agrarian_constitution: "Constitución agraria"
 agrarian_constitution_desc: "Este marco jurídico pretende maximizar la explotación económica y la gobernanza de los territorios que hemos conquistado. La población sometida es obligada por ley a someterse a una reorganización que da lugar a la creación de asentamientos rurales. Este sistema tiene como objetivo integrar a los autóctonos en nuestra administración, convertirlos a un ritmo constante y ampliar nuestra influencia."
 cultural_traditions_law: "Tradiciones culturales"
 cultural_traditions_law_desc: "Las tradiciones antiguas son la base de muchas culturas y civilizaciones. Aunque es el progreso lo que nos llevará a la grandeza, nuestras tradiciones siempre nos servirán como recuerdo de nuestros orígenes y como fuente de fuerza y unidad para nuestro pueblo."
 martial_society: "Sociedad marcial"
 martial_society_desc: "Los valores marciales siempre han sido importantes en nuestra sociedad, pero a medida que expandimos nuestras fronteras, la necesidad de militarización se vuelve cada vez más evidente. Debemos continuar esta tendencia y construir una nación fuerte con el poderío militar como núcleo."
 civil_society: "Sociedad civil"
 civil_society_desc: "Una nación fuerte requiere algo más que poderío militar: necesita una sociedad civil dinámica donde artesanos, comerciantes, clérigos e instituciones de toda índole puedan prosperar, creando comunidades prósperas que generen riqueza, mantengan el orden social y contribuyan al desarrollo de un Estado sofisticado."
 pietism_society: "Virtudes prusianas"
 pietism_society_desc: "Las virtudes del pietismo —diligencia, sinceridad y, por encima de todo, sentido del deber— constituyen los valores fundamentales de nuestra sociedad."
 maritime_society: "Sociedad marítima"
 maritime_society_desc: "Nuestras tradiciones marítimas constituyen el mismísimo tejido de nuestra sociedad. Unidos por el objetivo de domar el mar y aventurarse en puertos extranjeros, nuestro pueblo ha adquirido fama como maestro en cuestiones navales."
 plc_sarmatism: "Sarmatismo"
 plc_sarmatism_desc: "El origen nuestra sociedad se remonta a los antiguos sármatas. Sin embargo, el $plc_sarmatism$ no es solo una teoría de origen, sino un fenómeno cultural y político que promueve los ideales [ShowSocietyDirectionName('aristocracy')|l] y [ShowEstatePrivilegeName('golden_liberty')|l]."
 #Marriage laws
 marriage_law: "Ley de matrimonio"
 not_catholic_theocracies: "Una [ShowGovernmentTypeName('theocracy')|l] [ShowReligionAdjective('catholic')|l] no puede tener esta [policy|el]."
 marriage_law_desc: "La ley de matrimonio define el marco jurídico que rige la institución del matrimonio dentro de una jurisdicción concreta."
 monogamous_marriage: "Matrimonio monógamo"
 monogamous_marriage_desc: "El matrimonio monógamo es una práctica cultural o social de unión entre dos personas basada en costumbres, valores y normas."
 muslim_marriage: "Nikāḥ"
 muslim_marriage_desc: "El $muslim_marriage$ en la cultura islámica es el contrato matrimonial solemne y legalmente vinculante entre un hombre y una mujer."
 adamite_marriage: "Vida comunal"
 adamite_marriage_desc: "La secta adamita rechaza el concepto de matrimonio tradicional y prefiere vivir dentro de estructuras comunales sin una jerarquía clara."
 dishu_system: "Sistema díshù"
 dishu_system_desc: "El $dishu_system$ permite la práctica de albergar concubinas en la corte con el fin de asegurar herederos."
 polygyny: "Poliginia"
 polygyny_desc: "El matrimonio entre un hombre y varias mujeres se considera señal de riqueza y poder dentro de muchas comunidades."
 celibacy: "Celibato"
 celibacy_desc: "El celibato consiste en la abstención del matrimonio y las relaciones sexuales. Es una opción a menudo ligada a creencias religiosas o personales, que hace hincapié en una vida sin pareja romántica o sexual."
 slavery_laws: "Leyes sobre esclavitud"
 slavery_laws_desc: "La afluencia de trabajadores y mano de obra barata procedente de fuentes externas ha sido clave desde hace mucho tiempo en nuestra economía, tanto en el interior como en el extranjero. La cuestión de aceptarla o prohibirla refleja claramente qué lugar ocupan los estratos inferiores, y los de los esclavos en particular, en nuestra sociedad."
 slavery_allowed: "Comercio de esclavos permitido"
 slavery_allowed_desc: "El comercio de esclavos y la esclavitud se permiten legalmente en nuestra nación."
 slavery_outlawed: "Comercio de esclavos prohibido"
 slavery_outlawed_desc: "A partir de ahora, el comercio de esclavos y la esclavitud están prohibidos en nuestra nación."
 ottoman_war_slave_tax: "Impuesto pençik"
 ottoman_war_slave_tax_desc: "Según la tradición esteparia, la quinta parte del botín de guerra era para el jefe. Por tanto, ahora la quinta parte de los esclavos capturados en la guerra será para el Estado."
 pte_slavery_allowed: "@slaves_goods! Esclavitud permitida: #G Sí#!"
 pte_slavery_export_allowed: "@slaves_goods! Exportaciones de esclavos permitidas: #G Sí#!"
 pte_slavery_export_import: "@slaves_goods! Importaciones de esclavos permitidas: #G Sí#!"
 fleet_in_being: "Flota en potencia"
 fleet_in_being_desc: "Nuestra influencia naval se dejará sentir sin tener que sacar nuestra flota del puerto, excepto en las condiciones más favorables."
 free_oarsmen: "Remeros libres"
 free_oarsmen_desc: "Rechazaremos la práctica de obligar a esclavos y condenados a remar en nuestras galeras. El músculo de nuestra marina lo formarán hombres libres, resistentes ante la adversidad y férreos ante la deserción."
 merchant_navy: "Marina mercante"
 merchant_navy_desc: "La directriz principal de nuestra flota es servir a los intereses financieros del Estado. Se harán todos los esfuerzos posibles para que nuestros barcos mercantes siempre vayan cargados de riquezas extranjeras."
 ship_boarding: "Abordaje de barcos"
 ship_boarding_desc: "Al establecer reglamentos de presa y generosas patentes de corso, cultivaremos la costumbre de apresar barcos enemigos intactos."
 wooden_wall: "Muro de madera"
 wooden_wall_desc: "En un mundo de rápidos cambios, los mares siguen siendo de importancia crucial para nuestra nación. Nuestro muro de madera de buques de guerra prevalecerá tanto como medio para garantizar nuestro dominio como primera línea de defensa."
 grand_armada: "Gran armada"
 grand_armada_desc: "Un gran convoy acompañará a las flotas de Indias que traen las riquezas de nuestras posesiones extranjeras a nuestros puertos."
 portuguese_marines: "Infantes de marina [GetCountry('POR').GetAdjectiveWithNoTooltip|l]"
 portuguese_marines_desc: "Para fundar un imperio verdaderamente universal debemos ser expertos en lanzar ataques contra fortalezas enemigas desde el mar."
 ordinance_sea: "Ordenanzas del mar"
 ordinance_sea_desc: "El Mediterráneo tiene muchas potencias navales, pero ninguna posee nuestra experiencia ni nuestros conocimientos legislativos. Las ordenanzas de nuestra flota garantizan que la armada esté siempre preparada para cualquier tipo de enfrentamiento marítimo."
 danish_admirality: "Almirantazgo [GetCountry('DAN').GetAdjectiveWithNoTooltip|l]"
 danish_admirality_desc: "Otros presumen de diseños navales superiores o de marineros temerarios, que luchan hasta una muerte inútil. Nosotros, sin embargo, sabemos lo que es mejor. Ninguna flota, independientemente de la calidad de su construcción o del temple de los hombres que transporta, puede alzarse con la victoria sin un líder fuerte. Adoptaremos esta filosofía y así mejoraremos enormemente nuestra eficacia naval."
 norwegian_sailors: "Marineros [GetCountry('NOR').GetAdjectiveWithNoTooltip|l]"
 norwegian_sailors_desc: "Desde la fundación de nuestra nación, nuestro pueblo ha vivido del océano y de la costa: pesca, asaltos, batallas navales... Nuestros marineros tienen más experiencia que los de cualquier otra nación marítima. Debemos fomentar aún más esa veteranía."
 venetian_galleys: "Galeras [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]"
 venetian_galleys_desc: "Las galeras resultan la columna vertebral de nuestra seguridad nacional y comercial. Por ello, gran parte de nuestras tácticas navales y militares pasan por el uso de nuestras mejores galeras para vencer a cualquier enemigo en el mar."
 venetian_oarsmen_conscription: "Reclutamiento de remeros [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]"
 venetian_oarsmen_conscription_desc: "Nuestra gran armada necesita marineros con urgencia. Reclutar remeros a la fuerza y encadenarlos firmemente a los barcos garantizará que tengamos suficientes hombres de mar para tripular nuestra nueva flota..., les guste o no."
 dutch_trade_fleet: "Flota comercial holandesa"
 dutch_trade_fleet_desc: "Las naciones de [ShowContinentName('europe')] utilizan las flotas para proyectar su poder mediante la guerra naval. Nosotros, en cambio, aprovecharemos la nuestra para llegar a los rincones más lejanos del mundo y comerciar con culturas extranjeras mientras nuestros vecinos se bombardean entre sí."
 basque_mariners: "Marineros [ShowCultureNameWithNoTooltip('basque')|l]"
 basque_mariners_desc: "Nuestro pueblo ha perseguido ballenas hasta los confines del mundo, ha asaltado costas y ha traído mercancías valiosas de otras tierras hasta aprender los secretos del océano a lo largo de muchos años de exploración. Estas experiencias han vuelto a nuestros marineros valientes y fiables, una valiosa incorporación a cualquier armada que los emplee."
 maritime_law: "Derecho marítimo"
 maritime_law_desc: "El derecho marítimo, también conocido como leyes del almirantazgo o leyes del mar, es un conjunto específico de principios y normativas legales que gobiernan diversos aspectos de las actividades y el comercio marítimo. Estas leyes abarcan un amplio abanico de asuntos relacionados con la navegación, el transporte marítimo, el comercio y las actividades marítimas que tienen lugar en los océanos, los mares y otras vías navegables. Abarcan ámbitos como los contratos marítimos, la propiedad y registro de buques, los seguros marítimos, el salvamento y los naufragios, la responsabilidad e indemnización por accidentes marítimos, los derechos y responsabilidades de la tripulación y muchos otros aspectos relacionados con los asuntos marítimos. Las leyes marítimas están diseñadas para garantizar prácticas seguras, ordenadas y justas en dicho ámbito, y resolver las disputas que puedan surgir en el contexto de las actividades marítimas."
 forestry_ordinance: "Ordenanza forestal"
 forestry_ordinance_desc: "No todos los árboles del bosque resultan apropiados para construir barcos. Para garantizar que nuestras embarcaciones sean de la mejor calidad posible, exigiremos por ley que cualquier árbol talado apto para construir naves se entregue de inmediato para tal propósito."
 mandatory_impressment: "Enrolamiento obligatorio"
 mandatory_impressment_desc: "Cada asentamiento costero enrolará obligatoriamente a sus jóvenes, quienes dedicarán un mínimo de un año a servir en nuestras flotas."
 navy_audits: "Inspecciones navales"
 navy_audits_desc: "Una flota en mal estado puede ser una desventaja peligrosa en tiempos difíciles. Por tanto, llevaremos a cabo auditorías de mantenimiento periódicas en nuestros principales astilleros y puertos para garantizar que la nuestra esté en perfecto estado en todo momento."
 protect_trade_routes: "Protección de las rutas comerciales"
 protect_trade_routes_desc: "La armada defenderá las principales rutas comerciales para mantener alejados a los piratas y a otros indeseables de nuestras flotas comerciales."
 shipwright_standard_regulation: "Regulación de la construcción naval"
 shipwright_standard_regulation_desc: "Aprobaremos una ley que establezca un estándar para que los armadores de barcos sean más eficientes en la construcción."
 ara_consulate_sea: "Consulado del Mar"
 ara_consulate_sea_desc: "El Consulado del Mar es un nuevo ente cuasijudicial que administrará las leyes marítimas y comerciales."
 nav_maritime_code: "Código marítimo navarro"
 nav_maritime_code_desc: "Basado en el fuero original de San Sebastián, la ley marítima más antigua de [ShowContinentName('europe')], este código se aplica a todos los puertos bajo nuestro dominio y detalla los derechos y deberes de sus habitantes."
 piracy_law: "Leyes sobre piratería"
 piracy_law_desc: "Las leyes sobre piratería definen la posición oficial que adopta nuestra nación a la hora de abordar los retos que plantea esta práctica. Abarcan estatutos, reglamentos y doctrinas jurídicas destinadas a combatir o gestionar eficazmente la piratería. Encarnan la estrategia colectiva y las medidas que nuestra nación aplica para mantener la seguridad marítima y proteger nuestras aguas de sus amenazas, o tal vez sean las reglas a las que nos atenemos cuando cometemos actos de piratería."
 state_piracy_policy: "Piratería de Estado"
 state_piracy_policy_desc: "Nuestra nación admite sin reservas los actos de piratería contra nuestros enemigos. Nuestra reputación puede verse perjudicada por emplear tales tácticas, pero los beneficios económicos pueden ser enormes."
 has_state_piracy_policy_access: "Tiene los [advance|el]s [ShowAdvanceName('privateers')] o [ShowAdvanceName('letters_of_marque')], o es uno de los países requeridos."
 issue_letter_of_marque_policy: "Patentes de corso"
 issue_letter_of_marque_policy_desc: "Aunque la piratería no es algo que apoyemos necesariamente, sí presenta la oportunidad de emplear a estos criminales contra nuestros enemigos. Emitiremos patentes de corso a ciertos capitanes para que puedan atacar libremente los barcos de nuestros enemigos sin temor a ser acusados."
 has_privateers_or_LoM_advances: "Tiene los [advance|el]s [ShowAdvanceName('privateers')] o [ShowAdvanceName('letters_of_marque')]."
 anti_piracy_policy: "Antipiratería"
 anti_piracy_policy_desc: "Nuestra nación se consagra a erradicar cualquier amenaza pirata que pueda surgir. Cualquier acto de piratería será castigado y perseguido, y los barcos que continúen con estos actos ilícitos serán atacados sin piedad."
 anti_piracy_policy_at: "La opinión sobre nosotros de todo [country|el] conocido con la [policy|el] [ShowPolicyName('state_piracy_policy')] cambia en [ShowBiasValue('allows_state_piracy_modifier')|+=0]."
 anti_piracy_policy_dt: "La opinión sobre nosotros de todo [country|el] conocido con la [policy|el] [ShowPolicyName('state_piracy_policy')] cambia en [ShowBiasValue('allows_state_piracy_modifier')|-=0]."
 witchcraft_act: "La ley de brujería"
 witchcraft_act_desc: "Si hemos de llevar una vida piadosa y erradicar la corrupción y el mal que vive en nosotros, debemos abordar la creciente preocupación de muchos en torno a la existencia de brujas y la práctica de lo oculto."
 witchcraft_banned: "Prohibida"
 witchcraft_banned_desc: "La práctica infernal de la brujería y la consulta a brujas se han convertido en delitos capitales. Quienes transgredan cosecharán lo que siembran..."
 witchcraft_ignored: "Ignorada"
 witchcraft_ignored_desc: "La llamada práctica de la brujería no es más que superchería, o quizás los efectos de una indigestión. En cualquier caso, el Gobierno tiene cosas mejores en las que emplear su tiempo."
 language_of_pleading: "Idioma para procedimientos"
 language_of_pleading_desc: "Las costumbres de nuestra jerarquía social y los procedimientos legales deben quedar escritos de forma concisa y uniforme en el idioma que consideremos más apropiado."
 language_of_pleading_court: "Idioma cortesano"
 language_of_pleading_court_desc: "Al ocultar los procesos legales cotidianos tras el respetado idioma que tan solo emplea el estamento [ShowEstateTypeName('crown_estate')|l], la chusma no podrá inmiscuirse tan fácilmente en los asuntos de Estado."
 language_of_pleading_common: "Idioma común"
 language_of_pleading_common_desc: "Al facilitar los procesos jurídicos cotidianos en la lengua común, el pueblo llano tendrá menos probabilidades de incumplir la ley."
 multi_lingual_court: "Corte multilingüe"
 multi_lingual_court_desc: "Al conceder los mismos derechos a las lenguas de nuestro reino, garantizamos el apoyo [ShowEstateTypeName('peasants_estate')|l] y la estabilidad del reino."
 statutes_of_lithuania_policy: "Estatutos de [GetCountry('LIT').GetNameWithNoTooltip]"
 statutes_of_lithuania_policy_desc: "Esta serie de leyes codificadas confirman las responsabilidades legales y el marco legislativo de las élites, además de promover una oleada de centralización."
 articles_of_agreement: "Artículos de acuerdo"
 articles_of_agreement_desc: "Los $articles_of_agreement$ son la piedra angular del orden social en los barcos pirata. Garantizan que los tripulantes tengan derecho a voto en todos los asuntos y una parte equitativa del botín. Deberían establecerse unos artículos similares para la propia república, de modo que se asegure la libertad e igualdad de todos los piratas."
 colonial_policy: "Política colonial"
 colonial_policy_desc: "Es la política que seguirá nuestro país para los asuntos coloniales."
 settled_colonies: "Asentamientos colonizados"
 settled_colonies_desc: "Hemos adoptado políticas coloniales que fomentan la fundación de asentamientos en tierras recién descubiertas, donde los colonos de la metrópoli buscan explotar las [raw_materials|el] de la tierra y expandirse hacia el interior."
 trade_colonies: "Colonias comerciales"
 trade_colonies_desc: "Hemos adoptado políticas coloniales que fomentan la creación de puestos comerciales y centros de almacenaje en lugares estratégicos, cuyo objetivo es intercambiar diferentes mercancías y abrir nuevos [markets|el] en beneficio de nuestra economía."
 encomienda_system_policy: "Sistema de encomienda"
 encomienda_system_policy_desc: "Designaremos a un gobernador regional en nuestro nombre, que se encargará de recaudar tributos entre la población nativa de la región. Esta organización nos permite fundar colonias de manera eficiente y con menor coste de lo normal, aunque no ayuda a nuestras relaciones con los lugareños."
 valladolid_sepulveda: "Sepúlveda"
 valladolid_sepulveda_desc: "Hemos adoptado políticas coloniales en consonancia con el razonamiento de Sepúlveda; esto es, que los pueblos nativos están dispuestos por su naturaleza a ser esclavos y que la esclavitud es también la mejor manera de que sus soberanos de fe [ShowReligionGroupAdjective('christian')|l] los animen a convertirse a la fe verdadera. Como resultado, los propietarios de tierras en nuestras colonias no sufrirán represalias por la forma en que tratan a la población local y, de este modo, pueden extraer un mayor beneficio del trabajo."
 valladolid_las_casas: "Las Casas"
 valladolid_las_casas_desc: "Hemos adoptado políticas coloniales siguiendo el razonamiento de Bartolomé de las Casas; esto es, que los nativos no son bárbaros y tienen libre albedrío. Por lo tanto, deben convertirse al cristianismo por voluntad propia, y no se los esclavizará sin consecuencias."
 has_unlocked_this_policy_tt: "Ha desbloqueado esta política"
 portuguese_colonial_captains: "Capitanías [GetCountry('POR').GetAdjectiveWithNoTooltip|l]"
 portuguese_colonial_captains_desc: "Hemos adoptado políticas coloniales que estipulan que los funcionarios que representen a nuestro imperio solo recibirán un salario simbólico a cambio de una generosa parte de nuestros beneficios coloniales."
 portuguese_governorate_general: "Gobernación general [GetCountry('POR').GetAdjectiveWithNoTooltip|l]"
 portuguese_governorate_general_desc: "Nuestras colonias estarán gobernadas por una oficina central a la que rendirán cuentas todas las capitanías regionales. Así aseguramos un control centralizado de nuestras colonias."
 native_policy: "Política sobre los nativos"
 native_policy_desc: "Es la política que seguirá nuestro país respecto a los pueblos nativos que habitan en nuestras colonias."
 native_trade: "Intercambio comercial"
 native_trade_desc: "Nuestras autoridades coloniales fomentarán el comercio con la población nativa para iniciar un flujo constante de bienes rentables en nuestros mercados."
 native_subjugation: "Subyugación"
 native_subjugation_desc: "Nuestras autoridades coloniales tratarán de subyugar a la población nativa para obtener una nueva fuente de mano de obra para nuestro país."
 native_integration: "Integración"
 native_integration_desc: "Nuestras autoridades coloniales tratarán de integrar a la población nativa con la nuestra para que las colonias sean más autosuficientes y promuevan la estabilidad social."
 administrative_system: "Sistema administrativo"
 administrative_system_desc: "Cualquier Estado, al margen de su clase, necesita un sistema para administrar y organizar su territorio. Al seleccionar una estructura apropiada, nos aseguraremos de que nuestra autoridad se impone incluso en los rincones más remotos de nuestro Estado."
 autonomous_councils: "Consejos autónomos"
 autonomous_councils_desc: "Nuestro Estado consta de muchos Estados más pequeños, cada cual con sus propias costumbres y leyes. Todas las provincias, gobernadas por sus propios consejos, contribuyen a la autoridad central y alinean sus políticas según unas tendencias comunes."
 central_councils: "Consejo central"
 central_councils_desc: "El Estado se administra como único consejo donde sus miembros deciden la política estatal. A las zonas remotas de nuestro país les costará mucho que se escuche su voz."
 local_courts_administration: "Tribunales locales"
 local_courts_administration_desc: "El Estado renuncia a muchos de sus poderes centrales en favor de los tribunales locales, que adaptan sus propias administraciones para satisfacer mejor las necesidades y costumbres de la población local."
 feudal_administration: "Administración feudal"
 feudal_administration_desc: "No gobernamos directamente, sino a través de súbditos que nos juran lealtad. Se ordena a los miembros influyentes [ShowEstateTypeName('nobles_estate')|l] cuya fidelidad está garantizada que asesoren a los gobernantes de nuestras naciones súbditas sobre nuestros pronunciamientos, lo que ayuda a generar y mantener la lealtad hacia el estamento [ShowEstateTypeName('crown_estate')|l]."
 confederal_union: "Unión confederal"
 confederal_union_desc: "Se trata de la unión de otros Estados autónomos, que constituyen la autoridad suprema de sus propios territorios. El Gobierno central se limita a manejar la política extranjera, mientras que los asuntos internos los resuelven los Estados."
 federal_state: "Estado federal"
 federal_state_desc: "Nuestro Estado es una amalgama de otros más pequeños, con sus propias costumbres y leyes. Sin embargo, todos se someten a la autoridad del Gobierno federal y se encuentran dentro de un marco legislativo federal."
 unitary_administration: "Administración unitaria"
 unitary_administration_desc: "El Estado se administra como una entidad única en la que el Gobierno central es la autoridad suprema de la nación. Las provincias tienen poco que decir en la política interior del país."
 pyatina_policy: "División en pyatinas"
 pyatina_policy_desc: "La #italic pyatina#! es la división administrativa más alta del gobierno de Nóvgorod. La república se divide en cinco #italic pyatinas,#! cuatro de las cuales limitan directamente con la ciudad de Nóvgorod, mientras que la quinta abarca territorios más distantes."
 eyalet_division: "División en eyalatos"
 eyalet_division_desc: "La administración eyalatí es la división principal que forma [GetCountry('TUR').GetLongName|l]. Cada eyalato está gobernado por un bajá que responde al gran visir del Gobierno central. Las leyes centrales del Estado no tienen por qué aplicarse a todos los eyalatos y cada bajá es libre de utilizar las costumbres locales para gobernar mejor a su pueblo."
 merindad_policy: "División en merindades"
 merindad_policy_desc: "Una merindad es una división geográfico-administrativa de los reinos de [GetCountry('ARA').GetName], [GetCountry('CAS').GetName] y [GetCountry('NAV').GetName]. Las merindades sirven como órganos administrativos intermedios entre la autoridad central, las villas y los señoríos nobiliarios. Al frente de cada una de ellas se encuentra el merino, al que se le confieren poderes administrativos y judiciales sobre el territorio asignado como representante del gobernante."
 ara_royal_ordinances_policy: "Ordenanzas Reales [GetCountry('ARA').GetAdjectiveWithNoTooltip|l]"
 ara_royal_ordinances_policy_desc: "Las Ordenanzas Reales son un conjunto de estatutos que regulan el funcionamiento de la Corte y la Casa Real. Estas reglas conforman los roles y responsabilidades de los funcionarios de la corte e incluyen provisiones para la ceremonia de coronación de los reyes de Aragón."
 calpixque_system_policy: "Sistema de calpixques"
 calpixque_system_policy_desc: "El sistema de gobierno de los [ShowCultureName('nahua_culture')|l] ha evolucionado más allá de su estructura inicial de líderes #italic tlatoani#! hereditarios. Las provincias se administran ahora mediante administradores locales nombrados directamente, #italic calpixque#! y altos administradores, llamados #italic huecalpixque#!. Estos funcionarios gestionan el sistema de tributos provincial, bajo la supervisión del #italic petlacalcatl#! en la capital. Se pueden designar gobernadores militares, llamados #italic cuauhtlatoani#! para controlar provincias indisciplinadas."
 tongues_policy: "División en lenguas"
 tongues_policy_desc: "El sistema de lenguas clasifica a sus miembros y bienes en función de divisiones etnolingüísticas. Cada lengua se subdivide a su vez en prioratos, grandes prioratos, bailías y comanderías. Cada lengua tiene una sede designada llamada #italic auberge#! en la capital de la Orden."
 rajya_policy: "Rajyas"
 rajya_policy_desc: "Los #italic rajyas#! son las principales provincias que forman [GetCountry('VIJ').GetLongName|l]. Cada uno de estos territorios se gobierna de forma conjunta por un comandante militar y un miembro de la dinastía gobernante. La administración se lleva a cabo en la lengua nativa de la región, lo que permite que estas leyes se implementen de manera más eficaz."
 poligar_system_policy: "Polígares"
 poligar_system_policy_desc: "Nuestras tierras albergan numerosas tribus y clanes libres que podrían prestar un valioso servicio al Estado si se integrasen adecuadamente en nuestro sistema administrativo. Como clase, estos funcionarios #italic palaiyakkarar#! servirían como agentes del orden, constructores de fortificaciones, representantes provinciales y oficiales militares. Lo más importante es que podrían movilizar a sus parientes para proporcionarnos un suministro constante de mano de obra capaz."
 zabt_system_policy: "Sistema zabt"
 zabt_system_policy_desc: "A nuestro Estado le interesa fomentar la productividad económica y, al mismo tiempo, mantener una vigilancia constante sobre las economías regionales. Sin embargo, no siempre hemos tenido éxito en nuestros esfuerzos administrativos, ya que gobernar las actividades económicas de tantos súbditos requiere cantidades significativas de recursos tanto humanos como materiales.\nPara resolver esta cuestión, hemos creado el sistema #italic zabt#!, que establece catastros regulares para medir las tierras agrícolas, evaluar la productividad de los cultivos y clasificar la calidad del suelo. Basándose en estos catastros, se calculan y recaudan tipos de ingresos estandarizados en efectivo en lugar de en especie. Esto crea una tributación predecible y sistemática que garantiza que los ingresos de nuestro Estado reflejen nuestra capacidad agrícola real."
 adelantamiento_system: "Sistema de adelantamiento"
 adelantamiento_system_desc: "Dirigido por un adelantado, el adelantamiento es un sistema administrativo desarrollado en [GetCountry('CAS').GetName] en el cual actúan miembros [ShowEstateTypeName('nobles_estate')|l] como gobernadores de territorios fronterizos o recién conquistados, y rinden cuentas directamente al gobernante. Los adelantados poseen amplias competencias militares, judiciales y administrativas en estas regiones remotas, y, a menudo, financian las expediciones de su propio bolsillo a cambio de tierras y derechos de gobierno ampliados."
 decentralized_trade_federations: "Federación comercial descentralizada"
 decentralized_trade_federations_desc: "Hemos delegado el control de los asuntos económicos locales y las prácticas comerciales a los gobernadores [ShowEstateTypeName('nobles_estate')|l] de esas regiones. Esto debería ayudarnos enormemente a expandir nuestra red comercial."
 regulations_of_the_royal_court: "Regulaciones de la corte real"
 regulations_of_the_royal_court_desc: "Estos documentos definen las funciones principales de nuestro Gobierno, desde las ceremonias y los protocolos que giran en torno a las coronaciones y las actividades diarias [ShowEstateTypeName('crown_estate')|l] hasta el mantenimiento del ejército. Este marco legal sirve de base sólida para nuestro Gobierno y el consejo privado conocido como #italic savaziro#!."
 maj_office_of_the_mahapatih: "Cargo de mahapatih"
 maj_office_of_the_mahapatih_desc: "El cargo de #Italic mahapatih#!, equivalente a un primer ministro, tiene una influencia tremenda en nuestra esfera política. Como segundo al mando, el titular del puesto se encarga de supervisar los asuntos críticos del Estado, como la expansión militar y el buen funcionamiento del Gobierno."
 education_elites_law: "Educación de las élites"
 education_elites_law_desc: "La educación de nuestras élites es de vital importancia. Si les proporcionamos a los ciudadanos de clase alta un amplio acceso a obras de arte apropiadas, impulsarán nuestros objetivos, tanto en nuestro país como en el extranjero, mediante la creación de obras legendarias y la difusión de nuestro esplendor."
 forums_of_thought: "Instituciones abiertas"
 forums_of_thought_desc: "La educación debe ser libremente accesible a todos aquellos que la busquen. Permitiremos el acceso sin restricciones a la sabiduría que albergan nuestras instituciones de enseñanza, y abriremos las puertas de par en par para recibir a nuestro pueblo, de modo que pueda desarrollar con mayor facilidad la innovación y la sofisticación intelectual que nos distinguirán de otros Estados."
 clerical_institutions: "Instituciones teológicas"
 clerical_institutions_desc: "La identidad nacional de nuestro pueblo está indisolublemente ligada a nuestra fe y al liderazgo de nuestros dirigentes clericales. Para consolidar mejor el papel de la religión en nuestro Estado, deberíamos alinear nuestras instituciones educativas con las religiosas e instruir a nuestro pueblo en consecuencia."
 mixed_institutions: "Instituciones mixtas"
 mixed_institutions_desc: "Un enfoque equilibrado puede ser lo mejor si queremos mantener satisfechos a nuestros líderes religiosos y a la población en general, al tiempo que proporcionamos valiosos conocimientos y acceso a la educación. Busquemos un término medio razonable entre las escuelas de pensamiento teológicas y seculares."
 education_of_the_theocrat: "Educación del teócrata"
 education_of_the_theocrat_desc: "El destino de nuestra nación se retuerce en manos de lo divino, que ejerce su dominio sobre todos los asuntos mundanos. Pero es el sagrado deber de nuestro gobernante interpretar las señales de los cielos y comunicárselas a nuestro pueblo para que permanezcamos siempre favorecidos por encima de todas las demás naciones. Para evitar cualquier interpretación peligrosa, el estado debe centrar sus esfuerzos en educar minuciosamente a los futuros gobernantes."
 education_of_the_court: "Educación de la corte"
 education_of_the_court_desc: "Nuestro gobernante puede representar la voluntad de nuestro gobierno, pero todos los seres humanos son propensos al error humano. Con el apoyo de una corte muy instruida tras él, nuestro gobernante tiene menos probabilidades de cometer un grave error de juicio."
 education_of_the_missionaries: "Educación de los misioneros"
 education_of_the_missionaries_desc: "Los paganos y la herejía son los factores que ponen a prueba con mayor rigor nuestras creencias. Seducen a personas por lo demás piadosas para alejarlas de la fe verdadera con pensamientos ponzoñosos, apartándolas de la luz para que las devore la oscuridad. Nuestros misioneros han de ser eruditos y tener una fe inquebrantable si pretenden contrarrestar este mal corrosivo."
 education_of_the_people: "Educación del pueblo"
 education_of_the_people_desc: "El conocimiento y la educación constituyen dos de los aspectos más enriquecedores en la vida de cualquier persona y, por tanto, el Estado debe garantizar que nuestro pueblo tenga acceso a ambos. Todos nacemos con libre albedrío y libre pensamiento, y es deber del Estado preservar estos derechos naturales que poseen todos nuestros súbditos."
 confucian_academies_education: "Academias confucianas"
 confucian_academies_education_desc: "Estas academias, instituciones privadas que combinan las funciones de una escuela con las de un santuario religioso, educan estudiantes de élite en textos clásicos y filosofía confuciana mientras los preparan para los exámenes de la administración pública. Aunque oficialmente forman parte del aparato estatal, gozan de una autoridad extensa y privilegios especiales que las distinguen de otras entidades gubernamentales."
 scottish_noble_education: "Educación obligatoria $nobles_estate$"
 scottish_noble_education_desc: "Es obligatorio que el estamento [ShowEstateTypeName('nobles_estate')|l] reciba una educación exhaustiva. Con el objetivo de mejorar las funciones de nuestro gobierno, todos los miembros de las clases dirigentes recibirán una educación rigurosa en los campos del derecho, las artes y el latín."
 scottish_presbyterian_education: "Educación presbiteriana"
 scottish_presbyterian_education_desc: "Nuestra Iglesia se encargará de educar al pueblo de nuestra nación. Estos esfuerzos contarán con apoyo financiero a través de los ingresos fiscales recaudados entre la élite terrateniente."
 education_masses_law: "Educación de las masas"
 education_masses_law_desc: "La educación de nuestra población es de vital importancia. Al proporcionar a nuestro pueblo un amplio acceso a los materiales apropiados, independientemente de su posición en la jerarquía social, crearemos una población más educada y con mayor fluidez artística, lo que favorecerá nuestros objetivos gubernamentales tanto en nuestro país como en el extranjero."
 uneducated_masses_education: "Masas analfabetas"
 uneducated_masses_education_desc: "¿De qué les serviría leer y escribir a aquellos cuyo único propósito es trabajar las tierras? Es mejor que las masas se queden en sus campos y con sus rebaños, ajenas a las muchas ideas peligrosas que albergan muchos libros."
 basic_religious_education: "Enseñanzas religiosas"
 basic_religious_education_desc: "El método educativo milenario de probada eficacia: dejar que nuestras instituciones religiosas se responsabilicen de educar a nuestro pueblo, mientras el Estado se centra en tareas más importantes."
 theocratic_education: "Educación devota"
 theocratic_education_desc: "Una educación piadosa que se centra en garantizar que los estudiantes dominen el funcionamiento de lo divino. Al fin y al cabo, la teología puede llegar a ser más útil que las matemáticas..., aunque quizá no en todas las situaciones."
 apprenticeships_education: "Formación individualizada"
 apprenticeships_education_desc: "Proceso sagrado por el cual un mentor experimentado transmite toda una vida de conocimientos a su protegido. Aunque muchas de estas relaciones entre mentor y aprendiz se establecen de manera formal, los estudiantes más entusiastas también pueden recibir enseñanzas de sus familias, miembros veteranos de la sociedad o incluso de los intendentes de sus gremios."
 oral_tradition_education: "Tradición oral"
 oral_tradition_education_desc: "La sabiduría se transmite a las generaciones más jóvenes a través de métodos como la narración de historias o las artes escénicas. Los miembros venerables de una comunidad cuentan y vuelven a contar relatos ancestrales y las lecciones que se extraen de ellos, que los jóvenes oyentes memorizan y repetirán en el futuro. De esta manera, la historia de nuestro pueblo se preservará de generación en generación por aquellos que la vivieron."
 personal_religious_education: "Educación religiosa personal"
 personal_religious_education_desc: "¿Por qué centralizar la educación en instituciones formales cuando la imprenta ha permitido que cada hogar se convierta en su propia escuela? Permitiremos que nuestro pueblo se eduque por sí mismo y le daremos la responsabilidad de decidir qué conocimientos considera dignos de adquirir."
 epic_tradition_education: "Tradición épica"
 epic_tradition_education_desc: "Los jóvenes aprenden mejor cuando el conocimiento se presenta en forma de relatos cautivadores y memorables, pues resultan fascinantes y fáciles de comprender. Mucho puede aprenderse de las fantásticas historias de nuestros antepasados, de modo que nos aseguraremos de que nuestro pueblo comprenda bien estas lecciones."
 epic_tradition_education_sects: "$epic_tradition_education$"
 epic_tradition_education_sects_desc: "$epic_tradition_education_desc$"
 secular_education: "Educación secular"
 secular_education_desc: "Los templos son el hogar de lo divino, no las aulas. Mantengamos separadas la instrucción secular y la religiosa, como lo están los ámbitos mundano y divino."
 #Distribution of Power
 distribution_of_power_law: "Distribución del poder"
 distribution_of_power_law_desc: "La distribución del poder determina cómo se reparte la autoridad entre el gobernante, los órganos administrativos y los estamentos. El Estado es una entidad compleja y frágil: una distribución equilibrada del poder garantiza la estabilidad, mientras que otorgar demasiado poder a una sola institución conlleva el riesgo de engendrar tiranía o parálisis administrativa."
 dop_traditional_distribution_of_power: "Distribución tradicional"
 dop_traditional_distribution_of_power_desc: "El poder se distribuye tradicionalmente entre el soberano gobernante y las élites dirigentes de nuestra sociedad. Este sistema no desafía el #italic statu quo#! y no favorece ni al jefe del Estado ni a la aristocracia."
 dop_law_parliament: "Parlamento"
 dop_law_parliament_desc: "El Parlamento es una asamblea que representa a los diversos estamentos del reino. Su función consiste en asesorar al gobernante, aprobar nuevas leyes e impuestos, y servir como contrapeso frente al abuso del poder real. Los súbditos que no tienen acceso directo al trono pueden expresar sus quejas e influir potencialmente en la gobernanza a través de su representante parlamentario."
 dop_law_gbara: "Gbara"
 dop_law_gbara_desc: "La #italic Gbara#! es la asamblea deliberativa de [GetCountry('MAL').GetName], definida en la Constitución de dicho país, la [ShowAdvanceNameWithNoTooltip('kouroukan_fouga_advance')]. El estamento [ShowEstateTypeName('nobles_estate')] representa a los numerosos clanes de nuestro Estado y controla el poder quien gobierna como [GetCountry('MAL').GetGovernment.GetRulerTitle|l]."
 dop_law_english_parliament: "Parlamento [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]"
 dop_law_english_parliament_desc: "El Parlamento es el sucesor #italic de facto#! del #italic Magnum Concilium#! y uno de los pilares fundamentales del Gobierno [GetCountry('ENG').GetAdjective|l]. La función principal del Parlamento consiste en controlar el poder del cargo de [GetCountry('ENG').GetGovernment.GetRulerTitle|l] mediante la consulta obligatoria en materia de fiscalidad y legislación, lo que impide el absolutismo."
 dop_law_navarrese_courts: "Cortes de Navarra"
 dop_law_navarrese_courts_desc: "Desde Sancho VII el Fuerte de Navarra, los tres estamentos (los [ShowEstateTypeName('nobles_estate')|l], [ShowEstateTypeName('clergy_estate')|l] y [ShowEstateTypeName('burghers_estate')|l] han formado una asamblea deliberativa llamada las #italic $dop_law_navarrese_courts$#!, que tienen el deber de aprobar leyes e impuestos y vigilar incumplimientos de la ley. Aunque todos los estamentos debaten juntos, cada uno de ellos vota como una asamblea separada. La posición de cada estamento se decide previamente a nivel interno y por mayoría. Para llegar a un acuerdo, los tres estamentos deben estar de acuerdo. Su poder les permite destituir y elegir gobernantes cuando sea necesario y, en general, mantener bajo control el poder del monarca."
 dop_law_governing_senate: "Senado gobernante"
 dop_law_governing_senate_desc: "El $dop_law_governing_senate$ es el máximo órgano gubernamental del Estado [GetCountry('RUS').GetAdjective|l], y ha sido creado para sustituir a la duma de los boyardos. Al combinar las funciones de los poderes legislativo, judicial y ejecutivo, el senado es una institución poderosa que no está subordinada a nadie más que a los propios gobernantes."
 dop_law_estates_general: "Estados Generales"
 dop_law_estates_general_desc: "Los $dop_law_estates_general$ son la asamblea de gobierno feudal de Francia. Tienen un papel legislativo y consultivo, y representan a los tres estamentos del país: los [ShowEstateTypeName('nobles_estate')|l], [ShowEstateTypeName('clergy_estate')|l] y [ShowEstateTypeName('peasants_estate')|l], que también incluye al [ShowEstateTypeName('burghers_estate')|l]. A diferencia de otros parlamentos y asambleas, la aprobación por parte del $dop_law_estates_general$ de numerosos cambios legislativos, como las subidas de impuestos, es opcional."
 dop_law_assemblee_nationale: "Assemblée Nationale"
 dop_law_assemblee_nationale_desc: "Nacida de las cenizas del Antiguo Régimen, la #italic $dop_law_assemblee_nationale$#! supone la conversión de los antiguos $dop_law_estates_general$ en un Parlamento moderno. Los estamentos [ShowEstateTypeName('nobles_estate')|l] y [ShowEstateTypeName('clergy_estate')|l] ya no son los poderes dominantes de la asamblea, mientras que los estamentos [ShowEstateTypeName('burghers_estate')|l] y [ShowEstateTypeName('peasants_estate')|l] asumen un papel más activo en los asuntos del Estado."
 dop_favor_the_ruler: "Favorecer al gobernante"
 dop_favor_the_ruler_desc: "El equilibrio de poder debe favorecer al jefe del Estado, ya que es quien tiene más presentes los intereses de la nación."
 dop_favor_the_nobles: "Favorecer a las élites"
 dop_favor_the_nobles_desc: "El estamento [ShowEstateTypeName('nobles_estate')|l] constituye la columna vertebral de nuestra sociedad y no podríamos prescindir de su liderazgo. $dop_last_sentence$"
 dop_favor_the_burghers: "Favorecer a los ricos"
 dop_favor_the_burghers_desc: "¡Los gremios y el estamento [ShowEstateTypeName('burghers_estate')|l] son la fuerza vital de nuestro pueblo! Y, por supuesto, de nuestra tesorería. $dop_last_sentence$"
 dop_favor_the_clergy: "Favorecer al estamento $clergy_estate$"
 dop_favor_the_clergy_desc: "Nuestra fe ha mantenido unida a nuestra sociedad frente a la adversidad una y otra vez, gracias a la sabia guía [ShowEstateTypeName('clergy_estate')|l]. $dop_last_sentence$"
 dop_favor_the_commoners: "Favorecer al pueblo llano"
 dop_favor_the_commoners_desc: "El estamento [ShowEstateTypeName('peasants_estate')|l] trabaja a diario para proporcionar los recursos básicos, como la comida, que todo el mundo necesita independientemente de su estatus social. Quizá más que nadie, son ellos quienes desean elevar nuestros dominios a nuevas cotas de prosperidad y grandeza. $dop_last_sentence$"
 dop_last_sentence: "Nos convendría fomentar su influencia."
 dop_law_state_council: "Consejo de Estado"
 dop_law_state_council_desc: "El $dop_law_state_council$ es el órgano consultivo supremo del Estado ruso, creado para actuar como mediador entre el régimen autocrático y las dumas regionales introducidas por la [ShowGovernmentReformName('speransky_liberalization_reform')]. El consejo examina los proyectos de ley y supervisa el presupuesto y los gastos del Estado, pero carece de autoridad para proponer cambios. En su lugar, formula recomendaciones sobre los asuntos en cuestión."
 dop_law_castilian_courts: "Cortes de Castilla"
 dop_law_castilian_courts_desc: "Las $dop_law_castilian_courts$#italic#! representan a los estamentos y a las diversas ciudades con derecho a voto en [GetCountry('CAS').GetLongName|l]"
 dop_law_castilian_courts_reinforced: "Cortes de Castilla reforzadas"
 dop_law_castilian_courts_reinforced_desc: "Como consecuencia de la revuelta de los comuneros, el estamento [ShowEstateTypeName('crown_estate')|l] tendrá ahora un control más firme sobre las $dop_law_castilian_courts$."
 dop_favor_the_kontors: "Favorecer a los kontors"
 dop_favor_the_kontors_desc: "El [ShowBuildingTypeName('hanseatic_kontor')|l] es la base de nuestro éxito financiero. Las numerosas oficinas de que disponemos por toda [ShowContinentName('europe')] hacen de lazos diplomáticos entre nosotros y los países que las albergan, además de proporcionar sedes de poder para el estamento [ShowEstateTypeName('burghers_estate')|l] local."
 dop_office_of_the_eristavi: "Cargo de eristavi"
 dop_office_of_the_eristavi_desc: "El título de #italic eristavi#!, uno de los pilares con mayor influencia de nuestra Administración, se concede a familias nobles, que reciben una autoridad indiscutible para reclutar y liderar ejércitos bajo su estandarte. Quienes poseen este título cuentan con una posición dominante en los asuntos internos."
 press_law: "Leyes de prensa"
 press_law_desc: "Determina cómo se gestionan y regulan los medios de comunicación impresos de un país."
 state_press_only: "Solo prensa estatal"
 state_press_only_desc: "Solo el Estado tiene derecho a imprimir las noticias. Todas las demás formas de prensa son ilegales."
 censored_press: "Prensa censurada"
 censored_press_desc: "Todas las publicaciones deben ser aprobadas por el Estado, que posee el derecho legal inalienable de censurar cualquier material al que se oponga."
 free_press: "Libre imprenta"
 free_press_desc: "Los ciudadanos pueden imprimir lo que quieran sin interferencias ni sanciones."
 immigration_law: "Controles fronterizos"
 immigration_law_desc: "Esta ley determina si la [migration|el] está permitida dentro o fuera del país."
 open_borders_law: "Fronteras abiertas"
 open_borders_law_desc: "Las fronteras de nuestro país están abiertas para quienes deseen ir y venir libremente."
 closed_borders_law: "Fronteras cerradas"
 closed_borders_law_desc: "Nadie tiene permitido salir o entrar en nuestro país."
 mining_law: "Ley de minería"
 mining_law_desc: "Esta ley determina quién posee las operaciones mineras de nuestro país."
 german_mining_law: "Bergordnung"
 german_mining_law_desc: "El control sobre los privilegios mineros reside en el Estado, lo que permite operaciones mineras flexibles y eficaces."
 zimbabwe_mining_law: "Control directo del gobernante"
 zimbabwe_mining_law_desc: "Todos los minerales raros son propiedad directa de nuestro gobernante, lo que permite mantener un control definitivo sobre las operaciones de extracción."
 nobles_mining_law: "Operaciones mineras bajo control $nobles_estate$"
 nobles_mining_law_desc: "El estamento [ShowEstateTypeName('nobles_estate')|l] controla todas las operaciones mineras."
 burghers_mining_law: "Operaciones mineras bajo control $burghers_estate$"
 burghers_mining_law_desc: "El estamento [ShowEstateTypeName('burghers_estate')|l] controla todas las operaciones mineras."
 peasants_mining_law: "Operaciones mineras bajo control del campesinado"
 peasants_mining_law_desc: "El estamento [ShowEstateTypeName('peasants_estate')|l] controla todas las operaciones mineras."
 novo_brdo_mining_law: "Código de Novo Brdo"
 novo_brdo_mining_law_desc: "El código de Novo Brdo proporciona unas directrices detalladas sobre derechos de propiedad, medidas de seguridad y prácticas económicas, cosa que influye significativamente en el desarrollo y la prosperidad de las comunidades mineras."
 royal_fifth_law: "Quinto real"
 royal_fifth_law_desc: "Según los antiguos derechos patrimoniales del monarca, el estamento [ShowEstateTypeName('crown_estate')|l] tiene derecho a las riquezas naturales de la tierra. Sin embargo, como este derecho natural se consideraría tiránico, se ha reducido a un simple impuesto del 20 % sobre todos los metales preciosos producidos en el país y sus colonias."
 amazigh_familial_connections: "Conexiones familiares amazigs"
 amazigh_familial_connections_desc: "Las múltiples tribus que ocupan nuestra tierra tienen cierta autoridad en los asuntos locales. Nuestra postura hacia ellas puede definir el rumbo de nuestra historia."
 reliance_on_local_tribes: "Dependencia de tribus locales"
 reliance_on_local_tribes_desc: "Los jefes nativos y los hombres más fuertes tienen una gran influencia sobre su pueblo. Si los apaciguamos y conseguimos su cooperación, impulsaremos aún más nuestros planes."
 cordial_relations: "Relaciones cordiales"
 cordial_relations_desc: "Aunque no reconozcamos abiertamente su veteranía en los asuntos locales, el hecho de establecer una relación saludable y respetuosa entre nuestro pueblo y las tribus nativas beneficia a ambos bandos."
 refuse_recognition: "Desestimar reconocimiento"
 refuse_recognition_desc: "Los grupos tribales que nuestras tierras acogen generosamente han intentado perturbar nuestra autoridad durante demasiado tiempo. Si queremos consolidar nuestro poder, debemos demostrar nuestra fuerza y someter a esas facciones rebeldes."
 #HRE Laws
 prince_very_friendly_policy_opinion_impact_all_members: "Todos los miembros del [GetUniqueInternationalOrganization('hre').GetName] ganarán [ShowBiasValue('opinion_hre_passed_prince_very_friendly_law')|+=0] de [opinion|el] sobre [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]\n"
 prince_friendly_policy_opinion_impact_all_members: "Todos los miembros del [GetUniqueInternationalOrganization('hre').GetName] ganarán [ShowBiasValue('opinion_hre_passed_prince_friendly_law')|+=0] de [opinion|el] sobre [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]\n"
 mild_prince_friendly_policy_opinion_impact_all_members: "Todos los miembros del [GetUniqueInternationalOrganization('hre').GetName] ganarán [ShowBiasValue('opinion_hre_passed_mild_prince_friendly_law')|+=0] de [opinion|el] sobre [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]\n"
 controversial_policy_opinion_impact_all_members: "Todos los miembros del [GetUniqueInternationalOrganization('hre').GetName] perderán una [opinion|el] de [ShowBiasValue('opinion_hre_passed_controversial_law')|+=0] sobre [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]\n"
 opposed_policy_opinion_impact_all_members: "Todos los miembros del [GetUniqueInternationalOrganization('hre').GetName] perderán [ShowBiasValue('opinion_hre_passed_opposed_law')|+=0] de [opinion|el] sobre [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]\n"
 rebellious_policy_opinion_impact_all_members: "Todos los miembros del [GetUniqueInternationalOrganization('hre').GetName] perderán [ShowBiasValue('opinion_hre_passed_rebellious_law')|+=0] de [opinion|el] sobre [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]\n"
