l_spanish:
 SCA_f: "Escandinavia"
 SCA_f_desc: "Durante muchos siglos, los Reinos del Norte han estado divididos y trabados por luchas de poder intestinas. Si queremos erguirnos entre las grandes potencias del mundo, tendremos que esforzarnos por lograr una unión duradera entre nuestros pueblos, por difícil que esto pueda parecer."
 sweden_f: "Suecia"
 sweden_f_desc: "Las vastas tierras de Suecia estuvieron unificadas durante siglos, y esta unión debe reafirmarse. Con partes significativas de las tierras suecas ahora bajo nuestro control, por fin podemos revivir este antiguo legado y reclamar de nuevo una nación sueca unida."
 denmark_f: "Dinamarca"
 denmark_f_desc: "Dinamarca, situada entre el mar del Norte y el mar Báltico, es un país de gran importancia para [ShowRegionName('scandinavian_region')]. Si podemos controlar suficiente parte de su territorio, podríamos reformarla y restaurar el legado que nuestros antepasados engendraron."
 DRD_f: "$DRD$"
 DRD_f_desc: "Los pueblos de idioma [ShowLanguageName('gaelic_language')|l] que habitan las costas en torno a las [ShowAreaName('hebrides_area')] se unieron hace tiempo para formar un reino famoso por su cultura marítima y en la fuerza de su flota. Reclamaremos este legado ancestral y resucitaremos aquel reino."
 GBR_f: "Gran Bretaña"
 GBR_f_desc: "Al unir nuestro desarrollo político interno y extender nuestra influencia más allá de nuestras fronteras, podremos reforzar nuestra posición en asuntos mundiales y transformarnos en una de las principales potencias europeas: el Imperio británico."
 GBR_f_trigger_eng: "¡Debemos destruir [GetCountry('ENG').GetNameWithFlag] o convertirlos en nuestro [subject|el]!"
 GBR_f_trigger_sco: "¡Debemos destruir [GetCountry('SCO').GetNameWithFlag] o convertirlos en nuestro [subject|el]!"
 GBR_f_trigger_wls: "¡Debemos destruir [GetCountry('WLS').GetNameWithFlag] o convertirlos en nuestro [subject|el]!"
 GBR_f_trigger_sbl: "¡Debemos destruir [GetCountry('SBL').GetNameWithFlag] o convertirlos en nuestro [subject|el]!"
 SPA_f_not_christian: "¡Cada [location|el] en [ShowRegionName('iberia_region')] debe ser [owned|el] de un [country|el] [ShowReligionGroupAdjective('christian')] o uno de nuestros [subjects|el]!"
 ADU_f_not_muslim: "¡Cada [location|el] en [ShowRegionName('iberia_region')] debe ser [owned|el] de un [country|el] de religión [ShowReligionGroupAdjective('muslim')] o uno de nuestros [subjects|el]!"
 ENG_f: "$ENG$"
 ENG_f_desc: "El comercio lleva mucho tiempo siendo una política importante en Inglaterra. Al extender nuestra influencia más allá de las fronteras y controlar el desarrollo político interno, hemos conseguido convertirnos en una potencia de Europa. La expansión colonial está mostrando ser un factor importante en el crecimiento económico de nuestra nación, lo que refuerza nuestra posición en el mundo."
 WLS_f: "$WLS$"
 WLS_f_desc: "Libres de la influencia de gobernantes lejanos, los galeses establecerán su propio Estado, gobernándose a sí mismos sin intervención ni consentimiento ajenos. ¡Como el gran dragón rojo de la leyenda, los galeses emergerán triunfantes de las fauces del conflicto!"
 SCO_f: "$SCO$"
 SCO_f_desc: "La otrora orgullosa nación escocesa ha quedado en ruinas. Sin embargo, a pesar de la devastación, entre nuestros clanes se mantiene la voluntad de restaurar nuestro reino. Debemos hacer acopio de valor y luchar por una Escocia libre e independiente."
 NOL_f: "Northumberland"
 NOL_f_desc: "Durante mucho tiempo, las tierras de la gente de Northumbria han estado gobernadas por gentes del sur o de más allá del mar. Ha llegado el momento de tomar las riendas de nuestra nación y recuperar la gloria que conocieron nuestros antepasados. ¡El Norte se alzará de nuevo!"
 IRE_f: "Irlanda"
 IRE_f_desc: "Inglaterra lleva décadas intentando someter a la población irlandesa y hacerse con el control de la isla desde la distancia. ¡Unificar todas las tierras irlandesas bajo una única bandera y propósito puede ser nuestra única posibilidad para repeler a estos despiadados conquistadores!"
 SPA_f: "España"
 SPA_f_desc: "Iberia ha albergado varios reinos independientes desde la derrota del reino visigodo a causa de la invasión [ShowReligionGroupAdjective('muslim')|l] en el siglo VIII. Numerosos aspirantes a gobernantes han intentado unificar la región, proclamándose gobernantes de «Hispania», «Spania» o como se conoce hoy en día, «España». ¡Seremos nosotros los que por fin uniremos la península de una vez por todas!"
 ADU_f: "Al-Ándalus"
 ADU_f_desc: "En su día, toda Iberia fue gobernada por los gloriosos gobernantes musulmanes de Al-Ándalus, quienes trajeron una belleza e innovación sin parangón durante su reinado. Deshagamos la vergonzosa Reconquista [ShowReligionGroupAdjective('christian')|l] y recuperemos las tierras de nuestros antepasados que nos pertenecen por derecho."
 EGY_f: "Egipto"
 EGY_f_desc: "Aunque la historia de Egipto es antiquísima, durante largos períodos fue gobernado por invasores extranjeros, no por sus almas nativas. Forjar un nuevo estado egipcio libre de interferencias externas podría restaurar nuestro legendario Imperio, del mismo modo que el Nilo se desborda y renueva las tierras a lo largo de sus orillas."
 KOA_f: "África"
 KOA_f_desc: "En tiempos pasados, los normandos crearon un reino cristiano en África, un puente entre ambos lados del mar Mediterráneo. Pero aquella incipiente nación fue aniquilada y devorada por los enemigos de Cristo. Ahora que está a nuestro alcance, es nuestro deber es recuperar esos territorios y devolverles la gloria de nuestro Señor."
 BEJ_f: "Beja"
 BEJ_f_desc: "Nuestro pueblo ha estado tradicionalmente dividido entre varios clanes y familias, algunos lo bastante poderosos como para autodenominarse reinos. Sin embargo, su aparente fuerza es, en realidad, extremadamente frágil. ¡Solo un dominio que unifique a todos los clanes bajo un mismo estandarte traerá prosperidad y verdadero poder a nuestro pueblo!"
 ETH_f: "Etiopía"
 ETH_f_desc: "El Imperio de Etiopía es el sucesor espiritual del Imperio aksumita, hogar del hijo del legendario rey Salomón y de la reina de Saba, defensor de la fe copta. Su caída fue una tragedia para la fe copta etíope, pero el espíritu de Etiopía sigue vivo a la espera de renacer con un sucesor digno, ¡como nosotros!"
 BAV_f: "Baviera"
 BAV_f_desc: "El antaño elevado Ducado de Baviera fue un bastión de poder económico y diplomático, con su envidiable ubicación y su talentosa población. Pero a pesar de su brillante pasado, ahora se encuentra dividido y débil. ¡Reunamos sus antiguos territorios y reclamar las glorias del pasado si queremos evitar convertirnos en una nota a pie de página de la historia!"
 HAB_f: "Austria"
 HAB_f_desc: "Desde Viena, la casa de Habsburgo tuvo en el pasado el poder absoluto sobre el [GetInternationalOrganizationType('hre”).GetName], y en el mismo núcleo de ese poder estaba el Archiducado de Austria. ¡Ahora hace mucho que su imperio se convirtió en cenizas y es momento de que reclamemos el archiducado y la sede de poder del Imperio!"
 BOH_f: "$BOH$"
 BOH_f_desc: "Desde que Otakar I obtuvo la Bula de Oro de Sicilia en 1212, las tierras de [ShowAreaName('bohemia_area')] gozaron de un estatus elevado dentro de [ShowContinentName('europe')] central. Con nuestro control sobre la zona, podremos restablecer aquel antiguo título y alinearnos con los legados de las viejas dinastías de [ShowAreaNameWithNoTooltip('bohemia_area')]."
 SAX_f: "Sajonia"
 SAX_f_desc: "El ducado de Sajonia fue antaño un influyente núcleo del viejo imperio. Aunque sus territorios centrales han cambiado con el tiempo, el título ha conservado su prestigio y renombre. Si deseamos que se nos reconozca como legítimos herederos del título sajón, deberemos convencer al emperador del [GetInternationalOrganizationType('hre').GetName] de que nos convierta en electores como titulares del ducado de Sajonia."
 NSA_f: "Nassau"
 NSA_f_desc: "Aunque el Ducado de Nassau no fue ni el más estable ni el más famoso entre sus pares, nuestra dinastía fundadora nos conecta con muchas cabezas coronadas de [ShowContinentName('europe')], lo que nos otorga una firme posición desde la que reclamar autoridad. Para hacer oír nuestra voz dentro de Alemania, debemos unificar las tierras de Nassau de una vez por todas y reafirmar la fuerza de este legado dinástico, evitando cualquier fragmentación adicional de nuestro territorio legítimo."
 MKL_f: "Mecklemburgo"
 MKL_f_desc: "Con la unificación de los territorios de Mecklemburgo, podemos crear un nuevo ducado independiente en el norte de Alemania. Este nuevo Estado podrá corregir los errores del pasado, lo que evitará la fragmentación de nuestras tierras en múltiples países soberanos y creará un contrapeso frente a los rivales que amenazan nuestras fronteras."
 POM_f: "Pomerania"
 POM_f_desc: "El territorio pomerano ocupa una posición vital a lo largo de la costa báltica. Si queremos beneficiarnos de esta posición estratégica y sacar provecho de una ruta comercial concurrida, debemos acabar con las viejas divisiones y disputas sucesorias y reformar un Ducado de Pomerania unificado."
 PRU_f: "Prusia"
 PRU_f_desc: "El territorio una vez conquistado y germanizado por la Orden Teutónica siempre necesitará protección contra las fuerzas externas. Si la orden fracasa en este deber, podemos ocupar su lugar y dirigir una nueva época de prosperidad y disciplina prusiana."
 LIV_f: "Livonia"
 LIV_f_desc: "Las tierras de Curonia, Livonia y Estonia fueron en su día parte de la Orden Livona, que juró convertir sus territorios conquistados al [ShowReligionGroupName('christian')|l]. Aunque la Orden construyó un estado funcional, lo hizo a costa de las mismas personas que había conquistado, quienes sembraron semillas de resentimiento junto con sus cultivos. Si la Orden fracasara en mantener el orden social, sería bastante fácil reemplazarla con un poco de fuerza y valor livonio."
 LVA_f: "Livonia"
 LVA_f_desc: "Las tierras de Curonia, Livonia y Estonia fueron en su día parte de la Orden Livona, que juró convertir sus territorios conquistados al [ShowReligionGroupName('christian')|l]. Aunque la Orden construyó un estado funcional, lo hizo a costa de las mismas personas que había conquistado, quienes sembraron semillas de resentimiento junto con sus cultivos. Si la Orden fracasara en mantener el orden social, sería bastante fácil reemplazarla con un poco de fuerza y valor livonio."
 GER_f: "Alemania"
 GER_f_desc: "A pesar de la ausencia de una fuerte autoridad central, nuestra nación prospera. La rica Liga Hanseática, formada por cientos de ciudades del norte de Alemania, ha hecho nuestra nación muy próspera. El crecimiento intelectual, combinado con el comercio marítimo y terrestre, ha alentado el desarrollo y ha transformado a nuestro país en un pudiente centro de producción e innovación intelectual."
 HRE_f: "Sacro Imperio Romano"
 HRE_f_desc: "$hre_desc$"
 HRE_f_tt: "El $HRE_f$ solo puede formarse mediante la [policy|el] [ShowPolicyName('renovatio_policy')|l] del [GetUniqueInternationalOrganization('hre').GetName]."
 LAT_f: "Imperio latino"
 LAT_f_desc: "El antiguo $ROM_f$ sobrevivió en $BYZ$, centrado en [ShowLocationName('constantinople')], aunque siguió el [ShowReligionName('orthodox')|l] en lugar de la fe verdadera, el [ShowReligionAdjective('catholic')|l] de [ShowLocationName('rome')]. Por ello, debemos reemplazarlos como $BYZ_eastern_rome$, entronizando un emperador de fe [ShowReligionAdjectiveWithNoTooltip('catholic')|l] en [ShowLocationNameWithNoTooltip('constantinople')]."
 SAR_f: "Cerdeña"
 SAR_f_desc: "Nuestra isla ha estado dividida durante mucho tiempo entre nuestros juzgados y gobernantes extranjeros. Estos tiempos oscuros deben terminar, y quien logre unificar Cerdeña gobernará sobre todos nosotros, trayendo paz y prosperidad a nuestro pueblo, y guerra y devastación a nuestros enemigos. Como se merecen."
 MSI_f: "Mossi"
 MSI_f_desc: "Somos un pueblo profundamente devoto de nuestras creencias y tradiciones únicas, orgulloso de nuestra agudeza política y nuestra fuerza militar. Sin embargo, nuestro pueblo no ha conseguido unificarse, y las consecuencias de esa división han sido nefastas. Solo mediante la unidad podremos hallar la paz y disfrutar de la prosperidad. ¡Debemos conseguirlo!"
 MAZ_f: "Mazovia"
 MAZ_f_desc: "A pesar de ser una de las principales culturas entre [ShowCultureGroupName('polish_group')|l], los [ShowCultureName('mazovian')|l] son cultural y lingüísticamente distintos de otros grupos [ShowCultureGroupNameWithNoTooltip('polish_group')|l]. Teniendo esto en cuenta, parece apropiado que nuestro pueblo exija la unificación de todas las tierras mazovianas bajo un único gobernante, ya que solo así podremos demostrar plenamente nuestro poder y gloria únicos al mundo."
 KRY_f: "Gilan"
 KRY_f_desc: "A la orilla del [ShowAreaName('caspian_sea_area')] y en el corazón de los territorios [ShowCultureName('gilak_culture')|l], Gilan ha vivido durante siglos a la sombra de [ShowRegionName('persia_region')]. Ha llegado la hora de que afirmemos nuestra presencia en el mundo y emerger como una potencia independiente."
 RYU_f: "Ryūkyū"
 RYU_f_desc: "Habitadas por el pueblo de los [ShowCultureName('ryukyu_culture')|l] y con una cultura e identidad únicas, as islas de [ShowAreaName('ryuukyuu_area')] siempre han estado fragmentadas por su propia naturaleza. Sin embargo, unir los reinos de las tres montañas construiría una nación de gran prosperidad y cultura; una que podría cambiar el curso entero de la historia."
 CHI_f: "China"
 CHI_f_desc: "$middle_kingdom_desc$"
 MOL_f: "Moldavia"
 MOL_f_desc: "Durante demasiado tiempo, los moldavos han vivido sometidos a distintos caudillos, que a su vez eran súbditos de gobernantes más poderosos. ¡Pero ahora ha llegado el momento de suplantar a estos odiosos intermediarios y acabar con el dominio de nuestros opresores! Ha llegado el momento de reunir a nuestro pueblo bajo el estandarte del toro y garantizar un futuro brillante e independiente para nuestra nación."
 SIL_f: "Silesia"
 SIL_f_desc: "Durante siglos, Silesia ha estado dividida en ducados y gobernada desde capitales extranjeras. Como joyas en un collar roto, cada parte anhela ser restaurada a su estado íntegro y perfecto. Por tanto, ha llegado la hora de que Silesia se libre tanto del dominio foráneo como de la división interna, creando una nueva nación silesiana unificada."
 POL_f: "Polonia"
 POL_f_desc: "El reino que una vez los Piastas se esforzaron tanto por reunificar ahora está dividido y sin liderazgo. Hay demasiada gloria en nuestra historia y demasiada promesa en nuestro futuro para permitir que Polonia permanezca fragmentada. ¡Debemos luchar por unir al pueblo polaco y crear una nación que brille incluso con más intensidad que nuestros reinos del pasado!"
 PLC_f: "Mancomunidad"
 PLC_f_desc: "Al unir las coronas de Lituania y Polonia bajo un mismo estandarte, nos convertiremos en un faro de esperanza y fe en Europa Oriental, llevando nuestra luz hasta el corazón de los bosques más oscuros que florecen a lo largo de nuestras tierras."
 PLC_f_trigger_pol: "¡Debemos destruir [GetCountry('POL').GetNameWithFlag] o convertirlos en nuestro [subject|el]!"
 PLC_f_trigger_lit: "¡Debemos destruir [GetCountry('LIT').GetNameWithFlag] o convertirlos en nuestro [subject|el]!"
 UKR_f: "Rutenia"
 UKR_f_desc: "Hace varios siglos, la tierra de Rus se unió bajo un mismo estandarte y bajo la capitanía de la ciudad legendaria de [ShowLocationName('kyiv')]. Pero las hordas mongolas avanzaron desde la gran estepa, saqueando y quemándolo todo a su paso. Ni siquiera la gran [ShowLocationNameWithNoTooltip('kyiv')] pudo evitar este destino. Presa del terror, nuestra gente huyó hacia el norte, a las tierras del interior que hoy llamamos Rusia.\nAhora, una nueva y arrogante ciudad del norte está en auge. Su gobernante imagina una nueva Rus: una Rus centrada en [ShowLocationName('moscow')], no en [ShowLocationNameWithNoTooltip('kyiv')]. ¡Pero nosotros, los rutenos, no permitiremos que unos impostores reclamen el legado de nuestros antepasados! ¡[ShowLocationNameWithNoTooltip('kyiv')] volverá a levantarse, y con ella la Rus!"
 ROM_f: "Imperio romano"
 ROM_f_desc: "Desde el siglo II, ningún imperio controló la totalidad del Mediterráneo y más allá, y ese imperio fue la poderosa Roma. Si reclamamos esta tierra, podemos burlarnos de los que clame cualquier pretendiente en Constantinopla o el Sacro Imperio Romano Germánico y proclamarnos los verdaderos sucesores del Imperio romano. #italic Cives Romani sumus!#!"
 CTH_f: "Cartago"
 CTH_f_desc: "Los asquerosos perros del Imperio romano arrasaron el hogar de los cartagineses e intentaron borrar todo recuerdo de esta antigua civilización. Puede que haya acabado con su identidad, cultura y religión, pero mientras exista un solo pretendiente romano, también existirá el deseo de callar a estos charlatanes. ¡Nos convertiremos en el azote de todos esos necios que glorifican a los romanos, nos convertiremos en los herederos de Cartago!"
 NSE_f: "Imperio del Mar del Norte"
 NSE_f_desc: "Las tierras que poseyó [GetCharacter('eng_cnut_the_great').GetName] se extendían a lo largo de ambos lados del [ShowAreaName('north_sea_area')], desde [ShowRegionName('scandinavian_region')] hasta [ShowRegionName('great_britain_region')]. Aunque este territorio se ha fragmentado y reformado en diferentes dominios a lo largo del tiempo, siempre ha estado a la espera, anticipando con ansia nuestro ascenso y recuperación. Es hora de restablecer un imperio tan grandioso una vez más, con todas esas tierras bajo nuestro estandarte."
 MAY_f: "Maya"
 MAY_f_desc: "Durante siglos, nuestro pueblo ha estado dividido en ciudades independientes, que a su vez han permanecido en un amargo enfrentamiento entre sí. Esto ha creado un ambiente de energía e innovación, pero carecemos de la unidad necesaria para mantenernos fuertes frente a las presiones externas. Al unificar todos los asentamientos mayas en un solo reino, nuestra nación prosperará y alcanzará las cotas de poder que justamente merece tener."
 AIA_f: "Arabia"
 AIA_f_desc: "Las arenas de [ShowRegionName('arabia_region')] son el hogar y origen de los [ShowCultureGroupName('arabian_group')|l]. Aunque divididos en múltiples tribus desde sus comienzos, su identidad y tradiciones comunes son innegables, cruzando las vastas arenas junto con sus pueblos. [ShowRegionNameWithNoTooltip('arabia_region')] ya estuvo unificada en el pasado y casi logró conquistar el mundo entero. Debe hacerlo de nuevo."
 ULS_f: "Úlster"
 ULS_f_desc: "En el corazón del mundo donde se habla el [ShowLanguageName('gaelic_language')|l], y como una de las tradicionales #italic Cúige#!, las Cinco Provincias de [ShowRegionName('ireland_region')], $ULS_f$ tiene una presencia única en el mundo. Pero nuestro pueblo anhela hacer y ser más de lo que ya somos, y como tal, ha llegado el momento de que $ULS_f$ se afirme como un actor principal en el escenario mundial."
 CEL_f: "Celta"
 CEL_f_desc: "Los pueblos [ShowCultureGroupName('celtic_group')|l] poseen una larga historia que abarca milenios. Aunque a lo largo de los siglos han sufrido invasiones de otros pueblos y han visto su territorio reducido a una sombra de sus antiguas expansiones, nunca han perdido por completo sus creencias tradicionales, su cultura o su forma de vida. Si surgiera un líder fuerte que les mostrara el camino, los [ShowCultureGroupNameWithNoTooltip('celtic_group')|l] podrían unirse una vez más para reclamar el lugar que les corresponde en el mundo."
 MLC_f: "Malacca"
 MLC_f_desc: "Situado en una ruta comercial marítima de vital importancia, el estrecho de [ShowLocationName('malacca')] siempre ha permitido controlar el comercio que fluye a su través, y con él, su riqueza. Perfectamente posicionados para beneficiarse de este comercio, y poseedores de una tierra rica en recursos y tradición, el pueblo de los [ShowCultureName('malay_culture')|l] siempre ha prosperado en estas tierras y, con una identidad unificada, podrá florecer aún más."
 NED_f: "Países Bajos"
 NED_f_desc: "Los holandeses se están consolidando como una de las potencias navales y coloniales de Europa. El lucrativo comercio local y de ultramar ha generado una rápida evolución que les ha permitido convertirse en una de las primeras naciones capitalistas del mundo. Complementando esta extraordinaria perspicacia económica están los talentos holandeses para la innovación y la creatividad, que convierten nuestra cultura en una luz que brilla por todo el mundo. Un estado neerlandés unificado, por tanto, está destinado a ser uno de los más ricos e influyentes de todos los tiempos."
 EUR_f: "$EUR$"
 EUR_f_desc: "La tierra de [ShowContinentName('europe')] alberga una enorme variedad de pueblos. Con tantas culturas, religiones, idiomas y estilos de vida conviviendo unos junto a otros, [ShowContinentNameWithNoTooltip('europe')] ha sido testigo de numerosos conflictos vecinales, así como de síntesis cultural y cooperación. La idea de que una población tan diversa trabaje hacia un objetivo común parece altamente improbable. Sin embargo, si todos los diferentes grupos en [ShowContinentNameWithNoTooltip('europe')] se unieran bajo una sola bandera e identidad, lograríamos un poder global prácticamente sin precedentes."
 RUS_f: "Rusia"
 RUS_f_desc: "Gracias a las conquistas y la diplomacia, Rusia ha pasado de ser un mero asentamiento a una potencia dominante. Tras diversas expediciones al este, finalmente han sometido a las hordas mongolas y se ha centralizado un estado ruso, gobernado por los incipientes zares. Las influencias de Europa Occidental nos ayudan a modernizar y reformar nuestra nación, y se está adoptando una educación más moderna. Dada nuestra historia de rápido crecimiento y nuestros modernos dones políticos y culturales, parece natural que el Imperio ruso se alce y ejerza su dominio sobre naciones menores."
 ITA_f: "Italia"
 ITA_f_desc: "Nuestra nación está floreciendo culturalmente como corazón del Renacimiento. Acabamos de adentrarnos en lo que parece ser una prolongada innovación artística, especialmente en los campos de la arquitectura y la literatura, y estamos cosechando sus frutos. Sin embargo, la evolución cultural no nos está ayudando a mantener la paz dentro de nuestras fronteras. Estados extranjeros en busca de poder y anexiones territoriales no dejan de atacarnos. Quizá sea hora de unirnos en una demostración decisiva de nuestro poder, aunque solo sea para intimidar a posibles usurpadores mostrando un frente unido."
 TWS_f: "Las Dos Sicilias"
 TWS_f_desc: "Las Dos Sicilias no son un país, sino un sueño. El sueño de unificar las tierras bañadas por las aguas del estrecho de Mesina: las Sicilias situadas a ambos lados de la «Punta del Faro». Nuestro deber es hacer realidad ese sueño."
 FRA_f: "$FRA$"
 FRA_f_desc: "Este año supondrá el inicio de un periodo de evolución para nuestra nación. Las viejas costumbres feudales comenzarán a ceder ante el empuje de un Estado moderno y centralizado."
 LOT_f: "$LOT$"
 LOT_f_desc: "Como nuevos pretendientes a la corona $LOT_ADJ$, confirmamos nuestra legitimidad de una apelación al legado de [GetCharacter('fra_charlemagne').GetName] y [GetCharacter('fra_lothair').GetName]. Bajo nuestro patronazgo, las hazañas de nuestros antecesores han vuelto a ser conocidas por todos, tanto entre nuestro pueblo, como en las cortes europeas."
 BGP_f: "$BGP$"
 BGP_f_desc: "En tiempos antiguos, los burgundios llegados de Bornholm se asentaron en estas tierras y les dieron su nombre. Como sus descendientes, el honor nos exige recrear aquella nación y gobernar estas tierras hasta el fin de los tiempos."
 GRE_f: "Grecia"
 GRE_f_desc: "Desde los albores de nuestra civilización, la Hélade ha estado dividida, ya sea internamente por sus numerosos reinos en pugna, o bajo ocupación extranjera a manos de nuestros enemigos comunes. A lo largo de los siglos, nuestro poder se ha ido desvaneciendo a medida que fuimos conquistados, fragmentados y nuestros tesoros arrebatados por los conquistadores. ¡Es un insulto a nuestro extenso legado de arte, deporte e invención existir en un estado tan fragmentado! Unir las tierras griegas bajo una sola bandera y un solo gobernante es nuestro único camino de regreso a la grandeza de nuestro pasado."
 BYZ_f: "Imperio bizantino"
 BYZ_f_desc: "El glorioso Imperio bizantino hace mucho que desapareció, pero mientras haya griegos viviendo en [ShowLocationName('constantinople')], existe la esperanza de su resurrección. Como un fénix que resurge de sus cenizas, así también deben hacerlo los restos de la Roma Oriental. Pero antes de poder reunificarnos en un imperio vital, debemos sofocar la disidencia interna y asegurarnos de que todos trabajamos hacia el mismo objetivo. Después de todo, podemos ocupar el lugar del Imperio bizantino en espíritu, pero no podemos tomar su nombre hasta que demostremos ser dignos de él..."
 CNN_f: "Connacht"
 CNN_f_desc: "$CNN_f$, uno de los antiguos reinos de [ShowRegionName('ireland_region')], ostenta una larga e ilustre historia. Habiendo ganado suficiente influencia como para haber alcanzado incluso la condición de Gran Reino sobre toda la isla, posee un derecho legítimo a reclamar su tradición y su liderazgo. Pero que seamos capaces de mantenernos firmes frente a potenciales opresores o no, dependerá de nuestra unificación."
 HEN_f: "Hen Ogledd"
 HEN_f_desc: "Los pueblos que hablaban el idioma [ShowLanguageName('brythonic_language')|l] antaño se extendían por todo el territorio de [ShowRegionName('great_britain_region')]. Aunque fueron expulsados de las regiones meridionales, primero por los romanos y luego por los anglosajones, lograron mantener una fuerte presencia en las zonas septentrionales de la isla, hasta la llegada de los pueblos que hablaban [ShowLanguageName('gaelic_language')|l]. Con el tiempo, comenzamos a perder nuestra lengua materna y nuestra cultura..., ¡pero se acabó! Ha llegado el momento de reclamar el antiguo reino del norte y hacer que el pueblo [ShowLanguageNameWithNoTooltip('brythonic_language')|l] esté unificado tanto por ley como por idioma."
 USA_f: "Estados Unidos"
 USA_f_desc: "Nosotros, el pueblo, estamos exhaustos: por los gobernantes extranjeros que nos ven como propiedad, por las políticas fiscales opresivas y abusivas cuando nosotros mismos no tenemos voz en nuestro gobierno, y por la crueldad de nuestros vecinos leales a la Corona. Largo tiempo han estado estas orgullosas colonias sujetas a la codicia de los poderes europeos, ¡pero ya basta! La oleada de libertad en las colonias nos ha proporcionado una oportunidad de formar una orgullosa federación de estados independientes libres de la tiranía. ¡Dadnos libertad o dadnos muerte!"
 CAN_f: "Canadá"
 CAN_f_desc: "La tierra de [ShowRegionName('canada_region')] es vasta y misteriosa, pero increíblemente pródiga y rica en recursos. Aunque el terreno puede ser extremadamente duro, hay grandes promesas de fortuna en estas tierras. Si nos declarásemos como una nación $CAN_ADJ$ unificada y la reclamásemos para nosotros, ¡no habría límite para las potenciales recompensas que podríamos cosechar!"
 MEX_f: "México"
 MEX_f_desc: "Las tierras de [ShowRegionName('mesoamerica_region')] son ricas y abundantes, con una población diversa y una larga historia de civilización. Sin embargo, estamos fragmentados entre diferentes grupos y debilitados por las disputas internas sobre el poder y los recursos entre dichos grupos. Es hora de establecer una nueva identidad para todos nosotros, una que muestre nuestra fuerza, poder e historia envidiable, a la vez que presenta un frente unificado e impenetrable ante el resto del mundo."
 DEC_f: "Decán"
 DEC_f_desc: "Estas tierras fueron en el pasado extrañas para nuestros antepasados, pero ahora las hemos hecho nuestras. Aquí hemos construido una nueva sociedad donde las influencias persas confluyeron con las antiguas tradiciones indias locales. Tenemos nuestro propio lenguaje, tradiciones administrativas, mitos y leyendas. Es hora de mostrar al mundo que el sur está unido y ha superado sus diferencias."
 MHR_f: "Maharashtra"
 MHR_f_desc: "Los [ShowCultureName('marathi_culture')|l] han estado fragmentados durante muchos años, pero siguen orgullosos de nuestros logros literarios y de nuestra lengua única. Aunque la unificación puede no ser lo primordial en la mente de nuestro pueblo, los guerreros [ShowCultureName('marathi_culture')|l] de todo el Decán lucharán bajo nuestra bandera si mostramos un liderazgo claro y adquirimos las grandes fortalezas del Desh. ¡Unamos a los clanes y gobernemos la India de una vez por todas!"
 HIN_f: "$HIN$"
 HIN_f_desc: "Las gentes de la $india$, aunque muy diversas en cultura, tradiciones y creencias, pertenecen todas a esta misma tierra y comparten su historia. Por tanto, debemos dejar a un lado estas diferencias y trabajar hacia el objetivo común de establecer un estado $HIN$ fuerte, presentándonos como un pueblo unificado frente a cualquiera que pueda oponerse a nosotros."
 PUN_f: "$PUN$"
 PUN_f_desc: "Los [ShowCultureName('punjabi')|l] están más que familiarizados con las invasiones extranjeras, habiendo soportado oleada tras oleada de conquistas a lo largo de los siglos. Pero estas incursiones han propiciado enormes avances en nuestras prácticas económicas y religiosas, así como un florecimiento de las artes literarias. Sin embargo, debemos unir a los [ShowCultureName('punjabi')|l] si deseamos algún día hacer frente por nosotros mismos a los invasores extranjeros. ¡Juntos, construiremos un estado moderno con ejércitos capaces de enfrentarse a cualquiera que desee apoderarse de nuestros territorios y aplastar nuestra fe!"
 RJP_f: "$RJP$"
 RJP_f_desc: "Las tierras de [ShowAreaName('rajputana_area')] se han debilitado y roto desde la invasión musulmana. Pero eso ocurrió hace siglos, y nuestro pueblo ha comenzado a alzar la cabeza del yugo de nuestros opresores, buscando un lugar más cercano a las estrellas donde pertenecemos. ¡Reclamemos las legendarias ciudades de las grandes dinastías que nos precedieron y unamos a los príncipes de [ShowAreaNameWithNoTooltip('rajputana_area')]!"
 GUJ_f: "$GUJ$"
 GUJ_f_desc: "[ShowAreaName('gujarat_area')] siempre ha tenido una identidad distinta a la del resto de la $india$, y la gente que habla el [ShowLanguageName('gujarati_language')|l] se enorgullece de su antigua historia y su identidad única. Anhelamos una nación propia, donde podamos gobernar según estos principios idiosincrásicos. Por suerte para nosotros, parece que el momento de conseguir nuestra independencia se acerca rápidamente..."
 SHA_f: "Shan"
 SHA_f_desc: "Los pueblos de la familia lingüística [ShowLanguageFamilyName(tai_language)|l], establecidos en las tierras altas de [ShowAreaName('shan_highland_area')] han desarrollado sus propios rasgos y tradiciones, y se identifican como los [ShowCultureGroupName('shan_group')|l]. Aunque tradicionalmente divididos en múltiples ciudades-estado, serán más fuertes si se unen."
 MSA_f: "Malasia"
 MSA_f_desc: "$MLC_f_desc$"
 SIA_f: "Siam"
 SIA_f_desc: "Los [ShowCultureName('thai_culture')|l] viven divididos por montañas y valles fluviales, entre esferas de influencia superpuestas, por lo que siempre han gravitado hacia centros de poder locales en lugar de hacia una autoridad central. Pero una patria unificada para los [ShowCultureNameWithNoTooltip('thai_culture')|l] sería más beneficiosa que nuestra actual naturaleza dispersa. Esa consolidación de nuestro poder facilitaría enormemente el proceso de conducir a nuestro pueblo hacia la grandeza."
 BAN_f: "Bantén"
 BAN_f_desc: "El pueblo de los [ShowCultureName('sundanese_culture')|l] de [ShowLocationName('banten')] puede presumir de gran prosperidad gracias a su libre acceso tanto a rutas comerciales terrestres como marítimas. [ShowLocationNameWithNoTooltip('banten')], al ser un puerto muy bien situado, constituye el lugar perfecto desde el que expandir el poder de los [ShowCultureNameWithNoTooltip('sundanese_culture')|l] y extender nuestra influencia."
 IRA_f: "Persia"
 IRA_f_desc: "[ShowRegionName('persia_region')] ha sido sede de poderosos imperios desde los antiguos tiempos de Ciro el Grande. Sin estos reinos [ShowCultureGroupName('iranian_group')|l], nuestro mundo moderno estaría décadas por detrás de donde nos encontramos ahora en términos de invención, ciencia y artes.\n\nAhora habitamos entre el polvo de aquella grandeza, soñando con un estado unificado para los [ShowCultureGroupNameWithNoTooltip('iranian_group')|l], pero quizás no por mucho más tiempo. La posibilidad de una nación resucitada para los [ShowCultureGroupNameWithNoTooltip('iranian_group')|l] ya no parece tan intangible. Es hora de que reclamemos nuestro glorioso legado y elevemos a uno de los nuestros con el título de $rank_kingdom_persian_ruler_male$."
 SKO_f: "Sokoto"
 SKO_f_desc: "La presencia del [ShowReligionGroupName('muslim')|l] en la región del occidente de [ShowContinentName('africa')] es siempre precaria. Con tantos pueblos diferentes representados en nuestra población, corremos el riesgo de que estalle un conflicto religioso en cualquier momento, tanto dentro como fuera de nuestras fronteras. Bajo la guía del estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l], debemos establecer un Estado islámico ortodoxo para asegurar la supervivencia del pueblo del [ShowReligionName('sunni')|l] en esta región."
 HAU_f: "Hausa"
 HAU_f_desc: "Tras décadas de disputas y guerras en nuestra tierra, las viejas rivalidades han sido aplastadas, y la paz es una realidad. Por primera vez en la memoria de los vivos, los hijos de Bawo están reunidos de nuevo bajo un mismo estandarte. ¡Ha llegado la hora de que los hausa se alcen como uno solo!"
 KON_f: "Congo"
 KON_f_desc: "El [ShowLanguageName('kongo_language')|l] es una rama del [ShowLanguageFamilyName('bantu_language_family')|l]. Aunque existe una gran diversidad entre nuestra gente, también compartimos muchas características comunes en nuestras prácticas espirituales y culturales cotidianas. Si nos unimos en torno a estas características compartidas y acordamos ser una nación unida en lugar de un conjunto de asentamientos individuales, los pueblos de habla [ShowLanguageNameWithNoTooltip('kongo_language')|l] podrán lograr más que nunca."
 NTR_f: "Tribus Unidas"
 NTR_f_desc: "Los [ShowCultureName('maori_culture')|l] de [ShowRegionName('new_zealand_region')] siempre se han dividido en tribus separadas, profundamente conectadas a través del parentesco y el matrimonio. Por un lado, nuestra separación e individualismo ha creado una resiliencia cultural que da a nuestras tradiciones espacio para prosperar. Por otro lado, podríamos repeler más fácilmente a los invasores si nos uniéramos bajo una sola bandera y nos presentáramos como un poder unificado. ¿Será este el camino de nuestro futuro?"
 TIM_f: "Los Timúridas"
 TIM_f_desc: "Las numerosas batallas libradas por nuestros antepasados pueden haber empapado la tierra de sangre, pero ese derramamiento a su vez nutrió el suelo, y de esta adversidad nació una raza de guerreros, arquitectos, artistas y científicos. Ha llegado el momento de compartir nuestros múltiples dones con el mundo dando un paso adelante como una gran nación. ¡Seguiremos el legado de [GetCharacter('chg_timur_lame_borjigin').GetName|l] y conduciremos nuestro pueblo hacia la grandeza!"
 INC_f: "Tawantinsuyu"
 INC_f_desc: "El altiplano está dividido entre muchas naciones, cada una de las cuales habita en sus propios valles y adora a distintos dioses. Somos un pueblo que habla muchas lenguas y tiene diversas perspectivas, pero juntos representamos una fuerza cultural y espiritual contra la que pocos países podrían enfrentarse. Reuniremos todos nuestros territorios dispersos para seguir a un líder fuerte. ¡El sol proyectará su luz sobre un reino unido!"
 BNG_f: "$BNG$"
 BNG_f_desc: "El pueblo de [ShowAreaName('bengal_area')] posee una identidad muy definida, forjada a orillas del poderoso río Ganges. Milenios de culturas y tradiciones superpuestas han llevado al desarrollo de una cultura particularmente rica y única entre los [ShowCultureName('bengali')|l], que debería ser la envidia del mundo. Los [ShowCultureNameWithNoTooltip('bengali')] se enorgullecen de su historia y de sus tradiciones compartidas, y unidos podrán actuar como faro para el resto de la $india$."
 DLH_f: "$DLH$"
 DLH_f_desc: "Delhi fue una vez la capital de todo el subcontinente indio y nuestro Estado moderno, en muchos aspectos, continúa sus tradiciones.\nHa llegado el momento de nuestro resurgir. ¡Reclamemos el legado de los sultanes de Delhi y gobernemos el subcontinente desde su antigua capital en el Doab!"
 MCH_f: "$MCH$"
 MCH_f_desc: "Los pueblos de [ShowRegionName('manchuria_region')] tienen una larga historia tanto de vida nómada tribal como de frecuentes interacciones con el [GetInternationalOrganizationType('middle_kingdom').GetName]. Por ello, hemos combinado aspectos de muchas culturas y lugares para crear nuestra propia forma de vida distintiva. Aunque normalmente estamos divididos en numerosas tribus, una [ShowRegionNameWithNoTooltip('manchuria_region')] unida podría reclamar la hegemonía sobre toda $china$. ¿Deberíamos seguir adelante con la unificación?"
 SER_f: "$SER$"
 SER_f_desc: "La tierra de los serbios ha estado dividida y gobernada por potencias extranjeras durante demasiado tiempo, lo cual constituye una afrenta a nuestro orgullo nacional. Nuestro pueblo anhela ser gobernado por alguien nacido entre ellos. El camino hacia la unificación es difícil, pero no debemos descansar hasta que cada ciudad y asentamiento, desde el Danubio hasta las montañas del sur, pertenezcan de nuevo a Serbia."
 AIR_f: "$AIR$"
 AIR_f_desc: "Las montañas de [ShowAreaName('air_area')] han servido de refugio a los [ShowCultureName('tuareg')|l] durante siglos, una isla de verdor en medio de las dunas del desierto. Esta zona es rica en recursos y está bien fortificada, lo que la convierte en un bastión perfecto desde el cual dirigir nuestra nueva nación. Con nuestro pueblo finalmente unido como uno solo, estas montañas, serán el primer paso con el que impulsar expansiones."
 NAV_f: "$NAV$"
 NAV_f_desc: "Nacido como marca del Imperio carolingio, el legendario reino de fe [ShowReligionGroupAdjective('christian')l] fundado por el caudillo Íñigo Arista se ha perdido durante demasiado tiempo. ¡Estas tierras deben reunificarse, y los pueblos [ShowCultureName('basque')|l] deben unirse bajo el estandarte de la cadena de Navarra!"
 KOJ_f: "$KOJ$"
 KOJ_f_desc: "Jerusalén es la tierra prometida, una ciudad sagrada a la que personas de muchas religiones miran como el lugar de nacimiento de sus creencias. Por tanto, deberá proclamarse un Reino de los Cielos sobre esta Tierra Santa. ¡Que todos los fieles se maravillen ante nuestro esplendor!"
 YMT_f: "$YMT$"
 YMT_f_desc: "La dinastía [ShowDynastyName('yamato_dynasty')] es antiquísima y afirma descender de los propios dioses. Su mera existencia le concede el derecho divino al liderazgo de todo [ShowRegionName('japan_region')]. ¿Y quién sería tan arrogante como para oponerse a la simiente de los dioses y a su legítimo gobierno?"
 MUG_f: "$MUG$"
 MUG_f_desc: "Nuestro gobernante ha comenzado a sembrar los cimientos de su nuevo imperio. Aunque inferiores en número, sus disciplinadas tropas se han hecho con una serie de victorias decisivas contra los sultanes de la $india$. Estas batallas son meramente las primeras grandes victorias de lo que sin duda será una serie de exitosas expansiones territoriales. Con el tiempo, el imperio mogol se extenderá no solo por esta región, sino por todo el mundo."
 NPL_f: "$NPL$"
 NPL_f_desc: "A pesar de sus historias largas y orgullosas, los reinos del Himalaya siguen fragmentados y débiles. Al unir toda la región bajo un solo gobernante, podríamos convertirnos en una fuerza imparable, capaz de desafiar a los blandos y voluptuosos gobernantes de $HIN$. Contentos de vivir de sus riquezas, las han derrochado durante generaciones y no serán rivales para nuestros ejércitos curtidos."
 TIB_f: "$TIB$"
 TIB_f_desc: "La meseta tibetana estuvo una vez unida bajo un vasto imperio que rivalizaba con otras grandes potencias de su época en sofisticación y riqueza. Sin embargo, a lo largo de los siglos, ese imperio se desmoronó, dañado irrevocablemente por conflictos religiosos y políticos. Pero al reunir a los [ShowCultureGroupName('tibetan_group')|l] una vez más, podemos revivir nuestro pródigo legado y restaurar nuestro reino perdido."
 SHL_f: "$SHL$"
 SHL_f_desc: "Tras muchos años de estar controlados por una familia noble u otra, por fin nos hemos convertido en los gobernantes supremos de [ShowAreaName('holstein_area')]. Tenemos derecho a reformar un solo país con nuestras posesiones territoriales, y por tanto, así lo haremos."
 RUM_f: "$RUM$"
 RUM_f_desc: "En su apogeo, el Sultanato de Rum fue la principal potencia en [ShowRegionName('anatolia_region')]. Desgraciadamente, quedó fragmentado por constantes invasiones brutales y encarnizadas disputas sucesorias hasta caer en el olvido. ¡Pero tenemos la voluntad y el poder para forjar de nuevo los fragmentos rotos de [ShowRegionNameWithNoTooltip('anatolia_region')] bajo un único gobierno y restaurar nuestro olvidado sultanato!"
 MGE_f: "$MGE$"
 MGE_f_desc: "El imperio de $genghis_khan_name$, antaño el más poderoso del mundo, prácticamente ha desaparecido. Ahora somos un pueblo fragmentado, disperso y desconectado. Pero seguimos siendo mongoles, y nunca hemos perdido la esperanza de recuperar lo que hemos perdido. Debemos restaurar nuestro legado replicando las conquistas del Gran $rank_kingdom_horde_ruler_suffix_male$. ¡El Imperio mongol se alzará para conquistar una vez más!"
 ILK_f: "$ILK$"
 ILK_f_desc: "Nuestro imperio se extendía una vez por todo el mundo, interminable y vibrante. Ahora es un mero relato, una nota a pie de página en los libros de historia. Esto no puede seguir así: somos los herederos del legado de [GetCharacter('hulegu_khan_borjigin').GetName] y merecemos más. Reformaremos nuestro otrora glorioso imperio, uniendo a nuestro pueblo y recuperando lo que una vez fue nuestro. Y después más..."
 GEO_f: "$GEO$"
 GEO_f_desc: "El propio paisaje de [ShowAreaName('georgia')] y los estragos de las incursiones extranjeras han puesto a prueba repetidamente la resistencia de nuestro pueblo, pero hemos triunfado y demostrado ser tan duros como las montañas y tierras altas que nos protegen. Con coraje y determinación, veremos que $GEO$ se alza una vez más y florece bajo nuestro liderazgo."
 ARM_f: "$ARM$"
 ARM_f_desc: "Los [ShowCultureName('armenian_culture')|l] pertenecen a una civilización antigua, con una historia que comienza incluso antes de la época de los romanos. Hemos soportado el auge y la caída de imperios conquistadores sin perder nuestra lengua materna ni nuestra fe. ¡Ahora reuniremos a los dispersos herederos de Hayk bajo una sola bandera y una sola identidad $ARM_ADJ$!"
 SWI_f: "$SWI$"
 SWI_f_desc: "La [GetUniqueInternationalOrganization('swiss_confederation').GetName] comenzó como una simple alianza entre diferentes cantones. Cada parte se ha desarrollado por separado, hablando diferentes idiomas e incluso teniendo diferentes leyes. Para unificar verdaderamente a los [ShowCultureGroupName('swiss_group')|l], un poder soberano debe establecer su dominio en la Meseta Suiza. Aunque no será fácil unificar tantos pueblos diferentes, ganaremos mucho si tenemos éxito."
 SWI_f_tt: "La [GetUniqueInternationalOrganization('swiss_confederation').GetName] existe\nLa [international_organization|el] puede promulgar la Ley de [ShowLawName('sc_unification')|l] en lugar de formar ese país."
 AYU_f: "$AYU$"
 AYU_f_desc: "La ciudad de $ayutthaya$, un importante centro comercial con extensas conexiones extranjeras y una gran población, servirá de nueva fuente de poder para los [ShowCultureName('thai_culture')|l], desde la cual podremos forjar un camino hacia una mayor gloria. Como pueblo unido, nos mantendremos orgullosos frente a cualquiera que intente violar nuestras fronteras."
 ALB_f: "$ALB$"
 ALB_f_desc: "Tradicionalmente esta ha sido una tierra de creencias diversas y clanes dispares, pero por fin hemos unido al pueblo $ALB_ADJ$ bajo un solo estandarte y propósito. Ahora que hemos expulsado a los forasteros indeseados y creado un estado naciente, $ALB$ surgirá como la heroica patria de todo el pueblo $ALB_ADJ$."
 BAH_f: "$BAH$"
 BAH_f_desc: "Durante más de un siglo, nos erigimos como la potencia del [ShowReligionGroupName('muslim')|l] dominante en el sur y controlamos vastos territorios a lo largo del [ShowRegionName('deccan_region')], pero aquellas espléndidas ciudades antiguas quedaron en ruinas hace mucho tiempo. Aunque las luchas internas y las desenfrenadas ambiciones de los gobernadores provinciales finalmente dividieron nuestro reino en cinco sultanatos sucesores, ha llegado el momento de restaurar la gloria del pueblo $BAH_ADJ$ y unir el [ShowRegionNameWithNoTooltip('deccan_region')] bajo un único y poderoso gobierno."
 GLD_f: "$GLD$"
 GLD_f_desc: "Hemos obtenido la posesión de vastos territorios en Polonia. En lugar de imponer un gobierno directo sobre esta región tan diversa, estableceremos el $GLD$ como tierra de la corona, lo que nos permitirá gobernar mediante títulos tradicionales mientras mantenemos el control imperial."
 DAH_f: "$DAH$"
 DAH_f_desc: "Hemos consolidado nuestros territorios y ahora podremos fundar un nuevo país para resistir las influencias extranjeras."
 IRO_f: "$IRO$"
 IRO_f_desc: "Las tribus de los [ShowCultureGroupName('haudenosaunee_group')|l] han convivido durante largo tiempo dentro de una confederación unida, aunque cada nación en su seno conservaba su autonomía. Pero los tiempos han cambiado, y hemos tomado la decisión estratégica de fortalecer aún más nuestros vínculos actuales. Ahora que las cinco naciones están guiadas por una tribu central, podemos avanzar hacia una confederación más fuerte que nunca."
 PUE_f: "$PUE$"
 PUE_f_desc: "Descendientes de los antiguos pueblos anasazi, las tribus de [ShowAreaName('shiewhibak_area')] han conservado aspectos de sus costumbres ancestrales a pesar de haberse diversificado en culturas diferentes. Aunque deseamos la unificación de estas tribus fragmentadas, para ello debemos lidiar con los nuevos desarrollos culturales que han surgido en los pueblos individuales. Pero estas particularidades harán que nuestra unión sea más fuerte y singular, si logramos encontrar la armonía."
 RMN_f: "$RMN$"
 RMN_f_desc: "Los últimos vestigios de $ROM_f$ han desaparecido y, aunque muchos pretendientes reclaman la corona imperial, solo nosotros somos sus verdaderos descendientes. Cuando las tierras de nuestros antepasados finalmente se reúnan bajo una sola bandera, seremos recompensados con la prosperidad que es nuestro derecho de nacimiento. ¡Somos los hijos de Roma, el pueblo de $RMN$!"
 SWA_f: "$SWA$"
 SWA_f_desc: "Tras el declive del poder central en [ShowAreaName('swabia_area')], ningún gobernante ha sido capaz de devolver a la vieja $SWA$ su antigua fuerza, y las tierras han caído lentamente bajo el dominio de potencias extranjeras. Ahora, con gran parte de [ShowAreaName('swabia_area')] bajo nuestro control, por fin podemos rescatar ese legado de las cenizas de la historia y forjar un nuevo Estado."
 WES_f: "$WES$"
 WES_f_desc: "Nuestro pueblo estuvo una vez sometido a una severa opresión religiosa, pero hemos visto un camino nuevo —y mejor— que nos permitirá convertirnos por fin en una nación plenamente realizada. A medida que estas influencias religiosas se desvanezcan lentamente en el pasado, formaremos un nuevo estado para [ShowAreaName('westphalia_area')] y proclamaremos el amanecer de una nueva era para nuestro pueblo."
 BEL_f: "$BEL$"
 BEL_f_desc: "Las tierras meridionales de los Países Bajos son el hogar de un pueblo dividido por líneas lingüísticas y religiosas. Pero si lográsemos unir a estos grupos enfrentados y hacer que trabajasen juntos hacia el objetivo del autogobierno, quizás se suavizarían las diferencias entre nosotros. Con este fin, deseamos declararnos un Estado nuevo e independiente."
 FKN_f: "$FKN$"
 FKN_f_desc: "[ShowAreaName('franconia_area')], antigua sede de un poderoso ducado troncal, ha ido decayendo con el paso de los siglos, y el título asociado de duque de [ShowAreaNameWithNoTooltip('franconia_area')] se ha vuelto nominal e irrelevante. Pero si restableciéramos nuestra autoridad y lográramos consolidar el control sobre el antiguo ducado, podríamos finalmente resucitar el $FKN$ y restaurar su empañado esplendor."
 HAN_f: "$HAN$"
 HAN_f_desc: "Con la mayor parte de [ShowAreaName('lower_saxony_area')] bajo nuestro control, y una vez controlada [ShowLocationName('hanover')], podremos proclamar un nuevo país que guíe a nuestro pueblo hacia el futuro y establecer un nuevo poder dentro de [ShowRegionName('north_german_region')]."
 TUS_f: "$TUS$"
 TUS_f_desc: "La antigua marca de Toscana perduró durante siglos, pero tras la muerte de su gobernante, Matilda de Canossa, en 1115, acabó por desvanecerse. Su antiguo territorio se fragmentó, fue reclamado por distintas y pujantes comunas urbanas y el recuerdo de una [ShowAreaName('tuscany_region')] unida se desvaneció en la oscuridad. Pero las circunstancias han cambiado, y tal vez haya llegado el momento de reunir de nuevo nuestro pueblo y sus tierras bajo un solo gobierno."
 BUL_f: "$BUL$"
 BUL_f_desc: "El Reino de Bulgaria luchó por su propia supervivencia durante siglos, constantemente acosado por los ataques de sus codiciosos vecinos. Cayó una vez, fue resucitado y luego volvió a desmoronarse. Pero, con nuestra mano firme para guiarlo, ¡el pueblo de $BUL$ se alzará de nuevo como una nación y, esta vez, alcanzará el estatus de gran imperio global!"
 DAL_f: "$DAL$"
 DAL_f_desc: "Dalmacia ha sido tradicionalmente una región dominada por extranjeros, ya que sus costas, islas y bahías son primordiales para dominar las extremadamente lucrativas rutas comerciales del [ShowProvinceDefinitionName('adriatic_sea_province')|l]. Pero ¿por qué deberían los extranjeros cosechar los beneficios de Dalmacia, cuando su propio pueblo merece sus riquezas mucho más? ¡Por fin ha llegado el momento de librarse del control extranjero de la región y establecer una $DAL$ independiente!"
 HUN_f: "$HUN$"
 HUN_f_desc: "El antiguo Reino de Hungría fue en su día la potencia suprema en [ShowRegionName('carpathia_region')|l], y controló la región durante siglos. Pero ni siquiera las murallas más sólidas pueden mantenerse en pie eternamente, y el viejo Estado acabó desmoronándose debido a las invasiones y expansiones de nuestros rivales. Sin embargo, hemos llegado al umbral de la grandeza, y ha llegado por fin el momento de resucitar la caída $HUN$. ¡Alcémonos hasta las grandes alturas imperiales que merecemos!"
 KRS_f: "$KRS$"
 KRS_f_desc: "Los [ShowCultureName('kurdish_culture')|l] siempre han vivido en tribus autónomas, sin una figura central unificadora que los guiase. Pero si estableciéramos una nación de [ShowCultureNameWithNoTooltip('kurdish_culture')|l] y reuniéramos a nuestros grupos dispersos como uno solo, podríamos convertirnos fácilmente en la potencia dominante de la región."
 SOI_f: "$SOI$"
 SOI_f_desc: "Desde las praderas de [ShowContinentName('africa')] hasta las arenas de [ShowRegionName('arabia_region')], e incluso hasta las costas de la $india$, los [ShowCultureName('somali_culture')|l] han transitado entre muchos mundos diferentes, y absorbido las numerosas lecciones que estos lugares tenían que enseñarnos. Pero si reuniéramos a nuestro pueblo como uno solo, utilizando el conocimiento adquirido de una historia tan cosmopolita, un país unido para toda [ShowRegionName('somalia_region')] sería ciertamente poderoso."
 CRO_f: "$CRO$"
 CRO_f_desc: "Durante siglos, la tierra de [ShowAreaName('croatia_area')] ha sido un punto de encuentro entre el Occidente y el Oriente europeos, entre las aguas del mar Mediterráneo y los numerosos países del interior. Tras haber sido recorrida por muchos pueblos y culturas, prosperará bajo la identidad de los [ShowCultureName('croatian')|l]."
 TRA_f: "$TRA$"
 TRA_f_desc: "«Las tierras más allá del bosque» son ricas en recursos minerales y tierras de cultivo fértiles, y están pobladas por pueblos de diverso origen: valacos, magiares o germanos, pero todos orgullosos de la tierra que habitan. Desde nuestra capital, gobernaremos este conjunto diverso y de nuevos habitantes $TRA_ADJ$ y traeremos prosperidad a todo el mundo."
 MAL_f: "$MAL$"
 MAL_f_desc: "Las tierras de los [ShowCultureName('mandinka')|l] poseen una historia orgullosa, ejemplificada entre otros por [GetCharacter('mal_musa_keita').GetName]. Aunque el tiempo ha restado lustre a este glorioso legado, si nos uniéramos de nuevo bajo un solo estandarte y restableciésemos las redes comerciales y la unidad comercial que nos convirtieron en señores del comercio, podríamos elevarnos a cotas aún mayores que antaño."
 NUB_f: "$NUB$"
 NUB_f_desc: "Nuestra nación es antigua, pero no ha perdurado. Divididos entre señoríos rivales, uno a uno hemos caído presa de enemigos más fuertes. Las tierras anteriores a las Cataratas deben unificarse bajo un solo gobierno, capaz de resistir a esos enemigos y vencerlos en batalla si queremos volver a levantarnos como una potencia reconocida en este mundo."
 FIN_f: "$FIN$"
 FIN_f_desc: "A lo largo de los siglos, los [ShowCultureName('finnish')|l] han sido gobernados por potencias extranjeras, y sus tierras controladas por manos foráneas. Pero nunca hemos perdido nuestras distintivas costumbres finlandesas ni nuestro deseo de someter a aquellos que nos oprimirían por ellas, y nuestro momento para independizarnos finalmente ha llegado. ¡Es hora de que nazca el estado de $FIN$ y tome su lugar entre el panteón de naciones!"
 ICE_f: "$ICE$"
 ICE_f_desc: "Las circunstancias han llevado a que nuestras posesiones en [ShowAreaName('iceland_area')] se conviertan en la parte más importante de nuestro país. Abracemos esta nueva identidad y establezcamos la nación de $ICE$. Fortaleceremos nuestras instituciones locales, afianzando firmemente nuestro derecho a gobernar sobre la isla y uniendo por fin a nuestro pueblo."
 KAZ_f: "$KAZ$"
 KAZ_f_desc: "A través de la vasta extensión azotada por el viento de las estepas, los [ShowCultureName('kazakh')|l] vagan libres sin un gobernante unificador, lo que nos deja vulnerables a ataques externos. Pero si finalmente nos uniéramos bajo el mando de un solo líder, y compartiéramos una identidad como nación, podríamos cambiar el rumbo. Así pues, nos uniremos bajo una sola bandera para gobernar los mares de hierba como poderosos $KAZ$."
 MIR_f: "$MIR$"
 MIR_f_desc: "Nuestra isla tiene muchas influencias, una confluencia de culturas que ha creado creencias y formas de vida sincréticas únicas. Aunque esta mezcla de diferencias es parte de lo que nos hace grandes, debemos promover la idea de que somos un pueblo unificado a pesar de estas distinciones. Un estado malgache unificado bajo nuestro liderazgo permitirá que nuestra isla prospere y garantizará la estabilidad —y un mayor poder— para nuestro pueblo."
 MOR_f: "$MOR$"
 MOR_f_desc: "La historia de nuestra nación incluye ascensos y caídas; grandes dinastías que colapsan y renacen casi de inmediato. No obstante, entre el flujo y reflujo de este caos dinástico, nuestra cultura brilla como una joya preciosa. Somos un pueblo de arte, conocimiento, ciencia y progreso, la luz en esta región. Nuestra nación debe alcanzar una estabilidad duradera y crecer en poder mediante la unidad, garantizando la prosperidad de nuestro pueblo e infundiendo temor en los corazones de los enemigos."
 NUS_f: "$NUS$"
 NUS_f_desc: "[ShowRegionName('indonesia_region')] es una tierra rica, rebosante de valiosos recursos y lujos. Aunque sus gentes son variadas y diversas, muchos de sus aspectos culturales tradicionales son similares, principalmente debido a los efectos difusores del comercio marítimo. Si lográsemos unir estas numerosas islas y pueblos bajo una sola bandera, seríamos un fuerte candidato para la dominación regional definitiva."
 SLO_f: "$SLO$"
 SLO_f_desc: "Desde la caída del Gran Estado de Moravia, los [ShowCultureName('slovak')|l] hemos sido gobernados por potencias extranjeras que nos han administrado con escaso respeto por nuestros intereses. Pero durante este oscuro periodo, hemos ido aumentando nuestro poder lenta pero inexorablemente, y nuestro pueblo se ha unido cada vez más en solidaridad. Ha llegado la hora de afirmar nuestra soberanía y establecer un estado libre del dominio foráneo."
 BNO_f: "$BNO$"
 BNO_f_desc: "La isla de Borneo es fértil y rica, tanto en recursos naturales como en variedad de pueblos y culturas que la llaman hogar. Su unificación bajo una sola identidad garantizará que nuestros preciados recursos sigan siendo nuestros, y que solo nosotros nos beneficiaremos de su explotación."
 CIR_f: "$CIR$"
 CIR_f_desc: "La división del pueblo circasiano en tribus separadas y enfrentadas debe terminar. Si deseamos fortalecernos y no sucumbir a presiones externas, debemos unirnos bajo un único líder poderoso que pueda guiar hábilmente a nuestro pueblo hacia la prosperidad y sembrar el terror en lo más profundo del corazón de nuestros enemigos."
 AZT_f: "Azteca"
 AZT_f_desc: "El Imperio $AZT_f$ se alza como un símbolo de divinidad y destino imperial. Desde la sagrada ciudad de [ShowLocationName('tenochtitlan')], nuestros gloriosos líderes han logrado unir grandes extensiones de [ShowRegionName('mesoamerica_region')] bajo un radiante Sol. A través de la fe, la guerra y el sacrificio, nuestro recién fundado imperio habrá de reclamar su sagrado propósito de asegurar que los cielos ardan con intensidad y los dioses sean honrados."
