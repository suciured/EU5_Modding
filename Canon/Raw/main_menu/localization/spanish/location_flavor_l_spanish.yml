l_spanish:
 stockholm_desc: "Esta ciudad fue fundada en 1252 por Birger Jarl en un lugar estratégicamente elegido: donde el lago Mälaren se encuentra con el mar Báltico. Estocolmo hacía así tanto de fortaleza que controlaba el acceso al lago como de centro de comercio que conectaba el interior de Suecia con las redes comerciales hanseáticas y bálticas."
 paris_desc: "A orillas del Sena, París pasó de ser un modesto asentamiento a convertirse en la joya de la corona de Francia. Con su catedral, sus mercados y sus escuelas, se transformó en uno de los principales centros de poder y cultura de Europa."
 london_desc: "Anclada en el Támesis, Londres creció desde la Londinium romana hasta transformarse en la ciudad más importante de Inglaterra. Su próspero comercio y sus cortes reales la convirtieron en el corazón político y económico del reino."
 rome_desc: "La Ciudad Eterna sobre el Tíber gobernó un imperio que abarcaba continentes. Incluso después de la caída de su imperio, Roma perduró como faro de fe y autoridad, sede del papado."
 jerusalem_desc: "Punto de encuentro de fe y lucha, Jerusalén es venerada por judíos, cristianos y musulmanes por igual. Peregrinos y conquistadores dan incesantemente forma a su sagrada y turbulenta historia."
 alexandria_desc: "Alejandría, otrora faro del Mediterráneo, prospera como encrucijada de comercio y erudición. Su faro y su biblioteca proclamaron antaño una ciudad donde convergían culturas e imperios."
 constantinople_desc: "Coronada por Santa Sofía y rodeada de poderosas murallas, Constantinopla fue el corazón del Imperio romano de Oriente. Durante mil años, su riqueza y grandeza la convirtieron en la envidia del mundo."
 sitges_desc: "En la Edad Media se construyó un castillo sobre la colina donde ahora se halla el ayuntamiento. El primer propietario fue el obispado de Barcelona, pero, en el siglo XII, pasó a manos de la familia que le da nombre."
 valladolid_desc: "Fundada en las últimas décadas del siglo XI por los condes Pedro Ansúrez y Eylo Alfonso junto a un puente sobre el río Pisuerga, Valladolid se desarrolló como ciudad comercial en pleno centro de la Meseta Norte. En el siglo XIV se había convertido en la ciudad más importante de la región, junto con Burgos, y en el principal centro administrativo durante las regencias de la reina María de Molina y el reinado de su nieto, el rey Alfonso XI."
 penafiel_desc: "#italic Penna Fidelis#!, Peñafiel, fue fundada en el siglo X en la cima de un cerro que controla estratégicamente el tramo medio de la ribera del Duero, lo que la convirtió en un punto caliente de la guerra de incursiones fronterizas contra el Califato de Córdoba. El conde Sancho García de Castilla la fortificó definitivamente y le concedió un fuero hacia 1013. Posteriormente se convirtió en una rica villa debido a su floreciente industria vinícola, hasta que acabó controlada por el poderoso linaje de don Juan Manuel."
 toro_desc: "Toro fue fundada en el siglo X como parte de los esfuerzos realizados por los reyes de León para fortificar la frontera del reino en el valle del río Duero, en su lucha contra el Califato de Córdoba. Posteriormente se desarrolló como una importante ciudad gracias a su posición estratégica y a sus ricos campos de cultivo y viñedos."
 thessaloniki_desc: "Considerada durante mucho tiempo la segunda ciudad del Imperio bizantino después de Constantinopla, la riqueza y el prestigio de Tesalónica se derivan de su posición estratégica en el comercio. Sus bulliciosos puertos canalizan valiosas mercancías entre Italia y el corazón romano, sirviendo de puente vital entre Oriente y Occidente."
 malmo_desc: "Malmö, bastión clave del Øresund, domina el paso entre el Báltico y el mar del Norte. Sus murallas fortificadas y sus vigilantes defensores la convierten en centro de poder y ciudad marcada por la estrategia y la ambición."
 bilbao_desc: "Fundada oficialmente en 1300 por Diego López de Haro, señor de Vizcaya, la ciudad pronto se convirtió en un importante centro neurálgico del norte de España. Enclavada en un estrecho valle y al comienzo de la desembocadura del río Nervión, el asentamiento amurallado desarrolló una potente industria de astilleros y se convirtió en el principal puerto de exportación a puertos ingleses y flamencos de la preciada lana merina castellana y del mineral de hierro local de alta calidad."
 radom_desc: "La ciudad, ampliada por el último rey de los Piastas, Casimiro III el Grande, siguió siendo un importante centro político a lo largo de la Baja Edad Media y el Renacimiento. En la ciudad se firmó el Pacto de Vilna y Radom en 1401 y se aprobó la ley #italic Nihil Novi#! en 1505, durante una sesión parlamentaria celebrada en el castillo real."
 krakow_desc: "Tras sus orígenes como aldea en la colina de Wawel, fue mencionada por primera vez en 965, descrita como un notable centro de comercio de su época. Se convirtió en la sede de los monarcas polacos de la dinastía Piasta en 1038 y, posteriormente, hizo de centro de administración, economía y cultura del Reino de Polonia."
 megara_desc: "Fundada y habitada desde la antigüedad, Mégara fue gobernada por reyes legendarios como Niso y Bizas. La ciudad se convirtió en una importante potencia de la península griega, famosa por su fuerza naval y su próspero comercio. Sus colonos fundaron importantes asentamientos en todo el Mediterráneo, como Bizancio, Quersoneso y Selinunte. Sin embargo, con el paso del tiempo, Mégara fue cayendo en el olvido, dejando tras de sí solo vestigios de su antigua prominencia."
 grojec_desc: "Hasta el siglo XII había sido sede de la castellanía local y de la archidiócesis de Posnania, pero fue perdiendo importancia en favor de la vecina Czersk."
 gdansk_desc: "La ciudad de Gdańsk, nombre con el que se registró por primera vez en el año 997, nació de un asentamiento que existía en la costa del mar Báltico. Tras convertirse en puerto comercial y sede de unos astilleros de gran relevancia, cimentó su posición como una de las ciudades más ricas e influyentes de Europa Oriental."
 athens_desc: "Atenas, considerada el centro cultural de la antigua Grecia, se convirtió en una de las ciudades-Estado más poderosas de su época. Enfrentada a Esparta, Tebas y otros Estados de la Antigüedad, se transformó poco a poco en la potencia marítima dominante del mar Egeo. Con su sometimiento bajo el Imperio macedonio, y más tarde bajo los Imperios romano y bizantino, la ciudad se enfrentó a un gran declive, y después de 1204, a la cabeza de un Estado cruzado."
 wieliczka_desc: "La ciudad de Wieliczka fue fundada en 1290 por el rey Przemysł II de Polonia, gracias a la extracción de depósitos de sal. Al ser una de las principales ciudades mineras, se le concedieron muchos privilegios y la mina de sal local pronto adquirió importancia. La mina de sal de Wieliczka y su mina hermana en Bochnia pasaron a formar parte de la compañía minera #italic Żupy Krakowskie#!. En documentos oficiales, la ciudad se denomina #italic Wielka Sól#!, que significa #italic Gran Sal#!."
 leksand_desc: "Este pueblo de la costa sur del lago Siljan ha estado poblado durante varios milenios. La iglesia se construyó a principios del siglo XII y es famosa sobre todo porque su primer pastor luterano era antepasado de Johan."
 leipzig_desc: "Fundada en 1165 en el cruce de la #italic Via Imperii#! y la #italic Via Regia#!, Leipzig se convirtió en un rico núcleo comercial. Dotada más tarde de importantes privilegios imperiales, Leipzig y su comercio son un importante centro de compraventa de pieles y de una industria librera en desarrollo."
 augsburg_desc: "Conocida antaño como #italic Augusta Videlicum#! durante el reinado del emperador romano Trajano, la ciudad imperial libre de Augsburgo es una de las ciudades más antiguas del Sacro Imperio Romano. A finales de la Alta Edad Media, creció en importancia al servir de escenario de una de las exitosas defensas contra los invasores húngaros en 955. En 1276, esta importancia creció aún más al recibir su derecho de ciudad imperial de manos del rey Rodolfo de Habsburgo, lo que abrió el camino a un próspero futuro."
 warsaw_desc: "La ciudad, que en sus orígenes era un pequeño pueblo pesquero de Mazovia, adquirió importancia después de que Segismundo III trasladara allí la capital desde Cracovia en 1596. Desde entonces siguió creciendo hasta convertirse en la mayor ciudad polaca del siglo XVIII. En ese mismo siglo experimentó un gran desarrollo, contribuyendo a la escena arquitectónica y artesanal polaca."
 tunis_desc: "Fundada por primera vez como Cartago por la legendaria reina Dido en el año 814 a. C., se convirtió en la capital de la nación púnica del mismo nombre, siendo destruida y posteriormente reconstruida por los romanos tras tres sangrientas guerras. La ciudad moderna de Túnez fue fundada por los árabes en el año 698 en las afueras de estas antiguas ruinas. La conquista almohade en el siglo XII la elevó a capital regional, estatus que consolidó la dinastía hafsí."
 heidelberg_desc: "A finales del siglo XII, Heidelberg se convirtió en la sede del conde palatino del Rin y se construyó un renombrado castillo. Heidelberg es conocida por albergar la primera universidad alemana y, por tanto, ha sido durante mucho tiempo un centro de aprendizaje. Posteriormente, se convirtió en centro de reforma y tolerancia, y el Palatinado acabó siendo el líder de la Unión Protestante. Más tarde, el castillo y su aspecto icónico atrajeron a muchos poetas a la ciudad, lo que la convirtió en símbolo del Romanticismo y le valió el sobrenombre de «Ciudad del Romanticismo»#italic#!."
 aviles_desc: "Originada en el siglo X, Avilés es una ciudad desarrollada a lo largo de una ría que le dio importancia estratégica como puerto. En el cercano castillo de Gauzón, el rey Alfonso III de Asturias mandó construir la Cruz de la Victoria votiva, recubierta de oro y piedras preciosas, que hoy es el símbolo de todo el reino. A partir del siglo XI, Avilés se convirtió en villa real, reconocida por su comercio marítimo y el almacenamiento y distribución de sal."
 pingjin_desc: "Tàiyuán, sede del lugar sagrado del templo de Jìn, ha sido una de las ciudades más importantes de Shānxī y del norte de China desde el siglo V a. C. En 979, el emperador Tàizōng de Sòng ordenó inundar y destruir la antigua ciudad de Jìnyáng tras conquistar el norte de Hàn, y luego la rebautizó como condado de Píngjìn (lit. «Pacificación de Shānxī»), un desastre del que la ciudad tardó mucho tiempo en recuperarse."
 dunstable_desc: "De ciudad romana a ciudad prioral; famosa por albergar la casa real de Enrique I (1109), la Cruz de Leonor (1290), el divorcio de Enrique VIII (1533) y el reclutamiento de Cromwell (1642)."
 paderborn_desc: "Este obispado, primer lugar de encuentro de Carlomagno y el papa León III, se fundó hacia el año 800 d. C. Fue asediado 16 veces en la Guerra de los Treinta Años y devastado por las tropas suecas en 1646."
 porto_desc: "Llamada la #italic Cidade Invicta#!, o Ciudad Invicta, dio nombre a Portugal y dio a conocer el vino de Oporto del Duero mucho más allá de sus costas."
 jiaxing_desc: "Jiāxīng es una zona fronteriza entre las regiones de Wú y Yuè. #italic Jiā#! significa belleza y buenos augurios, mientras que #italic Xīng#! quiere decir prosperidad."
 torgau_desc: "En 1452, el príncipe elector Federico II fundó en Torgau el primer foso de osos, que se fue ampliando hasta 1624. Tenía capacidad para 39 osos."
 changsha_desc: "Desde su fundación, el centro de la ciudad de Chángshā ha permanecido inalterado durante dos mil años."
 ningxiang_desc: "Aquí se desenterró la mayor #italic zūn#! (vasija de vino) de bronce de la dinastía Shāng (hace tres mil años)."
 wurzburg_desc: "Wurzburgo surgió como un bastión de Franconia, convirtiéndose en obispado en 741. Floreció en torno a su fortaleza y a las rutas comerciales del río Meno en la Alta Edad Media."
 hanover_desc: "Hannover pasó de ser un asentamiento medieval a una ciudad clave del Sacro Imperio Romano, gobernada por los güelfos y próspera como centro de comercio, poder y cultura."
 osnabruck_desc: "Osnabrück, centro comercial medieval del Sacro Imperio Romano, adquirió renombre como obispado y por acoger las negociaciones de la Paz de Westfalia."
 glasgow_desc: "Glesca (Glasgow), fundada como obispado medieval, floreció en torno a su gran catedral, adquiriendo la categoría de burgo, y una universidad que dio forma al saber escocés."
 neva_desc: "El delta del Neva, antaño parte de la ruta comercial greco-varega, se convirtió en San Petersburgo en 1703 y siguió siendo la capital de Rusia durante más de 200 años."
 dubno_desc: "Dubno, mencionada por primera vez en 1100, se convirtió en un eje del comercio volinio famoso por sus ferias y su castillo de 1492, inmortalizado más tarde en la obra de Gogol #italic Taras Bulba#!."
 baden_desc: "Conocida inicialmente como #italic Civitas Aurelia Aquensis#! tras ser fundada por los romanos, esta ciudad comenzó a llevar el nombre de Baden-Baden a principios de la Edad Media, prestando su nombre a los margraves de Baden."
 erbach_desc: "A finales del siglo XVIII, Erbach se convirtió en un importante centro de talla de marfil después de que el conde Francisco I de Erbach, movido por su pasión por las antigüedades, financiara un gremio local de talladores de marfil."
 manhattan_desc: "Esta isla, originalmente habitada por los lenapes y a la que llamaban Manhatta, fue comprada por colonos holandeses a cambio de 60 florines en mercancías. Aquí construirían un fuerte, sede del poder de la ciudad de Nueva Ámsterdam."
 doncaster_desc: "Doncaster, antigua fortaleza romana de Danum, se había convertido en 1337 en una ciudad mercantil de Yorkshire situada en la Gran Carretera del Norte, por donde circulaban mercaderes y comerciantes que transportaban mercancías entre Londres y el norte."
 kitchissippi_desc: "Llamada así por el río Kichi Sibi, en esta ciudad era donde los pueblos anishinaabe cazaban y comerciaban hasta que la colonización británica expandió el comercio maderero y, más tarde, la convirtió en sede de la administración colonial."
 saint_marceilin_desc: "Fundada en el siglo XI, Saint-Marcellin fue sede del Consejo del Delfín entre 1337 y 1340. Se hizo famosa por su queso blando de corteza hinchada, servido a Luis XI en 1461."
 caerphilly_desc: "Hogar del carbón de mayor calidad de Europa, los valles galeses se convirtieron en un centro de fabricación de hierro en la segunda mitad del siglo XVIII."
 grenoble_desc: "Grenoble es una ciudad modesta pero estratégica, enclavada en los Alpes franceses, que ejerce como capital del Delfinado. Rodeada de ríos y montañas, está protegida por murallas y dominada por la fortaleza de la Bastilla. La vida gira en torno a la catedral y las estrechas y sinuosas calles llenas de comerciantes, artesanos y campesinos que traen mercancías de los valles circundantes."
 kinsale_desc: "Kinsale es una pequeña pero animada ciudad portuaria de la costa sur de Irlanda, protegida por su profundo puerto natural. La pesca y el comercio costero sustentaban a gran parte de su población, con mercaderes que intercambiaban pescado salado, pieles y lana por vino, sal y artículos de lujo procedentes de Iberia y Francia. Las estrechas calles se agrupaban en torno a los muelles, donde los marineros locales se mezclaban con ocasionales comerciantes extranjeros. Aunque modesto en tamaño, el puerto de Kinsale le confería un valor estratégico como puente entre Irlanda y la Europa continental."
 stockton_desc: "Stockton es un asentamiento anglosajón situado en la orilla norte del río Tees, que estuvo poco poblado hasta que el obispo liberó a los siervos de los distritos, lo que lo hizo atractivo para que los artesanos se instalaran en él. Se convirtió en un importante mercado para la exportación de lana y la importación de vino, aunque no ganaría población significativa hasta la Revolución Industrial."
 kunow_desc: "Parte importante de las propiedades del obispado de Cracovia, con una parroquia existente desde 1281, su nombre procede probablemente de la marta (pol. #italic kuna)#!, que abundaba en los bosques que cubrían estas zonas."
 lublin_desc: "Lublin se fundó como asentamiento a finales de los siglos XII y XIII, y recibió su fuero Vladislao I el Breve en 1317. En los siglos sucesivos, la ciudad se convirtió en un importante centro comercial, y en el siglo XVI vivió su edad de oro, enriqueciéndose gracias a la Unión de Lublin y a sus amplias redes de comercio, especialmente con Oriente."
 kendal_desc: "Kendal se fundó a partir de un fuerte romano en la ribera del río Kent en el siglo I d. C. La ciudad creció bajo el dominio normando, obteniendo en 1189 los derechos de mercado del rey Ricardo I a cambio de dinero para sus cruzadas, lo que trajo mayor prosperidad a la ciudad. Se convirtió en un centro medieval para el comercio de lana y el castillo principal fue propiedad de la familia Parr, cuyo miembro más famoso es Catalina Parr, reina consorte de Enrique VIII."
