 tutorial_diagram_provide: "Proporciona"
 tutorial_diagram_employ: "Emplear"
 tutorial_diagram_create: "Crear"
 tutorial_diagram_buildings_rgo: "Edificios y ORR"
 tutorial_diagram_harbors: "Puertos"
