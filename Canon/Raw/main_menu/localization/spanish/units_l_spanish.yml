 a_byzantine_cataphracts: "Catafractos [GetCountry('BYZ').GetAdjectiveWithNoTooltip]"
 a_byzantine_cataphracts_desc: "Los catafractos, un poderoso cuerpo de caballeros fuertemente acorazados, constituyen la élite de nuestras unidades de caballería. Armados con una lanza corta llamada «kontos» y cubiertos con armadura de placas, estas tropas infunden miedo en el corazón de nuestros enemigos. Un torbellino de acero en forma de oleada imparable de jinetes asesta el golpe mortal a todos los que pretenden pisotear a nuestro pueblo."
 a_byz_helepolis_cannon_unit: "Helépolis modernizadas"
 a_byz_helepolis_cannon_unit_desc: "Las helépolis han servido a muchos emperadores bizantinos en el pasado. Con la introducción de la pólvora y el advenimiento de nuevas máquinas de asedio de la guerra, la artillería de asedio de ciudades ha adoptado su nueva forma mortal."
 a_akritai: "Akritai"
 a_akritai_desc: "Los akritai saltaron a la fama como defensores de la [ShowRegionName('anatolia_region')|l] contra las amenazas orientales a las que se enfrentaba el imperio. Estos soldados recibieron subvenciones a través del [ShowGovernmentReformName('theme_system')|l] para cultivar y proteger, como medio para proporcionarles una recompensa y una razón para defender nuestra patria."
 a_varangians: "Varegos"
 a_varangians_desc: "Estos poderosos guerreros, originarios de las tierras vikingas del norte, constituyen el núcleo de la guardia real. Armados con hachas y escudos, a menudo se describen como #italic pelekyphoroi barbaroi#!, bárbaros armados con hachas."
 a_late_winged_hussars: "Húsares alados tardíos"
 a_late_winged_hussars_desc: "$winged_hussar_desc$"
 winged_hussar_desc: "Ataviados con sus características alas y portando ilustres armaduras, estos jinetes son una fuerza imponente cargando con fuerza, pues infligen un daño inmenso y minan la moral del enemigo."
 a_red_cannon: "Cañón rojo"
 a_red_cannon_desc: "Desarrollado por un conjunto de armeros imperiales y conocido también como #italic hóngyípào#!, esta pieza de artillería es el culmen de la perfección de la artesanía asiática sobre diseños europeos. Estos cañones, basados libremente en los modelos Culverin empleados en Occidente, han recibido nuevas mejoras que aumentan su potencia de fuego y reducen su peso."
 a_banner_cavalry: "Caballería con pendón"
 a_banner_cavalry_desc: "Nacidos en las estepas y criados en las penurias entre batallas y hierro, estos jinetes son los portadores de la perdición para los que pretenden oponerse a nuestro dominio. Sus cargas devastadoras y su dominio de la guerra los convierten en un oponente formidable."
 n_hanseatic_cog: "Coca hanseática"
 n_hanseatic_cog_desc: "La $n_hanseatic_cog$ es el orgullo de nuestra flota comercial. Si bien se concibió originalmente a finales del s. XII, se ha rediseñado y mejorado continuamente a lo largo de los cien años siguientes. Caracterizada por su forma bulbosa, un solo mástil, vela cuadrada, timón de popa y fondo plano, revolucionó el transporte de mercancías. Su diseño facilitaba la navegación en aguas poco profundas, lo que la hacía muy práctica para el comercio. Una coca podía transportar cargas sustanciales incluso con una tripulación modesta, lo que dio a la Liga Hanseática una clara ventaja comercial sobre sus rivales."
 a_akinji: "$akinji_cavalry$"
 a_akinji_desc: "Esta unidad saqueadora de caballería ligera, especializada en la guerra móvil y a distancia, constituye un buen ejército y una valiosa incorporación a nuestras filas."
 a_mamluk_unit_traditions: "$mamluks$ primitivos"
 a_mamluk_unit_traditions_desc: "Estas tropas de élite altamente entrenadas representan a la perfección lo mejor que puede ofrecer nuestro pueblo. A estos hombres, criados como esclavos comprados a señores extranjeros, se les disciplina y se les enseñan nuestras doctrinas religiosas y militares, ya que se espera que formen el núcleo de nuestro ejército permanente. A menudo están equipados con armaduras pesadas y lanzas robustas, y sus singulares yelmos y particular presencia en el campo de batalla son una visión aterradora para nuestros enemigos."
 a_halqah_unit: "Ḥalqah"
 a_halqah_unit_desc: "Estas ligeras y rápidas tropas auxiliares, que a menudo acompañaban a sus homólogos $mamluk$, ofrecerán un gran apoyo a sus fuerzas matrices en el campo de batalla."
 a_mamluk_unit_renaissance: "$mamluks$ reformados"
 a_mamluk_unit_renaissance_desc: "Las tropas $mamluk$ posteriores se distinguen por una renovada minuciosidad y disciplina. Se ponen en marcha una serie de reformas militares, para restaurar los antiguos estándares y readaptar nuestros ejércitos permanentes."
 a_muslim_riders_vijay: "Jinetes musulmanes"
 a_muslim_riders_vijay_desc: "A diferencia de los ejércitos de infantería del sur de la India, estos $a_muslim_riders_vijay$ permitirán una mayor flexibilidad en la batalla."
 a_reislaufer: "Reisläufer"
 a_reislaufer_desc: "Algunos de nuestros compatriotas eligen viajar a tierras extrañas y ganarse el pan como mercenarios para gobernantes extranjeros. Cuando vuelven al hogar, estos hombres se han convertido en soldados veteranos y se encuentran entre los mejores combatientes de Europa."
 n_mtepe: "Mtepe"
 n_mtepe_desc: "El $n_mtepe$, uno de los tipos de barco más comunes y predecesor de los $n_kilwan_dhow$ estándar, está conectado a la cultura $swahili_culture$ como una piedra angular de su destreza marítima. Al contrario que el $n_kilwan_dhow$, el $n_mtepe$ tiene una popa recta y su construcción central no usa clavos, sino que las tracas se cosen para conformar el casco. El papel principal del $n_mtepe$ es navegar por aguas locales poco profundas y establecer comercio marítimo por toda la costa de $africa$."
 n_kabang: "Kabang"
 n_kabang_desc: "El $n_kabang$, ampliamente utilizado en toda $indonesia_region$, es un barco versátil de tamaño medio a menudo fabricado con un solo trozo de madera. Más allá de su función como transporte de bienes y gente, se ha convertido en sinónimo de nómadas del mar, un pueblo compuesto por poblaciones de campesinos y pescadores que usaban la marea y los monzones para emigrar de puerto en puerto, ganándose la vida en el mar."
 a_late_karambit_warrior: "Guerreros con karambit tardíos"
 a_late_karambit_warrior_desc: "Equipados con armaduras rudimentarias y con su hoja característica, estos guerreros confían en su dominio de la velocidad, la ferocidad y los movimientos fluidos. Destacan en el combate cuerpo a cuerpo, donde la hoja curva del karambit demuestra una gran eficacia a la hora de cortar, atrapar y destripar a sus oponentes. La adopción y proliferación de nuevas formaciones y maniobras de combate han convertido a estos guerreros en una famosa fuerza armada, temida en todo el archipiélago."
 a_cetbang_cannon: "Cetbang"
 a_cetbang_cannon_desc: "El $a_cetbang_cannon$ es uno de los cañones de avancarga más destacados de nuestra era. Armado con un canal cilíndrico corto, permite asestar un golpe devastador con una potencia tremenda. Tal es su popularidad que se usa en muchos aspectos de nuestro comportamiento bélico, desde proteger nuestros puertos hasta constituir el principal armamento de nuestros buques de guerra y nuestros ejércitos."
 n_madurese_gali: "Ghali madurés"
 n_madurese_gali_desc: "La gente que puebla el $madura_strait$ ha venido a servir en nuestra armada. Su destreza naval y sus grandes habilidades de construcción de barcos han dado lugar a un nuevo tipo de embarcación, el $n_madurese_gali$. Este barco de gran tamaño se utiliza para el ataque y para transportar viajeros, y pronto se convertirá en el eje central de nuestra flota."
 n_jong: "Jong"
 n_jong_desc: "El $n_jong$ ha servido con orgullo a nuestro pueblo durante mucho tiempo. Su característico número de mástiles y su casco están hechos de madera gruesa, por lo que es la embarcación perfecta para transportar bienes y tropas a través de largas distancias."
 a_naft_throwers: "Lanzadores de nafta"
 a_naft_throwers_desc: "Con el secreto del fuego griego a su disposición, estos $a_naft_throwers$ arrojan granadas incendiarias a los enemigos, aprovechando para prender fuego a los rivales y sembrar la confusión y el pánico en sus filas. Sirven principalmente para ahuyentar al oponente en lugar de matarlo."
 a_dahomey_amazons: "Amazonas de Dahomey"
 a_dahomey_amazons_desc: "Un regimiento de mujeres que proviene de [ShowRegionName('guinea_region')]. Siembran el terror en las filas enemigas y causan un daño devastador."
 a_esho_cavalry_oyo: "Caballería de Esho"
 a_esho_cavalry_oyo_desc: "Estos jinetes, regimientos profesionales de caciques menores de la nación, no han sido elegidos por sus conexiones, sino por sus méritos."
