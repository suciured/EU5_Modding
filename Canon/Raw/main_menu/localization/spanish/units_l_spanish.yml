 n_iberian_galleon: "Galeón ibérico"
 n_barque_desc: "La bricbarca era un pequeño velero utilizado inicialmente para el comercio. Al adaptarlas para la guerra, se consiguió una alternativa más pequeña y rápida a las carracas, de mayor tamaño."
 n_brig_desc: "El bergantín era un barco pequeño utilizado para el comercio o la guerra que se caracterizaba por tener dos mástiles de aparejo cuadrado. Cuando se utilizaban para la guerra, eran buques pequeños con 10 a 18 cañones, pero era su velocidad y maniobrabilidad lo que los convertía en valiosos recursos. Su aparejo cuadrado completo también los hacía más adecuados para viajar por vientos alisios cuando navegaban a sotavento durante periodos prolongados de tiempo."
 n_caravel_desc: "La carabela era un barco pequeño, muy maniobrable, que podía navegar con una gran precisión durante largos viajes de descubrimiento. Aunque de variado diseño, una carabela solía tener un trinquete, una vela mayor cuadrada y una mesana latina. Su menor calado limitaba el número de cañones a bordo, pero también significaba que este barco ligero podía internarse en aguas poco profundas y estuarios. Vasco de Gama, Cabot, Colón, Magallanes… Todos usaron carabelas durante sus viajes a finales del s. XV y principios del XVI."
 n_carrack_desc: "El diseño de este barco medieval tardío combinaba las características de los barcos largos germánicos y los mercantes árabes. Era menos maniobrable que la carabela, pero a causa de su tamaño podía llevar provisiones para largos viajes, carga para el comercio y armas para su propia defensa. Algunas carracas, como la inglesa «Henry Grâce à Dieu» podían llegar a desplazar más de 1000 toneladas, con grandes castillos de proa y popa, y podían considerarse como los mayores barcos de guerra de su época."
 n_fishing_boat_desc: "Pequeñas embarcaciones civiles, utilizadas para la pesca en el mar, que se usan como transporte rudimentario de tropas. Son pequeños e indefensos, pero pueden utilizarse en un momento dado para trasladar a la gente; solo hay que tener cuidado de no dejarse atrapar por un barco con cañones."
 n_hulk_desc: "El hulk era un tipo de barco europeo, predecesor de la carraca y la carabela, que se originó en los Países Bajos como barco fluvial, y se utilizaba predominantemente como buque de carga, aunque también podía emplearse para la guerra. Estaba construido con un solo mástil con una vela cuadrada, y con un castillo en ambos extremos del barco. Era capaz de rivalizar en capacidad de carga con la coca y era el principal barco comercial utilizado por la Liga Hanseática."
 n_cog_desc: "La coca era una pequeña embarcación de uso extendido en la Europa medieval. Fue una evolución de los barcos mercantes vikingos y se caracterizaba por tener un solo mástil con una vela cuadrada y estar construido con tablones superpuestos. Su construcción los hacía más adecuados para navegar por el Atlántico Norte que los barcos mediterráneos, mientras que su aparejo más sencillo requería menos personal para operarlo. Fue ampliamente utilizado por la Liga Hanseática hasta que acabó sustituyéndose por el hulk."
 n_early_carrack_desc: "La carraca primitiva era el primer barco europeo que podía navegar en la alta mar del Atlántico. El diseño de este barco medieval tardío combinaba las características de los barcos largos germánicos y los mercantes árabes. Era menos maniobrable que la carabela, pero a causa de su tamaño podía llevar provisiones para largos viajes, carga para el comercio y armas para su propia defensa."
 n_pinnace_desc: "Con el incremento del comercio por ultramar, se hizo necesario un barco de escolta rápido que proporcionara seguridad durante los viajes. Por eso se desarrolló la $n_pinnace$. Eran barcos de guerra más pequeños y estilizados con una única cubierta para el armamento, muy eficaces repeliendo asaltantes."
 n_eastindiaman_desc: "Indiaman era un término general para todos los barcos que operaban para cualquiera de las Compañías Comerciales de las Indias Orientales. Al poder transportar tanto pasajeros como mercancías, al principio se construyeron para llevar tanto como fuera posible. Seguían estando armados para defenderse de los piratas, por lo que también podían participar en combates bélicos, pero el comercio siempre fue su función principal."
 n_flute_desc: "Una nave de carga desarrollada en los Países Bajos en el s. XVI, estaba construida para maximizar el espacio de carga y la eficacia de la tripulación. Por ello se convirtió en uno de los barcos más utilizados en los siglos XVI y XVII. El diseño estándar no estaba armado, pero cuando era preciso podía dotársele de cañones y servir como navío auxiliar."
 n_frigate_desc: "Con el paso del tiempo, la fragata evolucionó. Sus dimensiones aumentaron, así como su capacidad bélica, a veces con dos cubiertas para armamento. La combinación de velocidad y potencia de fuego le otorgaba una ventaja única: superaba en rapidez a navíos más artillados y aventajaba en armamento a embarcaciones más ligeras. La flota erigida por la Mancomunidad de Inglaterra en los años 50 del s. XVII se componía casi en su totalidad de fragatas."
 n_galleass_desc: "La galeaza era una adaptación de la gran galera mercante para contrarrestar el creciente uso de los buques de guerra. Mayor que la galera, la galeaza disponía de 32 pares de remos, cada uno manejado hasta por cinco hombres. Como respuesta al mayor armamento y costados más altos de los navíos de guerra, la galeaza contaba con impresionantes castillos de proa y popa y cubiertas de armamento sobre los remeros. Este peso extra implicaba que tuviera que depender más del viento, y fuera más lenta y menos gobernable que una galera. Como esta, la galeaza quedó obsoleta con la introducción de nuevos y más avanzados buques oceánicos, pero mantuvo su utilidad en aguas interiores hasta el s. XVIII."
 n_galleon_desc: "Era un barco de vela grande, normalmente de tres mástiles, que se diseñó originalmente como barco de guerra, pero se usó más tarde principalmente para el comercio."
 n_heavy_frigate_desc: "La fragata pesada fue introducida por los británicos en el s. XVIII como una variante mayor de la fragata tanto en tamaño como en potencia de sus cañones. Con más cañones y más grandes, su potencia de fuego mejoraba sustancialmente y daba lugar a barcos de una mayor fuerza individual. Las fragatas pesadas se convirtieron en las fragatas estándar durante las guerras revolucionarias francesas y napoleónicas."
 n_mediterrannean_galley_desc: "Con sus raíces en los viejos barcos de la antigüedad, la galera siguió siendo la elección principal para la guerra naval mediterránea hasta el s. XVI. Iba propulsada básicamente por remos, normalmente unos 25 pares manejados hasta por tres hombres a la vez. Esto suponía que fuera menos dependiente del viento que los barcos de vela, y su maniobrabilidad la convertía en un temible adversario. Con el tiempo, la galera dejó de usarse regularmente con la introducción de más avanzados navíos oceánicos, pero mantuvo su utilidad en aguas interiores hasta el s. XVIII."
 n_merchantman_desc: "El barco mercante es un tipo de nave utilizado para el comercio que transporta mercancías o pasajeros. Suelen incluir armamento para protegerse de piratas y corsarios, sobre todo si se dedican a viajes largos, en cuyo caso podrían estar incluso fuertemente armados."
 n_threedecker_desc: "Los navíos de tres puentes eran buques de guerra que tenían tres cubiertas completamente armadas con cañones. También podían llevar otros cañones adicionales en el castillo de proa o en el alcázar, pero solo las baterías de las tres cubiertas principales formaban una batería continua. Los navíos de tres puentes se consideraban buques de línea, es decir, lo bastante fuertes como para participar en la línea de batalla."
 n_twodecker_desc: "Los navíos de dos puentes eran buques de guerra que tenían dos cubiertas completamente armadas con cañones. También podían llevar otros cañones adicionales en el castillo de proa o en el alcázar, pero solo las baterías de las dos cubiertas principales formaban una batería continua."
 n_war_galley_desc: "Las galeras de guerra, como su nombre indica, son galeras utilizadas para la guerra. Son largas y poco profundas, propulsadas por remos, aunque también incluían algún tipo de vela. Utilizadas desde la antigüedad, su presencia fue habitual en los mares y océanos durante la Edad Media gracias a su mayor maniobrabilidad. Al utilizarse para abordajes más que para enfrentamientos a larga distancia, las armas de proyectiles y los cañones se concentraban en la parte delantera del barco, lo que dejaba la protección de los puntos débiles de los costados y la retaguardia a la capacidad de maniobrar mejor que sus enemigos."
 n_xebec_desc: "Un barco pequeño, de dos o tres mástiles, muy utilizado en el Mediterráneo desde el s. XVI en adelante."
 n_early_turtle_ship_desc: "El $n_early_turtle_ship$ es un buque de guerra coreano que utiliza remos y velas para superar a otros tipos de galeras, al tiempo que está equipado con armas de fuego ligeras coreanas #italic Chongtong#!."
 n_turtle_ship_desc: "La evolución del $n_early_turtle_ship$. El $n_turtle_ship$ avanzado tiene una mayor altura de baluarte para aumentar su durabilidad sin obstaculizar su movilidad."
 n_panokseon_desc: "El $n_panokseon$ es un buque de guerra de varias cubiertas con mayor tamaño y potencia de fuego que el $n_turtle_ship$ habitual. Aunque sigue dependiendo de los remos, las velas del $n_panokseon$ le permiten alcanzar una velocidad mayor, comparable a la de las galeras por su tamaño."
 n_catalan_galley_desc: "La $n_catalan_galley$, invención original de las costas mediterráneas ibéricas, dominó el Mediterráneo occidental en feroz competencia con la $n_genoese_galley$ por la supremacía de las olas."
 n_early_iberian_caravel_desc: "La $n_early_iberian_caravel$ es un barco ligero desarrollado en las costas del noroeste de la Península Ibérica que pronto se extendería por todo el continente."
 n_iberian_caravel_desc: "La $n_early_iberian_caravel$ se vuelve obsoleta con la llegada de la $n_iberian_caravel$, que evoluciona para superar a la ya extendida $n_caravel$ con un diseño mejor en las velas y mejor armamento. Estos barcos serán la punta de lanza de la Era de los Descubrimientos."
 n_square_rigged_caravel_desc: "La $n_square_rigged_caravel$ es un invento portugués que nace de la combinación de la $n_iberian_caravel$ y la $n_carrack$. Esta nave combina la rapidez de la primera y la estructura y durabilidad de la segunda, lo que la convierte en un barco ideal para luchar y explorar."
 n_early_iberian_galleon_desc: "El $n_early_iberian_galleon$ es un barco pesado desarrollado en las costas de la Península Ibérica que adoptarán todas las flotas europeas."
 n_iberian_galleon_desc: "El $n_iberian_galleon$ es la evolución del $n_early_iberian_galleon$, que muestra el poder de las técnicas navales ibéricas al resto del mundo."
 n_kilwan_dhow: "Dhow $ZAN_ADJ$"
 n_kilwan_dhow_desc: "El $n_kilwan_dhow$, caracterizado por el diseño de su casco, fino y alargado, es el eje central de nuestro comercio marítimo, que conecta nuestros puertos con tierras lejanas. La nave en sí misma es una prueba de nuestro dominio de la construcción naval, ya que nuestros trabajadores emplean palmeras para crear su cuerpo robusto y algodón de origen local para las velas."
 n_kilwan_zambuc: "Zambuc $ZAN_ADJ$"
 n_kilwan_zambuc_desc: "El $n_kilwan_zambuc$ es una variación más pequeña del $n_kilwan_dhow$ que se utiliza principalmente para el comercio local y el transporte de bienes y cerámica entre las distintas ciudades-estado de la $swahili_coast_region$. Además, puede emplearse para el transporte de pasajeros en distancias cortas."
 n_ship_of_the_line: "Navío de línea de primer rango"
 n_ship_of_the_line_desc: "Estos barcos, alteraciones del $n_threedecker$ estándar, sirven como buques insignia y son el orgullo de la armada. Aunque su coste de operación es elevado, tienen un gran potencial para ganar combates por su cuenta gracias a un casco robusto y una potencia de fuego superior."
 n_war_galleon: "Galeón de guerra"
 n_war_galleon_desc: "Al reorientar el diseño del $n_galleon$ hacia tareas bélicas, el $n_war_galleon$ nos dará una gran ventaja en los enfrentamientos navales."
 n_archipelago_frigate: "Fragata de archipiélago"
 n_archipelago_frigate_desc: "El mar Báltico puede ser un lugar peligroso para navegar con buques de guerra. Sus aguas poco profundas y traicioneras requieren barcos de calado reducido, lo que podría suponer una pérdida de navegación y eficacia. La $n_archipelago_frigate$, una nave de vela equipada con remos, es ideal para las aguas del Báltico y aportará ventaja en rapidez y letalidad a la flota."
 n_cakradonya: "Cakradonya"
 n_cakradonya_desc: "El $n_cakradonya$, un navío grande con armamento pesado, propulsado por remos y dos o tres velas, dominará los mares de $indonesia_region$."
 n_galiot: "Galeota"
 n_galiot_desc: "La $n_galiot$, variante rápida de la galera, es ideal para las aguas del Mediterráneo, ya que es capaz de navegar tanto por aguas someras como profundas."
 n_baochuan: "Bǎochuán"
 n_baochuan_desc: "El $n_baochuan$ es un barco grande diseñado para transportar bienes y proteger el comercio marítimo. Puede emprender viajes de larga distancia, trayendo tesoros y tributos de costas lejanas a nuestras tierras."
 n_sekibune: "Sekibune"
 n_sekibune_desc: "El $n_sekibune$, construido con madera de cedro o abeto, sacrifica un casco robusto por mayor velocidad y maniobrabilidad."
 n_atakebune: "Atakebune"
 n_atakebune_desc: "El $n_atakebune$, variante de mayor tamaño de los barcos $n_sekibune$, puede transportar a más tripulantes que antes. Ocasionalmente equipado con placas de hierro o cobre montadas en el casco, también mejora la resistencia de los tipos anteriores."
 n_bomb_ketch: "Queche bombardero"
 n_bomb_ketch_desc: "El $n_bomb_ketch$ es un barco ligero especializado en bombardeos costeros. Sacrifica la mayor parte de los cañones a cambio de morteros para lanzar bombardeos pesados a lo largo de la costa. Estas embarcaciones pueden banalizar el asedio de las fortificaciones costeras."
 n_dhow: "Dhow"
 n_dhow_desc: "El $n_dhow$, barco mercante común en el $indian_ocean_region$, es capaz de comerciar en la región a pesar del reducido tamaño del casco."
 n_long_fada: "Long fada"
 n_long_fada_desc: "Los barcos de $ireland_region$ y las $scottish_highlands_area$ son muy capaces de proyectar nuestra presencia en nuestras posesiones costeras, protegiendo los navíos mercantes y, al mismo tiempo, haciendo de buques de guerra en momentos de necesidad."
 n_long_fada_2: "Gran long fada"
 n_long_fada_2_desc: "La $n_long_fada_2$, una $n_long_fada$ mejorada, es una embarcación más grande con más remos y una tripulación mayor, capaz de realizar travesías más largas y proyectar más poder sobre los mares."
 n_birlinn: "Birlinn"
 n_birlinn_desc: "Las galeras ligeras que pertenecen a los jefes locales conectan nuestras islas, pero pueden ser reclutadas en tiempos de guerra."
