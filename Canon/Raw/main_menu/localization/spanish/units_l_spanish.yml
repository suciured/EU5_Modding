 a_bedouin_cavalry: "Caballería beduina"
 a_bedouin_cavalry_desc: "Los beduinos son un pueblo errante que recorre las regiones desérticas de la península arábiga, el norte de África, el Levante y Mesopotamia. Mediante su estilo de vida nómada, han dominado sus habilidades como jinetes, y el uso de los caballos árabes los convierte en una fuerza de caballería formidable."
 a_feudal_levy: "Levas feudales"
 a_villagers: "Aldeanos"
 a_villagers_desc: "Esta unidad, compuesta de campesinos armados sin formación militar, no es más que un intento desesperado de enfrentarse a los enemigos, una última línea de defensa contra una fuerza invasora."
 a_kerns: "Kerns"
 a_kerns_desc: "Los $a_kerns$, bandas de escaramuzadores surgidas de las escarpadas colinas y turberas, son asaltantes ligeros armados con dardos y dagas."
 a_gallowglass: "Gallowglass"
 a_gallowglass_desc: "Los temibles $a_gallowglass$, infantería pesada equipada con cota de malla y que blande hachas a dos manos, descienden de los asaltantes nórdicos que se asentaron en la costa atlántica."
 a_scottish_highlander: "Highlanders escoceses"
 a_scottish_highlander_desc: "Los nobles clanes de las Tierras Altas son un activo inestimable para nuestro ejército. Con sus antiguas formaciones adaptadas a la era de los mosquetes, que se hicieron famosas como la #Icarga escocesa#!, estos hombres de clan cargarán contra el enemigo y asestarán un golpe devastador a la moral de los enemigos con sus sables."
 a_reformed_gallowglass: "Gallowglass reformados"
 a_reformed_gallowglass_desc: "La influencia gradual de la guerra de estilo continental ha dado lugar a unidades de gallowglass mejor equipadas y más cohesionadas."
 a_late_gallowglass: "Gallowglass tardíos"
 a_late_gallowglass_desc: "Estos $a_late_gallowglass$, que mezclan lo antiguo con lo moderno, son tropas fuertemente acorazadas y equipadas con un arsenal de armas modernas, como arcabuces, que complementan sus tradicionales espadas y hachas."
 a_early_longbowmen: "Arcos de guerra"
 a_early_longbowmen_desc: "El poderoso arco largo marcial, desplegado originalmente con gran impacto contra los caballeros ingleses acorazados en los valles galeses, ha sido adoptado en la doctrina militar a ambos lados de la frontera."
 a_longbowmen: "Arqueros de tiro largo"
 a_longbowmen_desc: "Los $a_longbowmen$ destacan no solo por su poderoso arco de guerra, sino también por sus años de entrenamiento en los campos de tiro con arco."
 a_late_longbowmen: "Arqueros de tiro largo reformados"
 a_late_longbowmen_desc: "Las pequeñas innovaciones en equipamiento y organización dan lugar a continuas andanadas devastadoras que destrozan todas las formaciones, salvo las más fuertemente blindadas."
 a_hwacha: "Hwacha"
 a_hwacha_desc: "Los $a_hwacha$ ofrecen una potencia de fuego devastadora mediante sus andanadas de flechas propulsadas por cohetes o virotes con punta de hierro. Su maniobrabilidad los obliga a adoptar un papel más defensivo en las batallas."
 a_schiltron: "Schiltron"
 a_schiltron_desc: "Un $a_schiltron$, una muralla de picas y escudos, puede resistir las cargas a costa de la movilidad."
 a_hobelars: "Hobelars"
 a_hobelars_desc: "Montados a lomos del ágil caballo de tiro irlandés, los $a_hobelars$ son lanceros capaces de atravesar con rapidez terrenos abruptos."
 a_caterans: "Caterans"
 a_caterans_desc: "Los $a_caterans$ son asaltantes muy ligeros armados con lanzas cortas y hachas de mano. Aparte de pequeñas tarjas y casquetes, no llevan armadura y se defienden con rapidez."
 a_noble_cavalry: "Noble caballería"
 a_noble_cavalry_desc: "Ir a caballo a la batalla ha sido durante mucho tiempo un símbolo de estatus entre los poderosos."
 a_mailed_knights: "Caballeros con cota de malla"
 a_mailed_knights_desc: "Adornados con galas de colores intensos y banderines ondeantes, los $a_mailed_knights$ son todo un espectáculo en cualquier ejército. Es su brillante cota de malla y su afilado acero, junto con toda una vida entrenando, lo que los convierte en los guerreros más duros del campo de batalla."
 a_teulu: "Teulu"
 a_teulu_desc: "Los $a_teulu$, un maridaje de tradiciones marciales célticas y continentales, son caballeros montados que dominan terrenos accidentados con rapidez."
 a_plated_knights: "Caballeros con placas"
 a_plated_knights_desc: "Ataviados con las mejores armaduras de acero, estos nobles luchan a caballo con mazas y martillos diseñados para quebrar yelmos y corazas."
 a_cavaliers: "Cavaliers"
 a_cavaliers_desc: "Puede que la edad de oro de la caballería haya terminado, pero la nobleza conserva su presencia en el campo de batalla como una fuerza de caballería galante y bien armada."
 a_late_cavaliers: "Caballeros tardíos"
 a_late_cavaliers_desc: "Los $a_late_cavaliers$, ataviados con media armadura y armados con pistolas y sables, son los últimos vestigios de la nobleza montada en el campo de batalla."
 a_provincial_cavalry: "Caballería provincial"
 a_provincial_cavalry_desc: "Formados por la nobleza rural que cumple con sus obligaciones, los $a_provincial_cavalry$ son una fuerza competente de aristócratas a caballo."
 a_gendarmerie: "Gendarmería"
 a_gendarmerie_desc: "La $a_gendarmerie$ es la caballería de élite del reino, reclutada entre las familias nobles más prestigiosas. Vestidos con corazas y armados con las mejores espadas y pistolas, constituyen una fuerza formidable en el campo de batalla."
 a_men_at_arms: "Hombres de armas"
 a_men_at_arms_desc: "Los $a_men_at_arms$ son infantería pesada de combate cuerpo a cuerpo, capaces de atravesar las formaciones enemigas."
 a_men_at_arms_levy: "$a_men_at_arms$"
 a_men_at_arms_levy_desc: "$a_men_at_arms_levy$"
 a_pontifical_swiss_guard: "Guardia Suiza"
 a_pontifical_swiss_guard_desc: "La $a_pontifical_swiss_guard$ es una fuerza armada, formada por suizos católicos solteros, cuya misión es garantizar la seguridad del papa. Contratados en un principio como unidad mercenaria permanente, pasaron a formar parte de los ejércitos del Santo Padre."
 a_tercio: "Tercios"
 a_tercio_desc: "Los $a_tercio$ son una unidad militar de élite de los ejércitos españoles, célebres por sus formaciones en el campo de batalla. Se cuentan entre los mejores soldados de Europa Occidental y son unos de los primeros ejércitos profesionales modernos de la región."
 a_the_black_army: "Ejército Negro"
 a_the_black_army_desc: "El $a_the_black_army$, que sirve como ejército mercenario permanente para el Reino de Hungría, es un ejército centrado en la guerra a tiempo completo, en contraste con otros ejércitos mercenarios de toda Europa. Utiliza una proporción de armas de fuego inusualmente alta para la época."
 a_landsknechte: "Lansquenetes"
 a_landsknechte_desc: "Los $a_landsknechte$ combinan en una misma unidad piqueros con los infames #italic doppelsöldner#!, «hombres de doble paga» que portan mandobles, mientras reciben apoyo de los arcabuceros por los flancos."
 a_steppe_horse_archers: "Arqueros a caballo"
 a_steppe_horse_archers_desc: "Los jinetes de las estepas se han especializado en dos formas del combate a caballo: lanzas o arquería. Para este último, el desarrollo de los arcos más fuertes, pero pequeños, les ha dado la movilidad de los caballos y la precisión y descarga rápida que proporcionan los arcos cortos, lo que resulta ideal para tácticas de ataque y retirada."
 a_a_urughs: "A'urughs"
 a_a_urughs_desc: "Los a'urughs son unidades familiares administradas militarmente y rebaños abandonados por los ejércitos mongoles."
 a_steppe_horde: "Milicia de la horda de la estepa"
 a_steppe_horde_desc: "A los niños mongoles se les enseña a montar a caballo y a disparar con arco, y se espera que se unan a las bandas de asaltantes cuando crezcan. En una horda, los hombres combinan actividades campesinas en tiempos de paz, que suelen consistir en el pastoreo, y deberes militares siempre que el jefe de la tribu lo requiera."
 a_tribal_cavalry: "Caballería tribal"
 a_tribal_cavalry_desc: "Muchas de las tribus que viven en las afueras de nuestro país basan su existencia en la cría y el cuidado de caballos y ganado. Al pasar toda la vida en torno a estos animales, es inevitable que surjan grandes jinetes entre ellos.\n\nEn las raras ocasiones en que una mano firme logra organizar a estos indómitos guerreros en una unidad medianamente coherente, forman una fuerza rápida y sorprendentemente eficaz."
 a_handgonners: "Cañoneros de mano"
 a_handgonners_desc: "Los $a_handgonners$ llevan un nuevo tipo de arma de pólvora que lanza proyectiles de plomo mortíferos que causan estragos en las filas enemigas. Deben disponer de mucha protección, ya que los cañones de mano recargan muy lentamente."
 a_archers: "Arqueros"
 a_archers_desc: "Los $a_archers$ brindan apoyo a los soldados de infantería con ataques a distancia, lo que les permite avanzar hacia las filas enemigas y les ayuda a proteger mejor su posición cuando defienden."
 a_armored_horsemen: "Jinetes acorazados"
 a_armored_horsemen_desc: "Estos jinetes cuentan con más protección, generalmente algún tipo de malla o armadura completa, para cargar contra las filas enemigas."
 a_crossbowmen: "Ballesteros"
 a_crossbowmen_desc: "Los $a_crossbowmen$ son unidades de ataque a distancia que aprovechan la potencia de fuego aumentada de las ballestas, armas de proyectiles mucho más poderosas, aunque de recarga lenta."
 a_cavalrymen: "Soldados de caballería"
 a_cavalrymen_desc: "Los $a_cavalrymen$ son cabalgaduras ligeras con armamento a distancia para atacar las filas enemigas, aunque a veces pueden cargar y entrar en combates cuerpo a cuerpo."
 a_heavy_cavalrymen: "Soldados de caballería pesada"
 a_heavy_cavalrymen_desc: "Este tipo de caballería pesada tiene más protección y está entrenada para las cargas de choque. Gracias a la armadura pesada y al armamento, puede causar estragos en las filas enemigas."
 a_early_arquebusiers: "Arcabuceros primitivos"
 a_early_arquebusiers_desc: "El arcabuz, evolución del cañón de mano #italic handgonne#!, es un tipo de arma de pólvora más fiable, ya que es de recarga más sencilla y rápida, lo que facilita el despliegue de unidades de fuego de pólvora más grandes."
 a_halberdiers: "Alabarderos"
 a_halberdiers_desc: "Los $a_halberdiers$ son unidades de soldados equipados con armas de asta, como alabardas, que se usan para combates cuerpo a cuerpo, tanto a modo ofensivo como defensivo."
 a_light_lancers: "Lanceros ligeros"
 a_light_lancers_desc: "Los $a_light_lancers$ son unidades de caballería ligera más centrada en el combate de choque, ya que usan lanzas de carga y cuentan con cierto nivel de protección. Sin embargo, basan su éxito en el campo de batalla en mantener un alto grado de movilidad."
 a_pikemen: "Piqueros"
 a_pikemen_desc: "Los $a_pikemen$ son unidades de infantería armadas con picas, lo que les permite adoptar formaciones densas para repeler las cargas de la caballería enemiga, anulando su poder en el campo de batalla."
 a_pistoleers: "Pistoleros"
 a_pistoleers_desc: "Los $a_pistoleers$ son soldados de caballería ligera armados con pistolas, un tipo de arma de pólvora más fácil de llevar y manejar a caballo, aunque también se pueden usar como arma cuerpo a cuerpo gracias a la empuñadura pesada y reforzada."
 a_heavy_lancers: "Lanceros pesados"
 a_heavy_lancers_desc: "Los $a_heavy_lancers$ son el tipo más pesado de caballería de choque. Poseen armaduras completas y las mejores lanzas de choque. Sus cargas están pensadas para alterar la formación enemiga y gozan de mayor protección ante los ataques enemigos."
 a_hunters: "Cazadores"
 a_hunters_desc: "Los $a_hunters$ son unidades de infantería ligera diseñadas para atacar formaciones enemigas a larga distancia a medida que se acercan con el fin de desorganizarlas y hacer que su propia potencia de fuego sea menos efectiva."
 a_gallop_cavalry: "Caballería de galope"
 a_gallop_cavalry_desc: "La $a_gallop_cavalry$ son unidades de choque que cargan contra el enemigo con sables largos de caballería, protegidas con cierto grado de armadura, lo que aporta un buen equilibrio entre movilidad y fuerza."
 a_sharpshooters: "Tiradores"
 a_sharpshooters_desc: "Los $a_sharpshooters$ son unidades de infantería ligera formada por los mejores tiradores, que usan fusiles de mayor alcance, lo que los hace mejores para rendir en escaramuzas y desbaratar las formaciones enemigas en plena maniobra."
 a_fusiliers: "Fusileros"
 a_fusiliers_desc: "Los $a_fusiliers$ son el pilar de nuestros ejércitos, armados con fusiles modernos y bayonetas acoplables que permiten lanzar cargas masivas contra las filas enemigas."
 a_light_dragoons: "Dragones ligeros"
 a_light_dragoons_desc: "Los $a_light_dragoons$ son unidades de caballería ligera que pueden cabalgar, desmontar y disparar al enemigo con los fusiles que llevan, pero también están armados con sables de caballería, lo que les permite cargar contra las filas enemigas si se presenta la oportunidad."
 a_crusader_knights: "Caballeros cruzados"
 a_crusader_knights_desc: "Los $a_crusader_knights$, monjes guerreros consagrados a la expansión de la Cristiandad, forman la vanguardia de élite de las órdenes militares religiosas."
 a_crusader_knights_base: "$a_crusader_knights$"
 a_crusader_knights_base_desc: "$a_crusader_knights_desc$"
 a_crusader_knights_levy: "$a_crusader_knights$"
 a_crusader_knights_levy_desc: "$a_crusader_knights_desc$"
 a_late_crusader_knights: "Caballeros cruzados reformados"
 a_late_crusader_knights_desc: "Adaptándose a los cambios de la guerra, los $a_crusader_knights$ adoptaron nuevas tácticas y refinaron su armamento. Con estas adaptaciones conservarán su estatus de fuerzas de élite de las órdenes militares religiosas."
 a_late_crusader_knights_base: "$a_late_crusader_knights$"
 a_late_crusader_knights_base_desc: "$a_late_crusader_knights_desc$"
 a_late_crusader_knights_levy: "$a_late_crusader_knights$"
 a_late_crusader_knights_levy_desc: "$a_late_crusader_knights_desc$"
 a_horsemen: "Jinetes"
 a_horsemen_desc: "Las bandas de $a_horsemen$, que luchan con armaduras ligeras montados en veloces caballos, tienen movilidad para hostigar, cargar y perseguir."
 a_champions: "Campeones"
 a_champions_desc: "Los $a_champions$ son unidades de élite entre guerreros tribales, formadas por aquellos que destacan entre las filas de los $a_warriors$ por su valentía y destrezas marciales."
 a_tribesmen: "Miembros de una tribu"
 a_tribesmen_desc: "Blandiendo diversos utensilios y armas sencillas, los $a_tribesmen$ son aldeanos agrarios formados para proteger sus hogares y a sus familiares."
 a_chieftains: "Caciques"
 a_chieftains_desc: "Los $a_chieftains$, nobles guerreros ataviados con armaduras decorativas y armas enjoyadas, deben liderar la carga y servir de ejemplo a los demás combatientes."
 a_moa_hunters: "Cazadores de moas"
 a_moa_hunters_desc: "Toda una vida al acecho de gigantescas aves moas en el agreste interior ha forjado a estos cazadores en escaramuzadores especialmente hábiles."
 a_jaguar_warrior: "Guerreros jaguar"
 a_jaguar_warrior_desc: "Los guerreros jaguar son una clase de infantería de élite del ejército azteca. Luchan con un #italic macuahuitl#!, un garrote de madera tachonado de hojas de obsidiana. Para convertirse en guerrero jaguar, un hombre tenía que haber capturado al menos cuatro prisioneros en batalla."
 a_eagle_warrior: "Guerreros águila"
 a_eagle_warrior_desc: "Los guerreros águila son una clase de infantería de élite del ejército azteca. Utilizan diversas armas, como jabalinas #italic atlatl#!, lanzas y dagas. Son los soldados más valientes y los que más prisioneros habían hecho en la batalla. Tanto los plebeyos como los nobles pueden convertirse en guerreros águila por méritos propios."
 a_warriors_desc: "Se les concede el nombre de $a_warriors$ a los luchadores tribales tras el mando de sus líderes. Su armamento puede variar en función de sus orígenes, y puede considerarse algo simple pero eficaz."
 a_feudal_levy_desc: "Una $a_feudal_levy$ está formada por campesinos reclutados en tiempos de guerra como parte de su deber hacia su señor feudal, y tienen cierta formación militar. Con el tiempo, estas levas serán sustituidas por ejércitos profesionales."
 a_camp_followers: "Proveedores del campamento"
 a_camp_followers_desc: "Los $a_camp_followers$, un grupo variopinto de mercaderes y familiares de los soldados, prestan servicios informales a las bandas de guerra en marcha."
 a_houfnice_desc: "Se cree que los obuses modernos deben su nombre a la artillería houfnice desarrollada por los husitas en el s. XV. Estos cañones cortos estaban montados en carros y se utilizaban en el campo de batalla para disparar bolas de fuego y metralla como apoyo a la infantería."
 a_serbian_hussars: "Húsares serbios"
 a_serbian_hussars_desc: "Los húsares son una unidad de caballería ligera cuyo origen se remonta a bandas de guerreros serbios a caballo. Su armadura ligera y sus veloces caballos les permiten superar a cualquier otro regimiento, lo que les abre la puerta al desarrollo de estrategias innovadoras."
 a_peasant_levy: "Leva campesina"
 a_peasant_levy_desc: "Una $a_peasant_levy$ está formada por plebeyos convocados al servicio militar por su señor. Los hombres deben llevar su propio equipo a la batalla, por lo que la calidad de las unidades recién creadas puede variar mucho."
 a_supply_carts: "Carros de suministros"
 a_supply_carts_desc: "Los $a_supply_carts$ son el salvavidas de cualquier ejército que quiera aventurarse fuera de sus territorios. Proporcionaban comida a los hombres y alimento a los animales, lo que extiende la distancia que el ejército podría recorrer antes de detenerse a rebuscar en lo que podían ser tierras hostiles."
 a_arquebusiers_desc: "No es fácil hacer frente a los $a_arquebusiers$, pues son una formación de picas y disparos formada por un núcleo de tropas armadas con armas de fuego y protegidas por una falange de piqueros acorazados."
 a_caracole_desc: "A finales del s. XVI y principios del XVII, la formación de combate más común en la caballería europea occidental era la caracola, que se podía desarrollar de dos maneras. Con el primer método, la primera línea de la formación de caballería cargaba frontalmente, cada jinete disparando su arma de 30 a 50 pasos, para dar media vuelta y unirse a la retaguardia. Las líneas sucesivas repetían la misma operación, disparando y retirándose. Con esta formación, la primera línea estaba siempre cargando contra el enemigo, mientras las otras recargaban y esperaban su turno para atacar. Otro método consistía en cargar en una única fila, disparando cuando los enemigos entraban en su alcance y entonces avanzando en un movimiento circular, todo ello mientras se recargaba y reorganizaba la línea para mantener un ataque constante."
 a_falconet_desc: "El $a_falconet$ es un cañón ligero desarrollado en el s. XV como evolución de otro similar, siendo este más móvil a la vez que disparaba proyectiles de menor calibre."
 a_matchlock_levy: "Leva de mecha"
 a_matchlock_levy_desc: "El desarrollo del arcabuz de mecha hace posible armar a gran número de soldados con armas de pólvora a una escala que no era posible en la Edad Media."
 a_supply_convoy: "Convoy de suministro"
 a_supply_convoy_desc: "La transición de las levas feudales a los ejércitos permanentes en la Era de los [ShowAgeName('age_3_discovery')]s permite campañas más largas, lo que crea la necesidad de abastecer a esos soldados durante periodos más largos. Esto se debe a un $a_supply_convoy$ mejor organizado."
 a_musketeers_desc: "Los mosqueteros son la fuerza de combate de élite de la casa real. Ser mosquetero es un puesto de gran prestigio y solo a nobles con años de servicio militar se les permite unirse a las filas de la compañía."
 a_hussars_desc: "Los húsares eran, originalmente, tropas de caballería ligeras del centro de Europa que se usaban en las exploraciones, pero con la caída del antiguo ejército feudal, cambiaron a regimientos profesionales."
 a_chambered_cannon_desc: "El s. XVI no solo presenció mejoras en la maniobrabilidad de la artillería, sino que intentó normalizar el tamaño y el peso de las piezas de artillería."
 a_flintlock_levy: "Leva de pedernal"
 a_flintlock_levy_desc: "El mosquete de pedernal ha sustituido al arcabuz de mecha como arma principal de la infantería, lo que proporciona mayor potencia de fuego y más precisa, a la vez que es más fácil de usar y mantener."
 a_baggage_train: "Caravana"
 a_baggage_train_desc: "La generalización de los ejércitos permanentes en la [ShowAgeName('age_4_reformation')] desarrolla aún más las necesidades de abastecimiento de sus soldados, convirtiéndose en habitual el uso de una $a_baggage_train$ que siga el avance de los ejércitos."
 a_line_infantry_desc: "Gracias a la bayoneta, el mosquetero puede actuar también como piquero. Esto permite suprimir las picas del equipamiento de la infantería para dar mayor prioridad al poder de disparo."
 a_dragoons_desc: "Los dragones son una clase de infantería montada que utiliza caballos para moverse pero desmonta para luchar a pie, aunque cada vez se emplean más como caballería convencional."
 a_royal_mortar_desc: "Durante la segunda mitad del s. XVII, en el campo de batalla se generalizó el uso de la artillería. Las tropas ya eran capaces de mover sus piezas de campaña con mucha más facilidad y velocidad."
 a_wagon_train: "Tren de suministros"
 a_wagon_train_desc: "El crecimiento del tamaño de los ejércitos durante la [ShowAgeName('age_5_absolutism')] hace que su logística sea cada vez más compleja, con lo que cada ejército depende de su propio $a_wagon_train$ para mantener su rendimiento en el campo de batalla."
 a_wagenburg: "Wagenburg"
 a_wagenburg_desc: "$wagenburg_desc$"
 a_genoese_crossbowmen: "Ballesteros genoveses"
 a_genoese_crossbowmen_desc: "Los $a_genoese_crossbowmen$ son una unidad militar respetada que utilizaron los genoveses durante la Primera Cruzada hasta ahora. Equipados con ballestas genovesas y el pavés, estos soldados de infantería sirven para proteger su hogar y como mercenarios en Europa."
 a_footmen_desc: "Los soldados de infantería, que constituyen la columna vertebral de todo ejército, forman la mayor parte de nuestras tropas en campaña, dispuestos a sostener el frente y a defender nuestro hogar de posibles invasores."
 a_footmen_levy_desc: "$a_footmen_desc$"
 a_lancers_desc: "Fuerte caballería armada con una lanza, estas unidades de choque están destinadas a romper las líneas enemigas y arrasar las fuerzas de nuestros enemigos."
 a_hungarian_hussars: "Húsares húngaros"
 a_hungarian_hussars_desc: "Inspirándose en el legado histórico de la caballería del rey Matías I Corvino, esta idea introduce los «regimientos reales de húsares», que confieren una extraordinaria ventaja a las fuerzas de caballería ligera de Hungría. Con sus rápidas e intrépidas cargas, estos regimientos son un símbolo de la destreza marcial húngara, lo que resulta indispensable en los campos de batalla de Europa."
 a_winged_hussars: "Húsares alados"
 a_winged_hussars_desc: "$winged_hussar_desc$"
 a_redcoats: "Casacas rojas"
 a_redcoats_desc: "Los casacas rojas son la denominación dada a la infantería de línea y de columna inglesa, tras la adopción de las casacas rojas por los soldados que luchaban en Irlanda, y su generalización en el nuevo modelo de ejército."
 a_experimental_riflemen: "Fusileros experimentales"
 a_experimental_riflemen_desc: "Los $a_experimental_riflemen$ son tiradores de élite provistos del fusil Baker de largo alcance y entrenados para proteger a la fuerza principal en pequeños piquetes independientes. Representan una visión moderna de las formaciones de combate de infantería."
 a_militiamen: "Milicianos"
 a_militiamen_desc: "La generalización de los mosquetes como armas de fuego principales durante el s. XVII permitió el despliegue de unidades de milicias locales como unidades de reserva y apoyo a los ejércitos principales en el campo de batalla."
 a_infantry_column: "Columna de infantería"
 a_infantry_column_desc: "La mayor potencia de fuego desarrollada por las unidades de infantería de línea lleva al desarrollo de un nuevo tipo de táctica, que consiste en el entrenamiento de un rápido cambio de formación de línea a columna para cargar con bayonetas de forma decisiva contra la infantería enemiga desplegada."
 a_cuirassiers_desc: "Para adaptarse a los nuevos tiempos, los $a_cuirassiers$ son caballería pesada que ha prescindido de las lanzas en favor de las pistolas y los sables como arma principal."
 a_flying_battery_desc: "La artillería es devastadora en el campo de batalla, pero resulta inútil si el enemigo no entra en su radio de tiro. Una $a_flying_battery$ puede reubicarse donde más se la necesite y volver a desplegarse rápidamente antes de cualquier represalia enemiga."
 a_order_knights: "Caballeros de la Orden"
 a_order_knights_desc: "En una orden de caballería, sus miembros deben ser diestros en combate y servir a los intereses de la orden en la batalla. Así pues, los $a_order_knights$ son los mejores soldados que cualquier orden puede ofrecer."
 a_order_knights_2: "Estandartes de la Orden"
 a_order_knights_2_desc: "Los $a_order_knights_2$ son los caballeros más experimentados y hábiles de la Orden, que a menudo lideran pequeñas unidades de soldados en batalla bajo su propio estandarte."
 a_conscripts: "Reclutas"
 a_conscripts_desc: "Los $a_conscripts$, soldados reticentes obligados a luchar, pueden abrumar a un ejército entrenado solo superándolos en número."
 a_logistics_corps: "Cuerpo logístico"
 a_logistics_corps_desc: "Un $a_logistics_corps$ es una operación estricta formada por trenes de suministros y una burocracia eficiente, que representa el culmen de la organización militar durante la [ShowAgeName('age_6_revolutions')] para prestar apoyo a ejércitos inmensos."
 a_lour_lances: "Lour lances"
 a_lour_lances_desc: "Los llamados #italic galoys ove lour lances#! forman una infantería ligera famosa por su ágil uso de lanzas pesadas. Cuando se desmorona la formación, blanden grandes cuchillos para acabar con los enemigos de armadura más pesada."
 a_renaissance_conquistadors: "Primeros conquistadores"
 a_renaissance_conquistadors_desc: "En virtud de «capitulaciones de conquista», los hombres de la baja nobleza u otro estatus inferior se embarcan en conquista de tierras extranjeras para sus monarcas."
 a_discovery_conquistadors: "Conquistadores"
 a_discovery_conquistadors_desc: "Una versión más consolidada del conquistador y con una perspectiva más clara de a qué pueden aspirar. Estos hombres llenos de ambición harán que los imperios se desmoronen."
 a_almogavars: "Almogávares"
 a_almogavars_desc: "Los almogávares son una clase de soldados de infantería ligera originarios de la Corona de Aragón. Estos ágiles guerreros prestan servicio como defensores fronterizos y soldados de infantería. Además de su papel en la Reconquista, también han encontrado empleo como mercenarios en Italia, Francocracia y el Levante."
 a_late_almogavars: "Almogávares reformados"
 a_late_almogavars_desc: "Los $a_almogavars$, adoptando las nuevas innovaciones, han emprendido notables cambios para mejorar su eficacia en el campo de batalla. Mediante la integración de armamento de vanguardia y avances estratégicos en sus tácticas tradicionales, se han convertido en guerreros aún más formidables. Son un gran ejemplo de la fusión perfecta entre la tradición y la innovación en la guerra, pues combinan conocimientos ancestrales con herramientas modernas."
 a_cacadores: "Caçadores"
 a_cacadores_desc: "Los $a_cacadores$ (cazadores), la versión portuguesa del alemán #italic Jägers#! o del francés #italic Chasseurs#!, son una unidad de infantería ligera de élite cuya misión es la defensa del territorio portugués."
 a_catalan_crossbowmen: "Ballesteros catalanes"
 a_catalan_crossbowmen_desc: "Los $a_catalan_crossbowmen$, de los más feroces y mortíferos del Mediterráneo occidental, competían con los $a_genoese_crossbowmen$ por la supremacía en este campo."
 a_lanzas_de_castilla: "Lanzas de Castilla"
 a_lanzas_de_castilla_desc: "Inspiradas en la caballería mora genitour, las $a_lanzas_de_castilla$ son una caballería móvil que, en su lugar, carga contra la multitud como lo haría una caballería pesada, aunque no esté tan fuertemente armada."
 janissary: "Jenízaros"
 a_renaissance_janissaries: "Guardias jenízaros"
 a_renaissance_janissaries_desc: "Los jenízaros son el cuerpo de élite únicamente leal al sultán. Sus filas están formadas por el $devshirme_system_policy$ de recluta infantil y pasan por una instrucción militar estricta. Por tanto, los jenízaros son la fuerza más disciplinada del imperio."
 a_discovery_janissaries: "Arcabuceros fenízaros"
 a_discovery_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_reformation_janissaries: "Mosqueteros jenízaros"
 a_reformation_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_absolutism_janissaries: "Infantería de línea jenízara"
 a_absolutism_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_revolutions_janissaries: "Columnas jenízaras"
 a_revolutions_janissaries_desc: "$a_renaissance_janissaries_desc$"
 EFFECTIVE_JANISSARY_BUILDINGS: "Edificios de jenízaros efectivos"
 qizilbash: "Kızılbaş"
 qizilbash_estate_name: "Estamento [ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')]"
 a_discovery_qizilbash: "Hostigadores $qizilbash$"
 a_discovery_qizilbash_desc: "Los $qizilbash$ son miembros de una orden chií militante formada por una coalición de diferentes tribus de origen turco. Sus creencias religiosas desempeñan un papel fundamental en su deber, lo que los convierte en guerreros feroces y miembros devotos de la orden Ṣafawiyya."
 a_reformation_qizilbash: "Caballería $qizilbash$"
 a_reformation_qizilbash_desc: "$a_discovery_qizilbash_desc$"
 EFFECTIVE_QIZILBASH_BUILDINGS: "Edificios de $qizilbash$ efectivos"
 a_ghilman: "Ḡilmān"
 a_ghilman_desc: "Los $a_ghilman$ pertenecen a un cuerpo de infantería de élite que aprovecha el uso de armas de fuego en lugar de depender de armas tradicionales. Los $a_ghilman$ están formados por soldados esclavos y han jurado lealtad absoluta al sah."
 EFFECTIVE_GHILMAN_BUILDINGS: "Edificios de $a_ghilman$ efectivos"
 a_tofangchi: "Tofangchis"
 a_tofangchi_desc: "Los $a_tofangchi$ son los mosqueteros del imperio. Aunque ya se han estado utilizando armas de fuego, su presencia ha sido muy irregular, ya que muchos de los militares persas prefieren utilizar su arma tradicional: el arco y la flecha. Los regimientos de $a_tofangchi$ pretenden cambiar esta situación, pues están entrenados en el uso del armamento moderno."
 a_tupchi: "Tupchi"
 a_tupchi_desc: "Los $a_tupchi$, u «hombres de artillería»#italic#!, son una unidad militar especializada que se centra en el uso de cañones y armas de asedio. Similares a los $a_tofangchi$, los $a_tupchi$ son un ejemplo de guerra moderna ejercida por el Imperio persa."
 a_jazayerchi: "Jazāyerchi"
 a_jazayerchi_desc: "Los $a_jazayerchi$ son los mosqueteros de élite del imperio. Equipados con mosquetes de chispa pesados con una potencia de fuego y una precisión superiores y expuestos a instrucción constante, los $a_jazayerchi$ son capaces de darles la vuelta hasta a los pronósticos más desalentadores en combate."
 a_hakkapelitta: "Hakkapeliitta"
 a_hakkapelitta_desc: "Los hakkapeliitta eran la temible caballería finlandesa conocida por su truculenta eficacia en el campo de batalla. El nombre hakkapeliitta es una modificación finlandesa del nombre que le dieron los soldados del Sacro Imperio Romano, derivado de su grito de batalla «Hakkaa päälle!» (¡Cortadlos!/¡Destrozadlos!). Los hakkapeliitta eran temidos por sus ataques repentinos y salvajes que sorprendía al enemigo hasta la sumisión."
 caroleans_advance: "$a_caroleans$"
 caroleans_advance_desc: "$a_caroleans_desc$"
 a_caroleans: "Carolinos"
 a_caroleans_desc: "Los carolinos son la infantería sueca y finlandesa del Imperio sueco. Reclutados del campesinado, los carolinos se someten a una instrucción estricta y tienen fama de infundir miedo en el corazón de sus enemigos."
 #Florence
 a_florentine_citizen_militia: "Milicia ciudadana florentina"
 a_florentine_citizen_militia_desc: "El panorama cambiante de la diplomacia y la guerra en la [region|el] italiana dicta que no debemos confiar nuestra defensa y soberanía a condotieros a sueldo. En su lugar, deberíamos erigir una $a_florentine_citizen_militia$ capaz, rápida de movilizarse y sin carecer de cualidades en comparación con cualquier otra tropa, para defender nuestro dominio de posibles conquistadores."
 #Kanem Bornu Units
 a_iron_helmet_musketeers: "Mosqueteros con casco de hierro"
 a_iron_helmet_musketeers_desc: "Estos soldados expertos, que llevan cascos de hierro para protegerse y mosquetes como armas de fuego, han llegado para dominar los campos de batalla. Sirven como tropas de infantería en diversos ejércitos de toda África bajo el estandarte de algunos de los gobernantes más poderosos. Apuntan y disparan a sus enemigos desde lejos cargando sus mosquetes con pólvora negra y bolas de plomo. Sus atronadoras andanadas han detenido muchas cargas en seco, mientras que sus cascos de hierro proporcionan una protección vital para la cabeza durante batallas y escaramuzas. Desempeñan un papel crucial en la evolución de la guerra, pues introducen armas de fuego como una fuerza significativa en el campo de batalla."
 #Mali
 a_jonow_auxiliary: "Auxiliares jonow"
 a_jonow_auxiliary_desc: "Los jonow son esclavos que acompañan a los kèlè-koun y sus soldados como portadores de su equipo militar."
 a_sofa_infantry: "Infantería sofa"
 a_sofa_infantry_desc: "Estos esclavos fueron adiestrados en las artes de la guerra para servir al Estado como soldados. Aunque reciben sus armas de los horones (los hombres libres de Mali), son ellos quienes arriesgan la vida en combate."
 a_mandekalu_infantry: "Infantería mandekalu"
 a_mandekalu_infantry_desc: "La $a_mandekalu_infantry$ es la columna vertebral del ejército maliense y está formada por los horones —los hombres libres de Mali—. Equipados con jabalinas, arcos y flechas envenenadas, son una fuerza formidable que no debe despreciarse.\n\n$mandekalu_exp_gain_desc$"
 a_mandekalu_cavalry: "Jinetes mandekalu"
 a_mandekalu_cavalry_desc: "Los $a_mandekalu_cavalry$ son el apoyo adicional del ejército maliense. Estos horones —los hombres libres de Mali— recibieron la montura y los pertrechos del ton-tigi y el mansa. Cargando con lanzas y espadas largas, los $a_mandekalu_cavalry$ proyectaban el poder de la mansa incluso en los rincones más recónditos del imperio.\n\n$mandekalu_exp_gain_desc$"
 a_farari_infantry: "Infantería fararí"
 a_farari_infantry_desc: "Los fararíes son el cuerpo de élite del ejército maliense. Designados tanto de entre los privilegiados como del pueblo llano, los fararíes son conocidos por su valentía y experiencia militar."
 a_farari_cavalry: "Caballería fararí"
 a_farari_cavalry_desc: "$a_farari_infantry_desc$"
 a_cawa: "Unidades Ç̌äwa"
 a_cawa_desc: "En Etiopía, el arsenal de los Ç̌äwa comprende la formidable espada curva conocida como #italic shotel#!, la versátil lanza llamada #italic tor#! y el dominio de armas a distancia con arcos y jabalinas conocidas como #italic armah#!. En particular es frecuente el uso de armaduras protectoras, incluida la célebre cota de malla, lo que aumenta aún más sus capacidades defensivas."
 a_renaissance_cawa: "Regimientos Ç̌äwa"
 a_renaissance_cawa_desc: "Un sistema mejor estructurado permite que los Ç̌äwa estén mejor entrenados y se conviertan en una fuerza poderosa para Etiopía."
 a_discovery_cawa: "Arcabuceros Ç̌äwa"
 a_discovery_cawa_desc: "La introducción de la pólvora deja obsoletos los arcos y jabalinas tradicionales, pero da una nueva ventaja a los Ç̌äwa."
 a_reformation_cawa: "Mosqueteros Ç̌äwa"
 a_reformation_cawa_desc: "La disciplina de los regimientos Ç̌äwa mejora aún más, lo que les hace luchar de forma más coordinada, infligiendo mortíferas andanadas a sus enemigos."
 a_absolutism_cawa: "Infantería de línea Ç̌äwa"
 a_absolutism_cawa_desc: "Los Ç̌äwa adaptan una formación en línea, marchando uno al lado del otro y disparando en orden. Cuando la primera línea en combate recarga sus armas de fuego, la segunda toma su posición para disparar, para ser sustituida por la siguiente en continuo movimiento."
 a_revolutions_cawa: "Columnas Ç̌äwa"
 a_revolutions_cawa_desc: "La versión más moderna de los Ç̌äwa. Han alcanzado el culmen de la disciplina y eficacia y se han convertido en el terror de sus enemigos."
 a_light_jurchen_cavalry: "Caballería ligera yurchen"
 a_light_jurchen_cavalry_desc: "Complemento ligero de nuestra caballería pesada; su función es perseguir a los enemigos fugados y abatirlos."
 a_iron_pagoda_cavalry: "Caballería de la pagoda de Hierro"
 a_iron_pagoda_cavalry_desc: "Caballería potente y pesada preparada para perforar la primera línea enemiga y asestar un golpe mortal a su moral y formación."
 paik_desc: "Los paiks son soldados de infantería de la India famosos por su versatilidad ofensiva y defensiva y su habilidad en el tiro con arco."
 a_early_paik: "Paiks primitivos"
 a_early_paik_desc: "$paik_desc$ Todo hombre sirve en el sistema paik como recluta, lo que conduce a una mayor cantidad de tropas en el campo de batalla a costa de profesionalidad."
 a_paik: "Paik"
 a_paik_desc: "$paik_desc$"
 a_late_paik: "Paik tardío"
 a_late_paik_desc: "$a_late_paik_infantry_desc$"
 a_early_paik_infantry: "Infantería paik primitiva"
 a_early_paik_infantry_desc: "$paik_desc$"
 a_paik_infantry: "Infantería paik"
 a_paik_infantry_desc: "$paik_desc$"
 a_late_paik_infantry: "Infantería paik moderna"
 a_late_paik_infantry_desc: "$paik_desc$ Conforme se desarrollan las armas, también lo hacen sus aptitudes. Así, los arcos de la antigüedad se han sustituido por mosquetes modernos, pero su versatilidad sigue prevaleciendo."
 a_gurkha: "Gurjas"
 a_gurkha_desc: "Los gurjas son tropas de origen nepalí (ya que sus nombres son bastante intercambiables) infames por su inquebrantable valentía y disciplina en combate."
 a_indian_elephant_auxiliary: "Elefantes auxiliares"
 a_indian_elephant_auxiliary_desc: "Los robustos elefantes son unos animales magníficos para el transporte de mercancías para nuestros ejércitos. Aunque son más lentos que los caballos y otros animales de carga, la pura fuerza de los elefantes nos permite transportar una gran cantidad de comida y suministros a territorio enemigo."
 a_indian_elephant_cavalry: "Caballería de elefantes"
 a_indian_elephant_cavalry_desc: "El elefante es un animal enorme con colmillos de gran alcance y una piel gruesa. Su capacidad para atravesar cualquier tipo de selva da al elefante una ventaja significativa en un nicho muy presente de la India."
 a_orissan_elephant_cavalry: "Caballería de elefantes de Odisha"
 a_orissan_elephant_cavalry_desc: "$a_indian_elephant_cavalry_desc$ Además, el elefante de guerra de Odisha puede soportar más castigo físico durante el combate que otros elefantes utilizados para la guerra debido a su armadura y entrenamiento superiores."
 a_bengali_elephant_cavalry: "Caballería de elefantes bengalíes"
 a_bengali_elephant_cavalry_desc: "$a_indian_elephant_cavalry_desc$ Además, el elefante de guerra bengalí se beneficia de su versatilidad, ya que es capaz de transportar gran cantidad de suministros."
 a_thai_elephant_cavalry: "Caballería de elefantes $thai_culture$"
 a_thai_elephant_cavalry_desc: "$thai_war_elephants_desc$"
 a_siamese_advanced_elephant_cavalry: "Caballería de elefantes $SIA_ADJ$"
 a_siamese_advanced_elephant_cavalry_desc: "Aunque otros países ya han descartado el uso de elefantes en la guerra, la cultura $SIA_ADJ$ ha continuado usándolos, adaptándolos a las nuevas condiciones ligadas a la guerra moderna."
 a_khmer_ballista_elephant_infantry: "Elefantes balista $KHM_ADJ$"
 a_khmer_ballista_elephant_infantry_desc: "Los $a_khmer_ballista_elephant_infantry$ son una presencia temible en el campo de batalla, pues tienen una ballesta de doble cuerda instalada en el lomo."
 a_sowar_cavalry: "Caballería sowar"
 a_sowar_cavalry_desc: "La $a_sowar_cavalry$ es la caballería pesada de los mogoles. Son célebres por su férrea disciplina y su aterradora embestida que elimina cualquier atisbo de esperanza para el enemigo."
 n_baghlah: "Bagala"
 n_baghlah_desc: "La $n_baghlah$ es un gran velero de alta mar que se utiliza como barco mercante. Tiene su origen en la península arábiga, pero este tipo de barco se extendió hasta las islas de las Especias."
 a_mauricians: "Mauricianos"
 a_mauricians_desc: "Los $a_mauricians$ son una unidad de infantería muy móvil que dispara sus andanadas por líneas de tiradores, de modo que mientras una línea recarga sus armas, la siguiente está disparando al enemigo. Esta rotación les confiere un extraordinario poder sobre sus enemigos."
 a_black_guard: "Guardia negra"
 a_black_guard_desc: "La $a_black_guard$ es un cuerpo de élite formado por antiguos esclavos. Criados desde la infancia para obedecer un credo religioso, destacan en el tiro con arco, la equitación, la mosquetería y la mampostería. Estas tropas son el eje central de nuestro ejército en un momento en el que nuestro pueblo necesita protección."
 a_clan_retainers: "Servidores del clan"
 a_clan_retainers_desc: "La parte clave del ejército de cualquier clan son sus servidores cercanos, atados por vínculos de lealtad y relaciones familiares."
 a_clan_retainer_cavalry: "Caballería de servidores del clan"
 a_clan_retainer_cavalry_desc: "$a_clan_retainers_desc$"
