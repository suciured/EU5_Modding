l_spanish:
 scandinavian_language_desc: "Durante la época vikinga, el nórdico antiguo se extendió por Escandinavia y otras zonas como Islandia, las islas Feroe y partes de las islas británicas. Con el tiempo, evolucionó hasta convertirse en los idiomas distintivos y relacionados que reconocemos hoy en día, cada una con sus propias características, sin dejar de mantener una herencia escandinava común."
 english_language_desc: "Originario de los dialectos anglosajones traídos a Gran Bretaña por los colonos germánicos, el inglés se vio influido más tarde por el contacto con las lenguas nórdicas debido a las invasiones vikingas, lo que provocó importantes cambios en el vocabulario y la gramática. Tras la conquista normanda y siglos de dominio de los señores feudales continentales, se vio aún más influido por el francés."
 brythonic_language_desc: "Las lenguas $brythonic_language$ originarias de antiguos celtas de Gran Bretaña, antes de extenderse por las $english_channel_area$ con refugiados que huyen de la invasión anglosajona."
 gaelic_language_desc: "La lengua $gaelic_language$ (o goidélica) representa una familia celta de idiomas que se originaron en Irlanda y que se extendieron a las islas vecinas de la era medieval."
 south_italian_language_desc: "Se denomina así al conjunto de lenguas que cubren la parte media y meridional de la península italiana."
 north_italian_language_desc: "Los habitantes del norte de la península italiana hablan idiomas de este grupo."
 occitan_language_desc: "El grupo de lenguas occitano-románicas se originó en el sur de Francia antes de convertirse en un idioma común de los puertos mercantes del Mediterráneo occidental."
 french_language_desc: "Las #italic Langues d'oïl#!, o $french_language$, representan un mosaico de dialectos de lenguas romances originarios del norte de Francia."
 wendat_language_desc: "Una de las principales ramas de las lenguas iroquesas, hablada a lo largo del San Lorenzo y al norte de los Grandes Lagos."
 abenakian_language_desc: "Una rama algonquina oriental hablada en gran parte del norte de Nueva Inglaterra y las Marítimas canadienses."
 cree_language_desc: "Una extensa colección de dialectos algonquinos centrales hablados desde Terranova hasta Alberta."
 anishinabe_language_desc: "Una colección de dialectos algonquianos centrales hablados en toda la región de los Grandes Lagos y del valle de Ottawa."
 latin_language_desc: "El latín, uno de los idiomas más influyentes de la historia humana, era la lengua del César, Virgilio y Cicerón, pero también la de Lutero, Descartes y Newton. Tras la caída del Imperio romano de Occidente y las migraciones germánicas, evolucionó en las lenguas de la familia [ShowLanguageFamilyName('romance_language_family')|l]. Sin embargo, #italic Roma capta ferum victorem cepit#! («La Roma vencida conquistó a su feroz conquistador»), y el latín perduraría durante milenios como lengua de los rituales, la cultura y la diplomacia."
