 yupik_shamanism_desc: "El $yupik_shamanism$ $common_folk_religion_desc$"
 yazidism_desc: "Surgida de una tradición de los $iranian_group$, también contiene elementos del $judaism$, el $christian$ y el $muslim$. Cree que el universo fue creado por Dios, pero designó al «Ángel Pavo Real», o Melek Taus, para gobernarlo. Aunque contiene muchas influencias de otras religiones, especialmente en sus prácticas esotéricas, su núcleo tiene raíces en los antiguos dogmas $iranian_group$."
 zoroastrian_desc: "Esta antigua religión del $iranian_group$ sigue las enseñanzas de Zoroastro, también llamado Zaratustra, y los textos del Avesta. Se basa en una cosmología dualista del bien y el mal, con el conflicto eterno de la deidad Ahura Mazda y el espíritu destructivo de Angra Mainyu, con triunfo predicho definitivo del bien sobre el mal."
 common_folk_religion_desc: "se refiere a las creencias, mitología, tradiciones y prácticas indígenas mantenidas y transmitidas por sus seguidores desde el origen de los tiempos."
