 fundamental_law_tt: "Se trata de una ley fundamental que define la base de nuestra fe y no puede cambiar."
 nature_tenet: "Naturaleza"
 nature_tenet_desc: "También conocido como física (#italic φύσις#!), este precepto reside en el núcleo de nuestras creencias. Se refiere al hecho indiscutible de que Jesucristo es de naturaleza doble y armoniosa. La coexistencia de la humanidad y la divinidad es la base que debemos esforzarnos por adoptar."
 single_nature: "Naturaleza única"
 single_nature_desc: "Solo puede haber una naturaleza de Jesús."
 composite_nature: "Naturaleza compuesta"
 composite_nature_desc: "Las dos naturalezas de Jesús se combinan en una sola (#italic μια φύσις#!)."
 dual_nature: "Naturaleza dual"
 dual_nature_desc: "El aspecto de Jesús contiene una naturaleza dual, humana y divina (#italic Δυοφυσιτισμός#!)."
 separate_nature: "Naturaleza separada"
 separate_nature_desc: "Aunque alberga dos naturalezas, divina y humana, estos dos aspectos de Jesús son completamente independientes."
 christology: "Cristología"
 christology_desc: "El estudio teológico en torno a la naturaleza de Cristo, Su identidad y la unión de sus diferentes naturalezas es un arte delicado. Muchos eruditos clasifican a Cristo como un ser completamente divino, así que se suscriben a la $high_christology$, mientras que otros se adhieren a las disciplinas de la $low_christology$."
 high_christology: "Alta cristología"
 high_christology_desc: "Cristo posee una divinidad inequívoca."
 low_christology: "Cristología baja"
 low_christology_desc: "Cristo es un mero humano."
 liturgical_practices: "Prácticas litúrgicas"
 liturgical_practices_desc: "Se trata de diversas prácticas de culto que giran en torno a himnos, lecturas y ritos."
 byzantine_rites: "Ritos $BYZ_ADJ$"
 byzantine_rites_desc: "Al adherirnos a las prácticas popularizadas por los sacerdotes $BYZ_ADJ$, podemos tomar prestada parte de la legitimidad de sus fes."
 local_traditions_and_rites: "Ritos locales"
 local_traditions_and_rites_desc: "Centrémonos en nuestros ritos locales por encima de los demás."
 catholic_influenced_rites: "Ritos influenciados por la fe [ShowReligionAdjectiveWithNoTooltip('catholic')|l]"
 catholic_influenced_rites_desc: "Introduzcamos ritos como la misa, los sacramentos y la liturgia de las horas, junto con las prácticas de la fe [ShowReligionAdjective('catholic')|l]."
 essence_tenet: "Esencia"
 essence_tenet_desc: "Conocido también como «ousía» (del griego #italic ουσία#!), este precepto representa la presencia de la divinidad como parte de la arquitectura del universo a nuestro alrededor, y nuestra lucha por abrazarla plenamente."
 accept_essence_tenet: "Aceptar el precepto de la esencia"
 accept_essence_tenet_desc: "$accept_aspect_key$"
 deny_essence_tenet: "Rechazar el precepto de esencia"
 deny_essence_tenet_desc: "$reject_aspect_key$"
 person_tenet: "Persona"
 person_tenet_desc: "Este precepto, que deriva del concepto principal de la realidad específica (#italic υπόστασις#!), se adentra en la realidad filosófica y fundamental y en la sustancia que apoya toda realidad. Tras aparecer en los antiguos debates, ha resurgido como un importante partidario que determina la naturaleza de la Santísima Trinidad, donde describe que sus tres partidarios comparten una esencia divina."
 accept_person_tenet: "Aceptar el precepto de persona"
 accept_person_tenet_desc: "$accept_aspect_key$"
 deny_person_tenet: "Rechazar el precepto de persona"
 deny_person_tenet_desc: "$reject_aspect_key$"
 prosopon_tenet: "Máscara"
 prosopon_tenet_desc: "También conocido como «prósopon» (del griego #italic πρόσωπον#!), este precepto une el concepto de identidad divina y persona (#italic υπόστασις#!). Su objetivo es resaltar la particularidad y el valor de la condición humana, en el aspecto divino y de los creyentes."
 accept_prosopon_tenet: "Aceptar el precepto de máscara"
 accept_prosopon_tenet_desc: "$accept_aspect_key$"
 deny_prosopon_tenet: "Rechazar el precepto de máscara"
 deny_prosopon_tenet_desc: "$reject_aspect_key$"
 christological_debates_tenet: "Debates cristológicos"
 christological_debates_tenet_desc: "Los debates sobre el aspecto de Cristo, nuestra postura hacia las sectas de nuestros hermanos y nuestra posición respecto a la naturaleza del culto son el fluido vital que mantiene nuestra fe viva!"
 allow_christological_debates_tenet: "Permitir los debates cristológicos"
 allow_christological_debates_tenet_desc: "$accept_aspect_key$"
 forbid_christological_debates_tenet: "Prohibir los debates cristológicos"
 forbid_christological_debates_tenet_desc: "$reject_aspect_key$"
 double_sabbath_tenet: "Doble sabbat"
 double_sabbath_tenet_desc: "El sabbat ha sido el día sagrado reservado para Dios desde los tiempos de Moisés. Puede mantenerse como día de descanso o replantearse la idea de reemplazarlo por el día del Señor, el domingo."
 allow_double_sabbath_tenet: "Permitir el doble sabbat"
 allow_double_sabbath_tenet_desc: "Tanto el sábado como el domingo se considerarán días sagrados."
 forbid_double_sabbath_tenet: "Prohibir el doble sabbat"
 forbid_double_sabbath_tenet_desc: "La práctica del sabbat ya no es necesaria para celebrar el día del Señor el domingo."
 change_maintenance_tt: "Esto afectará al [maintenance|el] de nuestros monasterios."
 accept_aspect_key: "Nuestro patriarcado integrará este aspecto en sus creencias centrales, incorporadas por todos nuestros miembros."
 reject_aspect_key: "Nuestro patriarcado rechazará este aspecto en sus creencias centrales, incorporadas por todos nuestros miembros."
