 buddhist_desc: "Sus orígenes se remontan a las enseñanzas del buda, que significa «el Despierto», y también conocido por su noble nombre Siddhartha Gautama o por el título #italic shakyamuni#!. El $buddhist$ se expandió por lo largo y ancho de la $india$. Tras influir y recibir la influencia de muchos países, pueblos y creencias a los que llegó, por ella brotaron múltiples escuelas de fe $buddhist_ADJ$, con diferentes enfoques e interpretaciones sobre el camino hacia la liberación del samsara, el ciclo de la muerte y el renacimiento."
 dharmic: "Dharma"
 dharmic_ADJ: "dhármica"
 dharmic_desc: "Las religiones de fe $dharmic_ADJ$ tienen su origen en la $india$, y todas tienen en común el concepto de «dharma», que se refiere al comportamiento y modo correcto de vivir según las leyes cósmicas del universo."
