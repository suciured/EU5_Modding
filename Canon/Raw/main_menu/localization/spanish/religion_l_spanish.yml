 hanafi_school: "Hanafismo"
 hanafi_school_desc: "El madhab del $hanafi_school$ recibe su nombre de Abū Ḥanīfa Al-Nuʿmān ibn Thābit. La escuela, que tiene su origen en Kufa, juega un papel importante por todos los territorios [ShowCultureName('farsi_culture')|l] y [ShowCultureGroupName('turkic_group')|l], incluido el norte de la $india$. Aunque se da preferencia al texto fuente del $common_string_quran$ y los hadices, los seguidores del $hanafi_school$ tienen una visión integradora de fuentes y también emplean analogías (qiyās), discreción jurídica (istiḥsan) y costumbres locales (urf) en su jurisprudencia. Algunos la consideran la más flexible de las escuelas."
 hanbali_school: "Hanbalismo"
 hanbali_school_desc: "El madhab del $hanbali_school$, que recibe su nombre de Ahmad ibn Hanbal, aboga por abstenerse de cualquier teología especulativa o kalam. Los seguidores del $hanbali_school$ sostienen que el $common_string_quran$ y la sunna son las únicas fuentes aptas de jurisprudencia y que deben interpretarse en un sentido literal y tradicionalista. Aunque se acepta como madhab válido, pocos Estados promueven la escuela del $hanbali_school$, que fue prohibida por los califas abasíes."
 maliki_school: "Malikismo"
 maliki_school_desc: "El madhab del $maliki_school$, que recibe su nombre de Malik Ibn Anas, predomina en el [ShowSubContinentName('north_africa')|l] y en [ShowRegionName('iberia_region')]. La jurisprudencia se basa principalmente en la obra e interpretaciones de ibn Anas y su estudiante Sahnun, tal como se describe en el Almuwata y el Mudawwana. Uno de los principales centros de aprendizaje de la escuela del $maliki_school$ es la gran mezquita de Cairuán, cerca de [ShowLocationName('tunis')]."
 shafii_school: "Shafiismo"
 shafii_school_desc: "El madhab del $shafii_school$, que recibe su nombre del imán al-Shāfi'ī, es especialmente prominente entre los creyentes de la fe [ShowReligionGroupAdjective('muslim')|l] en [ShowRegionName('arabia_region')], [ShowSubContinentName('east_africa')] y [ShowContinentName('asia')] oriental. Al contrario de otros madhabs, la escuela del $shafii_school$ rechaza el istishan y el istilah como fuentes de la $sharia$. En su lugar, tan solo confía en lo que aparece textualmente en el $common_string_quran$ o hadiz."
 zahiri_school: "Zahirismo"
 zahiri_school_desc: "El $zahiri_school$ promueve una estricta adhesión al texto del $common_string_quran$ y se centra en su significado externo o aparente. Según sus devotos, no se puede extraer ninguna conclusión de la lectura de los textos que no estén en los mismos textos. De lo contrario, $muslim_god_name$ lo habría expresado explícitamente."
 ashari_school: "Asharismo"
 ashari_school_desc: "La escuela teológica del $ashari_school$, fundada en el siglo IX por Abu al-Hasan al-Ash'ari, se centra en la autoridad de las Escrituras y el racionalismo. Sus enseñanzas de que todo el universo se compone de átomos se convirtieron en la base de la proposición de la escuela del $ashari_school$, que defiende que $muslim_god_name$ ha creado toda materia y tiempo, con la creencia simultánea en el libre albedrío y la predestinación."
 maturidi_school: "Maturidismo"
 maturidi_school_desc: "El $maturidi_school$, cuyo nombre proviene de Abu Mansur al-Maturidi, es una escuela de teología [ShowReligionAdjective('sunni')|l] que brota de las creencias teológicas de la escuela de jurisprudencia del $hanafi_school$. Promueve la interpretación racional de las Escrituras y la importancia de la fe sobre los actos de la persona."
 athari_school: "Atarismo"
 athari_school_desc: "La escuela teológica del $athari_school$ rechaza una interpretación racional de las Escrituras en favor de una lectura más estricta de los textos del $common_string_quran$ y el hadiz, a los que considera las únicas autoridades. Al oponerse a cualquier forma de innovación religiosa, rechaza toda clase de racionalidad que no se base en los textos del $common_string_quran$."
 mutazili_school: "Mutazilismo"
 mutazili_school_desc: "La escuela teológica del $mutazili_school$ está influenciada por la filosofía grecoindia y el racionalismo. Rechaza la idea de que el $common_string_quran$ y $muslim_god_name$ sean coexistentes, y expresa que las Escrituras han tenido que surgir después del creador. Defiende la razón siempre y cuando esta ayude a comprender los asuntos religiosos y sostiene que el mal se origina de los errores de la humanidad a causa de su libre albedrío."
 wahhabi_school: "Wahabismo"
 wahhabi_school_desc: "Surgido de la escuela del [ShowReligiousSchoolName('hanbali_school')|l] como movimiento revivalista, el $wahhabi_school$ se opone a las prácticas sufíes comunes, como la veneración de la gente santa y la peregrinación a sus santuarios. Promueve un retorno a la piedad original y las prácticas de las primeras generaciones del [ShowReligionGroupName('muslim')|l]."
 ismaili_school: "Ismailismo"
 ismaili_school_desc: "El madhab del $ismaili_school$, que recibe su nombre de Isma'il ibn Yá'far, sucesor de Yá'far as-Sádiq, fue la escuela de fe dominante del califato fatimí, pero perdió mucho terreno tras su caída. La escuela del $ismaili_school$ engloba una serie de ramas, cada vez más separadas y, en muchos aspectos, se centran mucho más en los elementos esotéricos de la fe [ShowReligionAdjective('shia')|l] que el [ShowReligiousSchoolName('jafari_school')|l] o el [ShowReligiousSchoolName('zaidi_school')|l]."
 jafari_school: "Yafarismo"
 jafari_school_desc: "El madhab del $jafari_school$ recibe el nombre de Ŷaʿfar as-Sadiq, el sexto imán, y se centra en el razonamiento independiente de la ley islámica, que fomenta la analogía al establecer la ley. También permite el matrimonio temporal con una duración predeterminada."
 zaidi_school: "Zaidismo"
 zaidi_school_desc: "La corriente del $zaidi_school$, también conocida como «chiíes quintanos», recibe su nombre de Zayd ibn Ali, nieto de Mahoma, y sigue sus enseñanzas tal como aparecen en el Majmu’ al-Fiqh. Los devotos del $zaidi_school$ hacen hincapié en la justicia y la responsabilidad humana. Descienden de seguidores de la revuelta original de Zaid contra el califato omeya. La gente del $zaidi_school$, que rechaza por completo la disimulación religiosa que practican muchos fieles de la doctrina [ShowReligionAdjective('shia')|l], se asemeja mucho al [ShowReligionName('sunni')|l]."
 imamiya_school: "Imamismo"
 imamiya_school_desc: "También conocidos como «chiíes duodecimanos», la escuela del $imamiya_school$ cree que Alí, sucesor de Mahoma, tuvo doce seguidores imanes infalibles, elegidos por decreto divino. El último de los imanes, al-Mahdí, volverá para salvar a la humanidad, trayendo justicia y paz al mundo. Principalmente, siguen la jurisprudencia del [ShowReligiousSchoolName('jafari_school')|l]."
 nizari_school: "Nizarismo"
 nizari_school_desc: "El $nizari_school$ afirma que Nizar ibn al-Mustansir era el auténtico sucesor del califato fatimí tras la muerte de su padre, de modo que se oponen al golpe de Estado de al-Afdal Shahanshah para sentar en el trono a Al-Musta'li. Tras separarse del [ShowReligiousSchoolName('ismaili_school')|l], han ganado adeptos de varias ramas y siguen la jurisprudencia del [ShowReligiousSchoolName('jafari_school')|l], centrándose en el pluralismo y en la aceptación de las diferencias."
 mustali_school: "Mustalismo"
 mustali_school_desc: "El $mustali_school$ se opone al [ShowReligiousSchoolName('nizari_school')|l] en que acepta el ascenso de Al-Musta'li al trono del califato fatimí. Aunque son originarios de [ShowRegionName('egypt_region')], más tarde se extendieron hasta la $india$ oriental como misioneros."
 alevism_school: "Alevismo"
 alevism_school_desc: "Siguiendo las enseñanzas de Hajj Bektash Veli, el $alevism_school$ pertenece a una escuela mística sincrética que emerge del [ShowReligiousSchoolName('imamiya_school')|l], pero incorpora tradiciones del [ShowReligionName('tengri')|l] y creencias más antiguas de los [ShowCultureGroupName('turkic_group')|l]. Además, toma aspectos del sufismo, como la presencia de un líder espiritual y prácticas del misticismo."
 alawi_school: "Alauismo"
 alawi_school_desc: "La escuela del $alawi_school$, cuyos miembros también se conocen como nusairíes, afirman que Alí Ibn Abi Tálib, el primer imán según las creencias de la doctrina [ShowReligionAdjective('shia')|l], era la manifestación del mismísimo $muslim_god_name$. Difieren mucho del resto de la fe [ShowReligionAdjective('shia')|l], tanto en sus rituales como en su teología, pues creen en la reencarnación y permiten el consumo de alcohol."
 ibadi_school: "Ibadismo"
 ibadi_school_desc: "Se cree que provienen de los al-Khawarij, quienes fueron anteriormente seguidores de Alí Ibn Abi Tálib, pero posteriormente rechazaron su mediación. La escuela del $ibadi_school$ se distanció de los al-Khawarij y siguió a Alí Ibn Abi Tálib, optando por un enfoque más moderado y una visión más positiva de las diferentes ramas de la fe $muslim_ADJ$, mostrando similitudes con muchas de las demás escuelas."
 bektashi_school: "Bektashismo"
 bektashi_school_desc: "El $bektashi_school$ del sufismo, cuyo nombre proviene de Hajj Bektash Veli, quien se cree fuera descendiente de Alí Ibn Abi Tálib, sigue respetando a todos los acompañantes de Mahoma. Si bien se origina de la fe [ShowReligionAdjective('sunni')|l], contiene muchas creencias y prácticas presentes en otras tradiciones, lo que les confiere muchas similitudes con ellas."
 chishti_school: "Chishtismo"
 chishti_school_desc: "Originaria de [ShowLocationName('chishti_sarif')], la escuela del $chishti_school$ rechaza el poder terrenal y promueve la tolerancia y el amor. También fomenta la música y la poesía como forma de conexión con el amor de $muslim_god_name$."
 khalwati_school: "Jalwatismo"
 khalwati_school_desc: "El $khalwati_school$ toma su nombre del acto de retirarse a ejercer ejercicios espirituales en solitario. Por lo tanto, hace hincapié en los rituales individuales y las prácticas espirituales, así como en el retiro y el ascetismo."
 mevlevi_school: "Mevlevismo"
 mevlevi_school_desc: "Conocido por los «derviches giróvagos», el $mevlevi_school$ se basa en las enseñanzas de Yalal ad-Din Muhammad Rumi. Sus devotos proclaman que el amor es primordial en el [ShowReligionGroupName('muslim')|l], además de hacer hincapié en la Sama, la ceremonia de meditación por movimientos que se realiza dando vueltas."
 naqshbandi_school: "Naqshabandismo"
 naqshbandi_school_desc: "El $naqshbandi_school$, cuyo origen se remonta a Ŷaʿfar as-Sadiq, otorga más importancia a la $sharia$ que otras escuelas relacionadas. Sus prácticas se organizan en torno a la invocación y la conciencia silenciosa."
 qadiri_school: "Qadirismo"
 qadiri_school_desc: "Fundado por Abdul Qadir Gilani, el $qadiri_school$ promueve seguir de manera estricta la ley [ShowReligionAdjective('sunni')|l]. También tiene un liderazgo descentralizado, lo que permite a cada uno de sus centros libertad de interpretación y práctica, hecho que ha provocado que se divida en múltiples ramas."
 safavid_school: "Safavismo"
 safavid_school_desc: "Fundado por Safioddín Ardabilí en base a las enseñanzas del [ShowReligiousSchoolName('shafii_school')|l], el $safavid_school$ ha estrechado lazos con el pensamiento del [ShowReligiousSchoolName('imamiya_school')|l]. El celo y la fuerza de su fe hacen que sus seguidores estén seguros del lugar que ocupan en el universo."
 shadhili_school: "Shadilismo"
 shadhili_school_desc: "Siguiendo las enseñanzas de Abu al-Hasan al-Shadhili, el $shadhili_school$ promueve una vida de contemplación y conciencia plena de $muslim_god_name$, incluso durante las actividades cotidianas. Aplicar las enseñanzas del [ShowReligionGroupName('muslim')|l] en la vida de sus adeptos es la clave para transformar su existencia."
 suhrawardi_school: "Suhrawardismo"
 suhrawardi_school_desc: "El $suhrawardi_school$ sigue las enseñanzas de Abu-l-Futuh Xihab-ad-Din Yahya ibn Hàbaix ibn Amírak as-Suhrawardí, aunque también está influenciado por la filosofía de Junaid de [ShowLocationName('baghdad')]. Afirma que la gente debe entregarse al auténtico conocimiento y ser fiel a $muslim_god_name$, renunciando a los deseos naturales en pos de las necesidades espirituales."
 din_i_ilahi_school: "Din-i Ilahi"
 din_i_ilahi_school_desc: "El $din_i_ilahi_school$, adoptado del código mongol, trata a todas las religiones como sectas diferentes, lo que permite libertad de pensamiento dentro del reino."
 isawiyya_school: "Isawismo"
 isawiyya_school_desc: "Considerada la más mística de las escuelas religiosas, el $isawiyya_school$ tiene sus raíces en las tierras del [ShowRegionName('maghreb_region')], cuyo legado de salmos y plegarias evolucionó en rituales que incluyen danza y música."
 imperial_court: "Corte imperial"
 imperial_court_desc: "La corte imperial está formada por miembros de la familia imperial y la kuge —o familias nobles— acompañante. Conservan la inviolabilidad del emperador y garantizan la sucesión."
 shogunate_court: "Corte del sogunato"
 shogunate_court_desc: "Los poderosos miembros de los clanes samuráis que rodean al sogún serán consejeros en todos los asuntos, pero sin abandonar por completo sus propios intereses."
 ikko_ikki: "Ikkō-ikki"
 ikko_ikki_desc: "Los seguidores fanáticos de $SECT_JOUDO_SHINSHUU$, del $SECT_PURE_LAND_SCHOOL_NAME$ del $buddhist$, se han organizado en distintas ligas, llamadas $ikko_ikki$, y, aunque principalmente haya campesinos, sus constantes exigencias y levantamientos empiezan a ser un estorbo."
 religious_sects: "Sectas religiosas"
 religious_sects_desc: "Siempre ha habido tantos caminos para seguir al buda que incluso entre los kami hay variaciones en sus relatos. Cada secta siempre intenta convencer a las demás para que sigan su camino, pero todos pueden resultar beneficiosos."
 kirishitan_monks: "Monjes kirishitan"
 kirishitan_monks_desc: "Desde que los occidentales llegaron a nuestras costas, han traído consigo su religión extranjera, con este nuevo Buda al que llaman «Jesús». Mientras queramos relacionarnos con ellos, debemos tolerar sus creencias, pero eso también podría ser beneficioso para nosotros."
