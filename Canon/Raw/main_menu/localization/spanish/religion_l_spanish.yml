 change_religious_aspect_inti: "Cambiar de dios"
 change_religious_aspect_desc: "Reemplaza un [religious_aspect|el] a la versión de la [religion|el] de nuestro [country|l]."
 change_religious_aspect_select_which: "Seleccionar [religious_aspect|el] para quitarlo"
 appease_the_gods: "Apaciguar a los dioses"
 appease_the_gods_desc: "Nuestros dioses están furiosos y debemos calmarlos. Para ello, llevaremos a cabo sacrificios."
 ceremonial_festivals: "Organizar una ceremonia"
 ceremonial_festivals_desc: "Se celebrará una festividad ceremonial cada mes en honor de una deidad. Esta vez, haremos algo especial."
 explanation_ceremony_tt: "Los [ShowCultureName('nahua_culture')|l] celebran una festividad dedicada a una deidad determinada cada mes. Estos meses duran 20 días. Cada mes, la celebración será distinta y conseguiremos efectos distintos dependiendo de la misma."
 atlcahualo_tt: "La fiesta de Atlcahualo gira en torno a la fertilidad y la siembra. Podemos llegar hasta el modificador [ShowModifier('atlcahualo_mass')|l]."
 tlacaxipehualiztli_tt: "La fiesta de Tlacaxipehualiztli gira en torno a la llegada de la primavera, la fertilidad y la aparición de los brotes. Podemos llegar hasta el modificador [ShowModifier('tlacaxipehualiztli_mass')|l]."
 tozoztontli_tt: "La fiesta de Tozoztontli gira en torno al cultivo y la siembra. Podemos llegar hasta el modificador [ShowModifier('tozoztontli_mass')|l]."
 huey_tozoztli_tt: "La fiesta de Huey tozoztli gira en torno al maíz, las semillas y la siembra. Podemos llegar hasta el modificador [ShowModifier('huey_tozoztli_mass')|l]."
 toxcatl_tt: "La fiesta de Tóxcatl gira en torno a la renovación. Podemos llegar hasta el modificador [ShowModifier('toxcatl_mass')|l]."
 etzalcualiztli_tt: "La fiesta de Etzalcualiztli gira en torno a los cultivos más recientes y el fin de la estación seca. Podemos llegar hasta el modificador [ShowModifier('etzalcualiztli_mass')|l]."
 tecuilhuitontli_tt: "La fiesta de Tecuilhuitontli gira en torno al cereal. Podemos llegar hasta el modificador [ShowModifier('tecuilhuitontli_mass')|l]."
 huey_tecuilhuitli_tt: "La fiesta de Huey tecuílhuitl gira en torno a los señores y al maíz tierno. Podemos llegar hasta el modificador [ShowModifier('huey_tecuilhuitl_mass')|l]."
 tlaxochimaco_tt: "La fiesta de Tlaxochimaco gira en torno a las flores y al comercio. Podemos llegar hasta el modificador [ShowModifier('tlaxochimaco_mass')|l]."
 xocotl_huetzi_tt: "La fiesta de Xócotl huetzi gira en torno a la fruta y la cosecha. Podemos llegar hasta el modificador [ShowModifier('xocotl_huetzi_mass')|l]."
 ochpaniztli_tt: "La fiesta de Ochpaniztli gira en torno a la cosecha y la purificación. Podemos llegar hasta el modificador [ShowModifier('ochpaniztli_mass')|l]."
 teteo_eco_tt: "La fiesta de Teotleco gira en torno a la llegada de nuestros dioses. Podemos llegar hasta el modificador [ShowModifier('teteo_eco_mass')|l]."
 tepeilhuitl_tt: "La fiesta de Tepeilhuitl gira en torno a las montañas. Podemos llegar hasta el modificador [ShowModifier('tepeilhuitl_mass')|l]."
 quecholli_tt: "La fiesta de Quecholli gira en torno a la caza. Podemos llegar hasta el modificador [ShowModifier('quecholli_mass')|l]."
 panquetzaliztli_tt: "La fiesta de Panquetzaliztli gira en torno a las celebraciones tribales y el nacimiento de Huitzilopochtli. Podemos llegar hasta el modificador [ShowModifier('panquetzaliztli_mass')|l]."
 atemoztli_tt: "La fiesta de Atemoztli gira en torno a la lluvia. Podemos llegar hasta el modificador [ShowModifier('atemoztli_mass')|l]."
 tititl_tt: "La fiesta de Títil gira en torno a nuestros ancianos y ancianas. Podemos llegar hasta el modificador [ShowModifier('tititl_mass')|l]."
 izcalli_tt: "La fiesta de Izcalli gira en torno a la fertilidad, el agua y la siembra. Podemos llegar hasta el modificador [ShowModifier('izcalli_mass')|l]."
 nemontemi_tt: "En los cinco días de infortunio al final del año no se celebra ninguna fiesta, ya que solo pueden ocurrir desgracias."
 open_war_path: "Abrir camino de guerra"
 open_war_path_desc: "Enviaremos emisarios a nuestros vecinos para librar una guerra florida contra ellos."
 flower_war_cb_against_country_tt: "Ganaremos un [casus_belli|el] de las [ShowCasusBelliName('cb_flower_wars')] contra el [country|el] vecino seleccionado."
 pilgrimage_to_cholula: "Peregrinación a [ShowLocationName('cholollan')]"
 pilgrimage_to_cholula_desc: "[ShowLocationName('cholollan')], lugar de peregrinación popular, es la ciudad más sagrada para nuestro sistema de creencias. Al enviar al gobernante como peregrino, nuestro reino recibirá buenos augurios."
 reform_society_action: "Reforma de la sociedad"
 reform_society_action_desc: "Es hora de que nuestra sociedad pase por grandes cambios mientras nos esforzamos por defender a nuestro pueblo de los enemigos. Abandonaremos las creencias obsoletas y los métodos de administración del pasado, y abrazaremos el futuro para superar este turbulento período que está por llegar."
 commence_reform_society_disaster_tt: "#R Comienza#! el [disaster|el] [ShowDisasterName('reform_society')]. #Y Si tenemos éxito, puede ocurrir lo siguiente:#!"
 eligible_for_reform_society_disaster_tt: "Hemos promulgado la [action|el] [ShowGenericActionName('reform_society_action')]"
 #Inti
 inti_ceremonial_festivals: "Organizar una ceremonia"
 inti_ceremonial_festivals_desc: "Se celebrará una festividad ceremonial cada mes y cada ocasión estará relacionada con un tema distinto. Esta vez, haremos uso del poder del Gobierno para que sea más grande de lo habitual."
 zamay_quilla_tt: "Durante el Zamay Quilla, el primer mes, la celebración gira en torno a la fertilidad y al cultivo del maíz."
 hatun_pucuy_quilla_tt: "Durante el Hatun Pucuy Quilla, el segundo mes, la celebración gira en torno a las flores y la abundancia."
 pacha_pucuy_quilla_tt: "Durante el Pacha Pucuy Quilla, el tercer mes, la celebración gira en torno a la maduración de la tierra."
 ayrihua_quilla_tt: "Durante el Ayrihua Quilla, el cuarto mes, la celebración gira en torno a la cosecha y el descanso."
 aymoray_quilla_tt: "Durante el Aymoray Quilla, el quinto mes, la celebración gira en torno al secado del cereal."
 haucai_cusqui_quilla_tt: "Durante el Haucai Cusqui Quilla, el sexto mes, la celebración gira en torno al solsticio invernal y el renacimiento del Sol."
 chacra_conaqui_quilla_tt: "Durante el Chacra Conaqui Quilla, el séptimo mes, la celebración gira en torno al ejército y su prestigio."
 chacra_yapuy_quilla_tt: "Durante el Chacra Yapuy Quilla, el octavo mes, la celebración gira en torno al maíz, la semilla y la siembra."
 coia_raymi_quilla_tt: "Durante el Coia Raymi Quilla, el noveno mes, la celebración gira en torno a los cultivos más recientes."
 uma_raymi_quilla_tt: "Durante el Uma Raymi Quilla, el décimo mes, la celebración gira en torno a la lluvia."
 ayamarca_raymi_quilla_tt: "Durante el Ayamarca Raymi Quilla, el undécimo mes, la celebración gira en torno a los muertos."
 capac_raymi_quilla_tt: "Durante el Cápac Raymi Quilla, el duodécimo mes, la celebración gira en torno a despedirse de lo antiguo y de la renovación."
 sacrifice_noble_blood: "Sacrificar sangre noble"
 sacrifice_noble_blood_desc: "Los dioses necesitan la sangre de nuestro pueblo para mantener el equilibrio en el cielo y la tierra. Es deber de nuestros nobles ofrendar su sangre en sacrificios rituales, pues su sangre es la más pura y valiosa de todas."
 sacrifice_noble_blood_tt: "El personaje seleccionado podría morir"
 mayan_ceremonial_festivals: "Organizar una ceremonia"
 mayan_ceremonial_festivals_desc: "Se celebrará una festividad ceremonial cada uinal, equivalente a 20 días, y cada ocasión estará relacionada con un tema distinto. Esta vez, haremos uso del poder del Gobierno para que sea más grande de lo habitual."
 uinal_pop_tt: "En el uinal Pop, la celebración gira en torno a la renovación y la purificación."
 uinal_uo_tt: "En el uinal Uo, la celebración gira en torno al clero y los oráculos."
 uinal_zip_tt: "En el uinal Zip, la celebración gira en torno a [ShowGodName('coatlicue_god')], diosa del amor y la medicina."
 uinal_zotz_tt: "En el uinal Zotz, el clero y los funcionarios del Gobierno realizan un ayuno purificador."
 uinal_zec_tt: "En el uinal Zec, la celebración gira en torno a la miel, y [ROOT.GetCountry.GetReligion.GetGodName] recibirá sacrificios de estatuillas hechas de miel, que los apicultores entregan generosamente a la gente."
 uinal_yaxkin_tt: "En el uinal Yaxkin, la celebración gira en torno a los niños y su camino para convertirse en expertos en el oficio de sus primogénitos."
 uinal_xul_tt: "En el uinal Xul, la celebración gira en torno a [ShowGodName('quetzalcoatl_god')], líder supremo de los guerreros."
 uinal_mol_tt: "En el uinal Mol, los apicultores rezan a [ROOT.GetCountry.GetReligion.GetGodName] para que las flores medren y que así la cosecha del año que viene sea abundante."
 uinal_chen_tt: "En los uinales Chen y Yax se renuevan los templos, los ídolos de arcilla y sus braseros se sustituyen por otros recién hechos."
 uinal_zac_tt: "En el uinal Zac, la celebración gira en torno al dios de la caza y la expiación por la sangre que derramarán los cazadores aparte de los sacrificios rituales."
 uinal_ceh_tt: "En el uinal Ceh, la celebración gira en torno a un gran festejo donde se quema gran cantidad de copal."
 uinal_mac_tt: "En el uinal Mac, la celebración gira en torno a [ROOT.GetCountry.GetReligion.GetGodName] del pan. Se encienden muchas hogueras para quemar los corazones de los animales."
 uinal_kankin_tt: "En el uinal Kankin, no se lleva a cabo ninguna celebración."
 uinal_muan_tt: "En el uinal Muán, los agricultores del [ShowGoodsName('cocoa')|l] sacrifican un perro manchado con el color del cacao a [ROOT.GetCountry.GetReligion.GetGodName]."
 uinal_pax_tt: "En el uinal Pax, los líderes y sacerdotes de las aldeas más pequeñas llegan a las capitales y veneran juntos a [ROOT.GetCountry.GetReligion.GetGodName]."
 uinal_kayab_tt: "En los uinales Kayab y Cumku, cada aldea celebra sus propias fiestas para prepararse para el Uayeb, los cinco días nefastos."
 uinal_uayeb_tt: "En los cinco días del Uayeb no se celebra ninguna fiesta, ya que cualquier actividad está condenada a terminar en tragedia."
 #(Semi) Generic Aspects
 adoptionism: "Adopcionismo"
 adoptionism_desc: "Nuestra creencia afirma que Jesucristo se convirtió en hijo de Dios en su bautismo o resurrección, en lugar de ser eternamente divino."
 adult_baptism: "Bautismo adulto"
 adult_baptism_desc: "El bautismo en edad adulta según la profesión de la fe en Jesucristo y como admisión en una comunidad local de fe lo llevan a cabo quienes creen que la Gracia salvadora y la pertenencia a la Iglesia son dones divinos. La fe de la persona receptora debe ser expresada y no se puede implantar ni transferir de una persona a otra."
 aniconism: "Aniconismo"
 aniconism_desc: "Los símbolos no son un modo adecuado de representar a nuestro Señor, ya que son medios para representar ídolos o personas. Rechazaremos cualquier representación, incluyendo la cruz que emplean otros cristianos."
 asceticism: "Ascetismo"
 asceticism_desc: "La búsqueda de lo material nos ciega y nos impide ver la verdad divina. Solo dedicándonos a llevar vidas sencillas, sin lujos, alcanzaremos la iluminación espiritual."
 bread_and_wine: "Pan y vino"
 bread_and_wine_desc: "Creemos que solo es válida la comunión que incluya tanto pan como vino, incluso para los miembros laicos. Nuestros clérigos darán la comunión a todos los miembros que acudan a misa."
 clerical_poverty: "Pobreza clerical"
 clerical_poverty_desc: "El clero no debe poseer riquezas, sino ceder sus posesiones materiales. Deberían centrar su atención en Dios en lugar de en el mundo secular."
 crown_as_head_of_faith: "La Corona como líder de la fe"
 crown_as_head_of_faith_desc: "La Iglesia ya no está sometida a un teócrata externo y corrupto. En su lugar, todos los asuntos religiosos están redirigidos al gobernante, que actuará como nuevo líder de la fe."
 freedom_to_preach: "Libertad de predicación"
 freedom_to_preach_desc: "Hay muchos desacuerdos entre los devotos, pero cada una de las sectas seguirá teniendo la libertad para predicar libremente mientras Dios esté en sus corazones."
 gnosticism: "Gnosticismo"
 gnosticism_desc: "El gnosticismo se centra en la salvación personal a través de la #italic gnosis#!. Huiremos del mundo material y regresaremos a un reino más elevado mediante el conocimiento espiritual."
 individual_creeds: "Credos individuales"
 individual_creeds_desc: "¡Si permitimos que nuestra gente formule sus propios credos, fomentaremos la formación de opiniones personales y servirá para allanar el camino hacia el progreso!"
 monasticism: "Monacato"
 monasticism_desc: "Los placeres de la comida y la bebida solo sirven para distraernos del servicio a lo divino. Aislarnos en monasterios remotos es el mejor modo de evitar tales tentaciones."
 modalism: "Modalismo"
 modalism_desc: "Creemos que Dios es absolutamente uno, y los conceptos trinitarios como Padre, Hijo y Espíritu Santo son solo distintos modos que tiene Dios para manifestarse."
 organized_through_bishops: "Nombramiento de obispos"
 organized_through_bishops_desc: "En lugar de sacrificar totalmente el nombramiento de obispos, servirán a la Iglesia como administradores de zonas más extensas."
 pacifism: "Pacifismo"
 pacifism_desc: "Bienaventurados quienes trabajan por la paz, porque serán llamados hijos de Dios."
 parish_registers: "Registros parroquiales"
 parish_registers_desc: "De aquí en adelante los bautismos, matrimonios y entierros se detallarán en un registro parroquial. Todo sacerdote llevará un libro donde inscribirá estos acontecimientos y lo guardará en un cofre seguro con dos cerraduras."
 participation_women: "Participación de las mujeres"
 participation_women_desc: "Aunque las mujeres participan como iguales en nuestras comunidades, adoptaremos una norma general en todas partes para que se las trate igual que a los hombres."
 rejection_of_sacraments: "Rechazo de los sacramentos"
 rejection_of_sacraments_desc: "Nuestra doctrina rechaza la mayoría de los sacramentos cristianos, ya que son mayoritariamente físicos y carecen de importancia. El papel espiritual es el único que importa para acercarnos a Dios."
 sola_fide: "Sola fide"
 sola_fide_desc: "Ninguna buena acción puede satisfacer a Dios. Hemos recibido el perdón de la gracia divina, que Dios nos ha otorgado a través de Su único hijo, Jesucristo."
 sola_scriptura: "Sola Scriptura"
 sola_scriptura_desc: "La Biblia, la palabra de Dios entregada al hombre, es la única autoridad de la doctrina cristiana. Toda práctica religiosa que no se apoye en referencias bíblicas debe ser denunciada como herejía."
 soli_deo_gloria: "Soli Deo gloria"
 soli_deo_gloria_desc: "Todos los logros humanos solo se pueden crear con las alabanzas a Dios como su dedicación."
 translated_bibles: "Biblias traducidas"
 translated_bibles_desc: "Traducir la Biblia a un idioma que hable el pueblo de nuestro país es la mejor forma de llegar a Dios de una manera que hable a sus mentes y corazones."
 usury_allowed: "Usura permitida"
 usury_allowed_desc: "Los préstamos monetarios con intereses que enriquecen a los prestamistas ya no se consideran pecaminosos."
 war_sermons: "Sermones de guerra"
 war_sermons_desc: "En tiempos de conflicto, la fe mantiene la esperanza del pueblo. La Iglesia de nuestro país predicará las Santas Escrituras para mantener la moral de la población hasta en los momentos más oscuros."
 #Bogomilism
 five_doors: "Las cinco puertas"
 five_doors_desc: "Algunos de los nuestros practican un estilo de meditación que consiste en cerrar todas las puertas de una casa mientras se abren las #italic cinco puertas#!, o los cinco sentidos. Implementaremos esta práctica en todas partes."
 holy_cooperation: "Cooperación sagrada"
 holy_cooperation_desc: "Se producirá un cambio en la promoción y se participará activamente en una obra productiva. Este valor se extenderá a nuestras comunidades agrícolas, inspiradas en el primer modelo cristiano de una comunidad de cooperación sagrada."
 twelve_emissaries: "Los doce emisarios"
 twelve_emissaries_desc: "Inspirados por la organización de algunas comunidades, elegiremos entre nuestros ancianos y personas más perfectas a doce hombres que actuarán como consejo supremo, sin tener que crear una auténtica jerarquía."
 #Catharism
 consolamentum: "Consolamentum"
 consolamentum_desc: "Inevitablemente, en la vida sufrimos por nuestros pecados. Por ello se hace necesario recibir consuelo para entrar en el cielo puro y acercarnos más a Dios. Al recibir el #italic consolamentum#!, nuestro pueblo se absolverá de sus pecados ante una muerte inminente."
 pescatarianism: "Pescetarismo"
 pescatarianism_desc: "Los animales son portadores de almas reencarnadas y por ello no podemos comérnoslos. Los peces, como aparecen espontáneamente, no se pueden considerar animales y, por lo tanto, se pueden comer."
 the_perfects: "Los perfectos"
 the_perfects_desc: "Quienes caminan entre nosotros que están especialmente unidos a Dios y a todas las virtudes que todo el mundo debe buscar se conocen como «perfectos». Estos hombres y mujeres reciben el #italic consolamentum#! por su devoción y para ser perfectos. Al contrario de la gente común, los perfectos reciben el #italic consolamentum#! dos veces en la vida: cuando ascienden a su nueva función y antes de morir."
 #Paulicianism
 baptism_by_fire: "Bautismo de fuego"
 baptism_by_fire_desc: "Nuestra fe no cree que los bautismos con agua sean permanentes, tal como admitiera san Juan Bautista. Solo cuando se tocan los cuatro lados de la cabeza de una persona con la llama de una vela puede considerarse que el bautismo es permanente."
 name_change: "Cambio de nombre"
 name_change_desc: "Las comunidades conocen el poder de los nombres. Nuestros líderes de fe suelen cambiar de nombre en honor de los seguidores de san Pablo, igual que el pueblo llano cambia el nombre de sus asentamientos a los de lugares donde viviera nuestro santo patrón."
 paulician_canon: "Canon paulino"
 paulician_canon_desc: "Nuestro pueblo rechaza el Antiguo Testamento y sus profetas, ya que rechazan la inclusión de las epístolas de san Pedro. Solo las palabras de san Pablo son apropiadas."
 punishment_by_stoning: "Castigo por lapidación"
 punishment_by_stoning_desc: "La lapidación, una práctica común para castigar a los disidentes religiosos de nuestras comunidades, destaca entre nuestros vecinos. Es probable que provenga de nuestros orígenes anatolios."
 #Calvinism
 arminianism: "Arminianismo"
 arminianism_desc: "El arminianismo se basa en las ideas pluralistas y humanitarias del teólogo reformado holandés Jacobo Arminio."
 gomarism: "Gomarismo"
 gomarism_desc: "Francisco Gomar se opone a las creencias de Jacobo Arminio, quien enseñaba las doctrinas pelagianas e intentó crear una nueva escuela teológica en la universidad donde ambos impartían clase."
 instituionalized_arminianism: "Institucionalización del $arminianism$"
 instituionalized_arminianism_desc: "$arminianism_desc$ Este movimiento religioso ahora está institucionalizado en nuestro Estado."
 instituionalized_gomarism: "Institucionalización del $gomarism$"
 instituionalized_gomarism_desc: "$gomarism_desc$ Este movimiento religioso ahora está institucionalizado en nuestro Estado."
 #Hussite
 adamite_services: "Servicios adamitas"
 adamite_services_desc: "La secta adamita insiste en la desnudez durante los servicios religiosos. Sin distinciones de estatus ni cultura aparecemos iguales a los ojos de Dios; un crudo recordatorio de la humanidad que compartimos y de nuestra inocencia antes de la caída."
 punishment_of_sin: "Castigo del pecado"
 punishment_of_sin_desc: "Quienes pecan deben ser castigados por igual, sin importar riquezas ni estatus. Ni la nobleza está por encima de las leyes de Dios."
 #Lutheranism
 justified_conflicts: "Conflictos justificados"
 justified_conflicts_desc: "La nueva Iglesia del país se ve amenazada por paganos y herejes por igual. En una guerra de supervivencia, la Iglesia usará la Biblia para justificar nuestros conflictos."
 pietism: "Pietismo"
 pietism_desc: "El pietismo se centra en la piedad individual de todos los creyentes y hace hincapié en la transformación interior que lleva a una vida cristiana devota."
 #Anglican
 prima_scriptura: "Prima Scriptura"
 prima_scriptura_desc: "Aunque las Sagradas Escrituras tienen que considerarse la fuente central de la salvación, no puede ser la única fuente de revelación divina."
 demand_church_tax: "Exigir impuesto apostólico"
 demand_church_tax_desc: "En tiempos de necesidad, todas las naciones que se comprometan a nuestra ayuda financiera mediante el [estate_privilege|el] [ShowEstatePrivilegeName('apostolic_tax_privilege')] serán convocadas para hacerlo en nombre de Dios."
 20_years_cd: "Esta interacción está disponible cada #Y 20#! años."
 every_catholic_asked_to_pay_tt: "Todo país de fe [ShowReligionAdjective('catholic')|l] con el [estate_privilege|el] [ShowEstatePrivilegeNameWithNoTooltip('apostolic_tax_privilege')|l] deberá pagar el impuesto. El dinero recibido dependerá del [estate_power|el] de nuestro Gobierno.\n"
 demand_church_tax_price: "Exigir coste del impuesto eclesiástico"
 request_aid: "Pedir ayuda"
 request_aid_desc: "Nuestra orden es el bastión de nuestra fe, defensores de los verdaderos creyentes y escudo contra quienes desean dañar a nuestro pueblo. Contribuir con nuestra causa debería ser la directriz principal de la dignidad de [GetCountry('PAP').GetGovernment.GetRulerTitle|l]."
 request_aid_price: "Pedir coste de ayuda católica"
 placitum_regium: "Placitum regium"
 placitum_regium_desc: "La dignidad de [GetCountry('PAP').GetGovernment.GetRulerTitle|l] lleva demasiado interfiriendo en los asuntos de nuestro país. ¡La autoridad de la Corona no debe ceder ante la sede [GetCountry('PAP').GetAdjective|l]! La [papal_bull|el] solo se hará efectiva cuando lo autorice nuestro Gobierno."
 once_per_ruler: "Esta acción solo puede hacerse una vez en toda la vida del [ruler|el]."
 request_cardinal_seat: "Solicitar sede cardenalicia"
 request_cardinal_seat_desc: "Está claro que al Colegio de Cardenales le faltan representantes afines a nosotros. Deberíamos solicitar que se conceda una nueva [ShowBuildingTypeName('seat_of_cardinal')|l] a una [ShowBuildingTypeName('cathedral')|l] de nuestro territorio para que nuestra influencia no disminuya."
 request_cardinal_tt: "La [location|el] designada ganará una [ShowBuildingTypeName('seat_of_cardinal')|l] si así lo decide la autoridad [GetCountry('PAP').GetAdjective|l]."
 recently_requested_cardinal: "Un país ha solicitado recientemente un cardenal"
 remove_cardinal_seat: "Eliminar sede cardenalicia"
 remove_cardinal_seat_desc: "La participación en el Colegio de Cardenales claramente no nos beneficia en estos tiempos. Deberíamos retirar una [ShowBuildingTypeName('seat_of_cardinal')|l] de nuestras tierras, considerando su preocupante influencia en nuestros propios asuntos."
 remove_cardinal_tt: "El [location|el] designado perderá la [ShowBuildingTypeName('seat_of_cardinal')|l]"
 invite_foreign_cleric: "Invitar a un clérigo extranjero"
 invite_foreign_cleric_desc: "Nos enviarán a un clérigo experimentado de otro país. Esto enfadará a los miembros [actor.GetGovernment.GetEstateName('clergy_estate')|l] local, pero la experiencia de este extranjero podría ser de valor incalculable."
 invite_foreign_cleric_tt: "Un miembro extranjero [ShowEstateTypeName('clergy_estate')|l] de fe [actor.GetReligion.GetAdjective|l], con [adm|el] alta, [dip|el] media y [mil|el] baja llegará a nuestro [country|el]. Leyes y políticas de la Iglesia católica: «La compra de indulgencias»"
 cc_indulgences: "The Purchase of Indulgence"
 cc_indulgences_desc: "Esta es la postura oficial de la [GetInternationalOrganization('catholic_church').GetName] sobre el asunto de las indulgencias."
 limited_indulgences: "Cum postquam"
 limited_indulgences_desc: "Los devotos de la fe [ShowReligionAdjective('catholic')|l] pueden reducir el tiempo en el purgatorio mediante la caridad, en forma de limosnas u otras donaciones a la institución de la [GetInternationalOrganization('catholic_church').GetName]."
 unlimited_indulgences: "Unigenitus Dei Filius"
 unlimited_indulgences_desc: "La venta de indulgencias está extendida y muy comercializada. Los fieles pueden comprar indulgencias directamente a los miembros de la [GetInternationalOrganization('catholic_church').GetName]. Hasta llegan a comprar el perdón de pecados que aún no han cometido."
 no_financial_indulgences: "Etsi dominici gregis"
 no_financial_indulgences_desc: "Queda prohibida la compra de indulgencias por cualquier medio, incluso la limosna."
 cc_papal_authority: "Autoridad papal"
 cc_papal_authority_desc: "Esta es la postura oficial de la [GetInternationalOrganization('catholic_church').GetName] sobre el asunto de la autoridad papal."
 ultramontanism: "Ultramontanismo"
 ultramontanism_desc: "Quien lleva las riendas como [GetInternationalOrganization('catholic_church').GetLeaderTitle|l] tiene fuertes prerrogativas y poderes sobre la [GetInternationalOrganization('catholic_church').GetName], pues es infalible."
 gallicanism: "Galicanismo"
 gallicanism_desc: "Al rechazar la autoridad absoluta de quien ostenta el título de [GetInternationalOrganization('catholic_church').GetLeaderTitle|l], el $gallicanism$ otorga importancia similar a la autoridad del Estado."
 conciliarism: "Conciliarismo"
 conciliarism_desc: "El $conciliarism$ rechaza la autoridad absoluta de quien ostenta el título de [GetInternationalOrganization('catholic_church').GetLeaderTitle|l] como única persona. En su lugar, se la otorga a un concilio ecuménico."
 invisible_church: "Iglesia invisible"
 invisible_church_desc: "La dignidad de [GetInternationalOrganization('catholic_church').GetLeaderTitle|l] no cumple más que una función representativa en la fe, con autoridad sobre cuestiones de fe asignadas al gobernante de un país en concreto."
 cc_veneration_of_saints_and_reliquaries: "Veneración de santos y relicarios"
 cc_veneration_of_saints_and_reliquaries_desc: "Esta es la postura oficial de la [GetInternationalOrganization('catholic_church').GetName] sobre el asunto de la veneración de santos y relicarios."
 unlimited_veneration: "Sunt en Regno Tei"
 unlimited_veneration_desc: "La veneración de santos y relicarios es parte esencial de la doctrina [ShowReligionAdjective('catholic')|l]."
 limited_veneration: "Licet ad Colenda"
 limited_veneration_desc: "Si bien es parte esencial de la doctrina [ShowReligionAdjective('catholic')|l], la veneración de santos y relicarios queda restringida a un número muy concreto de objetos que cuentan con aprobación."
 no_veneration: "Ubi Moyses Ascendit"
 no_veneration_desc: "Se prohíbe la veneración de santos y relicarios."
 cc_simony: "Simonía"
 cc_simony_desc: "Esta es la postura oficial de la [GetInternationalOrganization('catholic_church').GetName] sobre el asunto de la simonía."
 tolerated_simony: "Beatior ist largitas"
 tolerated_simony_desc: "La Iglesia no respalda oficialmente la presencia de la simonía, pero sí la tolera."
 endorsed_simony: "Quae sunt Caesaris Deo"
 endorsed_simony_desc: "La simonía es parte aceptada de la doctrina [ShowReligionAdjective('catholic')|l]."
 banned_simony: "Romanum Decet Pontificem"
 banned_simony_desc: "La Iglesia persigue y castiga activamente la práctica de la simonía."
 cc_society_of_jesus: "Compañía de Jesús"
 cc_society_of_jesus_desc: "Estas son las relaciones oficiales de la [GetInternationalOrganization('catholic_church').GetName] con la orden de los jesuitas."
 cc_society_of_jesus_tt: "La #Y $cc_society_of_jesus$#! se ha fundado a partir del [event|el] #Y $flavor_pap.1400.title$#!."
 society_of_jesus_founded: "Compañía de Jesús fundada"
 society_of_jesus_not_allowed: "Dominus ac Redemptor noster"
 society_of_jesus_not_allowed_desc: "La Compañía de Jesús no está respaldada por la [GetInternationalOrganization('catholic_church').GetName]."
 society_of_jesus_allowed: "Regimini militantis Ecclesiae"
 society_of_jesus_allowed_desc: "La Compañía de Jesús es la representante oficial de la dignidad de [GetInternationalOrganization('catholic_church').GetLeaderTitle|l] y se les permite propagar la fe con todo su poder."
 cc_witchcraft: "Persecución de la brujería"
 cc_witchcraft_desc: "Esta es la postura oficial de la [GetInternationalOrganization('catholic_church').GetName] sobre la existencia de brujería y otras prácticas ocultistas."
 cc_witchcraft_tt: "La #Y brujería#! se ha debatido durante el [event|el] #Y $flavor_pap.8.title$#!."
 witchcraft_discussed: "Brujería debatida"
 witchcraft_not_aknowledged: "Sicut Malefici Aegyptii"
 witchcraft_not_aknowledged_desc: "La [GetInternationalOrganization('catholic_church').GetName] no reconoce que la brujería sea algo real."
 witchcraft_aknowledged: "Summis desiderantes"
 witchcraft_aknowledged_desc: "Tal como exige el #italic Malleus Maleficarum#!, hay que perseguir cualquier señal de brujería."
 cc_marriage_of_priest: "Matrimonio de sacerdotes"
 cc_marriage_of_priest_desc: "Esta es la postura oficial de la [GetInternationalOrganization('catholic_church').GetName] sobre la posibilidad de que los sacerdotes contraigan matrimonio."
 priest_marriage_not_allowed: "In Rito Romano"
 priest_marriage_not_allowed_desc: "Ningún sacerdote de la [GetInternationalOrganization('catholic_church').GetName] puede contraer matrimonio."
 priest_marriage_partially_allowed: "Non in Solo Pane"
 priest_marriage_partially_allowed_desc: "Los sacerdotes pueden casarse, pero no se les permite ascender a una posición en la curia."
 priest_marriage_allowed: "Qualis est Pastor"
 priest_marriage_allowed_desc: "Todos los sacerdotes pueden contraer matrimonio."
 #Catholic Church Resolutions
 enact_papal_bull: "Promulgar coste de bula papal"
 revoke_papal_bull: "Revocar coste de bula papal"
 #gods
 CHRISTIAN_GOD: "Dios"
 JUDAISM_GOD: "Yahvé"
 MUSLIM_GOD: "Alá"
 god_desc: "Un dios es una deidad importante de una religión específica. Algunas doctrinas tienen muchos dioses y los veneran más o menos equitativamente; otras centran su fe en un dios específico y otras niegan la existencia de otros dioses que no sean los suyos."
 inti: "Culto inti"
 inti_ADJ: "inti"
 inti_desc: "$inti_god$, junto con $viracocha$, son los dioses principales que guían y protegen al pueblo de los $andes_region$."
 inti_god: "Inti"
 inti_god_desc: "[ShowGodName('inti_god')] es el dios del Sol de las gentes de los [ShowRegionName('andes_region')]."
 viracocha: "Viracocha"
 tunupa_god: "Tunupa"
 viracocha_desc: "[ShowGodName('viracocha')] es el dios creador de las gentes de los [ShowRegionName('andes_region')]."
 illapa_god: "Illapa"
 illapa_god_desc: "[ShowGodName('illapa_god')] es el dios de la lluvia y el trueno de las gentes de los [ShowRegionName('andes_region')]."
 mamaquilla: "Mama Quilla"
 mamaquilla_desc: "[ShowGodName('mamaquilla')] es la diosa la Luna de las gentes de los [ShowRegionName('andes_region')]."
 pachamama: "Pachamama"
 pachamama_desc: "[ShowGodName('pachamama')] es la Madre Tierra de las gentes de los [ShowRegionName('andes_region')]."
 mama_cocha: "Mama Cocha"
 mama_cocha_desc: "[ShowGodName('mama_cocha')] es la diosa del mar de las gentes de los [ShowRegionName('andes_region')]."
 urpihuachac_god: "Urpiwachaq"
 urpihuachac_god_desc: "[ShowGodName('urpihuachac_god')] es la madre de las aves y los peces para el pueblo de los [ShowRegionName('andes_region')]."
 #Norse
 #aesirs
 odin_god: "Óðinn"
 odin_god_desc: "$odin_god$ es el señor de los Æsir. Sacrificó un ojo para adquirir sabiduría y se colgó del árbol del mundo durante nueve días y nueve noches para obtener el secreto de las runas."
 worship_odin_god: "$worship_title1$ $odin_god$ $worship_title2$"
 worship_odin_god_desc: "$worship_desc1$ [ShowGodName('odin_god')] $worship_desc2$"
 tor_god: "Þórr"
 tor_god_desc: "$tor_god$ pertenece a los Æsir y es adorado como dios del trueno, las tormentas, la protección y la gente libre."
 worship_tor_god: "$worship_title1$ $tor_god$ $worship_title2$"
 worship_tor_god_desc: "$worship_desc1$ [ShowGodName('tor_god')] $worship_desc2$"
 tyr_god: "Týr"
 tyr_god_desc: "$tyr_god$ es miembro de los Æsir, alimentador de lobos y dios de la batalla."
 worship_tyr_god: "$worship_title1$ $tyr_god$ $worship_title2$"
 worship_tyr_god_desc: "$worship_desc1$ [ShowGodName('tyr_god')] $worship_desc2$"
 #vanirs
 njord_god: "Njörðr"
 njord_god_desc: "$njord_god$ pertenece a los Vanir y es padre de $freyr_god$ y $freya_god$. Se le venera y asocia con la marinería y la pesca."
 worship_njord_god: "$worship_title1$ $njord_god$ $worship_title2$"
 worship_njord_god_desc: "$worship_desc1$ [ShowGodName('njord_god')] $worship_desc2$"
 freyr_god: "Freyr"
 freyr_god_desc: "$freyr_god$ pertenece a los Vanir y se le venera para recibir buenas cosechas, placer y paz."
 worship_freyr_god: "$worship_title1$ $freyr_god$ $worship_title2$"
 worship_freyr_god_desc: "$worship_desc1$ [ShowGodName('freyr_god')] $worship_desc2$"
 freya_god: "Freyja"
 freya_god_desc: "$freya_god$ pertenece a los Vanir y se la adora como diosa del amor, la belleza, la fertilidad y la magia seidr."
 worship_freya_god: "$worship_title1$ $freya_god$ $worship_title2$"
 worship_freya_god_desc: "$worship_desc1$ [ShowGodName('freya_god')] $worship_desc2$"
 #chanka_culture
 uscovilca_god: "Uscovilca"
 uscovilca_god_desc: "[ShowGodName('uscovilca_god')] es el dios creador de los [ShowCultureName('chanka_culture')]."
 #chincha_culture
 chinchaycamac_god: "Chinchaycamac"
 chinchaycamac_god_desc: "[ShowGodName('chinchaycamac_god')] es el dios principal de los [ShowCultureName('chincha_culture')]."
 #Aztec
 tlaloc_god: "Tláloc"
 dzahui_god: "Dzahui"
 chaac_god: "Chaac"
 tlaloc_god_desc: "[ShowGodName('tlaloc_god')] es el dios de la lluvia del panteón mesoamericano."
 huitzilopochtli_god: "Huitzilopochtli"
 huitzilopochtli_god_desc: "[ShowGodName('huitzilopochtli_god')] es la deidad solar y de la guerra del sacrificio para el pueblo de [ShowLocationName('tenochtitlan')]."
 quetzalcoatl_god: "Quetzalcóatl"
 kukulkan_god: "Kukulcán"
 quetzalcoatl_god_desc: "[ShowGodName('quetzalcoatl_god')] es el dios de la vida, el viento y la sabiduría del panteón mesoamericano."
 tezcatlipoca_god: "Tezcatlipoca"
 tezcatlipoca_god_desc: "[ShowGodName('tezcatlipoca_god')] es el dios de la providencia, la invisibilidad y la oscuridad del panteón mesoamericano."
 xiuhtecuhtli_god: "Xiuhtecuhtli"
 kawiil_god: "K'awiil"
 huehueteotl_god: "Huehuetéotl"
 xiuhtecuhtli_god_desc: "[ShowGodName('xiuhtecuhtli_god')] es el dios del fuego del panteón mesoamericano."
 coatlicue_god: "Coatlicue"
 coatlicue_god_desc: "[ShowGodName('coatlicue_god')] es la diosa de la fertilidad del panteón mesoamericano."
 #Hindu
 ganesha_god: "Ganesha"
 ganesha_god_desc: "$ganesha_god$ es un [god|el] importante del [ShowReligionName('hindu')|l]. Se representa con cabeza de elefante y se venera como portador de suerte y sabiduría."
 shiva_god: "Shiva"
 shiva_god_desc: "$shiva_god$, uno de los [gods|el] principales del [ShowReligionName('hindu')|l], es el ser supremo del [ShowPolicyName('shaivism')|l], además del patrón del ascetismo y el yoga."
 shakti_god: "Sakti"
 shakti_god_desc: "$shakti_god$, venerada como la energía cósmica fundamental, es una [goddess|el] importante en el [ShowReligionName('hindu')|l]. Se la adora como [goddess|l] suprema o Devī en el [ShowPolicyName('shaktism')|l], y muchas otras [goddesses|l] son adoradas como aspectos distintos de $shakti_god$. Algunas hasta pueden asumir muchas otras formas."
 vishnu_god: "Visnú"
 vishnu_god_desc: "$vishnu_god$ es uno de los [gods|el] principales del [ShowReligionName('hindu')|l] y el principal en el [ShowPolicyName('vaishnavism')|l]. Considerado el ser supremo, se manifiesta en la Tierra en la forma de sus diez [avatars|el]."
 surya_god: "Suria"
 surya_god_desc: "$surya_god$ es la [goddess|el] del Sol en el [ShowReligionName('hindu')|l], así como una de las principales deidades del [ShowPolicyName('smartism')|l]."
 samkhya_school: "Sanjia"
 samkhya_school_desc: "Muy influyente para otras escuelas de la filosofía de los [ShowCultureGroupName('indian_group')|l], el $samkhya_school$ es una escuela dualista basada en la racionalidad. Propone que el mundo está compuesto tanto por materia como de espíritu, y ese conocimiento solo se puede adquirir mediante la percepción y la inferencia racional."
 yoga_school: "Yoga"
 yoga_school_desc: "Similar en muchos aspectos a la escuela del $samkhya_school$, el $yoga_school$ también ve el universo como una dualidad y la percepción y racionalidad como modos de adquirir conocimiento. Sin embargo, añade que también se requiere práctica y experimentación sistemáticas para llegar al conocimiento y la liberación."
 nyaya_school: "Nyaya"
 nyaya_school_desc: "El $nyaya_school$ es una escuela realista que se centra en la metodología y la lógica como medio para adquirir conocimiento. Afirma que nuestro sufrimiento se debe a errores que provoca un conocimiento incierto, y que la liberación se adquirirá con el conocimiento adecuado."
 vaisheshika_school: "Vaisesika"
 vaisheshika_school_desc: "El $vaisheshika_school$ es una escuela naturalista y atomística que afirma que todo el universo físico está formado por átomos y que todas nuestras experiencias provienen de los conjuntos e interacciones de dichos átomos. Una comprensión completa del mundo de la experiencia es lo que nos acerca al conocimiento."
 mimamsa_school: "Mimamsa"
 mimamsa_school_desc: "El $mimamsa_school$ se centra en la metodología de la interpretación y la explicación crítica de textos. Por tanto, presta una mayor atención a la filología, la filosofía de las lenguas y el análisis lingüístico."
 vedanta_school: "Vedanta"
 vedanta_school_desc: "El $vedanta_school$, una escuela muy influyente y diversa, se centra en el estudio de los Vedas, afirmando que son la principal fuente de conocimiento. Defiende también que las cuestiones espirituales van más allá de cualquier clase de percepción e inferencia humanas."
 #avatars
 matsya_avatar: "Matsia"
 matsya_avatar_desc: "$matsya_avatar$ es el primer [avatar|el] de [ShowGodName('vishnu_god')], representado con forma de pez. Se cree que protege de las inundaciones y los animales acuáticos."
 kurma_avatar: "Kurma"
 kurma_avatar_desc: "$kurma_avatar$ es el segundo [avatar|el] de [ShowGodName('vishnu_god')], representado con forma de tortuga de tierra o mar. Equivale a la tortuga que sostiene al mundo en su caparazón y es venerado por su estabilidad y firmeza."
 varaha_avatar: "Varaja"
 varaha_avatar_desc: "$varaha_avatar$ es el tercer [avatar|el] de [ShowGodName('vishnu_god')], representado con forma de jabalí. Es venerado por sacar la Tierra del mar y poner orden en el caos."
 narasimha_avatar: "Narasinja"
 narasimha_avatar_desc: "$narasimha_avatar$ es el cuarto [avatar|el] de [ShowGodName('vishnu_god')], representado con forma de león. Es venerado como destructor del mal y protector contra la persecución."
 vamana_avatar: "Vámana"
 vamana_avatar_desc: "$vamana_avatar$ es el quinto [avatar|el] de [ShowGodName('vishnu_god')], representado con forma de enano. Es venerado por derrotar al usurpador Balí y devolverle a Indra el dominio de los cielos."
 parashurama_avatar: "Parashúrama"
 parashurama_avatar_desc: "$parashurama_avatar$ es el sexto [avatar|el] de [ShowGodName('vishnu_god')], representado con forma de guerrero. Es venerado por luchar contra reyes tiránicos y opresores."
 rama_avatar: "Rama"
 rama_avatar_desc: "$rama_avatar$ es el séptimo [avatar|el] de [ShowGodName('vishnu_god')] y uno de los más populares. Es el príncipe que actúa como figura central del texto épico $ramayana$, y se considera que representa las características de la persona ideal y el mejor seguidor del dharma."
 krishna_avatar: "Krishna"
 krishna_avatar_desc: "$krishna_avatar$ es el octavo [avatar|el] de [ShowGodName('vishnu_god')], y uno de los más venerados entre los devotos del [ShowReligionName('hindu')|l]. Es el dios de la compasión, la protección y el amor."
 buddha_avatar: "Buda"
 buddha_avatar_desc: "Siddharta Gautama, el Buda histórico, se considera el noveno [avatar|el] de [ShowGodName('vishnu_god')] en el [ShowReligionName('hindu')|l]. Es venerado por engañar a los asuras con sus enseñanzas y hacer que abandonen el dharma, así como por asegurar la victoria de los devas."
 kalki_avatar: "Kalki"
 kalki_avatar_desc: "$kalki_avatar$ es el décimo y último [avatar|el] de [ShowGodName('vishnu_god')], quien pondría fin al Kaliyuga, el actual período de corrupción en el ciclo infinito de la existencia. Su llegada traerá la renovación del mundo al erradicar toda su maldad."
 shakti_common_desc: "es una [goddess|el] principal en la fe [ShowReligionName('hindu')|l], y uno de los principales aspectos de Devī o [ShowGodName('shakti_god')] en el [ShowPolicyName('shaktism')|l]. Representa"
 durga_avatar: "Durga"
 durga_avatar_desc: "$durga_avatar$ $shakti_common_desc$ la fuerza, la maternidad y la protección, además de la destrucción y las guerras."
 kali_avatar: "Kali"
 kali_avatar_desc: "$kali_avatar$ $shakti_common_desc$ el tiempo, la creación, el poder, la destrucción y la muerte. Venerada como asesina del mal, su rasgo más significativo es la lengua roja que muestra."
 parvati_avatar: "Parvati"
 parvati_avatar_desc: "$parvati_avatar$ $shakti_common_desc$ el amor, la belleza, la fertilidad y la maternidad. También es la esposa de [ShowGodName('shiva_god')]."
 lakshmi_avatar: "Lakshmi"
 lakshmi_avatar_desc: "$lakshmi_avatar$ $shakti_common_desc$ la riqueza, la prosperidad, la fortuna y la abundancia. Su aspecto, como ocho manifestaciones, representa las ocho fuentes de riqueza. También es la esposa de [ShowGodName('vishnu_god')]."
 saraswati_avatar: "Sarasvati"
 saraswati_avatar_desc: "$saraswati_avatar$ $shakti_common_desc$ el conocimiento, el arte, la sensatez y el aprendizaje. Es la esposa de Brahma, el [god|el] de la creación."
 chhinnamasta_avatar: "Chinnamasta"
 chhinnamasta_avatar_desc: "$chhinnamasta_avatar$ $shakti_common_desc$ las contradicciones, el sacrificio y la muerte, así como la inmortalidad y la autosuperación. Aparece desnuda y decapitada sobre una pareja copulando."
 chandi_avatar: "Chandi"
 chandi_avatar_desc: "$chandi_avatar$ $shakti_common_desc$ el poder destructivo contra el mal."
 tripura_sundari_avatar: "Tripura Sundari"
 tripura_sundari_avatar_desc: "$tripura_sundari_avatar$ $shakti_common_desc$ la esencia suprema de [ShowGodNameWithNoTooltip('shakti_god')], la energía definitiva del universo y la conciencia suprema."
 bhuvaneshvari_avatar: "Bhuvaneshvari"
 bhuvaneshvari_avatar_desc: "$bhuvaneshvari_avatar$ $shakti_common_desc$ a la Devī como madre del mundo."
 tara_avatar: "Tara"
 tara_avatar_desc: "$tara_avatar$ $shakti_common_desc$ un aspecto feroz de la Devī, similar a [ShowAvatarName('kali_avatar')], pero como guía y protectora."
 hindu_branch_spec: "Tradición"
 hindu_branch_spec_desc: "Son las tradiciones y creencias específicas que sigue esta [hindu_branch|el]."
 vaishnavism: "Visnuismo"
 vaishnavism_desc: "El $vaishnavism$ es la [hindu_branch|el] centrada en la adoración de [ShowGodName('vishnu_god')] y sus diez [avatars|el]."
 shaivism: "Shivaísmo"
 shaivism_desc: "El $shaivism$ es la [hindu_branch|el] que venera a [ShowGodName('shiva_god')] como [god|el] supremo, además de ser la más centrada en el ascetismo y el yoga."
 shaktism: "Shaktismo"
 shaktism_desc: "El $shaktism$ es la [hindu_branch|el] centrada en el culto a la madre diosa, conocida como Devī o [ShowGodName('shakti_god')], representada y venerada en sus múltiples formas."
 smartism: "Smartismo"
 smartism_desc: "El $smartism$ es la [hindu_branch|el] que no considera a ningún [god|el] por encima de los otros, sino que venera equitativamente a las cinco deidades: [ShowGodName('ganesha_god')], [ShowGodName('shiva_god')], [ShowGodName('shakti_god')], [ShowGodName('vishnu_god')] y [ShowGodName('surya_god')]."
