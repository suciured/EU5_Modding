 witch_hunt_location_name: "[target_location.GetName]"
 muslim_scholar: "Erudito"
 muslim_scholar_desc: "Esta persona, culta y conocedora de la ley [ShowReligionGroupAdjective('muslim”)|l], debate los principios de jurisprudencia y teología del [ShowReligionGroupNameWithNoTooltip('muslim')|l]."
 guru: "Gurú"
 guru_desc: "Un $guru$, alguien inmerso en una profunda espiritualidad y en busca del camino a la iluminación, es una persona muy devota que no solo realiza prácticas y ejercicios religiosos y espirituales, sino que también está dispuesta a enseñar y servir como guía espiritual."
 shinto_desc: "El diverso conjunto de creencias y prácticas que giraban en torno a la adoración de los kami que estaban presentes en $japan_region$ antes de la llegada del $buddhist$ se unió intrínsecamente y se mezcló con prácticas y conceptos de la fe $buddhist_ADJ$ cuando el $buddhist$ se extendió por $japan_region$. Los kami y las deidades de la doctrina $buddhist_ADJ$ se identificaron mutuamente y ambos conjuntos de creencias se volvieron inseparables funcionalmente. Esto dio lugar a un $buddhist$ con matices $japanese_group$ mezclado con el culto de los kami con influencia del $buddhist$."
 bon_desc: "Surgido de las tradiciones religiosas del $tibet_region$ antes de la llegada del $buddhist$, recibió gran influencia del $tibetan_buddhism$. Está especialmente cerca de $SECT_NYIGMA_NAME$, pero sigue preservando muchos elementos anteriores al $buddhist$. Sus enseñanzas se centran en el karma y el renacimiento, así como en los modos de alcanzar la iluminación."
 mahayana_desc: "Llamado el «gran vehículo», el Mahāyāna es una rama $buddhist$ que no solo acepta los principios de los primeros textos de la fe $buddhist_ADJ$, sino también aquellos conocidos como $sutra$ del Mahāyāna. Se centra en la figura del $bodhisattva$, cuyo camino está disponible para todo el mundo como forma de alcanzar el estado de iluminación. Aunque originalmente se desarrolló en la $india$, se expandió por $china$ y la Ruta de la Seda, y los cánones $chinese_group$ forman ahora la base de todo el $mahayana$."
 theravada_desc: "Llamada la «doctrina de los ancianos», se atribuye a las tradiciones más antiguas del $buddhist$. Rechaza el $sutra$ del Mahāyāna y, por tanto, que los numerosos $bodhisattva$ y el camino del $bodhisattva$ estén disponibles para todos. En su lugar, se centra en la comunidad monástica como modo superior de alcanzar la iluminación."
 sammitiya_desc: "El $sammitiya$, una de las muchas ramas del $buddhist$ en la $india$, se desarrolló en $sindh_area$, convirtiéndose en un gran centro para las primeras escuelas de dogma $buddhist_ADJ$. Incluso rivalizó con el Mahāyāna de Nalanda. Al ser el principal $buddhist$ no Mahāyāna en la $india$, perdió protagonismo con la invasión $muslim_ADJ$."
 tibetan_buddhism_desc: "La forma del $buddhist$ desarrollada a lo largo y ancho de las montañas del Himalaya emergió de la tradición Mahāyāna, pero incorporó muchas de las prácticas esotéricas del vajrayāna debido a su cercanía con la India y las fases posteriores del desarrollo del $buddhist$ en ese país."
 sanjiao_desc: "Las llamadas «Tres enseñanzas» combinan y fusionan las influencias del $confucianism_policy$, el $daoism_policy$ y el $buddhist$. Las tres llevan siglos presentes en $china$ y también se han visto influidas y han influido en muchas otras creencias populares y dioses $chinese_group$. No siempre han convivido en armonía, pero sí han formado parte de la vida cotidiana de los $chinese_group$."
 anglican_desc: "El $anglican$ es una reforma del $christian$ por el cual el jefe del Estado es también el gobernante supremo de la Iglesia. Teológica e institucionalmente, el $anglican$ conserva muchos elementos del $catholic$, al tiempo que se ve influido por los reformistas puritanos y la doctrina $lutheran_ADJ$ continental."
 bogomilism_desc: "El $bogomilism$, una rama neognóstica y dualista del $christian$, enseña que la existencia está dividida entre un reino espiritual y otro material. Sus seguidores consideran el cuerpo un templo sagrado y luchan por acercarse a Dios mediante rituales de purificación. Estas prácticas incluyen el ayuno, la danza y el rechazo de excesos materiales para centrarse en el crecimiento espiritual."
 bosnian_church_desc: "El $bosnian_church$, una secta de la Iglesia $catholic_ADJ$, ha desarrollado su distintiva teología debido al prolongado aislamiento del cristianismo popular. Se centró enormemente en temas apocalípticos, adoptó el misticismo y conservó muchas prácticas arcaicas de las primeras etapas del $christian$. Estos rasgos llevaron a la autoridad $catholic_ADJ$ y $orthodox_ADJ$ a considerarla herética."
 calvinist_desc: "El $calvinist$, que toma el nombre de Juan Calvino, es una rama significativa del protestantismo enraizado en los principios de la simplicidad en el culto y la supremacía de la Santa Biblia. Su doctrina hace hincapié en la predestinación y afirma que Dios ha organizado con antelación el destino de toda la creación."
 catharism_desc: "El $catharism$ es un movimiento dualista que cree en la existencia de dos dioses: un dios del cielo benévolo y una contrapartida más malévola. Sus adeptos siguen un estilo de vida ascético, y afirman que las almas están atrapadas en cuerpos físicos como parte de una lucha cósmica. La purificación espiritual, la cual se obtiene mediante una estricta disciplina, se considera el único camino hacia la salvación."
 catholic_desc: "Arraigado en el credo niceno, el $catholic$ es la mayor denominación del $christian$ y está dirigido por el papa, que actúa como sucesor espiritual de san Pedro. El sumo pontífice actúa como líder de la Iglesia y mediador en conflictos entre los gobernantes de fe $christian_ADJ$. Su doctrina y tradiciones han dado forma a gran parte de la historia religiosa y cultural del mundo occidental."
 hussite_desc: "Fundada por Jan Hus, la Iglesia $hussite_ADJ$ emergió como un movimiento protoprotestante en $BOH$ que mezclaba elementos del rito $BYZ_ADJ$ con las enseñanzas de John Wyclif. Resaltaba la comunión en los dos ámbitos, así como la importancia de las Escrituras sobre la tradición eclesiástica."
 lollardy_desc: "Liderado por John Wyclif, el $lollardy$ fue un movimiento reformista que abogaba por el sacerdocio universal y rechazaba la necesidad de sacramentos como el bautismo y la confesión para obtener la salvación. Sus enseñanzas fomentaron el acceso directo a Dios mediante las Escrituras, traducidas a las lenguas vernáculas, lo cual hizo que su teología fuera accesible para el pueblo llano y provocó las primeras voces que abogaban por una reforma eclesiástica."
 lutheran_desc: "El $lutheran$, basado en las noventa y cinco tesis de Martín Lutero, empezó siendo un llamamiento para reformar la Iglesia $catholic_ADJ$, pero evolucionó hasta convertirse en una denominación protestante aparte. Enseña que el Antiguo y el Nuevo Testamento son la única autoridad infalible para la doctrina $christian_ADJ$."
 miaphysite_desc: "El $miaphysite$ enseña que, en la persona de Cristo, Su naturaleza divina y humana están unidas en una naturaleza única e indivisible. Esta doctrina, enraizada en el Concilio de Éfeso, se extendió ampliamente por regiones como Armenia, Egipto y Etiopía. Las comunidades de fe $miaphysite_ADJ$ han conservado sus liturgias y tradiciones únicas, haciendo hincapié en la unidad de Cristo como Dios y hombre."
 nestorianism_desc: "El $nestorianism$, llamado así por Nestorio, enseña que las figuras divinas y humanas de Cristo son diferentes y coexisten. Esta doctrina fue rechazada por el Concilio de Éfeso, pero encontró gran número de partidarios en Persia y más allá. Los cristianos nestorianos difunden su fe en $asia$, por lo que se han convertido en la mayor religión $christian_ADJ$ por zona abarcada."
 orthodox_desc: "La Iglesia $orthodox_ADJ$, arraigada en las tradiciones de los primeros concilios de la doctrina $christian_ADJ$, hace hincapié en la continuidad de las enseñanzas apostólicas y la tradición sagrada. Se centra en el rito $BYZ_ADJ$, y presta gran importancia a la liturgia, los iconos y el misticismo. La fe $orthodox_ADJ$ se dirige mediante patriarcas: el patriarca ecuménico de Constantinopla cuenta con un lugar de honor."
 paulicianism_desc: "El $paulicianism$ es una secta $christian_ADJ$ dualista que rechaza el mundo material como creación de una fuerza malvada. Sus seguidores sostienen que solo el reino espiritual es puro y basan sus creencias en el Nuevo Testamento, rechazando por completo el Antiguo. Perseguidos por la autoridad $catholic_ADJ$ y $orthodox_ADJ$, la corriente $paulicianism_ADJ$ ha resistido a la asimilación y ha inspirado movimientos reformistas posteriores."
 strigolniki_desc: "Surgido en la $russian_region$ medieval, el $strigolniki$ es una secta reformada fundamental para la asentada Iglesia $orthodox_ADJ$. Condenan la corrupción de los sacerdotes, la venta de sacramentos y la acumulación de riquezas del clero. Como abogan por una fe más sencilla centrada en la piedad personal, los devotos de la fe $strigolniki_ADJ$ están en el punto de mira de la Iglesia $orthodox_ADJ$ y las autoridades estatales."
 waldensian_desc: "Fundado por Pedro Valdo, el $waldensian$ es una corriente reformista $christian_ADJ$ que hace hincapié en la simplicidad, la pobreza y la autoridad de las Escrituras. Rechaza la riqueza clerical, la veneración de los santos y la necesidad de los sacramentos para la salvación. Perseguidos como herejes, los devotos de la doctrina $waldensian_ADJ$ han soportado siglos de opresión mientras difundían su mensaje por toda $europe$."
 hindu_desc: "El $hindu$, una colección de creencias en lugar de una religión unificada, es a menudo considerado la tradición religiosa más antigua del mundo. Todas sus creencias y prácticas se entienden como explicaciones del $dharmic$, el orden cósmico, que proviene de la antigua literatura védica. Siendo tan variada, también contiene multitud de dioses, aunque no todos ellos son igual de venerados ni reconocidos por todos los practicantes de la fe $hindu_ADJ$, dependiendo de sus creencias y orientaciones. Las cuatro ramas principales del $hindu$ son el $vaishnavism$, el $shaktism$, el $shaivism$ y el $smartism$."
 jain_desc: "El $jain$, una de las religiones más antiguas, es una doctrina $dharmic_ADJ$ india que se centra en alcanzar la autosuperación y la liberación del ciclo de la muerte y el renacimiento. Promueve la no violencia y el ascetismo mediante las enseñanzas de los #italic tirthankaras#!, los predicadores supremos del $dharma$, y se divide en las escuelas Digambara y Svetambara. Digambara, que significa «ataviados con el cielo», se caracteriza por el rechazo al apego y la posesión de bienes materiales y, por tanto, los monjes no llevan ropa y la iconografía es más sencilla. Por otra parte, en la secta Svetambara, que significa «ataviados de blanco» por las vestimentas blancas de los monjes, existe mayor igualdad entre monjes hombres y mujeres, al contrario de en la rama Digambara, donde los hombres cobran mayor protagonismo."
 sikhism_desc: "Esta religión, fundada a partir de las enseñanzas del $character_title_guru$, originario de las variadas fes de carácter $hindu_ADJ$ de $india$, incorpora muchas influencias del $muslim$. Cree en un solo creador, $sikhism_god_name$, y en que una persona actúe de manera honesta y desinteresada por el bien de todos. Favorece la conexión con la divinidad mediante el uso de la contemplación y la meditación, así como la recitación y la música como modos de ser conscientes de la presencia de Dios."
 druzism_desc: "Aunque surge del $ismaili_school$, los devotos de la fe $druzism_ADJ$ no se consideran seguidores de la doctrina $muslim_ADJ$. Además de la evidente influencia del $muslim$, también se ha visto influenciado por otras religiones abrahámicas y no abrahámicas, dando lugar a una fe distinta que hace hincapié en el esoterismo y la mente cósmica, por la que todas las almas se reúnen tras muchas reencarnaciones."
 judaism_desc: "El $judaism$, la fe abrahámica original, se ciñe al pacto entre Dios y Moisés. La Biblia $judaism_ADJ$ es el Tanaj, y los primeros cinco libros se conocen como la Torá, que actúa como base de toda la fe $judaism_ADJ$ y sus prácticas."
 samaritanism_desc: "El $samaritanism$, la fe tradicional de los $samaritan_culture$, surgió del $judaism$ tras la caída del Reino de Israel. Se autoconsidera la fe inalterable de los $israelite_group$ de los tiempos de Moisés, en contraste con lo que ellos creen una corrupción de las Escrituras por parte del $judaism$."
 mandeaism_desc: "El $mandeaism$, religión gnóstica que considera a Juan Bautista el último profeta, también incluye influjos $greek_culture$ e $iranian_group$. Aunque considera como tal a algunos profetas de otras religiones abrahámicas, descarta a Abraham, Moisés y Jesús como profetas de la fe $mandeaism_ADJ$. El dios del $mandeaism$ se llama $mandeaism_god_name$, que significa «Gran Vida», y representa la fuerza creativa del universo."
 manichaeism_desc: "El $manichaeism$ es una religión de los $iranian_group$ fundada por el profeta Mani en el Imperio sasánida. Tiene influencias de muchas otras religiones, como el gnosticismo, el $zoroastrian$, el $christian$ y el $buddhist$, entre otros, pero considera a Mani el último profeta tras Zoroastro, Buda y Jesús. Su teología es dualista, y describe el universo como una lucha espiritual entre la luz y la oscuridad."
 ibadi_desc: "$ibadi_school_desc$"
 shia_desc: "La base de la fe $shia_ADJ$ es que Mahoma nombró a Alí Ibn Abi Tálib su sucesor como líder espiritual y político del $muslim$. Por tanto, el $imamate$ debe seguir el linaje de Alí en lugar de la línea establecida por Abu Bakr cuando los acompañantes de Mahoma lo eligieron $rank_empire_muslim_ruler_male$ en la reunión de Saqifa."
 sunni_desc: "El $sunni$ defiende que el liderazgo del $muslim$ lo heredó Abu Bakr cuando los acompañantes de Mahoma lo eligieron $rank_empire_muslim_ruler_male$ en la reunión de Saqifa, puesto que el mismísimo Profeta no designó a ningún otro sucesor. Por tanto, esta religión venera el califato rashidun, los primeros cuatro $rank_empire_muslim_ruler_male$ después de Mahoma, como modelo de gobierno."
 nahuatl_desc: "En esta religión de los $nahua_group$, los numerosos $nahuatl_god_name$ o dioses están organizados bajo el dios supremo Ometeotl. Muchas otras deidades, como $huitzilopochtli_god$, $tlaloc_god$ o $quetzalcoatl_god$, suelen actuar como patrones de los estamentos o las gentes. Una de sus prácticas principales es la del sacrificio humano, realizado en honor de los dioses para ganarse su favor."
