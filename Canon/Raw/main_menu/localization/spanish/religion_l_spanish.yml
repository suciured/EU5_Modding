 norse_desc: "La antigua religión del $germanic_language_family$ de $scandinavian_region$ incluye una gran variedad de dioses, como los æsir y los vanir, además de los más famosos, Odín y Thor. Sus seguidores consideran que el universo está formado por nueve reinos distintos del árbol del mundo, Yggdrasil. De esos nueve, Midgard es donde viven los humanos."
 alan_paganism_desc: "El $alan_paganism$ $common_folk_religion_desc$"
 paiute_shamanism_desc: "El $paiute_shamanism$ $common_folk_religion_desc$"
 pomo_shamanism_desc: "El $pomo_shamanism$ $common_folk_religion_desc$"
 rmaism_desc: "El $rmaism$ $common_folk_religion_desc$"
 romuva_desc: "Los dogmas tradicionales $lithuanian_group$ incluyen un panteón de dioses, así como la veneración por la naturaleza y los antepasados. Sus ceremonias se llevan a cabo con altares de fuego, donde se entonan himnos rituales o dainos."
 salishan_totemism_desc: "El $salishan_totemism$ $common_folk_religion_desc$"
 sanamahism_desc: "El $sanamahism$ $common_folk_religion_desc$"
 sapmi_shamanism_desc: "Las prácticas tradicionales religiosas del pueblo $sapmi$ incluyen una multitud de espíritus naturales y animales, así como la veneración de los muertos. Algunos de los animales son especialmente reverenciados, como los renos y los osos."
 muinaisusko_desc: "Las creencias tradicionales de las gentes que hablan $finnish_language$ contienen multitud de deidades, siendo la principal el tímido dios del trueno, Ukko. Esta doctrina también alberga la veneración de los muertos y prácticas chamánicas, además de compartir algunos elementos con otras religiones cercanas."
 satsana_phi_desc: "El $satsana_phi$ $common_folk_religion_desc$"
 shamanism_desc: "Esta serie compartida de prácticas y creencias se centran en la figura del chamán, una persona capaz de relacionarse con el mundo espiritual y acceder a los espíritus o la energía espiritual para influenciar en el mundo físico. Los aspectos más específicos, como dioses o rituales, pueden variar, pero el concepto central del mundo espiritual y sus interacciones con el mundo material se mantiene en toda práctica $shamanism_ADJ$."
 tengri_desc: "El $tengri$ es un tipo de creencia $shamanism_ADJ$ de los $turkic_group$ y $mongolian_group$, centrado en torno a la presencia del dios del cielo $tengri_god_name$, a quien adoran como personificación del universo. Sin embargo, también incluye otras deidades, ya que venera la naturaleza y las deidades que viven en ella, así como los antepasados."
 totemism_desc: "El $totemism$ $common_folk_religion_desc$"
 tungusic_shamanism_desc: "El $tungusic_shamanism$ $common_folk_religion_desc$"
