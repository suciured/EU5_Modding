 flower_wars_tt: "Este enfoque religioso nos dará acceso al casus belli de las guerras floridas."
 raise_sacrifice_rate_tt: "Este enfoque religioso hará que la interacción «Apaciguar a los dioses» sea más efectiva al reducir más perdición."
