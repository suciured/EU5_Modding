 doom.1.desc: "A pesar de los esfuerzos de nuestros sacerdotes, [ROOT.GetCountry.GetReligion.GetGodName] no parece conforme, y grandes catástrofes llegan a nuestro reino. Si queremos sobrevivir al fin de este ciclo y pasar a uno más próspero, debemos estar dispuestos a sacrificar lo que sea necesario. Los dioses esperan nuestras ofrendas de sangre."
 doom.1.a: "¡Sacrifiquemos a la familia gobernante!"
 adopt_ometeotl: "Adoptar a Ometeotl"
 adopt_ometeotl_desc: "A pesar de la naturaleza politeísta de nuestra religión, entre nuestras clases más altas es común la adoración de un dios poderoso llamado #italic Ometeotl#!. Esta deidad tiene las cualidades de todos los dioses que son la representación de tales cualidades. Adoraremos a #italic Ometeotl#! como el único dios."
 elevate_patron_god: "Elevar a nuestro dios patrón"
 elevate_patron_god_desc: "Cada reino de los [ShowCultureName('nahua_culture')|l] suele adorar a un dios por encima del resto como dios patrón. Situaremos a nuestro dios patrón no solo en la cima de nuestra devoción, sino como principal dios de nuestra religión."
 establish_cihuacoatl: "Establecer la posición de Cihuacóatl"
 establish_cihuacoatl_desc: "Estableceremos la figura de #italic Cihuacóatl#! (que significa literalmente «mujer serpiente») de manera similar a la de un visir. Esto ayudará a nuestros gobernantes a gestionar el reino, dejando que #italic Cihuacóatl#! controle la ciudad, para que el gobernante pueda ocuparse de los asuntos más importantes."
 expand_cuahpipiltin: "Ampliar los cuāuhpipiltin"
 expand_cuahpipiltin_desc: "Crearemos una nueva casta en nuestra sociedad: los #italic cuāuhpipiltin#! serán los nobles por servicio, en oposición a los #italic pīpiltin#!, los nobles por sangre. Dejarán de formar parte del servicio militar, pero se los integrará en otras tribus o grupos vasallos."
 increase_militarism: "Aumentar el militarismo"
 increase_militarism_desc: "Nuestros guerreros nos proporcionan cautivos que podemos emplear para los sacrificios divinos más importantes. Deberíamos crear una sociedad más militarista para reforzar esta afluencia de presos."
 institute_flower_wars: "Instaurar las guerras floridas"
 institute_flower_wars_desc: "A medida que nuestra sociedad depende de los sacrificios, necesitamos una manera de conseguir más ofrendas. Si institucionamos las «guerras floridas», podemos llevar a cabo combates justos con nuestros vecinos. Así, ambas partes pueden sacrificar prisioneros para apaciguar a nuestros dioses."
 legal_reforms: "Reformas judiciales"
 legal_reforms_desc: "Aunque nuestras ciudades-Estado tienen sus propias reglas codificadas, conforme las sociedades de los [ShowCultureName('nahua_culture')|l] cambian, también deben hacerlo nuestros códigos legales. Iniciaremos una serie de reformas judiciales que se adapten mejor a las nuevas necesidades."
 raise_sacrifice_rate: "Incrementar ritmo de los sacrificios"
 raise_sacrifice_rate_desc: "Los dioses han sacrificado su sangre por nosotros los humanos, y tenemos una deuda con ellos. Pero la cantidad de sangre no parece saciar su sed. Aumentaremos el ritmo y la prevalencia de nuestros sacrificios para que la sangre de nuestros dioses se recupere con mayor celeridad."
