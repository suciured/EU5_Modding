 #Jainism
 mula_sangh_school: "Mula Sangh"
 mula_sangh_school_desc: "Significa «raíz» y se refiere a las prácticas originales del [ShowReligionName('jain')|l] de Kundakunda, un monje [ShowReligionAdjectiveWithNoTooltip('jain')|l] del siglo II que escribió muchos textos sobre la filosofía [ShowReligionAdjectiveWithNoTooltip('jain')|l] y el maestro más importante del [ShowReligionNameWithNoTooltip('jain')|l] de la secta Digambara."
 balatkara_gana_school: "Balatkara Gana"
 balatkara_gana_school_desc: "La orden monástica $balatkara_gana_school$ del [ShowReligionName('jain')|l], sección del [ShowReligiousSchoolName('mula_sangh_school')], se originó en el siglo VIII con el fundador de la dinastía $STR_ADJ$. Por lo tanto, está entre las doctrinas más antiguas del [ShowReligionNameWithNoTooltip('jain')|l]."
 kashtha_sangha_school: "Kashtha Sangha"
 kashtha_sangha_school_desc: "Esta destacada escuela [ShowReligionAdjective('jain')|l] de la secta Digambara en el norte y occidente de la $india$ se originó con Lohacharya, es decir, Sudharma Swami, quien fuera el quinto discípulo de Mahavira, el número 24 (y el último) de los tirthankaras."
 upkesa_gaccha_school: "Upkeśa Gaccha"
 upkesa_gaccha_school_desc: "Esta orden monástica, la más antigua del [ShowReligionName('jain')|l] de la secta Svetambara, sigue el linaje de Parsuá, el número 23 de los tirthankaras, al contrario que la mayoría de las escuelas, que siguen el linaje de Mahavira."
 kharatara_gaccha_school: "Kharatara Gaccha"
 kharatara_gaccha_school_desc: "También llamado #italic Vidhisangha#! o #italic Vidhimarga#!, que significan «la asamblea» y el «camino de la conducta recta» respectivamente, es una orden monástica de la secta Svetambara que considera sus propias prácticas como las únicas correctas espiritualmente, lo que fomenta la estricta adhesión a la pureza, la doctrina religiosa y las Escrituras sin desviación."
 tapa_gaccha_school: "Tapa Gaccha"
 tapa_gaccha_school_desc: "Fundada por Acharya Jagatchandra Suri, el Meditativo, esta orden monástica de la secta Svetambara fomenta la veneración de las figuras religiosas y la peregrinación a templos sagrados."
 tristutik_gaccha_school: "Tristutik Gaccha"
 tristutik_gaccha_school_desc: "También conocida como Agama Gaccha, esta orden monástica de la secta Svetambara se centra en la devoción y la veneración de los tirthankaras, a quienes considera los únicos dignos de adoración."
