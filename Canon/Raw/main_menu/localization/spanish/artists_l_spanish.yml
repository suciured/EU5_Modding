 three_histories_china: "Tres historiografías de Yuan"
 three_histories_china_desc: "Las #italic $three_histories_china$#! son obras sobre la historia de las dinastías Liao, Jin y Song que precedieron directamente a la dinastía [GetCountry('YUA').GetName]. Aunque fueron compiladas a una velocidad impresionante, contienen numerosos errores que podrían corregirse en algún momento del futuro."
 peony_pavilion: "El pabellón de las peonías"
 peony_pavilion_desc: "#italic $peony_pavilion$#! es una tragicomedia teatral sobre dos amantes, Dù Lìniáng y Liǔ Mèngméi. La obra consta de 55 escenas que pueden durar más de 22 horas cuando se representa en el escenario y está considerada una de las más exquisitas creaciones de los dramaturgos [ShowCultureGroupName('chinese_group')|l]."
 beijing_mosque: "Mezquita de Niújiē"
 beijing_mosque_desc: "La $beijing_mosque$ se construyó originariamente en [ShowLocationName('dadu')] durante el gobierno de la dinastía Liao, pero fue destruida en 1215. Tras completarse la reconstrucción, se alza como centro del [ShowReligionName('sunni')|l] en $china$."
 porcelain_tower: "Torre de Porcelana"
 porcelain_tower_desc: "La $porcelain_tower$ es una imponente pagoda construida con ladrillos de porcelana que se encuentra entre las estructuras más altas de su clase en los pueblos [ShowCultureGroupName('chinese_group')|l]. Debido a su elaborado diseño, muchos la consideran una maravilla nacional y uno de nuestros monumentos más prestigiosos."
 yuanshi: "Historia de Yuan"
 yuanshi_desc: "La #italic $yuanshi$#! es una de las crónicas oficiales de los linajes [ShowCultureGroupName('chinese_group')|l]. Consta de 210 capítulos que contienen registros de la dinastía [GetCountry('YUA').GetName] desde el reinado de $genghis_khan_name$ hasta su caída."
 huolongjing: "Huǒlóngjīng"
 huolongjing_desc: "El #italic $huolongjing$#!, también conocido como #italic El manual del dragón de fuego#!, es un [ShowWorkOfArtTypeName('treatise')|l] militar sobre el uso de armas de [ShowAdvanceName('gunpowder_advance')|l]. La obra describe su uso durante las [ShowSituationName('red_turban_rebellions')|l]. Demuestra las profundas tradiciones castrenses de las dinastías de los [ShowCultureGroupName('chinese_group')|l]."
 yuanmingyuan: "Yuánmíngyuán"
 yuanmingyuan_desc: "El #italic $yuanmingyuan$#! es un complejo de palacios y jardines vanguardistas que representa magistralmente el esplendor del [GetInternationalOrganizationType('middle_kingdom').GetName]."
 TEU_swords_of_grunwald: "Espadas de Grunwald"
 chronica_provinz_lyfflandt: "Crónica de Livonia"
 chronica_provinz_lyfflandt_desc: "La #italic $chronica_provinz_lyfflandt$#! detalla la historia del [ShowAreaName('baltic_area')] desde mediados del siglo XII hasta mediados del siglo XVI y se centra especialmente en los anales de [GetCountry('LIV').GetName]."
 chronik_des_land_preussens: "Chronik des Landes Preussen"
 chronik_des_land_preussens_desc: "La #italic $chronik_des_land_preussens$#! es una crónica que detalla los acontecimientos que tuvieron lugar en [GetCountry('TEU').GetName] y [ShowAreaName('prussia_area')] durante gran parte de la segunda mitad del siglo XIV."
