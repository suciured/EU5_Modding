 de_asse_et_partibus_eius_desc: "Escrita por [GetCharacter('guillaume_bude').GetName], $de_asse_et_partibus_eius$ contiene varios estudios diferentes de [GetCharacter('guillaume_bude').GetLastNameWithNoTooltip] analizando la numismática del mundo antiguo."
 heptameron: "Heptamerón"
 heptameron_desc: "Esta colección de relatos cortos compilados póstumamente por [GetCharacter('pierre_boaistuau').GetName] incluye cuentos que tratan del amor, el deseo y otros asuntos románticos."
 ballet_de_la_merlaison: "Ballet de la Merlaison"
 ballet_de_la_merlaison_desc: "El $ballet_de_la_merlaison$ es una serie impresionante de danzas, poesía y música centrada en la premisa de una caza de mirlos."
 voyage_accounts_of_francois_de_vitre: "Memoires"
 voyage_accounts_of_francois_de_vitre_desc: "Relata los viajes de François Martin de Vitré y su travesía a bordo del #italic Croissant#!. François fue uno de los primeros franceses en pisar la $india$."
 cartes_de_cassini: "El mapa de Casini"
 cartes_de_cassini_desc: "Elaborado por miembros de la familia Cassini, el mapa de Cassini fue el primer mapa topográfico que abarcaba la totalidad del Reino de Francia, cuya realización requirió casi seis décadas."
 the_brus: "The Brus"
 the_brus_desc: "Este poema narrativo está basado en [GetCharacter('sco_robert_the_bruce').GetName] y su lucha por la independencia [GetCountry('SCO').GetAdjective|l] contra [GetCountry('ENG').GetNameWithNoTooltip]."
 sco_true_law: "The True Law of Free Monarchies"
 sco_true_law_desc: "En su búsqueda por establecer los cimientos del derecho divino a gobernar, #italic $sco_true_law$#!, o #italic La verdadera ley de las monarquías libres#!, sostiene que el gobernante del Estado ejerce autoridad absoluta y está designado por la divinidad."
 sco_basilikon: "Basilikon Doron"
 sco_basilikon_desc: "El $sco_basilikon$ contiene una serie de pautas que todo gobernante debería seguir si desea ejercer un gobierno eficaz. Estas abarcan desde la administración de los súbditos hasta la formación del gabinete."
 sco_divine_art_of_poesie: "Divine Art of Poesie"
 sco_divine_art_of_poesie_desc: "En la #italic $sco_divine_art_of_poesie$#! se encuentran los cimientos de la poesía moderna en el idioma de los [ShowCultureName('scottish')|l]. Su brillantez ha captado la atención de muchos ajenos al [ShowLanguageName('gaelic_language')|l]."
 treatise_of_human_nature: "Tratado de la naturaleza humana"
 treatise_of_human_nature_desc: "Este [ShowWorkOfArtTypeName('treatise')|l] de [GetCharacter('david_hume').GetName] detalla minuciosamente los hallazgos sobre las emociones y otros aspectos de la naturaleza humana. La obra de [GetCharacter('david_hume').GetLastNameWithNoTooltip] ya ha cosechado el reconocimiento en todo el mundo filosófico."
