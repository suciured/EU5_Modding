 elmelunde_frescoes: "Frescos de Elmelunde"
 tirant_blanch_desc: "Narra la historia de Tirante, un caballero que vive diversas aventuras por el mar Mediterráneo y termina en Constantinopla, donde se enamora de Carmesina, la hija del emperador. En comparación con otras novelas de caballería, esta retrata los sentimientos humanos de una forma terrenal y mundana."
 catalan_atlas_desc: "En este mapa portulano que abarca Europa, el norte de África y Asia hasta las Indias Orientales se representan con precisión puertos, ciudades, países y pueblos, así como los mitos y leyendas de lugares menos conocidos."
 vladislav_hall_desc: "La Sala de Vladislao es un magnífico salón ceremonial conocido por su impresionante arquitectura gótica tardía y su significancia histórica en los eventos de la realeza checa."
 crown_st_wenceslas_key_desc: "Esta corona de oro profusamente decorada con diversas piedras preciosas, entre ellas zafiros y esmeraldas, sirve como símbolo del gobierno de $BOH$."
 voynich_manuscript_desc: "El #italic Manuscrito Voynich#! es un libro enigmático, aún por descifrar, lleno de misteriosas ilustraciones y texto escrito en un lenguaje o código desconocido."
 hexabiblos_desc: "Esta recopilación de fuentes jurídicas $BYZ_ADJ$ servirá como base del código civil y legal para todos los países bajo la influencia de $BYZ$."
 acritic_songs_desc: "Una recopilación de canciones acríticas. Contienen relatos de héroes como Digenes Akritas y Andrónico, quienes, durante las guerras árabe-bizantinas, viven aventuras contra los invasores árabes, protegiendo la frontera bizantina y obteniendo gloria personal."
 reforms_of_the_peloponnese_desc: "El concepto de Pletón del Imperio bizantino perfecto. En lugar de depender del Código de Justiniano, insta a volver a una sociedad más clásica, inspirada en el Peloponeso. Convirtiendo la península en un paraíso cultural, urge también a quemar a los homosexuales y a los desviados sexuales, inspirándose directamente en la #italic República#! de Platón."
 nomoi_desc: "Aunque gran parte de sus escritos se han perdido, aún quedan restos de la sociedad ideal de Pletón. Gran parte de ella sigue siendo desconocida, pero cabe suponer que se inspira directamente en el zoroastrismo y el estoicismo."
 nomoi_directors_cut_desc: "Inspirado en el zoroastrismo y el estoicismo, el #italic Nomoi#! contiene los planes de Gemistos Pletón sobre cómo debería ser la sociedad bizantina. En lugar del patriarcado, debería haber una nueva fe, con un panteón jerárquico. Deberían crearse comunidades, el monarca debería ser benévolo, la tierra debería ser propiedad del pueblo y debería haber divisiones entre géneros y clases."
 history_of_the_palaiologoi_desc: "Crónica que recoge la historia de la dinastía de los Paleólogo, desde sus humildísimos orígenes en la Italia romana, hasta su ascenso en el Imperio bizantino durante la restauración del Imperio. Por supuesto, algunos de estos registros se consideran exagerados, pero no hay pruebas de que no sucedieran."
 apoheteftiko_systhma_byzantio: "Apochetephtikó Sýstēma"
 apoheteftiko_systhma_byzantio_desc: "Se supone que un miembro de la familia $Kantakouzenos$ escribió este excelente tratado sobre los grandiosos diseños y los sistemas de alcantarillado y purificación de aguas en el subsuelo de la ciudad de $constantinople$."
 gramatica_de_la_lengua_castellana_desc: "Esta primera gramática completa del $spanish_language$ recopila las diferentes palabras y usos en un libro de texto."
 don_quixote_desc: "«En un lugar de La Mancha, de cuyo nombre no quiero acordarme, no ha mucho tiempo que vivía un hidalgo de los de lanza en astillero, adarga antigua, rocín flaco y galgo corredor»."
 officium_hebdomadae_sanctae_desc: "Este innovador conjunto de himnos y cantos polifónicos está compuesto para exaltar la Pascua, en contraste con los antiguos cantos monódicos, como los gregorianos."
 el_entierro_del_senor_de_orgaz_desc: "Este innovador cuadro representa el entierro de Gonzalo Ruiz de Toledo, conde de Orgaz, en el que, según la tradición, san Esteban y san Agustín descendieron del cielo para llevarse ellos mismos el cuerpo. Domina el uso de la perspectiva y el color, lo que lo convierte en una obra revolucionaria y sobrecogedora."
 chronicle_of_alfonso_xi_desc: "Narra el reinado de [GetCharacter('cas_alfonso_xi_burgundy').GetName], desde sus primeros años hasta sus últimas hazañas."
 book_of_good_love_desc: "Este libro narra las aventuras amorosas del autor, intercaladas con fábulas y apólogos a lo largo de los textos. Es el mejor ejemplo del género conocido como #italic mester de clerecía#!."
 book_of_hunting_desc: "Este libro presenta los mejores lugares y técnicas para el arte de la caza y la cetrería en $CAS$, tanto para caza mayor como menor."
 maja_vestida_desc: "Es el retrato de una mujer recostada en una cama en postura sensual. Tiene un cuadro gemelo que representa a la misma mujer en idéntica posición, pero desnuda."
 el_tres_de_mayo_de_1808_en_madrid_desc: "Este cuadro muestra las miserias de la guerra, a través de la represión y los fusilamientos llevados a cabo por tropas extranjeras al día siguiente de un levantamiento popular."
 las_meninas_desc: "Este cuadro muestra a la familia del monarca en una escena doméstica. La profunda psicología de todos los personajes retratados lo convierte en una obra maestra de la pintura realista barroca."
 las_lanzas_desc: "Este cuadro representa un momento de triunfo para el país tras la capitulación de una ciudad, con una formación de piqueros y otros hombres de armas presenciando la entrega de las llaves de la ciudad por parte del general derrotado."
 the_leviathan_desc: "Tomando su nombre de un monstruo bíblico, trata sobre la estructura de la sociedad y la legitimidad del Gobierno. Sostiene que solo bajo la supervisión de un Gobierno absoluto y unificado puede la sociedad evitar la situación natural de lucha y competencia de todos contra todos."
 wealth_of_nations_desc: "Esta obra fundamental sobre economía describe cómo las naciones crean y construyen su propia riqueza. Explica de manera exhaustiva el sistema mediante el cual la política y el Estado interactúan con la economía, abordando temas como la división del trabajo, la productividad y el libre mercado."
 canterbury_tales_desc: "Esta colección de historias compuesta en inglés medio se considera uno de los mayores exponentes de su literatura. Al ser cada una de las historias un relato diferente, sus géneros varían enormemente, aunque por lo general la temática es religiosa."
 revelations_of_divine_love_desc: "Este libro sobre el misticismo de la fe $christian_ADJ$ explica las visiones místicas que experimentó la autora y que la llevaron a recuperarse de una grave enfermedad. Al estar escrito en inglés medio, ya que las mujeres rara vez sabían latín, resulta más sencillo presentarlo como encuentros personales con lo divino en lugar de como debates teológicos."
 wycliffe_bible_desc: "Esta traducción ortodoxa al inglés medio de la Vulgata latina contiene algunas partes traducidas casi palabra por palabra mientras que otras siguen más el sentido del texto. Sin embargo, las posteriores adiciones de John Wyclif la hicieron muy común entre los seguidores de la fe $lollardy_ADJ$."
 hampton_court_desc: "Este magnífico palacio barroco se convertirá en una de las residencias predilectas de los monarcas $ENG_ADJ$, reflejo y rival de otros grandes palacios de $europe$."
 the_ambassadors_desc: "Representa a dos embajadores $FRA_ADJ$ en la corte $ENG_ADJ$ y contiene una colección de diversos objetos en forma de bodegón, incluidos numerosos instrumentos científicos. También muestra la figura de una calavera que solo puede verse cuando se observa desde cierto ángulo."
 whitehall_desc: "Destinado a servir como residencia principal del monarca $ENG_ADJ$, aspira a eclipsar todos los demás palacios de $europe$, convirtiéndose en el más grande de todos."
 spem_in_alium_desc: "Considerada una composición coral monumental y la cumbre de la música polifónica del Renacimiento, es un motete de ocho coros de cinco voces cada uno, ejemplo paradigmático de la música coral $ENG_ADJ$."
 tamburlaine_the_great_desc: "Basado en la figura de Tamerlán, la forma popular de llamar a [GetCharacter('chg_timur_lame_borjigin').GetName], narra la historia de $tamburlaine_the_great_common$."
 tamburlaine_the_great_common: "Este humilde pastor se convierte en un poderoso conquistador. La obra es famosa por sus discursos, sus batallas espectaculares y su vívida representación de un protagonista polifacético."
 romeo_and_juliet_desc: "Considerada una obra maestra y una de las obras de teatro $ENG_ADJ$ más populares, narra la trágica historia de romance y amor entre dos jóvenes miembros de dos familias $italian_group$ enfrentadas. Al ser una de las más representadas, sus personajes se han convertido en sinónimo del amor juvenil."
 st_pauls_desc: "La cúpula de este ejemplo del Barroco $ENG_ADJ$ resulta una vista emblemática y una de las más grandes del mundo. Se ha dedicado a san Pablo desde el siglo VII, y esta nueva estructura será un monumento a la fe durante los siglos venideros."
 the_principia_desc: "Esta obra, una de las más importantes de la ciencia, y también una de las más influyentes, explica las leyes del movimiento y la ley de la gravitación universal."
 robinson_crusoe_desc: "#italic La vida e increíbles aventuras de Robinson Crusoe, de York, marinero, quien vivió veintiocho años completamente solo en una isla deshabitada en las costas de América, cerca de la desembocadura del gran río Orinoco; habiendo sido arrastrado a la orilla tras un naufragio, en el que perecieron todos los hombres menos él. Con una explicación de cómo fue insólitamente llevado de manera igualmente extraña por piratas. Escrito por él mismo.#!"
 the_iron_bridge_desc: "$flavor_eng.240.historical_info$"
 pride_and_prejudice_desc: "$flavor_eng.247.historical_info$"
 koskmedrese_desc: "Aunque originalmente fue construido como logia sufí, también cumple la función de $madrasa$. Servirá de lugar de sepultura de los gobernantes y sus familias durante generaciones."
 the_social_contract_desc: "Abordando los principios del derecho político, trata la cuestión de cómo se puede gobernar una comunidad de forma legítima. Según esto, dicha autoridad debe ser compatible con la libertad del individuo, además de abordar los problemas de la desigualdad social."
 philosophical_letters_desc: "También llamadas #italic Cartas sobre la Nación de Inglaterra#!, son una colección de ensayos escritos a partir de la experiencia vital en $great_britain_region$. Se trata de una explicación del país desde los ojos de un forastero, pero también se percibe como un ataque al funcionamiento de $FRA$."
 spirit_of_the_law_desc: "Al debatir sobre teoría política y servir como vanguardia del derecho comparado, supone un tratado muy influyente en las leyes de toda $europe$, e incluso más allá."
 dreams_of_the_orchard_desc: "Es un cuento con un tono satírico implícito, y está protagonizado por el rey y el papa. En el relato, ambos deciden entablar un debate sobre doctrina legal, para lo cual emplean a dos figuras que los representen en la disputa: el rey elige a un caballero, y el papa, a un clérigo. Si bien el debate se mantiene en términos cordiales, el caballero termina alzándose con la victoria, lo que a su vez representa el triunfo del rey sobre el papa. Aunque se trata de un relato amistoso, también pone de manifiesto el debate sobre la autoridad entre la Iglesia y el rey de un Estado."
 doges_palace_genoa_desc: "El palacio servirá no solo como sede del Gobierno, sino también como línea de defensa contra cualquier posible usurpación del poder. Será un testimonio del poderío y el prestigio del gobernante."
 liber_certarum_historiarum_desc: "Este #italic Libro de ciertas historias#! es una crónica de las tierras de $HAB$ y $carinthia_area$. Contiene, además, una sección sobre la historia de todo el $hre$ desde la época del período $carolingian_dynasty_ADJ$."
 golden_roof_desc: "Este tejado compuesto por más de 2000 tejas doradas cubre un mirador decorado con múltiples relieves y pinturas, así como escudos de armas y estandartes heráldicos de los territorios del imperio."
 landplagenbild_desc: "Este fresco muestra diferentes calamidades, como plagas de langostas, epidemias y asedios de ejércitos enemigos, y lo sufragaron los propios ciudadanos en señal de gratitud por haber superado semejantes adversidades."
 beethoven_first_symphony_desc: "A pesar de contener una notable influencia de los maestros y predecesores del autor, la obra está marcada por sus propias características, entre las que destacan repentinos estallidos de dinamismo y cambios de tonalidad poco habituales en las sinfonías tradicionales."
 the_creation_desc: "Narra la historia de la creación del mundo tal y como se describe en la Biblia, con orquesta, coro y solistas. Sigue la historia de la creación día a día, con los solistas representando primero a los arcángeles y, después, a Adán y Eva."
 theuerdank_desc: "Con gran inspiración en el corpus artúrico, se trata de un poema que narra una historia novelada y romántica sobre el emperador que viaja a $BUR$ para casarse con su esposa y gobernar allí. Relata sobre todo el viaje, en el que el protagonista debe superar numerosos desafíos."
 theoricae_novae_planetarum_desc: "Este desarrollo sobre astronomía ptolemaica sigue el modelo geocéntrico y trata de explicar los movimientos de los planetas, así como las razones que provocan los eclipses. Su propósito es servir como herramienta didáctica para hacer la astronomía más accesible a las masas."
 danse_macabre_art_desc: "Nos recuerda que todos los mortales han de morir. En la obra aparecen figuras esqueléticas como representación de la Muerte bailando con gente. Estas personas pertenecen a todas las clases sociales, desde papas y emperadores hasta el pueblo llano, lo que representa que la Muerte vendrá a por todos por igual."
 chronica_hungarorum_desc: "Para explicar la historia de $HUN$ desde la antigüedad, suscribe la tradición de que los $hungarian_group$ descienden de los hunos y de Atila, lo que lo convierte en un modelo para los gobernantes modernos."
 illuminated_chronicle_desc: "La #italic $illuminated_chronicle$#! es un manuscrito ricamente decorado que detalla la historia de $HUN$ y sus gobernantes con vívidas ilustraciones y textos en $latin_language$."
 goryeosa_desc: "Siguiendo el estilo de los relatos $chinese_group$, documenta de manera exhaustiva la historia de la dinastía $KOR_ADJ$, incluidos todos los reyes, la política, la sociedad, la economía, los funcionarios y la cronología."
 veritable_records_of_joseon: "Anales de la dinastía Joseon"
 veritable_records_of_joseon_desc: "Los $veritable_records_of_joseon$ son una crónica detallada de los anales de la dinastía Joseon. Durante el gobierno de un monarca, los cronistas de la corte registran diversos acontecimientos que más tarde se consolidan en una narración del reinado del monarca."
 kor_cloud_dream_of_nine: "El Sueño de las Nueve Nubes"
 kor_cloud_dream_of_nine_desc: "#italic $kor_cloud_dream_of_nine$#! es una novela ambientada en la antigua dinastía Táng de $china$. Esta novela fantástica escrita en [ShowAdvanceName('kor_hangeul_alphabet')|l] desafiaba todas las normas sociales y artísticas contemporáneas. A pesar de no utilizar el #italic hanja#!, sigue considerándose una gran obra de arte."
 tongguk_tonggam: "Dongguk Tonggam"
 tongguk_tonggam_desc: "#italic $tongguk_tonggam$#! es una crónica que detalla la historia de la península de [ShowRegionName('korea_region')] desde la historia antigua hasta el reinado de la dinastía $KOR$."
 chronicle_of_egypt_desc: "Titulado íntegramente #italic Al-Nujūm al-Zāhira fī Mulūk Miṣr wa-al-Qāhira#!, recoge toda la historia de $egypt_region$ y $rank_kingdom_muslim$ de los $mamluks$ desde la época de la conquista islámica."
 theodicee_desc: "Con el título completo de #italic Essais de Théodicée sur la bonté de Dieu, la liberté de l'homme et l'origine du mal#!, justifica la creencia en Dios a pesar de la presencia del mal en el mundo. Describe a Dios como el ser perfecto infinito y, por tanto, permite que el mal exista en aras de un bien mayor."
 sorrows_of_young_werther_desc: "Escrita en formato epistolar, la novela se centra en el amor no correspondido de un joven, que culmina con un trágico desenlace. El impacto de la obra es innegable, pues se leyó por toda $europe$ e incluso hubo gente que imitó la vestimenta y el estilo del protagonista, así como su trágico final."
 faust_desc: "El drama narra la historia de Fausto, alquimista, astrólogo y mago de orígenes $german_group$ del que se dice que estaba tan ávido de conocimiento y aventuras que hizo un pacto con un demonio llamado Mefistófeles. Relata la venta del alma del doctor Fausto a cambio de 24 años de servicio por parte del diablo, la vida de placeres posterior y el eventual arrepentimiento de Fausto tras su muerte, cuando el diablo exige el pago."
 old_town_hall_leipzig_desc: "$flavor_mei.100.historical_info$"
 dalai_al_khayarat_desc: "#italic Dalā'il al-Ḵayrāt wa-šawāriq al-anwār fī dhikr al-ṣalāt 'alā al-Nabī al-muḵtār#!, que significa #italic Señales de beneficios y el brillante estallido de luces en el recuerdo de las bendiciones sobre el Profeta elegido#!, es una recopilación de oraciones y bendiciones para el profeta Mahoma."
 holy_trinity_st_sergius_lavra_desc: "Centro espiritual de la Iglesia $orthodox_ADJ$ de los $russian_group$, se trata de un monasterio dedicado a la Santísima Trinidad. Con el paso del tiempo, fue ampliándose desde sus humildes orígenes de madera, atrayendo a gentes de todas partes."
 st_sergius_relics_desc: "$flavor_mos.7.historical_info$"
 holy_trinity_desc: "Considerada una de las maravillas artísticas de los $russian_group$, representa a los tres ángeles que visitaron a Abraham según el Libro del Génesis, aunque también puede interpretarse como un símbolo de la Santísima Trinidad."
 uspensky_sobor_desc: "$uspensky_sobor$, que significa «catedral de la Dormición» y también se conoce como catedral de la Asunción, está dedicada a la ascensión de la Virgen María a los cielos. Como piedra angular de la Iglesia $orthodox_ADJ$ de los $russian_group$, constituye el centro espiritual de la fe."
 tale_of_the_princes_of_vladimir_desc: "Se trata de una genealogía literaria de la familia gobernante de $MOS$ y $VLR$ que se remonta no solo hasta Rurik, sino hasta un tal Prus, quien según se dice era hermano de César Augusto. De este modo, sienta las bases para la coronación del gobernante de los $russian_group$ como $rank_empire_tsar_ruler_male$."
 monomakhs_cap_desc: "Este símbolo de poder y autoridad $russian_group$ es un casquete decorado con oro y piedras preciosas y ribeteado con marta cibelina. Su conexión con el Imperio $BYZ_ADJ$ también otorga legitimidad a los gobernantes $russian_group$ como herederos de $rome$."
 the_great_bell_tower_desc: "Construida en ladrillo y encalada, posee dos campanarios y una altura que la hace sobresalir por encima de cualquier otro edificio de los alrededores. Su excepcional altura también permite que sirva como punto de observación contra posibles amenazas a la ciudad."
 st_basil_cathedral_desc: "Como símbolo de la cultura e identidad de los $russian_group$, también se considera símbolo terrenal de los Cielos. Si bien forma parte de la tradición $orthodox_ADJ$ $BYZ_ADJ$, se diferencia de esta por sus nueve cúpulas dispuestas de forma que evocan las llamas de una hoguera."
 the_soyembika_tower_desc: "Aunque existen diversas opiniones sobre cuándo se construyó exactamente la torre y con qué propósito, constituye un emblema indiscutible de la ciudad, pues domina su paisaje e inspira respeto entre los habitantes."
 lady_of_kazan_desc: "Esta representación de la Virgen María se venera como protectora de toda $russian_region$. Al haber sido recuperada milagrosamente después de permanecer perdida durante más de un siglo, el impacto cultural y religioso que tiene para los $russian_group$ de fe $orthodox_ADJ$ es inmenso."
 winter_palace_desc: "Como residencia oficial de la dinastía reinante, es un magnífico ejemplo de la arquitectura barroca de los $russian_group$. Si bien ya era un edificio imponente en el momento de su construcción, las múltiples renovaciones y ampliaciones a lo largo de los años lo han convertido en una vista verdaderamente monumental."
 magia_naturalis_desc: "#italic $magia_naturalis$#! es un conjunto increíblemente popular de observaciones interesantes de todo tipo de ciencias, como la geología, la metalurgia, el magnetismo, la óptica, la medicina y otros temas."
 catherine_palace_desc: "La estructura, que sirve de residencia veraniega de la dinastía reinante, es un refinado palacio de estilo rococó con extensos jardines. Sus ornamentadas estancias de alabastro ofrecen un espacio de reposo y esparcimiento para la familia gobernante y la corte."
 st_peter_and_paul_desc: "La fortaleza de San Pedro y San Pablo es una ciudadela que fortifica la entrada del río Neva. En su interior alberga la $st_peter_and_paul$, cuyo campanario no es solo un importante símbolo de la fortaleza y la ciudad, sino también la iglesia $orthodox_ADJ$ más alta."
 palace_of_caserta_desc: "El palacio más grande que existe es un ejemplo espectacular de arquitectura barroca. Con cinco plantas y más de mil habitaciones, también incluye amplios jardines con numerosas fuentes."
 pudizia_desc: "Esta excepcional representación de la figura femenina desnuda cubierta con un velo demuestra un gran refinamiento en la técnica del trabajo con mármol. El velo parece transparente y pesado al mismo tiempo, cubriendo y desvelando a la vez la figura que hay debajo, mientras da sensación de movimiento y fluidez."
 istoriya_rossiskaya_desc: "Esta excelente documentación de los $russian_group$ desde tiempos ancestrales contiene numerosos datos ausentes en cualquier otra crónica. Por ello, son muchos los que dudan de su veracidad."
 gatchina_palace_desc: "Esta construcción, que combina arquitectura clásica y numerosos elementos de castillos medievales, se convirtió rápidamente en uno de los palacios predilectos para servir como residencia de la familia gobernante, y por tanto en un lugar de gran importancia para la política de los $russian_group$."
 on_the_corruption_of_morals_desc: "Esta crítica de los abusos cometidos por las clases dominantes aboga por un retorno a los valores originales $russian_group$ y a la figura del monarca como padre del pueblo. Por tanto, deberían evitarse las prácticas autocráticas, eliminando así los problemas de los siervos sin necesidad de abolir la servidumbre en sí misma."
 a_journey_from_st_petersburg_to_moscow_desc: "Esta polémica obra describe los problemas de $RUS$, incluida la servidumbre, la nobleza y el gobierno y la libertad en general. Toma prestados numerosos conceptos de los diversos filósofos de $europe$ y se ganó la ira de la nobleza a pesar de que el autor no era un revolucionario, sino tan solo un observador que señalaba los problemas del Gobierno y la sociedad $RUS_ADJ$."
 ode_to_liberty_desc: "En general, el poema es un enérgico llamamiento a la justicia, la libertad y el respeto a una ley superior que trasciende el poder de los monarcas. También sirvió de inspiración para los movimientos rebeldes de toda $RUS$."
 work_of_art_mons_meg_desc: "Este enorme cañón, uno de los mayores en términos de calibre, es una bombarda colosal con un diámetro de medio metro y cuatro metros de longitud. Fabricado en hierro, solía pintarse con minio en sus primeros tiempos para evitar la oxidación."
 robert_burns_poems_chiefly_in_the_scottish_dialect_desc: "Esta recopilación de poemas tiene el objetivo de servir como literatura nacional escocesa, además de explicar el vocabulario escocés para quienes no hablan el idioma."
 chronica_gentis_scotorum_desc: "Esta obra sustancial sobre la historia de los $scottish_group$ se remonta a los orígenes de $SCO$ hasta los tiempos de Moisés, pasando por Fergus Mór, el legendario fundador de la nación."
 atland_eller_manheim_desc: "Esta culminación del goticismo, movimiento cultural que se enorgullece de descender de los godos, sostiene que $SWE$ es el lugar de la mítica Atlántida."
 swe_makalos_desc: "Es la denominación coloquial de la mansión de una de las familias más nobles de $SWE$, situada justo frente al palacio del gobernante. Sin quedarse atrás en esplendor, hace que los edificios más humildes que la rodean parezcan insignificantes en comparación."
 san_zanipolo_desc: "San Zanipolo, abreviatura de Santi Giovanni e Paolo, es una gran iglesia gótica de Venecia (Italia) y tradicional lugar de enterramiento de muchos de los dogos de la ciudad."
 ca_foscari: "Ca' Foscari"
 ca_foscari_desc: "El palacio de $ca_foscari$ es un gran palacio gótico que se extiende a lo largo del Gran Canal, símbolo de la riqueza y el poder de la familia Foscari."
 fra_mauro_map: "Mapamundi de Fra Mauro"
 fra_mauro_map_desc: "El $fra_mauro_map$ es un mapa mundial muy detallado e innovador que sintetizaba el conocimiento geográfico de Europa, Oriente Medio y más allá, ofreciendo una de las representaciones más avanzadas del mundo conocido en su momento."
 tintorettos_crucifixion_desc: "$tintorettos_crucifixion$ es una representación monumental y dramática de la crucifixión de Cristo, que exhibe una intensa emoción, una composición dinámica y un magistral uso del claroscuro."
 de_honesta_voluptate_et_valetudine_desc: "#italic De Honesta Voluptate et Valetudine#!, escrito por Bartolomeo Platina, es uno de los primeros libros de cocina impresos, en el que se ofrecen recetas y consejos dietéticos."
 eight_questions_on_the_power_of_the_pope_desc: "Al ser partidario de la separación entre los poderes espirituales y terrenales, defiende la postura de que el papa y el clero no deberían poseer propiedades, un derecho que se entiende como exclusivo del gobierno secular."
 frauenkirche_desc: "#italic La Crucifixión#! de Tintoretto es una pintura monumental conservada en la Scuola Grande di San Rocco, Venecia, que representa la crucifixión de Cristo con un intenso dramatismo y una composición dinámica."
 diarii: "Los Diarii"
 diarii_desc: "#italic $diarii$#! son una crónica de 58 volúmenes donde Marino Sanuto detalla la vida política, social y diplomática de la Venecia renacentista de 1496 a 1533."
 annales_bojorum_desc: "Escrita en varios volúmenes, narra la historia de $BAV$ junto con la historia general de Europa. También incluye el enfrentamiento entre el papa y el imperio."
 theatinerkirche_art_desc: "Construido en el estilo barroco de los $italian_group$, se ha convertido en un símbolo de la ciudad y ha ejercido una notable influencia en la arquitectura barroca en toda $south_german_region$."
 bng_nabibangsha_desc: "Una de las primeras traducciones de #italic Qaṣaṣ al-anbiyā'#! al $bengali_language$ consiste en una recopilación de historias sobre los profetas y mensajeros del $muslim$."
 brandenburger_tor_desc: "Construida en el centro de la ciudad para celebrar la victoria en la batalla, es de estilo neoclásico con numerosos relieves que representan escenas de la mitología romana. En la parte superior, una cuadriga de bronce representa a la diosa Victoria, aunque en un principio se había pensado en Eirene, la diosa griega de la paz."
 the_prize_essay_desc: "#italic Sobre la nitidez de los principios de la teología natural y de la moral#!, o el título original en $german_language$ #italic Untersuchung über die Deutlichkeit der Grundsätze der natürlichen Theologie und der Moral#!, fue presentada a la Real Academia de las Ciencias y recibió un premio, por lo que la obra se ha dado a conocer como $the_prize_essay$."
 prutenic_tables_desc: "La obra, también conocida como las #italic Tablas prusianas#!, se basa en el trabajo de Copérnico, aunque vuelve a vincular su labor matemática con un sistema geocéntrico."
 praxis_pietatis_melica_desc: "Bajo el título #italic Práctica de la piedad mediante el canto#!, se trata de un himnario de fe $lutheran_ADJ$ destinado a utilizarse tanto en liturgias como en rezos privados. La popularidad de sus numerosos himnos lo han convertido en elemento fundamental de la vida religiosa."
 phaedon_desc: "En esta serie de diálogos de Sócrates en defensa de la inmortalidad del alma, este se prepara para su propia muerte y ofrece una justificación de la simplicidad y, por ende, de la inmortalidad del alma."
 teaching_nova_methodo_desc: "Compuesto por las enseñanzas impartidas en las últimas conferencias del autor, constituye una revisión y desarrollo de sus ideas tempranas. La obra defiende la autoconciencia, entendiéndola como un fenómeno intrínsecamente social, ya que para que un individuo sea consciente de sí mismo necesita la presencia de otros con los que compararse."
 joys_of_young_werther_desc: "Como parodia satírica de #italic $sorrows_of_young_werther$#! constituye una crítica al suicidio romántico representado en la primera obra. A pesar de recibir grandes elogios, muchos seguidores del movimiento #italic Sturm und Drang#! la criticaron por el retrato satírico de los protagonistas."
 nathan_the_wise_desc: "Ambientada en la época de la Tercera Cruzada, la obra es una defensora de la tolerancia religiosa. En ella, miembros de las tres religiones abrahámicas se unen a través de la amistad y la tolerancia, dejando a un lado sus diferencias religiosas."
 on_war_desc: "Este tratado sobre la guerra y la estrategia militar analiza y plantea los conflictos bélicos de su época como una continuación de la política del Estado. A pesar de ser uno de los libros más influyentes jamás escritos sobre la materia, ha cosechado también sus propios críticos y detractores, ya que solo aborda la guerra en el contexto del Estado-nación, donde tanto el Estado como su población se convierten en una maquinaria bélica."
 virgin_of_guadalupe_desc: "Según cuenta la leyenda, la talla fue esculpida por Lucas el Evangelista, pero quedó enterrada tras la invasión de los moros. Siglos después, una aparición de la Virgen reveló el lugar donde la estatua yacía sepultada, lo que condujo a su redescubrimiento. La imagen atrajo peregrinos desde el principio, y su prestigio e importancia aumentaron gracias a la supuesta intercesión de la Virgen, que concedió la victoria contra los moros."
 palace_monastery_of_santa_clara_desc: "Este palacio mudéjar fue reconvertido en monasterio para conmemorar la victoria contra los moros. Con la tarea de rezar por la familia real, ha albergado entre sus muros a numerosas damas de la alta nobleza."
 on_miracles_signs_and_revelations_desc: "Con la intención de combatir la superstición desenfrenada, se opone a la opinión popular de la época al afirmar que los milagros no son siempre obra de Dios o del diablo, sino que a menudo son producto de la imaginación o pura invención."
 astronomiae_instauratae_progymnasmata_desc: "Basada en las observaciones de la nueva estrella que apareció en el firmamento en 1572, así como en las observaciones de cometas, se trata de una obra de gran influencia, no solo en el campo científico, sino también como fuente de inspiración para poetas y escritores."
 fairy_tales_for_childred_desc: "Esta recopilación de diversos cuentos de hadas logró granjearse una gran admiración por parte del público general, lo que captó la atención de familias enteras e incluso de algunos ratones."
 erasmus_montanus_desc: "Esta obra satírica condena el elitismo académico. Sigue la historia de un joven que regresa a su pueblo natal tras estudiar en la capital, para descubrir que la mentalidad de los lugareños no coincide con la que él ha adquirido durante sus estudios, lo cual provoca numerosos conflictos con sus convecinos."
 duomo_di_firenze_desc: "Iniciada en estilo gótico durante el siglo XIII, su cúpula del $renaissance$ es el rasgo distintivo de la catedral, alzándose majestuosa sobre la ciudad y convirtiéndose en sinónimo de esta."
 nuova_cronica_desc: "Con deseos de emular los logros históricos de $rome$, esta crónica de $FLO$ describe la historia de numerosos edificios de la ciudad, su población, su comercio y los múltiples acontecimientos que tuvieron lugar en ella."
 history_of_the_florentine_people_desc: "Con un enfoque poco común de la historia, pues la explica exclusivamente desde un punto de vista secular, sostiene que $italy_region$ está emergiendo de un período de declive cultural para entrar en una nueva era."
 mona_lisa_desc: "Tras cautivar la atención tanto de las clases altas como las bajas, esta obra maestra forma parte de cualquier debate sobre arte. La enigmática expresión de la protagonista ha dado lugar a numerosas teorías al tiempo que la maestría de las pinceladas es admirada por todos."
 last_supper_desc: "Esta pintura de la última cena de Jesucristo con sus apóstoles antes de su crucifixión muestra una magistral representación de diversas emociones humanas, y ha ejercido una gran influencia en numerosas obras del $renaissance$."
 de_jure_belli_ac_pacis_desc: "Al tratar sobre la condición jurídica de la guerra, toma conceptos de obras anteriores y los desarrolla, sentando las bases del derecho internacional."
 tarikhe_alamaraye_abbasi_desc: "Esta crónica de la dinastía gobernante de los $farsi_culture$ es una de las obras más influyentes sobre la historia de $persia_region$."
 shahnameh_desc: "$ira_shahnameh_desc$"
 chronicle_of_morea_desc: "La #italic $chronicle_of_morea$#! es una crónica del siglo XIV que detalla el establecimiento de la «Francocracia» en Grecia tras la cuarta cruzada. Gran parte de la obra está dedicada al Principado de Acaya."
 the_prince_desc: "La obra incluye mucha información sobre el ejercicio de la política, centrándose no solo en los príncipes hereditarios, sino también en los nuevos príncipes. Además, explica cómo conservar el poder y cómo gobernar con éxito las tierras conquistadas. El fin justifica los medios."
 cronica_universalis_desc: " La #italic $cronica_universalis$#! ofrece una visión detallada de los acontecimientos políticos, los cambios culturales y las transformaciones sociales de la época, lo cual contribuye a la comprensión de la $europe$ del Medievo. La publicación incluso contenía descripciones rudimentarias de una tierra lejana allende los mares, hacia Occidente, citando viajes y expediciones de pescadores procedentes de más allá de [ShowAreaName('greenland_area')]."
 liber_gestorum_in_lombardy_desc: "Esta historia general del norte de $italy_region$, la región conocida como $lombardy_area$, se centra principalmente en la ciudad de $milano$ bajo la dinastía $visconti_dynasty$."
 arca_di_san_pietro_martire_desc: "Este sarcófago profusamente decorado contiene los restos de san Pedro de Verona. Sus ornamentos en relieve representan historias del santo, con una simbología de gran carácter alegórico, incluyendo la representación simbólica de las virtudes morales y teológicas."
 milan_cathedral_desc: "Esta estructura magnífica y emblemática, con su complejo diseño gótico, domina el paisaje de [ShowLocationName('milano')]. Ya se han dado los últimos toques, como los chapiteles y otros elementos decorativos, y el resultado es todo un logro arquitectónico. Esta maravilla del ingenio y la arquitectura atestigua la importancia cultural y religiosa de la ciudad, además de acrecentar la gloria de Dios y de la nación."
 equestrian_statue_desc: "Concebida para ser la estatua ecuestre más grande jamás creada, se llevaron a cabo exhaustivos estudios sobre caballos, ya que el tamaño y el peso de la obra suponían un desafío considerable para su construcción."
 palazzo_reale_di_milano_desc: "Tras ser la sede del Gobierno de la ciudad durante siglos, probablemente desde la época romana, ha sido objeto de constantes renovaciones y ampliaciones a lo largo de los años. Sus amplios salones y numerosos patios lo convierten en el verdadero centro de poder de $milano$."
 mlo_historia_patria_desc: "#italic $mlo_historia_patria$#! es una crónica que detalla la historia de Milán desde sus orígenes hasta el siglo XV. Es una de las primeras obras de este tipo escritas en italiano y no en latín."
 visconti_palace_desc: "El #italic $visconti_palace$#! es un símbolo de la hegemonía milanesa en la región de Lombardía, que se eleva por encima de las estructuras cercanas como testimonio de la riqueza y el poder de sus fundadores."
 huis_ten_bosch_desc: "Considerado la cúspide de la arquitectura holandesa, el Palacio $huis_ten_bosch$ alberga muchas obras de arte de distintos artistas, todas dentro del Salón de Orange."
 dictionnaire_historique_et_critique_desc: "Con sus ideas anticristianas y antiautoritarias, el #italic $dictionnaire_historique_et_critique$#! aspira a promover una sociedad más tolerante hacia las distintas religiones, denunciando las distintas contradicciones de los principios teológicos y presentando al cristianismo como irracional, con la esperanza de llevar al mundo a tiempos más ilustrados."
 mare_liberum_desc: "Escrita para promover las ideas del libre comercio, #italic $mare_liberum$#! pone el énfasis en los mares abiertos, donde cualquier mercader de cualquier nación puede comerciar libremente sin tener que preocuparse de a quién pertenece el mar, ya que es propiedad común de todos."
 saint_peters_basilica_desc: "La basílica, construida sobre el Circo de Nerón bajo el mandato del emperador Constantino, ha sido desde entonces el centro del $christian$ occidental, incluido el lugar donde fue coronado [GetCharacter('fra_charlemagne').GetName]. El nuevo edificio la reemplaza por completo, siendo una grandiosa expresión de la belleza del $renaissance$, como corresponde a la más grandiosa de todas las iglesias de la cristiandad."
 pol_royal_column_desc: "La columna se alza con orgullo en el centro de la ciudad como testimonio del poder de la dinastía reinante, una celebración de la autoridad real concebida para representar la unidad del poder sagrado y el secular en la figura del monarca."
 pol_altarpiece_desc: "El retablo de la Basílica de Santa María, obra del talentoso Veit Stoss, es uno de nuestros mayores tesoros y constituye el mayor tríptico de su época. Es un verdadero símbolo de nuestra piedad y nuestra influencia."
 new_chemical_light_desc: "Este extenso libro sobre alquimia explica que el aire no es una única sustancia, sino que contiene en su interior un gas que es el «alimento de la vida», algo necesario para todo ser vivo."
 revolution_spheres_desc: "La defensa fundamental del modelo heliocéntrico, en contraposición al establecido geocentrismo ptolemaico, trata de explicar todos los movimientos de los planetas y la Tierra, para conciliar así todas las observaciones que no logran explicarse adecuadamente en el sistema geocéntrico."
 pol_threnodies_desc: "Los #italic Trenos#!, o #italic Lamentos,#! son un conjunto de diecinueve elegías que contrastan drásticamente con las demás obras del autor. Como están dedicadas a una hija fallecida, la obra revela las penas y la crisis de un familiar en duelo."
 pol_annals_of_poland_desc: "Los #italic $pol_annals_of_poland$#! son una crónica que detalla la historia del reino de Polonia desde sus legendarios cimientos hasta nuestros días. La obra está dividida en doce volúmenes que detallan diferentes capítulos de la historia polaca."
 pol_brief_discussion_desc: "#italic $pol_brief_discussion$#! es un diálogo que comenta las diversas cuestiones sociales contemporáneas a la vida del autor. Está escrito en el espíritu del anticlericalismo de la nobleza."
 the_lusiads_desc: "#italic Los lusiadas#! es una colección de poemas épicos y estilo homérico que narra los viajes $POR_ADJ$ que condujeron a importantes descubrimientos durante los siglos XV y XVI. Escrita durante el exilio de Camões en Macao, conecta al pueblo $POR_ADJ$ con los lusitanos, el pueblo que habitaba la parte occidental de la Península Ibérica antes del dominio romano."
 batalha_monastery_desc: "El monasterio, construido durante un período de 131 años bajo la dirección de hasta 15 arquitectos, combina diversos estilos artísticos y está considerado uno de los más bellos e importantes de $POR$."
 TEU_swords_of_grunwald_desc: "Las dos #italic $TEU_swords_of_grunwald$#! fueron presentadas al rey polaco antes de la batalla de Grunwald como forma de provocación. El rey las aceptó y, una vez que ganó la batalla, estas pasaron a formar parte de las insignias reales."
 zafarnama_desc: "El #italic Libro de las victorias#! es una crónica y a la vez una alabanza de la vida y hazañas de [GetCharacter('chg_timur_lame_borjigin').GetName]. En él se destacan todos sus logros tanto en aspectos militares como de liderazgo, y resulta muy influyente en la expansión de su fama y el conocimiento de su persona."
 telugu_ramayana_desc: "Esta traducción al [ShowLanguageName('telugu_language')|l] de la epopeya en [ShowLanguageName('sanskrit_language')|l] $ramayana$ emplea un lenguaje sencillo y expresiones simples."
 subhadra_kalyanam_desc: "Esta colección de poemas gira en torno al matrimonio de Arjuna y Subhadrā, dos personajes de la epopeya $mahabarata$, que adapta la épica clásica del [ShowLanguageName('sanskrit_language')|l] a la cultura y valores nativos [ShowCultureName('telugu')|l]."
 nyayamruta_desc: "En esta obra, que debate sobre la realidad del mundo, se argumenta que la realidad es una construcción ilusoria, pues resulta de la interacción entre Māyā y Brahman. Esta, por supuesto, no es una posición aceptada por todos, lo que provoca numerosas controversias con quienes se oponen a ella."
 madhura_vijayam_desc: "Este poema detalla la caída de Madurai y la invasión del sur de la India. Aunque se trata de un poema, muchos historiadores lo han considerado importante para preservar la historia de los inicios de Vijayanagar por los detalles que contiene sobre su ejército."
 hypatian_codex_desc: "Esta recopilación de varias crónicas de la Rus se compone de la #italic Crónica primaria#!, la #italic Crónica de Kiev#! y la #italic Crónica de Galitzia-Volinia#!. Contiene gran cantidad de información sobre la historia de la Rus de Kiev."
 national_epic: "La leyenda de $TARGET$"
 national_epic_desc: "Esta gran epopeya sobre la historia y las hazañas de un ilustre gobernante es motivo de orgullo y prestigio para cualquier nación."
 art_name_a_critique_of_the_state_desc: "Esta mordaz crítica al Gobierno y las políticas del país pretende avivar la ira del pueblo contra las élites gobernantes."
 art_name_a_praise_of_freedom_desc: "Ensalzar las libertades y la independencia de las que disfruta nuestro pueblo no solo sirve como elogio a nuestras políticas, sino también como estímulo para que otros busquen esa misma libertad."
 art_key_holy_leader_portrait_desc: "La representación del gobernante como líder sagrado y salvador sin duda enfurecerá a los miembros más conservadores de la fe."
 holy_crown_of_hungary_crooked_desc: "$holy_crown_of_hungary_desc$ Sin embargo, ha sufrido algunos daños y parte de su gloria pasada se ha desvanecido."
 bayeux_tapestry_key_desc: "La obra representa los acontecimientos de la conquista $norman$ de $ENG$. Se trata de un bordado de 70 metros de longitud que constituye un ejemplo excepcional del arte románico secular."
 two_icons_of_archangel_michael_desc: "Saqueados de [ShowLocationName('constantinople')] durante la Cuarta Cruzada, los dos iconos ahora adornan las salas de la catedral de [ShowLocationName('venice')]."
 stone_of_scone_desc: "La Piedra del Destino, también conocida como la Piedra de Scone, es un antiguo símbolo de la realeza escocesa. Utilizada tradicionalmente en las ceremonias de coronación de los monarcas escoceses, se guardaba en la abadía de Scone hasta 1296, cuando Eduardo I de Inglaterra se apoderó de ella tras su victoria en la Primera Guerra de la Independencia de Escocia. El rey ordenó colocar la piedra bajo la Silla de la Coronación en la Abadía de Westminster, donde pasó a formar parte de la tradición de coronación inglesa."
 llywelyns_coronet_desc: "La Corona de Llywelyn, conocida como #italic Talaith Llywelyn#! en galés, es un símbolo de la soberanía principesca galesa. El último príncipe nativo de Gales, Llywelyn ap Gruffudd, confió la corona a los monjes de la Abadía de Cymer para su custodia antes de ser derrotado por Eduardo I de Inglaterra. El rey se apoderó de la corona y la llevó a Londres, donde fue presentada en la Abadía de Westminster como símbolo del sometimiento de Gales."
 cross_of_neith_desc: "La Cruz de Neith es una venerada reliquia que alberga un fragmento de la Vera Cruz de Jesucristo. El rey galés Hywel Dda la llevó de Roma a Gales, tras lo cual pasó de príncipe en príncipe hasta la época de Llywelyn ap Gruffudd. Eduardo I de Inglaterra derrotó a Llywelyn en 1283 y, tras apoderarse de la cruz, la paseó por Londres como símbolo de su dominio sobre Gales."
 st_augustine_gospels_desc: "Los Evangelios de San Agustín son un manuscrito iluminado parcialmente completo del siglo VI que se llevó a Gran Bretaña como parte de la misión papal de convertir a los anglosajones paganos. Por ello los cristianos ingleses lo consideran sagrado."
 st_louis_toulouse_crowning_robert_anjou_desc: "Este retablo del siglo XIV representa el momento histórico en el que san Luis de Tolosa renunció a sus derechos al trono $NAP_ADJ$ en favor de su hermano menor, [GetCharacter('nap_robert_i_anjou').GetName], para convertirse en obispo franciscano."
 chiesa_san_gottardo_in_corte_tower_desc: "La torre de San Gottardo in Corte en [ShowLocationName('milano')] fue construida en 1336 bajo el mandato de [GetCharacter('mlo_azzone_i_visconti').GetName], el primer Señor de Milán de la dinastía [ShowDynastyName('visconti_dynasty')]. La torre alberga uno de los primeros relojes públicos de la región y su construcción formó parte del esfuerzo general de los Visconti por reforzar la infraestructura de $MLO$."
 torrazzo_di_cremona_desc: "El $torrazzo_di_cremona$, finalizado en 1309, es una de las torres campanario de ladrillo más altas de Europa. Este emblema tanto civil como religioso se alza junto a la catedral de Cremona. Su reloj astronómico, instalado en el siglo XIV, es uno de los más grandes de su clase."
 lalibela_cross_desc: "La $lalibela_cross$, elaborada durante el reinado de la dinastía Zagüe (siglos XII-XIII), es una obra maestra de la metalurgia etíope. La cruz ha desempeñado un papel fundamental en las prácticas litúrgicas de la Iglesia ortodoxa etíope."
 kebra_nagast_desc: "El $kebra_nagast$, escrito en el siglo XIV, es un texto $ETH_ADJ$ fundamental que narra los orígenes de la dinastía [ShowDynastyName('solomonid_dynasty')]. Al proclamar un linaje que se remonta al rey Salomón y la reina de Saba, proporciona una justificación divina para los gobernantes $ETH_ADJ$ y consolida su identidad cristiana."
 lalibela_church_st_george_desc: "La Iglesia de San Jorge, esculpida durante el reinado del rey Lalibela en el siglo XII, representa la cumbre de la arquitectura monolítica etíope. Construida como respuesta al deseo de crear una #italic Nueva Jerusalén#!, refleja las aspiraciones religiosas de la época y el singular legado cristiano de $ETH$."
 king_ezana_stele_desc: "La $king_ezana_stele$, erigida en el siglo IV, es un monumental obelisco de piedra del Imperio aksumita. Refleja la riqueza y el poder del reino durante su apogeo. La conversión de Ezana al cristianismo, también registrada en inscripciones, convirtió a Aksum en uno de los primeros Estados cristianos de la historia."
 lanterna_di_genoa_desc: "La $lanterna_di_genoa$, construida originalmente en el siglo XII, sirvió de faro crucial para el puerto de [ShowLocationName('genoa')]. Como uno de los faros más antiguos y altos del mundo, su luz guiaba a los barcos que entraban en el vital puerto de la ciudad. La #italic Lanterna#! también sirvió de fortificación y desempeñó un papel importante en la protección de la ciudad frente a las amenazas navales."
 palazzo_san_giorgio_desc: "Construido en 1260 por el #italic podestà#! Guglielmo Boccanegra de $GEN$, el Palazzo San Giorgio albergó tanto oficinas administrativas como, posteriormente, el Banco de San Jorge. Su papel en la gestión de las finanzas y la deuda de $GEN$ fue crucial para el ascenso de la ciudad como potencia comercial líder durante la Edad Media."
 annales_ianuenses_desc: "Los $annales_ianuenses$ son una [ShowWorkOfArtTypeName('chronicle')|l] $GEN_ADJ$ escrita entre los siglos XI y XIV que documentan el ascenso de la ciudad. En los anales se registran batallas, tratados y acuerdos comerciales de la república."
 yaroslavs_court_desc: "La $yaroslavs_court$, construida en la ciudad de [ShowLocationName('novgorod')] durante el siglo XI, sirvió de centro administrativo y mercantil. Bautizado en honor a [GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName], fue un punto neurálgico a lo largo de las rutas comerciales hanseáticas."
 house_of_holy_wisdom_desc: "La Catedral de Santa Sofía de [ShowLocationName('novgorod')], construida a mediados del siglo XI, es una de las iglesias ortodoxas más antiguas de Rusia. Encargada por [GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName], se convirtió en un centro religioso y cultural fundamental. Su construcción simbolizó la expansión del cristianismo en la Rus de Kiev."
 our_lady_of_the_sign_desc: "La imagen de $our_lady_of_the_sign$ ganó notoriedad en [ShowLocationName('novgorod')] en el siglo XII cuando se le atribuyó la protección de la ciudad durante un asedio. Se convirtió en símbolo de la intervención divina y fue ampliamente venerada en la Rusia ortodoxa."
 annunciation_ustyug_desc: "La $annunciation_ustyug$, pintada en el siglo XII, es uno de los primeros ejemplos conservados de iconografía ortodoxa rusa. Refleja la influencia bizantina en el arte de la Rus de Kiev y la difusión de las enseñanzas cristianas."
 saint_george_in_yuriev_desc: "El monasterio de Yúriev, fundado en 1030 por [GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName], es uno de los monasterios más antiguos de Rusia. Desempeñó un papel fundamental en la cristianización de la región de Nóvgorod y ha servido como símbolo del crecimiento de la ortodoxia en la Rus septentrional."
 palma_cathedral_desc: "La construcción de la $palma_cathedral$ comenzó en 1229 bajo el reinado del rey [GetCharacter('ara_jacme_i_arago').GetName], tras la conquista de Mallorca durante la Reconquista. Edificada sobre el emplazamiento de una antigua mezquita, su diseño gótico refleja la influencia de las tendencias arquitectónicas de la Europa continental. Las obras de la catedral se prolongaron durante siglos."
 ripoll_abbey_desc: "Fundado en el año 888 por [GetCharacter('cat_guifre_i_barcelona').GetName], se convirtió en centro cultural y espiritual de los ciudadanos y gobernantes [ShowCultureName('catalan')|l], y ha seguido siendo un lugar importante para la identidad $CAT_ADJ$."
 montserrat_abbey_desc: "Ubicado en la montaña de Montserrat, alberga la [ShowWorkOfArtName('moreneta_key')] y es también un importantísimo centro de espiritualidad y peregrinación. Además, constituye un símbolo de la identidad cultural de los [ShowCultureName('catalan')|l]."
 poblet_abbey_desc: "Este impresionante complejo monástico construido en el siglo XII ha servido de panteón de los reyes [ShowCultureName('catalan')|l] desde los tiempos de [GetCharacter('ara_jacme_i_arago').GetName]."
 basilica_pilar_desc: "Dedicada a la Virgen María, se dice que la Basílica del Pilar fue fundada tras la aparición de la Virgen a Santiago el Apóstol, quien, según la tradición, se encontraba predicando el $christian$ en la península ibérica. La iglesia se ha ido ampliando con el paso del tiempo, y la construcción del templo románico comenzó tras la conquista de [ShowLocationName('zaragoza')] en el siglo XII."
 moreneta_key_desc: "Esta imagen de la Virgen María se encuentra entronizada en el [ShowWorkOfArtName('montserrat_abbey')]. Según la leyenda, la talla fue hallada por unos pastores en una cueva de la montaña de Montserrat. Sin embargo, cuando intentaron trasladarla a la ciudad, el carro no se movía. Lo interpretaron como una señal de que la Virgen deseaba permanecer en la montaña, y así surgió la actual abadía."
 girgam_desc: "Esta crónica real de $KBO$ recoge una lista de sus reyes y las fechas y duraciones de los reinados."
 djenne_mosque_desc: "Convertido en mezquita desde el siglo XIII, el edificio de adobe ha contribuido a la difusión y el prestigio del [ShowReligionGroupName('muslim')|l] de $MAL$ durante generaciones."
 sankore_madrasa_desc: "Este importantísimo centro de enseñanza [ShowReligionGroupAdjective('muslim')|l] de $MAL$ sigue una larga tradición de educación $muslim_ADJ$ en $guinea_region$."
 djinguereber_mosque_desc: "Es uno de los principales centros de enseñanza [ShowReligionGroupAdjective('muslim')|l] de $MAL$ cuya fundación se atribuye a [GetCharacter('mal_musa_keita').GetName]."
 sachsenspiegel_desc: "Esta recopilación de leyes consuetudinarias y sentencias tradicionales de todo el $hre$ es una de las compilaciones jurídicas más importantes del imperio, además de ser la primera en [ShowLanguageName('german_language')|l] en lugar de [ShowLanguageName('latin_language')|l]."
 terrae_prussiae_desc: "Esta crónica escrita en [ShowLanguageName('latin_language')|l] de la orden $TEU_ADJ$ en [ShowAreaName('prussia_area')] detalla su llegada a la región y sus guerras contra las tribus paganas de la zona."
 codex_marianus_desc: "Escrito en [ShowLanguageName('church_slavonic_language')|l], este evangeliario es uno de los fundamentos de los textos $slavic_group$ de fe $orthodox_ADJ$."
 white_angel_desc: "Considerada una de las mejores obras del arte $serbian$, representa los acontecimientos posteriores a la crucifixión de Jesús, con el Ángel del Señor mostrando a las miróforas el lugar donde Cristo había resucitado."
 zica_studenica_monasteries_desc: "Este par de monasterios construidos en los siglos XII y XIII se encuentran entre los monasterios $serbian$ más grandes e importantes."
 gesta_hungarorum_desc: "Este texto celebra las hazañas de los [ShowCultureName('hungarian')|l]. Narra sus orígenes, identificándolos con los escitas o los hunos, y se centra en su conquista de la cuenca de los Cárpatos."
 basilica_of_the_assumption_virgin_mary_desc: "Construida por el primer rey de $HUN$, ha servido como lugar de coronación de los monarcas $HUN_ADJ$ desde entonces. Si bien no es episcopal, constituye una de las principales iglesias para los gobernantes del país."
 holy_crown_of_hungary_desc: "Utilizada como corona de los reyes de $HUN$ desde el siglo XII, es también símbolo de su legitimidad. Al ser un regalo $BYZ_ADJ$, la corona tiene un marcado estilo $BYZ_ADJ$, aunque la inclinación [ShowReligionAdjective('catholic')|l] del país hizo que también se pensara que procedía del papa."
 kusanagi_no_tsurugi_desc: "Según la tradición, Susanoo halló esta espada legendaria en la cola de Yamata no Orochi tras darle muerte y, posteriormente, se la entregó a la diosa Amaterasu. Más tarde, ella se la otorgó a su nieto Ninigi no Mikoto, ancestro del linaje imperial, cuando este fue enviado a la tierra. Por ello, la espada representa la legitimidad, el valor y el poder del emperador."
 yata_no_kagami_desc: "Este espejo legendario se empleó, según la tradición, para que la diosa del sol Amaterasu saliera de la cueva donde se había ocultado. Forma parte de los tesoros imperiales, pues fue entregado a Ninigi no Mikoto, ancestro del linaje imperial, cuando fue enviado a la tierra. Representa la sabiduría de la estirpe imperial y su idoneidad para gobernar."
 yasakani_no_magatama_desc: "Una de las tres reliquias de los tesoros imperiales, se dice que fue utilizada junto con el [ShowWorkOfArtName('yata_no_kagami')] para que la diosa del sol Amaterasu emergiera de la cueva donde se había ocultado. Entregada posteriormente a Ninigi no Mikoto, el ancestro de la línea imperial, cuando fue enviado a la tierra, representa la benevolencia de la estirpe imperial."
 liber_regum_desc: "El $liber_regum$ es una [ShowWorkOfArtTypeName('chronicle')|l] medieval que detalla el linaje y la historia de los reyes ibéricos. Combina el mito y la historia para glorificarlos y exaltar su derecho divino a gobernar."
 collegiate_roncesvalles_desc: "La Colegiata de Roncesvalles es un edificio gótico enclavado en los Pirineos que da cobijo a los peregrinos del Camino de Santiago. El conjunto también sirve de hospedería."
 la_oliva_abbey_desc: "El $la_oliva_abbey$ es un conjunto arquitectónico cisterciense, el más antiguo de la Península Ibérica, cuya austeridad refleja el énfasis de la orden en la sencillez y la contemplación. También alberga una importante biblioteca."
 tripitaka_koreana_desc: "La $tripitaka_koreana$ es una colección de escrituras budistas talladas en bloques de madera. Ejemplifica tanto la devoción espiritual como la maestría artesanal en la preservación de textos sagrados, además de constituir la versión más antigua e intacta del canon budista en escritura hanja."
 amitabha_triad_desc: "La $amitabha_triad$ simboliza la esperanza de renacer en la #italic Tierra Pura#! para los practicantes devotos. Esta obra representa al Buda de #italic Luz Infinita#! flanqueado por #italic $bodhisattva$#! de compasión y sabiduría."
 ksitigarbha_desc: "$ksitigarbha$ es un compasivo #italic $bodhisattva$#! que guía a las almas por el más allá. Venerado por su voto de aliviar el sufrimiento, se considera un faro de esperanza en la tradición budista."
 watermoon_avalokiteshvara_desc: "En una postura relajada, el $watermoon_avalokiteshvara$ es una serena representación del #italic bodhisattva#! de la compasión."
 visualisation_sutra_desc: "El $visualisation_sutra$ ilustra prácticas meditativas para visualizar la #italic Tierra Pura#! y sus descripciones guían a los devotos hacia la claridad espiritual y la iluminación."
 sutra_descent_maitreya_desc: "Este #italic $sutra$#! describe el futuro descenso de #italic Maitreya#!, el Buda del futuro. Ofrece una visión de esperanza y renovación para un mundo que aguarda guía espiritual."
 hwaom_pure_land_desc: "El $hwaom_pure_land$ representa un reino místico de armonía interconectada, inspirado en el #italic Sutra Avatamsaka#!. Esta [ShowWorkOfArtTypeName('painting')|l] representa cinco Budas principales y cincuenta y dos #italic $bodhisattva$#!."
 devadatta_desc: "$devadatta$ es un personaje de los textos budistas, conocido por desafiar a Buda y encarnar los defectos humanos. Su historia subraya las pruebas y el perdón, ambos elementos centrales en las enseñanzas budistas."
 pohyonsa_desc: "El templo de $pohyonsa$, ubicado en las montañas Myohyang de $KOR$, es un centro histórico de culto budista que ha servido de núcleo para el intercambio cultural. El complejo alberga varias reliquias históricas, entre ellas una célebre campana de bronce y estructuras de madera con intrincadas pinturas que exhiben la maestría artesanal tradicional coreana."
 saint_mark_horses_desc: "Los $saint_mark_horses$, también conocidos como la #italic Cuadriga Triunfal#!, son un conjunto de cuatro estatuas antiguas de bronce que simbolizan el triunfo y el prestigio. Traídos desde [ShowLocationName('constantinople')] tras el saqueo de la ciudad durante la Cuarta Cruzada, ahora adornan [ShowLocationName('venice')] como recordatorio de su poder marítimo."
 saint_mark_basilica_desc: "La $saint_mark_basilica$, situada en la plaza homónima de [ShowLocationName('venice')], es un edificio religioso de estilo bizantino y gótico que alberga los restos de san Marcos Evangelista."
 bucentaur_desc: "El $bucentaur$ es la ornamentada barca ceremonial de los dogos $VEN_ADJ$, que simboliza la soberanía de $VEN$ sobre el mar. Su fastuoso diseño exhibe el poderío marítimo de la ciudad y desempeña un papel fundamental en el ritual anual de $VEN$, las #italic Bodas del Mar#!."
 palais_des_papes_desc: "El $palais_des_papes$ de [ShowLocationName('avignon')] fue construido en el siglo XIV cuando el papado se trasladó temporalmente de Roma a Francia. Este imponente palacio gótico sirvió de residencia de nueve papas durante el Papado de Aviñón. No es solo un centro religioso, sino también un símbolo de la autoridad y el poder papal en Europa."
 convent_christ_desc: "El $convent_christ$ de [ShowLocationName('tomar')] es una antigua fortaleza templaria reconvertida en monasterio, que combina los estilos gótico, manuelino y renacentista. Es uno de los ejemplos más importantes de la arquitectura $POR_ADJ$."
 canzoniere: "Canzoniere"
 canzoniere_desc: "El #italic $canzoniere$#! es una colección de poemas líricos de Francesco Petrarca, compuesta principalmente de sonetos dedicados a su musa, Laura. Mezcla temas de amor, belleza y emoción humana con influencias clásicas, y se ha convertido en una de las obras más influyentes de la poesía renacentista."
 alcobaca_monastery_desc: "El $alcobaca_monastery$ es un complejo cisterciense de $POR$, conocido por su austera belleza y sus tumbas reales. Es el primer ejemplo de arquitectura gótica del reino y su monasterio más importante e influyente."
 hagia_irene_desc: "$hagia_irene$ es una iglesia $BYZ_ADJ$ temprana ubicada en [ShowLocationName('constantinople')], que destaca por su sencillez en contraste con la cercana $hagia_sophia$. Conocida por su inmensa cúpula e interior austero, reconstruida en el año 548 tras ser incendiada durante la revuelta de Nika de 532, representa la innovación arquitectónica del cristianismo primitivo."
 hagia_sophia_desc: "$hagia_sophia$, construida originalmente hacia el año 346 durante el reinado del emperador Constancio II, ardió durante la revuelta de Nika en 532 y fue reconstruida por completo y consagrada en 537 por el emperador Justiniano, convirtiéndose en la catedral más grande de la cristiandad. Diseñada por Antemio de Trales e Isidoro de Mileto, es célebre por su inmensa cúpula, su innovadora ingeniería y sus detallados mosaicos que reflejan la grandeza del cristianismo ortodoxo."
 paris_psalter_desc: "El $paris_psalter$, creado en el siglo X durante el #italic Renacimiento macedonio#!, es un suntuoso manuscrito $BYZ_ADJ$ que contiene 14 ilustraciones a página completa junto a los salmos. Su estilo clásico refleja el resurgimiento de las tradiciones artísticas grecorromanas en el arte $BYZ_ADJ$."
 syntagma_canonum_desc: "El $syntagma_canonum$ es una recopilación de leyes eclesiásticas $BYZ_ADJ$ que regulan el gobierno y las prácticas de la Iglesia. Refleja la estructura jurídica eclesial y su integración con la sociedad $BYZ_ADJ$."
 ecclesiastica_historia_desc: "La $ecclesiastica_historia$ de Eusebio narra la historia temprana del cristianismo. Describe el crecimiento de la Iglesia, las vidas de los mártires y los acontecimientos clave en su desarrollo. La obra constituye una fuente fundamental para comprender la era cristiana primitiva."
 historia_polonica_desc: "La #italic Kronika Polski#! (en latín, #italic Historia polonica)#! es una obra escrita por Wincenty Kadłubek por orden del duque Casimiro II el Justo a principios del siglo XIII. Se trata de una de las primeras crónicas históricas de Polonia que, mediante la mezcla de hechos históricos y leyendas, traza la historia polaca desde sus orígenes legendarios hasta la época de Kadłubek."
 gesta_principum_polonorum_desc: "La #italic Kronika Galla Anonima#! (en latín, #italic Cronica et gesta ducum sive principum Polonorum)#! es la crónica escrita más antigua que se conserva de Polonia, redactada por un autor desconocido, llamado simplemente el Anónimo Galo. Describe la historia de Polonia desde el legendario fundador de la dinastía de los Piastas hasta 1114, cuando termina abruptamente. Constituye, por tanto, una de las fuentes más importantes de conocimiento histórico sobre los primeros años de la historia de Polonia."
 bogurodzica_desc: "Bogurodzica es el himno polaco más antiguo que se conoce, y se remonta al siglo XIII. Dedicado a la Virgen María, sirve tanto de canto religioso como de himno de batalla para los caballeros polacos, y su forma lírica y musical refleja antiguas tradiciones litúrgicas. A lo largo de los siglos, se ha convertido en un símbolo de la identidad y la espiritualidad polacas."
 szczerbiec_desc: "Szczerbiec es una espada ceremonial utilizada por primera vez en la coronación polaca del rey Vladislao I en 1320. Según la leyenda, Boleslao I el Bravo golpeó la Puerta Dorada de Kiev con tal fuerza que le hizo una muesca que dio nombre a la espada, Szczerbiec («la dentada»). La espada simboliza la autoridad real y es una parte esencial de la insignia polaca."
 gesta_danorum_desc: "Escrita por Saxo Grammaticus, la $gesta_danorum$ narra las gestas de los reyes legendarios e históricos de $DAN$. Se considera una de las obras medievales más relevantes sobre la historia y la mitología escandinavas."
 roskilde_cathedral_desc: "La $roskilde_cathedral$, construida en ladrillo rojo, es un ejemplo de arquitectura gótica temprana en Escandinavia. Sirve como lugar de sepultura de reyes y reinas $DAN_ADJ$ que encarnan la grandeza real."
 tournai_cathedral_desc: "La #italic catedral de Nuestra Señora#! es la sede de la diócesis de [ShowLocationName('tournai')] y combina los estilos románico y gótico en su diseño."
 gravensteen_castle_desc: "$gravensteen_castle$, construido en el siglo XII, sirve como fortaleza de los condes de $FLA$. La #italic roca de los condes#! es un recordatorio de la autoridad del gobernante sobre la poderosa clase burguesa de la ciudad de [ShowLocationName('ghent')]."
 belfry_bruges_desc: "El $belfry_bruges$ está situado en la plaza central de [ShowLocationName('bruges')]. Ha sido fundamental en la vida de los ciudadanos desde su construcción mediante el uso de las campanas para mantenerlos informados."
 portico_de_la_gloria_desc: "El $portico_de_la_gloria$ es un pórtico románico de la catedral de [ShowLocationName('santiago_compostela')]. Sus esculturas representan escenas bíblicas y están repletas de simbolismo espiritual."
 cantigas_santa_maria_desc: "Las $cantigas_santa_maria$ son una colección de canciones del siglo XIII que alaban a la Virgen María escritas en galaicoportugués. Sus manuscritos iluminados se consideran la mayor colección de canciones monofónicas de la Edad Media."
 general_estoria_desc: "La $general_estoria$, encargada por [GetCharacter('cas_alfonso_x_burgundy').GetName], pretendía recopilar una historia universal del mundo. Combina fuentes bíblicas, clásicas y medievales en una única narración."
 cantar_mio_cid_desc: "El $cantar_mio_cid$ es el poema épico más antiguo en $castilian_dialect$. Narra las aventuras de Rodrigo Díaz de Vivar, conocido como #italic el Cid#!, durante la época de enfrentamientos entre los reinos cristianos ibéricos y las taifas de al-Ándalus."
 estoria_de_espana_desc: "Se considera que la $estoria_de_espana$ es la primera [ShowWorkOfArtTypeName('chronicle')|l] extensa de la historia de España. La obra abarca la historia de la nación desde los tiempos bíblicos hasta el reinado de [GetCharacter('cas_fernando_iii_burgundy').GetName] y está dividida en cuatro partes."
 florentine_codex: "Historia general de las cosas de Nueva España"
 florentine_codex_desc: "La #italic $florentine_codex$#! es un exhaustivo estudio etnográfico sobre la cultura, la religión, la sociedad y la vida cotidiana de los pueblos nativos de Mesoamérica."
 mosque_cordoba_desc: "La #italic catedral de Nuestra Señora de la Asunción#! en [ShowLocationName('cordoba')], más conocida como la $mosque_cordoba$, constituye un magnífico ejemplo de las diferentes etapas que atravesó la península ibérica. Construida originalmente como basílica visigoda, fue transformada en mezquita tras la conquista omeya de la región y convertida en catedral cuando la ciudad volvió a manos cristianas."
 giralda_desc: "Construida durante el reinado almohade, esta torre, originalmente un minarete reconvertido en campanario, se alza en [ShowLocationName('sevilla')] como parte de la catedral de la ciudad (anteriormente la Gran Mezquita) y constituye uno de los más delicados ejemplos de arquitectura morisca en la península ibérica."
 codex_calixtinus_desc: "Creado como un libro de consejos para peregrinos que siguen el Camino de Santiago, el $codex_calixtinus$ actúa como enciclopedia ilustrada que abarca temas desde los pueblos que habitan la ruta hasta el arte que puede encontrarse en el camino o diversas cuestiones religiosas."
 tablas_alfonsies_desc: "Las #italic $tablas_alfonsies$#! son tablas matemáticas de gran relevancia para calcular las posiciones de los cuerpos astronómicos como el sol, la luna y los demás mundos en relación con las posiciones de las estrellas fijas."
 libros_saber_astrologia_desc: "Esta serie describe los cuerpos celestes y los instrumentos astronómicos de su época. Como compendio de tratados, estos libros han desempeñado un papel fundamental en la astronomía y astrología medievales, pues se empleaban para elaborar horóscopos."
 libro_de_los_juegos_desc: "El #italic $libro_de_los_juegos$#!, un tratado de ajedrez, juegos de mesa y dados [ShowCultureName('castilian')|l], recopila información en [ShowLanguageName('arabic_language')|l] sobre estos juegos de mesa y entrelaza en ellos el conocimiento del [ShowLanguageName('latin_language')|l]."
 marienkapelle_desc: "La $marienkapelle$ es una iglesia románica construida en [ShowLocationName('munich')] que sirve de lugar de sepultura de la dinastía [ShowDynastyName('wittelsbach_dynasty')] desde que así lo decidiera [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName]."
 sahib_ata_kulliyesi_desc: "El $sahib_ata_kulliyesi$ es un complejo construido en [ShowLocationName('konya')] para albergar los restos de Sahip Ata Fahrettin Ali y su familia, que además incluye un hamam y una mezquita."
 gokmedrese_desc: "Esta madrasa de dos plantas ha sido el principal centro educativo de [ShowLocationName('sivas')] desde que fuera encargada en el siglo XIII por Sahip Ata Fahrettin Ali, visir del sultán selyúcida, y recibe su nombre por los azulejos de color azul celeste empleados en la construcción."
 ulu_beden_desc: "La torre $ulu_beden$, que se alza en [ShowLocationName('diyarbekir')], es la gemela de la torre $yedi_kardes$."
 yedi_kardes_desc: "Construida en basalto tallado, esta torre decorada con simbolismo islámico y de los [ShowDynastyName('artuqids_dynasty')], además de con relieves vegetales, fue erigida en honor a Melik Salih Mahmut."
 maqamat_al_hariri_desc: "El $maqamat_al_hariri$ narra las aventuras del pícaro Abū Zayd de Saruj quien, a lo largo de cincuenta relatos, emplea su dominio del [ShowLanguageName('arabic_language')|l] para obtener recompensas engañando a quienes lo rodean."
 great_iwan_desc: "Apodada como la «sala de la justicia», el $great_iwan$ es un impresionante salón del trono abovedado donde los gobernantes del sultanato $mamluk$ imparten justicia. La sala está decorada con columnas de granito rojo de la época faraónica y está abierta al exterior por tres de sus cuatro lados."
 qalawun_complex_desc: "El $qalawun_complex$, ejemplo excepcional de la arquitectura islámica en la ciudad de [ShowLocationName('cairo')], es un complejo religioso de enorme importancia que incluye una madrasa, un mausoleo e incluso un hospital."
 al_nasir_mosque_desc: "Construida por [GetCharacter('mam_an_nasir_bahri').GetName] como mezquita real en la ciudadela de [ShowLocationName('cairo')], la $al_nasir_mosque$ es única gracias a sus dos alminares con secciones bulbosas, probablemente construidos al estilo de los $farsi_culture$."
 al_karimi_mosque_desc: "La $al_karimi_mosque$, un edificio del siglo XIV, se alza majestuosa en el centro de [ShowLocationName('damascus')] y se considera uno de los mejores ejemplos del arte $mamluk$ de la región."
 rawd_al_qirtas_desc: "Esta [ShowWorkOfArtTypeName('chronicle')|l] describe el desarrollo de la ciudad de [ShowLocationName('fez')], pero también a los gobernantes de [ShowAreaName('morocco_area')] desde los idrisíes hasta la dinastía [ShowDynastyName('marinid_dynasty')]."
 ait_ben_haddou_desc: "El #italic ksar#! o #italic ighrem#! («poblado fortificado» en árabe y amazig, respectivamente) de $ait_ben_haddou$ se alza en medio de una importante ruta comercial que une las tierras a través del Sáhara y el núcleo de [ShowAreaName('morocco_area')]."
 kutubiyya_mosque_desc: "La $kutubiyya_mosque$, edificada en dos ocasiones en [ShowLocationName('marrakesh')], es un magnífico ejemplo de la arquitectura almorávide y un importante monumento en el centro de la ciudad. El nombre de esta mezquita proviene de los libreros que comerciaban en los alrededores del edificio."
 song_of_armouris_desc: "La #italic $song_of_armouris$#!, que cuenta la historia de uno de los mayores #italic akritai,#! es la más famosa de estos relatos caballerescos bizantinos y sigue a Armuris Armouropoulos, un hombre de fuerza hercúlea que mató a miles de sarracenos para vengar a su padre."
 gediminas_cap_desc: "Esta magnífica corona ha sido consagrada como las [ShowWorkOfArtTypeName('regalia')|l] más importantes del reino [GetCountry('LIT').GetAdjective|l] por el fundador de la dinastía [ShowDynastyName('gediminid_dynasty')], [GetCharacter('lit_gediminas_gediminids').GetName]."
 chronica_jutensis_desc: "El #italic Chronica Jutensis#! es una crónica danesa que proporciona un relato de la historia de Dinamarca especialmente centrado en Jutlandia."
 christianstad_trinity_church_desc: "La Iglesia de la Trinidad de Christianstad es una catedral de la recién construida ciudad de Christianstad, famosa por su grandiosa arquitectura renacentista. Es obra del arquitecto flamenco-danés Lorenz van Steenwinckell."
 christiansborg_palace_desc: "El palacio de Christiansborg, situado en el islote de Slotsholmen, en el centro de Copenhague, es una importante estructura construida en un lugar que ha albergado varios castillos desde el siglo XII. Es uno de los palacios más grandes del país y sirve como centro de poder del reino."
 elmelunde_frescoes_desc: "Los frescos de Elmelunde son pinturas murales medievales que se encuentran en la iglesia de esta ciudad, en la isla danesa de Møn, y representan escenas bíblicas con vivos colores y todo lujo de detalles."
 dai_viet_su_ky_desc: "El $dai_viet_su_ky$ es la historiografía oficial de la dinastía $Tran$. Contiene los relatos de la historia de $DAI$ y analiza el desarrollo del país en los últimos siglos."
 dai_an_nam_chi_luoc_desc: "El $dai_an_nam_chi_luoc$ narra la historia y muchos otros aspectos de $DAI$ desde sus inicios hasta el régimen de la dinastía $Tran$."
 kilwa_chronicle: "Crónica de $ZAN$"
 kilwa_chronicle_desc: "La $kilwa_chronicle$ es un documento histórico que narra la historia del pueblo $ZAN_ADJ$. Escrita en [ShowLanguageName('arabic_language')|l], mezcla tradiciones orales locales con relatos históricos, y analiza con perspectiva la historia política y cultural de toda [ShowRegionName('swahili_coast_region')|l]."
 preah_khan_reach: "Preah Khan Reach"
 preah_khan_reach_desc: "La Espada de la Victoria es una hoja de acero cincelado, que descansa en una vaina de oro y joyas. Junto con $preah_lompeng_chey$, otorga legitimidad al gobernante de los [ShowCultureName('khmer_culture')|l]."
 preah_lompeng_chey: "Preah Lompeng Chey"
 preah_lompeng_chey_desc: "La Lanza de la Victoria conmemora el ascenso de [GetCharacter('khm_trasak_paem').GetName] y, junto a la $preah_khan_reach$, conforma el conjunto de insignias reales de los [ShowCultureName('khmer_culture')|l]."
 emerald_buddha: "Buda esmeralda"
 emerald_buddha_desc: "Tallado en piedra de jaspe, el $emerald_buddha$ es venerado por su significado espiritual en los países de fe [ShowReligionGroupAdjective('buddhist')|l]."
 imperial_crown_hre: "Corona imperial"
 imperial_crown_hre_desc: "Elaborada a partir de ocho placas doradas decoradas con diversas piedras preciosas, la $imperial_crown_hre$ se ha empleado para la coronación desde los tiempos de Otón I."
 imperial_orb_hre: "Orbe imperial"
 imperial_orb_hre_desc: "El $imperial_orb_hre$ del Sacro Imperio Romano muestra el mandato divino del emperador como máximo monarca de Europa occidental."
 saint_stephans_purse: "Bolsa de san Esteban"
 saint_stephans_purse_desc: "Esta bolsa, que contiene un puñado de la Tierra Santa empapada con la sangre de san Esteban, constituye parte integral de la coronación imperial."
 coronation_gospel_hre: "Evangeliario de la coronación"
 coronation_gospel_hre_desc: "El $coronation_gospel_hre$ contiene todo el evangelio escrito en tinta de oro y plata. El texto está iluminado con ilustraciones de los evangelistas. Al igual que Carlomagno, durante la ceremonia de coronación, el emperador colocará la mano sobre el $coronation_gospel_hre$ y prestará juramento."
 sergius_sive_capitis_caput: "Sergius sive capitis caput"
 sergius_sive_capitis_caput_desc: "Escrita como una burla del culto a los relicarios, esta obra es una mordaz crítica al catolicismo y sus tendencias más extremas."
 maj_pararaton_woa: "Pararaton"
 maj_pararaton_woa_desc: "El $maj_pararaton_woa$ retrata con gran detalle, muchos aspectos complejos de la dinámica política y cultural de toda $indonesia_region$."
 maj_nagarakretagama_woa: "Nagarakṛtāgama"
 maj_nagarakretagama_woa_desc: "Un poema épico que ofrece gran detalle acerca del dominio $MAJ_ADJ$ a mediados del siglo XIV y celebra la vasta extensión de su imperio y los logros culturales de su edad de oro."
 maj_carita_parahyangan_woa: "Carita Parahyangan"
 maj_carita_parahyangan_woa_desc: "Una intrincada crónica que conserva la historia del reino $SUN_ADJ$ y sus linajes reales más ilustres a lo largo de los últimos ocho siglos."
 damarwulan_hero: "Damarwulan"
 damarwulan: "Historia de $damarwulan_hero$"
 damarwulan_desc: "La historia de $damarwulan_hero$ se representa en numerosas obras locales de marionetas conocidas como #italic wayang klitik#!. El héroe aparece como el salvador del Reino de $MAJ$, quien primero se enamora de la hija del primer ministro y después es encarcelado por este joven amor. A continuación, se declara una guerra y $damarwulan_hero$ recibe la oportunidad de demostrar su valía. El héroe logra entonces ganarse la confianza de las concubinas del rey enemigo y consigue decapitar al monarca rival."
 statenbijbel: "Statenbijbel"
 statenbijbel_desc: "La Statenbijbel o #italic Biblia de los Estados#!, encargada por el sínodo de [ShowLocationName('dordrecht')] y financiada por el Gobierno, es la primera traducción de la Biblia al [ShowDialectName('dutch_dialect')|l] directamente del original en [ShowLanguageName('hebrew_language')|l], [ShowLanguageName('aramaic_language')|l] y [ShowLanguageName('greek_language')]."
 tarikh_al_sudan: "Tārīkh as-Sūdān"
 tarikh_al_sudan_desc: "Escrita para preservar la historia de [ShowRegionName('guinea_region')], $tarikh_al_sudan$ contiene detalles sobre el Imperio de Mali, los [ShowCultureName('tuareg')|l] y las hazañas de los songhai."
 timbuktu_palace: "Palacio de Tombuctú"
 timbuktu_palace_desc: "Construido para preservar la prosperidad de [ShowLocationName('timbuktu')], el $timbuktu_palace$ es una de las mayores hazañas logradas en la zona."
 lateran_palace: "Palacio de Letrán"
 lateran_palace_desc: "Tras haber sido residencia de los papas durante siglos, fue destruido por un incendio. Tras su reconstrucción, el $lateran_palace$ se convirtió en un importante hito espiritual que simbolizaba la autoridad del papado."
 simplicius_simplicissimus: "Simplicissimus Teutsch"
 simplicius_simplicissimus_desc: "Relato de la vida de un extraño vagabundo llamado Melchior Sternfels von Fuchshaim, de dónde y a qué vino a este mundo, lo que vio, aprendió y experimentó y por qué lo abandonó voluntariamente."
 el_criticon: "El Criticón"
 el_criticon_desc: "$el_criticon$ es una novela alegórica y filosófica que explora la condición humana a través del viaje simbólico de dos personajes. Critica los defectos de la sociedad al tiempo que ofrece profundas reflexiones sobre la moralidad y la búsqueda de la sabiduría."
 cronica_de_aragon: "Crónica de Aragón"
 cronica_de_aragon_desc: "La $cronica_de_aragon$, una de las primeras historias impresas del reino en lengua vernácula, abarca la historia aragonesa desde los orígenes míticos hasta la época moderna. Refleja el nacionalismo del siglo XV, glorificando la monarquía y configurando la identidad aragonesa."
 kitab_al_ibar: "Kitāb al-'Ibar"
 kitab_al_ibar_desc: "$kitab_al_ibar$ es la monumental obra histórica de Ibn Jaldūn, que relata la historia de diversas civilizaciones e introduce sus teorías pioneras sobre la naturaleza cíclica de las sociedades, la cohesión social y el auge y caída de los imperios."
 st_stephens_cathedral: "Catedral de San Esteban"
 st_stephens_cathedral_desc: "La $st_stephens_cathedral$ de Viena es una impresionante obra maestra del gótico y uno de los edificios religiosos más emblemáticos de Austria, que simboliza la historia y el patrimonio cultural de la ciudad."
 tomb_of_the_first_emperor: "Tumba del primer emperador"
 tomb_of_the_first_emperor_desc: "Ubicada en los sagrados pasillos de la $st_stephens_cathedral$, la $tomb_of_the_first_emperor$ se alza como magnífico testimonio de nuestro legado imperial, reflejo de la reverencia y ambición de un gobernante que sentó los cimientos del ascenso de Austria hacia la grandeza."
 frauenstein_madonna: "Nuestra Señora de la Misericordia"
 frauenstein_madonna_desc: "La Virgen de la Merced o $frauenstein_madonna$ es una obra maestra del gótico tardío que representa a la Virgen María protegiendo figuras arrodilladas bajo su manto fluido, lo que simboliza la protección divina y la devoción humana."
 hofburg: "Hofburg de Viena"
 hofburg_desc: "El $hofburg$ comenzó siendo un castillo medieval, pero se transformó a lo largo de los siglos en un majestuoso palacio imperial, convirtiéndose en la sede de poder de los Habsburgo."
 tabula_hungariae: "Tabula Hungariae"
 tabula_hungariae_desc: "La $tabula_hungariae$ es un revolucionario mapa de Hungría que incluye más de 1300 asentamientos y constituye uno de los primeros intentos de representación cartográfica a escala y precisión regional."
 landtafel: "Landtafel"
 landtafel_desc: "El salón del $landtafel$ fue reconstruido para albergar los documentos y sentencias de los tribunales regionales, privilegios, propiedades nobiliarias y derechos."
 kaiserkrone: "Corona imperial de Austria"
 kaiserkrone_desc: "La $kaiserkrone$, o #italic Kaiserkrone#!, es una fastuosa corona creada para reflejar el prestigio, el esplendor y la riqueza de Austria. También simboliza la autoridad imperial austriaca."
 chronicles_of_castile: "Crónicas de los reyes de Castilla"
 chronicles_of_castile_desc: "Las $chronicles_of_castile$ preservan el legado de los monarcas que gobernaron el país a finales del siglo XIV."
 capilla_de_los_reyes_nuevos: "Capilla de los Reyes Nuevos"
 capilla_de_los_reyes_nuevos_desc: "La $capilla_de_los_reyes_nuevos$ es la capilla funeraria dinástica de nuestra dinastía, concebida como una continuación del precedente establecido por las anteriores, que construyeron capillas como representación de su autoridad divina."
 coplas_por_la_muerte_de_su_padre: "Coplas a la muerte de su padre"
 coplas_por_la_muerte_de_su_padre_desc: "Las #italic $coplas_por_la_muerte_de_su_padre$#! son elegía profundamente reflexiva que contempla la naturaleza efímera de la vida, la búsqueda del honor eterno y la inevitabilidad de la muerte."
 laberinto_de_fortuna: "Laberinto de fortuna"
 laberinto_de_fortuna_desc: "El #italic $laberinto_de_fortuna$#! es un poema escrito para celebrar la monarquía que está protegida y guiada por la divina providencia. Fomenta la unidad bajo la autoridad del monarca real."
 chronicle_of_peru: "Crónica del Perú"
 chronicle_of_peru_desc: "La #italic $chronicle_of_peru$#! es una obra exhaustiva que registra información etnográfica sobre las culturas nativas de los Andes."
 elegies_of_illustrious_men: "Elegías de varones ilustres de Indias"
 elegies_of_illustrious_men_desc: "Las #italic $elegies_of_illustrious_men$#! conforman una extensa epopeya que combina poesía con historia y describe la conquista española del Nuevo Mundo."
 de_la_cosa_map: "Mapa de Juan de la Cosa"
 de_la_cosa_map_desc: "El $de_la_cosa_map$ es el primer mapa que representa las tierras recién descubiertas de las Américas, así como el ecuador y el trópico de Cáncer, lo que lo convierte en un mapa de valor incalculable para la navegación marítima."
 padron_real: "Padrón Real"
 padron_real_desc: "El $padron_real$ es el mapa oficial de nuestra armada, elaborado como modelo para todos los mapas futuros. Todos los navíos que naveguen bajo nuestra bandera deben llevarlo a bordo."
 book_of_women: "Zenanname"
 book_of_women_desc: "Este extenso poema en la tradición del Dîvân, que describe las virtudes y defectos de las mujeres de todo el mundo."
 abduction_from_the_seraglio: "Die Entführung aus dem Serail"
 abduction_from_the_seraglio_desc: "#italic El rapto en el serrallo#! es una ópera sobre dos hombres de diferentes clases sociales que intentan rescatar a sus amadas del cautiverio en un harén turco."
 cariye_painting: "Pintura de una belleza circasiana"
 cariye_painting_desc: "Este retrato de una hermosa cariye circasiana muestra a una concubina del harén imperial otomano."
 marian_column: "Columna Mariana"
 marian_column_desc: "La $marian_column$ es un monumento erigido por los austríacos para conmemorar su victoria contra Suecia. Está dedicada a la Virgen María como símbolo de su divina protección."
 triumphal_arch: "Arco del Triunfo"
 triumphal_arch_desc: "El $triumphal_arch$ se construyó para celebrar un matrimonio real y reflejar el prestigio y el esplendor de nuestra dinastía."
 kaiserhymne: "Himno imperial austríaco"
 kaiserhymne_desc: "El $kaiserhymne$ está compuesto por Joseph Haydn con letra de Lorenz Leopold Haschka. Este himno patriótico celebra a Austria y a su gobernante, y simboliza la unidad y el orgullo nacionales."
 #Ethiopia
 the_book_of_the_mysteries_of_the_heavens_and_the_earth: "Mashafa Mestira Samay Wamedr"
 the_book_of_the_mysteries_of_the_heavens_and_the_earth_desc: "Al explicar cómo se creó todo según el [ShowReligionName('miaphysite')|l], $the_book_of_the_mysteries_of_the_heavens_and_the_earth$ ha reforzado la teología de la nación."
 book_of_light_nativity_and_trinity_shared: "Parte de los tres libros que promueven reformas eclesiásticas y defienden las opiniones religiosas del autor, que sirven como fuerza opuesta al clero."
 book_of_light: "Mashafa Berhan"
 book_of_light_desc: "$book_of_light_nativity_and_trinity_shared$"
 book_of_nativity: "Mashafa Milad"
 book_of_nativity_desc: "$book_of_light_nativity_and_trinity_shared$"
 books_of_trinity: "Mashafa Selassie"
 books_of_trinity_desc: "$book_of_light_nativity_and_trinity_shared$"
 confession_of_faith: "Confesión de fe"
 confession_of_faith_desc: "Escrito para defender la fe [ShowReligionAdjective('miaphysite')|l], este libro aboga por el refuerzo de ideas religiosas, como la observancia del #italic sabbat#! y la prohibición del cerdo."
 #Orissa
 kapilesvara_siva_temple: "Templo de [ShowGodNameWithNoTooltip('shiva_god')|l] de Kapilesvara"
 kapilesvara_siva_temple_desc: "Dedicado a [ShowGodName('shiva_god')], este templo se alza como uno de los más grandiosos de [ShowAreaName('orissa_area')]."
 kanchi_kaveri: "Kanchi Kaveri"
 kanchi_kaveri_desc: "Este poema describe a Jagannātha como un poder invisible que guía a los reyes de [ShowAreaName('orissa_area')] hacia la victoria."
 #Bengal:
 firoz_minar: "Firoz Minar"
 firoz_minar_desc: "Erigida para mostrar el prestigio de [ShowLocationName('gaur')], $firoz_minar$ es una de las torres más grandes dentro de [ShowRegionName('bengal_region')]. Se dice que la primera vez que se construyó no era lo bastante grande, por lo que el arquitecto principal fue arrojado desde lo alto."
 dakhil_darwaza: "Dakhil Darwaza"
 dakhil_darwaza_desc: "$dakhil_darwaza$ fue construida para proteger [ShowLocationName('gaur')] de las invasiones extranjeras. Se alza como una de las mayores puertas dentro de las fronteras de la $india$."
 kusumba_mosque: "Mezquita de Kusumba"
 kusumba_mosque_desc: "La $kusumba_mosque$, uno de los mayores santuarios sufíes de la $india$, suele llamarse la Gema Negra de Bengala. Al ser una de las pocas mezquitas que no están influenciadas por el estilo arquitectónico suri, sirvió de modelo para los futuros santuarios de la región."
 #Delhi
 hisar_e_firoza: "Ḥiṣār-e-Fīrūzā"
 hisar_e_firoza_desc: "Este palacio construido por los sultanes de Delhi también hacía las veces de fortaleza. Contiene una mezquita para que los fieles puedan rezar, otro palacio para la esposa del sultán, aposentos subterráneos en caso de que estalle una guerra y un granero para abastecer de alimentos a la población. La arquitectura es un ejemplo de la fusión entre los estilos arquitectónicos islámico e indio."
 lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi: "Lahdjat Sikandar Shahi wa-lata'if-i la-mutanahi"
 lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi_desc: "Esta excepcional composición musical es fruto de años de mecenazgo por parte de los sultanes de Delhi."
 lodi_gardens: "Jardines de Lōdī"
 lodi_gardens_desc: "Construidos durante el apogeo de la dinastía Lōdī, estos jardines constituyen su obra maestra. Con mezquitas, tumbas y un arroyo que, según se dice, se extiende hasta el río Yamunā, continúa siendo un lugar muy visitado por los viajeros."
 qutb_minar: "Quṭb Mīnār"
 qutb_minar_desc: "Conocida como la «torre de la victoria», el $qutb_minar$ forma parte de los siete grandes monumentos del complejo de Quṭb. Probablemente se inspirase en el minarete de Jam en Afganistán."
 takht_i_firoza: "Takht-e-Fīrozā"
 takht_i_firoza_desc: "Más conocido como el Trono Turquesa, el $takht_i_firoza$ es un trono real repleto de joyas creado en [ShowLocationName('warangal')]. Fue encargado por los gobernantes de [ShowLocationName('delhi')], pero su menguante control sobre la zona hizo que este artefacto no fuera más que un mero adorno."
 #Timurids
 gur_e_amir: "Gūr-i Amīr"
 gur_e_amir_desc: "Construido como la tumba de [GetCharacter('chg_timur_lame_borjigin').GetName], este mausoleo hace las veces de panteón familiar donde los futuros miembros son enviados a descansar."
 goharshad_mosque: "Mezquita de Goharshad"
 goharshad_mosque_desc: "La $goharshad_mosque$ es un buen ejemplo de arquitectura de los [ShowCultureName('farsi_culture')|l] durante la era $TIM_ADJ$ en [ShowRegionName('persia_region')]."
 majma_al_tawarikh: "Mojmal al-Tawārīkh"
 majma_al_tawarikh_desc: "#italic $majma_al_tawarikh$#! es una crónica del Estado $TIM_ADJ$ y las naciones vecinas que recoge sus historias y sus geografías."
 #Mughals
 taj_mahal: "Taj Mahal"
 taj_mahal_desc: "El $taj_mahal$, lugar de descanso de su comitente, es quizá uno de los mausoleos más grandiosos jamás construidos. Este panteón, inspirado en el Gūr-i Amīr de Samarcanda, ha superado su propósito inicial como monumento en memoria del sah Jahan y su esposa, y se ha consolidado como una de las siete grandes maravillas del mundo."
 peacock_throne: "Trono del Pavo Real"
 peacock_throne_desc: "Este trono decorado del Estado $MUG_ADJ$ simboliza el poder en [ShowRegionName('hindustan_region')]."
 #Morocco
 el_badi_palace: "Palacio El Badi"
 el_badi_palace_desc: "Este gran palacio, construido con materiales traídos desde [ShowRegionName('italy_region')] hasta [ShowRegionName('guinea_region')], se erige como una de las estructuras más ornamentadas del [ShowRegionName('maghreb_region')]."
 ben_youssef_mosque: "Mezquita de Ibn Yūsuf"
 ben_youssef_mosque_desc: "Esta mezquita, construida durante la era almorávide, se alza como uno de los pocos símbolos restantes de su gobierno en el [ShowRegionName('maghreb_region')]."
 #Sikhism
 guru_granth_sahib: "Gurú Granth Sahib"
 guru_granth_sahib_desc: "Considerado el eterno $guru$ por el [ShowReligionName('sikhism')|l] y recopilado y ampliado por varios $guru$ a lo largo de los siglos, contiene todas las enseñanzas para guiar a los fieles de la religión [ShowReligionAdjective('sikhism')|l]."
 #USA
 common_sense: "El sentido común"
 common_sense_desc: "#italic $common_sense$#!, un panfleto creado durante las disputas de la $colonial_revolution$, es una obra importante para las ideas de gobierno igualitario y la lucha contra la opresión colonial."
 #Ottomans
 genealogy_osman_dynasty: "Genealogía de la dinastía otomana"
 genealogy_osman_dynasty_desc: "Crónica de una dinastía increíblemente influyente cuyas páginas están adornadas con oro e inscripciones que la vinculan a los días del $rank_empire_horde_ruler_suffix_male$ oghuz, un mito entre las tribus turcomanas."
 gabriel_the_archangel: "Arcángel Gabriel"
 gabriel_the_archangel_desc: "Icono del $gabriel_the_archangel$, un santo de las distintas religiones de corriente [ShowReligionGroupAdjective('christian')|l] y símbolo religioso para [ShowLocationName('kyiv')]."
 st_andrew_church: "Iglesia de San Andrés"
 st_andrew_church_desc: "Iglesia dedicada a san Andrés, conocido como el Apóstol de la Rus."
 kie_collection_of_paintings_from_anton_losenko: "Colección de retratos neoclásicos"
 kie_collection_of_paintings_from_anton_losenko_desc: "Pintados específicamente para los gobernantes de [ShowRegionName('ruthenia_region')], estos retratos abarcan toda la corte de dicho Gobierno."
 kleinody: "Kleinody"
 kleinody_desc: "Las insignias de las élites cosacas representan su dominio sobre los guerreros que están bajo sus órdenes."
 #Persia
 takmelat_al_akhbar: "Takmilat al-'aḵbār"
 takmelat_al_akhbar_desc: "Una crónica universal que contiene la historia de [ShowRegionName('persia_region')], centrada principalmente en las últimas décadas."
 imamzadeh_hossein: "Imamzadeh Hossein"
 imamzadeh_hossein_desc: "Una importante mezquita dedicada a Imamzadeh Hosein, hijo del imán 'Alī al-Riḍā."
 ali_qapu_palace: "Ali Qapu"
 ali_qapu_palace_desc: "Un palacio construido en [ShowRegionName('persia_region')]. Su principal propósito era expandir la influencia de la dinastía que lo mandó construir."
 #Knights
 history_of_the_hospitallers: "Historia de los Hospitalarios"
 history_of_the_hospitallers_desc: "Esta crónica de gran valor es un registro completo que detalla la historia, las batallas y el legado de los Caballeros Hospitalarios desde sus orígenes hasta su gobierno en Malta."
 sulaymaniyya_takiyya: "Şam Süleymaniye Külliyesi"
 sulaymaniyya_takiyya_desc: "Una mezquita en [ShowLocationName('damascus')], diseñada mezclando personajes [ShowCultureName('turkish_culture')|l] y [ShowCultureName('syriac_culture')|l]."
 blue_mosque: "Mezquita Azul"
 blue_mosque_desc: "Una mezquita decorada hasta el extremo, con sus paredes pintadas de azul para hacerla destacar."
 church_of_saint_nicholas: "Iglesia de San Nicolás"
 church_of_saint_nicholas_desc: "Fue una de las primeras iglesias que se crearon durante la conversión de [ShowLocationName('vilnius')] al [ShowReligionGroupName('christian')|l], pero sigue siendo el lugar donde cualquier devoto de fe [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l] iría a rezar."
 artis_magnae_artilleriae: "Artis Magnae Artilleriae"
 artis_magnae_artilleriae_desc: "Este tratado tenía la intención de convertirse en manual de artillería, cohetería y pirotecnia."
 tale_of_the_palemonids: "Historia de la dinastía palemónida"
 tale_of_the_palemonids_desc: "La crónica de la dinastía palemónida explica cómo escaparon de [ShowLocationName('rome')] durante la invasión de Atila el Huno y cómo llegaron a $LIT$."
 simple_words_of_catechism: "Catecismo de Simples Palabras"
 simple_words_of_catechism_desc: "Uno de los primeros libros escritos en [ShowDialectName('lithuanian_dialect')|l], con el objetivo de enseñar los valores de la religión [ShowReligionAdjective('lutheran')|l]."
 dynastic_history_of_the_dynasty: "Crónica dinástica"
 dynastic_history_of_the_dynasty_desc: "Las páginas doradas de la historia adornan nuestro ascenso al poder. Con opulencia y riquezas, hemos redactado un elaborado pasado que vincula férreamente nuestra dinastía con el poder al que nos aferramos. Esta obra de arte es prueba de que nuestra reclamación es legítima y no puede ser discutida por ninguno de los pretendientes que se alzan para robarnos nuestro lugar bajo el sol."
 hong_lu_meng: "Hóng Lóu Mèng"
 hong_lu_meng_desc: "Esta novela sigue la historia de Jia Baoyu, la encarnación de un jade del Muro del Cielo, que busca experimentar la vida como un humano. Proporciona detalles de las dos familias del ficticio clan Jia, la mayoría de cuyos miembros desaparece poco a poco debido a disputas familiares, políticas o a la muerte."
 #Japan
 hana_no_gosho_palace: "Hana no gosho"
 hana_no_gosho_palace_desc: "Establecido como símbolo del prestigio y esplendor de $ASK_ADJ$, el $hana_no_gosho_palace$ sirve como uno de los suntuosos palacios de [ShowLocationName('kyoto')]."
 kinkaku_ji: "Kinkaku-ji"
 kinkaku_ji_desc: "Recubierto de oro para simbolizar la purificación de la negatividad, el Kinkaku-ji se alza como un símbolo tanto espiritual como prestigioso de la arquitectura $ASK_ADJ$."
 jinno_shotoki_chronicle: "Jinnō shōtoki"
 jinno_shotoki_chronicle_desc: "Una crónica detallada que registra los reinados de todos los emperadores [ShowDynastyName('yamato_dynasty')] desde la mítica era de los dioses hasta el momento de su finalización, junto con una breve descripción de sus reinados."
 shokoku_ji: "Monte Shōkoku-ji"
 shokoku_ji_desc: "Un importante templo construido en [ShowLocationName('kyoto')] para atender tanto las necesidades espirituales como cortesanas de banquetes $ASK_ADJ$."
 catfish_with_a_gourd: "Pescar un siluro con una calabaza"
 catfish_with_a_gourd_desc: "$catfish_with_a_gourd$, una de las primeras pinturas a tinta #italic suiboku#!, sirve como ejemplo del desarrollo de la pintura a tinta en [ShowRegionNameWithNoTooltip('japan_region')]."
 reading_in_a_bamboo_grove: "Lectura en un bosque de bambú"
 reading_in_a_bamboo_grove_desc: "Otra temprana pintura a tinta #italic suiboku#!. $reading_in_a_bamboo_grove$ demuestra la evolución de la pintura a tinta a lo largo de la vida de [GetCharacter('tensho_shubun').GetName]."
 jap_winter_landscape: "Paisaje invernal"
 jap_winter_landscape_desc: "Pintado por [GetCharacter('sesshu_toyo').GetName], $jap_winter_landscape$ demuestra la fusión de los estilos de tinta de [ShowCultureGroupName('japanese_group')|l] y [ShowCultureGroupName('chinese_group')|l]."
 #Iroquois
 traditions_of_jigonsaseh: "Jigonsaseh, la madre de las naciones"
 traditions_of_jigonsaseh_desc: "Jigonsaseh, una figura fundamental en la fundación de la Confederación de los [ShowCultureGroupName('haudenosaunee_group')|l], demostró ser una astuta mediadora y unificadora."
 the_tragedy_of_hiawatha: "La tragedia de Hiawatha"
 the_tragedy_of_hiawatha_desc: "Aunque comenzó siendo un hombre salvaje, Hiawatha se transformó por completo y emprendió una misión para difundir las enseñanzas de la Gran ley de la paz. Si bien no tuvo éxito, sus esfuerzos resultaron decisivos en la unificación de los [ShowCultureGroupName('haudenosaunee_group')|l]."
 the_cleansing_of_tadodaho: "La purificación de Tadodaho"
 the_cleansing_of_tadodaho_desc: "A pesar de ser un tirano, Tadodaho acabó siendo «purificado» del mal y se convirtió en la pieza final para unir a los [ShowCultureGroupName('haudenosaunee_group')|l], entre los cuales ejercería como jefe principal."
 #Prussia
 humboldts_cosmos: "Cosmos"
 humboldts_cosmos_desc: "El $humboldts_cosmos$ es una obra maestra en varios volúmenes que presenta una visión unificada del mundo natural, combinando observaciones científicas detalladas con reflexiones filosóficas. Su objetivo es demostrar la interconexión de todos los fenómenos físicos."
 rihla_art: "Riḥla"
 rihla_art_desc: "Recopilado tras décadas de viajes, el #italic $rihla_art$#! es el relato detallado de $ibn_battuta$, sus travesías por el mundo islámico y más allá. Dictado al erudito Ibn Juzayy, entrelaza encuentros personales, reflexiones culturales y observaciones de sus viajes por África, Arabia, Persia, India, el Sudeste Asiático y China. La obra se erige como una ventana única y vívida a la diversidad de nuestro mundo, vista a través de los ojos de un viajero incansable y curioso."
 #Generic
 radziwilli_bible: "Biblia Radziwiłł"
 radziwilli_bible_desc: "Por encargo de un poderoso noble [ShowReligionAdjective('calvinist')|l], esta Biblia se ha convertido en un elemento fundamental para difundir las enseñanzas del [ShowReligionNameWithNoTooltip('calvinist')|l] entre las misas de fe [ShowReligionAdjective('catholic')|l]. Una sofisticada obra literaria cuya creación tiene una gran importancia tanto en el ámbito lingüístico como en el religioso."
 #Austria
 melk_abbey: "Abadía de $ORIGIN$"
 melk_abbey_desc: "La abadía de Melk, fundada en 1089 junto al río Danubio, en Austria, se convirtió en uno de los monasterios benedictinos más influyentes de Europa Central. Albergaba una importante biblioteca, rica en manuscritos medievales y obras teológicas, reflejo de siglos de aprendizaje y devoción."
 #Vladimir
 dormition_cathedral_vladimir: "Catedral de la Dormición"
 dormition_cathedral_vladimir_desc: "La Catedral de la Dormición de Vladimir, construida entre 1158 y 1160 por el príncipe Andrei Bogolyudsky, actuó como centro espiritual del principado medieval de Vladimir-Súzdal. Se convirtió en el modelo de muchas iglesias rusas posteriores, incluida la Catedral de la Dormición de Moscú. Estaba decorada con frescos de Andrei Rublev y Daniil Chyorny, y simbolizaba la creciente autoridad de la Iglesia ortodoxa en la Rus medieval."
 #Pskov
 ivanovsky_monastery: "Monasterio Ivanovsky"
 ivanovsky_monastery_desc: "El monasterio Ivanovsky de Pskov, fundado a finales del siglo XIII, desempeñó un importante papel en la vida religiosa y defensiva de la ciudad. Situado cerca del río Pskova, formaba parte del paisaje fortificado, algo típico de los monasterios en la frontera noroeste de la Rus. El edificio cobró fama por sus estrictas tradiciones ascéticas y sus santos locales. Sus estructuras medievales reflejan la distintiva arquitectura en piedra de la escuela de Pskov."
 #Kyiv
 kyiv_pechersk_lavra: "Pechersk Lavra de $ORIGIN$"
 kyiv_pechersk_lavra_desc: "El Lavra Pechersk (o «Monasterio de las Cuevas») de Kiev, fundado en 1051 por los monjes Antonio y Teodosio, es uno de los centros más antiguos e importantes del cristianismo ortodoxo oriental. Se construyó en parte bajo tierra y contaba con complejos de cuevas que servían como viviendas monásticas y lugar de enterramiento. Con el tiempo, creció hasta convertirse en un vasto complejo religioso y cultural dedicado al estudio de la teología y la elaboración de manuscritos. En el siglo XIV, era una parte fundamental de la vida espiritual y educativa en la Rus de Kiev."
 #China
 art_of_war: "El arte de la guerra"
 art_of_war_desc: "#italic $art_of_war$,#! atribuido a Sun Tzu y escrito alrededor del siglo V a. C., es uno de los tratados militares más influyentes de la historia. Tiene su base en los principios de la política y la estrategia chinas, y sistematiza los principios de la guerra, el espionaje y el liderazgo. En los siglos XIII y XIV se convirtió en un texto clásico que estudiaban generales y eruditos de toda Asia Oriental. Su énfasis en la adaptabilidad y la guerra psicológica influyeron profundamente en el pensamiento militar chino y, más tarde, el del resto del mundo."
 gaocheng_astronomical_observatory: "Observatorio astronómico de Gaocheng"
 gaocheng_astronomical_observatory_desc: "El $gaocheng_astronomical_observatory$, construido en 1276 por la dinastía Yuan cerca de $ORIGIN$, fue un lugar clave para mejorar el calendario chino. Sus instrumentos de piedra, que incluían un meridiano y un gnomon, permitían realizar mediciones precisas de la sombra del sol para determinar los solsticios y equinoccios. El observatorio ponía de manifiesto el interés del Estado Yuan en la reforma científica y su dependencia de los conocimientos astronómicos tanto chinos como islámicos. Permaneció en uso durante siglos y es uno de los observatorios más antiguos que se conservan."
 kaogongji: "Kǎogōngjì"
 kaogongji_desc: "El $kaogongji$, recopilado durante la dinastía Zhou tardía, (ca. siglo V a. C.), es el texto chino sobre tecnología y planificación urbanística más antiguo que se conoce. Detalla los talleres estatales, los materiales y la organización del oficio, así como la producción de bronce, jade y objetos rituales. También proporciona un modelo para el diseño ideal de una ciudad asentado en la cosmología y en distintos rituales. El texto, redescubierto y estudiado a lo largo de la historia imperial, ofrece valiosa información sobre la sofisticación tecnológica y burocrática de la antigua China."
 pagoda_of_fogong_temple: "Pagoda del Templo de Fógōng"
 pagoda_of_fogong_temple_desc: "Construida en 1056 durante la dinastía Liao, la $pagoda_of_fogong_temple$ en $shanxi_area$ es la pagoda china de madera más antigua que ha llegado hasta nuestros días. Se levanta casi 70 metros y combina una avanza ingeniería con la tradición arquitectónica budista. Erigida con el patrocinio de los gobernantes khitios, era un símbolo tanto de piedad como de capacidad técnica."
 giant_wild_goose_pagoda: "Gran Pagoda del Ganso Salvaje"
 giant_wild_goose_pagoda_desc: "La $giant_wild_goose_pagoda$ de $xian_province$, erigida en el 652 d. C. bajo el emperador Gaozong de la dinastía Tang, estaba destinada a almacenar las escrituras budistas traídas de la India por el monje Xuanzang. El diseño original constaba de cinco plantas, aunque más adelante se amplió y se convirtió en un gran centro para la traducción y difusión de textos budistas. Sigue siendo uno de los monumentos religiosos emblemáticos de China, donde se dan cita la devoción espiritual y el intercambio académico."
 notre_dame_de_paris: "Notre-Dame de $ORIGIN$"
 notre_dame_de_paris_desc: "$notre_dame_de_paris$, cuya construcción comenzó en 1163 y se completó en el siglo XIV, representa la cúspide de la arquitectura gótica temprana en Francia. El innovador uso de los arbotantes, las bóvedas de crucería y las enormes vidrieras la convirtieron en un modelo para catedrales posteriores. Como corazón ceremonial de París, ha sido testigo de coronaciones reales, eventos de Estado y debates teológicos."
 sainte_chapelle: "Sainte-Chapelle"
 sainte_chapelle_desc: "La $sainte_chapelle$ de $ORIGIN$, construida entre 1241 y 1248 por el rey Luis IX, se diseñó para albergar la Corona de Espinas de Cristo y otras reliquias de la Pasión. Las vidrieras de la capilla representan más de mil escenas bíblicas. Se encuentra dentro del palacio real y simbolizaba la unidad de la monarquía y la autoridad divina."
 vezelay_abbey: "Abadía de Vézelay"
 vezelay_abbey_desc: "La abadía de Sainte-Marie-Madeleine en Vézelay, fundada en el siglo IX, se convirtió en un importante centro de peregrinación que conservaba las reliquias de María Magdalena. Su basílica románica, consagrada en 1104, es famosa por sus tímpanos esculpidos y sus armoniosas proporciones. Vézelay también desempeñó un importante papel político, ya que fue sede de las prédicas para la Segunda y Tercera cruzadas. En el siglo XIV, seguía siendo un centro espiritual y cultural clave en Borgoña."
 mont_saint_michel: "Monte Saint-Michel"
 mont_saint_michel_desc: "El Monte Saint-Michel, erigido de manera espectacular sobre una isla rocosa frente a la costa de Normandía, se originó a principios del siglo VIII como un pequeño oratorio que creció hasta convertirse en una gran abadía benedictina en el siglo XI, combinación de devoción religiosa y fortificación militar. La iglesia construida en la cima llegó a ser un importante centro de peregrinación. En 1337 era tanto un símbolo de la fe francesa como una formidable fortaleza contra los avances ingleses."
 reims_cathedral: "Catedral de Reims"
 reims_cathedral_desc: "La Catedral de $ORIGIN$, comenzada en 1211, fue el escenario tradicional de coronación de los reyes franceses. Su diseño gótico, la rica decoración escultórica y las grandes vidrieras encarnan los ideales artísticos y políticos de la Francia medieval. La unción de monarcas en Reims reforzaba la legitimidad sagrada del poder real."
 cluny_abbey: "Abadía de Cluny"
 cluny_abbey_desc: "Fundada en 910 en Borgoña, la Abadía de Cluny se convirtió en el corazón espiritual de un importante movimiento de reforma monástica que transformó la cristiandad occidental. Su influencia se extendió a través de cientos de filiales que enfatizaban el rigor litúrgico y la independencia respecto al papa. La tercera iglesia abacial, completada a principios del siglo XII, fue la más grande de Europa hasta la terminación de la Basílica de San Pedro, en Roma."
 aachen_cathedral: "Catedral de Aquisgrán"
 aachen_cathedral_desc: "Encargada por Carlomagno alrededor del año 796, la Catedral de $ORIGIN$ (Aix-la-Chapelle) es una obra maestra de la arquitectura carolingia y una de las primeras iglesias monumentales con cúpula de toda Europa. Sirvió como lugar de coronación de los reyes alemanes entre 936 y 1531. La planta octogonal y los mosaicos de la Capilla Palatina tomaron su inspiración de Rávena y Bizancio. En el siglo XIV aún era un importante centro del poder imperial y destino de peregrinación, pues albergaba los restos de Carlomagno."
