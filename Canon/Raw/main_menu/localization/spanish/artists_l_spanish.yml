 gaude_mater_polonia: "Gaude Mater Polonia"
 gaude_mater_polonia_desc: "#italic Gaude Mater Polonia#! es un himno creado en 1253 por Wincenty z Kielczy. Está dedicado a san Estanislao de Cracovia, mártir tras ser apresado y asesinado por orden del rey Boleslao II. Fue uno de los himnos no oficiales de la Polonia medieval y, posteriormente, de la Mancomunidad de Polonia-Lituania."
