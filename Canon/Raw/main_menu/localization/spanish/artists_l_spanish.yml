 #Artist Types
 ARTIST_TYPE_NAME_: "(aficionado)"
 ARTIST_TYPE_DESC_: "No es un artista profesional."
 ARTIST_TYPE_NAME_painter: "Pintor"
 ARTIST_TYPE_DESC_painter: "Este tipo de artista crea imágenes representando el mundo real o mediante su imaginación. Se aplica pigmento, carbón u otra fuente de color en una superficie sólida, como un lienzo o una pared. Algunos de los pintores más famosos de la era son Leonardo da Vinci, Rembrandt y Rafael."
 ARTIST_TYPE_NAME_sculptor: "Escultor"
 ARTIST_TYPE_DESC_sculptor: "Un escultor moldea arcilla, piedra, mármol, madera y otros materiales para crear arte. Algunos de los escultores más famosos de la era son Donatello, Miguel Ángel y Gian Lorenzo Bernini."
 ARTIST_TYPE_NAME_jurist: "Jurista"
 ARTIST_TYPE_DESC_jurist: "Un experto en asuntos legales, en realizar análisis y en comentar los distintos códigos legales. Algunos de los juristas más famosos de la era son Bártolo de Sassoferrato, Francisco de Vitoria y Jeremy Bentham."
 ARTIST_TYPE_NAME_scientist: "Científico"
 ARTIST_TYPE_DESC_scientist: "Una persona de conocimiento y un erudito que cuestiona los aspectos de la naturaleza que se habían dado por sentados en el pasado. Algunos de los científicos más famosos de la era son Isaac Newton, Leonardo da Vinci y Joseph Fourier."
 ARTIST_TYPE_NAME_composer: "Compositor"
 ARTIST_TYPE_DESC_composer: "Un artista que crea música, lo que abarca de un motete a una sinfonía. Algunos de los compositores más famosos de la era son Johann Sebastian Bach, Wolfgang Amadeus Mozart y Carl Michael Bellman."
 ARTIST_TYPE_NAME_writer: "Escritor"
 ARTIST_TYPE_DESC_writer: "Se refiere a aquellos artistas que pueden escribir cualquier cosa, desde un poema a una novela, además de escribir obras de teatro enteras. Algunos de los escritores más famosos de la era son William Shakespeare y muchos más, si bien de menos talento."
 ARTIST_TYPE_NAME_architect: "Arquitecto"
 ARTIST_TYPE_DESC_architect: "Los arquitectos diseñan los edificios que adornan nuestras ciudades, entre los que se incluyen monumentos, mansiones y palacios. Algunos de los arquitectos más famosos de la época son Mimar Sinan, Christopher Wren y Miguel Ángel."
 ARTIST_TYPE_NAME_philosopher: "Filósofo"
 ARTIST_TYPE_DESC_philosopher: "Este tipo de artista define la realidad y nos ayuda a dar forma a la comprensión de nuestra existencia. Algunos de los filósofos más famosos de la era son René Descartes, Immanuel Kant y Baruch Spinoza."
 ARTIST_TYPE_NAME_iconographer: "Iconógrafo"
 ARTIST_TYPE_DESC_iconographer: "Los iconógrafos crean iconos religiosos para las iglesias ortodoxa y miafisita. Algunos de los iconógrafos más famosos de la era son Eulalios, Georgios Kalliergis y Manuel Panselinos."
 ARTIST_TYPE_NAME_metalsmith: "Orfebre"
 ARTIST_TYPE_DESC_metalsmith: "Los orfebres son hábiles artesanos, capaces de crear cualquier cosa, desde armas ornamentadas a artículos para la realeza. Algunos de los herreros más famosos de la era son Johann Joseph Würth, Vidal Astori y Jehan Cambier."
 ARTIST_TYPE_NAME_calligrapher: "Calígrafo"
 ARTIST_TYPE_DESC_calligrapher: "Los calígrafos crean arte mediante intrincadas combinaciones de letras, que pueden exponerse en libros o pergaminos, normalmente en palacios y templos. Entre los calígrafos famosos de la época figuran Mir Emad Hassani, Han Seok-bong o los #italic Kan'ei Sanpitsu#!."
 ARTIST_TYPE_NAME_storyteller: "Narrador"
 ARTIST_TYPE_DESC_storyteller: "Los narradores son individuos encargados de preservar y transmitir las historias y tradiciones de nuestros ancestros mediante la tradición oral. Son personas prominentes en sus respectivas tribus y se confía en ellos para garantizar que las tradiciones importantes se transmitan a la nueva generación."
