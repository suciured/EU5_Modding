 the_robbers_desc: "#italic Die Räuber#! es una obra melodramática sobre dos hermanos, Karl y Max von Moor, que, enfrentados como rivales por las vicisitudes de su infancia, exploran las cuestiones centrales del movimiento #italic Sturm und Drang#!."
 wallenstein_woa: "Wallenstein"
 wallenstein_woa_desc: "Esta reinterpretación libre de la vida de Albrecht von Wallenstein se centra en el declive de su favor imperial. Dividida en tres partes, «El campamento de Wallenstein», «Los Piccolomini» y «La muerte de Wallenstein», la obra narra las vicisitudes de Wallenstein como comandante imperial y sus problemas en la lucha por el poder del ejército católico."
 nathan_the_wise: "Nathan el Sabio"
 foundations_of_natural_right: "Fundamentos de derecho natural"
 imperial_surgery: "Cirugía imperial"
 imperial_surgery_desc: "#italic Cirugía imperial#! es un tratado médico basado en el Kitāb āl-Taṣrīf de Ābu āl-Qāsim āl-Zahrāwī, si bien incluye técnicas novedosas propias. Está repleto de ilustraciones, algunas de las cuales muestran representaciones de cirujanas, un colectivo que no aparecía ilustrado en textos anteriores. Una de las técnicas quirúrgicas descritas en él es la ligadura de la arteria temporal para la migraña."
 muraqqa: "Muraqqa"
 muraqqa_desc: "Este libro recopila diversas pinturas en miniatura y obras caligráficas islámicas que suelen tratar temas y fuentes diferentes. En comparación con las obras anteriores que ilustraban poemas épicos, estas miniaturas representan escenas más sencillas y condensadas."
 sharh_al_tadhkirah: "Sharh al-tadhkirah"
 sharh_al_tadhkirah_desc: "También conocido como #italic Comentario sobre el tratado de al-Tusi#!, supone un notable tratado sobre astronomía."
 tashrih_al_aflak: "Tašrīḥ āl-āfāk"
 tashrih_al_aflak_desc: "#italic Tašrīḥ āl-āfāk#!, también conocida como #italic Anatomía de las esferas celestes#!, es una recopilación de teorías sobre astronomía. En el texto se defiende la teoría de la rotación posicional de la Tierra. A diferencia de otros textos de su época, esta teoría sobre la rotación terrestre se desarrolló de manera independiente a estudios similares occidentales."
