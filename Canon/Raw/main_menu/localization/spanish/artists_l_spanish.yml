 palace_desc: "Un palacio, bello logro de los mejores arquitectos de la época, será una residencia adecuada para las personas más importantes del reino."
 temple_tower_desc: "La $temple_tower$, pieza arquitectónica que corona edificios religiosos, elevará la importancia del $temple$ en el que se encuentre. Además, dará forma a nuestros asentamientos y mostrará nuestra devoción a lo divino."
 treatise_desc: "El $treatise$, una tesis sobre temas esenciales de la sociedad, puede dar forma al perfil de nuestra población en los siglos venideros."
 weapon_desc: "Creada por un hábil $metalsmith$, esta $weapon$ seguirá siendo un símbolo significativo de nuestros logros en la artesanía incluso después de superar su uso militar."
 regalia_desc: "Símbolo de autoridad y legitimidad, las $regalia$ están fabricadas para nuestro gobernante y deben protegerse a toda costa."
 hymnal_desc: "Conjunto de textos y melodías utilizados para alabar a Dios en las reuniones de los fieles."
 painting_desc: "El arte de pintar sobre cualquier superficie es muy valorado, sea para inmortalizar un momento en el tiempo o para dar una representación visual a nuestra historia."
 icon_desc: "Estas imágenes, que representan figuras religiosas significativas, desempeñan un papel importante en nuestro culto."
 scripture_desc: "Una $scripture$ es una colección de manuscritos resultado de varias décadas de recopilación y combinación de textos en una selección cohesionada."
 motet_desc: "Composición polifónica creada para ser cantada en iglesias y principalmente sobre temas bíblicos."
 statue_desc: "Figura tallada o moldeada en un material duradero que suele imitar a un ser humano o a un animal."
 symphony_desc: "Composición musical destinada a ser interpretada por una orquesta y dividida normalmente en cuatro movimientos."
 novel_desc: "Obra literaria que narra una acción ficticia para entretener al lector. Suele estar escrita en prosa."
 chronicle_desc: "Obra literaria que recopila sucesos históricos y los narra cronológicamente."
 poem_desc: "Obra literaria que trata de representar la belleza y un sentimiento estético mediante el uso de las palabras y el ritmo."
 play_desc: "Obra literaria en forma de cadena de diálogos entre personajes y pensada para ser interpretada por actores en lugar de ser leída."
 monument_desc: "Estructura pública con valor histórico o cultural para el pueblo que la erigió."
 mansion_desc: "Una vivienda suntuosa y magnífica que prioriza la belleza y el confort sobre la defensa y la fuerza, y demuestra el poder y la riqueza del propietario a sus semejantes."
 prayer_book_desc: "Una colección de oraciones dedicadas a la devoción de nuestro pueblo, a la conservación de los textos antiguos y a la grandeza de la divinidad."
