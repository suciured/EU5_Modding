 #Ancient Monuments
 great_mosque_of_samarra: "La Gran Mezquita de $ORIGIN$"
 great_mosque_of_samarra_desc: "Construida principalmente con ladrillo cocido en el siglo IX bajo el califa abbasí Al-Mutawakkil, la Gran Mezquita de Samarra fue una de las mayores del mundo hasta que fue destruida por los mongoles. Su rasgo más distintivo es el minarete en espiral, la Torre Malwiya, que se eleva 52 metros sobre la llanura del Tigris."
 stonehenge: "Stonehenge"
 stonehenge_desc: "Situado en la llanura de Salisbury (Inglaterra), Stonehenge es un monumento prehistórico que data de entre el 3000 y el 2000 antes de Cristo. Compuesto por enormes piedras erguidas dispuestas en forma circular, probablemente sirvió como lugar ceremonial o astronómico. Su construcción requirió una notable coordinación y el transporte de piedras desde canteras distantes. Este misterioso complejo pasó desapercibido durante la mayor parte de nuestra era."
 colosseum_of_rome: "El Coliseo de $ORIGIN$"
 colosseum_of_rome_desc: "Terminado en el año 80 d. C. bajo el emperador Tito, el Coliseo de Roma fue el anfiteatro más grandioso del Imperio romano. Podía albergar hasta 50 000 espectadores para combates de gladiadores, espectáculos públicos y talasomaquias. Construido con hormigón y piedra, es un gran ejemplo de la maestría de la ingeniería y la organización social romanas. En la Edad Media se solía utilizar como cantera."
 parthenon_of_athens: "El Partenón de $ORIGIN$"
 parthenon_of_athens_desc: "Construido entre el 447 y el 432 a. C. en la Acrópolis ateniense, el Partenón estaba dedicado a la diosa Atenea, deidad patrona de Atenas. Proyectado por los arquitectos Ictino y Calícrates bajo la supervisión del escultor Fidias, su diseño sigue los ideales de la arquitectura griega clásica. Las proporciones y la decoración escultórica del templo reflejaban tanto el orgullo cívico como la devoción religiosa. Durante la Edad Media fue utilizado como iglesia y fortaleza."
 pyramid_art_key: "Pirámides de $ORIGIN$"
 pyramid_art_key_desc: "Construidas con millones de bloques de piedra caliza durante la Dinastía IV de Egipto (hacia 2600-2500 a. C.), las pirámides de Guiza sirvieron de tumbas reales para los faraones Keops, Kefrén y Micerino. La Gran Pirámide de Keops, la más grande, fue la estructura más alta del mundo durante más de 3000 años."
 sanchi_stupa: "Estupa de Sanchi"
 sanchi_stupa_desc: "La Gran Estupa de Sanchi, en el centro de la India, data del siglo III a.C. y fue encargada originalmente por el emperador Ashoka, pero estuvo en uso hasta bien entrado el siglo XIII d. C. Es una de las estructuras de piedra más antiguas de la India y un monumento clave del arte y la arquitectura budistas primitivos, así como una de las estructuras de piedra más antiguas de la India y un monumento clave del arte y la arquitectura budistas primitivos. La cúpula simboliza el universo, mientras que las elaboradas puertas talladas representan la vida de Buda. Se convirtió en un importante lugar de peregrinación que influyó en la arquitectura budista de toda Asia."
 leshan_giant_buddha: "Buda Gigante de Leshan"
 leshan_giant_buddha_desc: "Esculpido en un acantilado de Sichuan (China), el Buda Gigante de Leshan fue construido en el siglo VIII, durante la dinastía Tang. Con 71 metros de altura, es el Buda de piedra más grande del mundo. El proyecto fue iniciado por un monje llamado Hai Tong, que esperaba calmar los turbulentos ríos que corrían por debajo."
 teotihuacan_temple: "Complejo de templos de $ORIGIN$"
 teotihuacan_temple_desc: "El Templo del Sol de Teotihuacán, construido hacia el año 200 d. C., es una de las mayores pirámides precolombinas de América. Situado en el corazón de la antigua ciudad, cerca de la actual Ciudad de México, se alineaba con los fenómenos astronómicos y desempeñaba un papel central en la vida ritual mesoamericana. Construido con piedra volcánica y recubierta de estuco, servía para mostrar el dominio político y religioso de Teotihuacán y era tan majestuoso que influyó en civilizaciones posteriores, incluidos los aztecas, que lo veneraban como lugar sagrado."
