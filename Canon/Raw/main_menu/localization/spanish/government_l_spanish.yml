 tribal_matrilineal: "Matriarcal tribal"
 tribal_matrilineal_desc: "Es un tipo de [heir_selection|el] de una tribu en la que la [ruler|el] es la hija mayor del anterior [ruler|l]."
 matrilineal_non_exclusive: "Matrilineal no exclusiva"
 matrilineal_non_exclusive_desc: "Es un tipo de [heir_selection|el] de un reino en el que el nuevo [ruler|el] es la persona más capaz en la dinastía del anterior."
 bank_selection: "Selección del nuevo ejecutivo bancario"
 elective_succession: "Sucesión electiva"
 elective_succession_desc: "Es un tipo de [heir_selection|el] de una [ShowGovernmentTypeName('monarchy')|l] en la que el estamento [ShowEstateTypeName('nobles_estate')|l] elige al nuevo gobernante. Aunque todos los nobles podrían ser elegidos, los electores prefieren un miembro de la dinastía actual para el puesto de monarca."
 dynastic_elective_succession: "Sucesión electiva dinástica"
 dynastic_elective_succession_desc: "Es un tipo de [heir_selection|el] de una [ShowGovernmentTypeName('monarchy')|l] en la que el estamento [ShowEstateTypeName('nobles_estate')|l] elige al nuevo gobernante. Solo los miembros de la dinastía reinante pueden ser elegidos."
 dynastic_elective_succession_best_candidate_desc: "Se determina por una votación [ShowEstateTypeName('nobles_estate')|l]."
 papal_election: "Cónclave papal"
 papal_election_desc: "Cuando el papa muere, los [cardinals|el] se reúnen para debatir quién será su sucesor. Esto puede ser rápido, pero a veces puede llevar varios años."
 papal_election_best_candidate_desc: "Se determina por una votación de [cardinals|el]."
 lottery_election_desc: "Es un tipo de [heir_selection|el] de una [ShowGovernmentTypeName('republic')|l] en la que el [ruler|el] es elegido por una única votación seleccionada aleatoriamente."
 lottery_election_best_candidate_desc: "Se determina por una votación al azar."
 doge_election_desc: "Es un tipo de [heir_selection|el] de una [ShowGovernmentTypeName('republic')|l] en la que al [ruler|el] lo eligen las élites del país, y gobierna mientras viva.\nSin embargo, aún es posible destituir al dogo si su popularidad entre el estamento [ShowEstateTypeName('nobles_estate')|l] o [ShowEstateTypeName('burghers_estate')|l] disminuye."
 diarchic_election_desc: "Es un tipo único de [heir_selection|el] de la República de [GetCountry('GEN').GetName] en la que el [ruler|el] es elegido de entre las familias [ShowDynastyName('spinola_dynasty')] y [ShowDynastyName('doria_dynasty')]."
 veche_selection_desc: "Es un tipo de [heir_selection|el] de una [ShowGovernmentTypeName('republic')|l] en la que el [ruler|el] es elegido de entre uno o más candidatos por una asamblea popular o veche.\n\n$veche_selection_best_candidate_desc$"
 veche_selection_best_candidate_desc: "Un nuevo [ruler|el] se escoge con la [country_interaction|el] [ShowCountryInteractionName('invite_prince')]."
 bank_selection_desc: "Es un tipo de [heir_selection|el] de una familia banquera en la que el [ruler|el] es elegido de entre los miembros de la dinastía."
 pirate_elective_desc: "Es un tipo de [heir_selection|el] de una [ShowGovernmentTypeName('republic')|l] pirata en la que el [ruler|el] es elegido por las tripulaciones de entre uno o más candidatos."
 cognatic_primogeniture_desc: "Es un tipo de [heir_selection|el] de una [ShowGovernmentTypeName('monarchy')|l] en la que el [heir|el] es el hijo mayor del actual [ruler|el], aunque es posible que las mujeres también hereden si no hay ningún varón más apto."
 absolute_cognatic_primogeniture_desc: "Es un tipo de [heir_selection|el] de una [ShowGovernmentTypeName('monarchy')|l] en la que el [heir|el] es el hijo mayor (hombre o mujer) del [ruler|el] actual."
 salic_law_desc: "Es un tipo de [heir_selection|el] de una [ShowGovernmentTypeName('monarchy')|l] en la que el [ruler|el] es el hijo mayor del anterior [ruler|l]. Las hijas nunca pueden heredar ni transferir el derecho al trono a sus propios hijos."
 semi_salic_law_desc: "Es un tipo de [heir_selection|el] de una [ShowGovernmentTypeName('monarchy')|l] en la que el [ruler|el] es el hijo mayor del anterior [ruler|l]. Las hijas nunca pueden heredar, pero sí transferir el derecho al trono a sus propios hijos."
 partition_inheritance_desc: "Es un tipo de [heir_selection|el] de una [ShowGovernmentTypeName('monarchy')|l] en la que el [ruler|el] es el hijo mayor del anterior [ruler|l], y el resto de los descendientes varones reciben títulos y territorios menores. Las hijas nunca pueden heredar ni transferir el derecho al trono a sus propios hijos.\n\nCuando un nuevo gobernante llega al poder, las provincias con menos control del país reciben más penalizaciones a su [control|el], ya que están divididas entre los hermanos del nuevo gobernante."
 youngest_son_of_ruler_desc: "Es un tipo de [heir_selection|el] de un reino en la que el [ruler|el] es el hijo varón menor del anterior [ruler|l]."
 fratricide_succesion: "Fratricidio"
 fratricide_succesion_desc: "Es un tipo de [heir_selection|el] de una [ShowGovernmentTypeName('monarchy')|l] en la que el nuevo [ruler|el] asciende al trono una vez que demuestra que su fortuna es superior a la fortuna de sus rivales, normalmente eliminando a cada uno de ellos."
 fratricide_succesion_best_candidate_desc: "Se elige al nuevo [ruler|el] una vez que demuestra que su fortuna es superior a la de sus rivales, normalmente eliminando a cada uno de ellos."
 unigeniture: "Unigenitura"
 unigeniture_desc: "Un sistema de sucesión basado en tener un solo heredero. El ascenso al trono del hijo mayor de la familia real puede provocar inestabilidad entre los posibles herederos y los miembros de la dinastía gobernante que están en la línea de sucesión. Esto puede dar lugar a inestabilidad, ya que los demás hijos solo pueden recibir títulos menores."
 mamluk_succesion: "Sucesión de los $mamluks$"
 mamluk_succesion_desc: "$mamluk_succesion_regency_desc$"
 oligarchic_elective_desc: "Es un tipo de [heir_selection|el] de una [ShowGovernmentTypeName('republic')|l] en la que el [ruler|el] se escoge entre las filas de la minoría dirigente mediante [election|el]."
 podesta_elective: "Potentado electivo"
 podesta_elective_desc: "Es un tipo de [heir_selection|el] de una [ShowGovernmentTypeName('republic')|l] en la que el [ruler|el] es elegido en un [country|el] con presencia en la [region|el] de su [capital|el]."
 republic_4_year_terms_desc: "Es un tipo de [heir_selection|el] de una [ShowGovernmentTypeName('republic')|l] en la que el [ruler|el] es elegido mediante [election|el] para un mandato establecido de 4 años."
 republic_2_year_terms_desc: "Es un tipo de [heir_selection|el] de una [ShowGovernmentTypeName('republic')|l] en la que el [ruler|el] es nombrado mediante [election|el] para un mandato establecido de 2 años."
 peasant_elective_desc: "Es un tipo de [heir_selection|el] de una [ShowGovernmentTypeName('republic')|l] en la que el [ruler|el] es un campesino nombrado mediante [election|el]."
 theocratic_elective_desc: "Es un tipo de [heir_selection|el] de una [ShowGovernmentTypeName('theocracy')] en la que el [ruler|el] es un teócrata proclamado mediante [election|el]."
 bishopric_elective_desc: "Es un tipo de [heir_selection|el] de una [ShowGovernmentTypeName('theocracy')] en la que el [ruler|el] es un obispo proclamado mediante [election|el] entre posibles candidatos domésticos e internacionales."
 grandmaster_elective_desc: "Es un tipo de [heir_selection|el] de una [ShowGovernmentTypeName('theocracy')|l] con la [government_reform|el] de [ShowGovernmentReformName('military_order_reform')|l], en la que el [ruler|el] es nombrado de entre las filas de la orden mediante [election|el]."
 abbot_elective_desc: "Es un tipo de [heir_selection|el] de una [ShowGovernmentTypeName('theocracy')|l] en la que el [ruler|el] es un abad votado mediante [election|el]."
 tribal_oldest_male_desc: "Es un tipo de [heir_selection|el] de una tribu en la que el [ruler|el] es el hijo varón mayor del anterior [ruler|l]."
 military_dictatorship: "Dictadura militar"
 military_dictatorship_desc: "Es un tipo de [heir_selection|el] de una [ShowGovernmentTypeName('republic')|l] en la que el [character|el] militar más destacado gobierna toda su vida."
 signoria_selection: "Selección de signoria"
 signoria_selection_desc: "Es un tipo de [heir_selection|el] de una [ShowGovernmentTypeName('republic')|l] en la que el [ruler|el] es elegido de por vida de entre los miembros de una familia poderosa, y suele ser hijo del anterior [ruler|l]."
 judicial_election: "Elecciones judiciales"
 judicial_election_desc: "Es un tipo de [heir_selection|el] de una [ShowGovernmentTypeName('monarchy')|l] en la que el nuevo gobernante es elegido de entre el tribunal supremo. El proceso es un caos burocrático y puede tardar en resolverse meses o incluso años."
 admiralty_regime_heir_selection: "Almirante electo"
 admiralty_regime_heir_selection_desc: "Es un tipo de [heir_selection|el] de un [ShowGovernmentReformName('admiralty_regime_reform')|l] en el que el nuevo gobernante es elegido de entre los almirantes. Si no hay ningún almirante disponible, un consejo provisional dirigirá el Estado hasta que aparezca un candidato adecuado."
 admiralty_regime_heir_selection_best_candidate_desc: "Se determina por su habilidad como almirante"
 general_heir_selection: "Elecciones al estado mayor"
 general_heir_selection_desc: "Es un tipo de [heir_selection|el] de un [ShowGovernmentReformName('military_regime_reform')|l] en el que el nuevo gobernante es elegido entre los generales. Si no hay ningún general disponible, un consejo provisional dirigirá el Estado hasta que aparezca un candidato adecuado."
 ritual_selection: "Selección ritual"
 ritual_selection_desc: "Es un tipo de [heir_selection|el] que se usa en muchas culturas del mundo. El nuevo gobernante es elegido de entre los hijos del anterior gobernante mediante la celebración de una competición ritual para ganarse el derecho a gobernar."
 ritual_selection_best_candidate_desc: "Determinado en una competición."
 union_of_crowns_succession: "Sucesión de unión de coronas"
 union_of_crowns_succession_desc: "Es un tipo de [heir_selection|el] que usan los países que tienen un acuerdo especial con otra [ShowGovernmentTypeName('monarchy')|l]. Si uno de los gobernantes de alguno de esos países fallece sin [heir|el] legítimo, el otro heredará el trono del anterior."
 union_of_crowns_succession_tt: "Forma una [union|el] en caso de que nuestro sucesor no sea el heredero varón de nuestro anterior gobernante"
 austrian_cognatic_primogeniture: "Primogenitura cognaticia dinástica"
 austrian_cognatic_primogeniture_desc: "La $cognatic_primogeniture_desc$ está disponible tras conceder la [ShowGovernmentReformName('libertas_affectandi')]. Además de las reglas de la primogenitura cognaticia, la dinastía reinante tiene preferencia sobre la línea masculina directa."
 matrilineal_salic_law: "Ley sálica matrilineal"
 matrilineal_salic_law_desc: "$semi_salic_law_desc$ Se prefiere hijos de madres de la dinastía gobernante antes que hijos de madres de otras dinastías."
 favorite_son_elective_succession: "Sucesión de hijo favorecido"
 favorite_son_elective_succession_desc: "Es un tipo de [heir_selection|el] en el cual el antiguo gobernante favorece a uno de sus hijos por encima de los demás y lo nombra heredero sin importar la edad."
 guru_election: "Elección de $guru$"
 guru_election_desc: "Solo un $guru$ sabio puede dirigir el país. De no haberlo, habrá que esperar a que aparezca."
