 tanistry_elective: "Tanistría electiva"
 tanistry_elective_desc: "Una forma de gobierno gaélico tradicional en la que el clan gobernante elige al heredero más competente entre ellos. Ser un descendiente patrilineal de un gobernante histórico aumenta las posibilidades de ser elegido, aunque se considera inapropiado elegir a un vástago del gobernante actual.\n\nEl proceso tiende a seleccionar al individuo más apto, pero suele acabar en disputas, ya que el Gobierno suele recaer en varias ramas del árbol genealógico y el proceso de selección es un tanto arbitrario."
