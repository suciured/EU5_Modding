l_spanish:
 king_in_prussia.1.title: "Una Corona [target_country.GetAdjectiveWithNoTooltip|l]"
 king_in_prussia.1.desc: "Mientras nuestra gran nación continúa su ascenso meteórico, [target_character.GetName] ha hecho saber que tiene la intención de elevar a [target_country.GetName] al rango de [ShowCountryRankName('rank_kingdom')|l] y a sí al de [target_character.Custom('GetQueenKing')|l]. Como [target_character.Custom('GetPrincessPrince')|l], resultaría inapropiado que un miembro del [GetUniqueInternationalOrganization('hre').GetName] no consultara a su [emperor_character.Custom('GetEmpressEmperor')|l] sobre este asunto, así que hemos redactado una propuesta para que la estudie detenidamente."
 king_in_prussia.1.desc.emperor: "Nuestra nación se alza para seguir creciendo. Aunque la gracia imperial ilumina a [target_character.GetName], sus territorios patrimoniales en [target_country.GetName] han alcanzado nuevas cotas de poder. ¡Es hora de desprenderse del viejo y triste título de [target_character.Custom('GetPrincessPrince')|l] para reclamar el más apropiado de [target_character.Custom('GetQueenKing')]!"
 king_in_prussia.1.a: "¡Seremos reyes!"
 king_in_prussia_request_tt: "Esa decisión la tomará [emperor_country.GetLongName|l]."
 king_in_prussia.2.title: "[target_character.Custom('GetQueenKing')] en [target_country.GetNameWithNoTooltip]"
 king_in_prussia.2.desc: "[target_country.GetName] es una potencia emergente en el [GetUniqueInternationalOrganization('hre').GetName], que ejerce un papel cada vez más dominante en la política imperial que se está consolidando en la escena mundial. [target_character.GetName] ha anunciado que tiene la intención de convertir [target_country.GetFlavorRank|l] de Prusia en [ShowCountryRankName('rank_kingdom')] de Prusia. Esto no tiene casi precedentes en la historia del [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip], y [emperor_character.GetName|l] debe pensar cómo gestionarlo."
 king_in_prussia.2.a: "Dejemos que se llame [target_character.Custom('GetQueenKing')|l] de [target_country.GetNameWithNoTooltip]."
 king_in_prussia_compromise_tt: "En el seno del [GetUniqueInternationalOrganization('hre').GetName], a la nueva entidad se la conocerá como [ShowCountryRankName('rank_kingdom')|l] de [target_country.GetName] gracias a un acuerdo legal tolerado por su [emperor_character.Custom('GetEmpressEmperor')|l]."
 opinion_king_in_prussia: "Rey en Prusia"
 king_in_prussia.2.b: "Convirtamos [target_country.GetNameWithNoTooltip] en [ShowCountryRankNameWithNoTooltip('rank_kingdom')] imperial."
 king_in_prussia_elevated_tt: "[target_country.GetName] se convertirá en un [ShowCountryRankName('rank_kingdom')] dentro del [GetUniqueInternationalOrganization('hre').GetName] gracias al patrocinio de su [emperor_character.Custom('GetEmpressEmperor')]."
 elevated_prussia: "Prusia, elevada"
 king_in_prussia.2.c: "No reconoceremos a quien se autoproclama monarca."
 king_in_prussia_rejection_tt: "[target_country.GetName] debe elegir entre su falsa corona y su posición como príncipe imperial."
 opinion_prussia_not_recognized: "Legitimidad prusiana desestimada"
 king_in_prussia.3.title: "El rey en [target_country.GetNameWithNoTooltip]"
 king_in_prussia.3.desc: "¡[emperor_character.GetName] ha decidido honrar nuestra amistad ascendiendo a [target_country.GetName] al rango de [ShowCountryRankName('rank_kingdom')|l] imperial! Tal privilegio no se había otorgado desde el ascenso de los reyes de [GetCountry('BOH').GetName]. Los reyes de [target_country.GetNameWithNoTooltip] llevarán la corona con orgullo y recordarán eternamente el favor que les ha concedido su [emperor_character.Custom('GetEmpressEmperor')|l]."
 king_in_prussia.3.a: "¡Gracias a Dios y a su [emperor_character.Custom('GetEmpressEmperor')|l]!"
 king_in_prussia.4.title: "[target_character.Custom('GetQueenKing')] en [target_country.GetNameWithNoTooltip]"
 king_in_prussia.4.desc: "La tradición imperial dicta que los únicos reyes del Imperio son el rey de romanos —es decir, [emperor_character.Custom('GetEmpressEmperor')|l]— y el rey de [GetCountry('BOH').GetName]. Sin embargo, hemos llegado a un interesante acuerdo legal con [emperor_character.GetName]: nuestros monarcas usarán el título de «[target_character.Custom('GetQueenKing')] en [target_country.GetNameWithNoTooltip]». Como [target_country.GetName] se encuentra fuera de los límites del [GetUniqueInternationalOrganization('hre').GetName], podemos denominarnos reyes sin que [emperor_character.Custom('GetEmpressEmperor')|l] deba romper las tradiciones imperiales."
 king_in_prussia.4.a: "Un acuerdo satisfactorio."
 king_in_prussia.5.title: "[target_character.Custom('GetQueenKing')] en [target_country.GetNameWithNoTooltip]"
 king_in_prussia.5.desc: "[emperor_character.GetName], esa rata sin honor, se ha negado a reconocer nuestro derecho a denominarnos reyes, a pesar del compromiso razonable que habíamos propuesto. Ni que decir tiene que haremos caso omiso y nos proclamaremos reyes igualmente, le pese a quien le pese."
 king_in_prussia.5.a: "Por muy [emperor_character.Custom('GetEmpressEmperor')|l], que sea, no necesitamos su permiso."
 king_in_prussia.5.b: "Es [emperor_character.Custom('GetEmpressEmperor')|l], debemos acatar su decisión."
 king_in_prussia.6.title: "[ROOT.GetCountry.GetRulerOrRegent.Custom('GetQueenKing')] en y de [ROOT.GetCountry.GetNameWithNoTooltip]"
 king_in_prussia.6.desc: "Desde el compromiso con el título de «[target_character.Custom('GetQueenKing')] en [ROOT.GetCountry.GetNameWithNoTooltip]», no ha vuelto a hablarse de la idea de una elevación oficial de [ROOT.GetCountry.GetName] como [ShowCountryRankName('rank_kingdom')|l] dentro del [GetUniqueInternationalOrganization('hre').GetName]. Sin embargo, el reciente problema que se ha producido en la cámara ([GetUniqueInternationalOrganization('hre').GetParliament.GetName]) ha obligado a [emperor_character.GetName] a reconsiderar este compromiso. Para ganar el voto de [target_character.GetName] de cara al apremiante problema en la cámara ([GetUniqueInternationalOrganization('hre').GetParliament.GetCurrentDebate.GetName]), la decisión ha sido otorgar el título de [ShowCountryRankNameWithNoTooltip('rank_kingdom')|l] a [ROOT.GetCountry.GetNameWithNoTooltip]."
 king_in_prussia.6.a: "¡La paciencia acaba teniendo su recompensa!"
