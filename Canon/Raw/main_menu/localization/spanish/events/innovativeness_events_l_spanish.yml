l_spanish:
 innovativeness_events.1.title: "Libertad de prensa"
 innovativeness_events.1.desc: "Con la extensión de la alfabetización de la gente, ha empezado a circular una gran cantidad de publicaciones menores de bajo coste, como folletos, panfletos y similares, en grandes números. Aunque muchos de ellos no son más que historias, chismorreos y baladas populares, hay algunos intentos velados de criticar los pilares de nuestro Estado y del estamento religioso.\nLa difusión de una balada especialmente inmoral y política ha provocado demandas para limitar con mayor severidad a las imprentas y pedir que nos hagamos cargo de los impresores desleales y de sus productos."
 innovativeness_events.1.a: "Debemos prohibir la publicación."
 innovativeness_events.1.b: "No es más que un trozo de papel."
 innovativeness_events.3.title: "Teatro anatómico"
 innovativeness_events.3.desc: "Los médicos locales de [SCOPE.sLocation('doctor_location').GetName] han empezado a pagar bien por cadáveres frescos para estudiarlos. Afirman que esto les permite mejorar su conocimiento del cuerpo humano y que se documentan por el bien de la humanidad. Sin embargo, el argumento de mejorar el conocimiento de la anatomía humana no impresiona a los lugareños cuando las tumbas de los recién fallecidos aparecen abiertas al día siguiente. Los ciudadanos de [SCOPE.sLocation('doctor_location').GetNameWithNoTooltip] ahora exigen que restrinjamos tales prácticas y terminemos con los ladrones de tumbas."
 innovativeness_events.3.a: "Reprendamos a los médicos e impongámosles restricciones."
 innovativeness_events.3.b: "Que diseccionen los cuerpos de los condenados."
 innovativeness_events.3.c: "Trabajemos para garantizar un suministro constante de cuerpos para su trabajo."
 innovativeness_events.4.title: "Inventor extranjero"
 innovativeness_events.4.desc: "Un brillante inventor proveniente de [SCOPE.sCountry('inventor_country').GetName] está buscando nuestro patronazgo después de una pelea con [SCOPE.sCountry('inventor_country').GetGovernment.GetGovernmentType.GetName|l]. Algunos lo describen como una de las grandes mentes de esta era, pues ha producido muchas invenciones mecánicas y químicas que escapan a la comprensión de la mayoría."
 innovativeness_events.4.a: "¡Acojámoslo!"
 harbored_inventor: "Inventor hostil albergado"
 innovativeness_events.4.b: "No nos arriesgaremos a provocar la ira de nuestros vecinos."
 turned_away_inventor: "Inventor rechazado"
 innovativeness_events.6.title: "Mecenazgo del Estado"
 innovativeness_events.6.desc: "Entre el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] se ha puesto de moda pasar el rato con experimentos y filosofía. Hay quienes han empezado a formar grupos de debate habituales, mientras que otros prefieren cartearse con otras mentes curiosas.\nUno de estos grupos ha entrado en contacto con la corte y su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] y les ha pedido apoyo y patrocinio. Insiste en que [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] se beneficiará enormemente de dicho respaldo en el futuro cercano."
 innovativeness_events.6.a: "Tendrán nuestro respaldo."
 innovativeness_events.6.b: "¡Menuda pérdida de tiempo!"
 innovativeness_events.7.title: "La [ShowBuildingTypeNameWithNoTooltip('university')] de [university_province.GetNameWithNoTooltip]"
 innovativeness_events.7.desc: "La [ShowBuildingTypeName('university')] de [university_province.GetName] ha atraído una nueva corriente de profesores y estudiantes que están deseosos de modernizar la institución. Piden fondos para abrir una nueva universidad donde puedan desarrollar aún más lo que llaman la «nueva ciencia», con una actitud más experimental y una aproximación al mundo menos dogmática.\n\nPor supuesto, en la academia hay cierta resistencia a estos aspirantes a reformistas. Afirman que se aprovecharía mejor el dinero apoyando a la institución ya existente, pues las nuevas ideas no son necesariamente mejores."
 innovativeness_events.7.a: "¿Ampliar la [ShowBuildingTypeNameWithNoTooltip('university')|l]? Parece una buena idea."
 innovativeness_events.7.b: "Escuchemos a los conservadores."
 innovativeness_events.8.title: "Academias discrepantes"
 innovativeness_events.8.desc: "Las instituciones de educación superior suelen restringir la inscripción a los partidarios de la fe dominante. Esto obliga a posibles estudiantes inconformistas a buscar educación fuera de las universidades aprobadas por el Estado. Por suerte para ellos, en [ROOT.GetCountry.GetName] se han fundado una serie de academias informales que sirven a disidentes religiosos de distintos tipos y que a menudo proporcionan una posición teológica particular. Puede que, estrictamente hablando, dichas academias estén en conflicto con la ley, ya que las escuelas normalmente requieren la aprobación de las autoridades religiosas locales o nacionales, pero proporcionan educación a estudiantes que de otro modo no podrían recibirla."
 innovativeness_events.8.a: "Que enseñen como quieran."
 innovativeness_events.8.b: "Debemos imponer la uniformidad religiosa."
 innovativeness_events.9.title: "Tratado sobre filosofía natural"
 innovativeness_events.9.desc: "Un naturalista, pensador prometedor para unos y peligroso instigador para otros, ha publicado recientemente una nueva obra de filosofía natural en la que demuestra que es muy probable que muchas de las cosas que nos parecían evidentes hasta ahora en realidad fueran erróneas. Para empeorarlo aún más, también ha usado la oportunidad que le proporciona la publicación para mofarse de la institución religiosa. Todo esto ha creado una gran aversión hacia estas nuevas ideas, y hay quienes afirman que habría que encarcelar y castigar a este pensador, mientras que otros intentan al menos desvincularse del texto."
 innovativeness_events.9.a: "Son ideas interesantes..."
 innovativeness_events.9.b: "¡No toleraremos esta blasfemia!"
 innovativeness_events.10.title: "Matemático impopular"
 innovativeness_events.10.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName], como otros muchos gobernantes de esta era, quiere rodearse de grandes mentes con las que debatir sobre los secretos del mundo. Hay quienes poseen un gran ingenio y destacan en los debates, mientras que otros prefieren los experimentos en soledad o los cálculos matemáticos. Sin duda, a veces existe cierta rivalidad entre ellos, ya que el favor de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] puede ser muy beneficioso para cualquier pensador, científico o inventor.\nUno de esos necios intelectuales ha sido ridiculizado por muchos de sus iguales. Aunque tiene una gran mente para las matemáticas, es un orador especialmente malo, así que hay quienes afirman que la reputación de la corte sufre al consentir algo así."
 innovativeness_events.10.a: "Dejemos que hable."
 innovativeness_events.10.b: "Nos avergüenza."
 innovativeness_events.11.title: "Terra Australis"
 innovativeness_events.11.desc: "Eruditos tan antiguos como Aristóteles habían teorizado que debía existir un gran continente desconocido en el extremo sur del mundo. Ahora que cruzar el mundo se ha vuelto drásticamente más accesible, varios exploradores, cartógrafos y científicos están empezando a interesarse de nuevo en el continente perdido. Especulan que algunas de las islas descubiertas en la región hasta el momento pueden ser los límites de grandes archipiélagos. Una expedición al lejano sur sería costosa, requeriría muchos preparativos y pondría a prueba los límites de nuestra tecnología marítima."
 innovativeness_events.11.a: "Financiemos una expedición de investigación y exploración."
 innovativeness_events.11.b: "Es una pérdida de tiempo y recursos."
 innovativeness_events.12.title: "Cafeterías"
 innovativeness_events.12.desc: "La introducción del café en [ROOT.GetCountry.GetName] ha pillado a la nación por sorpresa, y están apareciendo cafeterías en ciudades de todo el país. Sus minúsculas cuotas de admisión garantizan que cultos e incultos, pobres y ricos por igual, puedan ir a una cafetería y unirse a los animados debates que tienen lugar en su interior. Algunos de los temas más populares de conversación son la filosofía, la política, los chismorreos y las finanzas. Como lugar natural de reunión de intelectuales, las cafeterías se están convirtiendo en sinónimo de debate y conocimiento."
 innovativeness_events.12.a: "Fomentemos estas reuniones."
 innovativeness_events.12.b: "Se están propagando ideas peligrosas..."
 innovativeness_events.13.title: "Instrumentos científicos"
 innovativeness_events.13.desc: "Con las novedades en el arte de la vidriería y la metalistería viene la capacidad de crear instrumentos científicos más afinados. Lentes que aumentan lo muy lejano y lo muy pequeño son valiosísimas para nuestros astrónomos y filósofos naturales, mientras que los químicos refinan su oficio con herramientas de metal más complejas. Los reciente avances han dado a [ROOT.GetCountry.GetName] ventaja científica en la producción de estos equipos y no podemos más que esperar con impaciencia los descubrimientos que se han hecho posibles."
 innovativeness_events.13.a: "¿Ya pueden convertir el plomo en oro?"
 innovativeness_events.14.title: "Fisiócratas"
 innovativeness_events.14.desc: "Una nueva variedad de economía, conocida como fisiocracia, se está popularizando entre el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Los fisiócratas sostienen que la base de la riqueza es la producción agrícola, gracias a la cual se hizo posible toda la civilización. Por lo tanto, los miembros más importantes de la sociedad son los de la alta nobleza terrateniente que poseen campos y rentan las tierras. Los fisiócratas rechazan la economía dominante del mercantilismo en favor de un enfoque de no intervención agraria. Por supuesto, los comerciantes no generan riqueza, sino que solo transportan productos superfluos de un lugar a otro. Aunque muchos se sienten impresionados por la profundidad de su economía, a otros les atraen más los beneficios tangibles de las políticas proteccionistas existentes."
 innovativeness_events.14.a: "Puede que valga la pena probarla."
 innovativeness_events.14.b: "Bastantes privilegios tienen ya los terratenientes."
 innovativeness_events.15.title: "Gabinete de curiosidades"
 innovativeness_events.15.desc: "La exploración de nuevas tierras y la apertura del comercio a naciones distantes ha traído toda clase de objetos curiosos a nuestras costas. Se ha puesto de moda reunir colecciones de estos artículos, a menudo insólitos, y exhibirlos junto a tesoros más mundanos como retratos o iconos religiosos. Estas colecciones fantásticas incluyen trofeos de animales extraños o míticos, artefactos de culturas desconocidas, minerales raros y conchas de colores brillantes de costas extranjeras. Estas exposiciones no solo reciben la visita de aristócratas curiosos, sino también de naturalistas interesados en su valor científico. Por supuesto, a veces resulta que el precioso cuerno de unicornio de quien ocupa el cargo de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] no es más que el colmillo de un narval."
 innovativeness_events.15.a: "Qué novedoso. ¡Encarguemos uno de inmediato!"
 innovativeness_events.15.b: "Qué tontería. Mejor centrémonos en patrocinar las instituciones religiosas."
 innovativeness_events.16.t: "La piedra filosofal"
 innovativeness_events.16.desc: "Grupos de alquimistas se han presentado ante la corte y solicitan financiación para ampliar su investigación. Su vocabulario protocientífico, envuelto en misticismo, habla de una gran abundancia, de oro surgido a partir de metales básicos, de una cura para cualquier plaga, del elixir de la vida, ¡tal vez incluso del descubrimiento de la piedra filosofal!\n\nPor supuesto, la corte está en contra de otorgarles financiación, ya que hasta ahora no tienen ningún descubrimiento alquímico útil en su haber. Es probable que financiar a los alquimistas lleve a algún tipo de descubrimiento, aunque es difícil saber si conseguirán los objetivos que han dicho..."
 innovativeness_events.16.a: "¡Que conviertan el plomo en oro!"
 innovativeness_events.16.b: "Es importante poder curar cualquier enfermedad."
 innovativeness_events.16.c: "Que remuevan cielo y tierra en busca de la piedra filosofal."
 innovativeness_events.16.d: "¡Necios! ¡No les daremos nuestro dinero!"
 innovativeness_events.16.event_notifier: "Los alquimistas dedicarán seis meses a la investigación..."
 innovativeness_events.17.desc: "Los alquimistas han vuelto con las manos vacías y temen un castigo debido a la enorme cantidad de fondos estatales que han perdido en su búsqueda de una ilusión. Por ello, han huido a un país vecino y suponemos que les pedirán financiación.\n\nSin embargo, esta empresa no ha sido completamente en vano, ya que su taller está lleno de notas sobre otras investigaciones, no relacionadas con este tema, pero útiles de todas formas, así como de una gran cantidad de materias primas que probablemente se utilizaban para la tarea alquímica que les habíamos asignado. Ya nos hemos hecho con todo esto, aunque puede que no cubra el valor de los costes en los que incurrimos."
 innovativeness_events.17.a: "Al menos no fue una pérdida total..."
