l_spanish:
 #Jurchen Confederation Events
 jurchen_confederation_events.1.title: "Los tiempos cambian"
 jurchen_confederation_events.1.desc: "No hace mucho, nuestros antepasados, y sus padres antes que ellos, cazaban y alimentaban a nuestro pueblo a caballo, luchaban contra nuestros enemigos y vivían en libertad. Ahora, emisarios de [target_jc_leader.GetName] desean castrarnos, embotar nuestro filo y acabar con nuestras orgullosas tradiciones como señores tribales de estas tierras. Insisten en que adoptar las costumbres de nuestros vecinos del sur es el camino, abandonando de paso nuestra identidad."
 jurchen_confederation_events.1.a: "Bajemos del pedestal y escuchemos. ¡Tienen razón!"
 jurchen_confederation_events.1.b: "¡No! ¡Que se larguen!"
 jurchen_confederation_events.2.title: "Un jinete digno"
 jurchen_confederation_events.2.desc: "Poca gente luce tan distinguida a lomos de un caballo como [target_character.GetName]. Sus habilidades con el arco nos han hecho ganar múltiples concursos prestigiosos y han demostrado nuestra destreza en el campo de batalla ante nuestros beligerantes vecinos. Sin embargo, nuestros consejeros de la corte afirman que sería un regalo diplomático espléndido para los líderes de nuestra confederación en [target_jc_leader.GetName]."
 jurchen_confederation_events.2.a: "¡Bah! ¡El hogar de [target_character.GetShortNameWithNoTooltip] está aquí!"
 jurchen_confederation_events.2.b: "Muy bien, esperemos que acepten el regalo..."
 jurchen_confederation_events.3.title: "Un regalo de [target_member.GetNameWithNoTooltip]"
 jurchen_confederation_events.3.desc: "Han llegado emisarios de los miembros de nuestra confederación en [target_member.GetName] trayendo obsequios para entablar amistad con nuestro pueblo. Entre ellos, una persona muy capaz, que presume de haber ganado varios torneos de tiro con arco y equitación en su tierra natal. [target_character.GetShortName] ansía comenzar una nueva aventura en una nueva corte y espera con entusiasmo su ceremonia de presentación."
 jurchen_confederation_events.3.a: "Será una gran incorporación a nuestras filas. ¡Démosle la bienvenida!"
 jurchen_confederation_events.3.b: "¡Fuera de aquí, vil miserable!"
 jurchen_confederation_events.4.title: "Los cimientos de nuestra sociedad"
 jurchen_confederation_events.4.desc: "Nuestro pueblo ha sobrevivido a las turbulencias de cientos de años. Guerras, hambrunas y conquistadores buscavidas no han logrado apagar el fuego que arde con fuerza en nuestros corazones. Sin embargo, nuestra reciente rivalidad con [target_jurchen_country_2.GetName] ha empezado a convertirse en una verdadera molestia. Sus jinetes han cruzado a menudo nuestras fronteras y cabalgan hasta nuestras tierras de cultivo para saquear nuestras cosechas, con el consiguiente peligro para nuestras gentes. Tal comportamiento no puede tolerarse, ¡ni debe permitirse!"
 jurchen_confederation_events.4.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 jurchen_confederation_events.4.b: "¡Elevemos inmediatamente una queja al líder de nuestra confederación!"
 jurchen_confederation_events.5.title: "Rivalidad entre [target_jurchen_country_1.GetNameWithNoTooltip] y [target_jurchen_country_2.GetNameWithNoTooltip]"
 jurchen_confederation_events.5.desc: "No es motivo de vergüenza tener la sangre caliente; en cualquier otro momento sería una cualidad aplaudida por nuestro pueblo. Sin embargo, la reciente rivalidad entre los líderes de [target_jurchen_country_1.GetName] y [target_jurchen_country_2.GetName] está escalando peligrosamente hacia una guerra total. Al parecer, sus patrullas se alejan con frecuencia y acaban saqueando las cosechas de la otra parte. Han olvidado quién empezó esta disputa y buscan nuestra ayuda para resolverla."
 jurchen_confederation_events.5.a: "[target_jurchen_country_1.GetNameWithNoTooltip] tiene la razón."
 jurchen_confederation_events.5.b: "¡El pueblo de [target_jurchen_country_2.GetNameWithNoTooltip] tiene razón!"
 jurchen_confederation_events.5.c: "¿Qué tal si ambos abandonáis vuestras incivilizadas actitudes?"
 jurchen_confederation_events.6.title: "Los problemas de una sociedad civilizada"
 jurchen_confederation_events.6.desc: "¿Qué le ha pasado a nuestro pueblo? Antes éramos libres, salvajes y estábamos enamorados de la naturaleza y de la vida misma. Nuestros antepasados eran célebres por su destreza para cazar y cabalgar mientras desplegaban los estandartes de Jīn por toda $china$ y sometían a miles a su paso.\n\nHoy día, solo nos preocupamos por los presupuestos, los balances financieros, nuestras obligaciones para con nuestra confederación y el protocolo de la corte. ¿Qué ha sido de nuestros antaño orgullosos guerreros?"
 jurchen_confederation_events.6.a: "Ay, esta es nuestra vida ahora..."
 jurchen_confederation_events.6.b: "¡Debemos resistirnos y proteger nuestras costumbres!"
 jurchen_confederation_events.7.title: "Nuestros guerreros intentan leer libros"
 jurchen_confederation_events.7.desc: "Los intentos de centralizar nuestra sociedad y adoptar las costumbres de nuestros vecinos del sur han dado sus frutos. Muchos de nuestros guerreros han empezado a hojear libros de literatura en un intento de aprender las escrituras y adaptarse a estos nuevos tiempos. Sin embargo, muchos sujetos de las altas esferas insisten en preservar las viejas costumbres..."
 jurchen_confederation_events.7.a: "¡Que hagan más instrucción militar!"
 jurchen_confederation_events.7.b: "La lectura es el futuro."
 jurchen_confederation_events.8.title: "Las exigencias del pueblo"
 jurchen_confederation_events.8.desc: "Nuestra gente anhela acceder a los bienes procedentes de tierras extranjeras. Los artículos de lujo y las mercancías exóticas siempre han fascinado a nuestro pueblo. Muchos dentro de nuestra administración apoyan la idea de promover el comercio de los bienes más afines a nuestras costumbres tribales, haciendo hincapié en una postura proteccionista contra los vientos de cambio. Sin embargo, tal vez sería prudente considerar las voces que apoyan un enfoque abierto hacia el futuro..."
 jurchen_confederation_events.8.a: "¡Somos guerreros orgullosos! ¡Necesitamos caballos y cuero!"
 jurchen_confederation_events.8.b: "¡No rehusemos abrirnos al futuro!"
 jurchen_confederation_events.9.title: "Una lección de vida"
 jurchen_confederation_events.9.desc: "Pocos de nuestros jinetes han dominado el arte de galopar a velocidad desenfrenada con elegancia. Por lo tanto, no debería sorprendernos que, una vez más, [target_heir.GetName] se haya caído del caballo. La lesión es grave y está recibiendo atención médica urgente. Digno de atención es el hecho de que el corcel no se haya separado de su jinete. Los testigos del accidente afirman que el caballo incluso intentó proteger su integridad amortiguando el impacto de la caída..."
 jurchen_confederation_events.9.a: "¡Besaría a ese caballo!"
 jurchen_confederation_events.9.b: "¡Ja, esa caída debe de haber sido de risa!"
 jurchen_confederation_events.10.title: "Una pelea se va de las manos"
 jurchen_confederation_events.10.desc: "La fogosidad y el mal genio no son extraños a nuestro pueblo. En las tabernas se han producido muchos altercados en torno a cantidades casi infinitas de alcohol y desenfreno. Sin embargo, una reciente discusión entre poderosos caciques en [target_capital.GetName] se ha descontrolado. Los incendios han asolado buena parte del distrito y el aire se ha llenado de una pútrida mezcla de gritos, fuego y sangre, con discusiones que se han convertido en una guerra abierta por el honor de familias rivales..."
 jurchen_confederation_events.10.a: "Señal de un liderazgo débil, por desgracia..."
 jurchen_confederation_events.10.b: "Cubriremos los daños; ¡ha sido una gran demostración de fuerza!"
 jurchen_confederation_events.11.title: "Las nuevas generaciones"
 jurchen_confederation_events.11.desc: "Nuestros eruditos y asesores han estructurado meticulosamente los planes de futuro para la próxima generación de guerreros y funcionarios de nuestra gran nación. Mientras nuestro gabinete y nuestros ministros apoyan el florecimiento de nuestra cultura, el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] apoya incondicionalmente la idea de un ejército perfeccionado."
 jurchen_confederation_events.11.a: "Apoyaremos la cultura."
 jurchen_confederation_events.11.b: "¿Qué es un pueblo sin un verdadero ejército?"
 jurchen_confederation_events.12.title: "Resistencia a los nuevos métodos"
 jurchen_confederation_events.12.desc: "No es ningún secreto que nuestros intentos de codificar las leyes en toda la confederación nos han granjeado enemigos y espías por todos los rincones. Ya sean usurpadores o rivales, quienes desean perjudicarnos conspiran a puerta cerrada para aniquilarnos. Recientemente, una ruidosa mayoría de nuestros consejeros nos ha lanzado un ultimátum. Exigen el cese inmediato de nuestros intentos de centralización bajo amenaza de rebelión e inestabilidad si seguimos adelante..."
 jurchen_confederation_events.12.a: "Muy bien, somos jinetes salvajes de corazón..."
 jurchen_confederation_events.12.b: "¡No nos dejaremos amenazar por la mezquindad!"
 jurchen_sinicization_tt: "De ahora en adelante, aprobar cualquier ley dentro de nuestra #G confederación#! durante el resto del reinado de [target_ruler.GetName] provocará #R -10#! de [stability|el] y #R -10#! de [tribal_cohesion|el]."
 jurchen_confederation_events.13.title: "Estudia a tus vecinos"
 jurchen_confederation_events.13.desc: "No es ningún secreto que nuestros vecinos del sur poseen grandes conocimientos ocultos en tomos y bibliotecas a lo largo y ancho de sus ilustres dominios. La idea de establecer un vínculo de comunicación como medio para estudiar sus costumbres es una idea lucrativa, aunque algo controvertida..."
 jurchen_confederation_events.13.a: "La difusión del conocimiento es lo primero."
 jurchen_confederation_events.13.b: "No podemos arriesgarnos a alienar a nuestro pueblo."
 jurchen_confederation_events.14.title: "El paradigma de la felicidad"
 jurchen_confederation_events.14.desc: "Pocos han alcanzado la felicidad en esta vida oscura y gris. Atribulados por las enfermedades, las pérdidas y la monotonía del día a día, la mayoría lleva una vida triste y aburrida. No se puede decir lo mismo de los miembros de nuestra tribu, ya que cabalgamos libres, saqueando y guerreando contra nuestros vecinos inferiores. Sin embargo, los representantes del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] han señalado que merecen una generosa parte de nuestra recién descubierta riqueza..."
 jurchen_confederation_events.14.a: "Compartir es vivir."
 jurchen_confederation_events.14.b: "¿Y si compartimos con ellos el filo de nuestras armas?"
 jurchen_confederation_events.15.title: "Un buen día de caza"
 jurchen_confederation_events.15.desc: "El olor a tierra y polvo que se esparce por el aire mientras nuestros cazadores galopan, los ladridos de los perros y la expectación que precede al disparo perfecto que asegura la presa... Estos son algunos de los elementos que construyen el mito de una buena cacería, una tradición que conservamos desde los tiempos de nuestros antepasados. Hace poco han regresado unos cazadores con una abundante captura que han entregado como obsequio simbólico a la corte..."
 jurchen_confederation_events.15.a: "¡Lo mejor de la vida!"
 jurchen_confederation_events.15.b: "Esas prácticas pertenecen al pasado."
 jurchen_confederation_events.16.title: "Oferta de unificación de [target_jc_leader.GetNameWithNoTooltip]"
 jurchen_confederation_events.16.desc: "El tiempo que hemos pasado bajo el abrazo protector de nuestra confederación parece estar llegando a su fin. Nuestro líder ha llevado a cabo una descarada maniobra de poder con el fin de restringir nuestra independencia y unirnos bajo su bandera."
 jurchen_confederation_events.16.a: "¡Unidos ascenderemos!"
 jurchen_confederation_events.16.b: "No podemos abandonar nuestra independencia..."
 jurchen_confederation_events.17.title: "La era de la gran unificación"
 jurchen_confederation_events.17.desc: "Los numerosos caciques que componen nuestra confederación han disfrutado de una autonomía relativa y una influencia sustancial dentro de sus respectivos dominios. Sin embargo, si queremos ascender y desafiar a quienes desean nuestra continua subyugación, debemos unirnos bajo una misma bandera. Hoy es el día en que hemos logrado imponer nuestra voluntad a los demás miembros de la [target_io.GetName]."
 jurchen_confederation_events.17.a: "¡Ha llegado nuestro momento!"
 jurchen_confederation_unification_effort_tt: "A los miembros de la [target_io.GetNameWithNoTooltip] se les dará la opción de convertirse en [subjects|el] bajo nuestro mando o arriesgarse a concedernos un #italic [casus_belli|el]#! contra ellos."
