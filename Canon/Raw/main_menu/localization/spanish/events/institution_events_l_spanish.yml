l_spanish:
 institution_events.1.title: "Demanda de contrato de vasallaje"
 institution_events.1.desc: "El cargo de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ha sido sencillo durante siglos. Los clanes juran lealtad hacia [ROOT.GetCountry.GetFlavorRank|l] y, a cambio, los guerreros [ROOT.GetCountry.GetAdjective|l] los protegen.\n\nLa élite de [feudal_province.GetName] no está satisfecha con esta alianza tan laxa, ya que considera que sus privilegios y propiedades carecen de protección. Los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] desean un contrato vinculante que refuerce la relación entre ellos, [target_ruler.GetName|l] y [ROOT.GetCountry.GetLongNameWithNoTooltip|l]."
 institution_events.1.a: "Firmemos el contrato de vasallaje con los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 institution_events.1.b: "No necesitamos ese tipo de contrato."
 institution_events.2.title: "Desafío a las élites guerreras"
 institution_events.2.desc: "Con el tiempo hemos logrado reforzar la autoridad de [target_character.GetName] sobre [ROOT.GetCountry.GetFlavorRank|l] en todas sus provincias. Como resultado, la autoridad de los caudillos locales y gobernantes menores se ha visto amenazada. Normalmente este tipo de fuerzas se pueden controlar con facilidad, pero es posible que en [feudalism_location.GetName] sea necesario el uso de la fuerza directa para recordar a los demás nuestro derecho a gobernar."
 institution_events.2.a: "¡Aplastémoslos!"
 institution_events.2.b: "Necesitamos su apoyo."
 institution_events.3.title: "La creciente influencia de la nobleza urbana"
 institution_events.3.desc: "Aunque carecen de una voz formal en nuestro Gobierno, lo ricos centros urbanos disponen de muchas otras formas de hacer notar su influencia. En algunos casos, incluso pueden asociarse entre sí para aumentar aún más su poder en una provincia. Hace poco, los líderes de uno de esos conglomerados se reunieron en [urban_location.GetName] y ahora nos piden que formalicemos los métodos que usan para ejercer su autoridad sobre nuestras provincias. Aliarnos con los centros urbanos nos permitiría fomentar sistemas gubernamentales mucho más perdurables, pero probablemente perderíamos el apoyo [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] local que ahora mismo nos proporciona ayuda militar."
 institution_events.3.a: "Esperamos con interés esta colaboración con [urban_location.GetNameWithNoTooltip]."
 institution_events.3.b: "Ni hablar."
 institution_events.10.title: "Concepto extranjero de [ShowInstitutionNameWithNoTooltip('legalism')|l]"
 institution_events.10.desc.start: "[ROOT.GetCountry.GetFlavorRank] tiene tradiciones longevas que garantizan la estabilidad de la sociedad [ROOT.GetCountry.GetAdjective|l].\n\nSin embargo, estas viejas normas están bajo la amenaza de nuevas ideas que se han propagado en [legalism_location.GetName], procedentes de [legalism_country.GetName]."
 institution_events.10.desc.christians: "$institution_events.10.desc.start$ Tanto el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] como el [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] de [legalism_location.GetNameWithNoTooltip] han recibido con buenos ojos el ordenamiento jurídico [legalism_country.GetAdjectiveWithNoTooltip|l], que tiene sus orígenes en el mismísimo Imperio romano.\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.muslims: "$institution_events.10.desc.start$ El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] en particular ha expresado su aprecio por la piedad de la ley [ShowReligionGroupAdjective('muslim')|l] de [legalism_country.GetNameWithNoTooltip] y su conexión con los muchos aspectos de la vida.\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.eastern: "$institution_events.10.desc.start$Las leyes, y el [ShowInstitutionName('legalism')|l] en su totalidad, se perciben en [legalism_country.GetNameWithNoTooltip] como una filosofía de gran importancia y seguridad burocrática. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] está abogando por fomentar los conceptos del #italic fǎjiā#!, ya que eso mejoraría significativamente el control y la estabilidad de [legalism_location.GetNameWithNoTooltip]. Como era de esperar, los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] quieren supervisar estas nuevas ideas.\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.dharmic: "$institution_events.10.desc.start$ Los conceptos del [legalism_country.GetAdjectiveWithNoTooltip|l] del [ShowReligionGroupName('dharmic')|l] en particular han cosechado una gran influencia con aquellos en [ROOT.GetCountry.GetFlavorRank|l] que ven similitudes con las tradiciones [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] y con las de la fe [ShowReligionGroupAdjective('dharmic')|l].\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.fallback: "$institution_events.10.desc.start$\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.end: "Aunque podemos beneficiarnos de estos conceptos extranjeros, la mayoría de la gente en [ROOT.GetCountry.GetFlavorRank|l] siente que las antiguas costumbres están amenazadas."
 institution_events.10.a: "Promovamos estas ideas extranjeras."
 institution_events.10.b: "No podemos permitir que nuestras tradiciones corran peligro."
 institution_events.11.title: "Falta de burocracia"
 institution_events.11.desc: "A veces, se progresa más cuanto más lejos se está del centro de poder, donde las viejas élites están demasiado atrincheradas como para desear el cambio. A medida que se afianzan nuevos métodos de gobierno en nuestro país, las gentes están cada vez más irritadas con las élites de [ROOT.GetCountry.GetCapital.GetName], que se niegan a formalizar cualquier tipo de institución gubernamental."
 institution_events.11.a: "Los tiempos cambian."
 institution_events.11.b: "No podemos precipitar el cambio."
 institution_events.12.title: "Disminución de poder informal"
 institution_events.12.desc: "A través de buenas políticas y simple repetición, el poder y la autoridad pueden afianzarse lo suficiente como para promover el crecimiento de instituciones gubernamentales permanentes. Con el tiempo, las prácticas de nuestro Gobierno han pasado de ser manifestaciones arbitrarias de poder a algo más consistente."
 institution_events.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 institution_events.20.title: "Propagación de ideas meritocráticas"
 institution_events.20.desc: "Desde sus orígenes, en [ROOT.GetCountry.GetFlavorRank|l], las posiciones de poder se han reservado para quienes pertenecen al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. La procedencia social de una persona tiene más importancia que sus logros.\n\nLas nuevas ideas de [meritocracy_country.GetName] han comenzado a extenderse por la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]. Cuestionan la importancia de la sangre y abogan por un sistema que recompense las aptitudes frente al derecho de nacimiento.\n\nEl estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] se siente amenazado por esta nueva tendencia y exige el fin del pensamiento meritocrático."
 institution_events.20.a: "Solo deben gobernar los más aptos."
 institution_events.20.b: "¡Tenemos que acabar con esas ideas!"
 institution_events.21.title: "Gobernadores locales a examen"
 institution_events.21.desc: "El control [ROOT.GetCountry.GetAdjective|l] sobre [meritocracy_location.GetName] apenas existe. Aunque la distancia y las conexiones tienen cierto peso en nuestra baja influencia sobre [meritocracy_location.GetNameWithNoTooltip], el principal problema es la administración de la gobernatura, cuyo único interés parece ser llenar los bolsillos de sus miembros por cualquier medio, ajenos al sufrimiento de quienes viven en [meritocracy_location.GetRank.GetName|l].\n\nEn [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l], hay algunos que recomiendan promover las ideas de [meritocracy_country.GetName] introduciendo exámenes a los gobernadores locales en [ROOT.GetCountry.GetFlavorRank|l]."
 institution_events.21.a: "Un plan sensato."
 institution_events.21.b: "No nos lo podemos permitir."
 institution_events.30.title: "Espejos de príncipes"
 institution_events.30.desc: "[target_character.GetName] ha empezado a interesarse por el [ShowInstitutionName('renaissance')], no solo por sus cualidades artísticas y morales, sino por los avances políticos y científicos que se están llevando a cabo en los Estados [ShowCultureGroupName('italian_group')|l]. Sin embargo, hay algo que preocupa a quien ostenta el cargo de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]: [target_heir.GetName] no muestra ningún tipo de interés al respecto. Desde hace generaciones, los herederos de [ShowContinentName('europe')] han sido capaces de continuar su educación mediante el uso de libros sobre cómo debe comportarse un gobernante. Los pensadores del [ShowInstitutionNameWithNoTooltip('renaissance')|U] se han apoderado con presteza de este género y, ahora, muchos de estos «espejos de príncipes» están repletos de nuevos ideales. Deberíamos considerar la posibilidad de hacer que estos libros sean fundamentales para la educación de [target_heir.GetNameWithNoTooltip]."
 institution_events.30.a: "El país necesita que su [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] sea una persona sabia."
 institution_events.30.b: "Bastará con un tutor tradicional."
 institution_events.31.title: "Influencia cultural del [ShowInstitutionNameWithNoTooltip('renaissance')|U]"
 institution_events.31.desc: "Con el reavivado interés por las artes de la época clásica, muchos de nuestros artistas y eruditos crean nuevas obras de arte y ciencia basadas en los fundamentos de la antigua literatura grecorromana. Por supuesto, estos logros no solo son muy prestigiosos, sino que también añaden una nueva capa en la identidad de los [ROOT.GetCountry.GetCulture.GetName|l]."
 institution_events.31.a: "El [ShowInstitutionNameWithNoTooltip('renaissance')] es parte de las tradiciones de los [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]."
 institution_events.31.b: "Estas ideas antiguas aumentarán la influencia de los [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]."
 institution_events.40.title: "Propagación de la usura"
 institution_events.40.desc: "La fe [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l] permite tanto prestar dinero como ofrecer préstamos. No obstante, está prohibido lucrarse inmoralmente con los intereses de los préstamos. Por tanto, muchos comerciantes, gremios y miembros de la realeza que profesan la doctrina [ROOT.GetCountry.GetReligion.GetGroup.GetAdjectiveWithNoTooltip|l] han tenido que depender de judíos y otros prestamistas que no tenían que seguir esas normas.\n\nSin embargo, la condena religiosa no evita que haya familias comerciantes que traten de obtener ganancias estableciendo negocios de préstamos. La usura es cada vez más común y, aunque existe la posibilidad de beneficiarse de sus servicios, el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] desea detener la propagación de esta práctica impía."
 institution_events.40.a: "Los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] exageran."
 institution_events.40.b: "Esos buitres no nos alejarán de la luz de [ROOT.GetCountry.GetReligion.GetGodName]."
 institution_events.41.title: "La familia banquera de [banking_location.GetNameWithNoTooltip]"
 institution_events.41.desc: "A medida que crece nuestra comprensión sobre la complejidad del mundo, también lo hace la importancia de la economía. Naturalmente, los hombres astutos que anhelan riquezas y poder aprovechan la oportunidad de fundar negocios y bancos.\n\nEn concreto, una familia de banqueros de [banking_location.GetName] ha ganado mucha fama tras demostrar buena mano para su oficio. Su impresionante riqueza se ha convertido en una amenaza para nuestro control sobre [banking_location.GetNameWithNoTooltip], ya que su influencia en [banking_location.GetRank.GetName|l] rivaliza con la nuestra."
 institution_events.41.a: "Que hagan lo que quieran."
 institution_events.41.b: "Reafirmemos nuestro control sobre [banking_location.GetNameWithNoTooltip], pero concediéndole cierta autonomía a la familia."
 institution_events.41.c: "¡Cerremos el banco y quedémonos con sus activos!"
 institution_events.50.title: "La posición [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] está amenazada"
 institution_events.50.desc: "Los ejércitos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] lo conforman súbditos feudales a quienes llaman a las armas para luchar por su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] y su país. Mientras el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] perfecciona sus habilidades militares, la infantería de las levas está formada por miembros [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], hombres de orígenes humildes que no viven para la batalla.\n\nA medida que las ideas [professional_armies_country.GetAdjective|l] sobre un ejército profesional se extienden por el país, el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] ha empezado a sentir que su relevancia en nuestra sociedad y nuestro ejército está amenazada. La época de luchar con miembros inexpertos [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] y jinetes élite se acerca a su fin."
 institution_events.50.a: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] tendrá que adaptarse."
 institution_events.50.b: "Protejamos el papel [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 institution_events.51.title: "Demanda de un ejército profesional"
 institution_events.51.desc: "Con la introducción de un ejército profesional permanente por parte de [professional_armies_country.GetName], la demanda de armas y armaduras ha aumentado significativamente. Este desarrollo no solo afecta a los mercados [professional_armies_country.GetAdjectiveWithNoTooltip|l], sino también a los nuestros, ya que los comerciantes [professional_armies_country.GetAdjectiveWithNoTooltip|l] buscan cubrir la demanda de armas para su [professional_armies_country.GetGovernment.GetRulerTitle|l] y su ejército en expansión."
 institution_events.51.desc.fallback: "With the introduction of a professional, standing army, the demand of weapons and armor has increased significantly. Our merchants scour for blades and other kinds of weapons for the growing militaries of the nations around us."
 institution_events.51.a: "Una situación interesante."
 institution_events.51.b: "Nuestra economía no apoyará esta amenaza [professional_armies_country.GetAdjectiveWithNoTooltip|l]."
 institution_events.60.title: "Difusión de los cultivos del [ShowInstitutionNameWithNoTooltip('new_world')]"
 institution_events.60.desc: "Con el descubrimiento y la colonización del [ShowInstitutionName('new_world')] se han introducido varios cultivos nuevos en las economías de [ShowContinentName('europe')]. La [ShowGoodsName('potato')|l], el [ShowGoodsName('maize')|l] y el tomate han comenzado a extenderse poco a poco entre los agricultores de [ShowContinentNameWithNoTooltip('europe')], pero cuesta cambiar los hábitos ya adquiridos y hasta ahora estos nuevos cultivos de alto rendimiento se han propagado muy lentamente.\n\nPodríamos intentar estimular este proceso en [ROOT.GetCountry.GetFlavorRank|l] abriendo nuestras arcas para ello, pero quienes actualmente dominan los mercados agrícolas probablemente se sientan amenazados."
 institution_events.60.a: "Es una inversión que vale la pena."
 institution_events.60.b: "¡Tenemos el estómago muy delicado!"
 institution_events.61.title: "Aumento de demanda naval"
 institution_events.61.desc: "Ahora que se empieza a colonizar el [ShowInstitutionName('new_world')], la importancia de la armada ha aumentado significativamente. Como era de esperar, la demanda de los bienes necesarios para la construcción de barcos se ha incrementado hasta niveles difíciles de gestionar.\n\nPodríamos aliviar dicha demanda confiscando los buques mercantes [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]."
 institution_events.61.a: "El mercado solucionará este problema."
 institution_events.61.b: "Levemos los barcos mercantes."
 institution_events.70.title: "Circulación de publicaciones hostiles"
 institution_events.70.desc: "Cuando la imprenta era una novedad, primero atrajo a quienes creaban códices como grandes obras de arte o a filántropos que querían difundir el conocimiento de los clásicos en un formato más accesible. No obstante, pronto se unieron a sus filas hombres menos escrupulosos que se ganaban la vida calumniando a otros.\n\nDesde que la imprenta comenzara a madurar como negocio, ha facilitado que demagogos lancen sartas de mentiras por toda [ShowContinentName('europe')]. En este momento, montones de panfletos se encuentran listos para repartirse entre quienes están dispuestos a creérselos. En particular, en [target_location.GetName], esta tecnología tan prometedora se ha empleado como medio para calumniar a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] y socavar [ROOT.GetCountry.GetFlavorRank|l]. ¡No lo podemos tolerar!"
 institution_events.70.a: "¡Ha llegado la hora de la censura!"
 institution_events.70.b: "No podemos controlar lo que se puede decir y lo que no."
 institution_events.70.b.tt: "Cada [location|el] propia en [target_province.GetName] donde la [ShowInstitutionName('printing_press')|l] haya comenzado a extenderse gana [ShowNamedValue('institution_progress_extreme_bonus')|+=] de aceptación de la institución."
 institution_events.71.title: "Ambiciosa [ShowInstitutionNameWithNoTooltip('printing_press')|l] en [printing_press_location.GetNameWithNoTooltip]"
 institution_events.71.desc: "La [ShowInstitutionName('printing_press')|l] no solo ha repercutido en la sociedad y en los eruditos, sino que también ha allanado el camino para un nuevo tipo de negocio. Donde otrora había que copiar manualmente cada manuscrito, la misma tarea puede realizarla ahora de forma más rápida y sencilla una máquina más eficiente que cualquier escriba.\n\nAlgunos miembros [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] con mentalidad comercial ven una excelente oportunidad para aumentar su riqueza si abren un taller de imprenta en [printing_press_location.GetName]. Al contrario que otras empresas más pequeñas, su objetivo es alcanzar una producción mucho mayor de lo normal y amenazar la estabilidad de los precios de los libros y del [ShowGoodsName('paper')|l] si no los regulamos."
 institution_events.71.a: "No nos metamos en sus negocios."
 institution_events.71.b: "Regulemos su taller."
 institution_events.71.c: "¡A saber qué imprimirán sobre [ROOT.GetCountry.GetFlavorRank|l]! ¡Cerremos el taller!"
 institution_events.71.d: "Permitamos que continúen..., a cambio de que nos paguen."
 institution_events.80.title: "Las nuevas tácticas en el campo de batalla"
 institution_events.80.desc: "En el crisol de nuestro conflicto actual, las tácticas que se han consagrado a lo largo de los años han encontrado un desafío formidable: la famosa formación de [ShowInstitutionName('pike_and_shot')|l] se ha hecho notar en el campo de batalla. Esta innovadora estrategia consiste en desplegar soldados con picas para que protejan a los arcabuceros frente a los combatientes cuerpo a cuerpo. Los tiradores usan dicha protección para recargar las armas y atacar al enemigo desde la distancia.\n\nSi bien en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] hay quienes no están dispuestos a reconocer la utilidad de esta nueva estrategia, los soldados de nuestro ejército están más que intrigados por investigar y desarrollar su propia formación de picas y arcabuces. Sin embargo, necesitan un lugar para instruir a las tropas y, aunque han escogido [target_location.GetName] como campo de entrenamiento, los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] han expresado su desagrado por invertir en lo que consideran «una moda fútil en el campo de batalla»."
 institution_events.80.a: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] debe aceptar que los intereses de nuestro ejército son prioritarios."
 institution_events.80.b: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] tiene razón. Además, esa táctica se dejará de usar con el tiempo."
 institution_events.80.c: "Integremos a los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] en estos estudios."
 institution_events.81.title: "Los mercenarios traen nuevas tácticas"
 institution_events.81.desc.our_mercs: "$institution_events.81.desc$ $institution_events.81.our_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc.their_mercs: "$institution_events.81.desc$ $institution_events.81.their_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc.combined_mercs: "$institution_events.81.desc$ $institution_events.81.our_mercs$ Hay observaciones adicionales que reafirman estos informes. $institution_events.81.their_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc: "La famosa táctica de [ShowInstitutionName('pike_and_shot')|l] hace furor en nuestros círculos militares. Tanto nuestros oficiales como la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] están intrigados por las historias que traen los hombres del campo de batalla."
 institution_events.81.our_mercs: "Nuestros hombres que decidieron ganarse la vida como soldados de fortuna, llamados los [rented_mercs.GetName], fueron testigos de la eficacia de esta nueva estrategia, ya que su temeraria caballería fue lacerada por las picas mientras los cañones de mano aniquilaban sin piedad a la infantería de apoyo."
 institution_events.81.their_mercs: "Los [hired_mercs.GetName], procedentes de las tierras de [foreign_merc_country.GetName], cuentan historias de tropas disciplinadas en el campo de batalla que permanecen en formación incluso al ser acometidas con violencia. Ni los jinetes ni los asaltos desorganizados de la infantería pudieron romper sus filas."
 institution_events.81.closing_line: "Naturalmente, estas anécdotas son un buen motivo para que nuestros militares investiguen tales tácticas. Ya se han hecho planes para practicarlas en [target_location.GetName]."
 institution_events.81.a: "Desde luego, resulta de lo más intrigante."
 institution_events.81.d: "Debemos practicar esas tácticas en [target_location.GetNameWithNoTooltip]."
 institution_events.90.title: "Herejía del [ROOT.GetCountry.GetReligion.GetGroup.GetNameWithNoTooltip|l] en [target_location.GetNameWithNoTooltip]"
 institution_events.90.desc: "En [target_location.GetName], una multitud de herejes ha declarado abiertamente su oposición a las enseñanzas del [ROOT.GetCountry.GetReligion.GetName|l]. Estos sentimientos heréticos han alimentado tensiones y han provocado que nuestra autoridad en [target_location.GetNameWithNoTooltip] mengüe considerablemente.\n\nAunque el dominio que ejercemos sobre [target_location.GetRank.GetName|l] una vez más podría suponer un atentado contra la autonomía local, el descontento resultante podría prender la llama y provocar en [target_location.GetNameWithNoTooltip] una rebelión abierta contra nosotros."
 institution_events.90.a: "Dejemos que la gente de [target_location.GetNameWithNoTooltip] haga lo que quiera."
 institution_events.heretic.a.tt: "Cada [pop|el] [heretic|el] de [target_location.GetName] gana un [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] de [pop_satisfaction|el]."
 institution_events.90.b: "¡Debemos imponer nuestra autoridad, pase lo que pase!"
 institution_events.heretic.b.tt: "Cada [pop|el] [heretic|el] de [target_location.GetName] perderá un [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|el]."
 institution_events.90.c: "Apacigüemos a los herejes concediéndoles más autonomía."
 institution_events.heretic.c.tt: "Cada [pop|el] [heretic|el] de [target_location.GetName] gana un [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|el]."
 institution_events.90.d: "Obliguemos a los herejes a convertirse a la fe verdadera. Solo así reconocerán nuestro poder."
 institution_events.heretic.d.tt: "Cada [pop|el] [heretic|el] de [target_location.GetName] perderá un [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|el], un #Y 10 %#! se convertirá a la [religion|el] del [ROOT.GetCountry.GetReligion|l] y un #R 2 %#! morirá."
 institution_events.91.title: "Paganos de [target_location.GetNameWithNoTooltip]"
 institution_events.91.desc: "[target_location.GetName] tiene fama por la falta de apego a la doctrina [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l] que profesa su población. Ni siquiera son herejes que están en desacuerdo con algunas de las enseñanzas de la fe [ROOT.GetCountry.GetReligion.GetAdjective|l], sino paganos que no podrían caminar más alejados de la luz de [ROOT.GetCountry.GetReligion.GetGodName]. Estos tristes [ROOT.GetCountry.Custom('GetHeathenInsultPlural')|l] tienen la osadía de socavar la autoridad [ROOT.GetCountry.GetAdjective|l] sobre [target_location.GetRank.GetName|l].\n\nLa [ROOT.GetCountry.GetGovernment.GetCourtTitle] tiene una opinión muy clara al respecto: debemos poner orden en [target_location.GetNameWithNoTooltip]. Sin embargo, los lugareños ya han mostrado su descontento con [ROOT.GetCountry.GetFlavorRank|l]. Imponer nuestro mandato podría ser la gota que colmara el vaso y provocar que los paganos organicen una rebelión abierta contra nosotros."
 institution_events.91.a: "[target_location.GetRank.GetNameWithNoTooltip] no merece tantos esfuerzos."
 institution_events.heathen.a.tt: "Cada [pop|el] de carácter [heathen|el] de [target_location.GetName] gana un [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] de [pop_satisfaction|el]."
 institution_events.91.b: "Recordemos a esos infieles de quién es el suelo que pisan."
 institution_events.heathen.b.tt: "Cada [pop|el] de carácter [heathen|el] de [target_location.GetName] perderá un [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|el]."
 institution_events.91.c: "Que esos paganos se gobiernen a sí mismos. Quizá incluso nos ganemos su favor."
 institution_events.heathen.c.tt: "Cada [pop|el] de carácter [heathen|el] de [target_location.GetName] gana un [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|el]."
 institution_events.91.d: "Debemos convertir esas almas perdidas a la fe [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]."
 institution_events.heathen.d.tt: "Cada [pop|el] de carácter [heathen|el] de [target_location.GetName] perderá un [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|el], un #Y 10 %#! se convertirá a la [religion|el] del [ROOT.GetCountry.GetReligion|l] y un #R 2 %#! morirá."
 institution_events.92.title: "Discusiones teológicas"
 institution_events.92.desc: "Los asuntos teológicos del [ROOT.GetCountry.GetReligion.GetGroup.GetName|l] se han convertido en la razón de muchas discusiones apasionadas y acaloradas en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.GetAdjective|l]. Sobre todo [true_faith_advisor.GetName] y [false_faith_advisor.GetName], los dos consejeros de los que más se fía [target_ruler.GetName|l], están enzarzados en una discusión constante sobre los muchos detalles que definen una vida buena y adecuada al [ROOT.GetCountry.GetReligion.GetGroup.GetNameWithNoTooltip|l]. Su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] considera que estas conversaciones carecen de valor, pero en [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] ven menester convencer a los demás de su fe. Al final, han decidido acudir a la sabiduría de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] para encontrar una solución a ese interminable debate."
 institution_events.92.a: "Pongámonos de parte de [true_faith_advisor.GetNameWithNoTooltip]."
 institution_events.92.b: "Obviamente, [false_faith_advisor.GetNameWithNoTooltip] tiene razón."
 institution_events.92.c: "Tratemos de encontrar un punto medio."
 institution_events.92.d: "Que abandonen [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l]."
 institution_events.100.title: "El grand tour"
 institution_events.100.desc: "Cada vez se pone más de moda entre la juventud europea de cierta alcurnia embarcarse en un #italic grand tour#! para ver los monumentos de [ShowContinentName('europe')]. Así, los jóvenes vástagos de las grandes casas europeas pueden presentar sus respetos a los ilustres gobernantes, mentes e instituciones de nuestra era y, a su vez, llevarse de vuelta nuevas ideas y contactos. Deberíamos considerar la posibilidad de enviar a [target_character.GetName] en tal viaje para continuar su educación y mejorar las perspectivas futuras en [ROOT.GetCountry.GetFlavorRank|l].\n\nPor supuesto, se espera que [target_character.GetNameWithNoTooltip] viaje de un modo que no suponga una humillación para [ROOT.GetCountry.GetFlavorRank|l]."
 institution_events.100.a: "¡Una idea maravillosa!"
 institution_events.100.b: "No tenemos nada que aprender de los extranjeros."
 institution_events.101.title: "El grand tour de [target_character.GetNameWithNoTooltip]"
 institution_events.101.desc: "La costumbre dicta que los jóvenes de [ShowContinentName('europe')] de alcurnia se embarquen en un magnífico viaje por ese continente para ver las maravillas de esta era, reunirse con grandes mentes y personas influyentes y, en general, aprender sobre el mundo y sus habitantes. Nuestros amigos [institution_country.GetAdjective|l] en [institution_country.GetLongName|l] han solicitado recientemente que les dejemos enviar a [target_character.GetName] en un viaje similar, lo que hemos aceptado con gusto. En cierto modo, su proposición huele a arrogancia, pero las experiencias que esa persona tenga podrían resultar valiosas para [ROOT.GetCountry.GetFlavorRank|l]."
 institution_events.101.a: "¡[ROOT.GetCountry.GetFlavorRank] le ha parecido fascinante a [target_character.GetNameWithNoTooltip]!"
 institution_events.101.b: "Y encuentra a [marriage_target.GetNameWithNoTooltip|l] especialmente fascinante..."
 institution_events.101.b.tt: "[target_character.GetName] solicitará la aprobación de su familia en [institution_country.GetName] para casarse con [marriage_target.GetName]."
 institution_events.105.title: "Una petición inesperada"
 institution_events.105.desc: "Las cartas de [target_character.GetName] sobre sus experiencias en [toured_country.GetName] han sido tema de conversación en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] desde que está en [toured_country.GetLongName|l]. La última misiva, sin embargo, ha causado un auténtico revuelo en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], ya que parece que, durante su estancia en [toured_capital.GetName], [target_character.GetNameWithNoTooltip] se ha enamorado de los encantos de [marriage_target.GetName]. [target_character.GetNameWithNoTooltip] pide permiso para partir hacia [ROOT.GetCountry.GetFlavorRank|l] y celebrar el matrimonio, ¡con total desprecio a los emparejamientos estratégicos que ya habíamos planificado!"
 institution_events.105.a: "¿Quiénes somos nosotros para detener el amor verdadero?"
 institution_events.105.b: "¡Esto es indignante! ¡Exijamos que esta insensatez cese de inmediato!"
 institution_events.102.title: "Ampliación de una factoría comercial"
 institution_events.102.desc: "Los comerciantes que integran [trade_company_country.GetLongName|l] y que hacen negocios en nuestras tierras se han acercado a las autoridades locales de [trade_company_province.GetName]. Quieren permiso para ampliar una factoría existente. Desean construir una fortaleza y obtener permiso para recaudar impuestos a nuestros súbditos que vivan en las inmediaciones. Estos comerciantes extranjeros argumentan que, si les damos estos derechos, no solo nos compensarán económicamente, sino que la creciente actividad comercial en los puertos de la provincia aumentará la importancia de la región en el comercio internacional.\n\nDicho esto, estaríamos permitiendo que esos extranjeros se expandieran a costa de nuestros propios comerciantes..."
 institution_events.102.a: "Concedámosles el derecho a ampliar su negocio."
 institution_events.102.b: "¡No podemos permitirlo!"
 institution_events.103.title: "Concesiones comerciales"
 institution_events.103.desc: "Algunos comerciantes emprendedores que operan en [trade_company_province.GetName], un prometedor puerto [target_country.GetAdjective|l], han adquirido concesiones sustanciales del gobernante local. Han ampliado su factoría y han construido una pequeña fortaleza desde la que controlan gran parte de la región. Este nuevo acuerdo permitirá que el gobernante local acceda a la red de comercio mundial, pero también podría ser utilizado con facilidad como excusa para expandirse de una forma más directa por sus tierras."
 institution_events.103.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 institution_events.104.title: "Los comerciantes se quejan"
 institution_events.104.desc: "Algunos comerciantes emprendedores que operan en [trade_company_province.GetName], un prometedor puerto [target_country.GetAdjective|l], han intentado adquirir concesiones sustanciales del gobernante local. Sin embargo, no han manejado la situación de forma diplomática y el gobernante local ha acabado denunciándolos a ellos y a nosotros."
 institution_events.104.a: "Lamentará habernos denunciado."
 institution_events.110.title: "Artillería nueva"
 institution_events.110.desc: "La [target_war.GetName] ha abierto paso a una nueva era bélica en la que los [ShowGoodsName('cannons')|l], antaño reservados para los asedios, han tomado el protagonismo en el campo de batalla. Estas poderosas armas refuerzan a nuestros regimientos de carga, pues pulverizan con proyectiles a las filas enemigas. Nuestros líderes militares están ansiosos por aprovechar este potencial y desarrollar tácticas innovadoras con estos cañones listos para el campo de batalla. Han designado [target_location.GetName] y sus extensas forjas como la ubicación donde se llevarán a cabo estos experimentos, pero garantizar los fondos necesarios para adquirir la artillería sigue siendo una preocupación urgente."
 institution_events.110.a: "Concedámosles los fondos necesarios."
 institution_events.110.b: "No nos lo podemos permitir."
 institution_events.110.c: "Invirtamos aún más en sus ideas."
 institution_events.111.title: "Desarrollo de la artillería"
 institution_events.111.desc: "Los cañones pesados de largo alcance no son nada nuevo en la historia de la humanidad. Las catapultas, las balistas y otras máquinas de guerra se sustituyen cada vez más por las formas primitivas de los [ShowGoodsName('cannons')|l] que originalmente servían como armas antiinfantería. Así como la guerra y la tecnología avanzan, también lo hace la producción, el uso y la eficacia de los cañones.\n\nSe acerca una nueva era bélica. La artillería asumirá un papel fundamental, moldeando la historia del futuro mientras los cañones derriban fortificaciones y tropas enemigas por igual; y nos encontramos en una situación privilegiada para ser pioneros en el desarrollo de la artillería al tiempo que avanzamos hacia una época definida por el rugido atronador de los cañones... si aceptamos invertir en su continua evolución."
 institution_events.111.a: "El cañón será nuestro futuro."
 institution_events.111.b: "No nos podemos permitir tal empresa."
 until_artillery_institution_embraced: "un tiempo indefinido hasta que incorporemos la [institution|el] de la [ShowInstitutionName('artillery_institution')|l]."
 institution_events.112.title: "Mejora de la movilidad"
 institution_events.112.desc: "Un desafío constante al que se ha enfrentado la artillería es su naturaleza poco manejable, lo que impide que se despliegue con presteza en el campo de batalla. Posicionar y preparar los [ShowGoodsName('cannons')|l] para una batalla es una tarea ardua, cosa que, a menudo, retrasa su participación en los conflictos hasta que estos ya se acercan a su fin. Por suerte, los armeros pioneros de [target_location.GetName] se han embarcado en una nueva empresa, tratando de reducir la carga de artillería de los cañones y de mejorar sus ruedas para facilitar su movilidad."
 institution_events.112.a: "Una gran noticia."
 institution_events.113.title: "Avance del material bélico"
 institution_events.113.desc: "Los hábiles maestros armeros de [target_location.GetName] han hecho más mejoras en nuestros modelos de artillería. Mediante la creación de cañones extendidos y aprovechándose de grandes cantidades de pólvora gruesa y granulada, han aumentado significativamente la potencia de fuego destructiva de los [ShowGoodsName('cannons')|l]. Además, su ingenio ha dado a luz a los morteros, que resultan perfectos para asediar fortificaciones gracias a sus proyectiles de alta trayectoria.\n\nSin embargo, su compromiso con quien ostenta el título de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [ROOT.GetCountry.GetAdjective|l] depende de un esfuerzo financiero, ya que estos avances no reportan beneficios inmediatos. Si queremos aprovechar el trabajo de estos armeros, estamos obligados a recompensarlos generosamente."
 institution_events.113.a: "Compremos la nueva artillería para el combate."
 institution_events.113.b: "Adquiramos los nuevos modelos de morteros para los asedios."
 institution_events.113.c: "Paguemos ambos inventos."
 institution_events.113.d: "Estudiemos sus innovaciones, pero no compremos nada."
 institution_events.114.title: "Propósito del cañón"
 institution_events.114.desc: "Originalmente concebidos como armamento antiinfantería, los [ShowGoodsName('cannons')|l] del siglo XIV en adelante han trascendido su propósito inicial, demostrando una notable utilidad en los asedios, ya que arrasan fortalezas enteras con facilidad. Sin embargo, su poder se extiende más allá de los asedios ofensivos, puesto que también sirven como formidable medida disuasoria contra las fuerzas invasoras.\n\nLa fortaleza de [target_location.GetName] supone una gran oportunidad de demostrar la función doble y el poderío de los cañones. Reforzar las capacidades defensivas de la fortificación armándola con ellos, o usarlos en su contra, bombardeando las murallas defensivas, son excelentes formas de mostrar la potencia de los cañones. Aunque es posible que esta última opción debilite la capacidad de la fortaleza para resistir embates invasores, el conocimiento que podemos obtener de este experimento de campo podría resultar decisivo para el avance de nuestra tecnología militar."
 institution_events.114.a: "Potenciemos las defensas de [target_location.GetNameWithNoTooltip] con cañones."
 institution_events.114.b: "¡No debe quedar ni rastro de la fortaleza de [target_location.GetNameWithNoTooltip]!"
 institution_events.114.c: "Ninguna de las opciones merece la pena."
 institution_events.115.title: "La nueva artillería se ha afianzado"
 institution_events.115.desc: "Los años de experimentación, investigación e inversión estratégica han dado fruto. Nuestro compromiso inquebrantable con el desarrollo de la artillería no solo ha fortalecido nuestras infraestructuras y doctrinas militares, sino que también ha propulsado la artillería a lo más alto, otorgándonos una ventaja sustancial en asedios, batallas y eficiencia logística sobre las naciones rivales."
 institution_events.115.a: "¡Nuestros enemigos temblarán ante nuestros estruendosos cañones!"
 institution_events.120.title: "Protoindustrialización"
 institution_events.120.desc: "Durante siglos, nuestras minas y fraguas han sido famosas allende nuestras fronteras por la alta producción y la calidad del [ShowGoodsName('iron')|l]. También son únicas por su forma de organizar el trabajo en esa industria, con un método que podría perfeccionarse adoptando innovaciones de sectores que prosperan en [ROOT.GetCountry.GetFlavorRank|l]."
 institution_events.120.a: "Debemos difundir ese método por [ROOT.GetCountry.GetFlavorRank|l]."
 institution_events.120.b: "Pensándolo mejor, resulta carísimo."
 institution_events.121.title: "Transición de gremios a fábricas"
 institution_events.121.desc: "Aunque los gremios llevan mucho tiempo dominando el tapiz económico de nuestros centros urbanos, la continuidad de su protagonismo nunca ha estado garantizada. Soplan vientos de cambio por nuestras tierras, ya que el concepto de [ShowInstitutionName('manufactories')|l] se está asentando en [ROOT.GetCountry.GetFlavorRank|l]. Estos establecimientos simplifican los métodos de producción, sustituyendo a los artesanos que trabajan en gremios tradicionales. Como era de esperar, ciertos gremios se resisten a tal desafío hacia su influencia política, mientras que otros reconocen el potencial lucrativo y redirigen sus esfuerzos a obtener la propiedad de las fábricas.\n\nEl interés que siente [ROOT.GetCountry.GetFlavorRank|l] en el destino que tendrá [target_location.GetRank.GetName|l] de [target_location.GetName] puede parecer ínfimo, pero, en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], algunos miembros especialmente oportunistas ven una posibilidad de explotar este desarrollo floreciente. Proponen dos posibles formas de proceder: una mayor inversión en [target_location.GetRank.GetNameWithNoTooltip|l] que impulse aún más su productividad o el establecimiento de impuestos a los gremios que han adoptado el modelo de las fábricas para sacar beneficios."
 institution_events.121.a: "Invirtamos en las fábricas de [target_location.GetNameWithNoTooltip]."
 institution_events.121.b: "Es mejor que no nos involucremos."
 institution_events.121.c: "¡Impongamos impuestos al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]!"
 institution_events.122.title: "Los gremios se oponen a las fábricas"
 institution_events.122.desc: "Los gremios han dominado el tejido político y social de [target_location.GetName] durante siglos. Al asegurarse el monopolio de servicios vitales en [target_location.GetRank.GetName|l], adherirse a prácticas de producción reguladas que impiden que un artesano opaque a otro, y resistirse a cualquier innovación que amenace el #italic statu quo#!, el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] de [target_location.GetNameWithNoTooltip] ha consolidado su posición como gobernante #italic de facto#!.\n\nNo sorprende a nadie que se opongan a la implantación de [ShowInstitutionName('manufactories')|l] en [target_location.GetRank.GetNameWithNoTooltip|l], ya que esta situación amenaza con poner fin a toda su estructura de poder. Su recelo y animosidad suponen una grave amenaza para la estabilidad en [target_location.GetRank.GetNameWithNoTooltip|l], pues los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] pueden sembrar el descontento entre la población si se desafía su influencia."
 institution_events.122.a: "Cedamos ante los gremios."
 institution_events.122.b: "Ni siquiera merecen nuestra atención."
 institution_events.130.title: "La [ShowInstitutionNameWithNoTooltip('scientific_revolution')]"
 institution_events.130.desc: "Vuelven a soplar vientos de cambio por nuestras tierras. Los visionarios y los eruditos ahora desafían el antiguo orden y buscan respuestas específicas a las cuestiones fundamentales del mundo y de la naturaleza misma. La insaciable curiosidad de la humanidad ha alcanzado su cumbre y está lista para alterar el curso de la historia.\n\nEn este momento trascendental, estamos en la coyuntura ideal para emerger como pioneros en el reino de la ciencia. Sin embargo, nuestra capacidad para aprovechar esta oportunidad depende de la voluntad de [ruler_scope.GetName] de invertir en el avance del conocimiento y la tecnología."
 institution_events.130.a: "El futuro de nuestro pueblo no tiene precio."
 institution_events.130.a.tt: "Podremos conseguir más [events|el] relacionados con la [ShowInstitutionName('scientific_revolution')]. Estos acontecimientos introducirán más avances en la ciencia de nuestro país e incluso nos concederán, dependiendo del número de avances, un poderoso [modifier|el] provisional una vez hayamos abrazado la [ShowInstitutionNameWithNoTooltip('scientific_revolution')]."
 institution_events.130.b: "Por importante que sea, no nos lo podemos permitir."
 institution_events.131.title: "Los primeros métodos científicos"
 institution_events.131.desc: "La idea de emplear métodos científicos consolidados para dilucidar racionalmente el funcionamiento de la naturaleza es un concepto que ha perdurado desde los anales de la historia. Incluso en la antigüedad, los filósofos mantenían debates fervientes y perpetuos, pero sin llegar a un consenso total. La introducción del método experimental en el mundo islámico de la Edad Media revigorizó esas discusiones, uniendo la teoría con la observación práctica.\n\nNo obstante, definir un marco general para los métodos científicos ha sido siempre un problema constante y polémico. Fue solo mediante la adopción colectiva de la experimentación sistemática, el razonamiento inductivo, el rechazo a las suposiciones injustificadas y la búsqueda de una observación justa y sin perjuicios que estos métodos reforzaron su posición como base sobre la que las demás disciplinas científicas podrían levantar sus teorías. En esta transformación, presenciamos un momento crucial en la historia del conocimiento y la erudición."
 institution_events.131.a: "Si se utilizan estos métodos, ¡haremos grandes descubrimientos!"
 institution_events.132.title: "Introducción del heliocentrismo"
 institution_events.132.desc: "Aunque la naturaleza esférica de nuestro planeta está más allá de cualquier duda, la insinuación de que la Tierra no es el centro del universo ha sido motivo de acalorados debates, e incluso se ha considerado herética, especialmente en la fe [ShowReligionGroupAdjective('christian')|l]. No obstante, el peso de la investigación científica y las observaciones empíricas es innegable, y el concepto de una visión del mundo heliocéntrica ha ido ganando aceptación de forma inexorable."
 institution_events.132.a: "¡Qué herejía!"
 institution_events.132.b: "Interesante."
 institution_events.132.historical_info: "La obra pionera del polímata renacentista Nicolás Copérnico (1473-1543) revolucionó la comprensión del cosmos. Su modelo innovador del universo, detallado en #italic De revolutionibus orbium coelestium#! (#italic Sobre las revoluciones de los orbes celestes#!) en 1543, situó con valentía el Sol en el centro del cosmos, señalando el comienzo de la revolución copernicana. La propuesta de Copérnico propició la Revolución Científica, desafiando creencias establecidas y alterando la trayectoria de la ciencia. Su talento multifacético y su capacidad intelectual abarcaban las matemáticas, la astronomía, la ley canónica y la economía, dejando una marca imborrable en los anales del conocimiento humano."
 institution_events.134.title: "La anatomía humana"
 institution_events.134.desc: "La comprensión humana de la anatomía se ha basado tradicionalmente en la disección de cadáveres de animales, ya que la idea de diseccionar un cuerpo humano para la investigación científica se ha considerado tabú en muchas culturas durante siglos. Sin embargo, un grupo selecto de mentes inquisitivas, impulsadas por el ansia de obtener un conocimiento más profundo de la fisiología humana, ignoró con valentía esa longeva barrera para escudriñar partes del cuerpo humano. Con el paso del tiempo, el saber obtenido en esas disecciones se recogió en un único tomo, lo cual democratizó el acceso a este novedoso conocimiento."
 institution_events.134.a: "Echemos una mano a esos pensadores tan brillantes."
 institution_events.134.historical_info: "Andrés Vesalio (1514-1564), una eminencia en la historia de la medicina, moldeó la comprensión de la anatomía humana mediante su pionera obra. Su viaje comenzó cuando asumió la prestigiosa posición de la Cátedra de Cirugía y Anatomía en la Universidad de Padua, cargo que transformaría los estudios anatómicos. Desafió las normas establecidas defendiendo la disección sistémica como herramienta central de instrucción y desdeñando los textos clásicos, sobre todo los de Galeno. Su obra maestra #italic De humani corporis fabrica#! marcó un momento clave en la historia de la publicación médica y estableció la anatomía como ciencia moderna descriptiva. El notable legado de Vesalio ha perdurado, aunque su vida terminó prematuramente en la isla de Zacinto."
 institution_events.135.title: "La química durante la [ShowInstitutionNameWithNoTooltip('scientific_revolution')]"
 institution_events.135.desc: "La química tiene sus raíces en el antiguo arte de la alquimia, aunque, a diferencia de su antepasado, la química moderna ha evolucionado hasta convertirse en una disciplina científica. La filosofía química hace hincapié en las propiedades activas de la materia y se aleja del misticismo. Los avances prácticos, especialmente en la metalurgia, están contribuyendo a esta transformación."
 institution_events.135.a: "Estos descubrimientos serán la base de muchas soluciones."
 institution_events.135.historical_info: "Robert Boyle (1627-1691), un filósofo natural, químico y físico angloirlandés, está considerado una figura fundamental en el afloramiento de la química moderna y el desarrollo de la metodología científica experimental. Su célebre ley de Boyle dilucida la relación inversa que existe entre la presión del gas y su volumen a temperatura constante en un sistema cerrado. Entre sus contribuciones más notables, #italic El químico escéptico#! se yergue como piedra angular del reino de la química. Pese a que era profundamente devoto a su fe anglicana, el enfoque científico de Boyle se alinea con los principios de Francis Bacon en la #italic Novum Organum#!, que enfatizan la importancia de las pruebas empíricas y se oponen a las hipótesis injustificadas. La amplia investigación de Boyle abarcó campos científicos muy variados, incluyendo la física, la propagación del sonido, la fuerza expansiva del agua congelada, la densidad relativa, los potencia de refracción, los cristales, la electricidad, el color, la hidrostática y más. Su dedicación a la química y a la búsqueda del conocimiento brindó descubrimientos vitales sobre la composición de las sustancias, la naturaleza de los elementos y la diferencia entre mezclas y compuestos. Su influyente obra sentó los cimientos del entendimiento moderno del mundo físico y la investigación científica."
 institution_events.136.title: "Matematización"
 institution_events.136.desc: "Se está produciendo un cambio profundo en la forma de abordar la comprensión del mundo natural. El concepto de «matematización» ha surgido para definir el aumento de las medidas cuantitativas que los sabios y eruditos emplean para explorar los fenómenos físicos de la Tierra. Esta transición marca un alejamiento de la filosofía tradicional aristotélica y encabeza una nueva era de investigación científica, donde las matemáticas desempeñarán un papel primordial a la hora de proporcionar una mayor certeza y comprensión del universo a partir de ahora."
 institution_events.136.a: "Debemos contar con su utilidad."
 institution_events.137.title: "El concepto de la gravedad"
 institution_events.137.desc: "Se está llevando a cabo una transformación trascendental en el campo de la física y la comprensión de la gravedad. Estamos siendo testigos del desarrollo de ideas revolucionarias relativas a las fuerzas gravitatorias y sus efectos. Estos conceptos novedosos desafían los paradigmas científicos actuales y establecen las bases para avances tecnológicos significativos."
 institution_events.137.a: "La gravedad de estos hechos se apreciará durante décadas."
 institution_events.137.historical_info: "En el año 1687, sir Isaac Newton (1642-1727) presentó #italic Philosophiæ Naturalis Principia Mathematica#!, una obra trascendental que estableció las bases de la mecánica clásica. En ella, Newton presentó las tres leyes universales del movimiento, inaugurando una nueva era del entendimiento de las intrincadas relaciones entre objetos, las fuerzas que los gobiernan y su movimiento resultante. Estos principios provocaron una oleada de progresos durante la Revolución Industrial que moldeó el mundo moderno.\n\nLas contribuciones intelectuales de Newton se extendían más allá de la mecánica celeste, pues englobaban innovaciones en el cálculo, como el análisis geométrico, e ideas pioneras en acústica. Sus aportaciones sobre la velocidad del sonido, la elipticidad de la Tierra y la precesión de los equinoccios demuestran su genio multifacético.\n\nCon su legado imperecedero, Newton sigue siendo un icono del conocimiento que inspira a generaciones de científicos y pensadores."
 institution_events.138.title: "Tratado sobre la luz"
 institution_events.138.desc: "En [GetCurrentYear] se han establecido las bases que definen la ley de la inversa del cuadrado de la intensidad de la luz y las leyes de la reflexión, así como sus implicaciones astronómicas. Las contribuciones consiguientes impulsan nuestra comprensión sobre la refracción y la reflexión, y otras investigaciones determinantes indagan en la naturaleza de la luz, el color y la óptica."
 institution_events.138.a: "Una luz deslumbrante ilumina nuestro ser."
 institution_events.138.historical_info: "A principios del siglo XVII, Johannes Kepler (1571-1630) se dedicó a una completa exploración de los fenómenos ópticos. El resultado de su incansable investigación, #italic Astronomiae Pars Optica#! (#italic La parte óptica de la astronomía#!), se le presentó al emperador en 1604. Esta obra sentó los cimientos de la óptica moderna, dilucidando principios como la ley de la inversa del cuadrado de la intensidad de la luz y las particularidades de la reflexión en espejos planos y curvos. La investigación pionera de Kepler también se adentró en el ojo humano, donde identificó la proyección invertida de las imágenes en la retina.\n\nEn 1610, Kepler extendió sus contribuciones a las lentes telescópicas, explorando meticulosamente las propiedades de las lentes convexas dobles y cóncavas dobles. Esta investigación culminó en su trabajo #italic Dioptrice#!, publicado en 1611. El tratado de Kepler no solo esclareció los cimientos teóricos de las lentes convergentes y divergentes, sino que también introdujo el telescopio astronómico o kepleriano, que emplea dos lentes convexas para lograr un mayor aumento. Sus grandes descubrimientos ópticos influyeron enormemente en el desarrollo de los telescopios, moldeando la trayectoria de la observación astronómica y revolucionando el mundo de la óptica."
 institution_events.139.title: "El fin de la [ShowInstitutionNameWithNoTooltip('scientific_revolution')]"
 institution_events.139.desc: "Tras un prolongado período de innovación e ideas, la marea del progreso ha remitido. Aunque la llama de nuestra curiosidad y del avance científico aún arde con fuerza, la gran cantidad de descubrimientos nuevos se ha reducido hasta adquirir un ritmo constante. Sin embargo, nuestros esfuerzos durante la [ShowInstitutionName('scientific_revolution')] han dejado huella, ya que nuestro pueblo ha mostrado un interés sin precedentes por la alfabetización y los descubrimientos."
 institution_events.139.a: "La era de la [ShowInstitutionNameWithNoTooltip('enlightenment')] ha llegado."
 institution_events.140.title: "Demanda en masa de mosquetes de chispa"
 institution_events.140.desc: "Hace décadas que se crearon, pero la popularidad de los mosquetes de chispa sigue en auge. El crecimiento del tamaño de los ejércitos, el desarrollo de nuevas tácticas que priorizan el combate a distancia y la era de los arcabuces antiguos han provocado un aumento significativo en la demanda de estos mosquetes. No solo cambian nuestras tácticas y estrategias de guerra, sino que también lo hacen nuestros intereses económicos afectados por la [ShowInstitutionName('military_revolution')|l] que acontece en [ROOT.GetCountry.GetFlavorRank|l]."
 institution_events.140.a: "¡Armas! ¡Armas! ¡Armas para todos!"
 institution_events.141.title: "La teoría militar de un general"
 institution_events.141.desc: "En el ámbito en constante evolución de la estrategia militar, nuestras tácticas tradicionales empiezan a quedarse anticuadas. La aparición de la revolucionaria formación de [ShowInstitutionName('pike_and_shot')|l] marca otro hito en los avances bélicos, pero pronto le llegará la hora de ser sustituida. [target_character.GetName], general de nuestras tropas, se ha establecido en [target_location.GetName] para discurrir un tratado influyente, diseñando doctrinas innovadoras que prometen dar forma al futuro de nuestro ejército.\n\nSin embargo, el talento siempre genera envidias. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] ha expresado su desacuerdo al respecto, alegando la suficiencia de nuestros métodos actuales. La adopción de estas nuevas ideas podría impulsar nuestro poderío militar, pero puede provocar la ira [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 institution_events.141.a: "Implementemos estas nuevas ideas."
 institution_events.141.b: "Mejor no provoquemos más al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 institution_events.142.title: "Ampliación de la administración militar"
 institution_events.142.desc: "Los asuntos militares trascienden los meros enfrentamientos de ejércitos en el campo de batalla, pues abarcan un campo multifacético repleto de burocracia y logística complejas. Garantizar la disponibilidad de soldados, armamento y provisiones es primordial para preparar a nuestras fuerzas para el combate. [target_location.GetName], en particular, ha emergido como candidato prometedor para servir como nuevo centro logístico para nuestro ejército, siempre que optemos por hacer las inversiones necesarias."
 institution_events.142.a: "Invirtamos en [target_location.GetNameWithNoTooltip]."
 institution_events.142.b: "Dejemos que se encarguen los militares."
 institution_events.142.c: "Asumamos las finanzas de su nuevo centro militar."
 institution_events.150.title: "La filosofía de [target_artist.GetNameWithNoTooltip]"
 institution_events.150.desc: "Los ecos de la [ShowInstitutionName('enlightenment')] han llegado a [ROOT.GetCountry.GetName] al fin, y, con ella, una oleada de pensamientos, ideas y filosofías. [target_artist.GetName] y su filosofía ya se han hecho populares en [target_location.GetName]."
 institution_events.150.a: "Queremos recibirlo en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 institution_events.150.b: "Sus ideas no son más que una amenaza para nosotros."
 institution_events.151.title: "La filosofía de [target_artist.GetNameWithNoTooltip]"
 institution_events.151.desc: "Desde que [target_artist.GetName] encontrara un puesto influyente en [ROOT.GetCountry.GetFlavorRank|l], su filosofía ha evolucionado hasta convertirse en un fenómeno sin igual. Al explorar la naturaleza del Gobierno y del derecho a regir, así como la idea del libre albedrío y la autodeterminación humana, la tesis de [target_artist.GetNameWithNoTooltip] ha causado revuelo entre las élites asentadas en [ROOT.GetCountry.GetLongName|l]. Aunque la influencia y las ideas de esta filosofía son beneficiosas para la conciencia común de nuestro pueblo, pueden suponer una amenaza para el poder [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]."
 institution_events.151.tt: "Cada [location|el] de [target_area.GetName] gana un [ShowNamedValue('institution_progress_severe_bonus')|+=2%] de progreso hacia la [ShowInstitutionName('enlightenment')]."
 institution_events.151.a: "Sus ideas serán una gran mejora para [ROOT.GetCountry.GetFlavorRank|l]."
 institution_events.151.b: "¡[target.artist.GetNameWithNoTooltip] amenaza nuestra estabilidad!"
 institution_events.152.title: "Apóstoles de la [ShowInstitutionNameWithNoTooltip('enlightenment')|U]"
 institution_events.152.desc: "Hoy ha llegado a [ROOT.GetCountry.GetCapital.GetName] un grupo de lo más extraño pidiendo audiencia con quien ejerce de [ROOT.GetCountry.Custom('GetRulerOrRegentTitle')|l] tras presentarse como representantes de una institución de enseñanza de una tierra lejana. Afirman que su misión en nuestros dominios es documentar, medir y catalogar la flora, la fauna y la sociedad. Desean aprender todo lo posible sobre [ROOT.GetCountry.GetFlavorRank|l] y llevarse ese conocimiento para que otros puedan comparar lo que encuentren aquí con otras partes del mundo.\n\nEs evidente que son hombres sabios y que probablemente podríamos aprovecharnos de algunos de sus conocimientos, pero, si permitimos que viajen por nuestras tierras a sus anchas, corremos el riesgo de que cierta información sensible caiga en manos de quienes bien pueden ser espías extranjeros..."
 institution_events.152.a: "Debemos aprender de esos fascinantes hombres."
 institution_events.152.b: "No podemos permitir que se paseen por nuestras tierras."
 institution_events.153.title: "¿Crítica sana?"
 institution_events.153.desc: "Tabernas, cafeterías y otros sitios donde el pueblo puede reunirse y dialogar han sido también caldo de críticas y descontento hacia nuestro Gobierno. Pero esto ha cambiado últimamente, ya que la discusión política se ha generalizado entre una población más involucrada. Aunque la mayor parte del debate no está estrictamente dirigido a fustigar al Gobierno [ROOT.GetCountry.GetAdjective|l], parece que aún se tiene una muy mala opinión de nosotros.\n\nAlgunos afirman que podemos aprovechar esa libertad de expresión, pero otros recomiendan cerrar esas zonas públicas de inmediato."
 institution_events.153.a: "No podemos controlar lo que piensa la gente."
 institution_events.153.b: "No podemos tolerarlo."
 institution_events.160.title: "Se han adoptado nuevos métodos de producción"
 institution_events.160.desc: "Los metalúrgicos de [industrialization_province.GetName] han sido capaces de aumentar enormemente su producción de arrabio y hierro forjado adoptando nuevos métodos aplicados en el extranjero. Esto supone un impulso significativo para fabricantes de toda clase que necesitaban hierro resistente, lo que les permite aumentar la producción a un coste menor. Visto este éxito, se ha sugerido que otras zonas en [ROOT.GetCountry.GetFlavorRank|l] podrían beneficiarse de la adopción de estos métodos."
 institution_events.160.a: "¡Esto lo cambia todo!"
 institution_events.161.title: "Urbanización"
 institution_events.161.desc: "Varias familias artesanas de los asentamientos rurales han migrado hacia [target_location.GetRank.GetName|l] de [target_location.GetName] para trabajar en una de sus muchas y prósperas fábricas. Con el paso del tiempo, [target_location.GetNameWithNoTooltip] ha crecido hasta convertirse en un objetivo aún más atractivo para mucha más gente. Este «proceso de urbanización»#italic#! no parece que vaya a ralentizarse pronto, ya que una nueva oleada de familias está de camino a [urbanization_province.GetName] desde [rural_province.GetName]."
 institution_events.161.a: "Un proceso normal, como tiene que ser."
 institution_events.161.b: "Debemos detener esa migración lo antes posible."
 institution_events.170.title: "Sentimiento de comunidad"
 institution_events.170.desc: "La idea de defender [ROOT.GetCountry.GetFlavorRank|l] solo preocupaba a las élites gobernantes y sus siervos armados. Al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] le daba igual quién se beneficiara de sus impuestos. Sin embargo, con el crecimiento del ejército en [ROOT.GetCountry.GetFlavorRank|l], la cantidad de soldados en el campo de batalla y la propagación de un sentimiento de orgullo y de unidad nacional, la actitud plebeya hacia [ROOT.GetCountry.GetFlavorRank|l] y su seguridad ha cambiado. Los intereses y la protección de la nación ahora son responsabilidad del pueblo y, por tanto, el sentir de una comunidad total se ha convertido en una fuerza presente en el #italic zeitgeist#! de hoy."
 institution_events.170.a: "El valor del pueblo será nuestra arma."
 institution_events.170.b: "El duro trabajo del pueblo será nuestra salud."
 institution_events.170.c: "La obediencia del pueblo será nuestra fuerza."
 institution_events.171.title: "Reclutamiento de defensa"
 institution_events.171.desc: "¡[ROOT.GetCountry.GetLongName|l] sufre el ataque de sus viles enemigos [target_country.GetCulture.GetName|l]! Nuestros maestros reclutadores ya han comenzado a buscar hombres preparados para el servicio militar a fin de repeler la amenaza. El pueblo de [target_province.GetName] ha mostrado un entusiasmo especial por unirse a nuestras fuerzas y defender [ROOT.GetCountry.GetFlavorRank|l] contra los invasores extranjeros."
 institution_events.171.a: "¡Por la [ROOT.GetCountry.Custom('GetMotherlandFatherland')]!"
 institution_events.172.title: "Deserción en [target_location.GetNameWithNoTooltip]"
 institution_events.172.desc: "El crecimiento de la administración militar aumenta también nuestra capacidad para suministrar gran cantidad de soldados en el campo de batalla que marchen y mueran por la [ROOT.GetCountry.Custom('GetMotherlandFatherland')|l]. Sin embargo, seguimos necesitando hombres, y no todo el mundo está especialmente entusiasmado con la idea de sacrificar la vida por su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l].\n\nEn concreto, [target_location.GetName] se niega a que reclutemos a sus hombres. Además, muchos desertores han huido a [target_location.GetNameWithNoTooltip] para refugiarse de nuestros reclutadores."
 institution_events.172.a: "Que esos hombres se unan a nuestras fuerzas. ¡No podemos prescindir de nadie!"
 institution_events.172.b: "Hagamos la vista gorda. Tenemos hombres de sobra para llenar los regimientos."
