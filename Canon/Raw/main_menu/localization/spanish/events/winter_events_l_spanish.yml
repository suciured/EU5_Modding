l_spanish:
 winter_events.4.title: "Campos fríos y húmedos"
 winter_events.4.desc: "Llevamos bastante tiempo soportando las heladas. La cosecha parece cada vez más pobre a ojos del campesinado local, ya que los agricultores se quedan sin productos a un ritmo alarmante. La última víctima de un brote de hambruna es [target_province_1.GetName]. A medida que el verano se acorta, los cereales que necesitan luz solar no pueden producir el mismo volumen que en años anteriores. Sería prudente intentar paliar la situación, porque nos arriesgamos a que la desgracia y la enfermedad se propaguen."
 winter_events.4.a: "Es el precio que pagamos por la vida."
 winter_events.4.b: "¡Al menos podemos compensar a los agricultores locales!"
 winter_events.4.c: "¡Enviemos comida de [target_province_2.GetNameWithNoTooltip]!"
 due_to_no_road_network_and_distance_tt: "Debido a la falta de una [road|el] y la distancia entre [target_location_1.GetName] y [target_location_2.GetName], un porcentaje de [food|el] se echará a perder por el camino."
 scales_with_target_province_1_province_food_percentage_tt: "La cantidad que se debe a los agricultores se basará en el porcentaje de [food|el] almacenada actualmente en los graneros de [target_province_1.GetName]."
 winter_events.5.title: "Hielo flotante"
 winter_events.5.desc: "La llegada del invierno y el descenso de las temperaturas han afectado las a rutas vitales que usan los barcos para transportar bienes hacia y desde la [ShowProvinceDefinitionName('icelandic_coast_province')|l]. El hielo parece expandirse constantemente y la isla entera está asediada por muros blancos.\n\nLos pescadores y los balleneros que suelen cruzar estas aguas informan de que los icebergs de la isla ya no retroceden con la llegada de la primavera, de modo que transitar la zona resulta arriesgado durante todo el año."
 winter_events.5.historical_info: "Durante la #italic Pequeña Edad de Hielo#!, las aguas de las costas de Islandia se vieron obstruidas constantemente por hielo a la deriva, especialmente a partir del siglo XVII. El hielo, arrastrado desde el Ártico, persistía hasta bien entrado el verano, cortando rutas pesqueras y comerciales.\n\nCon los barcos de suministro bloqueados, la isla lidió con períodos prolongados de aislamiento y penurias, luchando contra la escasez de alimento y la presión económica. El mar no se congeló por completo, pero el hielo complicó aún más la ya de por sí dura existencia de Islandia durante esos siglos tan fríos."
 winter_events.5.a: "¡Una fortaleza de hielo!"
 freeze_iceland_tt: "Las [seazones|el] que rodean la [ShowProvinceDefinitionNameWithNoTooltip('icelandic_coast_province')|l] sufrirán el [modifier|el] decadente [ShowModifier('floating_ices_modifier')]."
 winter_events.6.title: "[ShowAreaNameWithNoTooltip('greenland_area')] en punto muerto"
 winter_events.6.desc: "El invierno típico de [ShowAreaName('greenland_area')] se caracteriza por traer consigo nieve abundante y despertar la necesidad de luchar por la supervivencia. Desde el comienzo de la gran helada, el paisaje se ha transformado en una extensión congelada y casi inhabitable. Los glaciares se alzan sobre la isla como gigantes congelados, bloqueando el acceso a sus escasos puertos durante la mayor parte del año.\n\nLos pocos asentamientos repartidos por la costa sur de la isla han menguado a medida que el recrudecimiento de los inviernos hace que sea imposible dedicarse a la agricultura o la ganadería."
 winter_events.6.historical_info: "Incluso el pueblo inuit, adaptado a los climas fríos, consideraron que las heladas más intensas y el clima la climatología impredecible eran difíciles de sobrellevar. Groenlandia se convirtió en una tierra donde la supervivencia implicaba una pelea constante contra el frío y el aislamiento."
 winter_events.6.a: "Esperemos que lleguen períodos más cálidos..."
 freeze_greenland_tt: "Las [seazones|el] que rodean [ShowProvinceDefinitionNameWithNoTooltip('greenland_area')] sufrirán el [modifier|el] decadente [ShowModifier('encroaching_cold_modifier')]."
 winter_events.7.title: "Pastos muertos en [ShowAreaNameWithNoTooltip('greenland_area')]"
 winter_events.7.desc: "Hace siglos, los valientes marineros y los colonos que pisaron [ShowAreaName('greenland_area')] por primera vez trajeron ovejas y cabras. Estos animales pastaban en los campos de la costa sur de la isla, donde el clima, aunque frío, aún permitía el desarrollo de la ganadería. Los colonos usaron [ShowGoodsName('wool')|l] para confeccionar ropa, mantas y otros objetos esenciales para sobrevivir en el duro entorno.\n\nSin embargo, los últimos inviernos han hecho que sea imposible mantener los suministros adecuados. A medida que los campos se congelan, nuestra producción ganadera, antaño sostenible, es casi inexistente. Al mismo tiempo, los bancos de peces que antes ocupaban nuestras orillas parecen disminuir con cada estación. La vida pierde color y parece sombría durante los fríos inviernos de [ShowAreaNameWithNoTooltip('greenland_area')]."
 winter_events.7.historical_info: "Durante la «Pequeña Edad de Hielo»#italic#!, las temperaturas más frías, así como las estaciones cada vez más breves y los inviernos más duros, hacían que fuera cada vez más difícil mantener el ganado. Los pastos que una vez albergaban ovejas y cabras comenzaron a encogerse debido a la invasión del hielo y el permahielo, provocando, a su vez, una disminución en la producción de [ShowGoodsNameWithNoTooltip('wool')|l]. Al mismo tiempo, el hielo dificultó la producción pesquera local, desencadenando una hambruna generalizada y una marcada reducción de las reservas de alimentos."
 winter_events.7.a: "Una tragedia, indudablemente."
 winter_events.8.title: "Sequía en [target_province_1.GetNameWithNoTooltip]"
 winter_events.8.desc: "Los recientes cambios climáticos no han favorecido a nuestro pueblo. La falta de lluvia y las heladas constantes han desestabilizado el ecosistema de [target_province_1.GetName], provocando períodos de sequía. No es más que el obstáculo más reciente en décadas de inviernos turbulentos; muchos cultivos no han dado fruto y la hambruna se da con frecuencia.\n\nLos lugareños están, comprensiblemente, muy angustiados y exigen indemnizaciones en un esfuerzo por protegerse a sí mismos y a sus familias del hambre y la muerte prematura."
 winter_events.8.a: "Dejemos que pasen hambre."
 winter_events.8.b: "Nos sobra el dinero."
