 winter_events.9.title: "Llanuras sin hojas"
 winter_events.9.desc: "Los patrones migratorios del [ShowGoodsName('livestock')|l] se han estancado en los últimos años. La falta de pastos disponibles y el descenso constante de la temperatura han dificultado enormemente el mantenimiento de los campos pastorales.\n\nEsto, a su vez, ha dado lugar a la disminución de la producción en ese sector, del que depende gran parte de nuestro pueblo. No sabemos cuándo retrocederá esta oleada de frío y escarcha, pero podemos rezar por el mejor desenlace posible contra todo pronóstico."
 winter_events.9.a: "No podemos hacer nada más que observar la expansión del frío..."
 livestock_provinces_suffer_tt: "Esta pérdida de [food|el] se aplicará a [ROOT.GetVariable('num_affected_provinces_variable').GetValue] [provinces|el] que producen [ShowGoodsName('livestock')|l] y dependerá de su [control|el] provincial."
 winter_events.10.title: "Sequía prematura"
 winter_events.10.desc: "La promesa de nuevas tierras trae consigo la cálida ilusión de un nuevo futuro. Sin embargo, tales ambiciones se hacen añicos, aplastadas bajo el peso de un entorno frío y seco. Tal es el caso de quienes se asientan en [target_charter.GetName] para buscarse la vida. Nuestros colonos, que esperaban hallar tierra fértil y campos pastorales abundantes, se han llevado una gran decepción al presenciar el estado de la ubicación del asentamiento."
 winter_events.10.a: "Así es la vida."
 winter_events.10.b: "¡Podemos organizar donaciones de comida desde [target_province.GetNameWithNoTooltip]!"
 every_location_in_province_gets_dry_spell_modifier_tt: "Toda ubicación de la [province|el] [target_charter.GetName] sufrirá el [modifier|el] decadente [ShowModifier('dry_spell_modifier')]."
 winter_events.11.title: "Obra de una bruja"
 winter_events.11.desc: "Los recientes inviernos gélidos, las granizadas y las heladas interminables han pasado factura a los [target_peasants.GetName|l]. En un entorno tan inhóspito, donde la gente llega a ciertos límites, a menudo se recurre a un chivo expiatorio, una razón injusta para desahogar las frustraciones y encontrar sentido a las dificultades.\n\nPero eso es lo que piensan los eruditos. ¡Varios miembros de [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] afirman que estos fenómenos son producto de la brujería de un grupo de locas que han sometido [target_location.GetName] con sus hechizos!"
 winter_events.11.a: "¡Que ardan!"
 winter_events.11.b: "¿Acaso el frío nos priva de sentido común?"
 based_on_traditionalist_vs_innovative_tt: "Según nuestra posición actual entre [ShowSocietyDirectionName(''traditionalist')|l] e [ShowSocietyDirectionName(''innovative')|l]:"
 burn_witches_tt: "¡Arderán alrededor de #R [ROOT.GetVariable('display_burned_witches_variable').GetValue]#! brujas!"
 cc_stance_on_witchcraft_tt: "Debido a la postura de la [GetUniqueInternationalOrganization('catholic_church').GetName] respecto a la brujería:"
 winter_events.12.title: "Un vaso vacío"
 winter_events.12.desc: "El fundamento de muchas sociedades y la piedra angular de todo tipo de ocasiones, desde actos sombríos hasta celebraciones varias, es el [ShowGoodsName('wine')|l]. Los viñedos que antaño cubrían todo lo que alcanzaba la vista ahora yacen estériles.\n\nEl clima ya no es propicio para cultivar nuestros productos, como lo era cuando nuestros padres construyeron estas haciendas. La demanda creciente, junto con la menor oferta por parte de las bodegas propiedad [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], ha generado mucho descontento, que se extiende tan rápido como el frío que envuelve nuestras tierras."
 winter_events.12.a: "¡Los labios sedientos son juguetes del diablo!"
 winter_events.12.b: "Podemos ayudar al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]."
 locations_affected_with_prosperity_loss_tt: "[ROOT.GetVariable('num_affected_locations_variable').GetValue] [locations|el] que producen [ShowGoodsNameWithNoTooltip('wine')|l] (como [target_location.GetName]) perderán un [ShowNamedValue('prosperity_weak_penalty')|+=2%] de [prosperity|el]."
 winter_events.13.title: "Trabajo infructuoso"
 winter_events.13.desc: "El frío que azota nuestras tierras y los cambios en el clima han repercutido negativamente en la cosecha de [ShowGoodsName('fruit')|l] en nuestro dominio. Los agricultores que antes vendían innumerables sacos de productos, ahora pasan hambre y ven cómo sus granjas se marchitan.\n\nSe ha sugerido que adaptemos las granjas para dar cabida al cultivo de alimentos alternativos más asequibles con el fin de combatir la hambruna, especialmente en los campos de [target_location.GetName]. Esto requeriría financiación y un esfuerzo concentrado por parte de nuestro Gobierno."
 winter_events.13.a: "No podemos permitirnos tales frivolidades."
 winter_events.13.b: "Financiemos un cambio en la producción."
 winter_events.14.title: "Gran manto blanco"
 winter_events.14.desc: "Por desgracia, el invierno reciente ha sido extremadamente duro. El descenso de las temperaturas a niveles sin precedentes ha provocado tormentas de nieve que a menudo cubren pueblos enteros. [target_province.GetName] es la última víctima de la naturaleza, cuya nevada se ha cobrado las vidas de muchas personas, destruyendo hogares, familias y granjas en las zonas bajas de la provincia. Los campesinos desafortunados piden auxilio a las provincias vecinas, pero la llegada de ayuda se ralentiza en el caso de los pueblos con poco o ningún acceso por carretera."
 winter_events.14.a: "Nuestro más sentido pésame."
 devastation_helped_by_roads_tt: "La presencia de [roads|el] que llevan a [target_province.GetNameWithNoTooltip] #G ha reducido#! el impacto de la nevada."
 devastation_not_helped_by_roads_tt: "Si [target_province.GetNameWithNoTooltip] tuviera una red de [roads|el] adecuada, el impacto de la nevada habría sido #R menos grave#!."
 winter_events.15.title: "Frío glacial en [target_location.GetNameWithNoTooltip]"
 winter_events.15.desc: "Un muro de muerte blanca y desesperación ha cubierto [target_location.GetName]. Las carreteras que se empleaban para transportar bienes esenciales están ahora obstruidas en toda la provincia, lo que provoca escasez de productos, como comida y medicina. El pueblo clama ayuda mientras montones de nieve cubren el paisaje, congelando las yemas de los dedos y entumeciendo las extremidades.\n\nLa situación ha provocado que muchos edificios se derrumben, muchos de los cuales jamás se podrán reconstruir debido a la falta de fondos. La desesperación se respira en el aire y la devastación causada por el invierno se extiende cada vez más. Esta ola de heladas no se parece a ninguna que se haya visto antes, y siembra el caos mientras rezamos para sobrevivir a este invierno, acurrucados alrededor del fuego."
 winter_events.15.a: "Saldremos adelante."
 winter_events.15.b: "¡Enviemos ayuda!"
 scales_with_location_tax_base_tt: "La ayuda pagada depende de la [tax_base|el] de [target_location.GetName]."
 winter_events.100.title: "A falta de pan, buenas son tortas"
 winter_events.100.desc: "¡Nos han robado!\n\nUna banda de ladrones, con la ayuda de guardias descontentos, ha entrado en nuestro palacio y lo ha saqueado a su antojo. Han escapado con parte de la tesorería y la totalidad de nuestra despensa.\n\nLas noticias del robo se han extendido como la pólvora por toda la nación, ya que los forajidos se han escondido en [target_province_scope.GetName], una zona asolada por la hambruna, y se han ganado el apoyo de la población tras compartir el botín con pobres y enfermos.\nNuestra reputación se ha visto gravemente afectada, pues este incidente nos ha hecho parecer unos tiranos que acaparan la comida mientras el pueblo sufre."
 winter_events.100.a: "¡Hay que buscarlos y colgarlos!"
 winter_events.100.b: "Alteremos la historia: enviemos comida y oro a los pobres."
 winter_events.100.c: "Purguemos a los guardias de palacio."
 winter_events.100.rebel_name: "Rebeldes de [ROOT.GetVariable('rebel_origin_province_variable').GetName]"
 winter_events.101.title: "Una plaga divina"
 winter_events.101.desc: "Los asustados agricultores de [target_province_scope.GetName] informan de la presencia de una plaga aterradora de palomas y otras aves que están devastando los campos de la provincia.\n\nLos cazadores y funcionarios del Gobierno culpan a la falta de pasto y frutos silvestres en la zona. Aun así, la población teme que [ROOT.GetCountry.GetName] esté recibiendo un castigo divino por sus fechorías."
 winter_events.101.a: "Enviemos algunos clérigos para apaciguarlos."
 winter_events.101.b: "Enviemos fondos para ayudar con la reconstrucción."
 winter_events.101.c: "No haremos caso a tales supercherías."
 winter_events.102.title: "No hay más remedio"
 winter_events.102.desc: "Un flujo continuo de años de frío extremo ha devastado nuestras tierras hasta el punto de que los alimentos básicos ya no son viables. Muchas familias agricultoras cultivan desesperadamente los campos aun sabiendo que este año tampoco darán fruto.\n\nLes podríamos ordenar que cambien la producción principal por más [ShowGoodsName('millet')|l], pero muchas se mostrarán reticentes a arriesgar su sustento por implementar un cambio imprevisto en sus vidas, sin la ayuda de sus señores."
 winter_events.102.a: "Dejemos que hagan lo que quieran."
 winter_events.102.b: "Solo invertiremos en [target_province_scope.GetNameWithNoTooltip]."
 winter_events.16.title: "Invierno de [GetCurrentYear]"
 winter_events.16.desc: "Los inviernos pasados siempre han sido difíciles. A menudo, el avance de las heladas se cobraba las vidas de nuestros compañeros y los cultivos de nuestras granjas. Sin embargo, este año el frío ha alcanzado un grado inimaginable, azotando todo el continente con una fuerza que parece congelar el tiempo. Los vientos helados barren la tierra y, poco a poco, incluso los animales y las plantas más resistentes se doblegan ante el reinado indiscutible de la madre naturaleza.\n\nHay pueblos enteros sepultados bajo la nieve, mientras los graneros llenos de reservas se echan a perder en cuestión de días. Ni siquiera quienes se reúnen alrededor del fuego logran mantener el frío a raya, mientras los animales mueren congelados..."
 winter_events.16.historical_info: "El invierno de 1709, conocido como el #italic Gran Invierno#!, pasó a la historia como uno de los inviernos más fríos de Europa. Asoló gran parte del continente, sobre todo a Francia, Italia, Inglaterra y Escandinavia. A partir de finales de diciembre de 1708 hasta marzo de 1709, las temperaturas descendieron drásticamente y un manto de nieve y hielo cubrió la tierra durante semanas. Algunos ríos de renombre como el Támesis inglés y el Sena francés se congelaron por completo, interrumpiendo el comercio y los viajes. La helada dio lugar a penurias en todos los rincones de Europa, dejando una huella imborrable en su historia."
 winter_events.16.a: "¿Qué hemos hecho para merecer este castigo?"
 food_stockpiles_go_bad_depending_on_winter_tt: "Las reservas de [food|el] de nuestras [provinces|el] #R sufrirán#! en función del [winter_level|el] de sus [locations|el]."
 winter_events.17.title: "La fría marcha"
 winter_events.17.desc: "Nuestros soldados del [target_army.GetName|l] llevan mucho tiempo recorriendo terreno accidentado. Su marcha parece casi eterna, mientras se desplazan de una primera línea a otra. Reunidos alrededor de las hogueras de los campamentos de [target_location.GetName], la escarcha termina por alcanzarlos.\n\nExtremidades congeladas, gangrena y moral minada presagian el fin de nuestra campaña. Varios soldados han sucumbido a la gran helada, tras darse cuenta de que nuestras reservas menguantes de comida se han echado a perder. Se quedan sin opciones..."
 winter_events.17.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 winter_events.17.b: "¡Financiemos una línea de suministros de emergencia desde [target_province.GetNameWithNoTooltip]!"
 target_province_loses_10_prosperity_tt: "Toda [location|el] en propiedad de [target_province.GetName] perderá un [ShowNamedValue('prosperity_weak_penalty')|+=2%] de [prosperity|el]."
 winter_events.18.title: "Escasez de [ShowGoodsNameWithNoTooltip('lumber')|l]"
 winter_events.18.desc: "El reciente invierno ha hecho mella en nuestro pueblo, así como en la producción de [ShowGoodsNameWithNoTooltip('lumber')|l] en [ROOT.GetCountry.GetFlavorRank|l]. Con líneas de suministros más cortas y frecuentes accidentes debido al frío, cada vez más gente se expone a la crudeza de las heladas.\n\nPor desgracia, en lugares donde el invierno es aún más severo, se han producido varios accidentes mortales debido a las condiciones hostiles e implacables de los lugares de trabajo."
 winter_events.18.a: "Resulta de lo más preocupante."
 workers_may_quit_or_have_accidents_here_tt: "Los trabajadores de la [rgo|e] de $lumber$ de las [locations|el] mencionadas podrían sufrir accidentes mortales o cambiar de ocupación."
 winter_events.103.title: "Un lugar frío y amargo"
 winter_events.103.desc: "El frío glacial y la tierra estéril de [target_province_scope.GetName] han destruido la moral de nuestros colonos más resistentes. Muchos ya han empezado a regresar a casa, y los que se quedan, se quejan de que el territorio es un erial helado donde no hay nada que cultivar ni excavar.\n\nLa colonia está destinada al fracaso sin una nueva inversión en nuestro esfuerzo por inspeccionar los recursos de la región."
 winter_events.103.a: "Enviemos los fondos necesarios."
 winter_events.103.b: "Ya no podemos seguir financiando nada."
 winter_events.104.title: "Un festín para los lobos"
 winter_events.104.desc: "El verano seco y ventoso de este año ha debilitado gravemente el ganado en todo el país, pero la provincia de [target_province_scope.GetName] se ha llevado la peor parte. Los granjeros informan de que, con la llegada del invierno atroz, muchos de los rebaños están cayendo presa de la enfermedad mientras se apiñan en un vano intento de protegerse del frío."
 winter_events.104.a: "Enviemos algo de oro para reconstruir las granjas."
 winter_events.104.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
