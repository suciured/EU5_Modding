 flavor_tre.1.title: "La ciudadela de [target_location.GetNameWithNoTooltip]"
 flavor_tre.1.desc: "Irguiéndose con orgullo durante siglos, [target_location.GetRank.GetName|l] de [target_location.GetName] simboliza la autoridad real en lo más profundo del corazón de [ShowRegionName('anatolia_region')]. Faro de nuestras tradiciones culturales, nuestra gran capital ha florecido enormemente, debido en gran parte a su magnífico puerto y a su ubicación geográfica.\n\nEquipada con muchos establecimientos urbanos como barrios comerciales, mercados y acueductos, se ha convertido en el símbolo de nuestra autoridad y orgullo; nuestra joya. El reciente crecimiento poblacional en [target_location.GetRank.GetNameWithNoTooltip|l] ha provocado la necesidad de ampliar sus fronteras para dar cabida a más hogares tras nuestros robustos muros."
 flavor_tre.1.historical_info: "Fundada en el 756 a. C., Trebisonda posee una larga historia como bastión del cristianismo y de la cultura helena. Desde tiempos romanos, la ciudad sirvió de base legionaria crucial en el Ponto Polemoniaco. Posteriormente, durante el reinado de Justiniano, varias campañas armenias utilizaron Trebisonda como punto de partida.\n\nLa ciudad se convirtió en arzobispado en el siglo VIII y en metrópoli a principios del siglo X. El Imperio de Trebisonda, fundado en 1204 por Alejo I Comnenos y David Comnenos, duró hasta 1461, reforzado por los Montes Pónticos, defensas urbanas firmes y alianzas matrimoniales estratégicas. Aunque era pequeño, con alrededor de 4000 habitantes en 1438, estuvo bien protegido y presentaba monumentos significativos como el monasterio de Santa Sofía y la catedral de Panagia Chrysokephalos. Trebisonda fue el último emplazamiento bizantino que cayó ante los otomanos, manteniendo su importancia cultural e histórica hasta 1461."
 flavor_tre.1.a: "¡Financiemos la ampliación!"
 flavor_tre.1.b: "Que se mueran de hambre extramuros..."
 flavor_tre.2.title: "Insubordinación de los Escolarios"
 flavor_tre.2.desc: "Motivados por la pérdida de autoridad central y acuciados por su insaciable codicia, muchos miembros de las milicias nobles locales han llegado a controlar grandes sectores de la escena política en [target_location.GetName]. Aunque siempre les ha atraído recibir un nuevo cargo, privilegios y propiedades valiosas, muchos miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] se han pasado de la raya... Si no actuamos con decisión, su tendencia a la corrupción puede sumir al país en una guerra civil."
 flavor_tre.2.a: "¡Atemos a esos perros rabiosos!"
 flavor_tre.2.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_tre.2.historical_info: "Los Escolarios fueron #italic άρχοντες#! (nobles) influyentes y una de las familias más poderosas de Trebisonda. Originalmente se formaron como milicia real que se encargaba de proteger la ciudad, pero pronto se corrompieron y disputaron la autoridad de la emperatriz Irene en 1340. Su audacia y sed de control los llevaron a vetar el ascenso de Irene, lo que llevó a todo el país a una guerra civil mientras la frontera sur de Trebisonda era hostigada por incursiones turcomanas. Como consecuencia, los asaltantes se apoderaron de la ciudad, le prendieron fuego y causaron una epidemia, provocada por el hedor de cadáveres putrefactos tanto de personas como de caballos."
 flavor_tre.3.title: "El envenenamiento de [target_character1.GetNameWithNoTooltip]"
 flavor_tre.3.desc: "En un arrebato de celos y odio, [target_character2.GetName] ha envenenado a [target_character1.GetShortName], sellando así su destino. Al parecer, le exacerbaba la frialdad que le profesaba [target_character1.GetShortNameWithNoTooltip], además de la existencia de una infinidad de amantes."
 flavor_tre.3.a: "Todo está permitido en el amor y la guerra."
 flavor_tre.3.b: "¡Esto es inaceptable!"
 flavor_tre.3.historical_info: "El matrimonio entre Irene y Basilio no fue más que un medio para la dinastía Comneno de garantizar una alianza con el emperador de Bizancio, pues Irene era la hija ilegítima del emperador Andrónico III Paleólogo. Como entre ambos no había el más mínimo afecto, Irene no engendró ningún hijo y Basilio encontró cariño en una amante de la corte. El resentimiento entre la pareja real culminó con el asesinato de Basilio y el inicio del reinado de Irene, un período turbulento para Trebisonda."
