l_spanish:
 flavor_liv.1.title: "[target_government_reform.GetNameWithNoTooltip]"
 flavor_liv.1.desc: "El poder del puesto de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] se debilita constantemente y la influencia del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] es más fuerte que nunca. Vistas las circunstancias, una sugerencia anteriormente inconcebible se ha convertido en una solución aceptable para esta crisis. La reforma [target_government_reform.GetName] convertiría a [ROOT.GetCountry.GetName] y a sus súbditos en una confederación y otorgaría muchos poderes a los diversos obispos y a otras figuras de vasallaje, que ahora tendrían más influencia en la cámara [ROOT.GetCountry.GetGovernment.GetParliament.GetName] de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_liv.1.historical_info: "Tras la batalla de Ukmergė en 1435, los líderes de la Orden Livona quedaron diezmados debido a las terribles pérdidas sufridas en combate. Poco después, el 4 de diciembre del mismo año, se firmó un acuerdo por el que se creaba la Confederación Livonia y se concedían numerosos privilegios a los obispos y otros vasallos."
 flavor_liv.1.a: "Cedamos a la presión."
 flavor_liv.1.b: "¿Por qué no dejan [ROOT.GetCountry.GetFlavorRank|l] en paz y buscan algo distinto que gobernar?"
 flavor_liv.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_liv.2.desc: "Hemos oído que existe una persona ilustre que se dedica a la clerecía y que posee muchos talentos. Se llama [target_character.GetName]. Nació en [target_character.GetBirthLocation.GetName], perteneciente a la cultura de los [target_character.GetCulture.GetName|l], y goza de gran prestigio como [target_character.GetArtistType.GetName|l]. Además de predicar, sería más que capaz de crear una [ShowWorkOfArtTypeName('chronicle')|l] de la historia de la zona del [ShowAreaName('baltic_area')]."
 flavor_liv.2.a: "Le encargaremos la [ShowWorkOfArtTypeNameWithNoTooltip('chronicle')|l]."
 flavor_liv.2.b: "No necesitamos sus servicios."
 flavor_liv.3.title: "$chronica_provinz_lyfflandt$ terminada"
 flavor_liv.3.desc: "La [ShowWorkOfArtTypeName('chronicle')|l] de [target_character.GetName] por fin se ha publicado. [target_work_of_art.GetName], pues así es como se llama, cubre la historia del [ShowAreaName('baltic_area')] desde que [GetCountry('LIV').GetLongName|l] experimentó su ascenso al poder hasta su estado actual bajo la influencia vigilante de [ROOT.GetCountry.GetName]. Sin embargo, la obra no es para nada objetiva en cuanto al gobierno [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l], pues pone en duda nuestra legitimidad y la buena voluntad del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] que posee esos territorios."
 flavor_liv.3.a: "Tales críticas son aceptables."
 flavor_liv.3.b: "No queremos su obra ni su presencia. ¡Largo!"
