 flavor_plc.2000.title: "Entre dos poderes"
 flavor_plc.2000.desc: "Nuestro Estado está rodeado de naciones con un poder mayor que el nuestro. Atormentados por el faccionalismo local y por una crisis generalizada, en [ROOT.GetCountry.GetName] muchos han empezado a solicitar la centralización del reino, mientras que otros, sobre todo representantes [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], se están centrando en salvaguardar sus antiguos privilegios al tiempo que se alinean con [other_country.GetName]."
 flavor_plc.2000.historical_info: "La Guerra de Livonia fue un conflicto entre el zarato de Rusia y una coalición de Polonia-Lituania, Suecia y Dinamarca que duró desde 1558 hasta 1583. La chispa que desencadenó este conflicto fue el entrometimiento ruso en Livonia, y fueron precisamente los rusos los que, durante 25 años, intentaron reclamar Livonia para sí mismos. Sin embargo, al final, las fuerzas de la coalición se hicieron con la victoria y la #italic Terra Mariana#! quedó dividida entre el Ösel danés, la Estonia sueca y el ducado polaco-lituano de Curlandia y Semigalia con su homólogo en Livonia."
 flavor_plc.2000.a: "Buscar la centralización"
 flavor_plc.2000.b: "Apelación a [other_country.GetAdjectiveWithNoTooltip]."
 flavor_plc.2001.title: "Apelación de [livonian_scope.GetNameWithNoTooltip]."
 flavor_plc.2001.desc: "[livonian_scope.GetLongName|U] nos ha ofrecido una alianza. Aunque no resulta atractiva por sí misma, con cierta influencia política, podríamos convertirla en una oferta de vasallaje. Sin embargo, si aprovechamos esta oportunidad, no cabe duda de que se producirá la intervención de una potencia extranjera."
 flavor_plc.2001.historical_info: "$flavor_plc.2000.historical_info$"
 flavor_plc.2001.a: "Es una oportunidad excelente."
 flavor_plc.2001.b: "Rechacemos la oferta."
 flavor_plc.2002.title: "Alineación de [livonian_scope.GetNameWithNoTooltip]"
 flavor_plc.2002.desc: "[livonian_scope.GetLongName|l] ha decidido alinearse con el Estado de [nation_helping.GetName], lo que ha resultado en su vasallaje. Esta flagrante toma de tierra amenaza nuestros intereses en el [ShowAreaName('baltic_area')] y es fundamental que intervengamos antes de que se asiente el polvo y su dominio se solidifique."
 flavor_plc.2002.historical_info: "$flavor_plc.2000.historical_info$"
 flavor_plc.2002.a: "Debemos intervenir."
 flavor_plc.2002.b: "No estamos en posición de librar una guerra."
