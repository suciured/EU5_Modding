 flavor_plc.1002.title: "Los traidores entre nosotros"
 flavor_plc.1002.desc: "No todos los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] de fe [target_religion.GetAdjective|l] están respondiendo a nuestros esfuerzos de unir ambas Iglesias. De hecho, muchos están combatiendo activamente nuestro intento de establecer un vínculo entre [GetCountry('PAP').GetLongName|l] y la Iglesia [target_religion.GetAdjectiveWithNoTooltip|l]. Aunque hemos logrado detener la propagación de este movimiento de «desunión», está claro que las eparquías gobernadas por obispos desafiantes no se incorporarán a la unión."
 flavor_plc.1002.historical_info: "$flavor_plc.1001.historical_info$"
 flavor_plc.1002.a: "Qué lástima."
 flavor_plc.1002.tooltip: "[SCOPE.GetLocalVariable('amount_of_locations_affected').GetValue|0-] [provinces|el] verán reducida la [pop_satisfaction|el] de sus [pops|el] de fe [target_religion.GetAdjective|l] un [ROOT.ScriptValue('pop_satisfaction_severe_penalty')|%=+]."
 flavor_plc.1003.title: "La unión de [target_location.GetNameWithNoTooltip]"
 flavor_plc.1003.desc: "Nuestros esfuerzos por unir la Iglesia [target_religion.GetAdjective|l] rutena con la Iglesia [ROOT.GetCountry.GetReligion.GetAdjective|l] por fin han dado sus frutos, pues hoy se ha firmado el tratado de [target_location.GetName], que creará [target_io.GetName] bajo nuestro liderazgo. El viaje hasta aquí no ha sido fácil, pues no a todos los obispos les entusiasmaba la perspectiva de la unificación. Es una pena que haya habido tanta resistencia, no solo localmente, sino también por parte de otras naciones de religión [target_religion.GetAdjectiveWithNoTooltip|l]."
 flavor_plc.1003.historical_info: "Como resultado de la decepcionante visita de Jeremías, se renovaron los esfuerzos para unir la Iglesia católica y la ortodoxa en la Mancomunidad Polaco-Lituana. Finalmente, varios obispos de la metrópolis de Kiev se sometieron a la autoridad papal y formaron la Iglesia uniata rutena, a la que se le permitió conservar los ritos orientales, aunque estaba formalmente bajo la autoridad de Roma. La creación de esta Iglesia se solidificó mediante la firma de la Unión de Brest en 1596."
 flavor_plc.1003.a: "¡Te Deum!"
