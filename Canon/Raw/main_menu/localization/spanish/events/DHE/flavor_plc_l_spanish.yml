l_spanish:
 flavor_plc.1.title: "La Orden del Espíritu Santo"
 flavor_plc.1.desc: "En [GetCountry('FRA').GetLongName|l], ha surgido la necesidad de crear una nueva orden religiosa tras la pérdida de prestigio sufrida por la Orden de San Miguel. Esta nueva orden conseguirá preeminencia en su tierra natal gracias a su precedente y adquirirá fama e influencia a través del apoyo de algunos de los gobernantes y nobles más poderosos de [GetCountry('FRA').GetNameWithNoTooltip].\n\nLa Orden del Espíritu Santo, como se conocerá, estará formada por ocho miembros eclesiásticos, cuatro oficiales y cien caballeros, y para poder ser miembro de ella será necesario cumplir con unos requisitos muy estrictos de estatus y de fe. Sin duda, vincularnos a esta magnánima orden mediante nuestro mecenazgo nos proporcionará grandes beneficios."
 flavor_plc.1.a: "Fundemos la orden."
 flavor_plc.1.b: "¡No necesitamos ni insignias ni títulos pomposos!"
 flavor_plc.1.historical_info: "Fundada por el rey Enrique III de Francia durante su mandato sobre el trono polaco, la Orden del Espíritu Santo se puso en funcionamiento el 31 de diciembre de 1578. Su objetivo era restaurar el prestigio perdido por la Orden de San Miguel durante las guerras de religión en Francia. La inspiración detrás de esta orden procedía de una anterior creada por Luis de Anjou en 1353, a quien Enrique III conoció en Venecia. La nueva orden, dedicada al Espíritu Santo, estaba reservada a nobles y príncipes de alto rango, lo que creaba un sistema de dos niveles dentro de la Orden de San Miguel, que ahora quedaba dedicada a sirvientes menos importantes de la Corona. Esta iniciativa buscaba honrar la doble ascensión de Enrique III como rey de Polonia y Francia, pues ambas ocurrieron durante el Pentecostés, y revivía la histórica Orden del Nudo fundada en el siglo XIV."
 flavor_plc.2.title: "Comisión naval"
 flavor_plc.2.desc: "Los mares nunca han sido una prioridad para [ROOT.GetCountry.GetFlavorRank|l]. Durante gran parte de nuestra historia, las zonas costeras o han estado en la periferia de nuestro Estado o han estado controladas directamente por una potencia extranjera. Sin embargo, los tiempos cambian y debemos adaptarnos. Con nuestro creciente potencial y nuestras nuevas ambiciones sobre el [ShowAreaName('eastern_baltic_sea')], ha llegado el momento de fundar una flota de guerra."
 flavor_plc.2.historical_info: "La comisión naval o #italic Komisja Morska#! fue una institución creada el 24 de marzo de 1568 por el rey Segismundo II Augusto. Basada en Danzig, fue el primer almirantazgo polaco y, como tal, su objetivo era gestionar una flotilla de corsarios, asegurar la disciplina entre las filas de los marineros y dar órdenes a las armadas. Tuvo una vida relativamente corta, pues duró únicamente hasta el año 1572, pero el concepto se volvió a utilizar más tarde en 1626, cuando se creara la «Comisión de Barcos Reales» o #italic Komisja Okrętów Królewskich#!."
 flavor_plc.2.a: "Establezcamos la comisión."
 flavor_plc.2.b: "Centrémonos mejor en reformar nuestras fuerzas terrestres."
 STATIC_MODIFIER_NAME_plc_start_of_a_navy: "El inicio de una armada"
 flavor_plc.3.title: "[plc_arend_dickmann_scope.GetNameWithNoTooltip]"
 flavor_plc.3.desc: "Un comerciante de orígenes [plc_arend_dickmann_scope.GetCulture.GetName|l] ha entrado recientemente en nuestra armada, pero ya ha empezado a destacar por su gran habilidad. Ahora que ya ha escalado varios rangos, la comisión naval se plantea nombrar almirante a [plc_arend_dickmann_scope.GetNameWithNoTooltip]."
 flavor_plc.3.a: "¡Necesitamos que [plc_arend_dickmann_scope.GetNameWithNoTooltip] sea almirante!"
 flavor_plc.3.b: "Debería seguir entre los marineros normales."
 flavor_plc.4.title: "Sarmatismo"
 flavor_plc.4.desc: "Recientemente, en el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] se ha empezado a popularizar una teoría sobre una conexión de lo más extraña. Esta conexión, propuesta por [GetCharacter('jan_dlugosz').GetName] en el siglo XV, afirma que la gente [ROOT.GetCountry.GetAdjective|l] tiene sus orígenes en los sármatas de las antiguas [ShowRegionName('steppes_region')]. Esta teoría del [ShowPolicyName('plc_sarmatism')|l] sirve a los intereses [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], que la han adoptado con los brazos abiertos y la han convertido en parte de su identidad."
 flavor_plc.4.a: "¡Fascinante!"
 flavor_plc.4.b: "Es una teoría interesante, nada más."
 flavor_plc.5.title: "Cenas de los jueves"
 flavor_plc.5.desc: "La llegada de la [ShowInstitutionName('enlightenment')] a [ROOT.GetCountry.GetName] no pasó desapercibida. Espontáneamente, por petición de uno de los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] que ocupaba una alta posición en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] decidió empezar a organizar reuniones en el palacio [ROOT.GetCountry.GetGovernment.GetAdjective|l]. Estas reuniones no eran acontecimientos comunes, pues se basaban en los salones [GetCountry('FRA').GetAdjective|l]."
 flavor_plc.5.historical_info: "Las cenas de los jueves eran reuniones celebradas entre los intelectuales polacos y el rey Estanislao Augusto Poniatowski en los años 1770 a 1784 en las residencias reales. Entre los participantes se incluían filósofos, escritores y políticos destacados que debatían sobre literatura e ideales."
 flavor_plc.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_plc.6.title: "[ShowPolicyNameWithNoTooltip('order_of_the_white_eagle_policy')]"
 flavor_plc.6.desc: "Inspirados por las potencias vecinas, [target_character.GetName] ha propuesto fundar una orden militar propia para estar en igualdad de condiciones con otras grandes potencias de [ShowContinentName('europe')] y para poder recompensar debidamente a los miembros de su corte. Sin embargo, crear una institución así conlleva un gran coste, tanto monetario como político. Esta nueva orden aislaría a parte [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], que considera la institución como una violación de los ideales que defienden que todos los nobles deberían ser iguales."
 flavor_plc.6.historical_info: "El Orden del Águila Blanca fue fundada el 1 de noviembre de 1705 por el rey Augusto II el Fuerte de la Mancomunidad de Polonia-Lituania. Para su fundación, se inspiró en la Orden del Espíritu Santo francesa y la Orden de San Andrés rusa. Aunque al principio solo unos pocos conseguían pertenecer a dicha orden, el sucesor de Augusto, Augusto III, la concedió en más de trescientas ocasiones."
 flavor_plc.6.a: "¡Fundemos la orden!"
 flavor_plc.6.b: "No podemos arriesgarnos a disgustar al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_plc.7.title: "Colegios nobles"
 flavor_plc.7.desc: "Varios miembros ilustres [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] de fe [root_religion.GetAdjective|l] han fundado recientemente diversas escuelas y universidades en [target_capital.GetName], la mayoría de las cuales llevan el nombre de #italic Collegium Nobilium#! o «Colegio para nobles». Como el nombre sugiere, estas instituciones tienen como objetivo educar a los hijos del estamento superior [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 flavor_plc.7.a: "Debemos apoyar esa iniciativa."
 flavor_plc.7.b: "Lo único que buscan es enriquecerse."
 STATIC_MODIFIER_NAME_pol_excellent_noble_education: "Educación noble de excelencia"
 flavor_plc.8.title: "Comisión de educación nacional"
 flavor_plc.8.desc: "Se ha presentado una propuesta en la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) para establecer la [ShowModifier('plc_polish_commission')], un órgano regulador que se encargará principalmente de gestionar el sistema educativo en [ROOT.GetCountry.GetLongName|l], así como otros asuntos relacionados con el tema. Aunque tanto quien ejerce de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] como muchos miembros ilustres [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] han mostrado todo su apoyo a la propuesta, la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) sigue mostrando su escepticismo."
 flavor_plc.8.historical_info: "La comisión de educación nacional, o Komisja Edukacji Narodowej, fue una institución creada el 14 de octubre de 1773 para gestionar el sistema educativo de la Mancomunidad Polaco-Lituana tras la disolución de la orden jesuita. No solo se encargó de la gestión de los colegios jesuitas, sino que también desarrolló un nuevo currículo y volvió la educación más accesible al público general."
 flavor_plc.8.a: "Establezcamos la comisión."
 flavor_plc.8.b: "No podemos arriesgarnos a disgustar a la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName])."
 STATIC_MODIFIER_NAME_plc_polish_commission: "Comisión de educación nacional"
 flavor_plc.9.title: "[lisowczycy_scope.GetNameWithNoTooltip]"
 flavor_plc.9.desc: "[target_character.GetName], joven soldado con un origen noble bastante irrelevante, ha decidido labrarse un nombre en el mundo y se ha convertido en soldado de fortuna y líder de una pequeña banda: la compañía mercenaria [lisowczycy_scope.GetName]. Aunque creemos que sería mejor que [target_character.GetNameWithNoTooltip] se uniera a nuestras fuerzas, deberíamos plantearnos contratar sus servicios antes de que lo hagan nuestros enemigos."
 flavor_plc.9.a: "Necesitamos todas las armas que podamos conseguir."
 flavor_plc.9.b: "No es el momento."
 flavor_plc.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_plc.10.desc: "Cierto miembro [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] ha ganado mucho renombre en [ROOT.GetCountry.GetFlavorRank|l]. Se llama [target_character.GetName] y se ha convertido en una figura prominente en la política y en la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]). Y, lo más importante, [target_character.GetShortNameWithNoTooltip] ha ganado fama por sus retumbantes sermones y homilías en las reuniones de la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName])."
 flavor_plc.10.a: "Debemos prestar gran atención a esos sermones."
 flavor_plc.10.b: "Ignoremos sus sermones."
 every_non_catholic_pop_loses_satisfaction: "Cada [pop|el] de [religion|el] no [skarga_religion.GetAdjective|l] pierde un [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_plc.11.title: "[target_character.GetNameWithNoTooltip]"
 flavor_plc.11.desc: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetAdjective|l] contempla con asombro los últimos logros de [target_character.GetName], una estrella emergente de nuestro ejército. Aunque había quien dudaba del poderío militar de [target_character.GetShortNameWithNoTooltip], su última escaramuza ha cambiado estas opiniones por completo. Ahora, todo el mundo piensa que [target_character.GetNameWithNoTooltip] debería obtener el rango de hetmán."
 flavor_plc.11.a: "#italic O, quam dulce et decorum est pro patria mori.#!"
 flavor_plc.11.b: "Tiene demasiada ambición y podría minar la autoridad de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_plc.12.title: "Biblioteca de Załuski"
 flavor_plc.12.desc: "Miembros [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] han decidido fundar una impresionante [ShowBuildingTypeName('library')|l] en nuestra capital de [target_location.GetName]. Sin embargo, no se trata de una institución normal, ya que contiene una cantidad impresionante de obras literarias de artistas nacionales, así como de escritores extranjeros. Tal vez sería beneficioso conceder fondos adicionales a la [ShowBuildingTypeNameWithNoTooltip('library')|l]."
 flavor_plc.12.a: "¡Convirtámosla en la biblioteca nacional!"
 flavor_plc.12.b: "Patrocinemos la institución."
 flavor_plc.12.c: "Es mejor que nos dediquemos a mejorar la vida de los nobles."
 STATIC_MODIFIER_NAME_plc_zaluski_library_modifier: "Biblioteca Załuski"
 flavor_plc.13.title: "Escuela de caballería"
 flavor_plc.13.desc: "La cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) ha aprobado recientemente un plan para crear una nueva escuela de élite en [target_location.GetName]. La construcción está avanzando como se esperaba, pero ha surgido la duda de si el edificio debería estar destinado a las élites, como es costumbre en muchas instituciones, o si deberíamos seguir un enfoque más meritocrático."
 flavor_plc.13.a: "La entrada debería estar restringida al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_plc.13.b: "Que esté abierto a todos."
 flavor_plc.13.c: "No deberíamos prestar mucha atención a la institución de la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName])."
 STATIC_MODIFIER_NAME_plc_school_of_chivalry_modifier: "Cuerpo de cadetes"
 STATIC_MODIFIER_NAME_plc_school_of_chivalry_burghers_modifier: "Cuerpo de cadetes para todos"
 flavor_plc.14.title: "Tratado de [ShowLocationNameWithNoTooltip('hadiach')]"
 flavor_plc.14.desc: "Con la influencia abrumadora [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] y la amenaza de su rebelión, a veces es necesario que bailemos a su son. Sin embargo, últimamente este ha sido especialmente ridículo, pues nos han sugerido que los [ShowCultureName('ruthenian')|l] de fe [ShowReligionAdjective('orthodox')|l] se unan a [ROOT.GetCountry.GetName] como tercer miembro en [ROOT.GetCountry.GetFlavorRank|l], lo que, en teoría, los convertiría en nuestros iguales, aunque la realidad es que eso les otorgaría una posición dominante en el Estado."
 flavor_plc.14.a: "Firmemos esta amarga propuesta."
 flavor_plc.14.b: "No negociaremos con el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l]."
 every_cossack_pop: "Cada [pop|el] que pertenezca al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] perderá un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|el]."
 plc_name_will_change: "Nuestro nombre cambiará a $PLC_ruthenian$."
 flavor_plc.15.title: "[target_rebel.GetNameWithNoTooltip]"
 flavor_plc.15.desc: "Un grupo [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] liderado por [target_character.GetName] ha decidido unirse en una #italic konfederacja#! a favor de defender sus privilegios históricos de los supuestos excesos de quien ejerce de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Si no cumplimos las exigencias de los [target_rebel.GetName|l], es muy probable que tengamos que enfrentarnos a toda una rebelión armada."
 flavor_plc.15.historical_info: "Una #italic konfederacja#! era una asociación formada por uno de los estamentos polaco-lituanos y destinada a imponer su voluntad sobre el poder real y a defender sus privilegios. Esta traición contra la corona estaba justificada por el #italic ius resistendi#!, el derecho a oponerse a los excesos del Gobierno."
 flavor_plc.15.a: "Nos enfrentaremos a ellos en el campo de batalla."
 flavor_plc.15.b: "Cumplamos sus exigencias."
 plc_confederation_rebelname: "Confederación"
 flavor_plc.16.title: "Los rokosz de [target_character.GetNameWithNoTooltip]"
 flavor_plc.16.desc: "El traicionero grupo [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] ha tomado las armas bajo el liderazgo de [target_character.GetName] y ha iniciado una rebelión abierta contra nosotros por haber rechazado sus demandas. Los [target_rebel.GetName|l] no podrán hacer nada frente a la fuerza militar de las tropas [ROOT.GetCountry.GetGovernment.GetAdjective|l]."
 flavor_plc.16.historical_info: "El #italic rokosz#! polaco-lituano fue una rebelión de los szlachta para defender sus privilegios y limitar los excesos absolutistas del rey."
 flavor_plc.16.a: "¡Malditos traidores!"
 PLC_our_neighbors_rivals_enemies_have_been_notified: "Todos nuestros vecinos, [rivals|el] y [enemies|el] han sido informados de nuestros problemas."
 flavor_plc.17.title: "[target_rebel.GetNameWithNoTooltip]"
 flavor_plc.17.desc: "El traicionero estamento [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] ha decidido organizar un levantamiento bajo el liderazgo de [target_character.GetName] contra nuestra noble y justa autoridad. Hemos asegurado el apoyo de los tártaros [ShowCultureName('crimean')|l], que aspiran a asegurar su propia independencia, o al menos la extensión de los privilegios y la ampliación del registro."
 flavor_plc.17.historical_info: "La rebelión de Jmelnitski fue uno de los muchos levantamientos cosacos en la Mancomunidad Polaco-Lituana, y el que más éxito tuvo. Comenzó el 25 de enero de 1648 con el asalto a los guardias reales en la Sich de Zaporiyia. La revuelta duró nueve años, hasta la muerte de Bogdán Jmelnitski. Tras su muerte, la Sich empezó a negociar con la Mancomunidad, lo que condujo al Tratado de Hádiach."
 flavor_plc.17.a: "No les haremos ninguna concesión a esos traidores."
 plc_chmielnicki_uprising: "Levantamiento de Jmelnitski"
 flavor_plc.18.title: "¿Una nueva capital en [target_location.GetNameWithNoTooltip]?"
 flavor_plc.18.desc: "Tras haberse formado [ROOT.GetCountry.GetLongName|l], el centro de poder se ha desplazado levemente. Con la unión de los reinos, [target_location.GetName] se ha convertido en una de las principales ubicaciones que tenemos en [ROOT.GetCountry.GetFlavorRank|l]. ¿Quizá lo más sensato sería que [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] tuviera allí su sede?\n\nMuchos consejeros apoyan esta idea, ya que [target_location.GetNameWithNoTooltip] se encuentra en una posición geográfica ventajosa entre nuestros territorios recién integrados y nuestro núcleo alrededor de la actual capital de [current_capital.GetName]."
 flavor_plc.18.historical_info: "Durante gran parte de la existencia del reino de Polonia, Cracovia fue la principal ciudad del Estado, el lugar desde el que gobernaba el monarca y donde se encontraba la corte. Sin embargo, con la unión personal con Lituania, la situación comenzó a cambiar y la ciudad de Varsovia empezó a ganar importancia. En 1569, Varsovia se convirtió en el emplazamiento de las reuniones del Sejm y, 4 años después, las elecciones reales también empezaron a tener lugar en esa ciudad. Desde entonces, Varsovia continuó adquiriendo más relevancia que Cracovia, donde aún se celebraban las coronaciones."
 flavor_plc.18.a: "¡Está a la altura de nuestro estatus!"
 flavor_plc.18.b: "¿Por qué alterar la riqueza de [current_capital.GetNameWithNoTooltip]?"
 STATIC_MODIFIER_NAME_plc_capital_change_modifier: "Cambio de capital"
 flavor_plc.19.title: "[ShowEstatePrivilegeNameWithNoTooltip('liberum_veto')]"
 flavor_plc.19.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] se ha dado cuenta de la debilidad [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] y ha decidido asegurarse nuevos privilegios mediante los métodos más turbios imaginables. Conscientes de que dependemos de ellos, han decidido chantajear a quien ejerce de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] con la esperanza de recibir el privilegio [ShowEstatePrivilegeName('liberum_veto')]."
 flavor_plc.19.a: "Concedámosles el privilegio."
 flavor_plc.19.b: "¡No permitiremos que nos chantajeen!"
 STATIC_MODIFIER_NAME_plc_blackmail_of_the_nobles: "Falta de obediencia"
 plc_take_the_privilege_to_remove_the_modifier: "Se puede eliminar el modificador [ShowModifier('plc_blackmail_of_the_nobles')] recibiendo el [privilege|el] [ShowEstatePrivilegeName('liberum_veto')]."
 flavor_plc.20.title: "[ShowEstatePrivilegeNameWithNoTooltip('golden_liberty')]"
 flavor_plc.20.desc: "La concesión de diversos privilegios a lo largo de los años ha llevado a la creación de un Gobierno realmente único donde el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] parece poseer la autoridad absoluta sobre el gobierno del Estado. Si existe alguna legislación que a la aristocracia no le parezca bien, se deroga con el derecho al [ShowEstatePrivilegeName('liberum_veto')|l]. Además, la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ya no puede seguir cobrándoles impuestos libremente debido al [ShowEstatePrivilegeName('privilege_of_koszyce')|l]. Tampoco se pueden poner restricciones, pues el [ShowEstatePrivilegeName('nihil_novi')|l] prohíbe crear leyes sobre el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] sin su consentimiento. La ratificación de todos estos privilegios, y otros, queda confirmada por cada [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] durante su coronación como parte de los [ShowEstatePrivilegeName('pacta_conventa')|l]."
 flavor_plc.20.a: "Hemos logrado el Gobierno perfecto."
 flavor_plc.20.b: "Este Gobierno es una auténtica calamidad."
 STATIC_MODIFIER_NAME_plc_strive_for_reform: "Luchar por la reforma"
 plc_as_long_as_modifier_is_active_revoking_privileges_will_be_easier: "Mientras el modificador [ShowModifier('plc_strive_for_reform')] esté activo, se quitarán los requisitos para eliminar los [privileges|el] de [ShowEstatePrivilegeName('golden_liberty')], [ShowEstatePrivilegeName('liberum_veto')], [ShowEstatePrivilegeName('pacta_conventa')], [ShowEstatePrivilegeName('privilege_of_koszyce')], [ShowEstatePrivilegeName('nihil_novi')] y [ShowEstatePrivilegeName('nieszawa_privileges')]."
 flavor_plc.1000.title: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] de fe [ShowReligionAdjectiveWithNoTooltip('orthodox')|l] exige igualdad de derechos"
 flavor_plc.1000.desc: "Es innegable que al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] de religión [ROOT.GetCountry.GetReligion.GetAdjective|l] se le han concedido muchos privilegios, pero no todos ellos existen también para sus homólogos de fe [target_religion.GetAdjective|l]. Esto no es del agrado de los seguidores de la religión [target_religion.GetAdjectiveWithNoTooltip|l], que sienten que se están violando sus antiguos privilegios. Por ello, han enviado una petición para obtener varios privilegios. Aunque poco sorprendente, lo que sí que resulta extraño de esta petición es el apoyo y el respaldo [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] de fe [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l], cuya división religiosa no supone una barrera para que apoyen los intereses de otros magnates con una denominación distinta."
 flavor_plc.1000.a: "Concedámosles los privilegios."
 flavor_plc.1000.b: "Rechacemos la petición."
 plc_required_for_further_events: "Se requiere el privilegio [ShowEstatePrivilegeName('plc_empower_orthodox_nobility')] para que se activen más [events|el] relacionados con la Unión de Brest."
 every_noble_pop_orthodox_loses_20_satisfaction: "Los [ShowPopTypeName('nobles')|l] de fe [ShowReligionAdjective('orthodox')|l] perderán un [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_plc.1001.title: "Visita del patriarca"
 flavor_plc.1001.desc: "El patriarca de [ShowLocationName('constantinople')] ha visitado recientemente la metrópolis [target_religion.GetAdjective|l] de [leader_of_the_kyiv_patriarchate.GetName] para recaudar fondos para la mayor causa de la Iglesia [target_religion.GetAdjectiveWithNoTooltip|l]. Durante la visita, ha respondido a las peticiones de los creyentes autóctonos con falsas promesas y ha ignorado sus peticiones de ayuda escudándose en la crisis de la Iglesia.\n\nEsto podría servirnos de excusa para hacer grandes avances en nuestro intento de unir ambas Iglesias."
 flavor_plc.1001.historical_info: "En 1588, el patriarca de Constantinopla, Jeremías II, visitó las tierras de la Rus para recaudar fondos para reforzar la tesorería patriarcal y su poder político. En el proceso, le otorgó el estado de patriarcado autocéfalo a Moscú. Durante su visita a Rutenia, despidió al metropolitano de Kiev, Onisifor, y advirtió sobre la poliginia entre el clero. Sin embargo, esas acciones no fueron suficientes para apaciguar a los obispos rutenos, que sentían que Jeremías no hacía lo suficiente para combatir el declive de la devoción entre la plebe rutena."
 flavor_plc.1001.a: "Propongamos la unificación a la metrópolis [leader_of_the_kyiv_patriarchate.GetAdjectiveWithNoTooltip|l]."
 flavor_plc.1001.b: "Intentemos que la plebe de fe [target_religion.GetAdjectiveWithNoTooltip|l] se convierta a la religión [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip|l]."
