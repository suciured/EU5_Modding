 flavor_plc.2004.title: "Tratado de [ShowLocationNameWithNoTooltip('vilnius')]"
 flavor_plc.2004.desc: "El futuro del [ShowAreaName('baltic_area')] continúa siendo incierto. Aunque ya se han librado varias guerras en la región, sigue sin estar claro quién presidirá sobre estos territorios, aunque no cabe duda de que aún quedan muchas guerras por librar en este lugar. Pese a que todo esto está ejerciendo una gran presión sobre nuestro dominio, hemos logrado salir adelante y consolidar nuestro control sobre las áreas del suroeste de [ShowProvinceDefinitionName('courland_province')] y [ShowProvinceDefinitionName('semigalia_province')]. Quizá deberíamos crear un nuevo vasallo en esa ubicación."
 flavor_plc.2004.historical_info: "El Tratado de Vilna confirmó la sumisión de los estados de Livonia a la Mancomunidad Polaco-Lituana. A cambio, los livonios recibieron confirmación de su libertad religiosa, la garantía de sus privilegios y el sistema #italic Indigenat#!, que concedía el estatus de nobles a los nobles extranjeros. Además, como parte del tratado, los territorios livonios al sur del río Daugava se consolidaron bajo el recién fundado ducado de Curlandia y Semigalia, gobernado de forma autónoma por el último maestro livonio, Gotthard Ketler. El resto de los territorios livonios al norte del río se convirtieron en el ducado de Livonia, directamente bajo jurisdicción lituana."
 flavor_plc.2004.a: "Se lo confiaremos a [target_country.GetNameWithNoTooltip]."
 flavor_plc.2004.b: "Consideramos nulo este acuerdo."
