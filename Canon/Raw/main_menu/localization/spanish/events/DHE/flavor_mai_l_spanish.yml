 flavor_mai.1.title: "Gutenberg y la imprenta"
 flavor_mai.1.desc: "En 1450, Johan Gutenberg, un comerciante de clase alta de Maguncia, aplicó los conocimientos que había adquirido del oficio de orfebre de su padre para crear la primera imprenta del mundo. Lo primero que imprimió fue un poema alemán, pero albergaba mayores ambiciones, pues su objetivo era imprimir una Biblia. Este empeño le llevó a la bancarrota, y sus acreedores se hicieron con el negocio, con el que imprimieron una primera Biblia en 1457. ¡El mundo no volvería a ser el mismo!\n¿Qué vamos a hacer?"
 flavor_mai.1.a: "¡Apoyemos este maravilloso invento!"
