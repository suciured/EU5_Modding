l_spanish:
 flavor_mug.1.title: "[ShowReligiousSchoolNameWithNoTooltip('din_i_ilahi_school')]"
 flavor_mug.1.desc: "[ROOT.GetCountry.GetFlavorRank] [ROOT.GetCountry.GetAdjective|l] es un crisol de distintas fes, por lo que [target_character.GetName] ha estado pensando en abandonar el camino de la escuela [target_religious_school.GetName] y crear una propia. Esta escuela estaría más cerca de una nueva religión y todas las sectas se considerarían una sola. Se llamaría [ShowReligiousSchoolName('din_i_ilahi_school')] y su objetivo sería unir a las gentes que viven en [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_mug.1.historical_info: "El reinado de Akbar el Grande se vio marcado por el carácter multicultural y multirreligioso de los mogoles. Realizó varias reformas para fomentar este espíritu y llegó incluso a crear su propia fe. Se la conocía como Dīn-i Ilāhī, «la religión de Dios», y se asemejaba al Yasa-e Changi de los timúridas en el hecho de que trataba todas las sectas como una sola."
 flavor_mug.1.a: "Una religión para todo nuestro pueblo es lo ideal."
 flavor_mug.1.b: "¿Por qué abandonar los caminos de la fe [ROOT.GetCountry.GetReligiousSchool.GetNameWithNoTooltip|l]?"
 mug_enable_din_i_ilahi_school_tt: "Se desbloqueará la [ShowReligiousSchoolName('din_i_ilahi_school')] para todos los [countries|el] de religión [ShowReligionAdjective('sunni')|l] e [ShowReligionAdjective('ibadi')|l]."
 flavor_mug.2.title: "Nacimiento del [ShowLawNameWithNoTooltip('dahsala_system')|l]"
 flavor_mug.2.desc: "El actual sistema fiscal se ha vuelto muy complicado debido a las muchas leyes regionales que hemos ido integrando con nuestras conquistas. Puede afirmarse que hay desorganización y que se requieren diversas reformas para remediar el problema. [target_character.GetName] quiere organizarlo todo con el [ShowLawName('dahsala_system')|l]. Su propósito es organizar adecuadamente los impuestos [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] que no profesen la fe [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l], de modo que deje de regirse por sus leyes locales."
 flavor_mug.2.historical_info: "El caótico y desorganizado sistema tributario del reinado de Akbar provocó la pérdida para los mogoles de muchos ingresos por tierras. Por este motivo, el ministro de finanzas de la época, el rajá Todar Mal, decidió crear un sistema más racionalizado, llamado Dahsala. Una región podía recibir tres impuestos: el Zabiti, el Nasaq y el Galla-Bakshi."
 flavor_mug.2.a: "El sistema permitirá gravar adecuadamente al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l]."
 flavor_mug.2.b: "No necesitamos tales reformas."
 flavor_mug.3.title: "Organización de las sūbah"
 flavor_mug.3.desc: "Debido a su tamaño actual, no es factible gobernar [ROOT.GetCountry.GetFlavorRank|l] en su totalidad desde [ROOT.GetCountry.GetCapital.GetName]. Por ese motivo, se ha propuesto un nuevo modo de organizar las regiones: el sistema [ShowGovernmentReformName('subah_organization_reform')], pensado para otorgar el gobierno a cualquier personaje destacado que viva en [ROOT.GetCountry.GetFlavorRank|l] [ROOT.GetCountry.GetAdjective|l]."
 flavor_mug.3.a: "Nuestra prioridad es garantizar que todas las #italic sūbah#! estén bajo control."
 flavor_mug.3.b: "Nuestras regiones están bien como están."
 flavor_mug.4.title: "Reformas de acuñación de [target_character.GetNameWithNoTooltip]"
 flavor_mug.4.desc: "Para garantizar la estabilidad financiera en [ROOT.GetCountry.GetFlavorRank|l] y reducir cualquier posible problema de inflación que nuestra economía pueda afrontar, [target_character.GetName] ha propuesto acuñar una nueva moneda. Nuestras grandes reservas de [ShowGoodsName('goods_gold')|l] y [ShowGoodsName('silver')|l] nos permitirán acuñar múltiples versiones de estas monedas. Sin embargo, al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] no le gustan esta clase de cambios económicos."
 flavor_mug.4.a: "Acuñemos estas nuevas monedas."
 flavor_mug.4.b: "No hay necesidad de molestar al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]."
 flavor_mug.5.title: "Protección del comercio terrestre"
 flavor_mug.5.desc: "El bandidaje se ha extendido por las rutas comerciales de [ShowRegionName('hindustan_region')], y es habitual que los mercaderes pierdan sus bienes cuando las caravanas pasan por estas tierras. Estos ataques son inaceptables en [ROOT.GetCountry.GetFlavorRank|l]. [target_character.GetName] quiere prevenirlo mediante una nueva guardia conocida como [ShowBuildingTypeName('rahdar')] y dedicada a proteger las carreteras."
 flavor_mug.5.historical_info: "Debido al bandidaje en el Indostán durante el siglo XVI, muchos caminos no eran seguros. Numerosos comerciantes extranjeros perdían sus mercancías, lo que obligaba a los administradores locales a compensarles. Para minimizar estos incidentes, Akbar creó los #italic rahdar,#! una policía de carreteras que garantizaría la seguridad de todo viajero."
 flavor_mug.5.a: "Establezcamos esta guardia de carreteras."
 flavor_mug.5.b: "No hay por qué supervisar nada."
 flavor_mug.6.title: "El $taj_mahal$"
 flavor_mug.6.desc: "La muerte de [target_character.GetName] ha sumido a [target_character2.GetName] en el luto. A fin de no perder su recuerdo, [target_character2.GetNameWithNoTooltip] ha contratado a [target_artist.GetName] para que diseñe lo que debería ser la obra magna de la arquitectura [ROOT.GetCountry.GetAdjective|l]. Se llamará $taj_mahal$, y está previsto que se construya con mármol blanco. Allí, [target_character.GetNameWithNoTooltip] reposará eternamente."
 flavor_mug.6.historical_info: "El Taj Mahal, uno de los ejemplos más populares de la arquitectura mogola, se construyó como memorial de la esposa del sah Jahān. Estaba inspirado en el Gūr-i Aīr de Samarcanda, el mausoleo de Tamerlán. Tras su muerte, el sah Jahān fue enterrado junto a su esposa."
 flavor_mug.6.a: "¡Un recuerdo para [target_character.GetNameWithNoTooltip]!"
 flavor_mug.6.b: "[target_character.GetNameWithNoTooltip] no necesita mayor recuerdo."
 flavor_mug.7.title: "Implementación del [ShowPolicyNameWithNoTooltip('mansabdar_system')]"
 flavor_mug.7.desc: "Desde hace tiempo, en la organización militar de [ROOT.GetCountry.GetName] no se premian los méritos, sino la cantidad de tierra que se posee. Debería implantarse un sistema más justo, donde los méritos y cargos sean los que determinan la cantidad de tierras y riquezas que se reciben. Sin duda, esto afectaría el equilibrio de poder en [ROOT.GetCountry.GetFlavorRank|l], pero reforzaría enormemente nuestras fuerzas terrestres."
 flavor_mug.7.a: "Implantemos este sistema."
 flavor_mug.7.b: "No reemplazaremos a quienes dirigen ahora el ejército."
 flavor_mug.8.title: "El $peacock_throne$"
 flavor_mug.8.desc: "Ahora que la edad dorada [ROOT.GetCountry.GetAdjective|l] está en pleno apogeo, [target_character.GetName] quiere crear un poderoso trono para cualquier [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] que venga en el futuro. Estará decorado con un pavo real danzante en la parte posterior y distintas joyas para proyectar nuestro poder a quienes visiten la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Será costoso, pero nos dará mucho prestigio."
 flavor_mug.8.a: "¡Será un trono majestuoso!"
 flavor_mug.8.b: "¿Gastar recursos en un mero adorno?"
 flavor_mug.9.title: "Un dīwān del pueblo"
 flavor_mug.9.desc: "Aunque nuestro Gobierno actual sirve bien a las masas, las élites [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l] siempre encuentran el modo de imponerse a cualquier otra minoría en [ROOT.GetCountry.GetName]. [target_character.GetName] ha estado pensando en reformar el #italic dīwān,#! de modo que se favorezca un estado multicultural. De este modo, podremos sacar provecho de muchos grandes hombres, independientemente de sus creencias personales."
 flavor_mug.9.a: "Es hora de implementar este sistema."
 flavor_mug.9.b: "No es necesario reformar un gobierno que funciona."
 flavor_mug.10.title: "El [ShowBuildingTypeNameWithNoTooltip('ibadat_khana')] de [target_location.GetNameWithNoTooltip]"
 flavor_mug.10.desc: "Dado el dominio de la [ShowReligiousSchoolName('din_i_ilahi_school')] en [ROOT.GetCountry.GetName], muchos han sugerido que se cree una casa de encuentro donde se hable de las distintas religiones. Se llamaría [ShowBuildingTypeName('ibadat_khana')] y su fin sería unir al pueblo de [ROOT.GetCountry.GetNameWithNoTooltip] mediante la fe para que [ROOT.GetCountry.GetFlavorRank|l] sea realmente [ShowSocietyDirectionName('humanist')|l]."
 flavor_mug.10.a: "Construyamos esta casa del conocimiento."
 flavor_mug.10.b: "No hay necesidad de socavar la fe [ROOT.GetCountry.GetReligion.GetGroup.GetNameWithNoTooltip|l]."
 flavor_mug.11.title: "El [ShowBuildingTypeNameWithNoTooltip('red_fort')] de [target_location.GetNameWithNoTooltip]"
 flavor_mug.11.desc: "Con el fin de reforzar aún más nuestro control sobre [target_location.GetName], [target_character.GetName] ha sugerido construir una gran fortaleza en [target_location.GetRank.GetName|l]. Con el río Yamunā como barrera natural, sería una residencia más segura para la corte y su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_mug.11.a: "Fortifiquemos [target_location.GetRank.GetNameWithNoTooltip|l]."
 flavor_mug.11.b: "No necesitamos fortificaciones."
 flavor_mug.12.title: "La fundación de Fatehpur Sikrī"
 flavor_mug.12.desc: "[target_location.GetRank.GetName] de [target_location.GetName] ha crecido mucho últimamente, lo que ha llevado a la creación de nuevos distritos. Uno de ellos, Fatehpur Sikrī, ha llamado la atención de [target_character.GetName], que desea convertirlo en el centro del [ShowRegionName('hindustan_region')]. Aunque resultaría útil, también sería costoso."
 flavor_mug.12.historical_info: "Fatehpur Sikrī, fundada en 1571 como nueva capital del Imperio mogol, recibió gran atención del emperador Akbar, que buscaba refugiarse de los asuntos de Agra. Supervisó la construcción de nuevos jardines, templos y centros comerciales, y transformó la ciudad en un vibrante núcleo. En esta época se construyeron también estructuras monumentales como la Buland Darwaza, la Puerta de la Victoria. Por desgracia, la ciudad fue abandonada completamente en 1610, después de que el emperador perdiera el interés en ella."
 flavor_mug.12.a: "Que prospere este distrito."
 flavor_mug.12.b: "Deberíamos atender asuntos más importantes."
 flavor_mug.13.title: "Promoción del [ShowLanguageNameWithNoTooltip('rajasthani_language')|l]"
 flavor_mug.13.desc: "El idioma [ShowLanguageName('rajasthani_language')|l] ha sido importante en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.GetAdjective|l]. Pese a ello, en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] falta gente igual de versada en el arte de la guerra. Podríamos promocionarlos en [ROOT.GetCountry.GetFlavorRank|l], pero a riesgo de enfurecer a las élites atrincheradas [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 flavor_mug.13.a: "Empecemos a promocionarlos."
 flavor_mug.13.b: "No hay necesidad de aplacar a las minorías."
 mug_all_rajput_pops_lose_satisfaction_tt: "Todas las [pops|el] que hablen el [language|el] [ShowLanguageName('rajasthani_language')|l] perderán un [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_mug.14.title: "Ayudar a la Ruta del Gran Tronco"
 flavor_mug.14.desc: "Debido a los recientes avances tecnológicos, así como la negligencia en el control del comercio en el [ShowRegionName('hindustan_region')], la Ruta del Gran Tronco está en declive. Como es la conexión entre [ShowRegionName('persia_region')] y [ShowRegionName('bengal_region')], en el pasado fue muy próspera. [target_character.GetName] desea modernizar la ruta para crear una gran vía entre [target_location.GetName] y [target_location2.GetName]."
 flavor_mug.14.a: "Será una carretera majestuosa."
 flavor_mug.14.b: "No gastemos recursos mejorando carreteras antiguas."
 flavor_mug.15.title: "La fundación de [target_location.GetNameWithNoTooltip]"
 flavor_mug.15.desc: "La sūbah de [ShowRegionName('bengal_region')] lleva un tiempo en declive. Tras perder el control sobre la región, [target_character.GetName] desea ahora fundar allí una [ShowLocationRankName('city')|l] desde la cual actúen sus gobernadores. La población lo apoya y recibiría el proyecto con los brazos abiertos, aunque sería costoso."
 flavor_mug.15.a: "Fundémosla."
 flavor_mug.15.b: "Reforzar a los gobernadores no es nuestra prioridad."
 mug_location_pops_gain_unrest_tt: "Todas las [pops|el] de [target_location.GetName] perderán un [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|el]."
