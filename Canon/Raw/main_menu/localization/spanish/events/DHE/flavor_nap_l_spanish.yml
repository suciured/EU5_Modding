l_spanish:
 flavor_nap.3.title: "Renacimiento en [ShowLocationNameWithNoTooltip('naples')]"
 flavor_nap.3.desc: "La gran ciudad de [ShowLocationName('naples')] se está convirtiendo en uno de los centros más importantes del Renacimiento en Italia. La ciudad atrae mentes brillantes y se está convirtiendo en un centro de grandes artistas."
 flavor_nap.3.a: "¡Una era de cultura!"
 flavor_nap.3.b: "¡Una era de gloria!"
 flavor_nap.4.title: "La gran ciudad del Barroco"
 flavor_nap.4.desc: "Las primeras décadas del siglo XVII se describen como la Edad de Oro en la historia de [target_location.GetName]. La ciudad se ha transformado en una urbe moderna y es un ejemplo para las localidades circundantes. La cultura está en auge, y el ocio está cada vez más presente y es más refinado."
 flavor_nap.4.a: "Una ciudad que puede rivalizar con cualquiera..."
 flavor_nap.6.title: "El destino de [sold_country.GetNameWithNoTooltip]"
 flavor_nap.6.desc: "Hace décadas, los ciudadanos de [sold_country.GetName] confiaron el gobierno en [sold_country.GetFlavorRank|l] a [robert_scope.GetName]. Hoy, sus penurias no son más que una distracción, y nuestra soberanía sobre [sold_country.GetFlavorRank|l] solo da problemas. Tal vez podríamos vender el lugar a [target_country.GetName]..."
 flavor_nap.6.historical_info: "A principios del siglo XIV, la ciudad de Prato se puso bajo el dominio de Roberto de Anjou para protegerse del avance de los florentinos. Pero en 1351, pocas décadas después, la sucesora de Roberto, Juana, vendió la ciudad a la República de Florencia."
 flavor_nap.6.a: "Hagámoslo."
 flavor_nap.6.b: "[sold_country.GetNameWithNoTooltip] aún podría sernos de utilidad."
 flavor_nap.7.title: "$flavor_nap.6.title$"
 flavor_nap.7.desc: "Acaba de llegar un enviado de [nap_from.GetName]. Después de una cálida bienvenida, nos ha presentado una oferta para comprar [sold_country.GetName] por un precio más que razonable. [sold_country.GetFlavorRank], además de su cercanía, goza de gran prosperidad y, a este precio, es una excelente oportunidad para ampliar nuestra influencia."
 flavor_nap.7.historical_info: "$flavor_nap.6.historical_info$"
 flavor_nap.7.a: "Hagamos el trato."
 flavor_nap.7.b: "Si desean venderla, seguramente haya gato encerrado."
 flavor_nap.8.title: "$flavor_nap.6.title$"
 flavor_nap.8.common_desc: "Por fin hemos recibido respuesta de [target_country.GetName]."
 flavor_nap.8.desc_success: "$flavor_nap.8.common_desc$ Nuestra solemne oferta ha sido recibida con fanfarria y regocijo en la [target_country.GetGovernment.GetCourtTitle|l] [target_country.GetAdjectiveWithNoTooltip|l]."
 flavor_nap.8.desc_failure: "$flavor_nap.8.common_desc$ Por desgracia, han rechazado nuestra honorable oferta. Y lo que es peor, nuestros enviados han sido recibidos con carcajadas despectivas."
 flavor_nap.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nap.8.b: "¡Pagarán por ello!"
 flavor_nap.9.title: "[giambattista_della_porta_scope.GetNameWithNoTooltip]"
 flavor_nap.9.desc: "[giambattista_della_porta_scope.GetName] es un hábil noble con grandes talentos. Muchos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] creen que deberíamos contar con [giambattista_della_porta_scope.GetShortNameWithNoTooltip] entre nuestros artistas."
 flavor_nap.9.historical_info: "Giambattista della Porta fue un científico de la segunda mitad del siglo XVI, autor de #italic Magia naturalis,#! un libro increíblemente popular que describe numerosos hechos del mundo científico. También realizó contribuciones a la criptografía, la fisionomía y la tecnología. Además de sus aportaciones a la ciencia, escribió más de 20 obras pertenecientes a la tradición de la #italic commedia erudita#!."
 flavor_nap.9.a: "¡Necesitamos a alguien así en nuestra corte!"
 flavor_nap.9.b: "Ignoremos esas propuestas."
 flavor_nap.10.title: "Magia Naturalis#italic#!"
 flavor_nap.10.desc: "Uno de los artistas que contratamos recientemente, [target_character.GetName], ha escrito una obra de gran renombre. El libro, #italic $magia_naturalis$#!, ha resultado ser enormemente popular. No deja de imprimirse y hay planes para traducirlo a otros idiomas, de modo que sea más accesible. Gracias a su difusión, el ciudadano medio tiene más presentes las ciencias."
 flavor_nap.10.a: "Ahí está la perfección de la filosofía natural y la ciencia elevada."
 flavor_nap.11.title: "Simpatizantes fraticelli"
 flavor_nap.11.desc: "Hoy ha llegado una carta más de [the_pope.GetName] donde vuelve a suplicar a [target_character.GetName] que cese en sus simpatías hacia los herejes fraticelli. Aunque las cartas anteriores han tenido resultados variados, tal vez esta haga cambiar de opinión la corte y su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_nap.11.desc_with_felip: "$flavor_nap.11.desc$ En el centro del conflicto está el hermano de [GetCharacter('nap_sancha_aragon').GetName], [brother_of_queen.GetName], un ferviente partidario de los fraticelli."
 flavor_nap.11.historical_info: "Bajo el gobierno del rey Roberto de Anjou, el reino de Nápoles fue un refugio seguro para los fraticelli. El papa dirigió cartas a Roberto en 1325, 1327, 1330 y 1331, pero ninguna logró que el rey encarcelara o limitara su libertad en su dominio. Uno de los cortesanos napolitanos, Felipe de Mallorca, simpatizaba abiertamente con los franciscanos y llegó a condenar abiertamente al papado."
 flavor_nap.11.a: "Ignoremos las cartas."
 flavor_nap.11.b: "Lo que el [the_pope.GetNameWithNoTooltip|l] desee."
 nap_banned_fraticelli: "Fraticelli proscritos"
 STATIC_MODIFIER_NAME_nap_fraticelli_sympathy: "Simpatía por los fraticelli"
 flavor_nap.12.title: "Stato dei Presidi#italic#!"
 flavor_nap.12.desc: "Las franjas de tierra costera a lo largo de las costas de [target_location.GetName] y [target_location2.GetName] son un componente pequeño, pero necesario, de nuestra hegemonía sobre [ShowRegionName('italy_region')]. Las ciudades portuarias y la isla de Elba con puertos decentes que nos permiten controlar a las potencias de los estados del norte y permiten a nuestros comerciantes llegar más lejos."
 flavor_nap.12.historical_info: "En virtud de la unión personal con España, Nápoles entró en posesión de una estrecha franja de tierra a lo largo de la costa restante de la República de Siena, más tarde denominada $flavor_nap.12.title$, o «Estado de las guarniciones». Permaneció bajo control napolitano desde 1557 hasta 1801, cuando se cedió a la Francia revolucionaria."
 flavor_nap.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_nap_state_of_the_presidi: "Estado de las guarniciones"
 flavor_nap.200.title: "El testamento de [target_character.GetNameWithNoTooltip]"
 flavor_nap.200.desc: "Quien nos gobierna como [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] se hace mayor y, por desgracia, todos sus descendientes varones han muerto.\n\nLa tradición dicta que el puesto de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] sea para el lado de [ROOT.GetCountry.GetGovernment.GetHeir.GetName] de la familia, pero el hecho de entregar al país a extranjeros enfurecería a la nobleza local y podría poner fin a la estabilidad que [target_character.GetShortName] dedicó su vida a construir. Otra posibilidad que podríamos considerar sería [alternative_heir.GetName]..."
 flavor_nap.200.a: "No regalaremos [ROOT.GetCountry.GetNameWithNoTooltip], gobernará [alternative_heir.GetShortNameWithNoTooltip]."
 flavor_nap.200.b: "Respetaremos la tradición, y [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] será quien herede el poder."
 flavor_nap.201.title: "Las leyes [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]"
 flavor_nap.201.desc: "El testamento de [target_character.GetName] ha provocado una gran agitación en [GetCountry('NAP').GetLongName], pues cambia la ley sucesoria. Si queremos preservar nuestra unión con [GetCountry('NAP').GetNameWithNoTooltip], nos veremos obligados a alinear nuestras leyes con las suyas, lo que podría hacernos parecer el socio menor de la unión."
 flavor_nap.201.a: "Preservemos la unión."
 flavor_nap.201.b: "[ROOT.GetCountry.GetNameWithNoTooltip] no es vasallo de nadie."
 flavor_nap.210.title: "El otro hijo del viejo rey"
 flavor_nap.210.desc: "[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName] no tenía ningún descendiente varón de su linaje, pero sí un hijo bastardo que no podía optar al trono de [ROOT.GetCountry.GetName].\n\nCriado como bastardo real y formado en la diplomacia y el gobierno, ha llegado a ser uno de los miembros más destacados de la corte [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]."
 flavor_nap.210.a: "Podemos beneficiarnos de sus habilidades."
 flavor_nap.210.b: "No seguiremos los pasos del viejo rey, ¡despidámoslo!"
 flavor_nap.220.title: "La corona del marido"
 flavor_nap.220.desc: "[target_character.GetName] no está feliz con su posición en la corte [ROOT.GetCountry.GetAdjective|l]. Es [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] [ROOT.GetCountry.GetGovernment.GetAdjective|l], pero el testamento del viejo [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName|l] otorga plenos poderes al [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], por lo que se convierte en una mera figura protocolaria.\n\n[target_character.GetShortName] quiere solicitar a [GetCountry('PAP').GetGovernment.GetRuler.GetName] una dispensa que corrija este grave error y haga su título igual al de [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]."
 flavor_nap.220.a: "Tiene razón al quejarse, pues es igual a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_nap.220.a.tt: "Si [GetCountry('PAP').GetGovernment.GetRuler.GetName] lo aprueba, [target_character.GetShortName] nos gobernará."
 flavor_nap.220.b: "¡Solo es [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], nada más!"
 flavor_nap.220.b.tt: "[target_character.GetShortName] recordará este insulto."
 flavor_nap.221.title: "Un rey sin poder"
 flavor_nap.221.desc: "Quien rige desde hace poco los destinos de [GetCountry('NAP').GetName], [nap_ruler.GetName|l], quiere que conozcamos la situación incierta de su consorte, [nap_consort.GetName], en la corte [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]. El testamento de quien fue [GetCountry('NAP').GetGovernment.GetPreviousRuler.GetName|l] anteriormente le veda el acceso a la Corona de [GetCountry('NAP').GetNameWithNoTooltip], que tradicionalmente debería recibir, y nos pide que le concedamos el título completo de rey.\n\nPor otro lado, debemos tener en cuenta que [nap_consort.GetShortNameWithNoTooltip] es parte de la familia real [GetCountry('HUN').GetAdjective|l] y que, si les otorgamos más poder en nuestra frontera meridional, podrían acabar por suponer un problema para nosotros."
 flavor_nap.221.a: "No permitiremos que los gobernantes [GetCountry('HUN').GetAdjectiveWithNoTooltip|l] amplíen su influencia."
 flavor_nap.221.b: "[nap_consort.GetShortNameWithNoTooltip] tiene el derecho divino de gobernar [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_nap.222.title: "Un entuerto arreglado"
 flavor_nap.222.desc: "[pope_scope.GetRuler.GetName|l] ha visto la rectitud de nuestra súplica y ha tenido la piedad de concedérnosla. [ROOT.GetCountry.GetGovernment.GetRuler.GetFirstSpouse.GetName] recuperará sus plenos derechos y será coronado rey de [ROOT.GetCountry.GetName]."
 flavor_nap.222.a: "¡Larga vida al rey!"
 flavor_nap.223.title: "El [GetCountry('PAP').GetGovernment.GetRulerTitle|l] rechaza nuestra petición"
 flavor_nap.223.desc: "Un mensajero de [pope_scope.GetName] nos devuelve el regalo y nos informa de que ha rechazado nuestra petición. Se respetará la voluntad del viejo rey."
 flavor_nap.223.a: "¡Maldición!"
 flavor_nap.230.title: "El príncipe consorte [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]"
 flavor_nap.230.desc: "[target_character.GetName], príncipe consorte [GetCountry('NAP').GetAdjective|l] y miembro de nuestra familia [ROOT.GetCountry.GetGovernment.GetAdjective|l], ha vivido durante muchos años en la corte [GetCountry('NAP').GetAdjectiveWithNoTooltip|l] y está casado con [GetCountry('NAP').GetGovernment.GetRuler.GetName], pero, contra todo sentido jurídico y lógico, se le niega el derecho a gobernar como marido y rey, y carece de poder sobre los asuntos de Estado.\n\nNos pide amablemente que intercedamos en su nombre ante [target_pope.GetName] para reclamar sus derechos como rey de [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_nap.230.a: "Pidamos a [target_pope.GetNameWithNoTooltip] que corrija esta injusticia."
 flavor_nap.230.a.tt: "Si [target_pope.GetName] lo aprueba, [target_character.GetName] será el nuevo [ruler|el] de [GetCountry('NAP').GetName]."
 flavor_nap.230.b: "No nos inmiscuyamos en los asuntos de [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_nap.231.title: "La familia del rey sin poder"
 flavor_nap.231.desc: "[GetCountry('HUN').GetGovernment.GetRuler.GetName] de [GetCountry('HUN').GetName] ha llamado nuestra atención sobre la situación de su pariente cercano [prince_consort.GetName], príncipe consorte [GetCountry('NAP').GetAdjective|l].\n\nSu pariente sigue sufriendo la humillación de carecer de poder real en [GetCountry('NAP').GetNameWithNoTooltip] pese a ser el rey legítimo, ya que la corte y los asuntos de la nobleza están exclusivamente en manos de [GetCountry('NAP').GetGovernment.GetRuler.GetName].\n\n[GetCountry('HUN').GetGovernment.GetRuler.GetNameWithNoTooltip] nos pide que pongamos fin a esta injusta situación y que coronemos a [prince_consort.GetNameWithNoTooltip]."
 flavor_nap.231.a: "No podemos permitir que esta situación continúe. [prince_consort.GetShortNameWithNoTooltip] será rey."
 flavor_nap.231.b: "No permitiremos que [GetCountry('HUN').GetGovernment.GetRuler.GetShortNameWithNoTooltip] se inmiscuya en asuntos ajenos."
 flavor_nap.232.title: "El rey húngaro de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_nap.232.desc: "¡Terribles noticias! El príncipe consorte [prince_consort.GetName] ha conspirado con su pariente cercano, [GetCountry('HUN').GetGovernment.GetRuler.GetName|l], con quien ha sobornado a [GetCountry('PAP').GetGovernment.GetRuler.GetName] para que corone a [prince_consort.GetShortNameWithNoTooltip] como rey de [GetCountry('NAP').GetName]. Cegado por el oro, [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip] ha aceptado y ya ha anunciado la fecha de la coronación.\n\nEsto ha enfurecido al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l], que se opone el gobierno de un extranjero. Nuestros espías han descubierto que una facción de esos miembros descontentos del estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] está formando una conspiración y reuniendo recursos para asesinar a [prince_consort.GetNameWithNoTooltip] antes de la coronación.\n\n¿Qué debemos hacer?"
 flavor_nap.232.a: "[prince_consort.GetNameWithNoTooltip] nos ha obligado. Que el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] siga con su plan."
 flavor_nap.232.b: "Si [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip] cree que [prince_consort.GetShortNameWithNoTooltip] debe ser rey, ¡que así sea!"
 flavor_nap.233.title: "Intromisión [GetCountry('POR').GetAdjectiveWithNoTooltip|l]"
 flavor_nap.233.desc: "Nuestros informadores traen noticias sobre el fracaso del gobernante [GetCountry('HUN').GetAdjective|l], [GetCountry('HUN').GetGovernment.GetRuler.GetName], que no ha convencido a [GetCountry('PAP').GetGovernment.GetRuler.GetName] para que corone a [prince_consort.GetName] rey de pleno derecho de [ROOT.GetCountry.GetName]. Nuestro traicionero príncipe consorte ha conspirado junto a su pariente [GetCountry('HUN').GetAdjectiveWithNoTooltip|l] para sobornar a [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip], pero su plan estaba condenado al fracaso, pues el buen [GetCountry('PAP').GetGovernment.GetRulerTitle|l] es demasiado piadoso para caer en tales tentaciones."
 flavor_nap.233.a: "¡Que Dios bendiga a [GetCountry('PAP').GetGovernment.GetRuler.GetNameWithNoTooltip]!"
 flavor_nap.234.title: "El [GetCountry('PAP').GetGovernment.GetRulerTitle|l] rechaza nuestra petición"
 flavor_nap.234.desc: "El [GetCountry('PAP').GetGovernment.GetRulerTitle|l] ha rechazado nuestra petición sincera en apoyo de [prince_consort.GetName], legítimo rey de [GetCountry('NAP').GetName]. Parece que le da igual que la injusticia persista y quede sin castigo, así que no nos deja otra opción que resolver nosotros la cuestión. ¿Vamos a hacer lo propio e ignorar el asunto, o actuaremos?"
 flavor_nap.234.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_nap.240.title: "[target_location.GetNameWithNoTooltip] y su gobernante"
 flavor_nap.240.desc: "La ciudad de [target_location.GetName] y su región han sido gobernadas por [ROOT.GetCountry.GetName] y su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] desde los tiempos de [charles_lame.GetName]. En 1309, [GetCharacter('pap_clement_v').GetName] la eligió como nueva sede para [GetCountry('PAP').GetLongName], y el rey de [ROOT.GetCountry.GetNameWithNoTooltip] lo permitió graciosamente. De este modo, [target_location.GetNameWithNoTooltip] se convirtió en la nueva capital del [GetCountry('PAP').GetNameWithNoTooltip] en todos los aspectos, salvo el legal.\n\nAhora que las tornas han cambiado, nos vendrían bien algunos cofres de oro, de los que [GetCountry('PAP').GetGovernment.GetRuler.GetName] tiene en abundancia. Vendámosle los derechos de una ciudad que ya controla."
 flavor_nap.240.a: "Necesitamos el oro. ¡Vendamos los derechos!"
 flavor_nap.240.a.tt: "Si [GetCountry('PAP').GetGovernment.GetRuler.GetName] lo aprueba, [target_location.GetName] ya no formará parte de nuestros [core|el]s."
 flavor_nap.240.b: "¡Jamás renunciaremos a nuestros derechos!"
 flavor_nap.241.title: "Una oferta por [target_location.GetNameWithNoTooltip]"
 flavor_nap.241.desc: "La ciudad de [target_location.GetName] ha sido el centro del poder en [ROOT.GetCountry.GetLongName|l] desde que [old_pope_scope.GetName] la eligió en 1309 para sustituir a [rome_location.GetName]. Está totalmente controlada por el [ROOT.GetCountry.GetLongNameWithNoTooltip|l], pero [GetCountry('NAP').GetName] y su [GetCountry('NAP').GetGovernment.GetRulerTitle|l] conservan derechos nominales sobre ella. Hoy, ha llegado un mensajero de [GetCountry('NAP').GetNameWithNoTooltip] para ofrecernos que compremos ese derecho con mero oro.\n\n¿Debemos aceptar?"
 flavor_nap.241.a: "Sí, aceptemos."
 flavor_nap.241.b: "No, no vamos a pagar por algo que ya está en nuestro poder."
 flavor_nap.242.title: "La ciudad [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]"
 flavor_nap.242.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName] ha aceptado nuestra oferta de venta de la ciudad de [target_location.GetName], y el pago ya está en camino."
 flavor_nap.242.a: "Estos fondos servirán mejor a [ROOT.GetCountry.GetNameWithNoTooltip] que unos derechos inútiles."
 flavor_nap.243.title: "Una ciudad robada"
 flavor_nap.243.desc: "[pope_scope.GetName] ha rechazado nuestra generosa oferta y planea seguir controlando la ciudad de [target_location.GetName], pese a no tener derechos sobre ella."
 flavor_nap.243.a: "¡Maldito sea ese [GetCountry('PAP').GetGovernment.GetRulerTitle|l] ladrón!"
 flavor_nap.250.title: "El juicio del [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 flavor_nap.250.desc: "El asesinato de [prince_consort.GetName] nos sigue atormentando años después. Su familia no ha dejado de difundir viles rumores sobre la relación de nuestro [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] con los conspiradores y nos acusa de ser responsables del asesinato, pese a que los culpables ya han sido juzgados y condenados.\n\nHan convencido a [GetCountry('PAP').GetGovernment.GetRuler.GetName] para que celebre otro juicio que obligue a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a subir al estrado y defender su inocencia.\n\nAunque nuestro [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] tenga una sólida coartada y la absolución esté prácticamente garantizada, la vergüenza de un juicio por una conspiración de asesinato agriaría la relación con nuestros súbditos y destruiría nuestro prestigio ante los países vecinos.\n\n¿Qué debemos hacer?"
 flavor_nap.250.a: "La justicia está de nuestro lado. Iremos y defenderemos nuestra inocencia."
 flavor_nap.250.a.tt: "Absolución de [GetCountry('NAP').GetGovernment.GetRuler.GetName]"
 flavor_nap.250.b: "¡No participaremos en esta farsa!"
 flavor_nap.250.c: "La reputación es lo primero. El [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] abdicará y tomará los votos."
 flavor_nap.260.title: "[luigi_durazzo.GetNameWithNoTooltip], una espina en el costado"
 flavor_nap.260.desc: "[luigi_durazzo.GetName] es un miembro [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] de [ShowAreaName('apulia_area')] que, desde su salida de la cárcel, ha sido una molestia constante para su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Se opone a [target_character.GetName] en todos los asuntos y trata constantemente de socavar la autoridad [ROOT.GetCountry.GetGovernment.GetAdjective|l] en [ShowAreaNameWithNoTooltip('apulia_area')].\n\nAhora vuelve a amenazar con la rebelión si no les damos a él y a sus aliados más autonomía y respetamos unos supuestos derechos que solo ellos creen tener.\n\n¿Qué debemos hacer?"
 flavor_nap.260.a: "¡Aplastémoslo y terminemos con esto de una vez!"
 flavor_nap.260.b: "Démosle lo que quiere. Por ahora."
 flavor_nap.270.title: "El piadoso [elzear_sabran.GetNameWithNoTooltip]"
 flavor_nap.270.desc: "Nuestro obispo nos recuerda la historia de [elzear_sabran.GetName], tutor y castellano de [carlo_anjou.GetName]. Llevó una vida piadosa y ejemplar, centrada en la oración, la mortificación de la carne y la caridad hacia los pobres. Cumplió su deber para con su casa al desposar a Delphine de Glandèves y eligió acompañarla en su voto de castidad, voto que honraron de por vida."
 flavor_nap.270.a: "Propongámoslo a la curia como nuevo santo [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]."
 flavor_nap.270.b: "No perderemos el tiempo con estas historias."
 flavor_nap.280.title: "¡Las Dos Sicilias, reunidas!"
 flavor_nap.280.desc: "¡El pueblo se regocija! Ambas Sicilias vuelven a estar unidas bajo [GetCountry('TWS').GetGovernment.GetRulerOrRegent.GetName].\n\nTras la Guerra de las Vísperas Sicilianas, el reino que había creado Roger II se dividió, y quienes una vez fueron hermanos pasaron a ser extraños, rivales y enemigos. Gracias a su [GetCountry('TWS').GetGovernment.GetRulerOrRegentTitle|l], esos tiempos oscuros han llegado a su fin, y podemos volver a reunirnos con nuestros hermanos como un pueblo unido."
 flavor_nap.280.a: "¡Restauremos la antigua capital del reino!"
 flavor_nap.280.b: "¡Una nueva era pide una nueva capital!"
 flavor_nap.280.c: "La unión de nuestro pueblo resonará a lo largo de la historia."
 flavor_nap.290.title: "El príncipe consorte, resentido"
 flavor_nap.290.desc: "[prince_consort.GetName] sigue resentido por el hecho de que su título no le proporcione poder real en la corte [GetCountry('NAP').GetAdjective|l]. Sus constantes intentos por lograr influencia mediante conspiraciones y mentiras son una distracción permanente y preocupante para los miembros de la corte."
 flavor_nap.290.a: "¡Ya es suficiente! Acabemos con esto de manera discreta."
 flavor_nap.290.b: "Démosle lo que quiere."
 flavor_nap.290.c: "Es el príncipe consorte, nada puede hacerse."
 flavor_nap.300.title: "La voluntad de la nueva [GetCountry('NAP').GetGovernment.GetRulerTitle|l]"
 flavor_nap.300.desc: "Nuestra querida [GetCountry('NAP').GetGovernment.GetRuler.GetName] siente el peso de los largos años al servicio de [GetCountry('NAP').GetName], del mismo modo que su abuelo, el viejo [old_king.GetName], y está lista para hacerse a un lado, aunque teme que su legado se eche a perder, pues no tiene hijos vivos a los que nombrar herederos indisputados al trono. Considera al resto de su familia como un hatajo de oportunistas y carroñeros que destruirán [GetCountry('NAP').GetNameWithNoTooltip] en su lucha por la corona."
 flavor_nap.300.a: "Será [GetCountry('NAP').GetGovernment.GetHeir.GetNameWithNoTooltip] quien nos gobierne."
 flavor_nap.300.b: "[queen_sister_spouse.GetNameWithNoTooltip] es quien debe sucederla."
 flavor_nap.300.c: "Las Dos Sicilias se reunificarán y [palermo_ruler.GetNameWithNoTooltip] ascenderá al trono."
 flavor_nap.300.d: "[french_ruler.GetNameWithNoTooltip] de [GetCountry('FRA').GetNameWithNoTooltip] gobernará [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_nap.301.title: "La decisión [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]"
 flavor_nap.301.desc: "[GetCountry('NAP').GetLongName] ya tiene quien lo gobierne, y, si queremos preservar la unión personal que compartíamos, [naples_ruler.GetName|l] debe gobernar también [ROOT.GetCountry.GetName]. Eso debería garantizar la unión, pero podría hacernos parecer el socio menor."
 flavor_nap.301.a: "Seguiremos compartiendo destino."
 flavor_nap.301.b: "Es hora de seguir nuestro propio camino."
 flavor_nap.2.title: "La abdicación de [GetCountry('NAP').GetGovernment.GetPreviousRuler.GetNameWithNoTooltip]"
 flavor_nap.2.desc: "Quien gobierna [GetCountry('NAP').GetName], [GetCountry('NAP').GetGovernment.GetPreviousRuler.GetName], es muy mayor, pero no tiene descendientes a los que dejar el trono. Como tenemos una reclamación al respecto, nos han ofrecido la corona de Nápoles."
 flavor_nap.2.a: "¡Gloria a [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_nap.101.title: "La destrucción de Amalfi"
 flavor_nap.101.desc: "Amalfi, una ciudad de [target_location.GetName], acaba de sufrir una catástrofe llegada desde el océano. Tras producirse un enorme terremoto bajo el mar Tirreno, una ola colosal se ha estrellado contra la urbe desprevenida con un rugido ensordecedor. Los edificios se han desplomado, los barcos han quedado hechos pedazos y se han perdido muchas vidas. Las hermosas calles se han convertido en tumbas y las aguas han alterado el paisaje de forma permanente. La vibrante cultura marítima de Amalfi y su bullicioso comercio están en ruinas, cruel recordatorio del poder implacable de la naturaleza. Las cicatrices de la catástrofe de [GetCurrentYear] resonarán eternamente en la ciudad."
 flavor_nap.101.a: "Que [ROOT.GetCountry.GetReligion.GetGodName] se apiade de ellos."
 flavor_nap.101.b: "¡Enviemos ayuda inmediata a los supervivientes!"
 flavor_nap.101.a.tt: "[target_location.GetName] y las [locations|El] costeras vecinas perderán [prosperity|el] y [pops|el], y algunos [buildings|el] se verán afectados a raíz de la ola gigante."
 flavor_nap.101.b.tt: "[target_location.GetName] y las [locations|El] costeras vecinas perderán [prosperity|el] y [pops|el], y algunos [buildings|el] se verán afectados a raíz de la ola gigante.\nComo vamos a invertir dinero, la devastación será menor, y la recuperación comenzará antes."
 flavor_nap_treaty_villeneuve_common: "El [GetCountry('PAP').GetGovernment.GetRulerTitle|l] quiere mediar en un acuerdo que garantice la paz y la estabilidad en la región.\n\nEl tratado propuesto demarcaría los territorios y reconocería el control de [GetCountry('NAP').GetNameWithNoTooltip] sobre la parte continental y el de [GetCountry('SIC').GetNameWithNoTooltip] sobre la isla. Los términos incluirían el pago de un tributo anual por parte de [GetCountry('SIC').GetNameWithNoTooltip], la provisión de galeras de guerra para [GetCountry('NAP').GetNameWithNoTooltip] y apoyo militar de [GetCountry('SIC').GetNameWithNoTooltip] para [ROOT.GetCountry.GetFlavorRank|l] por parte de [target_ruler.GetNameWithNoTooltip]. El [GetCountry('PAP').GetGovernment.GetRulerTitle|l] busca establecer un reino unificado de Sicilia bajo la soberanía de [GetCountry('NAP').GetNameWithNoTooltip] y del [GetCountry('PAP').GetLongName] a fin de asegurar la cooperación y evitar nuevos conflictos."
 flavor_nap.102.title: "El Tratado de Villeneuve"
 flavor_nap.102.desc: "Un representante de [target_pope.GetName] ha hablado con [target_ruler.GetName], [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] de [ROOT.GetCountry.GetName], para proponer un tratado que resuelva la disputa con [GetCountry('SIC').GetLongName], que actualmente rige [target_sicily_ruler.GetName|l]. $flavor_nap_treaty_villeneuve_common$"
 flavor_nap.102.a: "[target_sicily_ruler.GetNameWithNoTooltip] podrá gobernar sobre [GetCountry('SIC').GetNameWithNoTooltip] si nos rinde homenaje."
 flavor_nap.102.a.tt1: "[GetCountry('SIC').GetName] deberá someterse a nosotros. Decidirá si paga un tributo anual o se convierte en vasallo."
 flavor_nap.102.a.tt2: "Perderemos todos nuestros [cores|el] en [ShowAreaName('sicily_area')]."
 flavor_nap.102.b: "Jamás. ¡[ShowAreaNameWithNoTooltip('sicily_area')] es nuestra!"
 flavor_nap.103.title: "$flavor_nap.102.title$"
 flavor_nap.103.desc: "Un representante de [target_pope.GetName] se dirige a [target_sicily_ruler.GetName], [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] de [ROOT.GetCountry.GetName], para proponer un tratado que resuelva la disputa con [GetCountry('NAP').GetLongName], que actualmente rige [target_ruler.GetName|l]. $flavor_nap_treaty_villeneuve_common$"
 flavor_nap.103.a: "Nos someteremos a [GetCountry('NAP').GetLongNameWithNoTooltip]. De momento."
 flavor_nap.103.b: "Las Sicilias volverán a estar unidas."
 flavor_nap.103.c: "Han perdido la guerra. No recibirán nada."
 flavor_nap.103.tt1: "[GetCountry('NAP').GetName] recibirá nuestra respuesta."
 flavor_nap.103.tt2: "[GetCountry('ARA').GetName] recibirá nuestra respuesta y podría intentar imponernos una [union|el]."
 flavor_nap.104.title: "$flavor_nap.102.title$"
 flavor_nap.104.desc: "[GetCountry('SIC').GetLongName] y [GetCountry('SIC').GetGovernment.GetRuler.GetName] serán vasallos controlados por [GetCountry('NAP').GetLongName|l] tras la mediación de [GetCountry('PAP').GetGovernment.GetRuler.GetName]. Como [GetCountry('SIC').GetLongNameWithNoTooltip|l] ha pertenecido a nuestra familia desde que [GetCharacter('ara_pere_iii_arago').GetName] de [GetCountry('ARA').GetName] conquistó la isla, debemos hacer algo o volverá a manos de los [GetCountry('NAP').GetCulture.GetName]."
 flavor_nap.104.a: "[GetCountry('SIC').GetNameWithNoTooltip] será nuestra una vez más."
 flavor_nap.104.b: "Es lo que hay."
 flavor_nap.105.title: "[GetCountry('SIC').GetNameWithNoTooltip] se convierte en vasalla"
 flavor_nap.105.desc: "[GetCountry('SIC').GetLongName] [GetCountry('SIC').GetGovernment.GetRuler.GetName] serán vasallos controlados por [GetCountry('NAP').GetLongName|l]."
 flavor_nap.105.a: "Recibámoslos con los brazos abiertos."
 flavor_nap.106.title: "[GetCountry('SIC').GetNameWithNoTooltip] acepta rendir homenaje."
 flavor_nap.106.desc: "[GetCountry('SIC').GetGovernment.GetRuler.GetName] y [GetCountry('SIC').GetLongName|l] han aceptado rendirnos homenaje."
 flavor_nap.106.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nap.107.title: "[GetCountry('SIC').GetNameWithNoTooltip] denuncia el tratado."
 flavor_nap.107.desc: "[GetCountry('SIC').GetLongName] y [GetCountry('SIC').GetGovernment.GetRuler.GetName] no han firmado el tratado."
 flavor_nap.107.a: "[GetCountry('SIC').GetNameWithNoTooltip] vuelve a estar en el menú."
 flavor_nap.108.title: "El tributo anual para [GetCountry('NAP').GetLongNameWithNoTooltip|l]."
 flavor_nap.108.desc: "Como cada fiesta de san Pedro y san Pablo, debemos enviar el tributo para [GetCountry('NAP').GetLongName|l]."
 flavor_nap.108.a: "Pagaremos el tributo prometido."
 flavor_nap.108.b: "La era de la sumisión ha terminado."
 flavor_nap.109.title: "La [ShowBuildingTypeNameWithNoTooltip('library')|l] de los reyes angevinos"
 flavor_nap.109.desc: "Desde la fundación de la [ShowBuildingTypeName('library')|l] por [charles_i.GetName], todos los señores angevinos que han gobernado [GetCountry('NAP').GetLongName|l] han dedicado muchos recursos a ampliar su colección. Se han contratado eruditos de todo el reino y del extranjero para que traduzcan los antiguos textos griegos y romanos."
 flavor_nap.109.a: "Gobierne quien gobierne, la [ShowBuildingTypeNameWithNoTooltip('library')|l] debe seguir creciendo."
 flavor_nap.109.b: "Contrataremos más gente para que la colección sea aún más impresionante."
 flavor_nap.109.c: "Los muertos no tienen nada que enseñarnos."
 flavor_nap.110.title: "La Gran Corte del Vicario"
 flavor_nap.110.desc: "La Gran Corte del Vicario, nacida de la fusión de la #italic Magna Curia#! normanda y la Corte del Vicario establecida por [target_character.GetName], actúa como tribunal en los casos civiles y penales en [GetCountry('NAP').GetLongName|l].\n\nÚltimamente, llegan noticias de [target_location.GetName] sobre conflictos entre miembros de los estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] que se resuelven en la Gran Corte. Tal vez deberíamos presionar para que esto se resuelva lo antes posible."
 flavor_nap.110.a: "Pongámonos del lado [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 flavor_nap.110.b: "Pongámonos del lado [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_nap.110.c: "Intentemos llegar a un acuerdo."
 flavor_nap.111.title: "La Basílica de Santa Clara"
 flavor_nap.111.desc: "Las obras de la Basílica de Santa Clara, uno de los mayores complejos monásticos de la ciudad de [target_location.GetName], comenzaron en 1310 y finalizaron en 1328. El templo, construido al estilo gótico provenzal, fue encargado por [GetCharacter('nap_robert_i_anjou').GetName] y su esposa, [GetCharacter('nap_sancha_aragon').GetName].\n\n[target_character.GetName] debe decidir si quiere que su entierro sea allí."
 flavor_nap.111.a: "De ahora en adelante, allí descansará el resto de nuestra dinastía."
 flavor_nap.111.b: "Construyamos mejor una estatua dedicada al papa."
 flavor_nap.112.title: "La Scuola Medica di Salerno"
 flavor_nap.112.desc: "La Scuola Medica Salernitana, la primera de su clase, ya no es lo que fue. Antaño era referencia para eruditos de todas partes, pero ha perdido protagonismo en beneficio de otras instituciones hasta caer casi en el olvido. Si llegara a desaparecer, se perderían futuras generaciones de médicos que hubieran podido salvar incontables vidas. Tal vez debamos dedicar recursos a reabrirla."
 flavor_nap.112.a: "Reconstruyámosla, cueste lo que cueste."
 flavor_nap.112.b: "Estaba sumida en la decadencia. Dejémosla como está."
 flavor_nap.113.title: "El Palacio [ROOT.GetCountry.GetGovernment.GetAdjective|U] de [ShowLocationNameWithNoTooltip('caserta')]"
 flavor_nap.113.desc: "El arquitecto [target_character.GetName] presenta el proyecto de un gran palacio para [target_ruler.GetName|l], ubicado a las afueras de [ShowLocationName('caserta')]. Aunque resultaría extremadamente caro, también sería el mayor palacio de toda [ShowContinentName('europe')], lo que convertiría [ROOT.GetCountry.GetFlavorRank|l] en la envidia de todas las cortes."
 flavor_nap.113.a: "Construyámoslo."
 flavor_nap.113.b: "No necesitamos otro palacio."
 flavor_nap.114.title: "La Pudizia (La Modestia)"
 flavor_nap.114.desc: "En [GetCurrentYear] se terminó #italic La Pudizia #!, una magistral escultura rococó que embellece la Capilla de Sansevero. Su autor, [target_artist.GetName], ha tallado con total maestría un mármol de la madre del príncipe de Sansevero."
 flavor_nap.114.a: "¡Qué visión más hermosa!"
 flavor_nap.115.title: "El experimento de San Leucio"
 flavor_nap.115.desc: "En [GetCurrentYear], [target_character.GetName] ha seleccionado San Leucio, un antiguo pabellón de caza real sito en [target_location.GetName], para un innovador experimento social y tecnológico. El lugar de San Leucio será un centro de placer, caza y producción de [ShowGoodsName('silk')|l], con edificios industriales, una aldea para los trabajadores y tecnologías avanzadas."
 flavor_nap.115.a: "Aquí se producirá [ShowGoodsNameWithNoTooltip('silk')|l] de la mejor calidad."
 flavor_nap.116.title: "La Accademia Pontaniana deleita al mundo"
 flavor_nap.116.desc: "La Accademia Pontaniana, conocida inicialmente como Accademia Antoniana, sirve como sociedad de eruditos y humanistas, y de ella nacen conocimientos que enriquecen nuestra nación."
 flavor_nap.116.a: "Aprovechemos este conocimiento para seguir desvelando los misterios del mundo."
 flavor_nap.116.b: "Esta academia y sus sabios miembros harán que todos nos miren con asombro."
 flavor_nap.117.title: "Refugiados [ShowCultureNameWithNoTooltip('albanian')|l]"
 flavor_nap.117.desc: "En medio de un conflicto religioso, muchos refugiados [ShowCultureName('albanian')|l] [ShowReligionAdjective('catholic')|l], llevados por el miedo y la desesperación, se embarcan en una peligrosa migración y huyen del avance de los invasores de fe [ShowReligionAdjective('muslim')|l]. Sus vidas penden de un hilo, pues recorren caminos traicioneros en busca de refugio y seguridad, angustiados por la incertidumbre."
 flavor_nap.117.a: "Nuestros hermanos de fe siempre son bienvenidos."
 flavor_nap.117.b: "Tendrán que buscar otro lugar donde huir."
 flavor_nap.118.title: "Refugiados [ShowCultureNameWithNoTooltip('croatian')|l]"
 flavor_nap.118.desc: "En una terrible lucha por la supervivencia, refugiados [ShowCultureName('croatian')|l] huyen angustiados del asalto implacable de los invasores de fe [ShowReligionAdjective('muslim')|l]. Con el corazón en un puño, llegan a nuestras costas en busca de santuario y una chispa de esperanza tras el caos que han dejado a su espalda."
 flavor_nap.118.a: "Pueden quedarse con nosotros cuanto quieran."
 flavor_nap.118.b: "Por desgracia, no podemos aceptarlos en nuestras tierras."
 flavor_nap.119.title: "[target_robert.GetNameWithNoTooltip] y [target_petrarca.GetNameWithNoTooltip]"
 flavor_nap.119.desc: "Tras la muerte de [target_robert.GetName], [GetCountry('NAP').GetLongName|l] llora mientras la luctuosa noticia se extiende poco a poco por las cortes. El dolor colectivo es perceptible, pues ha muerto un gobernante sabio y benévolo que deja atrás un reino sumido en la melancolía. "
 flavor_nap.119.a: "Traigamos a [target_petrarca.GetNameWithNoTooltip], el famoso filósofo, para el entierro."
 flavor_nap.119.b: "Tenemos mejores cosas que hacer."
 flavor_nap.119.tt: "[GetCountry('PAP').GetLongName] recibirá nuestra petición. Si alcanzamos un acuerdo, [target_petrarca.GetName] se unirá a nuestra [court|el]."
 flavor_nap.120.title: "[target_petrarca.GetNameWithNoTooltip] es reclamado en [GetCountry('NAP').GetNameWithNoTooltip]"
 flavor_nap.120.desc: "[GetCountry('NAP').GetLongName] nos envía la solemne petición de que se conceda a [target_petrarca.GetName] el honor de ayudar en el entierro de [target_robert.GetName]. Saben de la profunda admiración que el filósofo sentía por el monarca y su destreza poética, y quieren que la elocuencia de [target_petrarca.GetNameWithNoTooltip] se sume a los ritos para asegurar una despedida apropiada para un alma regia. Todo el país ansía la unión de la pluma de [target_petrarca.GetNameWithNoTooltip] con la solemnidad de una despedida real."
 flavor_nap.120.a: "Dejemos que vaya."
 flavor_nap.120.b: "Lo necesitamos aquí."
 flavor_nap.1201.title: "Llega [target_petrarca.GetNameWithNoTooltip]"
 flavor_nap.1201.desc: "El gran [target_petrarca.GetName] ha llegado y se ha unido a la corte, como solicitamos, para que pueda llorar la muerte de [target_robert.GetName]."
 flavor_nap.1201.a: "Bienvenido, amigo."
 flavor_nap.1202.title: "[target_petrarca.GetNameWithNoTooltip] no vendrá"
 flavor_nap.1202.desc: "Pese a nuestra petición, [target_petrarca.GetName] no asistirá a los funerales en honor de [target_robert.GetName]."
 flavor_nap.1202.a: "Lloraremos sin él."
 flavor_nap.121.title: "La deuda de la familia de [target_character.GetNameWithNoTooltip]"
 flavor_nap.121.desc: "Con el corazón y el espíritu apesadumbrados, [target_character.GetName], artista de gran talento de la corte, ha tenido que marchar abruptamente a [GetCountry('FLO').GetName] y dejar atrás [ROOT.GetCountry.GetName]. Las deudas de su padre han provocado un caos financiero y han hecho que tenga embarcarse en un viaje incierto en el que tendrá su pluma como compañera de viaje."
 flavor_nap.121.a: "$common_string_what_can_we_do$"
 flavor_nap.121.b: "Pagaremos la deuda para que se quede con nosotros."
 flavor_nap.400.title: "Impuestos fuertes"
 flavor_nap.400.desc: "Las guerras recientes han agotado nuestras arcas. Para contrarrestar el colapso económico y la reducción del nivel de vida de nuestro estrato social más importante, el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], tenemos que actuar rápidamente y poner impuestos adicionales al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], que, como parece evidente, no ha arado los campos con la diligencia debida."
 flavor_nap.400.historical_info: "La revuelta de Tommaso Aniello de 1647 fue una rebelión breve aunque exitosa, de la plebe contra el gobierno del despreciado duque de Arcos. La revuelta desembocaría en el establecimiento de la efímera República de Nápoles."
 flavor_nap.400.a: "Sí, gravemos al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l]."
 flavor_nap.400.b: "Tal vez los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] deberían ponerse también a arar los campos."
 STATIC_MODIFIER_NAME_nap_heavy_taxation: "Fuertes impuestos para los campesinos"
 STATIC_MODIFIER_NAME_nap_insufficient_funds: "Fondos insuficientes"
 nap_every_peasant_pop_loses_5_satisfaction: "Cada [pop|el] [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] pierde un [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_nap.401.title: "Rebelión popular en [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_nap_masaniello: "La sublevación de Masaniello"
 flavor_nap.401.desc: "Harto de las durísimas políticas tributarias en [ROOT.GetCountry.GetFlavorRank|l] y de su gobierno tiránico, el populacho de [ROOT.GetCountry.GetName] se ha levantado en gran número bajo el liderazgo de un pescador analfabeto pero carismático llamado [masaniello_scope.GetName], solo conocido hasta entonces por sus trucos para evitar a los recaudadores. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] es tan impopular que la revuelta se ha extendido por los campos y amenaza con abrumar a nuestros ejércitos por su pura superioridad numérica."
 flavor_nap.401.historical_info: "$flavor_nap.400.historical_info$"
 flavor_nap.401.a: "¡Aplastemos a los campesinos con la fuerza!"
 flavor_nap.401.a.tt1: "Cada [pop|el] [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] que no sea de los [ROOT.GetCountry.GetCulture.GetName|l] en [ShowRegionName('italy_region')] pierde un [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|el] y se une a los [rebel_target.GetName]."
 flavor_nap.401.a.tt2: "En las 5 [locations|el] con el menor [control|el], las [pops|el] del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] perderán un [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|el] y se unirán a los [rebel_target.GetName]."
 flavor_nap.401.b: "Llegaremos a un acuerdo."
 flavor_nap.402.title: "Una nueva república"
 flavor_nap.402.desc: "La dura respuesta [root_naples.GetAdjective|l] a la revuelta campesina de [GetCharacter('nap_masaniello').GetName] no ha hecho más que agravar los desacuerdos. Los ciudadanos de [republic_of_naples_capital.GetName] se han echado a la calle, han expulsado a nuestra guarnición y han proclamado un nuevo Estado. El tiempo dirá si la revuelta resulta en algo sustancial."
 flavor_nap.402.historical_info: "La Serenísima República de Nápoles fue un efímero Estado que existió durante unos meses entre 1647 y 1648. Tomó como modelo el Gobierno veneciano, cuyo apodo y título adoptó, aunque era de corte monárquico."
 flavor_nap.402.a: "Los aplastaremos como los proscritos que son."
 flavor_nap.402.b: "¡Abajo [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip|l]!"
 STATIC_MODIFIER_NAME_nap_struggle_for_independence: "La lucha por la independencia"
 STATIC_MODIFIER_NAME_nap_favor_monarchy: "Favorecer a los monárquicos"
 STATIC_MODIFIER_NAME_nap_favor_republic: "Favorecer a los republicanos"
 flavor_nap.403.title: "$flavor_nap.402.title$"
 flavor_nap.403.desc: "$flavor_nap.402.desc$"
 flavor_nap.403.historical_info: "$flavor_nap.402.historical_info$"
 flavor_nap.403.a: "Favorezcamos a la monarquía."
 flavor_nap.403.b: "¡Favorezcamos a la facción republicana!"
