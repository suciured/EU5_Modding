l_spanish:
 flavor_eng.1.title: "La herejía [ShowReligionAdjectiveWithNoTooltip('lollardy')|l]"
 flavor_eng.1.desc: "En los venerables salones de [target_location.GetName] ha surgido un nuevo movimiento religioso que desafía el orden establecido. [john_wycliffe.GetName], respetada figura filosófica, defiende una visión radical del [ShowReligionGroupName('christian')|l], dirigida a empoderar al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] mientras suprime al [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] corrupto y su obscena jerarquía.\n\nSus enseñanzas son únicas en cuanto a que pide que la Biblia se traduzca al [ROOT.GetCountry.GetCulture.GetLanguage.GetName|l] para que el vulgo pueda leerla y comprenderla.\n\nNos enfrentamos a la elección de reprimir activamente a los herejes o simplemente hacer caso omiso de estas inofensivas cavilaciones."
 flavor_eng.1.a: "Detengamos a los herejes."
 lots_of_lollards: "Muchas [pops|el] de fe [ShowReligionAdjective('catholic')|l] de los [ROOT.GetCountry.GetCulture.GetName|l] en [ShowRegionName('great_britain_region')] se convertirán al [ShowReligionName('lollardy')|l]."
 eng_opposes_lollards: "Oposición a los lolardos"
 flavor_eng.1.b: "Dejémoslos en paz."
 flavor_eng.1.tt2: "Los esfuerzos que se hagan para oponerse a él pueden ralentizar la expansión actual del [ShowReligionName('lollardy')|l]."
 flavor_eng.1.tt3: "El hecho de que se tolere su presencia en [target_root_country.GetName] puede contribuir a la actual expansión del [ShowReligionName('lollardy')|l]."
 eng_tolerates_lollards: "Tolerancia con los lolardos"
 flavor_eng.1.historical_info: "Los lolardos constituyeron un movimiento de reforma religiosa en Inglaterra que se extendió durante los siglos XIV y XV, anticipándose a la Reforma. Basándose en las doctrinas de John Wyclif, sus seguidores aspiraban a purificar la Iglesia católica de la corrupción que percibían en ella. Los lolardos fueron objeto de persecución, y algunos de ellos pagaron con su vida sus convicciones."
 flavor_eng.2.title: "El final de la Guerra de los Cien Años"
 flavor_eng.2.desc: "Las posesiones territoriales que antaño tenía [ROOT.GetCountry.GetName] en [ShowRegionName('france_region')] se han perdido, lo que supone un mazazo a nuestras ambiciones de someter a [GetCountry('FRA').GetName] y forjar un gran imperio a ambos lados del canal. Podemos perseverar e intentar otra reconquista o asumir la cruda realidad de que nuestras grandes aspiraciones podrían resbalarse de nuestros dedos."
 flavor_eng.2.a: "Aceptemos lo inevitable."
 eng_no_english_in_france: "Ningún inglés en Francia"
 flavor_eng.2.b: "¡Jamás nos daremos por vencidos!"
 eng_refuse_to_give_up_france: "Negarse a renunciar a Francia"
 flavor_eng.2.c: "Hacer que esto nos favorezca."
 flavor_eng.2.tt1: "El discurso elocuente y convincente de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] resta importancia astutamente a las recientes cesiones de territorio."
 flavor_eng.2.historical_info: "La Guerra de los Cien Años fue la última gran guerra medieval. No fue solo un conflicto entre reyes, sino que los nobles de menor rango también persiguieron sus propios intereses mientras participaban en el conflicto mayor. Las guerras venideras experimentaron mucha menos división interna, al menos a la escala de los conflictos medievales. La Guerra de los Cien Años fue un conjunto de pequeñas guerras y cientos de batallas y asedios que duraron más de un siglo, entre 1337 y 1453, hasta que ambos bandos quedaron exhaustos. Aunque no ganó ningún bando en el sentido estricto de la palabra, el resultado fue que, si al principio de la guerra había dos reinos, al final quedaron dos naciones."
 flavor_eng.3.title: "Los jueces de paz"
 flavor_eng.3.desc: "Hay una apremiante necesidad de mejorar la preservación del orden y la paz en el ámbito local de las comunidades. En estos instantes, los [ShowPopTypeName('nobles')|l] del lugar se ocupan de las disputas, pero sin contar con una estructura legal adecuada, lo que ocasiona un notable malestar en el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. Para hacer frente a esta situación, sugerimos la creación de un nuevo cargo que se encargue de solventar agravios menores, atajar altercados y asegurar la quietud general en sus jurisdicciones."
 flavor_eng.3.a: "Sí, los necesitamos."
 flavor_eng.3.b: "No, es trabajo de la nobleza."
 flavor_eng.3.historical_info: "La figura de los jueces de paz se creó en Inglaterra sobre el siglo XII. Fue creado en forma de edicto real por el rey Ricardo I y el arzobispo de Canterbury en el año 1195. Conocidos primero como #italic custodes pacis#!, pero más tarde cambiaron su nombre por el de jueces de paz. En 1489, una ley consideraba necesario que los jueces profundizasen en sus debilidades durante las sesiones trimestrales. La misma ley reconocía el derecho al público general de quejarse sobre actos de justicia directamente al monarca o a su consejo. El nombramiento de los jueces por parte del lord canciller a intervalos irregulares anuales permitía la eliminación en la siguiente reedición de las comisiones de los individuos que no cooperaban."
 flavor_eng.4.title: "El auge de los burócratas de la clase media"
 flavor_eng.4.desc: "Se está volviendo cada vez más difícil hallar hombres capaces dispuestos a asumir puestos en el Gobierno, y han surgido opiniones que proponen ampliar la selección para incluir a la emergente clase media, particularmente abogados, además de miembros del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Ambos bandos están deseando saber si pondremos en marcha dicha política para responder a las peticiones de cambio."
 flavor_eng.4.a: "Ofrezcámosles nuestro apoyo."
 enable_yorkist_tradition_policy: "Concede acceso a la [policy|el] [ShowPolicyName('yorkist_tradition_policy')]."
 flavor_eng.4.b: "No tienen sitio en nuestro Gobierno."
 flavor_eng.4.tt1: "Los miembros del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] expresan su malestar al verse constantemente marginados del Gobierno."
 flavor_eng.4.historical_info: "Elevar a cargos públicos a miembros de la clase media, principalmente clérigos y abogados, era una larga tradición de los York en Inglaterra. La nobleza y el clero se mostraban tajantemente en contra, pues lo veían como un privilegio propio de personas de alta alcurnia o designadas por la providencia."
 flavor_eng.5.title: "Tribunal de la Cámara Estrellada"
 flavor_eng.5.desc: "La justicia se imparte actualmente según las disposiciones de la política [ShowPolicyName('common_law_policy')]. Sin embargo, los procedimientos son tediosamente lentos ya que se basan en precedentes y en decisiones de los jueces. Algunos casos tardan semanas, si no meses, antes de resolverse con un veredicto. Se reclama un tribunal judicial secundario, con cierto grado de flexibilidad en sus procedimientos, que pueda manejar casos considerados demasiado delicados o complejos para los tribunales ordinarios. No obstante, un posible efecto, aunque limitado, podría ser la ampliación del poder del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], suprimiendo la oposición y castigando la disidencia cuando sea necesario."
 flavor_eng.5.a: "Una herramienta integral."
 enable_court_of_the_star_chamber_reform: "Concede acceso a la [government_reform|el] [ShowGovernmentReformName('court_of_the_star_chamber_reform')]."
 flavor_eng.5.b: "Bastará con la política [ShowPolicyNameWithNoTooltip('common_law_policy')]."
 flavor_eng.5.historical_info: "El Tribunal de la Cámara Estrellada nació de las asambleas del consejo privado del rey, donde fue cobrando relevancia bajo el mandato de Enrique VII. Debe su nombre al patrón de estrellas que decoraba el techo del palacio de Westminster, sede de sus audiencias. En 1487, la cámara se constituyó como entidad judicial independiente, separada del consejo, con la misión de atender peticiones de reparación."
 flavor_eng.6.title: "Los cercamientos"
 flavor_eng.6.desc: "Las grandes extensiones agrícolas caracterizan el campo y han servido históricamente a los vecinos para labrar la tierra y llevar a pastar a sus animales. Los recientes desarrollos han empujado a los dueños de las fincas a acotar sus propiedades para sacar más partido a sus explotaciones. Pero esta decisión ha traído consigo efectos nocivos para la sociedad en nombre del desarrollo económico. Se ha gestado un grupo de presión integrado por estos terratenientes, que ahora pugna por conseguir el beneplácito de las autoridades para seguir adelante con sus planes."
 flavor_eng.6.a: "Apoyemos el movimiento."
 flavor_eng.6.b: "Opongámonos al movimiento."
 flavor_eng.6.historical_info: "En el sistema feudal, la población de Inglaterra, compuesta principalmente por campesinos arrendatarios, rara vez abandonaba su lugar de nacimiento. El movimiento de los cercamientos, impulsado por terratenientes aristócratas en busca de beneficios, desplazó a los campesinos, lo que provocó la migración a las ciudades. La urbanización creó una reserva de mano de obra barata para fábricas y minas, pero también aumentó la pobreza y empujó a algunos a convertirse en «siervos por contrato» y emigrar a las colonias de Norteamérica."
 flavor_eng.7.title: "El Acta de supremacía"
 flavor_eng.7.desc: "La negativa de [current_wife.GetName] a engendrar un heredero varón sigue siendo motivo de gran preocupación para [ROOT.GetCountry.GetGovernment.GetRuler.GetName], quien se ha cansado y, en cambio, se ha encaprichado de la tenaz [anne_boleyn.GetName]. En un intento por conseguir su mano, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ha enviado un emisario al [GetCountry('PAP').GetGovernment.GetRulerTitle|l] en el que solicita una dispensa para anular su matrimonio actual, rechazado de inmediato conforme a la ley canónica. El impaciente [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ahora contempla medidas más drásticas para permitir el matrimonio, incluida una ruptura total con la autoridad [GetCountry('PAP').GetAdjective|l]."
 flavor_eng.7.a: "Tomemos el control de la Iglesia."
 flavor_eng.7.a.tooltip: "Muchas [pops|el] de fe [ShowReligionAdjective('catholic')|l] se convierten al [ShowReligionName('anglican')|l]."
 flavor_eng.7.tt1: "Se ha añadido a [anne_boleyn.GetName] como [character|el]."
 flavor_eng.7.tt2: "Su naturaleza serena y ambiciosa, así como su participación en la política de la corte, disgusta al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 flavor_eng.7.b: "Aceptar la supremacía de [GetCountry('PAP').GetNameWithNoTooltip]."
 flavor_eng.7.tt3: "Su expulsión de la corte favorece los planes de [thomas_wolsey.GetName], que ve que su influencia se hace más fuerte."
 flavor_eng.7.tt4: "Con corazón desconsolado, nuestro [target_root_country.GetGovernment.GetRulerTitle|l] se deshace de su desdichada amante al desvanecerse las perspectivas de una unión matrimonial."
 accepted_supremacy_of_rome: "Supremacía del papa aceptada"
 flavor_eng.7.historical_info: "En 1521, Enrique VIII de Inglaterra obtuvo el título papal de defensor de la fe por su panfleto contra Lutero. Su atención se centró en el asunto de la sucesión en 1529 cuando la curia papal rechazó su propuesta de divorcio de Catalina de Aragón. Posteriormente, Enrique ejecutó al legado del papa, el cardenal Wolsey, y obligó al clero inglés a reconocerlo como cabeza suprema de la Iglesia. Tras conseguir su divorcio en 1533, desposó a Ana Bolena, el segundo de sus seis matrimonios. El Acta de supremacía consolidó su autoridad sobre la Iglesia."
 flavor_eng.8.title: "La Junta del Almirantazgo"
 flavor_eng.8.desc: "Los asuntos administrativos de la armada recaen en la [ShowGovernmentReformName('navy_board_reform')|l], pero las operaciones diarias siguen siendo un asunto descentralizado, a menudo delegado a cada almirante. Centralicemos el mando creando una nueva junta encargada de supervisar el mando operativo y el control de nuestra orgullosa flota, y dejemos los detalles de adquisición y administración en manos de los burócratas."
 flavor_eng.8.a: "Interpretemos y construyamos."
 flavor_eng.8.b: "Instituyamos en su lugar la junta del ejército."
 flavor_eng.8.historical_info: "La Junta del Almirantazgo, más conocida como el almirantazgo, se instituyó para dotar a la creciente potencia naval de un liderazgo estratégico eficiente y fuerte en el mar. El Almirantazgo supervisaba todos los buques de guerra, mientras que la junta naval se encargaba de la producción y reparación, garantizando así la continuidad. Además, el almirantazgo servía como campo de entrenamiento para líderes militares y figuras políticas en Londres."
 flavor_eng.9.title: "[kett_rebellion.GetNameWithNoTooltip]"
 flavor_eng.9.desc: "Un grupo de campesinos descontentos originarios de [ShowProvinceDefinitionName('norfolk_province')] se ha aliado con un movimiento rebelde, liderado por el conde local [robert_kett.GetName]. Protestan contra la desigualdad económica que achacan a la política [ShowPolicyName('enclosure_allowed')], lo que ha provocado el cercamiento de tierras comunales, el desplazamiento de comunidades agrícolas tradicionales y la multiplicación del desempleo rural. Encontrarán apoyo en todo el país, a menos que actuemos para frenar el movimiento restaurando el statu quo."
 flavor_eng.9.a: "Es por su propio bien."
 flavor_eng.9.tt2: "Los [ShowPopTypeName('peasants')|l] de [ShowProvinceDefinitionName('norfolk_province')] movilizan a agricultores descontentos de toda [ShowRegionName('great_britain_region')] e inician una insurrección armada."
 kett_rebellion: "La rebelión de Kett"
 flavor_eng.9.b: "Exijamos que se retiren todas las cercas."
 flavor_eng.9.tt3: "Los terratenientes del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] protestan contra la violación de sus privilegios feudales."
 flavor_eng.9.historical_info: "La rebelión de Kett fue un levantamiento popular centrado en Norfolk, Inglaterra. La rebelión fue consecuencia de los cercamientos de las zonas agrícolas en toda Inglaterra, que restringieron el acceso a la tierra y provocaron agravios socioeconómicos. Los rebeldes lograron tomar Norwich, pero finalmente fueron derrotados cuando las fuerzas reales traspasaron las murallas de la ciudad."
 every_location_norfolk_kett_rebellion_tt: "Toda [location|el] en propiedad de [ShowProvinceDefinitionName('norfolk_province')] recibe el modificador [ShowModifier('kett_rebellion')] durante #W 5 años#!."
 flavor_eng.10.title: "Los imponentes apartamentos"
 flavor_eng.10.desc: "[target_location.GetRank.GetName|l] de [target_location.GetName] es un faro bullicioso de prosperidad y comercio, pero el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] [ROOT.GetCountry.GetAdjective|l] se encuentra atrapado en los confines de Westminster, cercado por el poderoso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], que conserva sustanciosos derechos especiales sobre [target_location.GetRank.GetNameWithNoTooltip|l] principal desde tiempos inmemoriales. Estos mercaderes y comerciantes se han apoderado del control de las calles y los mercados, y usan su influencia para moldear la dirección del crecimiento y desarrollo de [target_location.GetRank.GetNameWithNoTooltip|l].\n\nPara reafirmar la autoridad del estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] y restaurar el orden en las calles, debemos abordar un nuevo y audaz plan. Una posibilidad es la construcción de un suntuoso apartamento a orillas del río para [target_ruler.GetName|l], cerca de la imponente Torre de [target_location.GetNameWithNoTooltip]. Desde este punto estratégico, la ciudad estará siempre bajo la atenta mirada de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], lo que recordará al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] quién ostenta el poder."
 flavor_eng.10.a: "Una vista imponente y traicionera."
 flavor_eng.10.b: "Cedamos poder a cambio de cooperación."
 flavor_eng.10.c: "Reafirmemos nuestro derecho por la fuerza."
 flavor_eng.10.historical_info: "La Torre de Santo Tomás, más conocida como la puerta de los traidores, es una torre histórica situada dentro del complejo de la Torre de Londres. Da al río Támesis y sirvió como entrada fluvial a la torre, por donde llegaban en barco los prisioneros acusados de traición. Construida por el rey Eduardo I en el siglo XIII, su propósito era tanto el de defender la ciudad como el de proporcionar acceso directo desde el río Támesis, pero también sirvió como alojamiento para reyes y reinas durante periodos concretos."
 flavor_eng.11.title: "La lealtad cambiante de [target_location.GetNameWithNoTooltip]-Upon-Tweed"
 flavor_eng.11.desc: "La recién conquistada ciudad de [target_location.GetName], enclavada en la frontera entre [ROOT.GetCountry.GetName] y [GetCountry('SCO').GetLongName|l], ha sido durante mucho tiempo un foco de conflicto y tensiones. A pesar de ello, ha logrado prosperar y crecer, y sus comerciantes y mercaderes se han beneficiado del constante flujo de bienes y personas a través de la frontera.\n\nSin embargo, con las tensiones entre las dos naciones siempre en alza, el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] se enfrenta a una difícil decisión. ¿Deberíamos seguir invirtiendo en la ciudad y promover su crecimiento, o deberíamos adoptar un enfoque más cauteloso y prepararnos para el inevitable conflicto?"
 flavor_eng.11.a: "Construyamos una fortaleza para proteger nuestra frontera."
 flavor_eng.11.b: "Reavivemos la economía local."
 flavor_eng.11.c: "Que se quede en mal estado."
 flavor_eng.11.historical_info: "Berwick-Upon-Tweed es la ciudad más septentrional de Inglaterra y ha sido moldeada por su ubicación estratégica y los repetidos conflictos fronterizos entre Inglaterra y Escocia. Su posesión cambió de manos varias veces durante la Edad Media, y se invirtieron considerables sumas para reforzar sus capacidades defensivas durante la época isabelina, con la construcción de nuevas murallas según los últimos avances tecnológicos. El conflicto perduraría hasta el Acta de Unión de 1707."
 flavor_eng.12.title: "El desfile del lord guardián"
 flavor_eng.12.desc: "El desfile del lord guardián, un grandioso espectáculo marítimo, se organiza en cualquier ubicación que albergue un edificio [ShowBuildingTypeName('cinque_port')] para celebrar su herencia marinera y mostrar su destreza naval. Este acontecimiento, que se celebra cada pocos años, atrae a visitantes de cerca y de lejos, entre ellos dignatarios extranjeros y comerciantes. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] tiene la oportunidad de hacer que la exhibición de este año en [target_location.GetName] sea aún más impresionante, y reforzar la reputación de los Cinco Puertos como formidables defensas marítimas."
 flavor_eng.12.a: "Honremos a los trabajadores de los puertos con pompa y ceremonia."
 flavor_eng.12.b: "Realicemos una emocionante exhibición naval."
 flavor_eng.12.c: "Reformemos los puertos."
 flavor_eng.12.d: "Es una cosa del pasado."
 flavor_eng.12.tt1: "Todos los puertos quedan abandonados como resultado del cambio de opinión sobre su contribución, junto con la cancelación de las celebraciones que se habían mantenido durante tanto tiempo."
 flavor_eng.12.tt2: "Se ha abandonado un puerto al percibirse como una reliquia del pasado."
 flavor_eng.12.tt3: "Muerte de una tradición"
 decline_of_cinque_ports_tt: "El edificio [ShowBuildingTypeName('cinque_port')] está en decadencia."
 flavor_eng.12.historical_info: "El desfile del lord guardián es una procesión asociada al lord guardián de los Cinco Puertos, y se utilizaba como una exhibición ceremonial de su autoridad. En la actualidad se celebra anualmente y conmemora el patrimonio marítimo y la importancia histórica de los Cinco Puertos."
 flavor_eng.13.title: "La gran separación"
 flavor_eng.13.desc: "Recientemente, buena parte del norte se ha desencantado con el sur, convencidos de que su región es ninguneada y abandonada por el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]. Esta brecha amenaza con quebrantar la unidad nacional. Podríamos congraciarnos con el norte invirtiendo en las infraestructuras de la zona y ensalzando su particular cultura ante [ROOT.GetCountry.GetLongNameWithNoTooltip|l], o centrarnos en el sur, sacando partido de su riqueza superior y poderío para apuntalar la fuerza general del país."
 flavor_eng.13.a: "Invirtamos en el norte."
 flavor_eng.13.b: "Reforcemos el sur."
 flavor_eng.13.c: "Encontremos el término medio."
 flavor_eng.13.a.custom: "Toda [location|el] en [ShowAreaName('northumbria_area')] gana [prosperity|el]."
 flavor_eng.13.b.custom: "Toda [location|el] en [ShowAreaName('home_counties_area')] gana [prosperity|el]."
 flavor_eng.13.c.custom: "Toda [location|el] en [ShowAreaName('midlands_area')] gana [prosperity|el]."
 flavor_eng.13.historical_info: "Durante siglos, el reino de Northumbria se erigió como un poderoso reino del norte, diferenciado del resto de Inglaterra tanto en cultura como en política. Aunque finalmente acabó cayendo, la división cultural entre el norte y el sur persiste hasta nuestros días."
 flavor_eng.14.title: "El cierre de los prioratos extranjeros"
 flavor_eng.14.desc: "Ante las continuas hostilidades con [GetCountry('FRA').GetLongName|l], [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] ha decidido cerrar todos los prioratos extranjeros en [ROOT.GetCountry.GetName]. Cada uno de estos [ShowBuildingTypeName('monastery')|l]s estaba bajo el control de las casas religiosas de [GetCountry('FRA').GetNameWithNoTooltip], y su existencia continuada se considera una amenaza para la seguridad del reino. Los priores y monjes que servían en estas casas serán expulsados, y los propios prioratos serán disueltos.\n\nAhora que estos ingresos no fluyen hasta [GetCountry('FRA').GetNameWithNoTooltip], surge la oportunidad de redirigirlos para apoyar a las casas religiosas [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]. Alternativamente, estos ingresos podrían ser incautados por el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l], a fin de ayudar a financiar el esfuerzo bélico en curso."
 flavor_eng.14.a: "Debe recaer sobre el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 flavor_eng.14.b: "Nuestros hospitales están en una situación desesperada."
 flavor_eng.14.c: "Incautémoslo para el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l]."
 flavor_eng.14.historical_info: "El cierre de los prioratos extranjeros ocurrió durante periodos de conflicto o tensión con Francia, cuando la monarquía inglesa buscaba eliminar o reducir la influencia de instituciones religiosas foráneas dentro del país. Los cierres a menudo implicaban la expulsión de monjes o monjas y la confiscación de propiedades."
 flavor_eng.15.title: "Las maquinaciones de [jane_grey.GetNameWithNoTooltip]"
 flavor_eng.15.desc: "Como prima lejana de [target_ruler.GetName] y astuta devota del [ShowReligionName('anglican')|l], [jane_grey.GetName] ha conspirado con esmero, ayudada por parientes ambiciosos, para hacer valer su derecho al trono [ROOT.GetCountry.GetAdjective|l]. Pese a su reticencia y falta de apoyo a escala nacional, [jane_grey.GetName] ha reunido un considerable séquito en [ShowProvinceDefinitionName('northumberland_province')], dispuesto a usar la fuerza para asegurar la corona para ella."
 flavor_eng.15.a: "¡No daremos validez a su derecho al trono!"
 flavor_eng.15.tt1: "Se ha añadido a [jane_grey.GetNameWithNoTooltip] como [character|el]."
 jane_grey_support: "Partidarios de Jane Grey"
 STATIC_MODIFIER_NAME_grey_support: "Apoyo a Jane Grey"
 jane_grey_support_nobles_joining: "Todos los [ShowPopTypeName('nobles')|l] de fe [ShowReligionAdjective('anglican')|l] de [ShowAreaName('northumbria_area')] se unirán a [jane_grey_support.GetName]."
 flavor_eng.15.b: "Ofrezcámosle la posibilidad de ser la siguiente en la línea de sucesión."
 flavor_eng.15.tt2: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] se opone al nombramiento de un hereje como heredero."
 flavor_eng.15.c: "La torre espera a [jane_grey.GetName]."
 flavor_eng.15.tt3: "La eficacia de la [ShowPolicyNameWithNoTooltip('secret_police_policy')], junto con la autoridad que ostenta el poderoso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] hace que la dama sea encarcelada y ejecutada sumariamente."
 flavor_eng.15.historical_info: "Lady Jane Grey, nieta de la hermana menor del rey Enrique VIII, María, ostentaba el derecho al trono inglés. En 1553, fue casada contra su voluntad con lord Guildford Dudley, hijo del duque de Northumberland. Northumberland, regente del rey Eduardo VI, manipuló a Jane para mantener su poder tras la muerte del rey. La enfermedad de Eduardo VI llevó a Northumberland a hacerle firmar un documento que excluía a las hijas de Enrique VIII, María I e Isabel I, del trono en beneficio de Jane, quien fue proclamada reina el 10 de julio de 1553, pero su reinado solo duró nueve días. La aspiración católica de María al trono contaba con el apoyo del país, lo que llevó a la dispersión de las fuerzas de Northumberland por tropas leales a María."
 flavor_eng.16.title: "La Unión Sangrienta"
 flavor_eng.16.desc_common: "El dichoso acuerdo entre [ROOT.GetCountry.GetName] y [target_country.GetName] ha puesto de manifiesto diferencias religiosas, con la fe [ShowReligionAdjective('catholic')|l] profundamente arraigada en los corazones [target_country.GetAdjectiveWithNoTooltip|l], mientras que la religión dominante en nuestras costas sigue siendo el [religion.GetName|l]."
 flavor_eng.16.desc_castilian_power: "$flavor_eng.16.desc_common$ Ante el formidable poderío que muestra [target_country.GetLongNameWithNoTooltip|l], podríamos vernos obligados a realinear nuestras lealtades con las de quien ostenta el título de [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle|l] y volver a la fe [ShowReligionAdjectiveWithNoTooltip('catholic')|l]. De lo contrario, debemos afrontar el riesgo de que nuestros acuerdos con los aliados papistas queden anulados."
 flavor_eng.16.desc_catholic_ruler: "$flavor_eng.16.desc_common$ [target_ruler.GetName] alberga una profunda fe [ShowReligionAdjectiveWithNoTooltip('catholic')|l] y está impulsando medidas que nos devolverían al seno [GetCountry('PAP').GetAdjective|l], como medio para erradicar la herejía y evitar daños irreparables en los tratados vigentes con nuestros socios papistas."
 flavor_eng.16.a: "Reinstauremos el poder [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]."
 flavor_eng.16.b: "Confirmemos la libertad religiosa para todo el mundo."
 eng_tolerates_religious_freedom: "Toleremos la libertad religiosa."
 flavor_eng.16.historical_info: "En 1554, la reina católica María se casó con Felipe de España, una unión que abrió grandes posibilidades tanto para Inglaterra como para España. El Parlamento otorgó el título de rey de Inglaterra a Felipe, pero no fue autorizado a gobernar el país. Pero la cuestión importante era la religión. El Acta de supremacía había otorgado a la monarquía el control sobre el clero, pero el pueblo inglés se apartaba de Roma. Los católicos exigieron la autoridad papal mientras que los protestantes querían leyes clericales liberales. María escogió unir su destino al de los católicos fanáticos, y comenzó una oleada de terror que le valió el apodo de «María la Sanguinaria»."
 flavor_eng.17.title: "La Compañía de Moscovia"
 flavor_eng.17.desc: "Una expedición marítima que navegaba hacia el norte con el propósito alcanzar las costas de [ShowContinentName('asia')] ha perdido un barco frente a la costa de [ShowLocationName('arkhangelsk')], donde los supervivientes, dirigidos por el reconocido explorador [richard_chancellor.GetName], nos informan de que han comenzado a comerciar con los eslavos locales. Autoricemos a una compañía comercial que comercie con la gente [target_country.GetAdjective|l] para conseguir una parte del rentable comercio de [ShowGoodsName('fur')|l]."
 flavor_eng.17.a: "Una gran oportunidad comercial."
 flavor_eng.17.tt1: "Se ha añadido a [christopher_marlowe.GetNameWithNoTooltip] como [explorer|el]."
 flavor_eng.17.b: "Abandonémoslos a su suerte."
 flavor_eng.17.tt2: "El destino de [richard_chancellor.GetNameWithNoTooltip] sigue incierto."
 flavor_eng.17.historical_info: "En 1553, la Compañía de Mercaderes Aventureros envió tres barcos para navegar hacia China a través del paso del Noreste. Aunque la mayoría de los navíos de la flota se perdieron, el Edward Bonaventure logró llegar al mar Blanco y tomar tierra cerca de la aldea rusa de Arcángel. Allí descubrieron la riqueza de Rusia y viajaron a Moscú en trineo. A pesar de los intereses divergentes, se formó la Compañía de Moscovia, que resultó exitosa en el comercio de pieles ruso."
 flavor_eng.18.title: "Las intrigas de [francis_walsingham.GetNameWithNoTooltip]"
 flavor_eng.18.desc: "[francis_walsingham.GetName] no ha adquirido fama solo por tu talento para las conspiraciones, sino que cuenta con una extensa red de contactos por toda [ShowContinentName('europe')] y pretende emplearla para proteger [ROOT.GetCountry.GetName] de amenazas nacionales y extranjeras. Su astucia y talento podrían ser esenciales para la preservación de nuestra soberanía, y sus implacables métodos podrían hacer que nuestros enemigos se lo piensen dos veces antes de arremeter contra nosotros."
 flavor_eng.18.a: "Un arquitecto de intriga."
 flavor_eng.18.b: "No podemos confiar en [francis_walsingham.GetName]."
 flavor_eng.18.tt2: "La destitución de [francis_walsingham.GetNameWithNoTooltip] es interpretada como un gesto de conciliación por otras potencias."
 flavor_eng.18.historical_info: "Sir Francis Walsingham fue el secretario privado de la reina Isabel. Su principal hazaña fue la perfecta organización de un servicio secreto y una red de espionaje que demostró ser extremadamente eficaz a la hora de abortar todas las conspiraciones contra la vida de la reina y todos los demás complots políticos y diplomáticos. Acérrimo enemigo de los Austria españoles, también actuó como mecenas de Drake y sufragó la mayor parte de las primeras incursiones del célebre corsario contra la potencia ibérica."
 flavor_eng.19.title: "Las reformas monetarias de Thomas Gresham"
 flavor_eng.19.desc: "El estratega financiero [thomas_gresham.GetName] posee una vasta experiencia en el mundo del comercio, tanto en el ámbito nacional como en el extranjero. Ha puesto de manifiesto los riesgos asociados a la alteración de la ley monetaria, como la devaluación o la incorporación de metales de menor valor. Por el contrario, defiende la normalización de la composición, el peso y la calidad de las monedas para asegurar su fiabilidad y uniformidad. Es necesario encontrar un área apropiada para sacar el máximo partido a su destacada pericia en el mantenimiento de la integridad monetaria y el fomento de la estabilidad."
 flavor_eng.19.a: "Invitémoslo a la corte."
 flavor_eng.19.tt1: "Se ha añadido a [thomas_gresham.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.19.b: "Una mano extensa de la ley."
 flavor_eng.19.tt2: "A [thomas_gresham.GetName] se le confía la tarea de aplicar las leyes contra la falsificación y el fraude en el mercado monetario, restableciendo la confianza del público en la divisa y fomentando su estabilidad."
 flavor_eng.19.c: "Será nuestro agente financiero en el extranjero."
 flavor_eng.19.tt3: "[thomas_gresham.GetNameWithNoTooltip] viaja a los principales centros financieros extranjeros a la cabeza de una delegación para sentar las bases de los sistemas monetarios modernos."
 flavor_eng.19.d: "Un perezoso indeciso."
 flavor_eng.19.tt4: "[thomas_gresham.GetNameWithNoTooltip] busca empleo en otro sitio."
 flavor_eng.19.historical_info: "Thomas Gresham fue un financiero inglés durante la era Tudor. Formado en la Universidad de Cambridge, amasó una fortuna gracias a su excepcional perspicacia para los negocios y fue nombrado agente real por Eduardo VI en 1551, cargo que mantuvo durante el reinado de Isabel I. Gresham se enfrentó a dificultades debido a la devaluación de la moneda inglesa en comparación con las divisas extranjeras, lo que obstaculizaba sus tareas en el extranjero. A pesar de estos impedimentos, logró estabilizar el sistema financiero de Inglaterra."
 flavor_eng.20.title: "[northern_rebellion.GetNameWithNoTooltip]"
 flavor_eng.20.desc: "La detención y el posterior encarcelamiento de miembros influyentes [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] de [ShowProvinceDefinitionName('norfolk_province')] en la Torre de [ShowLocationName('london')] ha conmocionado el panorama político. Su encierro es un intento de sofocar la creciente corriente [ShowReligionAdjective('catholic')|l] en [ShowProvinceDefinitionName('northumberland_province')] y [ShowProvinceDefinitionName('westmorland_province')], donde encuentra acogida mucha población hereje. En respuesta a estas detenciones, dos miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] local, [thomas_percy.GetName] y [charles_neville.GetName], han iniciado una rebelión y juran devolver [ROOT.GetCountry.GetFlavorRank|l] a la verdadera fe. Nos enfrentamos a un levantamiento armado, a menos que liberemos a los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] encarcelados o entablemos un diálogo con los líderes rebeldes."
 flavor_eng.20.a: "Mantengámoslos en la Torre."
 northern_rebellion: "La rebelión del norte"
 flavor_eng.20.b: "Intentemos negociar."
 flavor_eng.20.c: "Liberémoslos."
 flavor_eng.20.tt3: "La excarcelación de los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] alivia la situación, pero potencia la causa [ShowReligionAdjectiveWithNoTooltip('catholic')|l] en el norte."
 flavor_eng.20.historical_info: "La reina Isabel I pretendía establecer el anglicanismo protestante en Inglaterra, pero se enfrentó a dificultades cuando María, reina de Escocia, buscó refugio en su reino. La aspiración al trono de la católica María suponía una amenaza, por lo que Isabel la encarceló. María se convirtió entonces en el centro de conspiraciones para derrocar a Isabel, incluida una propuesta de matrimonio con Norfolk, el único duque de Inglaterra. La demora de Norfolk llevó a su encarcelamiento, pero Isabel sospechaba que otros nobles, como los condes de Northumberland, Westmorland y Cumberland, estaban implicados. Cuando fueron convocados a Londres, el 9 de noviembre de 1569, decidieron rebelarse. El levantamiento, alimentado por el resentimiento contra el gobierno Tudor, llevó a Isabel a tomar medidas severas, y se produjeron varias ejecuciones. A pesar de esto, el catolicismo persistió en el norte, lo que condujo a una década de persecución."
 every_pop_in_province_pop_satisfaction_ultimate_penalty_and_northern_rebellion_tt: "Todas las [pops|el] de esta [province|el] que profesen la fe [ShowReligionAdjectiveWithNoTooltip('catholic')|l] y no apoyen ya a otro [rebel|el] perderán un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|el] y se unirán a la [northern_rebellion.GetName|l]."
 flavor_eng.21.title: "Especuladores sin modales"
 flavor_eng.21.desc: "El comercio de productos básicos a menudo tiene lugar en establecimientos públicos debido al nivel de ruido y las ocasionales trifulcas entre comerciantes. Sin embargo, este mercado ha crecido de forma exponencial y se beneficiaría de una estructura centralizada para garantizar que el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] reciba la parte que, en justicia, le corresponde. Establezcamos un centro para organizar a los corredores de bolsa y facilitar el comercio, impulsando así el comercio [ROOT.GetCountry.GetAdjective|l] mientras excluimos cualquier actividad no autorizada."
 flavor_eng.21.a: "Impulsemos una inversión alcista."
 flavor_eng.21.b: "Que sigan con sus trifulcas y bravuconadas."
 bawdy_trading: "Comercio obsceno"
 flavor_eng.21.historical_info: "En 1571 se creó la Bolsa de Londres. Aunque de escasa importancia y con un volumen limitado de operaciones en los siglos XVI y XVII, hasta superar gradualmente a su competidora de Ámsterdam y convertirse en el mercado bursátil más activo de la Europa del siglo XVIII, lo que impulsó el comercio, la industria y la economía inglesa en su conjunto. Inglaterra se beneficiaría entonces de un acceso fácil y fiable al crédito."
 flavor_eng.22.title: "La cancelación de los monopolios [ROOT.GetCountry.GetGovernment.GetAdjective|l]"
 flavor_eng.22.desc: "En tiempos de guerra, las garras de la necesidad y la injusticia son un cruel consuelo. Tal es el caso de los amigos íntimos de [target_character.GetName], que desde hace tiempo se benefician de su proximidad al poder [ROOT.GetCountry.GetGovernment.GetAdjective|l]. Junto con las protestas públicas contra la corrupción y el favoritismo generados por los diversos [ShowEstatePrivilegeName('trade_monopolies')|l] concedidos al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], la guerra en curso con [target_country.GetName] ha resultado nefasta en el peor de los casos y un punto muerto en el mejor. La situación está llegando a un punto de ebullición, y las demandas para acabar con estos monopolios son cada vez más fuertes."
 flavor_eng.22.historical_info: "En los últimos años del reinado de Isabel I, su otrora inmensa popularidad había comenzado a menguar. La guerra anglo-española, que había comenzado en 1585, se prolongaba sin un desenlace decisivo, agotando las finanzas y la moral de Inglaterra. En el ámbito nacional, el Parlamento se mostraba cada vez más reacio a la autoridad real, y se oponía especialmente a la corrupción generalizada vinculada a los monopolios que Isabel concedía como recompensa a sus favoritos. El conflicto por estos monopolios alcanzó su punto álgido en 1601, lo que llevó a la reina a pronunciar su famoso discurso de oro, en el que reafirmó su amor por sus súbditos. Sin embargo, este último se produjo en medio de una amarga disputa que la obligó a ceder y poner fin a esta práctica."
 flavor_eng.22.a: "¡Cancelémoslos!"
 flavor_eng.22.b: "No nos interesan tales gimoteos."
 flavor_eng.23.title: "La rebelión de [target_character.GetNameWithNoTooltip]"
 flavor_eng.23.desc: "Tras criarse en [ROOT.GetCountry.GetName] y demostrar siempre su lealtad hacia [ROOT.GetCountry.GetFlavorRank|l], [target_character.GetName] sirvió en el gobierno local [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] en [ShowRegionName('ireland_region')]. Sin embargo, recientemente ha demostrado que va en contra de muchas de nuestras políticas fundamentales. Se ha rebelado, forjando alianzas con otros jefes [ShowCultureNameWithNoTooltip('irish')] y asegurándose el apoyo extranjero contra sus amos. Este nivel de deslealtad y luchas internas está poniendo en peligro nuestra estabilidad, ¡y toda la situación pone en grave peligro nuestro control interno del poder!"
 flavor_eng.23.historical_info: "Hugh O'Neill vivió en Inglaterra en la década de 1560, donde sirvió al Gobierno hasta su rebelión en 1594. Descontento con la persistente política de enfrentar a los jefes entre sí, O'Neill también estaba enfurecido por la negativa inglesa a restituir las tierras concedidas a su abuelo. Finalmente, unificó a los jefes irlandeses y buscó la ayuda de la España católica contra la Inglaterra protestante. Tras 1595, forjó una frágil pero efectiva alianza y obtuvo varias victorias sobre los principales comandantes de la reina Isabel en Irlanda. Sin embargo, en 1601, fue derrotado mientras intentaba establecer contacto con una fuerza española en Kinsale. Sus aliados se dispersaron y O'Neill se replegó al Úlster. En 1603 hizo las paces con los ingleses y renunció a su autoridad tribal, tras lo cual el rey Jacobo I lo indultaría."
 flavor_eng.23.a: "¡No tiene gracia!"
 irish_pops_rise_up_tt: "Las [pops|el] de [ShowCultureNameWithNoTooltip('irish')|l] de cada [location|el] en propiedad perderán un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|el] y apoyarán a los [tyrone_rebels.GetName]."
 tyrone_rebellion: "La rebelión de Tyrone"
 flavor_eng.24.title: "La [ShowGovernmentReformNameWithNoTooltip('petition_of_rights')]"
 flavor_eng.24.desc: "Las tensiones entre [target_character.GetShortName] y la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) han culminado en demandas por parte de nuestros estamentos bajo un audaz documento, la [ShowGovernmentReformNameWithNoTooltip('petition_of_rights')]. El proyecto de ley exige límites a la autoridad [ROOT.GetCountry.GetGovernment.GetAdjective|l] y pretende establecer muchos límites a los poderes de [target_character.GetNameWithNoTooltip], el alojamiento de soldados en casas particulares, el uso de la ley marcial en tiempos de paz y el encarcelamiento sin causa. Firmarlo garantizaría una cooperación muy necesaria, pero también debilitaría nuestro poder. Negarse podría afirmar la autoridad [ROOT.GetCountry.GetGovernment.GetAdjective|l], pero a riesgo de profundizar la división con la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName])."
 flavor_eng.24.historical_info: "En 1628, el Parlamento inglés aprobó la Petición de Derechos como consecuencia del abuso de poder, los encarcelamientos arbitrarios y la mala gestión financiera de Carlos I. Según sus términos, el rey no podía imponer nuevos impuestos sin el consentimiento del Parlamento. Tampoco se podían alojar soldados en domicilios particulares ni podía imponerse la ley marcial en tiempos de paz. Por último, la Petición de Derechos prohibía el encarcelamiento de individuos sin causa justificada."
 flavor_eng.24.a: "Firmémosla."
 flavor_eng.24.b: "¡Neguémonos a firmar!"
 flavor_eng.25.title: "El conflicto parlamentario"
 flavor_eng.25.desc: "Las crecientes tensiones en [ROOT.GetCountry.GetFlavorRank|l] se han dejado sentir desde que adoptamos tendencias absolutistas. Los relatos de abuso de poder corren desenfrenados, ya que la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.GetGovernment.GetAdjective|l] desafía ahora abiertamente el imperio de las viejas tradiciones establecidas por la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) y los estamentos [ROOT.GetCountry.GetGovernment.GetAdjective|l].\n\nEn un esfuerzo por contrarrestar esto, quien ejerce de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ha recibido un ultimátum para que acabe con sus tendencias autocráticas. Muchos temen que sea el comienzo de nuestra decadencia hacia la anarquía y una posible guerra civil porque la gente empieza a congregarse tras las banderas de los [target_rebel.GetName|l]."
 flavor_eng.25.historical_info: "En el siglo XVI, la Cámara de los Comunes creció en tamaño e influencia, mientras que la Cámara de los Lores permaneció más reducida. Isabel I mantuvo el equilibrio del Parlamento con determinación y diplomacia, pero sus sucesores, Jacobo I y Carlos I, tuvieron dificultades. El Parlamento se opuso al control real sobre la religión, la justicia y los impuestos, y las tensiones aumentaron cuando Jacobo buscó alianzas matrimoniales católicas para su hijo. En 1628, el Parlamento promulgó la Petición de Derechos para limitar la autoridad real. Carlos I disolvió el Parlamento en 1629 y gobernó en solitario durante once años. Su mandato autocrático condujo a la Guerra Civil Inglesa en 1642, que dividió a la nación entre realistas y parlamentarios."
 flavor_eng.25.a: "¡No negociaremos con la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName])!"
 flavor_eng.25.b: "Habrá que debatirlo en la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName])..."
 parliamentary_rebellion: "Rebeldes parlamentarios"
 flavor_eng25_rebellion_tt: "Aproximadamente #Y [ROOT.GetVariable('total_rebel_pops_variable').GetValue|V0] 000#! [pops|el] de [ROOT.GetVariable('total_affected_provinces_variable').GetValue] [provinces|el] de [ShowRegionName('great_britain_region')|l], como [target_province.GetName], se unirán a los [target_rebel.GetName|l]."
 flavor_eng.26.title: "La [ShowPolicyNameWithNoTooltip('act_of_navigation')]"
 flavor_eng.26.desc: "El mar es lo que impulsa [ROOT.GetCountry.GetFlavorRank|l], pero los comerciantes extranjeros de [target_country.GetName] se enriquecen a costa de nuestro comercio, mientras que los nuestros se ven superados en los mercados compartidos. En mercados como [ShowLocationName('london')], los codiciosos comerciantes [target_country.GetAdjectiveWithNoTooltip|l] han hundido sus garras con avaricia, beneficiándose de un comercio que, de otro modo, nos pertenecería. Ahora, bajo la firme dirección de [target_character1.GetName], el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] exige acción.\n\nSe ha redactado una nueva y audaz política, la [ShowPolicyName('act_of_navigation')|l]. Cambiaría nuestros mercados hacia una postura mercantilista y aplicaría inmediatamente un embargo contra los comerciantes de [target_character2.GetName]. Sin embargo, el equilibrio de poder y diplomacia es delicado y debemos tratar este asunto con sumo cuidado."
 flavor_eng.26.historical_info: "Cromwell, lord protector de la Commonwealth inglesa, promulgó la Ley de Navegación en 1651, que tenía como objetivo el comercio holandés, pues exigía que todas las mercancías con origen o destino en Inglaterra fueran transportadas en barcos ingleses, para reforzar así la exclusividad colonial de Inglaterra. Esto condujo directamente a las guerras anglo-holandesas de 1652-1654 y 1665-1667. En la Paz de Breda de 1667, Inglaterra obtuvo Nueva Ámsterdam, posteriormente rebautizada como Nueva York, a cambio de la Guayana Holandesa, y la ley fue ligeramente modificada. A pesar de ello, siguió siendo un instrumento fundamental para la dominación naval de Inglaterra y la rápida expansión de su comercio colonial."
 flavor_eng.26.a: "¡Promulguémosla!"
 flavor_eng.26.b: "La política actual es perfecta, por ahora..."
 flavor_eng.27.title: "La Declaración de indulgencia y la Ley de prueba"
 flavor_eng.27.desc: "Los turbulentos asuntos religiosos de [ShowContinentName('europe')] han tenido un efecto cascada aquí, en [ROOT.GetCountry.GetFlavorRank|l]. Con la adopción del [ROOT.GetCountry.GetReligion.GetName|l], una sociedad antaño dominada por la influyente mano del [ShowReligionName('catholic')|l] lucha ahora por contener su influencia y frenar a sus clérigos. Los llamamientos para apropiarse de su patrimonio y reducir su libertad religiosa se hacen más audaces a medida que la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] se debate entre preservar un ambiente de tolerancia o abrazar plenamente nuestro fervor religioso contra aquellos que, de otro modo, suprimirían nuestra fe, si tuvieran poder sobre nosotros..."
 flavor_eng.27.historical_info: "Carlos II era católico en secreto, mientras que su hermano Jacobo II lo era abiertamente. En 1672, Carlos promulgó la Declaración de Indulgencia para suavizar las restricciones sobre disidentes y católicos, en parte por motivos personales y, en parte, para asegurarse el apoyo de Francia, como podía hacer cualquier rey con inclinaciones católicas. A cambio, recibió a escondidas una cuantiosa suma de dinero de Francia mediante un tratado firmado sin el conocimiento del Parlamento. Por la misma época, el Parlamento aprobó la Ley de Prueba, que prohibía a los no anglicanos, incluidos los católicos, ocupar cargos públicos y permitía su persecución. Esto alimentó las exigencias de excluir a Jacobo II de la línea sucesoria, aunque, en última instancia, el intento fracasó."
 flavor_eng.27.a: "¡Libertad religiosa para todos!"
 flavor_eng.27.b: "¡El [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip|l] reinará con poder supremo!"
 flavor_eng.27.c: "Debemos abrazar el [ShowReligionNameWithNoTooltip('catholic')|l]."
 flavor_eng.28.title: "La creación de un nuevo banco"
 flavor_eng.28.desc: "Con el aumento de los costes de cada nueva guerra y las finanzas en [ROOT.GetCountry.GetFlavorRank|l] desequilibradas, un grupo de ricos comerciantes y financieros ha propuesto la creación de un banco nacional. Esta institución proporcionaría los préstamos que tanto necesita [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l], además de estabilizar la moneda y centralizar la deuda pública. Sin embargo, algunos en [ROOT.GetCountry.GetFlavorRank|l] se oponen a esta medida, por temor a que otorgue demasiado poder a los financieros privados y socave las fuentes tradicionales de crédito."
 flavor_eng.28.historical_info: "El Banco de Inglaterra fue fundado en 1694 en respuesta a las costosas guerras y a la creciente necesidad de financiarlas. Pronto disfrutó de una reputación de seriedad y fiabilidad, en particular a lo que concierne a la credibilidad de la libra esterlina inglesa, en un tiempo donde muchas otras monedas estaban a merced de quiebras estatales y la degradación de las divisas. Esta estabilidad fue preponderante en el lento pero constante aumento de la dominación del mundo económico por parte de Gran Bretaña en los siglos XVIII y XIX, lo cual también permitió una mayor flexibilidad al Gobierno británico en la recaudación de fondos para la guerra."
 flavor_eng.28.a: "Instituyámoslo."
 flavor_eng.28.b: "No nos apresuremos."
 flavor_eng.29.title: "[jacobite_uprising.GetNameWithNoTooltip]"
 flavor_eng.29.desc: "El espíritu inquebrantable de los [ShowCultureName('highland')|l] los ha llevado a rebelarse bajo [target_character.GetName]. Últimamente, miles de personas se unen a la [jacobite_uprising.GetNameWithNoTooltip|l]. Exigen el trono para [target_character.GetShortNameWithNoTooltip], provocando disturbios contra el orden establecido bajo [target_sitting_ruler.GetName]. Esta no es más que la última amenaza a nuestro continuo y próspero gobierno, ¡su fallida causa será aplastada de inmediato!"
 flavor_eng.29.historical_info: "La rebelión jacobita, liderada por el conde de Mar, comenzó en 1715. A finales de septiembre, la mayor parte de las Tierras Altas estaban bajo su control y su ejército contaba con unos 5000 efectivos, número que iba creciendo a diario. Sin embargo, todo esto se hizo sin siquiera avisar al rey al que supuestamente apoyaban. El rey Jacobo III, apodado el Viejo Pretendiente, ni siquiera estaba al tanto de la situación. Se envió un mensaje al rey, y el tamaño de las fuerzas jacobitas siguió creciendo. El conde se trasladó a Perth y estableció allí su base tras tomar la ciudad. Mientras tanto, otro ejército jacobita se agrupaba en el sur. El Viejo Pretendiente, al enterarse de las noticias, comenzó a preparar su viaje a Escocia y su coronación. A principios de noviembre, el ejército jacobita del norte contaba con unos 12 000 hombres, en su mayoría miembros de los clanes de las Tierras Altas. El conde decidió entonces marchar hacia el sur, donde pronto se encontró con el ejército del duque de Argyll, único contingente gubernamental que quedaba en Escocia. Las fuerzas jacobitas fueron mal gestionadas y se dispersaron. El ejército del sur marchó hacia el sur para sublevar Lancashire en lugar de atacar el flanco del duque de Argyll, mientras que una fuerza mucho menor bajo el mando del duque derrotó al ejército jacobita del norte, más numeroso, en Sheriffmuir el 13 de noviembre. El ejército del sur también cayó derrotado en Preston a manos de las fuerzas del Gobierno inglés. Los jacobitas se vieron obligados a retirarse a Perth, mientras seguían esperando la llegada de su líder. El Viejo Pretendiente finalmente llegó a Escocia el 22 de diciembre tras partir, como no podía ser de otra manera, de Dunkerque. Pero el asunto ya estaba resuelto, pues el duque de Argyll recibía refuerzos de tropas experimentadas y preparaba una fuerza abrumadora para marchar hacia el norte. Jacobo III se vio obligado a retirarse de nuevo tras pasar seis semanas deprimentes en Escocia."
 flavor_eng.29.a: "¡Machaquémoslos!"
 jacobite_uprising: "Rebelión jacobita"
 jacobite_uprising_joining: "Todas las [pops|el] de los [ShowCultureName('highland')] en [ShowAreaName('scottish_highlands_area')] se unen a la [jacobite_uprising.GetName|l]."
 flavor_eng.30.title: "[robert_walpole.GetNameWithNoTooltip]"
 flavor_eng.30.desc: "El arte de gobernar es una intrincada danza entre la diplomacia y el poder indirecto. Aquellos que pueden navegar con elegancia por las grandes esferas en [ROOT.GetCountry.GetCapital.GetName], aun tras saborear la dulzura del poder, a menudo se labran luego grandes carreras en el ámbito de la política. Nos ha llegado la noticia de una persona muy destacada en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], de nombre [robert_walpole.GetName]. Según testimonios de primera mano, ha mostrado una postura firme, justa y diplomática a la hora de mantener conversaciones, demostrando ser una voz de la razón y la perspicacia administrativa."
 flavor_eng.30.historical_info: "Robert Walpole, conde de Orford (1676-1745), fue nombrado ministro de Guerra en 1708, pero perdió su cargo tras verse implicado en un escándalo de corrupción relacionado con contratos militares. Sin embargo, con el ascenso de la dinastía de Hannover en 1714, fue restituido y no tardó en convertirse en una figura política clave. Firme defensor del mantenimiento de la paz y el equilibrio en Europa, dominó la política inglesa desde 1721 hasta 1742 como primer lord del Tesoro y canciller del Exchequer, ejerciendo #italic de facto#! de primer ministro de Gran Bretaña, aunque el título aún no existía."
 flavor_eng.30.a: "Destacará en la política."
 flavor_eng.31.title: "La oreja del capitán Jenkins"
 flavor_eng.31.desc: "Nos han llegado noticias de un tenso intercambio: uno de nuestros capitanes ha sido detenido e increpado por un buque [target_country.GetAdjective|l]. Según el mensajero, nuestra tripulación fue muy maltratada y el capitán incluso perdió una de sus orejas. Esta es solo la última ronda de provocaciones de esa sabandija de [target_character2.GetName], ¡debemos demostrar nuestra fuerza!"
 flavor_eng.31.historical_info: "La Guerra del Asiento, que acabaría mezclándose con la Guerra de Sucesión Austríaca, tuvo origen en un incidente menor pero controvertido en 1731 entre los guardacostas españoles y la tripulación del bergantín Rebecca de Glasgow. El capitán Jenkins afirmó que, mientras navegaba por el Caribe, los españoles abordaron su barco, vejaron a su tripulación y le cortaron una oreja. Asimismo, alegó haber sido torturado y amenazado de muerte. Aunque no se produjeron grandes batallas durante esta guerra, enviaron a la escuadra de Anson, que finalmente circunnavegó el globo, y la flota del almirante Edward Vernon atacó territorios españoles en el Caribe."
 flavor_eng.31.a: "Oreja por oreja..."
 eng_captain_jenkins_incident: "El incidente del capitán Jenkins"
 flavor_eng.31.b: "No nos arriesguemos a una guerra abierta."
 flavor_eng.32.title: "[jacobite_uprising.GetNameWithNoTooltip]"
 flavor_eng.32.desc: "Los tiempos de penuria y guerra son un campo abonado para la rebelión y la traición. Desde que incorporamos los territorios [ShowCultureName('highland')] en [ROOT.GetCountry.GetFlavorRank|l], los nativos de las [ShowAreaName('scottish_highlands_area')] han buscado cualquier oportunidad para sabotear nuestro gobierno. Ahora, por instigación de [target_character.GetName], parece que se han levantado en armas contra nosotros."
 flavor_eng.32.historical_info: "En 1745, Carlos Eduardo Estuardo, junto con sus partidarios jacobitas, desembarcó en Escocia y se alzó con la victoria en Prestonpans. Después entró en Edimburgo para proclamar a su padre Jacobo rey de Escocia, marchó hacia Inglaterra hasta llegar a Derby. Sin embargo, el prometido apoyo francés nunca llegó, lo que le obligó a retirarse. Su ejército fue perseguido por las fuerzas británicas y, en abril de 1746, Carlos sufrió una derrota decisiva en la batalla de Culloden a manos del ejército británico bajo el mando de Cumberland. Esta derrota marcó el fin del levantamiento jacobita y el último intento serio de los Estuardo por recuperar el trono. El hecho de que Carlos no prestara atención a los consejos de sus generales selló el destino de la dinastía."
 flavor_eng.32.a: "¡Los machacaremos!"
 flavor_eng.33.title: "[pitt_the_older.GetNameWithNoTooltip]"
 flavor_eng.33.desc: "[pitt_the_older.GetName], estadista de excepcional habilidad, ha emergido recientemente como figura dominante en la política [ROOT.GetCountry.GetAdjective|l]. Ganó renombre por su firme liderazgo en tiempos de guerra y su compromiso con la expansión de la influencia [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] en el extranjero, y ahora sus políticas y su visión estratégica han empezado a inspirar a otras naciones. Su enfoque en cuestiones de guerra y diplomacia podría remodelar el equilibrio de poder en [ShowContinentName('europe')]."
 flavor_eng.33.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.33.historical_info: "William Pitt, el primer Pitt (1708-1778), era nieto del gobernador de Madrás. Inicialmente destinado a una carrera militar, se convirtió en diputado en la Cámara de los Comunes, miembro de los whigs y un ferviente patriota. Empeñado en dar a Inglaterra un imperio marítimo mundial, lideró el Gobierno de coalición de 1757 a pesar del profundo odio que le profesaba Jorge II y obtuvo resultados decisivos en Canadá y la India. Su salida del Gobierno en 1763 salvó a Francia de las cláusulas más duras del Tratado de París que puso fin a la Guerra de los Siete Años. De vuelta al poder entre 1766 y 1778 a pesar de su mala salud, abogó por la guerra contra Francia en 1778."
 flavor_eng.34.title: "La Compañía de las Indias Orientales"
 flavor_eng.34.desc: "La riqueza de las costas extranjeras ha cobrado valor recientemente a los ojos del pueblo [ROOT.GetCountry.GetAdjective|l] y de [target_character1.GetName] en particular. Por medio de varias expediciones y gracias al hecho de que [target_country.GetLongName|l] se estableciera en la $india$, ¡nos hemos asegurado un punto de apoyo desde el que podemos expandir nuestro alcance territorial y mercantil!"
 flavor_eng.34.historical_info: "Fundada dos años antes que su homóloga holandesa, la Compañía Británica de las Indias Orientales tuvo dificultades en sus inicios. Sus primeros puestos comerciales en las Molucas, incluida Amboina, y en Indonesia fueron pronto invadidos y clausurados por los holandeses, lo que obligó a la compañía a centrar su atención en la India, donde estableció bases en Madrás, Bombay y Calcuta. Allí alcanzó su mayor éxito, evolucionando de pequeños puestos comerciales portuarios a un vasto imperio indio bajo el mando de Warren Hastings y Robert Clive a partir de 1757, hasta llegar a controlar la mayor parte del subcontinente. La compañía sobrevivió a todos sus rivales y perduró hasta que el Gobierno británico asumió el control en 1867 tras la rebelión de los cipayos de 1857."
 flavor_eng.34.a: "¡Aprovechemos esto!"
 flavor_eng.35.title: "[target_child.GetNameWithNoTooltip]"
 flavor_eng.35.desc: "Siguiendo los pasos de su padre, [target_child.GetName] apunta maneras, ya que se espera que un día herede una posición influyente como cabeza visible en la política [ROOT.GetCountry.GetAdjective|l]. Teniendo en cuenta el gran conjunto de habilidades que ha demostrado desde una edad muy temprana, podemos estar seguros de que la próxima generación de asesores y políticos estará encabezada por jóvenes brillantes."
 flavor_eng.35.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.35.historical_info: "William Pitt era el segundo hijo de William Pitt, primer conde de Chatham. En diciembre de 1783, el rey Jorge III aprovechó la oportunidad para destituir a la coalición y pidió al joven Pitt, de 24 años, que formara Gobierno. Cuando el Parlamento se reunió de nuevo en enero de 1784, el Gobierno fue inmediatamente derrotado por 39 votos en una moción virtual de censura, pero Pitt se negó a dimitir, y, poco a poco, la mayoría de la coalición en el Parlamento empezó a desmoronarse. El 8 de marzo, la mayoría contra él era de un voto, y el 25 de marzo se disolvió el Parlamento. En 1788 firmó la Triple Alianza entre Gran Bretaña, Prusia y Holanda, con la que garantizaba que, en una futura guerra, su país no se vería privado de aliados como había ocurrido durante la Revolución de las Trece Colonias. En 1790 demostró el poder y el prestigio renovados de Gran Bretaña al negociar una paz entre Austria y Turquía. En 1784 aprobó su propia Ley de la India, con la que creaba una junta de control que regulaba los asuntos indios y la Compañía de las Indias Orientales. Finalmente, en 1791 se aprobó la Ley constitucional de Canadá. Londres se hizo responsable del gobierno tanto del Bajo como del Alto Canadá, pero a ambas provincias se les concedieron asambleas representativas."
 flavor_eng.36.title: "El Acuerdo de [target_character.GetLastNameWithNoTooltip]"
 flavor_eng.36.desc: "La importancia de la diplomacia y del comercio abierto puede conducir a menudo a resultados mutuamente beneficiosos. Tal es el caso de la última ronda de negociaciones marítimas entre [target_character.GetName] y la delegación [target_country.GetAdjective|l]. A través de una cuidadosa consideración y la redacción de un nuevo acuerdo mercantil, cree haber encontrado un terreno común con sus homólogos [target_country.GetAdjectiveWithNoTooltip|l]."
 flavor_eng.36.historical_info: "John Methuen, nacido en 1650, fue un consumado diplomático principalmente recordado por el tratado de 1703 entre Inglaterra y Portugal, que permitía la libre introducción de lana y paños ingleses en el país luso a cambio de la libre entrada de vino de Oporto portugués en Inglaterra."
 flavor_eng.36.a: "Aceptemos el acuerdo."
 flavor_eng.36.b: "Debemos negarnos."
 flavor_eng.37.title: "La conspiración de la pólvora"
 flavor_eng.37.desc: "Recuerden, recuerden\nel cinco de noviembre.\nConspiración, pólvora y traición.\nNo veo la demora\ny siempre es la hora\nde evocarla sin dilación.\n\n¡Se ha destapado una conspiración para volar la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) junto a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]! Los conspiradores almacenaron en secreto barriles de pólvora bajo la cámara y planeaban detonarlos durante una sesión en la que estuviera presente quien ejerce de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Su objetivo era tomar el control del Gobierno y restaurar el [ShowReligionName('catholic')|l] en [ROOT.GetCountry.GetName]. Sin duda, los conspiradores se enfrentarán a la ejecución, pero ¿qué actitud deberíamos adoptar hacia el [ShowReligionNameWithNoTooltip('catholic')|l] en su conjunto?"
 flavor_eng.37.a: "¡Castiguemos a todo el que siga la fe [ShowReligionAdjectiveWithNoTooltip('catholic')|l]"
 eng_harsh_punishment_of_catholics: "Duro castigo a los católicos."
 flavor_eng.37.b: "Castiguemos solo a los conspiradores."
 flavor_eng.37.a.all_cath_pops: "Todas las [pops|el] de religión [ShowReligionAdjective('catholic')l] pierden un [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_eng.37.historical_info: "La conspiración de la pólvora fue una tentativa fracasada de asesinar al rey Jacobo I de Inglaterra durante la apertura del Parlamento. El plan para volar la Cámara de los Lores fue descubierto y frustrado, y los conspiradores fueron arrestados y ejecutados. El evento se celebra actualmente como la Noche de Guy Fawkes, con fuegos artificiales y hogueras."
 every_other_catholic_kingdom_or_pap_or_empire_lose_opinion_tt: "Los [GetCountry('PAP').GetName] y cada [country|el] imperial y real de fe [ShowReligionAdjective('catholic')|l] perderán [ShowBiasValue('eng_harsh_punishment_of_catholics')|-=0] puntos de [opinion|el] con nosotros."
 flavor_eng.38.title: "[target_artist.GetLastName] publica [ShowWorkOfArtNameWithNoTooltip('the_leviathan')]"
 flavor_eng.38.desc: "Los estragos de la guerra dentro y fuera del país han servido recientemente de gran motivación para que [target_artist.GetName] escriba una de sus mayores obras hasta la fecha, #italic [ShowWorkOfArtName('the_leviathan')]#!. En pocas palabras, la publicación aborda la necesidad de un gobierno central fuerte para contrarrestar la violencia y la inestabilidad provocadas por el conflicto entre facciones internas. ¡Esta obra sin duda potenciará nuestra autoridad y nos dará un aire de credibilidad a la hora de centralizar [ROOT.GetCountry.GetFlavorRank|l]!"
 flavor_eng.38.historical_info: "El filósofo inglés Thomas Hobbes defendía que el estado natural del hombre era un estado de conflicto y desorden que solo podía resolverse si las personas pactaban, a través de un «contrato social», ceder su libertad a un soberano. Este, a su vez, tenía el deber de proteger a sus súbditos. Si incumplía, el pueblo podía buscar un nuevo gobernante. Irónicamente, Hobbes consiguió enemistarse con los dos bandos de la Guerra Civil Inglesa y tuvo que pasar 11 años exiliado en París antes de volver a pisar suelo inglés en 1651."
 flavor_eng.38.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.39.title: "[target_character.GetNameWithNoTooltip] publica [ShowWorkOfArtNameWithNoTooltip('wealth_of_nations')]"
 flavor_eng.39.desc: "Con gran renombre gracias a sus pioneras ideas en filosofía y economía, [target_character.GetName] ha vuelto a presentar una obra innovadora en forma de un nuevo tratado: #italic [ShowWorkOfArtNameWithNoTooltip('wealth_of_nations')]#!. Su objetivo es introducir conceptos financieros revolucionarios clave y hacer afirmaciones audaces sobre la motivación de los individuos en el marco de un mercado libre. Una obra así es verdaderamente ejemplar y debería ser justamente admirada como producto de nuestro futuro legado."
 flavor_eng.39.historical_info: "#italic La riqueza de las naciones#! fue la primera gran obra de economía política y la piedra angular de lo que más tarde se conocería como capitalismo de #italic laissez-faire#! (Smith lo llamó el sistema de libertad perfecta). El escocés introdujo el concepto de la «mano invisible»: la capacidad intrínseca de un sistema de libertad perfecta para controlarse a sí mismo y aun así dar lugar a una sociedad ordenada a través del mecanismo de la competencia."
 flavor_eng.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.41.title: "[target_character.GetNameWithNoTooltip]"
 flavor_eng.41.desc: "El renovado esfuerzo por impulsar prácticas, artes y ciencias innovadoras ha alcanzado nuevas cotas. Una de nuestras principales figuras en este esfuerzo es [target_character.GetName], cuyas ideas han empezado a extenderse incluso más allá de nuestras fronteras. Sus teorías sobre los derechos naturales, el contrato social y el papel del Gobierno en la protección de la libertad y la propiedad inspiran a intelectuales y reformadores políticos por igual."
 flavor_eng.41.historical_info: "John Locke fue precursor de la Ilustración en Inglaterra y Francia, inspirador de la constitución de los Estados Unidos y autor, entre otras obras, de #italic Ensayo sobre el entendimiento humano#!. Sostenía que el conocimiento del mundo solo podía adquirirse mediante la experiencia y la reflexión, y que este conocimiento lo estaban adquiriendo Boyle, Sydenham, Christiaan Huygens y Newton. Ellos eran los verdaderos filósofos que hacían avanzar el conocimiento."
 flavor_eng.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.42.title: "[isaac_newton.GetNameWithNoTooltip]"
 flavor_eng.42.desc: "[isaac_newton.GetName], proveniente [ROOT.GetCountry.GetAdjective|l] y de gran renombre científico, ha revelado teorías revolucionarias que transformarán la comprensión del mundo natural. Su trabajo sobre la gravedad, el movimiento y las matemáticas inspirará a los intelectuales de toda [ShowContinentName('europe')] y marcará el comienzo de una nueva era en el avance científico y el pensamiento racional."
 flavor_eng.42.historical_info: "El físico y matemático inglés Isaac Newton fue la figura culminante de la revolución científica del siglo XVII. En óptica, su descubrimiento de la composición de la luz blanca integró los fenómenos de los colores en la ciencia de la luz y sentó las bases de la óptica física moderna. En mecánica, sus tres leyes del movimiento, principios básicos de la física moderna, dieron lugar a la formulación de la ley de la gravitación universal. En matemáticas, fue quien descubrió el cálculo infinitesimal."
 flavor_eng.42.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.43.title: "[william_shakespeare.GetNameWithNoTooltip]"
 flavor_eng.43.desc: "Según todos los indicios, la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.GetAdjective|l] acoge a algunos de los artistas más renombrados del mundo. De dramaturgos a poetas, pasando por actores, todos estos nombres de la cultura han trabajado incansablemente para elevar nuestro país a las páginas doradas de la historia. Sin embargo, hay alguien que no solo ha combinado la maestría en todas esas artes, sino que actualmente se esfuerza por elevarlas a cotas sin precedentes. [william_shakespeare.GetName] es un ejemplo pródigo de la más alta consideración, cuya obra en muchos campos artísticos ha explorado temas humanos y sociales con una profundidad inédita."
 flavor_eng.43.historical_info: "El poeta, dramaturgo y actor inglés William Shakespeare es a menudo considerado el poeta inglés por antonomasia, y muchos lo consideran el más grande dramaturgo de todos los tiempos. Sus obras, escritas a finales del siglo XVI y principios del XVII para un pequeño teatro de repertorio, se representan y leen ahora con más frecuencia y en más países que nunca. La profecía de su gran contemporáneo, el poeta y dramaturgo Ben Jonson, de que Shakespeare «no era de una época, sino para todos los tiempos» se ha cumplido."
 flavor_eng.43.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.43.tt: "Se ha añadido a [william_shakespeare.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.43.b: "No necesitamos tragedias de poca monta."
 flavor_eng.44.title: "Simpatizantes nobles de los lolardos"
 flavor_eng.44.desc: "El movimiento lolardo ha ganado simpatizantes en [target_province.GetName] entre el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], y algunos aristócratas como [target_character.GetName] defienden abiertamente su mensaje radical de justicia social y reforma religiosa.\n\nEstos nobles simpatizantes representan una posible amenaza al orden establecido, ya que tienen el poder y la influencia para difundir las ideas de los lolardos y socavar la autoridad de la Corona y la Iglesia."
 flavor_eng.44.a: "Mano dura con los nobles."
 flavor_eng.44.b: "Que los señores hagan lo que les plazca."
 flavor_eng.44.b.tt: "Muchas [pops|el] de fe [ShowReligionAdjective('catholic')|l] en [target_province.GetName] se convierten al [ShowReligionName('lollardy')|l]."
 STATIC_MODIFIER_NAME_suppressing_heresy: "Represión de la herejía"
 flavor_eng.45.title: "La fundación de la casa de [target_dynasty.GetNameWithNoTooltip]"
 flavor_eng.45.desc: "Las numerosas casas nobles que viven en [ROOT.GetCountry.GetFlavorRank|l] han ostentado durante mucho tiempo un enorme poder e influencia. Recientemente ha surgido una nueva dinastía llamada [target_dynasty.GetName], rama menor de los [ShowDynastyNameWithNoTooltip('plantagenet_dynasty')], bajo el mando de [target_character.GetName]. Sus ambiciones aún no están claras, pero parecen perfilarse como grandes contendientes en la política [ROOT.GetCountry.GetAdjective|l]."
 flavor_eng.45.historical_info: "La casa de York, una rama menor de los Plantagenet, dio tres reyes ingleses durante el siglo XV: Eduardo IV, Eduardo V y Ricardo III. Descendiente de Eduardo III a través de su hijo Edmundo de Langley, tenía sólidas pretensiones al trono, lo que desembocó en el conflicto con los Lancaster durante la Guerra de las Dos Rosas. Eduardo IV asumió el trono, pero el reinado de Ricardo III terminó en Bosworth en 1485, dando paso a la era Tudor. A pesar de su breve mandato, el legado de los York moldeó la monarquía inglesa y sigue siendo influyente, especialmente a través del matrimonio de Isabel de York con Enrique VII, que unió a las facciones enfrentadas."
 flavor_eng.45.a: "¿Qué puede salir mal?"
 flavor_eng.46.title: "La casa de [ShowDynastyNameWithNoTooltip('lancaster_dynasty')]"
 flavor_eng.46.desc: "La casa de [ShowDynastyName('lancaster_dynasty')] es una escisión de nuestra propia dinastía [target.GetDynasty.GetName]. Al concertar un matrimonio entre ambas ramas a través de [target.GetName] y [target_female.GetName], podemos asegurar una relación más estrecha con ellos, y garantizar que siempre contribuirán y trabajarán en beneficio de la casa [ROOT.GetCountry.GetGovernment.GetAdjective|l] [ROOT.GetCountry.GetAdjective|l]."
 flavor_eng.46.historical_info: "La segunda casa de Lancaster era una rama secundaria de la casa de Plantagenet. Estaba formada por el tercer hijo superviviente del rey Eduardo III, John of Gaunt, quien contrajo matrimonio con su prima Blanca de Lancaster. Ella era hija de uno de los nobles más poderosos de Inglaterra, Enrique de Grosmont, duque de la primera casa de Lancaster, una rama descendiente del rey Enrique III. La familia Lancaster engendró tres reyes de Inglaterra, y su conflicto con la casa de York por el gobierno de Inglaterra se conoció como la Guerra de las Dos Rosas."
 flavor_eng.46.a: "¡Solo puede ser algo bueno!"
 flavor_eng.48.title: "[isabella.GetNameWithNoTooltip] de [target_country.GetNameWithNoTooltip]"
 flavor_eng.48.desc: "Con nuestras ambiciones en [ShowRegionName('iberia_region')] en aumento, la dinastía [target_dynasty.GetName] ha firmado otra valiosa alianza. [target_head.GetName] ha tomado a [isabella.GetName] como [isabella.GetWifeHusband|l], lo que fortalecerá los lazos dinásticos con [target_country.GetLongName|l] y su legado. Este nuevo matrimonio legitima aún más nuestra influencia y nuestras pretensiones sobre uno de los países más prestigiosos de [ShowContinentName('europe')]. Quizá sea el momento de consolidar nuestra supremacía en los asuntos de [ShowRegionNameWithNoTooltip('iberia_region')]."
 flavor_eng.48.a: "¡Una rosa blanca!"
 flavor_eng.48.historical_info: "El matrimonio en 1372 entre Edmundo de Langley, primer duque de York, e Isabel de Castilla, hija del rey Pedro I de Castilla y su amante María de Padilla, fue una unión con motivaciones políticas orquestada por el hermano mayor de Edmundo, Juan de Gante. En aquel momento, Juan reclamaba el trono castellano a través de su propio matrimonio con la hermana de Isabel, Constanza, quien ostentaba derechos dinásticos al trono castellano como la sucesora primogénita de Pedro. El matrimonio de Isabel con Edmundo reforzó aún más las ambiciones de Juan de Gante en Castilla y fortaleció los vínculos con los seguidores «legitimistas» petristas."
 flavor_eng.49.title: "El destino de la casa de Plantagenet"
 flavor_eng.49.desc: "Aunque [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] aún no tiene descendencia, la sucesión no es motivo de inquietud, pues se cuenta con dos robustas ramas secundarias en la casa de [ShowDynastyName('york_dynasty')] y la casa de [ShowDynastyName('lancaster_dynasty')].\n\nSería inconcebible que estas rosas se vieran envueltas en algún tipo de conflicto..."
 flavor_eng.49.a: "¡El futuro está a salvo!"
 flavor_eng.49.a.tooltip: "Esto jamás podría provocar una guerra."
 flavor_eng.50.title: "El arte de cocinar"
 flavor_eng.50.desc: "Los maestros cocineros de [target_character.GetName] nos han regalado una vasta recopilación de recetas, que abarca desde el humilde asado hasta complejos guisos con especias de tierras lejanas.\n\nEstos sabrosos platos se han concebido para satisfacer las elevadas expectativas de los prestigiosos banquetes [ROOT.GetCountry.GetGovernment.GetAdjective|l], aunque bien podríamos popularizar estas recetas entre el pueblo llano [ROOT.GetCountry.GetAdjective|l] a modo de cocina patria.\n\nEn cualquier caso, esta deliciosa colección demuestra que la comida [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] es indiscutiblemente la mejor de [ROOT.GetCountry.GetCapital.GetProvince.GetContinent.GetName]."
 flavor_eng.50.historical_info: "#italic El arte de cocinar#! fue una extensa recopilación de recetas escritas por los cocineros personales de Ricardo II.\n\nMuchas de las preparaciones descritas requerían gran número de especias y colorantes exóticos, muy por encima de los recursos de cualquier cocinero común de la época. De hecho, muchas eran incluso más elaboradas y costosas que las recetas de los libros de cocina reales franceses contemporáneos. Por ello, se ha sugerido que las cantidades tan extravagantes no eran realistas, sino parte de un esfuerzo propagandístico destinado a aumentar el prestigio de la corte real inglesa en el extranjero."
 flavor_eng.50.a: "Mantengamos la exclusividad."
 flavor_eng.50.b: "Introduzcámosla a todo el mundo."
 eng_the_forme_of_cury_demand: "El arte de cocinar"
 flavor_eng.51.title: "La Orden de la Jarretera"
 flavor_eng.51.desc: "En su amor por los célebres caballeros de la Mesa Redonda de las leyendas artúricas, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] pretende formar su propia hermandad legendaria de caballeros como séquito de élite.\n\nSi bien podríamos reservar tal honor para los nobles allegados a su persona, son muchos los grupos en la sociedad [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] que se beneficiarían de semejante mecenazgo."
 flavor_eng.51.a: "Nombremos a sus allegados, para eso ostenta el puesto de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_eng.51.b: "Enaltezcamos a la aristocracia extranjera."
 flavor_eng.51.c: "Instituyamos a nuestros líderes espirituales."
 flavor_eng.51.d: "Patrocinemos las artes."
 flavor_eng.51.e: "Honremos a los veteranos desamparados."
 flavor_eng.52.title: "La carta de [target_character.GetLastNameWithNoTooltip]"
 flavor_eng.52.desc: "[target_character.GetName], quien forma parte de los notarios [target_country.GetAdjective|l], alega que [deadward.GetName] —nuestro antiguo rey, supuestamente asesinado con saña por los despreciables [ShowDynastyName('mortimer_dynasty')]— sigue, en realidad, entre los vivos. [target_character.GetLastName] asegura que consiguió fugarse de su encierro y halló cobijo en un eremitorio próximo a [target_location.GetName], donde ha llevado una vida monástica.\n\nLa misiva parece genuina, mas no podemos dar fe de la autenticidad de tales aseveraciones. Si bien se tildaba ampliamente a [deadward.GetShortNameWithNoTooltip] de gobernante incapaz, gozaba del apoyo de individuos muy influyentes. De ser veraces estas afirmaciones, podrían socavar los cimientos del orden vigente."
 flavor_eng.52.historical_info: "En 1337, Eduardo III recibió una misteriosa carta de un sacerdote italiano que afirmaba que su padre, el difunto Eduardo II, en realidad había escapado de su macabra ejecución y vivía como ermitaño en el continente. Al año siguiente, durante sus viajes por Europa, el propio rey se reunió con un tal Guillermo el Galés, de quien algunos creen que pudo haber sido su padre exiliado disfrazado.\n\nEl verdadero destino del rey depuesto sigue siendo un misterio hasta hoy..."
 flavor_eng.52.a: "¡Intentemos acallar estos bulos traicioneros!"
 flavor_eng.52.b: "Permitamos que se extiendan los rumores."
 flavor_eng.53.title: "La Ordenanza de trabajadores"
 flavor_eng.53.desc: "Se ha promulgado la Ordenanza de trabajadores en respuesta al brote de la Peste Negra en [ROOT.GetCountry.GetName].\n\nLa disminución de la población ha creado una escasez de mano de obra, que ha llevado a una dura competencia entre terratenientes y a una creciente inflación salarial. Los supervivientes del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] pueden exigir salarios más altos y mayor libertad, lo que a su vez encarece la producción de bienes.\n\nLa ordenanza tiene como objetivo fijar los salarios e introducir el control de precios, así como prohibir que se incite a los siervos a abandonar a sus señores."
 flavor_eng.53.a: "Aprobémosla."
 flavor_eng.53.b: "No es necesario intervenir."
 flavor_eng.53.historical_info: "La Ordenanza de los trabajadores fue una ley aprobada en 1349 como consecuencia directa de la escasez de mano de obra causada por la Peste Negra. El objetivo previsto era regular los salarios e impedir que los trabajadores abandonaran sus hogares en busca de trabajos mejor remunerados en otros sitios, lo que ellos mismos percibían como una oportunidad para mejorar su posición económica y social. La ordenanza también reforzó el sistema feudal existente, pero en última instancia no logró que se cumpliesen las regulaciones salariales y acabó siendo derogada."
 flavor_eng.54.title: "La Revuelta de los Campesinos"
 flavor_eng.54.desc: "También conocida como «rebelión de [wat_tyler.GetName]», la Revuelta de los Campesinos parece ser un importante levantamiento contra [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l], quien ha intentado gravar fuertemente al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l], pero también una reacción a los cambios socioeconómicos ocurridos tras el brote de la Peste Negra.\n\nEl alzamiento, de no ser sofocado, podría conducir al saqueo de la Torre de [target_location.GetName] y a la ejecución de varios funcionarios [ROOT.GetCountry.GetGovernment.GetAdjective|l]. La supresión del impopular impuesto de capitación, junto con la ejecución de los líderes rebeldes, podría restaurar el orden. Sin embargo, es probable que el riesgo de que estallen revueltas menores perdure varios años más."
 flavor_eng.54.a: "No tiene importancia."
 flavor_eng.54.b: "No tiene importancia."
 flavor_eng.54.c: "Hagamos concesiones."
 flavor_eng.54.tt: "Se ha añadido a [wat_tyler.GetNameWithNoTooltip] como [character|el]."
 wat_tyler_rebellion: "La rebelión de Wat Tyler"
 flavor_eng.54.historical_info: "La Revuelta de los Campesinos fue un importante levantamiento popular y se considera una de las revueltas más significativas y extendidas de la historia de Inglaterra. La pobreza generalizada, los fuertes impuestos y los efectos de la Peste Negra fueron factores que contribuyeron a hacer insufrible la vida de los campesinos, que ya sufrían bajo un rígido sistema feudal. La revuelta fue finalmente sofocada, y muchos líderes rebeldes fueron capturados y ejecutados."
 flavor_eng.55.title: "[simon_sudbury.GetNameWithNoTooltip]"
 flavor_eng.55.desc: "Teólogo de vocación, [simon_sudbury.GetName] ha dedicado la mayor parte de sus años al servicio de la Iglesia, primero como obispo de [london.GetName] y posteriormente como arzobispo de [canterbury.GetName]. Su nombramiento como lord canciller ha provocado el disgusto del estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l], que lo consideran uno de los principales artífices de sus penurias, pues hace poco instauró la capitación para sufragar las actuales campañas bélicas contra [GetCountry('FRA').GetName]."
 flavor_eng.55.a: "Es el candidato ideal."
 flavor_eng.55.b: "Hagamos que se centre en asuntos eclesiásticos."
 flavor_eng.55.historical_info: "Simon Sudbury fue una figura religiosa que sirvió como arzobispo y posteriormente como canciller durante la Revuelta de los Campesinos de 1381. Durante la rebelión, un grupo de insurgentes entró en Londres y atacó la Torre de Londres, lo que llevó a su captura y ejecución por parte de los rebeldes. Se convirtió en objetivo debido a su asociación con la capitación y otras medidas impopulares adoptadas durante su mandato como canciller."
 flavor_eng.56.title: "La toma de la Torre de Londres"
 flavor_eng.56.desc: "Los rebeldes encontraron poca resistencia al entrar por las puertas del castillo, posiblemente porque los guardias estaban aterrorizados, y procedieron a saquear armaduras y objetos simbólicos [ROOT.GetCountry.GetGovernment.GetAdjective|l].\n\nMiembros clave del gabinete fueron perseguidos y ejecutados sumariamente por decapitación. Su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] había abandonado el castillo antes ese día en un intento de negociar y poner fin al levantamiento, mientras que los miembros de su familia fueron objeto de burla, pero los rebeldes los dejaron marchar ilesos."
 flavor_eng.56.a: "No tiene relevancia alguna."
 flavor_eng.56.b: "Sobornemos a los rebeldes para que entreguen a los miembros del gabinete."
 flavor_eng.57.title: "[geoffrey_chaucer.GetNameWithNoTooltip]"
 flavor_eng.57.desc: "Ha aparecido en la corte un prometedor autor, conocido simplemente como el padre de la literatura en [english.GetName|l] por sus numerosas obras literarias como #italic El libro de la duquesa#! y #italic La casa de la fama#!. [geoffrey_chaucer.GetName] desciende de una familia de comerciantes y ha pasado la mayor parte de su juventud viajando por Europa Occidental antes de regresar a [ROOT.GetCountry.GetName] para estudiar derecho en el Inner Temple, una asociación profesional para abogados y jueces.\n\nUn puesto como #italic valet de chambre#! en la corte [ROOT.GetCountry.GetGovernment.GetAdjective|l] implicaría varios viajes al extranjero, con amplias oportunidades para reunirse con otros eruditos."
 flavor_eng.57.a: "Invitémoslo a la corte."
 flavor_eng.57.b: "Que dé clases en [ShowLocationNameWithNoTooltip('oxford')]."
 flavor_eng.57.c: "Que dé clases en [ShowLocationNameWithNoTooltip('cambridge')]."
 flavor_eng.57.tt2: "[geoffrey_chaucer.GetNameWithNoTooltip] consagra su tiempo a la enseñanza y difícilmente creará obras maestras de la literatura."
 flavor_eng.57.historical_info: "Geoffrey Chaucer es más conocido por su obra emblemática #italic Los cuentos de Canterbury#!, una de las obras literarias más importantes de la lengua inglesa. Sus trabajos contribuyeron a la estandarización de la lengua y su transición del inglés antiguo al medio. Fue también funcionario en diferentes puestos a lo largo de su vida, entre ellos el de diplomático. Esta posición le permitió viajar y experimentar diferentes culturas, lo que dejó una profunda huella sobre sus escritos."
 flavor_eng.58.title: "Los cuentos de Canterbury"
 flavor_eng.58.desc: "[geoffrey_chaucer.GetName] ha publicado una colección de veinticuatro relatos escritos en [english.GetName|l] medio llamada #italic Los cuentos de Canterbury#!. Narran la historia de un grupo de peregrinos que viajan juntos desde [target_location.GetName] hasta el santuario de santo Tomás Becket en [canterbury.GetName], donde se plasman las diferentes clases sociales del siglo XIV.\n\nTal asombrosa obra de literatura medieval podría suponer una gran contribución a la popularización del [english.GetNameWithNoTooltip|l] vernáculo en la literatura general. Los cuentos, sin embargo, parecen una obra incompleta."
 flavor_eng.58.a: "Busquemos una copia."
 flavor_eng.58.b: "Que se publiquen sus obras anteriores."
 flavor_eng.58.historical_info: "#italic Los cuentos de Canterbury#! fueron obra de Geoffrey Chaucer, un poeta y filósofo que residía en Inglaterra durante el siglo XIV. Están escritos en inglés medio, que era la lengua del pueblo llano en aquella época. Chaucer tenía la intención de escribir ciento veinte cuentos, con dos relatos por cada peregrino, sin embargo, la obra solo contiene un total de veinticuatro. Aun así, los personajes y las técnicas narrativas siguen siendo una fuente de inspiración y se siguen estudiando hoy en día."
 flavor_eng.62.title: "Revelaciones del amor divino"
 flavor_eng.62.desc: "Una asceta vive recluida en las inmediaciones de la iglesia de san Julián, en [target_location.GetName]. Al parecer, ha estado experimentando una serie de visiones de la Pasión de Cristo. Es conocida únicamente como doña Juliana, y se la considera una figura piadosa e influyente.\n\nHa enfermado recientemente y es probable que se encuentre en su lecho de muerte, que es donde, según dicen, ha estado recibiendo esas visiones."
 flavor_eng.62.a: "Que se atienda a sus necesidades."
 flavor_eng.62.tt1: "Puede que doña Juliana se recobre de su dolencia y plasme sus vivencias."
 flavor_eng.62.b: "No es una persona importante."
 flavor_eng.62.tt2: "Doña Juliana no sobrevivirá a la enfermedad."
 flavor_eng.62.historical_info: "#italic Revelaciones del amor divino#! se considera una de las obras más significativas y perdurables del misticismo cristiano. Se basa en una serie de visiones experimentadas por Juliana de Norwich, quien afirmaba haberlas recibido de Dios durante una grave enfermedad. Las visiones, escritas en un lenguaje poético, tuvieron un profundo impacto en el misticismo y la teología cristianos."
 flavor_eng.63.title: "El día de San Jorge"
 flavor_eng.63.desc: "Jorge de Lida, santificado por su inquebrantable fe cristiana ante la amenaza de muerte, no goza de tanta devoción como otros santos del calibre de Eduardo el Confesor y Edmundo el Mártir. Convendría instaurar una festividad en su honor y nombrarlo santo patrón como muestra de gratitud por el favor divino recibido en la contienda."
 flavor_eng.63.a: "Que suenen las campanas y el mundo entero lo sepa."
 flavor_eng.63.b: "Que se construya una capilla en su honor en el castillo de [windsor.GetNameWithNoTooltip]."
 flavor_eng.63.c: "Parece bastante caro."
 flavor_eng.63.historical_info: "El Día de San Jorge es la festividad nacional de Inglaterra desde la Baja Edad Media. Se declaró fiesta nacional en el siglo XVIII y está vinculado al patrimonio cultural e histórico de Inglaterra."
 flavor_eng.64.title: "[henry_yevele.GetNameWithNoTooltip]"
 flavor_eng.64.desc: "Nos han hablado del maestro cantero [henry_yevele.GetName], al que se acaba de contratar debido a la extraordinaria calidad de su trabajo. Un artesano tan diestro podría sernos de gran utilidad para aumentar el esplendor y la grandeza de nuestros palacios."
 flavor_eng.64.a: "Introduzcámoslo en los círculos de la alta sociedad."
 flavor_eng.64.tt1: "Se ha añadido a [henry_yevele.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.64.b: "Que busque su propio camino."
 flavor_eng.64.tt2: "Que [henry_yevele.GetNameWithNoTooltip] busque empleo en otro sitio."
 flavor_eng.64.historical_info: "Henry Yevele fue un arquitecto inglés que intervino en la construcción y remodelación de varios edificios importantes durante la Baja Edad Media. Fue nombrado «maestro cantero del rey», lo que le permitió emprender importantes proyectos arquitectónicos. Entre sus obras más famosas se encuentran la catedral de Canterbury y la muralla exterior y las torres de la Torre de Londres."
 flavor_eng.65.title: "La Ley estanífera"
 flavor_eng.65.desc: "En 1201, [john_lackland.GetName] otorgó la Carta de Libertades a los mineros del [ShowGoodsName('tin')|l] de [cornwall.GetName] y [devon.GetName], la cual sometía los estañeros a la jurisdicción legal del guardián jefe y los liberaba de las obligaciones del vasallaje bajo el sistema feudal. Esta carta seguiría actualizándose, incluidas la reciente incorporación de tribunales judiciales y la inmunidad de los estañeros frente a otros tribunales en [ROOT.GetCountry.GetName]."
 flavor_eng.65.a: "Aprobémosla."
 flavor_eng.65.b: "Concedámosles autonomía limitada."
 flavor_eng.65.c: "Qué estupidez."
 flavor_eng.65.historical_info: "La Ley estanífera se remonta a la época medieval e instituyó los tribunales estaníferos. La legislación comprendía diversos aspectos, como la ubicación de las minas de estaño, los métodos de extracción, las medidas de seguridad en las minas y las normas para la recaudación de impuestos y tributos sobre la producción de estaño. También incluía un código conocido como la Ley del estañero, que detallaba sus deberes y derechos, además de precisar cuestiones como el tamaño y la calidad de los lingotes."
 flavor_eng.66.title: "Los tribunales estaníferos"
 flavor_eng.66.desc: "Según lo estipulado, los estañeros de [cornwall.GetName] y [devon.GetName] han comenzado a establecer su propio [ShowBuildingTypeName('stannary_court')|l] independiente con el fin de hacer cumplir la ley que rige la producción de este metal. Es de esperar que estas instituciones sigan operativas mientras sigan desempeñando un papel relevante."
 flavor_eng.66.a: "Estamos de acuerdo."
 flavor_eng.66.a.custom: "Asimismo, se construye un [ShowBuildingTypeName('stannary_court')|l] en las demás [locations|el] de [ShowProvinceDefinitionName('cornwall_province')] y [ShowProvinceDefinitionName('devon_province')]."
 flavor_eng.66.historical_info: "Los tribunales estaníferos eran instituciones jurídicas y administrativas en Cornualles y Devon, zonas con ricos yacimientos de estaño y una gran industria dedicada a su extracción. A estos tribunales se les otorgaron privilegios especiales que les conferían jurisdicción sobre numerosos aspectos relativos a la minería del estaño, como la regulación, la fiscalidad y cuestiones jurídicas."
 flavor_eng.67.title: "Comercialización de la extracción de estaño"
 flavor_eng.67.desc: "La progresiva comercialización de la extracción de [ShowGoodsName('tin')|l] y el auge de la clase terrateniente con representación en el [ShowBuildingTypeName('stannary_court')|l] han mermado su eficacia como órgano de gobierno. Ha llegado la hora de que desaparezcan estos tribunales."
 flavor_eng.67.a: "Una necesidad imperiosa."
 flavor_eng.67.historical_info: "Las exportaciones de estaño constituían una importante fuente de ingresos para la Corona. La producción y el comercio de estaño experimentaron un auge en el siglo XVII gracias a nuevas innovaciones tecnológicas; sin embargo, iniciaron su declive en el siglo siguiente debido al agotamiento de los yacimientos y a la diversificación general de la economía. Como consecuencia, los tribunales estaníferos ya no eran necesarios para regular la industria."
 flavor_eng.68.title: "La casa de la fama#italic#!"
 flavor_eng.68.desc: "Dado su puesto como #italic valet de chambre#! en la corte [ROOT.GetCountry.GetGovernment.GetAdjective|l], [geoffrey_chaucer.GetName] viaja a menudo al extranjero para reunirse con otros eruditos. Hace poco, algunos le presentaron la poesía medieval en [italian.GetName|l], que ha sido una fuente de inspiración para sus relatos.\n\nHasta ahora, sus aportaciones han sido fundamentales para legitimar el uso literario del [english.GetName|l] medio, ya que las lenguas literarias predominantes en [ROOT.GetCountry.GetName] siguen siendo el [french.GetName|l] anglonormando y el [latin.GetName|l]."
 flavor_eng.68.a: "Pertenece a las bibliotecas [ROOT.GetCountry.GetGovernment.GetAdjective|l]."
 flavor_eng.68.b: "Distribuyámosla por todo el país."
 flavor_eng.68.historical_info: "#italic La casa de la fama#! es un poema narrativo escrito por Geoffrey Chaucer. Forma parte de una colección de relatos conocida como #italic Los cuentos de Canterbury#! y narra la historia del propio Chaucer, quien se queda dormido y tiene un sueño en el que es transportado a un magnífico y fantástico palacio llamado «la casa de la fama». A pesar de que el poema no llegó a concluirse, continúa siendo una obra de referencia para los eruditos."
 flavor_eng.69.title: "La navaja de Ockham"
 flavor_eng.69.desc: "El controvertido filósofo y teólogo [william_ockham.GetName] se halla en estos momentos entregado a estudios filológicos gracias al patronazgo de [william_patron.GetName]. Ha ideado un innovador principio para abordar problemas que pone énfasis en buscar «explicaciones formuladas con el conjunto más reducido posible de elementos».\n\n[william_ockham.GetName] goza de escasa simpatía entre el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] por su postura contraria a determinadas doctrinas eclesiásticas y su defensa de la división entre los poderes de la Iglesia y el Estado. Pese a ello, sus aportaciones podrían ser de gran provecho para nuestros intelectuales más insignes."
 flavor_eng.69.a: "Fomentemos su implementación."
 flavor_eng.69.tt2: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] está indignado por las doctrinas heréticas, una actitud exacerbada por la [policy|el] [ShowPolicyName('strict_censorship')]."
 flavor_eng.69.b: "Declaremos sus enseñanzas heréticas."
 flavor_eng.69.historical_info: "La navaja de Ockham es un principio de resolución de problemas y razonamiento. Se considera un concepto filosófico empleado para tomar decisiones, que postula que la solución más sencilla suele ser la más probable. El principio se atribuye a Guillermo de Ockham, un filósofo y fraile franciscano que vivió en Inglaterra durante el siglo XIV."
 flavor_eng.70.title: "Declive del edificio [ShowBuildingTypeName('cinque_port')]"
 flavor_eng.70.desc: "La colmatación del puerto provocada por las tormentas, sumada al incesante retroceso del mar, ha dejado inoperativos todos los edificios [ShowBuildingTypeName('cinque_port')] en [ShowProvinceDefinitionName('kent_province')]. Es menester elegir un nuevo emplazamiento si deseamos proteger eficazmente el litoral [ROOT.GetCountry.GetAdjective|l] y mantener viva la tradición portuaria. Las localidades propuestas son [ShowLocationName('southampton')], [ShowLocationName('portsmouth')] y [ShowLocationName('rochester')]."
 flavor_eng.70.a: "[ShowLocationNameWithNoTooltip('southampton')]."
 flavor_eng.70.b: "[ShowLocationNameWithNoTooltip('portsmouth')]."
 flavor_eng.70.c: "[ShowLocationNameWithNoTooltip('rochester')]."
 flavor_eng.70.d: "No hace falta."
 flavor_eng.70.tt1: "El edificio [ShowBuildingTypeName('cinque_port')] de [target_location.GetName] se ha #R demolido#! y no se ha reemplazado."
 flavor_eng.70.tt2: "La importancia de los puertos disminuye y podría conllevar su desarticulación."
 flavor_eng.70.historical_info: "La trascendencia de los Cinco Puertos se fue diluyendo con el paso del tiempo debido a diversos factores, como los cambios en la guerra naval, el establecimiento de la Armada Real y las transformaciones de las áreas litorales. Para el siglo XVII, los Cinco Puertos tenían escasa relevancia militar y económica."
 flavor_eng.71.title: "Caso Warbelton contra Gorges"
 flavor_eng.71.desc: "Se ha desatado una disputa entre dos familias de nobles de [ShowProvinceDefinitionName('hampshire_province')] y [ShowProvinceDefinitionName('somerset_province')]. Por lo visto, miembros de sus respectivas casas se encontraron durante el asedio de [calais.GetName], donde quedó patente que lucían idénticos escudos de armas.\n\nAnte la imposibilidad de llegar a un acuerdo por su cuenta, han presentado una queja formal para solucionar el asunto."
 flavor_eng.71.a: "Aboguemos por los Warbelton de [hampshire.GetNameWithNoTooltip]."
 flavor_eng.71.b: "Aboguemos por los Gorges de [somerset.GetNameWithNoTooltip]."
 flavor_eng.71.c: "Negociemos un acuerdo monetario."
 flavor_eng.71.historical_info: "El caso Warbelton contra Gorges es un litigio que se produjo em 1347, relacionado con escudos de armas. En aquella época, los emblemas heráldicos representaban la propia identidad de un hombre y eran de enorme importancia para él y su familia, pero también tenían un propósito práctico, ya que permitían el reconocimiento personal en las batallas y en asuntos legales. La sentencia se decantó a favor de los Warbelton, quienes consiguieron esgrimir argumentos de mayor peso."
 flavor_eng.72.title: "Los lores apelantes"
 flavor_eng.72.desc: "Un grupo [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] ha irrumpido en la corte, tachando a su majestad de «débil, voluble y de naturaleza despótica». Van a recurrir a un procedimiento jurídico denominado «apelación» con el fin de emprender acciones legales contra algunos de nuestros allegados en la corte, a quienes acusan de nepotismo y alta traición.\n\nDe acuerdo con la ley, esto les facultaría para instaurar una [ShowGovernmentReformName('ruling_commission_of_england')|l] que mermaría considerablemente la autoridad [ROOT.GetCountry.GetGovernment.GetAdjective|l]."
 flavor_eng.72.a: "Accedamos a sus exigencias."
 flavor_eng.72.b: "Neguémonos."
 lords_appellant: "Partidarios de los lores rebeldes"
 flavor_eng.72.historical_info: "Los lores apelantes, un grupo formado por cinco influyentes nobles, surgieron como respuesta al descontento generalizado ante el favoritismo del rey y la supuesta mala gestión del reino. Lograron hacer frente al poder real y transformaron la realidad política inglesa."
 flavor_eng.73.title: "Parlamento despiadado"
 flavor_eng.73.desc: "La poderosa alianza de los lores apelantes ha obligado a quien ostenta el puesto de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] de [ROOT.GetCountry.GetName] a convocar una sesión parlamentaria para abordar la naturaleza traicionera de los miembros del gabinete y su supuesto favoritismo. También pretenden cuestionar la actitud conciliadora hacia [GetCountry('FRA').GetName]. Llegan incluso a insinuar que se están llevando a cabo negociaciones secretas para renunciar a la presencia de [ROOT.GetCountry.GetNameWithNoTooltip] en el continente.\n\nEl Parlamento ha reaccionado con hostilidad y ha condenado a muerte a casi todos los implicados."
 flavor_eng.73.a: "Aceptemos la sentencia."
 flavor_eng.73.tt1: "Los miembros del gabinete son ejecutados por su inquebrantable lealtad a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_eng.73.b: "Sobornemos a miembros suficientes para garantizarnos una mayoría."
 flavor_eng.73.c: "Hagamos concesiones."
 flavor_eng.73.tt: "Se disuelve la comisión establecida por los lores apelantes. Se ha ejecutado a un miembro del gabinete, leal a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_eng.73.historical_info: "El Parlamento despiadado, convocado durante el reinado de Ricardo II, debe su nombre a las severas acciones y purgas que emprendió contra quienes se percibían como una amenaza. Los consejeros y allegados del rey no se libraron: fueron procesados y ajusticiados, lo que supuso un duro golpe al poder ejecutivo de la Corona. También se aprobaron varias leyes que buscaban limitar la influencia del monarca en beneficio de una mayor autoridad parlamentaria."
 flavor_eng.74.title: "Lunes Negro"
 flavor_eng.74.desc: "Durante una ofensiva en el norte de [GetCountry('FRA').GetName], se desata repentinamente una tormenta. Las temperaturas caen en picado, los relámpagos azotan el cielo y una descomunal precipitación de granizo acribilla a los soldados hasta provocar numerosas muertes. Los caballos se dispersan, y se extiende el pánico mientras los supervivientes buscan desesperadamente refugio. Hay quien lo interpreta como un castigo divino por las atrocidades que se están cometiendo; otros ven en ello la mano de Satanás."
 flavor_eng.74.a: "Un día horrible."
 flavor_eng.74.b: "Busquemos refugio en un bosque cercano."
 flavor_eng.74.historical_info: "El siglo XIV fue un período de inestabilidad climática, provocado por la etapa de enfriamiento conocida como la Pequeña Edad de Hielo. Esto dio lugar a inviernos extremos y tormentas, y tendría un efecto devastador en el ejército inglés que combatía en Francia en aquel momento. El rey interpretó la tormenta como un designio del Altísimo y se lanzó a negociar la paz con Francia. El Tratado de Brétigny se firmó pocos días después."
 flavor_eng.75.title: "Motín del Día de Santa Escolástica"
 flavor_eng.75.desc: "Se ha desatado un altercado en un establecimiento de [target_location.GetName] entre el posadero y un grupo de estudiantes de la [ShowBuildingTypeName('university')|l] cercana. La disputa está agravándose rápidamente, y ya se ven bandas armadas del campo que entran en la ciudad para ayudar a los lugareños.\n\nLa universidad y, en particular, sus estudiantes se han ganado la animadversión de los lugareños con el tiempo debido a su aparente arrogancia y desdén por la vida sencilla, así que no se verá con buenos ojos ninguna intervención por nuestra parte."
 flavor_eng.75.a: "Pongámosle fin."
 flavor_eng.75.b: "Los altercados en la universidad no nos incumben."
 flavor_eng.75.historical_info: "El Motín del Día de Santa Escolástica fue un enfrentamiento violento entre los estudiantes y los habitantes de Oxford, que provocó tensiones duraderas entre la universidad y los lugareños. El conflicto se agravó rápidamente y costó la vida a varios estudiantes y vecinos. La universidad buscaría justicia en la Corte Pontificia, que falló a su favor."
 flavor_eng.76.title: "Los susurros de las cámaras"
 flavor_eng.76.desc: "Ha llegado un mensajero a palacio con lo que parece ser información de suma importancia. Según parece, un grupo de miembros descontentos del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], fieles al antiguo orden, está urdiendo en la sombra una trama para deponer a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l].\n\nLos detalles del presunto golpe de Estado siguen siendo un enigma, pero una generosa donación a la persona adecuada podría desvelar los entresijos de la conjura."
 flavor_eng.76.a: "Ofrezcamos dinero a cambio de información."
 flavor_eng.76.b: "Patrañas. ¡Largo de mi vista!"
 flavor_eng.76.tt: "Se ha #R desestimado#! al emisario."
 flavor_eng.76.historical_info: "El Levantamiento de la Epifanía fue un intento frustrado de derrocar al rey Enrique IV. El soberano tuvo que hacer frente a múltiples insurrecciones a lo largo de su reinado, debidos al destronamiento y posterior encarcelamiento del anterior monarca, Ricardo II. Esta sublevación hizo comprender al rey que mantener con vida a Ricardo, aunque depuesto y encarcelado, suponía una amenaza considerable, por lo que se le dejó morir de inanición durante su encierro."
 flavor_eng.77.title: "La insurrección encubierta"
 flavor_eng.77.desc: "El emisario resulta no ser otro que [target_character.GetName]. Procede a explicar que un grupo de miembros del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], liderados por [john_montagu.GetName], tiene la intención de apresar y darle muerte a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] durante el torneo previsto en [windsor.GetName] con motivo de la Fiesta de la Epifanía."
 flavor_eng.77.a: "Anotado queda."
 flavor_eng.78.title: "La Epifanía"
 flavor_eng.78.desc: "Y así comienza la celebración anual para conmemorar la visita de los Reyes Magos al Niño Jesús. Miembros del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] y el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] de todo el reino se reúnen para asistir a esta gozosa ocasión. Los cantos de la Epifanía, la bendición de las puertas y un fastuoso torneo son solo algunas de las actividades planeadas para la visita de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_eng.78.a: "Cancelemos nuestra asistencia en secreto."
 flavor_eng.78.b: "Asistamos como estaba previsto."
 flavor_eng.78.historical_info: "La Epifanía es una celebración cristiana que conmemora la visita de los tres Reyes Magos al Niño Jesús en Belén. El núcleo de esta festividad es el bautismo y la revelación de Jesús como figura divina."
 flavor_eng.79.title: "El Levantamiento de la Epifanía"
 flavor_eng.79.desc: "Los rebeldes llegaron al castillo de [target_location.GetName] para descubrir que su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] se hallaba ausente de las celebraciones. Al enterarse de que se había revelado su plan, partieron rápidamente y ahora intentan levantar el estandarte de la rebelión."
 flavor_eng.79.a: "Dejemos que se encarguen las autoridades locales."
 flavor_eng.79.b: "¡Que les corten la cabeza!"
 epiphany_rebellion_support: "La Rebelión de la Epifanía"
 flavor_eng.80.title: "El golpe de Estado"
 flavor_eng.80.desc: "Los rebeldes llegaron al castillo de [target_location.GetName] y encontraron a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] en plena celebración. Les acompañaban unos cuatrocientos soldados que rápidamente apresaron a [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 flavor_eng.80.a: "Hagamos concesiones por la libertad."
 flavor_eng.80.b: "Permanezcamos firmes."
 flavor_eng.82.title: "El discurso del rey"
 flavor_eng.82.desc: "El [french.GetName|l] había desplazado al inglés antiguo en la corte tras la conquista [norman.GetName|l] de 1066. Continuó siendo el idioma dominante en asuntos de Estado durante siglos, pero recientemente se han alzado voces para solicitar que su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] utilice, en su lugar, la lengua que habla la mayor parte de la población.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] ha sugerido que la próxima apertura del Parlamento sería un momento oportuno para implementarla."
 flavor_eng.82.a: "Una iniciativa espléndida."
 flavor_eng.82.b: "Non, non, non. Malísima idea."
 flavor_eng.82.historical_info: "La primera vez que se utilizó el inglés para dirigirse al Parlamento inglés de manera oficial fue durante el reinado del rey Eduardo III. Tradicionalmente, el latín y el francés se empleaban en los procedimientos parlamentarios. El motivo de esta ruptura con la tradición fue posiblemente un intento de mermar la influencia de la lengua francesa en una época de hostilidades con Francia, así como de resaltar sus raíces inglesas."
 flavor_eng.83.title: "La invención del tenis"
 flavor_eng.83.desc: "Se ha puesto de moda en el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] de [target_location.GetName] un innovador juego de raqueta. Procede del término anglonormando #italic tenez#!, que significa «¡sujeta!», «¡recibe!» o «¡toma!». Comparte rasgos con «el deporte de los reyes», con la particularidad de que se practica en espacios abiertos."
 flavor_eng.83.a: "Que nuestros diplomáticos difundan la noticia."
 flavor_eng.83.b: "Respaldemos la construcción de pistas de tenis."
 flavor_eng.83.historical_info: "La forma más antigua del tenis se jugaba en Francia e Inglaterra durante la Edad Media. Se practicaba en pistas cubiertas y cerradas, y contaba con reglas complejas y diversas estrategias."
 flavor_eng.84.title: "El florín de oro"
 flavor_eng.84.desc: "El florín continental se utiliza en toda Europa para permitir a los mercaderes comerciar por el continente usando una sola moneda. Varios países también han acuñado su propia versión del florín, y la que usan nuestros mercaderes es la [GetCountry('FRA').GetAdjective|l].\n\nDeberíamos introducir una moneda alternativa propia [ROOT.GetCountry.GetAdjective|l], pero basada en el florín, que pueda usarse tanto en el país como en el extranjero."
 flavor_eng.84.a: "Acuñémosla."
 flavor_eng.84.b: "Sigamos usando la moneda de [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]."
 flavor_eng.84.historical_info: "La introducción del florín de oro en Inglaterra se remonta al reinado de Eduardo III. Esta moneda nació con el objetivo de estimular el comercio internacional, al tiempo que respondía a la multitud de monedas de oro que por entonces se acuñaban en Europa. Aunque no tuvo éxito a nivel nacional, sí logró mantener su relevancia en el comercio internacional, donde siguió circulando como divisa reconocida durante cierto tiempo."
 flavor_eng.85.title: "El Hospicio de Santo Tomás"
 flavor_eng.85.desc: "Los peregrinos de [ROOT.GetCountry.GetName] viajan con regularidad a [target_location.GetName] con la esperanza de recibir la indulgencia plenaria de [target_ruler.GetName]. No obstante, la falta de hospedaje es un problema constante, y los visitantes se ven obligados a hospedarse en posadas caras, húmedas e insalubres.\n\nUna pequeña comunidad de vendedores de rosarios [ROOT.GetCountry.GetAdjective|l] se ha establecido de forma permanente en la ciudad santa, y está contemplando la compra de una propiedad para poder alojar y atender a las «personas pobres, enfermas, necesitadas y desgraciadas» de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_eng.85.a: "Ofrezcámosles el patronazgo real."
 flavor_eng.85.b: "Hagamos una donación."
 flavor_eng.85.c: "Demos limosna a los pobres."
 flavor_eng.85.historical_info: "En 1362, la comunidad inglesa afincada en Roma compró una propiedad y estableció el Hospicio Inglés de la Santísima Trinidad y Santo Tomás para dar cobijo a la multitud de peregrinos que visitaban la ciudad. Esta iniciativa nació como reacción a las tarifas abusivas que imponían los mesoneros locales por hospedajes de ínfima categoría, si bien la inseguridad y el exceso de visitantes también influyeron en su fundación."
 flavor_eng.86.title: "Polychronicon"
 flavor_eng.86.desc: "Un monje benedictino y cronista [ROOT.GetCountry.GetAdjective|l] que reside en el [ShowBuildingTypeName('monastery')|l] de santa Werburga ha recopilado una crónica que plasma la historia universal más exhaustiva hasta la fecha, con afirmaciones controvertidas como que «la Tierra es redonda, pues proyecta una sombra circular sobre la Luna durante un eclipse».\n\nDeberíamos empezar a transcribir esta obra magna y aprovechar su vasto conocimiento en beneficio de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_eng.86.a: "Plumas listas."
 flavor_eng.86.b: "Está plagado de incoherencias."
 flavor_eng.86.historical_info: "El #italic Polychronicon#! es una crónica medieval que abarca una amplia gama de acontecimientos históricos y conocimientos hasta el siglo XIV. Dividida en siete libros, está repleta de fascinantes revelaciones que contradicen lo que se pensaba en el momento de su creación. La Iglesia católica la consideró una obra herética."
 flavor_eng.89.title: "El curioso caso de [owain_glyndwr.GetNameWithNoTooltip]"
 flavor_eng.89.desc: "Un destacado noble, jurista y comandante militar [GetCountry('WLS').GetAdjective|l] ha sido tachado de traidor por un barón [ROOT.GetCountry.GetAdjective|l] por no reclutar tropas para el servicio.\n\nConocido formalmente como [owain_glyndwr.GetName], afirma haber escrito personalmente a su Majestad para defender su caso. También ha apelado a los tribunales, que se han negado a recibirlo."
 flavor_eng.89.a: "Neguémonos a leer la carta."
 flavor_eng.89.tt: "Es probable que [owain_glyndwr.GetNameWithNoTooltip] apele a la asamblea de [GetCountry('WLS').GetAdjectiveWithNoTooltip|l]."
 flavor_eng.89.b: "Anulemos la decisión de las cortes."
 flavor_eng.90.title: "La revuelta de Glyndŵr"
 flavor_eng.90.desc: "La gente [GetCountry('WLS').GetAdjective|l] ha optado por escoger a un nuevo líder con intenciones rebeldes. Bajo el nombre de «Owain Glyndŵr», ha conseguido aunar al estamento [ShowEstateTypeName('nobles_estate')|l] y ha declarado su intención de reinstaurar el derecho tradicional [GetCountry('WLS').GetAdjectiveWithNoTooltip|l], una Iglesia independiente y la convocatoria de un Parlamento nacional."
 flavor_eng.90.a: "Aplastemos la rebelión."
 flavor_eng.90.historical_info: "Conocida también como la Rebelión Galesa, la revuelta de Glyndŵr fue una insurrección liderada por Owain Glyndŵr, un noble galés descendiente de los príncipes de Powys. Se desencadenó por el resentimiento de la población galesa, que se sentía marginada y maltratada. Al extenderse la revuelta, Glyndŵr se proclamó legítimo príncipe de Gales e inició una rebelión contra el dominio inglés. Pero, con el tiempo, Inglaterra logró sofocar la revuelta, que acabó fracasando."
 flavor_eng.91.title: "Noble capturado por [owain_glyndwr.GetNameWithNoTooltip]."
 flavor_eng.91.desc: "En un reciente enfrentamiento fronterizo con rebeldes [GetCountry('WLS').GetAdjective|l], uno de nuestros nobles, [edmund_mortimer.GetName], ha sido capturado. Han empezado a circular rumores de que se ha unido a la causa [GetCountry('WLS').GetAdjectiveWithNoTooltip|l] por motivos que escapan a nuestro entendimiento.\n\nLa noble casa de los [percy_dynasty.GetName] de [northumberland.GetName], amigos íntimos de los [mortimer_dynasty.GetName], solicita permiso para negociar el rescate de su pariente."
 flavor_eng.91.a: "Prohibámoslo y confisquemos las propiedades de la familia [mortimer_dynasty.GetNameWithNoTooltip]."
 flavor_eng.91.tt1: "Los [percy_dynasty.GetNameWithNoTooltip] y los [mortimer_dynasty.GetNameWithNoTooltip] están profundamente indignados."
 flavor_eng.91.b: "Paguemos el rescate."
 flavor_eng.91.tt2: "[edmund_mortimer.GetNameWithNoTooltip] está libre."
 flavor_eng.91.historical_info: "La captura de Edmund Mortimer tuvo importantes consecuencias para el panorama político de la época. Ostentaba un derecho al trono inglés en un momento en el que Inglaterra atravesaba una agitación política, y se consideraba a su familia posibles rivales del rey. Su cautiverio debilitó cualquier oposición al monarca, ya que la relación de Mortimer con la Rebelión Galesa socavó su legitimidad y sus pretensiones."
 flavor_eng.92.title: "El emperador [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l] visita [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_eng.92.desc: "El líder de [GetCountry('BYZ').GetName] se dirige al oeste para solicitar la ayuda de otros monarcas cristianos en su secular lucha contra [GetCountry('TUR').GetName].\n\nLa ciudad de [target_province.GetName] podría sucumbir ante los infieles si no se consigue oro suficiente para organizar una defensa."
 flavor_eng.92.a: "Ofrezcamos dinero y refugio."
 flavor_eng.92.b: "No les ofreceremos nada."
 flavor_eng.92.historical_info: "En diciembre de 1400, el emperador bizantino viajó a Inglaterra para reunirse con el rey Enrique IV. Fue parte de una ofensiva diplomática para recabar apoyos contra la creciente amenaza del Imperio otomano, cuyas fuerzas amenazaban con tomar Constantinopla, capital de Bizancio. Si bien la visita no fue un fracaso, tampoco logró asegurar fondos suficientes para cambiar la suerte del imperio."
 flavor_eng.93.title: "De heretico comburendo"
 flavor_eng.93.desc: "Las herejías siguen extendiéndose por nuestro reino. El movimiento [lollard.GetName|l] es el que más terreno gana y resulta difícil de erradicar. Deberíamos proponer una ley que condene a la hoguera a quienes profesen otras doctrinas y redoblar esfuerzos en descubrir y aniquilar a todos aquellos que aún no han reconocido sus errores."
 flavor_eng.93.a: "Promulguémoslo."
 flavor_eng.93.tt: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] redobla esfuerzos para dar caza a las minorías religiosas y llevarlas a la hoguera."
 flavor_eng.93.b: "Estas medidas son demasiado duras."
 flavor_eng.93.historical_info: "#italic De heretico comburendo#! fue una ley promulgada en Inglaterra a finales del siglo XIV. Se utilizaba para procesar y castigar a los herejes y, en última instancia para justificar la quema de aquellos cuyas opiniones eran contrarias a la doctrina oficial de la Iglesia católica."
 flavor_eng.94.title: "[john_capgrave.GetNameWithNoTooltip]"
 flavor_eng.94.desc: "La obra de [john_capgrave.GetName], un excepcional lector y renombrado teólogo, incluye una recopilación de las vidas de los santos [ROOT.GetCountry.GetAdjective|l]. Aunque suele centrar su labor en diversos aspectos de la vida religiosa, recientemente ha comenzado a componer un marco para la historia universal utilizando un enfoque agustiniano como punto de referencia. En estos escritos también moraliza sobre acontecimientos y representaciones históricas, tratando de proporcionar una guía espiritual y moral.\n\nDada su intensa actividad en múltiples ámbitos académicos, donde goza de gran prestigio, sus dotes podrían aprovecharse para inspirar a nuestras mentes más brillantes."
 flavor_eng.94.a: "Una grata incorporación a la corte."
 flavor_eng.94.tt1: "Se ha añadido a [john_capgrave.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.94.b: "Que enseñe sus interpretaciones con libertad."
 flavor_eng.94.tt2: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] expresa su descontento por oponerse a la [policy|el] [ShowPolicyName('strict_censorship')]."
 flavor_eng.94.c: "Quemémoslo por hereje."
 flavor_eng.94.tt3: "La política [ShowPolicyName('de_heretico_comburendo')] ordena que los herejes sean quemados."
 flavor_eng.94.historical_info: "John Capgrave era historiador, teólogo y escritor. Es conocido sobre todo por sus escritos históricos y tratados teológicos, en particular la #italic Crónica de Inglaterra#!, una narración de la historia de este país desde sus orígenes legendarios hasta el año de su publicación. Sus aportaciones a la literatura e historia medieval tienen un valor incalculable para los historiadores y ofrecen una visión única de la vida cotidiana en el siglo XV."
 flavor_eng.95.title: "El Pacto Tripartito"
 flavor_eng.95.desc: "Las familias [percy_dynasty.GetName] y [mortimer_dynasty.GetName] han llegado a un acuerdo con [GetCountry('WLS').GetGovernment.GetRuler.GetName] [GetCountry('WLS').GetAdjective|l] para repartirse [ROOT.GetCountry.GetName]. Sus fuerzas combinadas podrían suponer una grave amenaza para la integridad territorial de nuestro país.\n\nLos [mortimer_dynasty.GetNameWithNoTooltip] intentarán asegurar el norte mientras los [percy_dynasty.GetNameWithNoTooltip] avanzan desde el oeste."
 flavor_eng.95.a: "Una alianza impía que no merece compasión."
 flavor_eng.95.b: "Apelemos a la familia [percy_dynasty.GetNameWithNoTooltip]."
 percy_uprising: "Rebeldes Percy"
 flavor_eng.95.tt2: "La familia [percy_dynasty.GetNameWithNoTooltip] estaría dispuesta a rendirse si se les ofrece una generosa cantidad de oro."
 flavor_eng.95.c: "Apelemos a la familia [mortimer_dynasty.GetNameWithNoTooltip]."
 mortimer_uprising: "Rebeldes Mortimer"
 flavor_eng.95.tt3: "La familia [mortimer_dynasty.GetNameWithNoTooltip] estaría dispuesta a rendirse si se les ofrece una generosa donación."
 flavor_eng.95.tt4: "Las familias [percy_dynasty.GetNameWithNoTooltip] y [mortimer_dynasty.GetNameWithNoTooltip] movilizan sus ejércitos en [ShowProvinceDefinitionName('northumberland_province')] y [ShowProvinceDefinitionName('staffordshire_province')]."
 flavor_eng.95.historical_info: "El Pacto Tripartito fue un acuerdo para dividir Inglaterra y Gales en detrimento del monarca Enrique IV. De haberse materializado, habría dividido Inglaterra en tres reinos independientes."
 flavor_eng.96.title: "[john_thornton.GetNameWithNoTooltip]"
 flavor_eng.96.desc: "El deán de [target_location.GetName] ha encargado recientemente el acristalamiento de la [ShowBuildingTypeName('cathedral')|l] de [target_location.GetNameWithNoTooltip]. La tarea le ha sido encomendada a [john_thornton.GetName], un renombrado maestro vidriero y artista. Su fama le precede tras haber creado algunos de los mejores vitrales del país, y sus aportaciones al estilo arquitectónico gótico no han pasado desapercibidas. "
 flavor_eng.96.a: "Difundamos su talento excepcional."
 flavor_eng.96.tt1: "Se ha añadido a [john_thornton.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.96.b: "No le vendría mal un repaso al castillo de [windsor.GetNameWithNoTooltip]."
 flavor_eng.96.c: "Dejémoslo tranquilo."
 flavor_eng.96.tt2: "[john_thornton.GetNameWithNoTooltip] busca empleo en otro sitio."
 flavor_eng.96.historical_info: "John Thornton fue un artista vidriero al que se recuerda por su trabajo en el ventanal este de la catedral de York, uno de los ejemplos más grandes y magníficos de vidrieras medievales en Europa. Se considera una obra maestra del arte medieval."
 flavor_eng.97.title: "La Biblia de Wyclif"
 flavor_eng.97.desc: "Una de las bases del [ShowReligionName('lollardy')|l] es la capacidad de leer y comprender las enseñanzas de la Biblia. Dado que el [english.GetName|l] es el idioma del pueblo, tiene sentido traducir la palabra del Señor para ayudar a los cristianos a estudiar el Evangelio."
 flavor_eng.97.a: "Intentemos publicarlo."
 flavor_eng.97.a.custom: "Se publica una copia traducida en honor de [john_wycliffe.GetName]."
 flavor_eng.97.a.custom2: "Se impide la publicación de una copia traducida de la Biblia."
 flavor_eng.97.tt1: "#italic De heretico comburendo#! prohíbe esta publicación, y cualquier intento de llevarla a cabo provocará una protesta generalizada."
 flavor_eng.97.tt2: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] está indignado por esta publicación debido a la [policy|el] [ShowPolicyName('strict_censorship')]."
 flavor_eng.97.b: "Busquemos a los instigadores."
 flavor_eng.97.tt3: "#italic De heretico comburendo#! permite que el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] queme a los responsables de esta propuesta."
 flavor_eng.97.c: "Opongámonos."
 flavor_eng.97.tt4: "Los lolardos lo consideran una traición."
 flavor_eng.97.historical_info: "La Biblia de John Wyclif fue la primera traducción completa de las Sagradas Escrituras al inglés y desempeñó un papel crucial en el desarrollo y normalización de la lengua inglesa. La traducción partió de la versión latina estándar utilizada por la Iglesia católica romana. Wyclif aspiraba a que las Escrituras fueran comprensibles para el pueblo llano, que en su mayoría no hablaba ni entendía el latín."
 flavor_eng.98.title: "El asunto de los restos de Wyclif"
 flavor_eng.98.desc: "Su Santidad [GetCountry('PAP').GetGovernment.GetRuler.GetName] ha ordenado al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] que ejecute el decreto del Concilio de Constanza contra los restos de [john_wycliffe.GetName], declarado hereje. Esta decisión está causando gran revuelo entre sus seguidores, que lo ven como un acto hostil contra sus creencias."
 flavor_eng.98.a: "Desenterrémoslo."
 flavor_eng.98.tt1: "Los restos de [john_wycliffe.GetNameWithNoTooltip] son exhumados y arrojados al río Avon."
 flavor_eng.98.b: "Que descanse en paz."
 flavor_eng.98.historical_info: "Tras su muerte, John Wyclif recibió sepultura en un cementerio. No obstante, pasados más de 40 años, un concilio de la Iglesia católica lo tachó de hereje. Como consecuencia, sus restos fueron desenterrados y sus huesos reducidos a cenizas. Lejos de acabar con su legado, esta acción no hizo sino afianzar las doctrinas de Wyclif, que siguieron sumando seguidores y terminarían por ejercer una notable influencia en los albores del movimiento reformista inglés."
 flavor_eng.99.title: "La Rebelión Lolarda"
 flavor_eng.99.desc: "La dura persecución y las repetidas quemas, junto con la profanación de los restos de Wyclif, han vuelto contra nosotros al movimiento reformista del [ShowReligionName('lollardy')|l]. Armados con horcas y otros pertrechos, se han alzado en gran número para combatir lo que perciben como graves injusticias hacia ellos."
 flavor_eng.99.desc_generic: "Las hostilidades en curso y las persecuciones han vuelto contra nosotros al movimiento reformista del [ShowReligionName('lollardy')|l]. Armados con horcas y otros pertrechos, se han alzado en gran número para combatir lo que perciben como graves injusticias hacia ellos."
 flavor_eng.99.a: "Un traspiés sin importancia."
 flavor_eng.99.tt: "Los lolardos se alzan en rebelión."
 lollard_uprising: "Rebeldes lolardos"
 flavor_eng.99.historical_info: "La Rebelión Lolarda fue un alzamiento de carácter religioso y social que sacudió Inglaterra, principalmente en los condados del sureste. El estallido de la revuelta se debió a una mezcla de descontento con las prácticas religiosas y reivindicaciones sociales. Los rebeldes exigían la destitución de los obispos, a los que tachaban de herejes, la abolición de los diezmos y otras reformas religiosas. Los insurgentes se enfrentaron a una importante oposición militar y perdieron su ímpetu cuando muchos de sus líderes fueron capturados y ejecutados."
 flavor_eng.100.title: "Se congela el río Támesis"
 flavor_eng.100.desc: "Una ola de frío ha provocado que el río Támesis se congele desde [ShowProvinceDefinitionName('kent_province')] hasta [london.GetName], lo que ha paralizado el comercio marítimo con el continente. Nos enfrentamos a escasez de productos básicos y es probable que el comercio de [london.GetNameWithNoTooltip] siga afectado durante algún tiempo, ya que los mercaderes optan por establecer rutas alternativas para continuar con sus actividades comerciales."
 flavor_eng.100.a: "Es intrascendente."
 STATIC_MODIFIER_NAME_wine_imports_banned: "Importación de vino restringida"
 STATIC_MODIFIER_NAME_wool_imports_banned: "Importación de lana restringida"
 STATIC_MODIFIER_NAME_fur_imports_banned: "Importación de pieles restringida"
 STATIC_MODIFIER_NAME_cloth_exports_banned: "Exportación de telas restringida"
 STATIC_MODIFIER_NAME_fine_cloth_exports_banned: "Exportación de telas finas restringida"
 trade_impaired: "Comercio perjudicado"
 flavor_eng.100.tt1: "Los mercaderes que usan [london.GetName] como centro para el comercio continental tendrán que fletar transportes a otros puertos comerciales."
 flavor_eng.100.b: "Facilitemos fondos para redirigir todas las rutas comerciales a [southampton.GetNameWithNoTooltip]."
 flavor_eng.100.tt2: "Las autoridades portuarias de [southampton.GetName] construyen un centro de comercio y amplían la zona del puerto para dar cabida a mayor tráfico comercial."
 flavor_eng.100.tt3: "Las autoridades portuarias de [southampton.GetName] amplían la zona del puerto para dar cabida a mayor tráfico comercial."
 flavor_eng.100.c: "Que el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] financie el desvío del comercio a [southampton.GetNameWithNoTooltip]."
 flavor_eng.100.tt4: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] construye un centro de comercio y amplía la zona del puerto para dar cabida a mayor tráfico comercial."
 flavor_eng.100.tt5: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] amplía la zona del puerto para dar cabida a mayor tráfico comercial."
 flavor_eng.100.historical_info: "El 24 de noviembre de 1434 se congeló el río Támesis. Esto no era inusual hasta el siglo XIX, cuando la construcción de diques aumentó la profundidad del río. La crudeza de aquel invierno obligó a que las mercancías y provisiones se tuvieran que llevar a la ciudad por vía terrestre."
 flavor_eng.101.title: "Minorías religiosas perseguidas"
 flavor_eng.101.desc_common: "Las llamas del purgatorio esperan a quienes osan pensar de forma distinta, pero antes se está preparando una hoguera de purificación que seguramente congregará a una gran audiencia de miserables."
 flavor_eng.101.desc_artist: "Con la política $de_heretico_comburendo$ en vigor, el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] ha intensificado sus esfuerzos para dar caza a herejes y opositores del dogma eclesiástico. Su diligencia ha dado frutos, ya que han detenido y condenado a [target_artist.GetName], una importante figura radical.\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.desc_character: "Con la política $de_heretico_comburendo$ en vigor y el firme apoyo prestado por [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l], el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] ha intensificado sus esfuerzos para dar caza a herejes y opositores de la fe [ShowReligionAdjective('catholic')|l]. Ningún hombre o mujer se salva, con la excepción [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l].\n\nLa diligencia ha dado frutos, ya que han detenido y condenado a [target_character.GetName], una importante figura radical.\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.desc: "Con la política $de_heretico_comburendo$ en vigor, el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] ha intensificado sus esfuerzos para localizar a pensadores herejes y opositores del dogma eclesiástico. Su diligencia ha dado frutos, ya que han descubierto a varios culpables en [target_location.GetName], y quienes no han muerto in situ por tomar las armas han sido detenidos y condenados.\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.a: "Necesitamos más leña."
 flavor_eng.101.b: "Nos oponemos firmemente."
 flavor_eng.101.tt1: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] no ve con buenos ojos que se cuestione la autoridad otorgada por #italic De heretico comburendo#!."
 flavor_eng.101.historical_info: "Entre los castigos más crueles para los herejes estaba la muerte en la hoguera. Esta se usaba como forma de ejecución para los culpables de herejía. Otros eran sentenciados a la excomunión, el encarcelamiento y la ejecución por decapitación."
 flavor_eng.102.title: "[john_oldcastle.GetNameWithNoTooltip]"
 flavor_eng.102.desc: "Habiendo servido en varias campañas militares como juez de paz y alguacil mayor en su condado natal de [ShowProvinceDefinitionName('herefordshire_province')], [john_oldcastle.GetName] cuenta con muchas aptitudes y gran experiencia a su disposición.\n\nDeberíamos reclutarlo para liderar nuestras fuerzas armadas, a pesar de sus creencias herejes."
 flavor_eng.102.a: "Hagamos uso de su talento."
 flavor_eng.102.tt1: "Se ha añadido a [john_oldcastle.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.102.b: "Está descarriado y no es bienvenido."
 flavor_eng.102.tt2: "[john_oldcastle.GetNameWithNoTooltip] busca empleo en otro sitio."
 flavor_eng.102.c: "Démosle un cargo diferente."
 flavor_eng.102.historical_info: "Sir John Oldcastle fue un caballero que ha pasado a la historia por su relación con el movimiento lolardo, precursor de la Reforma protestante. Se vio envuelto en una rebelión contra el rey Enrique IV conocida como la Rebelión Lolarda, que finalmente fracasó y condujo a su captura y posterior juicio por herejía y traición. Fue declarado culpable y condenado a muerte."
 flavor_eng.103.title: "Nicholas de Hereford"
 flavor_eng.103.desc: "Licenciado por [ShowLocationName('oxford')] e íntimo amigo de [john_wycliffe.GetName], [nicholas_of_hereford.GetShortName] de [ShowLocationName('hereford')] ha alzado la voz contra la opulencia que percibe en la Iglesia y aboga firmemente por «el derecho de cada cristiano a forjar su propia fe» mediante la lectura de la Biblia.\n\nSe dice que está participando en una traducción de nuestras Sagradas Escrituras para ponerlas al alcance del pueblo llano."
 flavor_eng.103.a: "Invitémoslo a la corte."
 flavor_eng.103.tt1: "Se ha añadido a [nicholas_of_hereford.GetShortNameWithNoTooltip] como [character|el]."
 flavor_eng.103.tt2: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] está furioso por la presencia de un hereje en la corte debido a la [policy|el] [ShowPolicyName('strict_censorship')]."
 flavor_eng.103.b: "Quemémoslo por hereje."
 flavor_eng.103.tt3: "La política [ShowPolicyName('de_heretico_comburendo')] ordena que los herejes sean quemados."
 flavor_eng.103.c: "Que lo traduzca en otra parte."
 flavor_eng.103.tt4: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] expresa su descontento por oponerse a la [policy|el] [ShowPolicyName('strict_censorship')]."
 flavor_eng.103.historical_info: "Nicholas de Hereford fue un teólogo y erudito, conocido principalmente por sus vínculos con el influyente filósofo y teólogo inglés John Wyclif. Ocupó un papel destacado en el movimiento wyclifita, que aspiraba a introducir reformas religiosas y teológicas en el seno de la Iglesia católica."
 flavor_eng.104.title: "[margaret_beaufort.GetNameWithNoTooltip]"
 flavor_eng.104.desc: "Es hora de buscar consorte para [brother.GetName], hermano del [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. [margaret_beaufort.GetName], descendiente de [henry_iii.GetName], es astuta y perspicaz, y reforzaría los derechos sucesorios de la familia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] en el poco probable caso de que [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] falleciera sin dejar herederos legítimos.\n\nAunque afirma actuar guiada por la divina providencia, [margaret_beaufort.GetName] no cuenta con el beneplácito del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], que con toda seguridad se opondrá a esta unión."
 flavor_eng.104.a: "Que repiquen las campanas nupciales en todo [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_eng.104.tt1: "Se ha añadido a [margaret_beaufort.GetNameWithNoTooltip] como [character|el] y da a luz a [henry_tudor.GetName]."
 flavor_eng.104.b: "Esa nos traerá mala suerte."
 flavor_eng.104.tt2: "Se ha añadido a [margaret_beaufort.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.104.historical_info: "Margarita Beaufort fue la madre de Enrique VII, a quien dio a luz cuando tenía tan solo 13 años. Desempeñó un papel crucial en los esfuerzos de su hijo por hacerse con el trono inglés y participó activamente en conspiraciones y planes para lograrlo. También se la recuerda por sus firmes creencias religiosas y su devoción, así como por fundar el Christ's College y el St. John's College en la Universidad de Cambridge."
 flavor_eng.105.title: "Las aspiraciones de [henry_tudor.GetNameWithNoTooltip]"
 flavor_eng.105.desc: "Guiada por la codicia de poder para su hijo, [margaret_beaufort.GetName] empezó a tramar en la sombra contra [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Con la ayuda de [henry_stafford.GetName], duque de [buckingham.GetName], ha logrado unir a nobles descontentos y leales a la familia [ShowDynastyName('lancaster_dyansty')] para fraguar un levantamiento.\n\nAl mismo tiempo, ha ordenado a su hijo [henry_tudor.GetName] que lidere un ejército desde [ShowAreaName('brittany_area')] en un intento de hacerse con el trono."
 flavor_eng.105.desc_henry: "Movido por sus ambiciones, [henry_tudor.GetName] ha empezado a conspirar contra [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Ha buscado el respaldo de [GetCountry('FRA').GetName] y de los partidarios de la familia [ShowDynastyName('lancaster_dynasty')]. Debido a sus orígenes y linaje [GetCountry('WLS').GetAdjectiveWithNoTooltip|l], también ha conseguido atraer a un importante número de hombres de [GetCountry('WLS').GetName] a su causa."
 flavor_eng.105.a: "Nos vemos en la batalla."
 flavor_eng.105.a.tooltip1: "El duque de [buckingham.GetNameWithNoTooltip] levanta un ejército y se une a las fuerzas de [henry_tudor.GetNameWithNoTooltip]."
 flavor_eng.105.a.tooltip2: "[henry_tudor.GetNameWithNoTooltip] zarpa desde [ShowAreaName('brittany_area')] y se alía con sus simpatizantes entre la nobleza de [GetCountry('WLS').GetNameWithNoTooltip]."
 flavor_eng.105.b: "Nos vemos en la batalla."
 flavor_eng.105.b.custom: "[henry_tudor.GetNameWithNoTooltip] zarpa desde [ShowAreaName('brittany_area')] y se alía con sus simpatizantes de [GetCountry('WLS').GetNameWithNoTooltip]."
 flavor_eng.105.c: "Abdiquemos en beneficio de [henry_tudor.GetNameWithNoTooltip]."
 henry_tudor_support: "Partidarios de Enrique Tudor"
 flavor_eng.105.historical_info: "El 7 de agosto de 1485, Enrique Tudor desembarcó en Gales con un pequeño ejército. Su llegada fue una maniobra estratégica, pues confiaba en recibir el apoyo de los galeses, con quienes tenía algunos vínculos ancestrales. Acto seguido, sus tropas iniciaron una marcha desde Gales para enfrentarse a Ricardo III, a la sazón rey de Inglaterra. Durante el trayecto, fue sumando más partidarios, entre ellos tropas galesas y nobles yorkistas desheredados."
 flavor_eng.106.title: "[william_caxton.GetNameWithNoTooltip]"
 flavor_eng.106.desc: "[william_caxton.GetName], pionero comerciante y escritor, ha presentado ante las autoridades de [target_location.GetName] una propuesta para montar una especie de imprenta que permitiría reproducir libros a una velocidad sin precedentes. Este artilugio ya se utiliza en los Países Bajos y supondría una innovación para la industria editorial [ROOT.GetCountry.GetAdjective|l]."
 flavor_eng.106.a: "Dejemos que monte la imprenta en [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_eng.106.tt1: "Se ha añadido a [william_caxton.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.106.tt2: "[william_caxton.GetName] monta un taller de imprenta y comienza a traducir numerosas obras del continente."
 flavor_eng.106.tt3: "Sus escasas dotes de traducción aumentan el número de palabras extranjeras introducidas en el [english.GetName|l]."
 flavor_eng.106.tt4: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] expresa su descontento por oponerse a la [policy|el] [ShowPolicyName('strict_censorship')]."
 flavor_eng.106.b: "Rechacemos su petición."
 flavor_eng.106.tt5: "[william_caxton.GetNameWithNoTooltip] busca oportunidades en otro sitio."
 flavor_eng.106.historical_info: "William Caxton, pionero de la imprenta en Inglaterra, fue el responsable de imprimir el primer libro en inglés. Sus obras fueron clave para la normalización de la lengua inglesa y fomentaron la expansión del conocimiento. La aristocracia, en especial Margarita Beaufort, madre del monarca, respaldó económicamente sus proyectos."
 flavor_eng.107.title: "Los desafíos del mañana"
 flavor_eng.107.desc_common: "ha logrado restaurar el poder y la estabilidad de la monarquía [ROOT.GetCountry.GetAdjective|l] tras la Guerra de las Dos Rosas. Gracias a su minuciosa atención al detalle y su rechazo al despilfarro, se centra ahora en aumentar los ingresos mediante la introducción de un mecanismo de recaudación de implacable eficiencia."
 flavor_eng.107.desc: "En virtud de la magistral administración del país, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] $flavor_eng.107.desc_common$"
 flavor_eng.107.desc_henry: "[henry_tudor.GetName] $flavor_eng.107.desc_common$\n\nGracias a sus dotes diplomáticas, [henry_tudor.GetShortNameWithNoTooltip] consigue apaciguar a los estamentos, al tiempo que establece nuevas cargas fiscales."
 flavor_eng.107.a: "Paz y prosperidad económica."
 flavor_eng.107.a.custom: "Concede acceso a la [government_reform|el] [ShowGovernmentReformName('benevolence_tax_reform')]."
 flavor_eng.107.b: "Nos garantizará nuestra prosperidad."
 flavor_eng.107.c: "Regocijémonos en la estabilidad que hemos forjado."
 flavor_eng.107.historical_info: "El reinado de Enrique VII contribuyó a estabilizar las finanzas del reino y a consolidar el poder de la monarquía. Con la ayuda de su canciller, John Morton, el rey introdujo el pago de un impuesto de benevolencia, razonando que quien vivía modestamente debía estar ahorrando dinero y, por tanto, podía permitirse la benevolencia, mientras que quien vivía con extravagancia era obviamente rico y, en consecuencia, también podía permitirse pagarlo."
 flavor_eng.109.title: "El Consejo del Norte"
 flavor_eng.109.desc: "Se ha señalado que la falta de justicia conciliar en el norte se ve agravada aún más por la enorme distancia hasta [ROOT.GetCountry.GetCapital.GetName]. La instauración de un consejo independiente en [target_location.GetName] para tratar estos asuntos delegaría cierta autoridad a cambio de garantizar que se imparte justicia."
 flavor_eng.109.a: "Estamos en acuerdo."
 flavor_eng.109.b: "La burocracia no es la solución."
 STATIC_MODIFIER_NAME_lack_of_conciliar_justice: "Carencia de justicia conciliar"
 flavor_eng.109.historical_info: "El Consejo del Norte fue un organismo administrativo creado con el objetivo de ejercer un control más directo sobre los condados septentrionales. Su función principal era mantener la ley y el orden y asegurar la lealtad de los súbditos más septentrionales de la Corona. Fue abolido en 1641 durante la Guerra Civil Inglesa."
 flavor_eng.110.title: "[elizabeth_woodville.GetNameWithNoTooltip]"
 flavor_eng.110.desc: "El [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] se ha enamorado de la joven [elizabeth_woodville.GetName], una noble de rango menor y súbdita de la Corona. Es probable que este enlace se convierta en una #italic cause célèbre#!, lo que ha provocado la hostilidad del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] mientras da pábulo al [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l].\n\nNo obstante, ella ya tiene dos hijos de un matrimonio anterior, y se espera que tenga hijos y herederos con [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l]."
 flavor_eng.110.a: "Desposémosla en secreto."
 flavor_eng.110.tt1: "Se ha añadido a [elizabeth_woodville.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.110.tt2: "La influencia de [elizabeth_woodville.GetNameWithNoTooltip] ayuda al [target_root_country.GetGovernment.GetRulerTitle|l] en los asuntos diplomáticos."
 flavor_eng.110.b: "Cancelémoslo."
 flavor_eng.110.tt3: "Con el corazón destrozado, el [target_root_country.GetGovernment.GetRulerTitle|l] se ve incapaz de gobernar en condiciones."
 flavor_eng.110.historical_info: "Isabel Woodville fue una noble inglesa que estuvo casada tanto con los York como con los Lancaster durante la Guerra de las Dos Rosas. Su matrimonio con Eduardo IV, aspirante de la casa de York al trono inglés, fue controvertido y desencadenaría una agitación política al avivar el conflicto existente entre los York y los Lancaster. Sin embargo, de este matrimonio nacerían varios hijos que pondrían fin al conflicto y darían lugar a la instauración de la dinastía Tudor."
 flavor_eng.111.title: "Las acuciantes dificultades de [cornwall.GetNameWithNoTooltip]"
 flavor_eng.111.desc_common: "el [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ha centrado su atención en los mineros de [ShowGoodsName('tin')|l] de [cornwall.GetName] y [devon.GetName]. Los privilegios concedidos a los mineros los eximen de ciertos impuestos reales y locales, lo que priva a las arcas del reino de unos ingresos vitales en un momento de necesidad."
 flavor_eng.111.desc_indebted: "Ante las dificultades financieras, $flavor_eng.111.desc_common$"
 flavor_eng.111.desc: "Ante los desafíos financieros y una guerra en curso, $flavor_eng.111.desc_common$"
 flavor_eng.111.a: "Decretemos un impuesto extraordinario de subsidio y préstamos obligatorios."
 flavor_eng.111.a.custom1: "Los [ShowPopTypeName('peasants')|l] y los [ShowPopTypeName('burghers')|l] de [ShowProvinceDefinitionName('cornwall_province')] y [ShowProvinceDefinitionName('devon_province')] pierden un #R 90 %#! de [pop_satisfaction|el]."
 flavor_eng.111.a.custom2: "La [prosperity|el] se reduce un #R 50,00 %#! en cada [location|el] en propiedad de [ShowProvinceDefinitionName('cornwall_province')] y [ShowProvinceDefinitionName('devon_province')]."
 flavor_eng.111.tt1: "Los mineros de estaño podrían reaccionar de forma desesperada."
 flavor_eng.111.b: "Revoquemos temporalmente sus privilegios especiales."
 flavor_eng.111.b.custom: "Toda [location|el] en propiedad de [ShowProvinceDefinitionName('cornwall_province')] y [ShowProvinceDefinitionName('devon_province')] recibe el modificador [ShowModifier('tin_mining_reduced')] y el modificador [ShowModifier('privileges_revoked')] durante #W 4 años#!."
 flavor_eng.111.tt2: "Los mineros del estaño están descontentos y son menos productivos."
 flavor_eng.111.c: "$common_string_leave_them_be$"
 STATIC_MODIFIER_NAME_tin_mining_reduced: "Minería de estaño reducida"
 STATIC_MODIFIER_NAME_privileges_revoked: "Privilegios de los mineros de estaño revocados"
 flavor_eng.111.historical_info: "A raíz de discrepancias sobre las nuevas normativas para el sector minero del estaño, el rey Enrique VII decretó el cese de las operaciones y la revocación de privilegios de las minas de estaño de Cornualles, que por entonces representaban un pilar fundamental de la economía de la región. La decisión se debió en parte a las continuas contiendas con Escocia, para las cuales la Corona carecía de fondos."
 flavor_eng.112.title: "La Rebelión de Cornualles"
 flavor_eng.112.desc: "Los impuestos injustos y la violación del tratado negociado con [GetCharacter('eng_edward_i').GetName] en 1305 han obligado a los mineros del [ShowGoodsName('tin')|l] de [cornwall.GetName] y [devon.GetName] a tomar las armas para garantizar su supervivencia."
 flavor_eng.112.a: "¿Cómo se atreven a oponerse a nosotros?"
 flavor_eng.112.tt1: "Los mineros del estaño unen sus fuerzas y se alzan en rebelión armada."
 flavor_eng.112.b: "Cancelemos los préstamos forzosos."
 flavor_eng.112.tt2: "Las refinadas dotes diplomáticas de [target_character.GetNameWithNoTooltip] permiten alcanzar un acuerdo pacífico."
 cornish_rebellion: "La Rebelión de Cornualles"
 STATIC_MODIFIER_NAME_cornish_rebellion: "La Rebelión de Cornualles"
 flavor_eng.112.historical_info: "La Rebelión de Cornualles fue un gran alzamiento que estalló a raíz de la intención del rey de anular los privilegios especiales otorgados a los mineros del estaño hacía siglos. Aunque la rebelión acabó siendo sofocada, los privilegios de los mineros se restablecieron posteriormente y se mantendrían durante otros dos siglos."
 flavor_eng.114.title: "[thomas_wolsey.GetNameWithNoTooltip]"
 flavor_eng.114.desc: "Un reconocido capellán de origen humilde ha forjado una carrera impresionante, sin duda gracias a su excepcional inteligencia. Dueño de un talento acreditado para la diplomacia, una gran habilidad administrativa y la fama de asumir sin quebranto las tareas más tediosas, [thomas_wolsey.GetName] podría ser de gran utilidad para [ROOT.GetCountry.GetName]."
 flavor_eng.114.a: "Una grata incorporación a la corte."
 flavor_eng.114.tt1: "Se ha añadido a [thomas_wolsey.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.114.tt2: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] está indignado por la presencia de un plebeyo en la corte."
 flavor_eng.114.tt3: "Al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] le complace ver que un hombre de Dios ejerce influencia en la corte."
 flavor_eng.114.b: "Que nos sirva como asesor."
 flavor_eng.114.tt4: "Se ha añadido a [thomas_wolsey.GetNameWithNoTooltip] como [character|el], pero no puede servir en la corte."
 flavor_eng.114.tt5: "Que siga sirviendo a la Iglesia al tiempo que asesora a su [target_root_country.GetGovernment.GetRulerTitle|l]."
 flavor_eng.114.c: "Que nos represente en [rome.GetNameWithNoTooltip]."
 flavor_eng.114.historical_info: "Thomas Wolsey fue un estadista y cardenal inglés que sirvió como lord canciller durante el reinado del rey Enrique VIII y controló eficazmente el Gobierno y la corte real. Se involucró profundamente en la diplomacia y los asuntos exteriores, especialmente en la cuestión del divorcio del rey de Catalina de Aragón. Al no lograr la anulación papal, su prestigio ante el monarca se vio comprometido, lo que derivó en su cese y su fallecimiento poco tiempo después."
 flavor_eng.115.title: "Palacio de Hampton Court"
 flavor_eng.115.desc: "Gracias su privilegiada posición en la corte, [thomas_wolsey.GetName] ha amasado una gran fortuna durante sus años de servicio. Se ha convertido en un destacado mecenas de las artes y benefactor de diversas órdenes religiosas, además de impulsar múltiples proyectos de construcción.\n\nRecientemente ha solicitado un terreno que antes pertenecía a una orden religiosa con la intención de erigir un palacio renacentista diseñado por [john_di_padova.GetName], que aspira a competir con las más grandiosas obras arquitectónicas de Europa."
 flavor_eng.115.a: "Lujoso y digno de la realeza."
 eng_hampton_court_construction: "Construcción del Palacio de Hampton Court"
 flavor_eng.115.a.custom: "[thomas_wolsey.GetNameWithNoTooltip] construye el Palacio de Hampton Court #W (bueno)#! en [ShowLocationName('london')]."
 flavor_eng.115.b: "Es mejor gastarlo en los pobres y los débiles."
 flavor_eng.115.historical_info: "El Palacio de Hampton Court fue construido a principios del siglo XVI por el cardenal Thomas Wolsey. Es conocido por sus distintivos estilos arquitectónicos Tudor y barroco, y rápidamente se convirtió en una de las residencias favoritas del rey Enrique VIII después de comprárselo al cardenal. Fue objeto de notables ampliaciones y reformas durante su reinado, una tradición que se mantendría en los siglos siguientes."
 flavor_eng.116.title: "[thomas_more.GetNameWithNoTooltip]"
 flavor_eng.116.desc: "Un destacado humanista del Renacimiento y amigo cercano de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] está actualmente al servicio del arzobispo de [canterbury.GetName], pero ha completado hace poco su formación jurídica por insistencia de su padre. [thomas_more.GetName], graduado en Estudios clásicos por la Universidad de [oxford.GetName], también sería un miembro idóneo para el gabinete y podría servir bien al país en cualquier puesto."
 flavor_eng.116.a: "Invitémoslo a la corte."
 flavor_eng.116.tt1: "Al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] le complace ver que un hombre de Dios ejerce influencia en la corte."
 flavor_eng.116.tt2: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] está indignado al ver que un hereje sirve en la corte."
 flavor_eng.116.tt3: "Se ha añadido a [thomas_more.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.116.b: "Permitamos que debata libremente con sus rivales."
 flavor_eng.116.tt4: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] expresa su descontento por oponerse a la [policy|el] [ShowPolicyName('strict_censorship')]."
 flavor_eng.116.c: "Quemémoslo por hereje."
 flavor_eng.116.tt5: "Se ha añadido a [thomas_more.GetNameWithNoTooltip] como [character|el], pero no puede servir en la corte."
 flavor_eng.116.tt6: "La política [ShowPolicyName('de_heretico_comburendo')] ordena que los herejes sean quemados."
 flavor_eng.116.historical_info: "Tomás Moro fue un abogado, estadista y filósofo durante el período Tudor. Íntimo del rey, ascendió al poder tras la deposición del cardenal Wolsey, pero finalmente caería en desgracia debido a diferencias religiosas. Era un católico romano devoto y se oponía a la Reforma protestante, por lo que se negó a aceptar la ruptura del rey Enrique VIII con la Iglesia católica romana."
 flavor_eng.117.title: "El Juramento de Supremacía"
 flavor_eng.117.desc: "El Juramento de Supremacía exige que cualquier persona reconozca a su [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] como gobernante supremo de la Iglesia. A pesar de que negarse a prestar juramento se castiga con la muerte, [thomas_more.GetName] se ha negado a hacerlo. Como acérrimo adversario de la Reforma y de la ruptura con la Iglesia [ShowReligionAdjective('catholic')|l], [thomas_more.GetLastNameWithNoTooltip] siente que no puede actuar en contra de su conciencia."
 flavor_eng.117.a: "Condenémoslo por traición."
 flavor_eng.117.tt1: "Quien era su [target_root_country.GetGovernment.GetRulerTitle|l] lamenta la pérdida de su más íntimo amigo."
 flavor_eng.117.b: "Hagamos una excepción."
 flavor_eng.117.tt2: "Acusaciones de favoritismo contra quien ostenta el título de [target_root_country.GetGovernment.GetRulerTitle|l], cuya legitimidad se ve cuestionada."
 flavor_eng.117.historical_info: "El Juramento de Supremacía fue un juramento de lealtad al rey Enrique VIII. Era obligatorio y se introdujo por primera vez durante la Reforma anglicana. El juramento implicaba reconocer al monarca como cabeza suprema de la Iglesia de Inglaterra, con lo que se rechazaba la autoridad del papa y de la Iglesia católica romana."
 flavor_eng.118.title: "Una exhibición deslumbrante de poder"
 flavor_eng.118.desc: "[target_character.GetName], de gran elocuencia y maestría diplomática, ha ideado una propuesta bastante costosa pero eficaz para hacer alarde de la riqueza y el poder de [ROOT.GetCountry.GetName] al tiempo que se estrechan relaciones con [GetCountry('FRA').GetName].\n\nLos dos gobernantes se reunirían en [summit_location.GetName], cerca de la frontera [GetCountry('FRA').GetAdjectiveWithNoTooltip|l], con elaborados preparativos para alojar a ambos.\n\nEntre las propuestas que se contemplan destacan pabellones confeccionados con hilos de oro y la edificación de un palacio efímero."
 flavor_eng.118.a: "Excelente idea."
 flavor_eng.118.tt1: "Se le propone a quien ocupa el puesto de [GetCountry('FRA').GetGovernment.GetRulerTitle|l] de [GetCountry('FRA').GetNameWithNoTooltip] una cumbre en el «Campo del Paño de Oro», lo que supondría un gran coste."
 flavor_eng.118.tt2: "La costosa y ostentosa exhibición mejora las relaciones y favorece la posición internacional de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_eng.118.b: "Un desperdicio de los ducados que tanto nos había costado ganar."
 flavor_eng.119.title: "El Campo del Paño de Oro"
 flavor_eng.119.desc: "Dos gobernantes del Renacimiento y sus vastos séquitos se aproximan al valle, cada uno dispuesto a eclipsar al otro. Si bien la curiosidad tiene su papel, la manifestación de riqueza y refinamiento sigue siendo prioritaria.\n\nNumerosas tiendas tejidas en tela de oro dominan la zona, con edificios adyacentes decorados con ornamentos dorados de la forma más suntuosa. Al fondo se han levantado más de 2800 tiendas para los visitantes menos distinguidos.\n\nSe han organizado prestigiosos torneos con sus correspondientes banquetes, destinados a entretener a la realeza.\n\nUn espectáculo de grandeza sin igual."
 flavor_eng.119.a: "Nos desborda la alegría."
 flavor_eng.119.historical_info: "El Campo del Paño de Oro fue un encuentro entre el rey Enrique VIII de Inglaterra y el rey Francisco I de Francia que tuvo lugar en 1520, cerca de la ciudad francesa de Calais (bajo control inglés en aquel momento). La idea era mejorar las relaciones entre los dos reinos y frenar las hostilidades en curso. Durante varios días, se llevó a cabo una enorme ostentación de riqueza y poderío, y se instalaron tiendas engalanadas con telas de oro exquisitamente bordadas. El evento se consideró un éxito, pero hizo poco por prevenir futuros conflictos."
 flavor_eng.121.title: "La Peregrinación de Gracia"
 flavor_eng.121.desc_dissolution_of_monasteries: "Se está gestando una rebelión en [ShowProvinceDefinitionName('northumberland_province')] como consecuencia directa de la continua disolución de los monasterios. Nos arriesgamos a un levantamiento armado si no se toman medidas para aplacar a las masas.\n\nEl líder rebelde [robert_aske.GetName] ha presentado una lista de exigencias que presenta como «petición del pueblo llano», en las que reclama la destrucción de las obras heréticas, la denuncia de sus seguidores y el cese inmediato de la destrucción de los monasterios."
 flavor_eng.121.desc: "El descontento entre nuestros súbditos de fe [ShowReligionAdjective('catholic')|l] en [ShowProvinceDefinitionName('northumberland_province')] va en aumento, y nos arriesgamos a un levantamiento armado si no se toman medidas para aplacar a las masas.\n\nEl líder rebelde [robert_aske.GetName] ha presentado una lista de exigencias que presenta como «petición del pueblo llano», en las que reclama la destrucción de las obras heréticas, la denuncia de sus seguidores y el cese inmediato de la destrucción de los monasterios."
 flavor_eng.121.custom: "Los [ShowPopTypeName('peasants')|l] de fe [ShowReligionAdjectiveWithNoTooltip('catholic')|l] de [ShowProvinceDefinitionName('northumberland_province')] pierden un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_eng.121.a: "Hagamos una promesa vacía."
 flavor_eng.121.tt1: "Los rebeldes se disuelven y se da escarmiento con ellos."
 flavor_eng.121.b: "Accedamos a sus términos."
 flavor_eng.121.tt2: "Cesa la disolución de los monasterios."
 flavor_eng.121.tt3: "Crece la intolerancia hacia las poblaciones de fe no [ShowReligionAdjectiveWithNoTooltip('catholic')|l]."
 flavor_eng.121.tt4: "Por miedo a represalias, muchos vuelven al [ShowReligionName('catholic')|l]."
 flavor_eng.121.c: "Negociemos un acuerdo amistoso."
 flavor_eng.121.c.custom1: "Esta opción está disponible gracias al rasgo Negociador carismático de [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 flavor_eng.121.c.custom2: "Esta opción está disponible gracias a la gran habilidad diplomática de [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l]."
 flavor_eng.121.d: "Debemos responder a la fuerza con fuerza."
 flavor_eng.121.tt5: "Debemos derrotar a los rebeldes por la fuerza."
 pilgrimage_of_grace_rebellion: "Rebelión de la Peregrinación de Gracia"
 STATIC_MODIFIER_NAME_pilgrimage_of_grace_rebellion: "Rebelión de la Peregrinación de Gracia"
 flavor_eng.121.historical_info: "La Peregrinación de Gracia fue una importante rebelión que se produjo en el norte de Inglaterra a finales de la década de 1530. Aunque las reformas religiosas y la supresión de los monasterios fueron la chispa que prendió la mecha, el descontento generalizado hacia Thomas Cromwell y las políticas fiscales que había implantado desempeñaron un papel significativo. El rey Enrique VIII ofreció inicialmente un perdón, pero luego faltaría a su palabra y sofocaría violentamente la rebelión. Miles de rebeldes fueron ejecutados sin haber obtenido prácticamente nada, pese al notable respaldo que habían conseguido."
 flavor_eng.122.title: "[thomas_cromwell.GetNameWithNoTooltip]"
 flavor_eng.122.desc: "Un destacado jurista, recién elegido parlamentario, parece estar haciendo méritos ante su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Es un firme defensor de la Reforma y está muy implicado en la legislación para limitar el poder del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] y proseguir con la erradicación de la influencia de Roma en [ROOT.GetCountry.GetName].\n\nEntre sus propuestas más recientes se encuentra la de aumentar los ingresos ordinarios de la Corona mediante el trasvase de los bienes monásticos a la tesorería."
 flavor_eng.122.a: "Una grata incorporación a la corte."
 flavor_eng.122.tt1: "Se ha añadido a [thomas_cromwell.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.122.tt2: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] está indignado por la presencia de un plebeyo en la corte."
 flavor_eng.122.tt3: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] se complace al ver que un hombre de negocios ejerce influencia en la corte."
 flavor_eng.122.b: "Que siga siendo parlamentario."
 flavor_eng.122.tt4: "[thomas_cromwell.GetNameWithNoTooltip] sigue representando al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] en la Cámara de los Comunes."
 flavor_eng.122.tt5: "Los esfuerzos legislativos de [thomas_cromwell.GetNameWithNoTooltip] para limitar el poder de la Iglesia son mal vistos por el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 flavor_eng.122.historical_info: "Thomas Cromwell fue un hábil estadista, abogado y ministro principal del rey Enrique VIII. Era un hombre de baja cuna que se ganó el favor de la corte gracias al cardenal Thomas Wolsey y que llegaría a convertirse en una de las figuras más poderosas de la Inglaterra del siglo XVI. Su figura fue crucial para la Reforma inglesa y desempeñó un papel esencial en la disolución de los monasterios, que supuso el traspaso de enormes riquezas y tierras a la Corona."
 flavor_eng.123.title: "Reforma de los monasterios"
 flavor_eng.123.desc: "Las excesivas riquezas de las órdenes religiosas de [ROOT.GetCountry.GetName] ha sido desde hace tiempo objeto de crítica por parte de los reformistas. El descontento en el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] contra las poderosas instituciones eclesiásticas es otro factor que impulsa la necesidad de cambios.\n\nPodríamos tratar de reformar estas prácticas y devolver a las órdenes religiosas al ideal austero y de clausura.\n\nLas actas de las visitas revelan la existencia de un total de #Y [ROOT.GetVariable('num_of_monasteries').GetValue]#! monasterios."
 flavor_eng.123.a: "$common_string_leave_them_be$"
 flavor_eng.123.a.custom: "Los [ShowPopTypeName('clergy')|l] presentes en órdenes monásticas obtienen un [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_eng.123.b: "Reformémoslas."
 flavor_eng.123.b.custom: "Las órdenes monásticas sufren un éxodo de miembros que se reincorporan al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]."
 flavor_eng.123.tt: "No será posible disolver los monasterios a menos que se revoque el [privilege|el]."
 flavor_eng.123.historical_info: "La disolución o supresión de los monasterios fue un acontecimiento crucial que se produjo durante el siglo XVI, tras la adopción de la Reforma en Inglaterra. Thomas Cromwell, ministro principal del rey, buscó inicialmente desmantelar el sistema monástico, al que se consideraba una extensión de la Iglesia católica romana. El acontecimiento culminó con el cierre de instituciones religiosas, entre ellos monasterios, abadías y conventos en toda Inglaterra."
 flavor_eng.124.title: "El destino de [anne_boleyn.GetNameWithNoTooltip]"
 flavor_eng.124.desc: "La reina [anne_boleyn.GetName] aún no ha dado a luz a un heredero varón tras desposarse con [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. El [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] se está impacientando y, con los rumores que circulan sobre el adulterio e incesto de la reina, quizás sea prudente encontrar una solución más... permanente."
 flavor_eng.124.a: "Que le corten la cabeza."
 flavor_eng.124.b: "Aún tiene tiempo."
 flavor_eng.124.historical_info: "Ana Bolena, segunda esposa de Enrique VIII de Inglaterra, no logró engendrar un heredero varón. Esto desembocó en cargos de adulterio, incesto y traición contra ella, lo que llevó a su arresto y encarcelamiento en la Torre de Londres. Fue declarada culpable y decapitada poco después de su juicio."
 flavor_eng.125.title: "Las persecuciones desatadas por [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip|l]"
 flavor_eng.125.desc: "El regreso al [target_religion.GetName|l] ha reavivado el debate sobre las confesiones que deberíamos tolerar entre nuestros súbditos.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] está haciendo grandes esfuerzos por revertir la Reforma [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l], impulsando leyes que supondrían la supresión de las falsas doctrinas mediante el fuego."
 flavor_eng.125.desc_daughter_of_aragon: "La ascensión de una reina [target_religion.GetAdjective|l] en [ROOT.GetCountry.GetName], que profesa de manera mayoritaria la fe [target_religion.GetAdjectiveWithNoTooltip|l], ha reavivado el debate sobre las confesiones que deberíamos tolerar entre nuestros súbditos.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] está haciendo grandes esfuerzos por revertir la Reforma [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] mediante leyes que supondrían la supresión de las falsas doctrinas mediante el fuego o la retractación."
 flavor_eng.125.a: "Debemos purgar los pensamientos impuros."
 flavor_eng.125.b: "No es necesario."
 flavor_eng.125.tt1: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] está contento con las medidas adoptadas para proteger nuestra religión estatal."
 flavor_eng.125.tt2: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] está disgustado por el flagrante desprecio hacia nuestra religión estatal."
 flavor_eng.125.historical_info: "Las persecuciones marianas fueron una serie de persecuciones religiosas que tuvieron lugar en Inglaterra durante el reinado de María I Tudor. Ferviente católica, intentó restaurar el catolicismo como religión estatal y devolver Inglaterra al control papal, lo que provocó frecuentes persecuciones de protestantes. Miles de ellos fueron detenidos, y muchos fueron ajusticiados."
 flavor_eng.126.title: "[hans_holbein.GetNameWithNoTooltip] el Joven"
 flavor_eng.126.desc: "El extraordinario pintor y grabador [hans_holbein.GetName], célebre por representaciones de gran fidelidad, acaba de llegar a [ROOT.GetCountry.GetName] por invitación de [thomas_more.GetName]. Actualmente busca un nuevo mecenas que financie su obra, donde pueda sacar partido a su variado abanico de destrezas.\n\nReformista de corazón, también ha producido varios panfletos religiosos para impulsar la causa reformista."
 flavor_eng.126.a: "Invitémoslo a la corte."
 flavor_eng.126.tt1: "Se ha añadido a [hans_holbein.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.126.tt2: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] se muestra descontento por permitir que un hereje pueda pintar en la corte debido a la [policy|el] [ShowPolicyName('strict_censorship')]."
 flavor_eng.126.b: "Quemémoslo por hereje."
 flavor_eng.126.tt3: "[hans_holbein.GetNameWithNoTooltip] es protegido de [thomas.more.GetNameWithNoTooltip], y, por tanto, está a salvo de la persecución."
 flavor_eng.126.tt4: "La política [ShowPolicyName('de_heretico_comburendo')] ordena que los herejes sean quemados."
 flavor_eng.126.c: "Que se centre en la propaganda reformista."
 flavor_eng.126.c.custom: "El material producido por [hans_holbein.GetNameWithNoTooltip] logra convertir a una parte significativa de la población alfabetizada a la religión estatal."
 flavor_eng.126.tt5: "Es poco probable que [hans_holbein.GetNameWithNoTooltip] produzca obras de arte, ya que se dedica a otros asuntos."
 flavor_eng.126.d: "No pinta nada aquí."
 flavor_eng.126.tt6: "[hans_holbein.GetNameWithNoTooltip] busca empleo en otros lugares"
 flavor_eng.126.historical_info: "Hans Holbein el Joven, de origen germano-suizo, es considerado uno de los mejores retratistas del siglo XVI. Su obra, que se movía entre el humanismo renacentista y el gótico tardío, fue aclamada por su realismo y abarca desde murales pintados hasta ilustraciones de libros. Hacia el final de su carrera, se involucró en círculos humanistas y encontró empleo en la corte de Inglaterra tras una serie de encargos de sir Tomás Moro."
 flavor_eng.127.title: "Los embajadores"
 flavor_eng.127.desc: "[hans_holbein.GetName] ha completado una obra maestra del Renacimiento: #italic Los embajadores#!. Su percepción parece cambiar según el ángulo desde el que se mire. Muestra varias figurillas y objetos ornamentados junto a dos embajadores en la corte con sus respectivos atuendos, además de un detalle de aspecto bastante ominoso que ocupa una parte considerable de la obra."
 flavor_eng.127.a: "Exhibámosla."
 flavor_eng.127.b: "Organicemos una gira por el continente."
 flavor_eng.127.historical_info: "#italic Los embajadores#!, famoso cuadro renacentista, es obra de Hans Holbein el Joven. Retrata a dos prominentes embajadores franceses en la corte inglesa, y se piensa que fue un encargo de la reina Ana Bolena. Con frecuencia se lo considera uno de los mejores ejemplos de anamorfosis en la pintura, y encarna la contemplación de la mortalidad humana, así como la fascinación por el simbolismo y la perspectiva típicos del Renacimiento. Lo que hace verdaderamente distintivo al cuadro es la calavera anamórfica que solo es visible cuando se observa desde un determinado ángulo."
 flavor_eng.128.title: "[john_cabot.GetNameWithNoTooltip]"
 flavor_eng.128.desc: "Un navegante y explorador de [target_location.GetName] ha viajado a [ROOT.GetCountry.GetName] en busca de apoyo financiero para una expedición atlántica que partirá del puerto de [bristol.GetName] en busca de una ruta septentrional hacia Asia, a ser posible.\n\nPodríamos contratarlo para que navegue bajo nuestra bandera y utilizar sus habilidades para localizar la isla perdida de Hy Brasil."
 flavor_eng.128.a: "El mar le espera."
 flavor_eng.128.tt: "Se ha añadido a [john_cabot.GetNameWithNoTooltip] como [explorer|el]."
 flavor_eng.128.b: "No es el momento."
 flavor_eng.128.historical_info: "Juan Caboto, de nombre original Giovanni Caboto y natural del reino de Nápoles, fue un navegante y explorador italiano que se embarcó al servicio de la corona inglesa a finales del siglo XV. Se le atribuye el descubrimiento de algunas partes de Norteamérica. Es muy posible que desembarcara en Terranova, convirtiéndose así en uno de los primeros europeos en explorar el continente tras los vikingos. Sus múltiples travesías resultaron cruciales para las aspiraciones de Inglaterra en el Nuevo Mundo y allanaron el camino para posteriores expediciones y asentamientos."
 flavor_eng.129.title: "La Junta Naval"
 flavor_eng.129.desc_common1: "debemos ejercer el control de los mares que rodean nuestra isla para frustrar cualquier intento de invadir nuestras tierras."
 flavor_eng.129.desc_common2: "la ampliación de nuestras capacidades logísticas y la simplificación de la gestión de nuestra flota"
 flavor_eng.129.desc: "Nos hemos dado cuenta de que nuestras fronteras son vulnerables a una invasión extranjera. Para salvaguardar el futuro de [ROOT.GetCountry.GetName], $flavor_eng.129.desc_common1$\n\nMediante $flavor_eng.129.desc_common2$, podemos impulsar los esfuerzos de construcción naval y mantener una armada más grande a un coste reducido."
 flavor_eng.129.desc_tudor: "El [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [tudor_dynasty.GetName], ante el recelo de una invasión extranjera, cree que $flavor_eng.129.desc_common1$ Esto podría lograrse mediante $flavor_eng.129.desc_common2$, con el fin de impulsar la construcción naval y mantener una armada más grande a un coste reducido.\n\nA nivel personal, también ha desarrollado un talento para el diseño de barcos y sigue contribuyendo a la modernización de nuestra flota."
 flavor_eng.129.a: "Hagamos los cambios necesarios."
 enable_navy_board_reform: "Concede acceso a esta [government_reform|el]: [ShowGovernmentReformName('navy_board_reform')]."
 flavor_eng.129.b: "El ejército es lo que importa."
 flavor_eng.129.historical_info: "En el siglo XVI, durante el reinado de Enrique VIII, se estableció la Junta Naval para supervisar los asuntos navales, incluidas la construcción de barcos y la gestión logística. Bajo la dirección de Enrique, la Junta Naval impulsó la ampliación de la flota inglesa con el objetivo de convertirla en una fuerza mayor y garantizar la seguridad de Inglaterra frente a invasiones extranjeras."
 flavor_eng.131.title: "El Palacio de Whitehall"
 flavor_eng.131.desc: "Los actuales aposentos de la monarquía se consideran inadecuados para [ROOT.GetCountry.GetGovernment.GetRuler.GetName], y ya están en marcha los planes para ampliarlos.\n\nEl reconocido artista topográfico [anton_van_den_wyngaerde.GetName] ha proporcionado varios bocetos conceptuales, y las obras podrían comenzar de inmediato, siempre que se garantice la financiación."
 flavor_eng.131.a: "Perfecto para una sauna, una piscina y un establo."
 flavor_eng.131.tt1: "Se ha añadido a [anton_van_den_wyngaerde.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.131.b: "Bastarán unos bocetos."
 flavor_eng.131.tt2: "[anton_van_den_wyngaerde.GetNameWithNoTooltip] inspira a otros artistas con sus meticulosos dibujos."
 flavor_eng.131.tt3: "[anton_van_den_wyngaerde.GetNameWithNoTooltip] se marcha una vez concluida su labor."
 flavor_eng.131.historical_info: "El Palacio de Whitehall, originalmente una gran mansión propiedad de los arzobispos de York, se amplió hasta convertirse en el palacio más grande de Europa, capaz de albergar el consejo privado, representaciones teatrales y banquetes y de servir como principal residencia real. Fue el centro administrativo durante los períodos Tudor y Estuardo, y lo seguiría siendo hasta que, en 1698, un incendio destruyó la mayor parte del complejo. Hoy en día, solo queda en pie el palacio de banquetes."
 flavor_eng.132.title: "[charles_brandon.GetNameWithNoTooltip]"
 flavor_eng.132.desc: "[charles_brandon.GetName], amigo de la infancia de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], está deseando unirse a la vida en la corte y servir al país. Ha demostrado notables aptitudes tanto para los asuntos militares como para los de Estado; sin embargo, se espera que su nombramiento para cargos dentro de la Casa Real encuentre resistencia por parte del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 flavor_eng.132.a: "Que sirva en el ejército con distinción."
 flavor_eng.132.tt1: "Se ha añadido a [charles_brandon.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.132.tt2: "No puede servir en la corte."
 flavor_eng.132.b: "Tonterías. Será un asesor [ROOT.GetCountry.GetGovernment.GetAdjective|l]."
 flavor_eng.132.c: "Tenemos amigos de sobra."
 flavor_eng.132.historical_info: "Charles Brandon fue una figura destacada durante el período Tudor en Inglaterra. Amigo íntimo del rey Enrique VIII desde la infancia, acabó sirviendo en diferentes cargos, tanto en el ámbito diplomático como en el militar. Sus logros militares y su inquebrantable lealtad al rey lo convirtieron en un hombre poderoso en la corte, para disgusto del consejo privado. Causó controversia al casarse en secreto con la hermana del rey, lo que enfureció al monarca, aunque más tarde obtuvo su perdón."
 flavor_eng.133.title: "La fruta prohibida"
 flavor_eng.133.desc_common: "Se ha celebrado un matrimonio secreto entre [charles_brandon.GetName] y la princesa [sister.GetName]. Siempre se han admirado mutuamente en la distancia, y parece que su vínculo se ha estrechado con el tiempo. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] insiste en que [charles_brandon.GetShortNameWithNoTooltip] debe afrontar las consecuencias de quebrantar el protocolo real."
 flavor_eng.133.desc_wolsey: "$flavor_eng.133.desc_common$, sin embargo, [thomas_wolsey.GetName], el consejero de confianza de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], insta a la moderación y se ha ofrecido a mediar en la disputa.\n\nLa indignación de la Corona es palpable, pues lo considera un desafío a su autoridad, y debe decidir cuál será la respuesta adecuada."
 flavor_eng.133.desc: "$flavor_eng.133.desc_common$.\n\nLa indignación de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] es palpable, pues lo considera un desafío a su autoridad, y debe decidir cuál será la respuesta adecuada."
 flavor_eng.133.a: "¡Echadlos de palacio!"
 flavor_eng.133.tt1: "[charles_brandon.GetNameWithNoTooltip] y [sister.GetNameWithNoTooltip] no podrán servir a [target_root_country.GetNameWithNoTooltip] durante un tiempo."
 flavor_eng.133.tt2: "La influencia de [thomas_wolsey.GetNameWithNoTooltip] apacigua al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y protege a la Corona frente a nuevos bochornos."
 flavor_eng.133.tt3: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] está indignado porque su [target_root_country.GetGovernment.GetRulerTitle|l] no quiere tomar medidas más contundentes."
 flavor_eng.133.b: "Al patíbulo y al convento."
 flavor_eng.133.c: "Ya no son bienvenidos en [target_root_country.GetNameWithNoTooltip]."
 flavor_eng.133.historical_info: "El matrimonio secreto entre Charles Brandon y María Tudor tuvo lugar en Francia en 1515, sin el conocimiento ni el permiso del rey Enrique VIII. María había estado casada previamente con el rey Luis XII de Francia, pero tras su muerte, Charles y ella se prometieron antes de regresar a Inglaterra. El enlace se consideró una violación del protocolo y de la autoridad real que enfureció al rey, quien además lo percibió como un desafío a su control sobre las alianzas matrimoniales. No obstante, pese a su enfado inicial, el rey Enrique acabó perdonando a Brandon y a María, y ambos regresaron a sus vidas en la corte."
 flavor_eng.134.title: "El futuro de [daughter_of_boleyn.GetNameWithNoTooltip]."
 flavor_eng.134.desc: "La institutriz de la joven [daughter_of_boleyn.GetName] nos informa de que su pupila ha demostrado ser una alumna brillante. Aunque no se espera que gobierne [ROOT.GetCountry.GetName], sus dotes naturales podrían convertirla en una consejera idónea para la corte."
 flavor_eng.134.a: "Busquemos los mejores tutores."
 flavor_eng.134.tt1: "[daughter_of_boleyn.GetNameWithNoTooltip] recibe una educación real completa para prepararla para un posible futuro reinado."
 flavor_eng.134.b: "No es asunto nuestro. Desposadla."
 flavor_eng.134.tt2: "Es poco probable que [daughter_of_boleyn.GetNameWithNoTooltip] gobierne [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_eng.134.historical_info: "Isabel, hija del rey Enrique VIII y Ana Bolena, recibió la mejor educación posible en materias como historia, filosofía y matemáticas, e idiomas como latín, griego y francés. Se vio enormemente influenciada por la ruptura de Inglaterra con la Iglesia católica, que alteró su perspectiva sobre cuestiones de fe. Su dominio de los idiomas y su conocimiento de las relaciones internacionales resultarían de gran valor para la futura reina."
 flavor_eng.136.title: "[francis_drake.GetNameWithNoTooltip]"
 flavor_eng.136.desc: "El célebre corsario y experto naval [francis_drake.GetName] ha manifestado su deseo de navegar bajo nuestra bandera y ayudar a convertir [ROOT.GetCountry.GetName] en una potencia marítima mundial. Se rumorea que es hombre de recursos, y se ha hecho famoso por sus actividades de corsario, que consisten en capturar barcos enemigos y saquear sus cargamentos. Ha manifestado su deseo de recorrer el mundo, aunque puede que tengamos otros planes para sus servicios."
 flavor_eng.136.a: "Que nos traiga el mundo."
 flavor_eng.136.tt1: "Se ha añadido a [francis_drake.GetNameWithNoTooltip] como [explorer|el]."
 flavor_eng.136.tt2: "[francis_drake.GetName] tiene un don para saquear colonias extranjeras, y es posible que lo intente si se le asigna la exploración del Nuevo Mundo."
 flavor_eng.136.b: "La armada exige que sirva."
 flavor_eng.136.tt3: "[francis_drake.GetNameWithNoTooltip] es nombrado [admiral|el]."
 flavor_eng.136.c: "Un pirata y esclavista de mala fama."
 flavor_eng.136.historical_info: "Francis Drake es famoso sobre todo por sus audaces hazañas como comandante naval durante la época isabelina. Circunnavegó el globo, asaltó varias colonias a lo largo de la costa caribeña española y capturó numerosos galeones cargados de oro y plata con destino a Europa, lo que contribuyó a debilitar la hegemonía española en el Nuevo Mundo. Llegaría a desempeñar un papel crucial en la defensa de Inglaterra contra la Armada Invencible en 1588."
 flavor_eng.137.title: "[francis_drake.GetNameWithNoTooltip] saquea [target_location.GetNameWithNoTooltip]."
 flavor_eng.137.desc: "Los ojos de [francis_drake.GetName] centellean de expectación mientras se mantiene al timón del #italic Golden Hind#!, su fiel navío que ha capeado innumerables tormentas y albergado un sinfín de indecibles. Su tripulación se prepara mientras sus corazones laten al ritmo de las olas que chocan contra el casco del barco.\n\nCon un gesto, se da la señal. Se bajan los botes al agua, tripulados por un grupo de hombres feroces hambrientos de riquezas. Rápidamente sobrepasan las defensas de la colonia, registran las casas, se apoderan de las pertenencias y saquean los tesoros.\n\nHoras después, la tripulación regresa a su barco cargada de botín, dejando atrás un asentamiento envuelto en llamas con supervivientes que quizás vivan para contar la historia."
 flavor_eng.137.a: "Sigamos adelante."
 flavor_eng.137.a.custom: "Se saquea [target_location.GetName], pierde prosperidad y todos los esclavos son liberados."
 flavor_eng.137.tt1: "[francis_drake.GetNameWithNoTooltip] sigue saqueando todas las colonias vulnerables que descubre durante sus exploraciones."
 flavor_eng.137.b: "Debería centrarse en explorar."
 flavor_eng.137.tt2: "[francis_drake.GetNameWithNoTooltip] detiene sus incursiones de saqueo en este viaje."
 flavor_eng.137.tt3: "Los beneficios que pertenecen a la Corona se pagarán a su regreso a [target_root_country.GetNameWithNoTooltip]."
 flavor_eng.137.tt4: "Botín saqueado: #Y [ROOT.GetVariable('drake_loot').GetValue]#! ducados"
 flavor_eng.137.historical_info: "A finales del siglo XVI, Francis Drake dirigió repetidos ataques contra asentamientos, puertos y navíos españoles en el Caribe, en los que se apoderó de grandes tesoros y logró debilitar el dominio español. Las incursiones hicieron de él un hombre rico y contribuyeron al ascenso de Inglaterra como potencia marítima."
 flavor_eng.138.title: "[francis_drake.GetNameWithNoTooltip] saquea [target_location.GetNameWithNoTooltip]."
 flavor_eng.138.desc: "El infame corsario de los [francis_drake.GetCulture.GetName|l] [francis_drake.GetName] ha lanzado un audaz ataque contra uno de nuestros asentamientos menos protegidos y ha causado daños cuantiosos. Se prendió fuego a los edificios, se saqueó la tesorería y se liberó a todos los [ShowPopTypeName('slaves')|l] apresados. "
 flavor_eng.138.a: "Reforcemos las defensas."
 flavor_eng.138.tt1: "Una vez finalizada la fortaleza costera, [target_location.GetName] quedará protegida de futuros ataques."
 flavor_eng.138.b: "Un traspiés sin importancia."
 flavor_eng.138.tt2: "Es posible que [target_location.GetName] vuelva a sufrir un ataque."
 flavor_eng.138.historical_info: "$flavor_eng.137.historical_info$"
 flavor_eng.139.title: "[christopher_marlowe.GetNameWithNoTooltip]"
 flavor_eng.139.desc: "Un dramaturgo intrépido y creativo busca un nuevo mecenas que le permita seguir contribuyendo al mundo del teatro. [christopher_marlowe.GetName] recibe numerosas alabanzas por parte de otros artistas, que le consideran un pionero y una fuente de inspiración, y es conocido por poseer un variado abanico de habilidades."
 flavor_eng.139.a: "Un escritor debe escribir y hacerlo libremente."
 flavor_eng.139.tt1: "Se ha añadido a [christopher_marlowe.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.139.tt2: "Dedica su tiempo a escribir y probablemente cree numerosas obras de teatro para el disfrute del público."
 flavor_eng.139.tt3: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] expresa su descontento y su oposición a la [policy|el] [ShowPolicyName('strict_censorship')]."
 flavor_eng.139.b: "Que espíe para nosotros."
 flavor_eng.139.tt4: "[christopher_marlowe.GetNameWithNoTooltip] está al servicio del jefe de espías [francis_walsingham.GetName]."
 flavor_eng.139.c: "No es necesario. Preferimos los espectáculos de marionetas."
 flavor_eng.139.historical_info: "Christopher Marlowe fue un influyente dramaturgo, poeta y traductor inglés que llegaría a escribir obras notables como #italic Hero y Leandro#! y #italic Eduardo II#!. Se le considera el dramaturgo más destacado de Londres, y fue una gran fuente de inspiración para el legendario William Shakespeare. Marlowe murió a una edad temprana en circunstancias misteriosas, con posibles causas como aventuras de carácter homosexual, la traición de otro dramaturgo o espionaje al más alto nivel."
 flavor_eng.140.title: "[walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.140.desc: "Tras volver de una arriesgada expedición, [walter_raleigh.GetName], conocido por aplacar revueltas y gozar del favor de la corte, medita sobre su próximo paso profesional. Ha regresado con un alimento de forma peculiar y una sustancia para fumar de efectos embriagadores.\n\nSe ha presentado ante [ROOT.GetCountry.GetGovernment.GetRuler.GetName] para debatir el asunto más a fondo. A [walter_raleigh.GetShortNameWithNoTooltip] se le ilumina el rostro cuando se menciona sus múltiples travesías; no obstante, su destino está en manos de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], quien podría asignarle otras tareas."
 flavor_eng.140.a: "Nuestras aspiraciones en ultramar aguardan el liderazgo de [walter_raleigh.GetName]."
 flavor_eng.140.tt1: "Se ha añadido a [walter_raleigh.GetNameWithNoTooltip] como [explorer|el]."
 flavor_eng.140.tt2: "Podrá reabastecer cualquier colonia en [ShowAreaName('southern_new_england_area')] si se le asigna la exploración del Nuevo Mundo."
 flavor_eng.140.b: "Irlanda requiere mano dura."
 flavor_eng.140.custom: "Toda [location|el] en propiedad o súbdita de [ShowRegionName('ireland_region')] gana el modificador [ShowModifier('raleigh_firm_hand')]."
 flavor_eng.140.tt3: "Se ha añadido a [walter_raleigh.GetNameWithNoTooltip] como [general|el]."
 flavor_eng.140.tt4: "La reputación de [walter_raleigh.GetName] por sofocar rebeliones en [ShowRegionName('ireland_region')] disminuye la probabilidad de futuros levantamientos."
 STATIC_MODIFIER_NAME_raleigh_firm_hand: "La mano dura de Raleigh"
 flavor_eng.140.c: "Los asuntos de Estado le sientan bien."
 flavor_eng.140.tt5: "Se ha añadido a [walter_raleigh.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.140.tt6: "Su presencia en la corte deslumbra y embelesa a [target_root_country.GetGovernment.GetRuler.GetName]."
 flavor_eng.140.d: "Nuestras creencias no están entrelazadas."
 flavor_eng.140.tt7: "A [walter_raleigh.GetNameWithNoTooltip] y sus misteriosos cultivos se les niega una audiencia."
 eng_raleighs_gifts: "Introducción de la [ShowGoodsName('potato')|l] y el [ShowGoodsName('tobacco')|l]."
 flavor_eng.140.historical_info: "Sir Walter Raleigh fue un explorador, soldado, poeta y político inglés. Participó en varias expediciones al Nuevo Mundo y es famoso por su espíritu aventurero. Fue crucial en el establecimiento de la primera colonia inglesa en Norteamérica, a la que llamó Virginia en honor a la reina Isabel I. Raleigh siguió gozando del favor de la reina, quien lo consideraba ingenioso, encantador y dotado de talento literario."
 flavor_eng.141.title: "[thomas_tallis.GetNameWithNoTooltip]"
 flavor_eng.141.desc_common: "[thomas_tallis.GetName] es muy apreciado en los círculos musicales, que a menudo lo consideran una fuente de inspiración, y ha recibido reconocimiento por su voz original y su uso de armonías complejas y belleza melódica."
 flavor_eng.141.desc: "Un compositor de gran talento que ha trabajado en una amplia gama de música sacra busca un nuevo mecenas para seguir trabajando en obras corales.\n\n$flavor_eng.141.desc_common$"
 flavor_eng.141.desc_dissolution_of_monasteries: "Tras la disolución de los monasterios, artistas como [thomas_tallis.GetName], que habían desarrollado su actividad principalmente en los círculos religiosos, tienen dificultades para encontrar empleo. Como es un compositor de talento excepcional, ahora está probando suerte en la corte, donde busca mecenazgo para poder seguir aportando al mundo de la música.\n\n$flavor_eng.141.desc_common$"
 flavor_eng.141.a: "La capilla real le espera."
 flavor_eng.141.tt1: "Se ha añadido a [thomas_tallis.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.141.tt2: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] se muestra descontento porque se ha permitido que un hereje pueda componer en la corte debido a la [policy|el] [ShowPolicyName('strict_censorship')]."
 flavor_eng.141.tt3: "Las obras de [thomas_tallis.GetNameWithNoTooltip] sirven de inspiración a otros compositores."
 flavor_eng.141.b: "Quemémoslo por hereje."
 flavor_eng.141.tt4: "La política [ShowPolicyName('de_heretico_comburendo')] ordena que los herejes sean quemados."
 flavor_eng.141.c: "Que afine sus instrumentos en otra parte."
 flavor_eng.141.tt5: "Es poco probable que [thomas_tallis.GetNameWithNoTooltip] componga obras importantes, ya que tiene dificultades para encontrar trabajo tras la disolución de los monasterios."
 flavor_eng.141.historical_info: "Thomas Tallis fue un compositor inglés famoso por sus composiciones corales y su dominio de la polifonía, una técnica musical que implica varias melodías independientes que se armonizan al unísono. Se convirtió en una figura fundamental en la formación de la tradición coral inglesa y se le considera uno de los más grandes compositores de Inglaterra. Sirvió en la corte como compositor e intérprete durante el reinado de todos los monarcas Tudor, salvo Enrique VII."
 flavor_eng.142.title: "Spem in alium"
 flavor_eng.142.desc: "[thomas_tallis.GetName] ha creado una obra maestra de motete que está listo para presentar al mundo. La pieza, que destaca por su complejidad e innovación, está compuesta para cuarenta voces individuales, organizadas en ocho coros de cinco voces cada uno: soprano, alto, tenor, barítono y bajo.\n\nSe aconseja interpretarla en espacios amplios o catedrales, donde el público podrá apreciar en su totalidad el efecto envolvente de las numerosas voces."
 flavor_eng.142.a: "Música para nuestros oídos."
 flavor_eng.142.b: "Promocionemos en su lugar el resto de su obra."
 flavor_eng.142.historical_info: "Thomas Tallis compuso #italic Spem in alium #! alrededor de 1570, una obra coral monumental que se considera una de las cumbres de la música polifónica renacentista. La creó como muestra de sus destrezas de composición y para demostrar las capacidades de la música coral inglesa."
 flavor_eng.143.title: "El regreso de [francis_drake.GetNameWithNoTooltip]"
 flavor_eng.143.desc: "El gran aventurero [francis_drake.GetName] regresa con la bodega de carga repleta de riquezas. Su reciente viaje al Nuevo Mundo le permitió amasar un total de #Y [ROOT.GetVariable('drake_loot').GetValue]#! ducados, que serán entregados a la tesorería según lo acordado previamente."
 flavor_eng.143.a: "Adelante, gran explorador."
 flavor_eng.143.tt1: "[francis_drake.GetNameWithNoTooltip] podría seguir saqueando todas las colonias vulnerables que descubra si se le asigna la exploración del Nuevo Mundo."
 flavor_eng.143.b: "Acabemos con las incursiones."
 flavor_eng.143.tt2: "Los futuros viajes de [francis_drake.GetNameWithNoTooltip] serán de naturaleza más pacífica."
 flavor_eng.143.historical_info: "El regreso de Francis Drake a Inglaterra tras su primer viaje al Caribe fue celebrado en todo el reino. Se consideró un logro importante de la exploración y la piratería inglesas, pues elevó la moral de Inglaterra y contribuyó a un creciente sentimiento de orgullo y confianza frente a un adversario de poder abrumador."
 flavor_eng.144.title: "La plantación del [ShowAreaNameWithNoTooltip('ulster_area')]"
 flavor_eng.144.desc: "Se ha urdido un audaz plan que provocaría el traslado de colonos de nuestros territorios del norte a la provincia irlandesa del [ShowAreaName('ulster_area')], con la intención de anglificarla y, al mismo tiempo, alejar a la población de la falsa doctrina de la Iglesia [ShowReligionAdjective('catholic')|l].\n\nEs probable que se tope con la hostilidad de los habitantes, pero se considera imprescindible si queremos imponer nuestro dominio sobre la isla."
 flavor_eng.144.a: "Es necesario."
 flavor_eng.144.a.custom1: "Un grupo cuantioso de miembros en los estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] emigra desde [emigration_province_1.GetProvince.GetName] y [emigration_province_2.GetProvince.GetName] para establecer plantaciones en [ShowAreaName('ulster_area')]."
 flavor_eng.144.a.custom2: "La migración desde [target_root_country.GetNameWithNoTooltip] causa un gran malestar entre la población autóctona, a la vez que aumenta la influencia [target_root_country.GetAdjectiveWithNoTooltip|l] y su religión."
 flavor_eng.144.b: "Nos arriesgamos a sufrir conflictos internos."
 flavor_eng.144.historical_info: "La provincia norteña del Úlster, en Irlanda, suponía un quebradero de cabeza para las autoridades inglesas en la isla, al ser la menos permeada cultural y religiosamente, y albergar una población cuyos habitantes se manifestaban con orgullo como católicos gaélicos. Para remediar la situación y propiciar una transición demográfica y cultural en la zona, la Corona británica trazó un plan conocido como la Colonización del Úlster, para poblarla con el apoyo de terratenientes acaudalados. Se instó a protestantes del norte de Inglaterra y el sur de Escocia a trasladarse y afincarse en Irlanda del Norte, donde se expropiaron las tierras a los jefes irlandeses rebeldes y sus seguidores para repartirlas entre los nuevos colonos."
 flavor_eng.145.title: "La Compañía Comercial de Levante"
 flavor_eng.145.desc: "La presencia de comerciantes [ROOT.GetCountry.GetAdjective|l] en los territorios levantinos es lamentablemente escasa, y estamos a merced de otras potencias mediterráneas en cuanto a oportunidades comerciales en esa región.\n\nEs imperativo que establezcamos una compañía comercial para salvaguardar nuestros intereses y asegurar el acceso a los mejores productos de Oriente."
 flavor_eng.145.a: "Una idea espléndida."
 flavor_eng.145.b: "No tienen nada de valor."
 flavor_eng.145.historical_info: "La Compañía de Comerciantes de Inglaterra para el Comercio con el Levante se estableció cuando la reina Isabel I otorgó una cédula real con el fin de comerciar con el Imperio otomano y sus países vecinos. El intercambio de diversos productos, como textiles, especias y otros artículos de lujo, entre Inglaterra y los territorios del Levante era una prioridad para la compañía, que más adelante establecería puestos comerciales por todo el Mediterráneo oriental."
 flavor_eng.147.title: "Las exploraciones de [walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.147.desc: "El Nuevo Mundo está siendo cartografiado por el célebre explorador [walter_raleigh.GetName], quien generosamente ha hecho una parada para reabastecer nuestras colonias de [ShowAreaName('southern_new_england_area')] en su viaje de regreso a [ROOT.GetCountry.GetName].\n\nSu expedición cuenta con pocos hombres, pero está bien equipada para abastecer una colonia durante un breve periodo de tiempo. Esto implica, por desgracia, que el botín de la exploración destinado a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] se reparta entre los colonos."
 flavor_eng.147.a: "Qué generosidad."
 flavor_eng.147.tt1: "La población de las colonias en [target_colony.GetProvinceDefinition.GetName] crece ligeramente gracias a las medidas de auxilio proporcionadas por [walter_raleigh.GetNameWithNoTooltip]."
 flavor_eng.147.b: "$common_string_let_them_fend_for_themselves$"
 flavor_eng.147.historical_info: "A finales de la década de 1580, Raleigh patrocinó dos expediciones a Norteamérica con el objetivo de fundar una colonia inglesa en el Nuevo Mundo. Se estableció una colonia, pero no recibió los suministros necesarios debido al estallido de la guerra anglo-española. A pesar del revés, las exploraciones de Raleigh allanaron el camino para la fundación de la colonia de Jamestown en Virginia."
 flavor_eng.148.title: "Viejo Nariz de Cobre"
 flavor_eng.148.desc: "Las guerras constantes y el gasto excesivo están provocando una escasez de metales preciosos necesarios para acuñar moneda. Debemos reducir la cantidad de metales preciosos en las monedas de [ShowGoodsName('goods_gold')|l] y [ShowGoodsName('silver')|l] o arriesgarnos a una escasez continua hasta que se controle el gasto. Una alternativa favorable sería el [ShowGoodsName('copper')|l], que es barato y fácil de obtener. Es probable que los mercaderes descubran esta devaluación, lo que conllevará una caída en el valor de nuestra moneda."
 flavor_eng.148.a: "Introduzcamos un metal más barato."
 flavor_eng.148.b: "No es necesaria ninguna intervención."
 flavor_eng.148.historical_info: "La Gran Devaluación fue un envilecimiento intencionado de la moneda inglesa durante el reinado de Enrique VIII, en el que se redujo la cantidad de metales preciosos en el oro y la plata manteniendo su valor nominal. El objetivo era generar ingresos adicionales para la Corona, pero se llegó a una situación en la que el cobre constituía un porcentaje tan elevado de las monedas que la fina capa de plata se desgastaba sobre la nariz del retrato del rey, lo que le valió al monarca el apodo de «Viejo Nariz de Cobre»."
 eng_lack_of_bullion: "Falta de metal precioso para acuñar moneda"
 eng_copper_introduced: "Aumento de la producción de monedas de cobre"
 flavor_eng.149.title: "El complot de Babington"
 flavor_eng.149.desc: "Hemos descubierto una conspiración que pretende destronar a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] y dejar el poder en manos de [pretender.GetName]. El plan, orquestado por [anthony_babington.GetName], ya está en marcha, y los súbditos de fe [ShowReligionAdjective('catholic')|l] de [ROOT.GetCountry.GetName] están dispuestos a unirse a la causa rebelde."
 flavor_eng.149.a: "Otro golpe de Estado que fracasa."
 flavor_eng.149.tt1: "La intrincada red de espionaje de [francis_walsingham.GetNameWithNoTooltip] frustra el golpe de Estado antes de que pueda desarrollarse."
 flavor_eng.149.b: "Un giro preocupante de los acontecimientos."
 flavor_eng.149.a.custom1: "Una parte importante de nuestros súbditos de fe [ShowReligionAdjectiveWithNoTooltip('catholic')|l] se alza en apoyo de [pretender.GetNameWithNoTooltip]."
 flavor_eng.149.c: "Hagamos concesiones importantes."
 flavor_eng.149.tt2: "[pretender.GetNameWithNoTooltip] y [anthony_babington.GetNameWithNoTooltip] tienen garantizado el paso seguro fuera de [ROOT.GetCountry.GetNameWithNoTooltip] y podrían intentar otra rebelión en el futuro."
 babington_support: "Partidarios de Babington"
 flavor_eng.149.historical_info: "El complot de Babington fue un intento fallido de golpe de Estado con el propósito de asesinar a la reina Isabel I y reemplazarla por María Estuardo, reina de Escocia, quien era una ferviente católica. La conspiración, orquestada por Anthony Babington, incluía una serie de cartas intercambiadas entre Babington y María, en las que se detallaban y aprobaban el golpe y sus participantes. Las misivas fueron interceptadas por el jefe de espías de Isabel, Francis Walsingham, lo que finalmente condujo al arresto, juicio y ejecución de María."
 flavor_eng.150.title: "Tamerlán el Grande"
 flavor_eng.150.desc: "[christopher_marlowe.GetName] ha terminado una obra de teatro en dos partes inspirada en la vida de un legendario emperador. Escrita para desafiar las obras anteriores que dependen en gran medida de frases forzadas y una trama desestructurada, #italic Tamerlán el Grande#! cautiva al público con su lenguaje convincente y sus conflictos dramáticos. Repleta de personajes intensos consumidos por pasiones arrolladoras, se espera que atraiga a una gran multitud en su estreno."
 flavor_eng.150.a: "Estamos fascinados."
 flavor_eng.150.b: "Sus otras obras teatrales merecen reconocimiento."
 flavor_eng.150.historical_info: "#italic Tamerlán el Grande#! es una famosa obra isabelina escrita por Christopher Marlowe. $tamburlaine_the_great_common$"
 flavor_eng.151.title: "[william_cecil.GetNameWithNoTooltip]"
 flavor_eng.151.desc: "Con aire resuelto y confiado, [william_cecil.GetName] hace acto de presencia en la corte. El peso de la responsabilidad parece asentarse cómodamente sobre sus hombros, y se le percibe como un hombre dispuesto a ofrecer su consejo y experiencia a quienes ostentan el poder. Posee gran cantidad de conocimientos y una mente estratégica aguda, y podría encajar perfectamente en los asuntos de Estado."
 flavor_eng.151.a: "Un creador de prosperidad."
 flavor_eng.151.tt1: "Se ha añadido a [william_cecil.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.151.tt2: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] se alegra de ver a un defensor de la fe [target_root_country.GetReligion.GetName|l] en el poder."
 flavor_eng.151.b: "Que sirva en el Parlamento."
 flavor_eng.151.tt4: "Se ha añadido a [william_cecil.GetNameWithNoTooltip] como [character|el], pero no puede servir en la corte."
 flavor_eng.151.tt5: "Continúa ocupando su escaño en el Parlamento para impulsar los planes de su [target_root_country.GetGovernment.GetRulerTitle|l]."
 flavor_eng.151.c: "No necesitamos más consejos."
 STATIC_MODIFIER_NAME_working_from_within: "Desde dentro"
 flavor_eng.151.historical_info: "William Cecil fue un influyente consejero de la reina Isabel I que se mantuvo como uno de sus asesores más cercanos y de mayor confianza durante todo su reinado. Ocupó varios cargos importantes como secretario de Estado y posteriormente lord del tesoro, y ayudó a guiar a Inglaterra en medio de retos nacionales e internacionales. Trabajó incansablemente por la causa protestante y para fortalecer la monarquía inglesa."
 flavor_eng.152.title: "Las hazañas de [john_hawkins.GetNameWithNoTooltip]"
 flavor_eng.152.desc: "[john_hawkins.GetName], comandante naval de gran fama, ha propuesto una expedición a [ShowRegionName('guinea_region')] con el fin de obtener esclavos africanos y establecer una presencia regional para nuestros comerciantes. Los [ShowPopTypeName('slaves')|l] serían transportados a las colonias de [slave_selling_location.GetOwner.GetName] en las Américas, donde podrían ser vendidos para obtener beneficios."
 flavor_eng.152.a: "Queremos nuestra parte del pastel."
 flavor_eng.152.tt1: "Se ha añadido a [john_hawkins.GetNameWithNoTooltip] como [explorer|el]."
 flavor_eng.152.tt2: "Fleta un barco de [target_root_country.GetGovernment.GetRuler.GetName] con gran coste."
 flavor_eng.152.tt3: "Transporta ilegalmente esclavos a [slave_selling_location.GetName], lo que enfurece a [slave_selling_location.GetOwner.GetName]."
 flavor_eng.152.b: "No queremos tener nada que ver con eso."
 flavor_eng.152.historical_info: "Se considera a John Hawkins el primer comerciante inglés que se lucró con el comercio triangular. En la década de 1560, logró burlar un embargo comercial impuesto por España contra Inglaterra y vendió varios cargamentos de esclavos a las colonias del Caribe, lo que le convirtió en hombre adinerado. También participó en varias batallas navales cruciales, incluida la victoria sobre la Armada Invencible, donde sirvió como vicealmirante de la flota inglesa."
 flavor_eng.153.title: "Los hombres de [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_eng.153.desc: "Un grupo de actores busca representar sus obras bajo el patrocinio de [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Las representaciones contribuirían al desarrollo del teatro y la literatura, además de proporcionar entretenimiento para el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. Serían obras de todo tipo, desde comedias hasta tragedias y dramas históricos."
 flavor_eng.153.a: "El escenario es vuestro."
 flavor_eng.153.a.custom: "Todas las [locations|el] de [ShowRegionName('great_britain_region')] con un [ShowBuildingTypeName('theater')|l] obtienen un [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] de [pop_satisfaction|el] para los [ShowPopTypeName('peasants')|l]."
 flavor_eng.153.tt1: "La compañía teatral solo actúa en teatros."
 flavor_eng.153.b: "Montemos escenarios provisionales."
 flavor_eng.153.b.custom: "Todas las ciudades y [locations|el] de [ShowRegionName('great_britain_region')] con un [ShowBuildingTypeName('theater')|l] obtienen un [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] de [pop_satisfaction|el] para los [ShowPopTypeName('peasants')|l]."
 flavor_eng.153.tt2: "La compañía teatral solo actúa en ciudades importantes y teatros."
 flavor_eng.153.tt3: "El compromiso con el público de su [target_root_country.GetGovernment.GetRulerTitle|l] hace que aumente su popularidad."
 flavor_eng.153.c: "Hay otras prioridades."
 flavor_eng.153.historical_info: "El grupo Queen Elizabeth's Men fue una de las numerosas compañías teatrales que actuaban a finales del siglo XVI y principios del XVII. Contribuyeron a popularizar el teatro, lo que a su vez conduciría a la creación de teatros permanentes como el Teatro Globe. Los actores representaban una variada selección de obras, incluidas algunas de dramaturgos famosos como William Shakespeare y Christopher Marlowe."
 flavor_eng.154.title: "Romeo y Julieta"
 flavor_eng.154.desc: "Una nueva tragedia escrita por [william_shakespeare.GetName] parece ser el tema de conversación del pueblo. Titulada #italic Romeo y Julieta#!, está ambientada en [ShowLocationName('verona')] y gira en torno a la apasionada historia de amor de dos jóvenes de familias enfrentadas. Se rumorea que es bastante intensa y que está repleta de acontecimientos dramáticos con un giro inesperado."
 flavor_eng.154.a: "Por fin, un final feliz."
 flavor_eng.154.b: "Destaquemos sus otras obras de teatro."
 flavor_eng.154.historical_info: "A #italic Romeo y Julieta#!, una de las obras más famosas y perdurables de William Shakespeare, se la considera una obra maestra de la literatura universal. Se cree que fue escrita en los primeros años de su carrera, entre 1591 y 1596, y siguió siendo la obra más popular representada durante su vida."
 flavor_eng.155.title: "[james_lancaster.GetNameWithNoTooltip]"
 flavor_eng.155.desc: "Un corsario y comerciante versado en asuntos navales se ha puesto en contacto con nosotros con la intención de participar en un viaje a las Indias Orientales. [james_lancaster.GetName] afirma que [ROOT.GetCountry.GetName] debería establecer un punto de apoyo cerca de las Islas de las Especias para sacar provecho del lucrativo comercio en [ShowRegionName('indonesia_region')].\n\nAdemás, presenta los hallazgos de un reciente estudio de campo, que demuestran que el consumo de cierta [ShowGoodsName('fruit')|l] mejora la salud de nuestros marineros y disminuye la incidencia de la llamada «enfermedad del marinero». La noticia ya se ha difundido, y es probable que aumente la demanda de este producto."
 flavor_eng.155.a: "Necesitamos esas especias."
 flavor_eng.155.tt1: "Se ha añadido a [james_lancaster.GetNameWithNoTooltip] como [explorer|el]."
 flavor_eng.155.tt2: "Podrá establecer un [ShowBuildingTypeName('overseas_trading_post')|l] en [ShowRegionName('indonesia_region')] si se le asigna la exploración de las Indias Orientales."
 flavor_eng.155.b: "Enviémoslo a una expedición en busca de [ShowGoodsNameWithNoTooltip('fruit')|l]."
 flavor_eng.155.tt3: "Organiza un [ShowBuildingTypeName('overseas_trading_post')|l] en la isla de [ShowRegionName('madagascar_region')] para asegurar un suministro de [ShowGoodsNameWithNoTooltip('fruit')|l]."
 flavor_eng.155.c: "No es momento de cambiar."
 flavor_eng.155.tt4: "Se niega una audiencia a [james_lancaster.GetNameWithNoTooltip] y sus desvaríos cítricos."
 eng_lancasters_findings: "Los efectos antiescorbúticos del zumo de cítricos"
 flavor_eng.155.historical_info: "James Lancaster participó en varias expediciones exitosas a Asia y fue uno de los fundadores de la Compañía Británica de las Indias Orientales. En 1600, capitaneó la expedición a esta región para garantizar la participación de Inglaterra en el lucrativo comercio de las especias. Pasaría un tiempo considerable en la isla de Madagascar, recolectando fruta para su tripulación. Esta resultó ser un eficaz remedio contra el escorbuto, una devastadora deficiencia vitamínica que asolaba a los marineros en sus largas travesías. Sus descubrimientos llevarían al almirantazgo a decretar el consumo obligatorio de zumo de limón para todos los navegantes."
 flavor_eng.156.title: "Fábrica en la India Oriental"
 flavor_eng.156.desc: "[james_lancaster.GetName], célebre explorador y experto en cítricos se encuentra actualmente explorando las Indias Orientales y ha establecido lazos diplomáticos con una potencia regional. [ROOT.GetCountry.GetName] tiene ahora la oportunidad de instalar un [ShowBuildingTypeName('overseas_trading_post')|l] estratégico en la región, lo que nos brindará acceso a las codiciadas islas de las [ShowAreaName('moluccas_area')]."
 flavor_eng.156.a: "Una oferta tentadora."
 flavor_eng.156.b: "Poco provecho se puede sacar de esto."
 flavor_eng.156.historical_info: "A lo largo de la época colonial, las potencias europeas instauraron puestos de intercambio y fábricas en distintas partes del sudeste asiático para impulsar el comercio, sobre todo de especias tales como el clavo, la nuez moscada y la pimienta. La primera fábrica de Inglaterra se estableció en la ciudad de Banten, bajo la bandera de la Compañía de las Indias Orientales."
 flavor_eng.157.title: "De magnete"
 flavor_eng.157.desc: "El ilustrado filósofo y físico [william_gilbert.GetName] se dedica actualmente a experimentos científicos sobre magnetismo en la [ShowBuildingTypeName('university')] de [target_location.GetName]. Utilizando minerales magnetizados de forma natural, ha deducido que la Tierra misma es un gigantesco imán, lo que explicaría la órbita continua de la Luna.\n\nHa resumido sus hallazgos en un libro titulado #italic De magnete, magneticisque corporibus, et de magno magnete tellure#!, que está dispuesto a publicar. Sus ideas, sin embargo, son muy impopulares entre el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], aunque sus contribuciones serían de gran utilidad para la comunidad científica."
 flavor_eng.157.a: "Publiquémoslo."
 flavor_eng.157.tt1: "Se ha añadido a [william_gilbert.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.157.tt2: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] está indignado por la publicación del libro debido a la [policy|el] [ShowPolicyName('strict_censorship')]."
 flavor_eng.157.b: "Quemémoslos a él y a su libro."
 flavor_eng.157.tt3: "La política [ShowPolicyName('de_heretico_comburendo')] ordena que los herejes sean quemados."
 flavor_eng.157.c: "Evitemos la publicación."
 flavor_eng.157.historical_info: "La obra más célebre de William Gilbert se considera una de las piedras angulares en la historia del magnetismo y la electricidad. El libro fue revolucionario para su época al plantear ideas como que la Tierra misma era un gigantesco imán. Tuvo un profundo impacto en la comunidad científica de su tiempo y sirvió de inspiración para futuros científicos como sir Isaac Newton."
 flavor_eng.158.title: "El discurso de oro"
 flavor_eng.158.desc: "La corte está contenta al saber que su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ha preparado un meticuloso discurso para abordar varios de los acuciantes problemas que azotan a nuestro país. Se espera que inspire y movilice a la población en apoyo de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] y refuerce la estabilidad de [ROOT.GetCountry.GetName]."
 flavor_eng.158.a: "Leamos el discurso completo."
 flavor_eng.158.tt1: "La elocuencia de [target_character.GetNameWithNoTooltip] conmueve a todo el mundo."
 flavor_eng.158.b: "Centrémonos en la unidad y la armonía."
 flavor_eng.158.c: "Centrémonos en el amor y la devoción a [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_eng.158.historical_info: "El discurso de oro fue pronunciado el 30 de noviembre de 1601 por la reina Isabel I ante el Parlamento. El periodo estaba marcado por revueltas políticas y tensiones debido a la cuestión de sucesión, la interminable guerra anglo-española y el faccionalismo y las divisiones dentro del país. El discurso fue bien recibido y se considera un ejemplo magistral de las habilidades retórica de la reina."
 flavor_eng.159.title: "Alegato contra el [ShowGoodsNameWithNoTooltip('tobacco')|l]"
 flavor_eng.159.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] ha expresado con franqueza su desagrado por el [ShowGoodsName('tobacco')|l]; destaca sus peligros para los pulmones y denuncia su desagradable olor. La corte ha sabido que su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] desea publicar un tratado para tantear a la opinión pública, pero se están considerando medidas más contundentes para abordar esta sustancia presuntamente peligrosa."
 flavor_eng.159.a: "Impongamos un arancel a las importaciones de [ShowGoodsNameWithNoTooltip('tobacco')|l]."
 flavor_eng.159.tt1: "Las medidas punitivas de [target_character.GetNameWithNoTooltip] molestan a los consumidores de [ShowGoodsNameWithNoTooltip('tobacco')|l]."
 flavor_eng.159.b: "Impongamos una prohibición temporal a las importaciones de [ShowGoodsNameWithNoTooltip('tobacco')|l]."
 flavor_eng.159.tt2: "El síndrome de abstinencia experimentado por los consumidores de [ShowGoodsNameWithNoTooltip('tobacco')|l] se compensa con un aumento en el consumo de [ShowGoodsName('beer')|l]."
 flavor_eng.159.tt3: "El impacto económico de la prohibición provoca el cierre de plantaciones de [ShowGoodsNameWithNoTooltip('tobacco')|l] en las colonias."
 flavor_eng.159.tt4: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] está descontento por la intromisión en el comercio."
 STATIC_MODIFIER_NAME_tobacco_imports_banned: "Prohibición de las importaciones de tabaco"
 STATIC_MODIFIER_NAME_tax_tobacco: "Gravamen al tabaco"
 eng_compensating_addictions: "Compensación por la adicción al tabaco"
 eng_growing_addiction: "Popularización del tabaco"
 flavor_eng.159.c: "Conformémonos con publicar el tratado."
 flavor_eng.159.tt5: "La demanda de [ShowGoodsNameWithNoTooltip('tobacco')|l] aumenta temporalmente debido a la falta de intervención gubernamental."
 flavor_eng.159.historical_info: "#italic Alegato contra el tabaco#! fue un tratado escrito y publicado por el rey Jacobo VI en el que expresaba su oposición y aversión al consumo de tabaco. Su oposición condujo a la implantación de un impuesto especial y un arancel sobre las importaciones de tabaco. El efecto económico en las colonias fue en general negativo, y la intervención hizo poco por reducir la demanda de tabaco en Inglaterra."
 flavor_eng.160.title: "[luisa_carvajal.GetNameWithNoTooltip] y Mendoza"
 flavor_eng.160.desc: "La piadosa y poética [luisa_carvajal.GetName] ha estado realizando actividades de proselitismo cerca de [ShowLocationName('london')] durante algún tiempo y la han encarcelado una vez más tras ser sorprendida discutiendo con la población y defendiendo el [ShowReligionName('catholic')|l] como la fe verdadera.\n\nEs reconocida por su notable labor en círculos caritativos, y es muy apreciada por el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], pero sus recurrentes transgresiones amenazan con poner en nuestra contra a los ciudadanos menos influyentes, pues las diferencias religiosas suelen desembocar en conflictos."
 flavor_eng.160.a: "Deportémosla inmediatamente."
 flavor_eng.160.tt1: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] lamenta el fin de los servicios caritativos de [luisa_carvajal.GetNameWithNoTooltip]."
 flavor_eng.160.b: "Quemadla por herejía."
 flavor_eng.160.tt2: "La política [ShowPolicyName('de_heretico_comburendo')] ordena que los herejes sean quemados."
 flavor_eng.160.tt3: "La corte [GetCountry('SPA').GetAdjectiveWithNoTooltip|l] se indigna por la ejecución de uno de sus ciudadanos."
 flavor_eng.160.c: "Un poco de caridad no le hace daño a nadie."
 flavor_eng.160.tt4: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] expresa su descontento por oponerse a la [policy|el] [ShowPolicyName('strict_censorship')]."
 flavor_eng.160.tt5: "[luisa_carvajal.GetNameWithNooltip] logra convertir a algunos de sus seguidores a la fe [ShowReligionAdjective('catholic')|l]."
 flavor_eng.160.historical_info: "Luisa Carvajal y Mendoza fue una aristócrata española y ferviente católica de finales del siglo XVI y principios del XVII. Se trasladó a Inglaterra con el único propósito de convertir a los anglicanos al catolicismo, una causa por la que estaba dispuesta a morir. Su defensa abierta del catolicismo la llevó a ser encarcelada en múltiples ocasiones, y finalmente sucumbió a una enfermedad poco después de que se tomara la decisión de deportarla a España."
 flavor_eng.161.title: "La Fuga de los Condes"
 flavor_eng.161.desc: "Sintiéndose derrotados y enfrentándose a un creciente control [ROOT.GetCountry.GetAdjective|l], los condes irlandeses se han reunido para discutir la posibilidad de abandonar Irlanda con el fin de evitar más conflictos y posibles represalias.\n\nPodrían intentar buscar ayuda de las potencias europeas de fe [ShowReligionAdjective('catholic')|l], aunque es poco probable que esto suponga un desafío a nuestro control sobre la región. Podríamos tratar de apaciguarlos ofreciéndoles cierto nivel de autogobierno; sin embargo, es probable que eso retrase nuestros esfuerzos para someter con éxito la isla."
 flavor_eng.161.a: "Que se marchen."
 flavor_eng.161.a.custom: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] de los [ShowCultureName('irish')|l] en [ShowAreaName('ulster_area')] emigra a [ShowProvinceDefinitionName('coruna_province')]."
 flavor_eng.161.b: "Concedámosles más autonomía."
 flavor_eng.161.tt2: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] en [ShowProvinceDefinitionName('ulster_province')] está satisfecho."
 flavor_eng.161.historical_info: "Tras la derrota de la rebelión de Hugh O'Neill, los jefes y aristócratas irlandeses tomaron la decisión de abandonar Irlanda. Su partida tuvo un impacto duradero en la sociedad, la política y la cultura irlandesas, y contribuyó al declive de la aristocracia gaélica tradicional. El objetivo era buscar apoyo extranjero para una intervención militar, con España como primera parada."
 flavor_eng.162.title: "El Sea Venture"
 flavor_eng.162.desc: "El primer barco diseñado específicamente para emigrantes, destinado a repoblar las colonias de [ShowAreaName('southern_new_england_area')], ha naufragado en la isla de [ShowLocationName('bermuda')] dejando varado un grupo de marineros y colonos. Se enfrentan a la disyuntiva de quedarse o intentar rescatarlos con un segundo barco, que a su vez los llevaría a completar la misión original del #italic Sea Venture#!.\n\nEs harto probable que las penurias se ceben con nuestras colonias en [ShowAreaNameWithNoTooltip('southern_new_england_area')] si no se abastecen adecuadamente."
 flavor_eng.162.a: "Se quedarán."
 flavor_eng.162.b: "Se les necesita en las colonias."
 flavor_eng.162.historical_info: "El #italic Sea Venture#! fue un barco de reabastecimiento que se dirigía a la colonia de Jamestown en Virginia junto con otras ocho naves. La Compañía de Virginia lo envió en 1609 con suministros y colonos para socorrer al asentamiento. La embarcación se separó del resto de la flota tras un huracán, sufrió grandes daños y naufragó en la isla de Bermudas, que estaba deshabitada en aquel entonces. Casi un año después de quedar varados, los supervivientes lograron construir dos barcos nuevos y llegaron a Jamestown. Su llegada fue crucial para la supervivencia de la colonia.#italic#!"
 flavor_eng.163.title: "El Teatro Globe"
 flavor_eng.163.desc: "El brillante [william_shakespeare.GetName] propone construir un recinto de entretenimiento al aire libre hecho de madera en la orilla sur del río Támesis para representar sus numerosas obras.\n\nLa construcción en sí estaría financiada principalmente por su compañía teatral, los Lord Chamberlain's Men, pero la proximidad del teatro al río lo hace propenso a sufrir daños en caso de inundaciones durante las mareas altas. Por lo tanto, se debería construir un muelle de tierra elevada con revestimientos de [ShowGoodsName('lumber')|l] para elevar el edificio por encima del nivel de inundación previsto."
 flavor_eng.163.a: "Una excelente precaución."
 flavor_eng.163.tt1: "Se construye un terraplén protector junto al teatro."
 flavor_eng.163.b: "Solo el teatro, caballeros."
 flavor_eng.163.tt2: "El Teatro Globe será propenso a inundaciones."
 flavor_eng.163.c: "Vetemos su construcción."
 flavor_eng.163.historical_info: "El Teatro Globe original era un local londinense que se asocia con William Shakespeare y sus producciones teatrales. Se construyó originalmente en 1599, pero acabó destruido en un incendio en 1613, aunque fue reconstruido al año siguiente. Estaba situado en el distrito de Bankside, en Londres, a las afueras de la ciudad, ya que en aquella época no se permitían teatros intramuros."
 flavor_eng.164.title: "El Gran Contrato"
 flavor_eng.164.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] se ahoga en deudas, sin duda causadas por un estilo de vida lujoso y un gran séquito al que mantener. Su gabinete solicita al Parlamento que proporcione una subvención anual a cambio de que su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] renuncie a ciertos derechos y poderes.\n\nEl acuerdo, conocido como el «Gran Contrato», aumentaría los ingresos [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] y la libraría de deudas. No llegar a un acuerdo financiero empañaría nuestra reputación ante los inversores y tendría un efecto perjudicial en nuestra futura capacidad para recaudar fondos."
 flavor_eng.164.a: "Estamos en acuerdo."
 flavor_eng.164.tt1: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] atraviesa dificultades económicas que pesan sobre su Gobierno."
 flavor_eng.164.tt2: "Los prestamistas, recelosos de la inestabilidad financiera, exigen mayores garantías para conceder préstamos."
 flavor_eng.164.b: "Renegociemos los términos."
 flavor_eng.164.tt3: "Las habilidades de negociación de [target_character.GetName] logran un acuerdo más moderado."
 flavor_eng.164.c: "Es una tarea imposible."
 STATIC_MODIFIER_NAME_great_contract: "El Gran Contrato"
 STATIC_MODIFIER_NAME_great_contract_compromise: "Gran Contrato revisado"
 STATIC_MODIFIER_NAME_lack_of_agreement: "Falta de acuerdo"
 flavor_eng.164.historical_info: "El Gran Contrato fue un intento de acuerdo por parte de Robert Cecil para buscar financiación del Parlamento con el fin de saldar la deuda pendiente de la monarquía. A cambio, la Corona tendría que renunciar a sus derechos feudales de tutela y abastecimiento, así como al poder de crear nuevos impuestos. El acuerdo fracasó ya que ni el rey Jacobo I ni el Parlamento pudieron llegar a un consenso sobre los términos."
 flavor_eng.165.title: "[thomas_harriot.GetNameWithNoTooltip]"
 flavor_eng.165.desc: "El brillante astrónomo y matemático [thomas_harriot.GetName] estudia actualmente en la [ShowBuildingTypeName('university')] de [ShowLocationName('oxford')]. Utilizando instrumentos como el astrolabio y los sextantes, se interesa cada vez más por los estudios de navegación y la exploración del Nuevo Mundo.\n\nTiene la opción de perseguir esta pasión con todo su empeño, o podría ser contratado para continuar su trabajo en los campos que cubre su licenciatura."
 flavor_eng.165.a: "Es vital para nuestra próxima expedición."
 flavor_eng.165.tt1: "Se ha añadido a [thomas_harriot.GetNameWithNoTooltip] como [explorer|el]."
 flavor_eng.165.tt2: "Sus habilidades de traducción mejoran enormemente la velocidad y el índice de éxito de las expediciones."
 STATIC_MODIFIER_NAME_wonder_translator: "El traductor maravilla"
 flavor_eng.165.b: "Es matemático y astrónomo."
 flavor_eng.165.tt3: "Las contribuciones de [thomas_harriot.GetNameWithNoTooltip] son de gran valor para la comunidad científica."
 flavor_eng.165.c: "Nos las apañaremos perfectamente sin él."
 flavor_eng.165.tt4: "[thomas_harriot.GetNameWithNoTooltip] y sus ojos de astrónomo buscan empleo en otro lugar."
 flavor_eng.165.historical_info: "Thomas Harriot realizó varias contribuciones a diversos campos de la ciencia y la exploración a finales del siglo XVI y principios del XVII. Fue uno de los primeros en utilizar un telescopio para observaciones astronómicas, con el que realizó detallados estudios de la luna y otros planetas. Dado que era un lingüista de sumo talento, acompañó a sir Walter Raleigh en sus viajes a Norteamérica y aprendió dos lenguas nativas americanas, lo que le convirtió en una pieza crítica de la expedición."
 flavor_eng.166.title: "Marea alta de [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_eng.166.desc: "Recibimos informes sobre inundaciones en [ShowProvinceDefinitionName('cornwall_province')] tras una enorme marea causada por el temporal y una gran marea alta. Las pérdidas de propiedades, tierras de cultivo y vidas son considerables; algunas zonas incluso están completamente anegadas.\n\nEl río Támesis también ha sufrido algunas inundaciones y daños en la zona de la ribera sur."
 flavor_eng.166.a: "Son noticias devastadoras."
 globe_repairs: "Reparaciones en el Globe"
 flavor_eng.166.tt1: "El terraplén recientemente construido protege al [ShowBuildingTypeName('globe_theatre')|l] de los daños por inundación."
 flavor_eng.166.tt2: "El [ShowBuildingTypeName('globe_theatre')|l] sufre inundaciones debido a la falta de un terraplén protector."
 flavor_eng.166.b: "Que se quede en mal estado."
 flavor_eng.166.historical_info: "La Riada de Jacobo I es el nombre que recibe la extensa inundación ocurrida en 1607, provocada por una marea de tempestad que remontó el Canal de Bristol y causó daños considerables en el sur de Gales y el suroeste de Inglaterra. La inundación contribuyó a concienciar a la gente de la necesidad de proteger el litoral frente a mareas de tempestad e inundaciones y propició cambios significativos en los enfoques de gestión costera."
 flavor_eng.167.title: "El motín del Discovery"
 flavor_eng.167.desc_common: "El legendario explorador [henry_hudson.GetName] partió en su último viaje bajo la bandera [ROOT.GetCountry.GetAdjective|l] hacia las latitudes septentrionales, en un intento por localizar el mítico paso del Noroeste. El barco que comandaba, el #italic Discovery#!, regresó recientemente a [ROOT.GetCountry.GetNameWithNoTooltip], pero sin su capitán. La tripulación insinuó que lo habían abandonado a causa de un motín."
 flavor_eng.167.desc_trade_company: "$flavor_eng.167.desc_common$\n\nNuestra compañía comercial tiene un gran interés en el regreso seguro de [henry_hudson.GetName], y rogamos que se inicie una operación de búsqueda y rescate para intentar encontrarlo."
 flavor_eng.167.desc_colonial_nation: "$flavor_eng.167.desc_common$\n\nNuestra colonia [target_colony.GetName] tiene un gran interés en su regreso seguro y suplica que se inicie una operación de búsqueda y rescate para intentar encontrarlo."
 flavor_eng.167.a: "Vale hasta el último penique."
 flavor_eng.167.tt1: "Nunca se llegó a encontrar a [henry_hudson.GetNameWithNoTooltip]."
 flavor_eng.167.tt2: "Si se encuentra a [henry_hudson.GetNameWithNoTooltip], se añadirá como [explorer|el]."
 flavor_eng.167.tt3: "La expedición cartografiaría exhaustivamente [ShowAreaName('hudson_bay_sea_zones_area')] mientras busca al explorador desaparecido."
 flavor_eng.167.b: "Le deseamos lo mejor."
 flavor_eng.167.tt4: "Se declara a [henry_hudson.GetNameWithNoTooltip] desaparecido en el mar."
 flavor_eng.167.historical_info: "El motín del #italic Discovery#! fue una trama organizada por la tripulación del capitán Henry Hudson tras su deseo de seguir navegando hacia el oeste. La tripulación ya había pasado el invierno en la bahía de Hudson y expresaba un fuerte deseo de volver a casa, lo cual Hudson rechazaba. Esto provocó que gran parte de la tripulación se amotinara. Los amotinados abandonaron a Hudson, a su hijo adolescente John y a siete miembros de la tripulación en la bahía, y nunca más se les volvió a ver."
 flavor_eng.168.title: "Juegos Olímpicos de Cotswold"
 flavor_eng.168.desc: "Se ha planteado celebrar una festividad local para promover el buen ánimo entre el pueblo llano hacia su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Podría congregar a gentes de diversa condición social con un programa que incluya carreras ecuestres, danzas, lanzamiento de martillo y combates de patadas en las espinillas. Se servirá [ShowGoodsName('wild_game')|l], [ShowGoodsName('fish')|l] y [ShowGoodsName('beer')|l] en abundancia a todos los presentes, y se montarán tenderetes y carpas para acoger pequeñas apuestas.\n\nSe ha propuesto una fecha idónea, y la opción favorita es el jueves y viernes de la semana de Pentecostés."
 flavor_eng.168.a: "Convirtámoslo en un acontecimiento anual."
 flavor_eng.168.tt1: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] ve con malos ojos tales festividades, pues creen que son de origen pagano."
 STATIC_MODIFIER_NAME_cotswold_olimpick_games: "Juegos Olímpicos de Cotswold"
 cotswold_olimpick_games: "Juegos Olímpicos de Cotswold"
 flavor_eng.168.b: "Con una vez será suficiente."
 flavor_eng.168.tt2: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] está satisfecho y se ofrece a patrocinar el primer evento."
 flavor_eng.168.tt3: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] está satisfecho y se ofrece a patrocinar el evento."
 flavor_eng.168.c: "Las clases sociales no deberían mezclarse."
 flavor_eng.168.historical_info: "Los Juegos Olímpicos de Cotswold son un acontecimiento anual que se celebra en la región de Cotswolds, en Gloucestershire. Fueron una iniciativa por parte de Robert Dover, un destacado abogado del rey Jacobo I, inspirándose en los antiguos Juegos Olímpicos de Grecia. Se interrumpieron tras la Guerra Civil Inglesa, pero se reanudaron poco después y perduran hasta nuestros días."
 flavor_eng.169.title: "[inigo_jones.GetNameWithNoTooltip]"
 flavor_eng.169.desc: "[inigo_jones.GetName], pionero arquitecto y productor teatral, mantiene una estrecha relación con la corte y ha regresado recientemente de sus estudios en [ShowRegionName('italy_region')]. Se dedica principalmente a organizar fastuosos bailes de máscaras, pero ha demostrado una aptitud hacia un nuevo estilo arquitectónico con influencias de las culturas grecorromanas."
 flavor_eng.169.a: "Démosle empleo como topógrafo general."
 flavor_eng.169.tt1: "Se ha añadido a [inigo_jones.GetNameWithNoTooltip] como [character|el]."
 enable_inigo_architecture_advance: "Concede acceso al [advance|el] [ShowAdvanceName('inigo_architecture')|l]."
 flavor_eng.169.b: "El escenario necesita su presencia."
 flavor_eng.169.tt2: "Se ha añadido a [inigo_jones.GetNameWithNoTooltip] como [character|el], pero se centra por completo en el escenario."
 flavor_eng.169.c: "Dejemos que elija su propio camino."
 flavor_eng.169.historical_info: "Inigo Jones fue un arquitecto, escenógrafo y pintor inglés considerado una figura clave en el desarrollo de la arquitectura inglesa. Introdujo la arquitectura clásica en Inglaterra y diseñó edificios como el palacio de banquetes, la Casa de la Reina y el trazado de la plaza Covent Garden. También es conocido por sus innovadores diseños para producciones teatrales, en las que introdujo telones de fondo escénicos y maquinaria compleja."
 flavor_eng.172.title: "Tonelaje y libraje"
 flavor_eng.172.desc: "Los impuestos sobre las mercancías importadas y exportadas han sido una fuente constante de ingresos para la Corona desde el reinado de [edward_ii.GetName]. Es costumbre que el Parlamento conceda estos ingresos al monarca reinante de por vida; sin embargo, una reciente sesión parlamentaria ha propuesto que los derechos de tonelaje y libraje se otorguen a quien ocupe el puesto de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] por un año en lugar de por vida."
 flavor_eng.172.a: "Recaudemos impuestos sin autorización parlamentaria."
 flavor_eng.172.tt1: "La cámara ([target_root_country.GetGovernment.GetParliament.GetName]) no olvida este flagrante abuso de poder."
 flavor_eng.172.b: "Que el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] bloquee la propuesta."
 flavor_eng.172.tt2: "La cámara ([target_root_country.GetGovernment.GetParliament.GetName]) bloquea el equivalente a un año de [taxes|el]."
 flavor_eng.172.c: "Neguémonos a firmar."
 flavor_eng.172.tt3: "El asunto permanece sin resolver durante el resto del reinado."
 STATIC_MODIFIER_NAME_tonnage_and_poundage_denied: "Tonelaje y libraje denegados"
 STATIC_MODIFIER_NAME_abusing_royal_prerogative: "Abuso de la prerrogativa real"
 flavor_eng.172.historical_info: "El tonelaje y el libraje eran aranceles aduaneros que se imponían a las mercancías importadas y exportadas, como el vino, y representaban una importante fuente de ingresos para la monarquía inglesa. El tonelaje hacía referencia al impuesto que se cobraba según el peso o el volumen, mientras que el libraje se aplicaba como un porcentaje sobre el valor de los productos importados. Estos gravámenes fueron abolidos por la Ley de aduanas e impuestos especiales de 1787."
 flavor_eng.173.title: "La Edad de Oro restaurada"
 flavor_eng.173.desc: "Se ha propuesto una deslumbrante mascarada diseñada por el brillante [inigo_jones.GetName], que presenta una amplia variedad de personajes, incluidos algunos de los más grandes poetas [ROOT.GetCountry.GetGovernment.GetAdjective|l] del pasado. Con una historia ambientada en el despertar de la diosa de la justicia y la Edad de Oro, Astrea#italic#!, y una elaborada puesta en escena que incluye una antimascarada con doce males, se espera que deleite a su público."
 flavor_eng.173.a: "Tendremos que apoquinar."
 flavor_eng.173.tt1: "La incorporación del personaje de [geoffrey_chaucer.GetName] llena al público de alegría."
 flavor_eng.173.b: "Una absoluta pérdida de tiempo."
 flavor_eng.173.tt2: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] está descorazonado por la ausencia de entretenimiento."
 flavor_eng.173.historical_info: "La #italicEdad de Oro restaurada#! fue una mascarada de la época jacobina escrita por Ben Jonson y diseñada por Inigo Jones. Se sabe poco de esta mascarada debido a la ausencia de diseños conservados de Inigo Jones; sin embargo, algunos detalles de la trama han perdurado. La obra explora el tema de la reforma de una corte corrupta, lo cual era especialmente relevante en aquel momento debido a un escándalo en curso que involucraba al favorito del rey, quien aguardaba juicio por un asesinato reciente. La mascarada fue un éxito y se representó una segunda vez a petición del rey."
 flavor_eng.174.title: "[christopher_wren.GetNameWithNoTooltip]"
 flavor_eng.174.desc: "El polifacético arquitecto, astrónomo, matemático y físico [christopher_wren.GetName] imparte clases con entusiasmo en la [ShowBuildingTypeName('university')] de [ShowLocationName('oxford')], a la vez que asiste a reuniones semanales en [ShowLocationName('london')] con otros intelectuales. Se rumorea que podría ser persuadido para aceptar un nombramiento real y ayudar a dar forma a la visión arquitectónica de [ROOT.GetCountry.GetName], o que podría dedicar sus esfuerzos a fomentar una institución de primer nivel para la comunidad científica."
 flavor_eng.174.a: "Nombrémoslo supervisor de obras."
 flavor_eng.174.tt1: "Se ha añadido a [christopher_wren.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.174.tt2: "Con su puesto en la corte, puede crear obras arquitectónicas significativas."
 flavor_eng.174.b: "Sus aportaciones pertenecen a la comunidad científica."
 flavor_eng.174.tt3: "[christopher_wren.GetNameWithNoTooltip] centra sus esfuerzos en el trabajo científico en varios campos."
 flavor_eng.174.c: "Apenas podemos aprovechar los talentos de [christopher_wren.GetName]."
 flavor_eng.174.historical_info: "Sir Christopher Wren fue un arquitecto, matemático y científico inglés de gran influencia. Fue miembro fundador de la Royal Society y ocupó el cargo de presidente durante varios años. Como científico, también realizó importantes aportaciones en diversos campos científicos. Es famoso por sus numerosas obras arquitectónicas, como la Catedral de San Pablo en Londres."
 flavor_eng.175.title: "Catedral de San Pablo"
 flavor_eng.175.desc_common: "El célebre arquitecto [christopher_wren.GetName] ha presentado unos planos que proponen un diseño barroco tallado en piedra. Una vez terminado, sería el edificio más alto de la ciudad, con una altura de 111 metros."
 flavor_eng.175.desc: "El esplendor de [ShowLocationName('london')] debe ser reconocido con la construcción de una magnífica catedral. $flavor_eng.175.desc_common$"
 flavor_eng.175.desc_great_fire: "La devastación provocada por el gran incendio ha dejado a los londinenses sin un lugar de culto importante. La catedral original en este emplazamiento desempeñó un papel fundamental en los rituales desde su fundación, en el año 606 d. C. Deberíamos restaurar el esplendor de [ShowLocationName('london')] con la construcción de una catedral magnífica. $flavor_eng.175.desc_common$"
 flavor_eng.175.a: "Comencemos la construcción de inmediato."
 flavor_eng.175.tt1: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] está encantado con la posibilidad de que se construya un importante [building|el] religioso."
 flavor_eng.175.b: "Por ahora bastarán las parroquias locales."
 flavor_eng.175.tt2: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] se muestra descontento por la falta de entusiasmo acerca de una nueva sede eclesiástica."
 st_pauls_construction: "Construcción de la Catedral de San Pablo"
 flavor_eng.175.historical_info: "La Catedral de San Pablo es un monumento emblemático situado en el centro de Londres. Es obra de Christopher Wren, quien diseñó más de 50 iglesias solo en Londres tras el gran incendio. La catedral es famosa por su elegante y emblemática cúpula, que era la segunda más grande del mundo cuando se terminó. El edificio en sí sigue el estilo barroco inglés."
 flavor_eng.176.title: "El Gran Incendio"
 flavor_eng.176.desc_common: "Se ha declarado un incendio en una panadería de Pudding Lane, que se está extendiendo rápidamente por [ShowLocationName('london')]. El uso de materiales de construcción altamente inflamables en muchos edificios, como la [ShowGoodsName('lumber')|l], está contribuyendo a la veloz propagación del fuego. Los estrechos callejones y el grave hacinamiento dificultan cualquier medida eficaz para frenar su avance."
 flavor_eng.176.desc_eastern_winds: "$flavor_eng.176.desc_common$\n\nLos vientos del este están provocando que el fuego se extienda hacia la Torre de [ShowLocationNameWithNoTooltip('westminster')]. Las llamas devoran todo a su paso y causan devastación dentro de las murallas de la ciudad. No obstante, parece que la cercana sede del Gobierno en Westminster está a salvo."
 flavor_eng.176.desc: "$flavor_eng.176.desc_common$\n\nLos vientos han cambiado hacia el oeste y el fuego se ha extendido lejos de las zonas con más densidad de construcción. Este giro de los acontecimientos está limitando los daños en [ShowLocationNameWithNoTooltip('london')]. En su lugar, parte de la devastación ha caído sobre la sede del Gobierno en Westminster."
 flavor_eng.176.a: "Orden. Debe haber orden."
 flavor_eng.176.tt1: "El fuego arrasa varios palacios reales en [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip], lo que supone una gran vergüenza para su [target_root_country.GetGovernment.GetRulerTitle|l]."
 flavor_eng.176.tt2: "Una mayoría de [ShowPopTypeName('burghers')|l], tras ver sus comercios destrozados, deciden marcharse a probar suerte en otro lado."
 flavor_eng.176.tt3: "Los desdichados [ShowPopTypeName('peasants')|l], tras ver sus hogares destruidos, se ven obligados a trasladarse."
 flavor_eng.176.tt4: "[samuel_pepys.GetName] observa el fuego desde la orilla del río."
 flavor_eng.176.historical_info: "El Gran Incendio de Londres fue un fuego catastrófico que arrasó la mayor parte de la ciudad dentro de las murallas romanas. Las llamas se propagaron durante unos tres días y se extendieron rápidamente debido a las condiciones climáticas secas y los fuertes vientos. El incendio provocó una destrucción generalizada de viviendas, negocios y lugares emblemáticos, incluida la Catedral de San Pablo. Este desastre dio lugar a importantes cambios en la planificación urbana y a normativas de construcción más estrictas."
 flavor_eng.177.title: "Pocahontas"
 flavor_eng.177.desc: "La continua presencia colonial en [ShowAreaName('virginia_area')] ha permitido entablar relaciones diplomáticas con los [target_tribe.GetName], la tribu vecina. Tras una reciente escaramuza, [rebecca_rolfe.GetName], hija del cacique, fue capturada por los colonos, contrajo matrimonio con uno de ellos y regresó a [ROOT.GetCountry.GetName] a su lado poco después.\n\nMientras la pareja llega en carruaje a [ShowLocationName('london')], se agolpa una multitud de curiosos para ver a la famosa princesa, a menudo calificada como una «salvaje civilizada». Deberíamos aprovechar este peculiar giro de los acontecimientos sacando partido de su presencia en la corte para nuestro beneficio."
 flavor_eng.177.a: "Presentémosela a inversores adinerados."
 flavor_eng.177.tt1: "La popularidad de [rebecca_rolfe.GetNameWithNoTooltip] promueve una mayor inversión y estimula la emigración a las colonias."
 flavor_eng.177.b: "Que permanezca en la corte."
 flavor_eng.177.tt2: "Se ha añadido a [rebecca_rolfe.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.177.tt3: "Su presencia sigue entreteniendo a los [ShowPopTypeName('nobles')|l]."
 flavor_eng.177.c: "Documentemos su historia a fondo."
 flavor_eng.177.tt4: "La historia de [rebecca_rolfe.GetNameWithNoTooltip] se convierte en un legado cultural muy preciado."
 flavor_eng.177.historical_info: "Rebecca Rolfe, más conocida como Pocahontas, fue una mujer nativa americana perteneciente a la tribu powhatan. Es famosa por sus interacciones con los colonos ingleses en Virginia, incluido sus encuentros con el capitán John Smith y su posterior matrimonio con John Rolfe. En 1616 viajó a Inglaterra con su marido y fue recibida en el Palacio de Whitehall, pero enfermó durante los preparativos de su viaje de regreso y murió en Inglaterra en 1617."
 flavor_eng.178.title: "La barba Van Dyck"
 flavor_eng.178.desc: "El ilustre pintor [flemish.GetName|l] [anton_van_dyck.GetName] ha llegado desde [ShowLocationName('antwerp')] a petición de la corte y de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Es conocido por su maestría con el pincel y ocupará el puesto de pintor de la corte. Sin embargo, su característica barba ya se ha convertido en tema de conversación y admiración de muchos, incluso antes de que comiencen oficialmente sus funciones."
 flavor_eng.178.a: "Instemos a [anton_van_dyck.GetName] a que se quede y hagamos llamar al barbero real."
 flavor_eng.178.tt1: "Se ha añadido a [anton_van_dyck.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.178.tt2: "[anton_van_dyck.GetNameWithNoTooltip] se marcha una vez terminado su trabajo."
 flavor_eng.178.tt3: "El estilo de barba de [anton_van_dyck.GetName] influye en otros caballeros, que adoptan una moda similar y desafían la apariencia afeitada predominante de la época."
 flavor_eng.178.b: "Llamémoslo «barba [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]»."
 grooming_equipment: "Demanda elevada de material de barbería"
 flavor_eng.178.historical_info: "La barba Van Dyck destaca como un estilo de vello facial único y elegante, caracterizado por la combinación de una perilla puntiaguda bien recortada y un bigote, con una clara separación entre ambos. Se introdujo en Inglaterra de la mano de Anthony Van Dyck, un artista barroco de Flandes cuya labor como retratista de la corte se convertiría en la influencia dominante en el arte del retrato inglés. El estilo de barba fue adoptado por el rey Carlos II, quien se refería a ella como una «Charlie»."
 flavor_eng.179.title: "La Biblia perversa"
 flavor_eng.179.desc: "Un error de revisión ha provocado que la imprenta real publique una serie de Biblias erróneas. Se ha omitido la palabra «no», lo que ha provocado que el mandamiento diga «Cometerás adulterio». Este escandaloso y flagrante error ha causado una inmediata protesta tanto del público como de las autoridades religiosas, que exigen que se retiren y se corrijan los ejemplares defectuosos."
 flavor_eng.179.a: "Retirémosles la licencia y pongámosles una multa."
 flavor_eng.179.b: "Un error sin mala intención."
 flavor_eng.179.tt1: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] expresa su descontento por oponerse a la [policy|el] [ShowPolicyName('strict_censorship')]."
 flavor_eng.179.tt2: "Estallan disturbios que destruyen la [ShowBuildingTypeName('printing_press_shop')|l] responsable."
 flavor_eng.179.historical_info: "La Biblia perversa es una edición poco común publicada en 1631. Se trata del ejemplo más destacado de erratas bíblicas, versiones de la Biblia que a menudo eran destruidas o censuradas por considerarse herejes. Los editores fueron multados severamente por la Cámara Estrellada, y el arzobispo de Canterbury ordenó que se retiraran y corrigieran los ejemplares defectuosos."
 flavor_eng.180.title: "[john_milton.GetNameWithNoTooltip]"
 flavor_eng.180.desc: "El excepcional poeta y activista político [john_milton.GetName] ha sido durante mucho tiempo un firme defensor del cambio, lo que le ha enfrentado a las autoridades gobernantes. Ha escrito un discurso conocido como la #italic Areopagitica#!, en el que condena la censura previa a la publicación y defiende amistosamente la libertad de expresión y la libertad de prensa."
 flavor_eng.180.a: "Aceptemos las palabras de [john_milton.GetName]."
 flavor_eng.180.tt1: "Se ha añadido a [john_milton.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.180.tt2: "La influencia de [john_milton.GetName] impulsa cambios importantes en la libertad de expresión y de prensa."
 flavor_eng.180.b: "Que hable, pero no haremos ningún cambio."
 flavor_eng.180.tt3: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] expresa su descontento por oponerse a la [policy|el] [ShowPolicyName('strict_censorship')]."
 flavor_eng.180.tt4: "Varios parlamentarios se ven influidos por las palabras de [john_milton.GetNameWithNoTooltip]."
 flavor_eng.180.c: "A la hoguera por hereje."
 flavor_eng.180.tt5: "Los tiempos cambian. Las palabras de [john_milton.GetNameWithNoTooltip] movilizan a los parlamentarios que se oponen a este plan de acción."
 flavor_eng.180.tt6: "La política [ShowPolicyName('de_heretico_comburendo')] ordena que los herejes sean quemados."
 STATIC_MODIFIER_NAME_parliament_influenced: "Parlamento influenciado"
 STATIC_MODIFIER_NAME_parliament_desires_change: "El Parlamento anhela un cambio"
 flavor_eng.180.historical_info: "John Milton fue un influyente poeta inglés y funcionario público durante la Guerra Civil Inglesa y el posterior período de la Commonwealth y el Protectorado bajo Oliver Cromwell. Escribió varios panfletos en los que defendía la libertad y la separación entre Iglesia y Estado. En los últimos años de su vida se quedó ciego, pero esto no le impidió continuar con sus actividades literarias y políticas."
 flavor_eng.181.title: "La Compañía de la Bahía de Hudson"
 flavor_eng.181.desc_european_presence: "Dos comerciantes [target_country.GetAdjective|l] se han acercado a un grupo de mercaderes coloniales [ROOT.GetCountry.GetAdjective|l] con una propuesta para explorar conjuntamente [ShowAreaName('james_bay_lowlands_area')] y determinar la viabilidad de establecer un lucrativo comercio de [ShowGoodsName('fur')|l] a lo largo de la costa.\n\nLos comerciantes ya se han dirigido a su gobernador colonial, quien los ha rechazado por temor a que la exploración de la ruta de la bahía de Hudson pueda desviar la atención del comercio de pieles del río San Lorenzo."
 flavor_eng.181.desc: "[ShowAreaName('james_bay_lowlands_area')|U] es una zona rica en fauna con una extensa zona que es idónea para establecer una lucrativa industria de [ShowGoodsName('fur')|l]. Deberíamos asegurarnos de crear una empresa para dominar la región antes de que lleguen otras potencias europeas."
 flavor_eng.181.a: "Que cuenten con nuestra moneda y nuestra bendición."
 flavor_eng.181.tt1: "Los inversores privados respaldados por subsidios gubernamentales intentan establecer una compañía comercial en [ShowAreaNameWithNoTooltip('james_bay_lowlands_area')]."
 flavor_eng.181.b: "No es asunto del Gobierno."
 flavor_eng.181.tt2: "Los inversores privados intentan establecer su presencia sin ayuda en [ShowAreaNameWithNooltip('james_bay_lowlands_area')]."
 flavor_eng.181.c: "No es viable ni defendible."
 flavor_eng.181.historical_info: "La Compañía de la Bahía de Hudson fue una empresa dedicada al comercio de pieles durante gran parte de su existencia y hoy en día opera como un grupo empresarial minorista. En 1670, se le otorgó a la compañía el monopolio comercial sobre toda la zona de la bahía de Hudson. La evidencia del potencial de la región fue presentada por dos comerciantes franceses que, al regresar a Inglaterra, buscaron y obtuvieron el patrocinio del príncipe Ruperto."
 flavor_eng.182.title: "Un competidor de pelo en pecho"
 flavor_eng.182.desc_james_bay_discovered: "La presencia de comerciantes [target_root_country.GetAdjective|l] en [ShowAreaName('james_bay_lowlands_area')] supone una significativa amenaza para nuestras actividades comerciales con [ShowGoodsName('fur')|l] en [ShowAreaName('lower_canada_area')]. Es crucial que establezcamos nuestra propia compañía comercial en este territorio e intentemos superarlos en competitividad. De lo contrario, corremos el riesgo de que la exploración de la ruta de la bahía de Hudson desvíe el foco del comercio de [ShowGoodsNameWithNoTooltip('fur')|l] del río San Lorenzo."
 flavor_eng.182.desc: "Corren rumores de que [target_root_country.GetName] ha establecido una compañía comercial de [ShowGoodsName('fur')|l] rival en las zonas inexploradas al norte de [ShowAreaName('lower_canada_area')]. Deberíamos esforzarnos por cartografiar esta área desconocida, o nos arriesgamos a que su presencia desvíe el foco del comercio de [ShowGoodsNameWithNoTooltip('fur')|l] del río San Lorenzo."
 flavor_eng.182.a: "¡Debemos darnos prisa!"
 flavor_eng.182.tt1: "Los inversores privados respaldados por subvenciones gubernamentales intentan establecer su presencia en [ShowAreaNameWithNoTooltip('james_bay_lowlands_area')]."
 flavor_eng.182.b: "Qué osadía."
 flavor_eng.182.c: "Consigamos mapas de las tribus locales."
 flavor_eng.183.title: "La Gran Reconvención"
 flavor_eng.183.desc_common1: "Un representante del Parlamento ha presentado una lista de quejas que, en su opinión, resolverían sus preocupaciones sobre la corrupción y la influencia espiritual en asuntos de Estado."
 flavor_eng.183.desc_common2: "\n\nAdemás, está el asunto de los consejeros del rey pertenecientes al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], cuya presencia se considera una extensión de la influencia de la Iglesia en asuntos de Estado. Se ha presentado una propuesta para impedir que los miembros del clero participen en el gabinete. A cambio, el Parlamento se mostraría más favorable a futuras leyes."
 flavor_eng.183.desc_abuse_of_power: "$flavor_eng.183.desc_common1$ No han olvidado la recaudación de impuestos sin el consentimiento parlamentario por parte de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] y buscan garantías de que esto no volverá a ocurrir. $flavor_eng.183.desc_common2$"
 flavor_eng.183.desc_tyranny: "$flavor_eng.183.desc_abuse_of_power$\n\nPor último, señalan que [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] ha estado gobernando sin convocar al Parlamento durante bastante tiempo. Ahora buscan preservar sus derechos y privilegios limitando el poder de la monarquía."
 flavor_eng.183.desc: "$flavor_eng.183.desc_common1$ Señalan que [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ha estado gobernando sin convocar al Parlamento durante bastante tiempo. Ahora buscan preservar sus derechos y privilegios limitando el poder de la monarquía. $flavor_eng.183.desc_common2$"
 flavor_eng.183.a: "Redactemos una negativa formulada cuidadosamente."
 flavor_eng.183.tt1: "El Parlamento podría reaccionar con hostilidad y tratar de recortar los poderes reales por todos los medios posibles."
 flavor_eng.183.b: "Accedamos a sus condiciones."
 flavor_eng.183.b.custom: "Se implementa la [government_reform|el] [ShowGovernmentReformName('grand_remonstrance_reform')]."
 flavor_eng.183.c: "Intentemos llegar a un acuerdo."
 flavor_eng.183.c.custom1: "Las escasas habilidades diplomáticas de [target_root_country.GetGovernment.GetRuler.GetName] hacen poco probable que vaya a tener éxito."
 flavor_eng.183.c.custom2: "Las habilidades diplomáticas de [target_root_country.GetGovernment.GetRuler.GetName] podrían convencer a suficientes miembros del Parlamento."
 flavor_eng.183.tt2: "Es posible que el acuerdo no tenga un resultado favorable."
 flavor_eng.183.d: "La palabra es mi arma más afilada."
 flavor_eng.183.tt3: "El [trait|el] «Pico de oro» de [target_root_country.GetGovernment.GetRuler.GetName] desarma a la oposición."
 STATIC_MODIFIER_NAME_grand_remonstrance_refused: "Gran Reconvención rechazada"
 flavor_eng.183.historical_info: "La Gran Reconvención fue un documento político que presentó el Parlamento al rey Carlos I de Inglaterra en 1641. En él se ponía de manifiesto su frustración con el monarca y se proponían cambios radicales para limitar su capacidad de interferir en los procedimientos parlamentarios. También abordaba los temores al catolicismo y expresaba preocupación por la influencia de los consejeros del rey. Poco después de la entrega de La gran protesta, las tensiones entre el Parlamento y el rey se intensificaron, lo que desembocaría en el estallido de la Guerra Civil Inglesa."
 flavor_eng.184.title: "El Gran Acuerdo"
 flavor_eng.184.desc_compromise_reached: "Se ha llegado a un acuerdo tras largas negociaciones entre [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] y representantes del Parlamento. En este acuerdo, quien ostenta el título de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ve reducida su influencia a cambio de aumentar el apoyo a los asuntos legislativos. También se destituirá y vetará a cualquier miembro del gabinete que represente a la Iglesia, aunque su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] conserva el derecho de nombrar a miembros [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 flavor_eng.184.desc: "No se ha llegado a un acuerdo a pesar de las amplias negociaciones entre [ROOT.GetCountry.GetGovernment.GetRuler.GetName] y representantes del Parlamento."
 flavor_eng.184.a: "Aceptemos el resultado."
 flavor_eng.184.tt: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] considera que su [target_root_country.GetGovernment.GetRulerTitle|l] es débil por no haber logrado convencer a suficientes miembros del Parlamento para que apoyen su causa."
 flavor_eng.184.b: "Neguémonos a firmar."
 STATIC_MODIFIER_NAME_grand_remonstrance_compromise: "Acuerdo en la Gran Reconvención"
 flavor_eng.185.title: "Conferencia de Hampton Court"
 flavor_eng.185.desc: "Una reunión entre [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] y representantes de la Iglesia anglicana, incluidos destacados puritanos [ROOT.GetCountry.GetAdjective|l], tendrá lugar en el [ShowWorkOfArtName('hampton_court')] para tratar asuntos eclesiásticos. El objetivo es resolver las controversias religiosas en el seno de la Iglesia de [ROOT.GetCountry.GetName], en un intento de unir a las diversas facciones, y también abordar las preocupaciones sobre el Libro de oración común.\n\nPor desgracia, el arzobispo que representaba a la Iglesia ha fallecido inesperadamente y su sustituto es menos tolerante con las opiniones y prácticas puritanas."
 flavor_eng.185.a: "Presionemos a los puritanos para que se amolden."
 flavor_eng.185.tt1: "Esta acción aliena a los puritanos y podría obligarlos a replantearse sus opciones."
 flavor_eng.185.tt2: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] está satisfecho con las medidas adoptadas para reprimir cualquier desunión."
 flavor_eng.185.b: "No son necesarias más medidas."
 flavor_eng.185.b.custom1: "Todas las [pops|el] que profesan el [ShowReligionName('catholic')|l] o el [ShowReligionName('anglican')|l] pierden un [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_eng.185.b.custom2: "Todas las [pops|el] que profesan el [ShowReligionName('calvinist')|l] ganan un [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_eng.185.tt3: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] no está satisfecho con que se siga tolerando la desunión."
 flavor_eng.185.historical_info: "La Conferencia de Hampton Court fue un acontecimiento de gran relevancia en la historia de Inglaterra que tuvo lugar en enero de 1604 durante el reinado de Jacobo I. Convocado en el Palacio de Hampton Court por iniciativa del monarca, pretendía abordar cuestiones religiosas y ciertas controversias en el seno de la Iglesia anglicana. Si bien la conferencia dio luz verde a la versión de la Biblia del rey Jacobo, también consolidó el poder de la Iglesia anglicana, al exigir a los puritanos que se adhirieran a los Treinta y Nueve Artículos, las doctrinas y prácticas acordadas de la Iglesia. Asimismo, la conferencia no colmó todas las aspiraciones reformistas de los puritanos."
 flavor_eng.186.title: "La Gran Migración"
 flavor_eng.186.desc: "La imposibilidad de llegar a un acuerdo con el clero puritano, que se siente alienado por la falta de cambios en la Iglesia y ve pocas perspectivas en el entorno religioso y político, está provocando un creciente éxodo de puritanos de [ROOT.GetCountry.GetName]. Han botado una flota nada desdeñable de once barcos, que ha comenzado a transportar pasajeros rápidamente."
 flavor_eng.186.a: "Era inevitable."
 flavor_eng.186.a.custom: "Los puritanos abandonan [target_root_country.GetNameWithNoTooltip] en gran número."
 flavor_eng.186.tt1: "Algunos empiezan una nueva vida en colonias de [ShowRegionName('east_coast_region')]."
 flavor_eng.186.tt2: "Un gran número encuentra consuelo en colonias del [ShowRegionName('caribbean_region')]."
 flavor_eng.186.tt3: "Varios se reúnen con sus parientes en [ShowAreaName('holland_area')]."
 flavor_eng.186.tt4: "El resto se asienta en [ShowRegionName('ireland_region')]."
 flavor_eng.186.b: "Tomemos medidas drásticas."
 flavor_eng.186.historical_info: "La Gran Migración, llevada a cabo entre 1620 y 1640, implicó el traslado de decenas de miles de seguidores del calvinismo, comúnmente conocidos como puritanos, que vivían en Inglaterra. Llevaban mucho tiempo luchando por reformar la Iglesia de Inglaterra; sin embargo, ante los escasos progresos y la menguante esperanza de reforma en su tierra natal, optaron por la emigración. La mayoría de los puritanos se asentaron en las colonias americanas, aunque también hubo una considerable migración a Irlanda, los Países Bajos y las jóvenes colonias del Caribe. Los colonos recién llegados desempeñaron un papel fundamental en la configuración de las primeras colonias americanas, y sus ideas e instituciones contribuyeron al carácter singular de la sociedad estadounidense en sus albores."
 flavor_eng.187.title: "[robert_blake.GetNameWithNoTooltip]"
 flavor_eng.187.desc: "El estratega militar y experto marino [robert_blake.GetName] ha elaborado recientemente el primer conjunto de normas y reglamentos de la armada, y ahora se ha embarcado en la grandiosa tarea de renovar por completo las tácticas navales empleadas por la Armada Real. Aunque sus tácticas son poco convencionales, se espera que revolucionen la forma de librar batallas en el mar."
 flavor_eng.187.a: "No tenemos todo el día."
 flavor_eng.187.tt1: "Se ha añadido a [robert_blake.GetNameWithNoTooltip] como [character|el]."
 enable_sailing_and_fighting_instructions_advance: "Concede acceso al [advance|el] [ShowAdvanceName('sailing_and_fighting_instructions')]."
 flavor_eng.187.b: "La Armada necesita a [robert_blake.GetName] en otra parte."
 flavor_eng.187.tt2: "Se ha añadido a [robert_blake.GetNameWithNoTooltip] como [admiral|el]."
 flavor_eng.187.c: "Nuestras tácticas actuales son firmes y sólidas."
 flavor_eng.187.tt3: "[robert_blake.GetNameWithNoTooltip] busca oportunidades en otra parte."
 flavor_eng.187.historical_info: "Robert Blake fue un líder militar inglés que sirvió durante la Guerra Civil Inglesa y el período del Interregno. Sus contribuciones más importantes se produjeron en su puesto de almirante, donde emprendió una importante expansión del tamaño de la flota y desarrolló varias técnicas nuevas, sentando las bases para las utilizadas en la era de la navegación a vela, así como la construcción y mantenimiento de la armada más grande que el país había conocido hasta entonces."
 flavor_eng.188.title: "La enigmática ejecución de Anne Greene"
 flavor_eng.188.desc: "Una sirvienta de [ShowLocationName('oxford')] fue condenada por cometer infanticidio. Alegó que desconocía su embarazo hasta el aborto espontáneo, a pesar de que la descubrieron intentando ocultar los restos del feto. Anne Greene fue declarada culpable de asesinato y ahorcada en el castillo de Oxford, a pesar de los testimonios que confirmaban que había tenido problemas aproximadamente un mes antes del aborto.\n\nAunque es habitual en el caso de los condenados fallecidos, es necesario resolver si se debe permitir o no a los médicos que la diseccionen, teniendo en cuenta la oposición de los [ShowPopTypeName('clergy')|l] locales."
 flavor_eng.188.a: "Un espécimen adecuado para estudios anatómicos."
 flavor_eng.188.tt1: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] está disgustado por el acto sacrílego de la disección que se está llevando a cabo."
 flavor_eng.188.b: "Una tumba sin nombre bastará."
 flavor_eng.188.historical_info: "Anne Greene fue una sirvienta que vivió en Inglaterra en el siglo XVII. Se la recuerda por las circunstancias que rodearon su ejecución y posterior supervivencia. Tras ser ahorcada después de su condena, la colocaron en un ataúd y la prepararon para la disección. Sin embargo, en un giro sorprendente de los acontecimientos, descubrieron que aún estaba viva, si bien inconsciente. Los médicos intentaron varios procedimientos para despertarla, como las sangrías, y finalmente lo consiguieron. El suceso dio lugar a un importante debate sobre el sistema judicial y la posibilidad de condenas erróneas, además de terminar con su indulto."
 flavor_eng.189.title: "La recuperación inesperada"
 flavor_eng.189.desc: "Tras una investigación más exhaustiva, se descubre que Anne Greene, recientemente ahorcada, aún conserva pulso y respira débilmente. Los médicos han intentado una serie de tratamientos, como verterle un cordial caliente por la garganta y aplicarle una cataplasma en el pecho, en un intento de despertar a la joven de su letargo. Finalmente, han logrado lo que se pretendía, y se espera que se recupere por completo.\n\nMuchos creen que ha intervenido la mano de Dios para demostrar su inocencia y piden clemencia."
 flavor_eng.189.a: "Concedámosle un indulto de la pena de muerte."
 flavor_eng.189.b: "Que vuelva a la horca."
 flavor_eng.190.title: "La cafetería del Angel Inn"
 flavor_eng.190.desc: "Un comerciante armenio conocido como «Jacob el Judío» ha presentado una propuesta a las autoridades locales de [ShowLocationName('oxford')] en la que solicita abrir un establecimiento único que serviría como centro para el intercambio de ideas, la difusión de noticias e información y el fomento del debate intelectual. Se pretende introducir una novedosa bebida llamada «café», que al parecer tiene un efecto bastante potente."
 flavor_eng.190.a: "Permiso concedido."
 flavor_eng.190.tt: "La apertura de una cafetería en [ShowLocationNameWithNoTooltip('oxford')] da pie a la aparición de establecimientos similares en otras localidades, lo que fomenta aún más el intercambio de ideas."
 flavor_eng.190.b: "Un espía entre nosotros intenta envenenarnos."
 the_angel: "La cafetería del Angel Inn"
 flavor_eng.190.historical_info: "La cafetería del Angel Inn suele considerarse la primera de Inglaterra y desempeñó un papel fundamental en la introducción del café en el país. En aquella época, las cafeterías eran un concepto relativamente nuevo en Europa, pero rápidamente se convirtieron en un lugar de reunión popular para eruditos, académicos, estudiantes e intelectuales de la universidad cercana, y desempeñaron un papel importante en la difusión del conocimiento."
 flavor_eng.191.title: "Punch y Judy"
 flavor_eng.191.desc: "En [ShowLocationName('london')] se está representando un espectáculo cómico de marionetas, para deleite de los espectadores. La función rebosa humor físico y arranca carcajadas de asombro, sobre todo durante las payasadas del señor Punch. Un solo titiritero, desde el interior de la caseta, maneja hábilmente toda la actuación, prestando su voz a los personajes y aportando el acompañamiento musical."
 flavor_eng.191.a: "Nos encantan los buenos espectáculos."
 flavor_eng.191.b: "Patrocinemos una gira continental."
 flavor_eng.191.tt: "Se ve a [samuel_pepys.GetName] disfrutando de una representación."
 flavor_eng.191.historical_info: "Punch y Judy es un espectáculo tradicional de marionetas que se hizo popular en Inglaterra en el siglo XVII. Gozó de un éxito generalizado y se representó en varios lugares, entre ellos Dublín y París. Los personajes de Punch y Judy suelen representarse como un matrimonio pendenciero, y el espectáculo consiste en una serie de escenas cortas que muestran interacciones cómicas y a menudo violentas entre ellos."
 flavor_eng.192.title: "La diligencia de [samuel_pepys.GetNameWithNoTooltip]"
 flavor_eng.192.desc: "Un administrador naval demuestra un gran potencial a pesar de su falta de experiencia marítima. La influencia, diligencia y talento de [samuel_pepys.GetName] podrían ayudar a reformar la Junta del Almirantazgo y contribuir a la profesionalización de la Armada Real."
 flavor_eng.192.desc_navy_board: "$flavor_eng.192.desc$\n\n[samuel_pepys.GetName] ha conseguido la Secretaría de actas en la Junta Naval, donde está demostrando ser más capaz y eficiente que sus compañeros en puestos superiores."
 flavor_eng.192.a: "Nombrémoslo secretario de la junta."
 flavor_eng.192.tt1: "Se ha añadido a [samuel_pepys.GetNameWithNoTooltip] como [character|el]."
 enable_overhauled_admiralty_reform: "Concede acceso a la [government_reform|el] [ShowGovernmentReformName('overhauled_admiralty_reform')]."
 flavor_eng.192.b: "Cosechemos los frutos del trabajo constante de [samuel_pepys.GetName]."
 flavor_eng.192.tt2: "[samuel_pepys.GetNameWithNoTooltip] permanece en su puesto actual."
 flavor_eng.192.tt3: "El trabajo de [samuel_pepys.GetName] en la Junta Naval agiliza la capacidad operativa de la Armada."
 flavor_eng.192.tt4: "Las contribuciones de [samuel_pepys.GetName] dentro de los límites de su cargo dan lugar a mejoras en la administración de los asuntos navales y estatales."
 STATIC_MODIFIER_NAME_samuel_pepys_diligence: "La diligencia de Samuel Pepys"
 flavor_eng.192.c: "[samuel_pepys.GetName] debe estar en el mar."
 flavor_eng.192.historical_info: "La labor de Samuel Pepys fue fundamental para la modernización y reforma de la Armada Real durante un periodo crucial de su historia. Entre sus cambios, mejoró el suministro y aprovisionamiento de la armada y estableció un sistema de salario periódico para marineros y oficiales. Hoy en día se le recuerda principalmente por el extenso diario que llevó durante diez años, en el que registró cada detalle de su vida y proporcionó un minucioso relato de acontecimientos históricos como el Gran Incendio y la Gran Plaga de Londres."
 flavor_eng.193.title: "Principia"
 flavor_eng.193.desc: "Un libro titulado #italic Principia#!, publicado recientemente por [isaac_newton.GetName], promete revolucionar los campos de la física, las matemáticas y la astronomía. En él se exponen las leyes del movimiento y la gravitación universal, que explican cómo todos los objetos con masa se atraen entre sí mediante una fuerza de gravedad.\n\nSin duda, se considerará una de las obras más importantes en la historia de la ciencia."
 flavor_eng.193.a: "Deleitémonos con esta obra maestra."
 flavor_eng.193.b: "Reunamos a nuestras mayores mentes para debatirlo."
 flavor_eng.193.c: "No es más que un libro."
 flavor_eng.193.tt: "El auge de las cafeterías por toda Inglaterra facilita la difusión de los conceptos expuestos en el #italic Principia#! entre un público más amplio."
 flavor_eng.193.historical_info: "#italic Philosophiæ naturalis principia mathematica#!, comúnmente conocido como #italic Principia#!, se considera la obra cumbre de Isaac Newton. Se publicó originalmente en latín y es uno de los libros científicos más influyentes que se hayan escrito."
 flavor_eng.195.title: "La Crisis de la Exclusión"
 flavor_eng.195.desc: "[catholic_relative.GetName], pariente de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], se ha negado a prestar el juramento exigido por ley, que obliga a cualquier candidato a un cargo público a adherirse a las prácticas de fe [ROOT.GetCountry.GetReligion.GetAdjective|l], incluida la participación en la comunión de la Iglesia de [ROOT.GetCountry.GetName]. Esto plantea la posibilidad de que alguien de fe [ShowReligionAdjective('catholic')|l] se convierta en gobernante de facto, si quien ocupa el puesto de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] eligiera algún día a un sucesor no conformista.\n\nEl Parlamento propone modificar la ley para evitar tales incidentes y garantizar un proceso de sucesión sin complicaciones."
 flavor_eng.195.a: "Opongámonos a este disparate."
 flavor_eng.195.b: "Convenzamos a los parlamentarios para que apoyen nuestra causa."
 flavor_eng.195.tt: "Cambian de opinión los parlamentarios suficientes para impedir que se apruebe la ley."
 flavor_eng.195.c: "Un paso lógico."
 STATIC_MODIFIER_NAME_opposed_parliament: "El Parlamento se opone"
 flavor_eng.195.historical_info: "La Crisis de la Exclusión consistió en varios intentos por parte del Parlamento de excluir al hermano y presunto heredero del rey Carlos II, Jacobo, duque de York, de los tronos de Inglaterra, Escocia e Irlanda debido a su condición de católico. Los intentos fracasaron, pero a la larga desembocarían en la aprobación del Acta de asentamiento en 1701, cuando el futuro rey fue depuesto en la Revolución Gloriosa."
 flavor_eng.196.title: "Comedia de la Restauración"
 flavor_eng.196.desc: "Un nuevo tipo de comedia está ganando popularidad gracias a los dramaturgos más destacados. Se fomenta el uso de lenguaje sexualmente explícito, y las obras se abstienen de criticar temas como el juego, la bebida y el amor, con la intención de escandalizar. Las comedias parecen atraer a un público diverso, que incluye tanto a aristócratas como a sus sirvientes, quienes se sienten intrigados por los cambios de última hora en los guiones, las tramas trepidantes, los actores famosos y la novedosa inclusión de actrices profesionales por primera vez."
 flavor_eng.196.a: "Aprobémosla y fomentémosla."
 flavor_eng.196.tt1: "Esto permite la participación de actrices y dramaturgas."
 flavor_eng.196.tt2: "Se ve a [samuel_pepys.GetName] disfrutando de una representación."
 flavor_eng.196.b: "No hay lugar para las palabrotas."
 flavor_eng.196.historical_info: "La comedia de la Restauración es un género del teatro inglés que surgió por primera vez durante el período conocido como la Restauración inglesa. Las obras se caracterizan por su agudo ingenio, su humor y la presencia de elementos satíricos. Tras el régimen puritano de Oliver Cromwell, que había provocado el cierre de los teatros, un cambio significativo en la sociedad y la cultura inglesas alteró gradualmente las actitudes y perspectivas del público sobre cuestiones morales."
 flavor_eng.197.title: "[aphra_behn.GetNameWithNoTooltip]"
 flavor_eng.197.desc: "En pleno apogeo de la comedia de la Restauración, la dramaturga [aphra_behn.GetName] ha contactado con la Compañía del Rey, una prestigiosa agrupación teatral especializada en representaciones escénicas, con el fin de conseguir trabajo y labrarse una reputación. Aunque está agobiada por las deudas y le cuesta triunfar, parece que tiene madera para la comedia."
 flavor_eng.197.a: "Un referente literario para las generaciones venideras."
 flavor_eng.197.tt1: "Se ha añadido a [aphra_behn.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.197.tt2: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] expresa su descontento por oponerse a la [policy|el] [ShowPolicyName('strict_censorship')]."
 flavor_eng.197.b: "La moralidad de sus obras es cuestionable."
 flavor_eng.197.tt3: "Se ve obligada a defenderse públicamente, lo que le otorga renombre y mayor reconocimiento."
 flavor_eng.197.c: "Estos tiempos no perdonan."
 flavor_eng.197.historical_info: "Aphra Behn fue una dramaturga, poetisa y novelista inglesa que está considerada una de las primeras escritoras profesionales de la literatura inglesa. Es conocida sobre todo por sus obras de teatro, en particular las del género de la comedia de la Restauración. A lo largo de su carrera se enfrentó a numerosas críticas, de las que se defendió argumentando que la señalaban únicamente por ser mujer, mientras que los dramaturgos varones podían llevar las vidas más escandalosas y escribir obras inmorales sin consecuencias."
 flavor_eng.198.title: "La Royal Society"
 flavor_eng.198.desc: "La reunión de nuestras mentes científicas más brillantes ha dado lugar a algunos de los mayores inventos de nuestra sociedad. Podríamos crear un organismo independiente, regido por su propio consejo y con sede en [ROOT.GetCountry.GetCapital.GetName], para promover la ciencia y sus beneficios, así como reconocer y apoyar la ciencia sobresaliente. También proporcionaría asesoramiento científico para políticas y educación, centrando nuestros esfuerzos de investigación."
 flavor_eng.198.a: "Maravillosa idea."
 flavor_eng.198.tt1: "[target_root_country.GetGovernment.GetRuler.GetName] se convierte en mecenas de esta recién fundada sociedad científica."
 flavor_eng.198.b: "Invirtamos mejor en nuestras universidades."
 flavor_eng.198.c: "Parece caro y burocrático."
 flavor_eng.198.historical_info: "La Royal Society se fundó en 1660, durante el reinado de Carlos II de Inglaterra. Sus organizadores eran miembros destacados de la comunidad científica, profundamente comprometidos con la ampliación de las fronteras del conocimiento científico y el progreso de la ciencia. El objetivo era crear una plataforma donde científicos, eruditos e intelectuales pudieran reunirse e intercambiar los resultados de sus investigaciones para así transformar las ideas en resultados tangibles."
 flavor_eng.199.title: "Transacciones filosóficas"
 flavor_eng.199.desc: "La [ShowBuildingTypeName('royal_society')] ha propuesto la creación de la primera revista del mundo dedicada exclusivamente a la ciencia. Tiene como objetivo publicar artículos de investigación original, descubrimientos científicos y trabajos académicos. Al compartir estos hallazgos con un público más amplio, se contribuiría a avanzar en el conocimiento humano en diversos campos, como la física, la química y la astronomía. Esperan que la publicación se convierta en un testimonio de la búsqueda incesante del saber."
 flavor_eng.199.desc_no_printer: "$flavor_eng.199.desc$\n\nSin embargo, la falta de una [ShowBuildingTypeName('printing_press_shop')|l] en [ShowLocationName('london')] dificultará su publicación, a menos que se pueda solucionar la situación."
 flavor_eng.199.a: "Tienen nuestra bendición para imprimir."
 flavor_eng.199.b: "Corramos con los gastos."
 flavor_eng.199.tt1: "Se construye apresuradamente una [ShowBuildingTypeName('printing_press_shop')|l] a expensas del Gobierno."
 STATIC_MODIFIER_NAME_philosophical_transactions: "Philosophical Transactions of the Royal Society"
 flavor_eng.199.c: "Bastará una edición limitada."
 flavor_eng.199.tt2: "Se publica una tirada con la ayuda de la imprenta real."
 flavor_eng.199.historical_info: "#italic Philosophical Transactions of the Royal Society#! es una revista científica que se ha publicado de forma ininterrumpida desde 1665. Abarca diversos campos de la ciencia y ha hecho grandes contribuciones a la difusión del conocimiento científico, además de garantizar el registro de avances significativos. Muchos de los descubrimientos publicados han inspirado la continuación de investigaciones e innovaciones."
 flavor_eng.200.title: "La perdición de la madre"
 flavor_eng.200.desc: "En 1330, la traidora reina madre [isabella.GetName] ayudó a [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName] en el sanguinario asesinato de su propio esposo, [GetCharacter('eng_edward_ii').GetName]. Finalmente atrapamos a [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetLastNameWithNoTooltip], y desde su ejecución hemos confinado a nuestra reina madre en arresto domiciliario.\n\nAunque su reputación en [ROOT.GetCountry.GetName] es la de una traidora, en [GetCountry('FRA').GetLongName|l] se la conoce principalmente como miembro destacado de la prestigiosa dinastía [isabella.GetDynasty.GetName], que aún goza de un respeto considerable entre la nobleza de este país.\n\nCon nuestros continuos conflictos al otro lado del Canal, podría ser útil aprovechar su distinguido linaje haciendo que trate con los emisarios de [GetCountry('FRA').GetAdjectiveWithNoTooltip] en nombre de su hijo."
 flavor_eng.200.a: "El tiempo cura todas las heridas."
 flavor_eng.200.b: "Que se pudra."
 eng_capetian_mother: "La reina madre Capeto"
 flavor_eng.201.title: "El toque real"
 flavor_eng.201.desc: "Desde [GetCharacter('eng_edward_the_confessor').GetName], los monarcas de [ROOT.GetCountry.GetName] han poseído de manera única un poder curativo milagroso conocido como el «toque real», que suele realizarse sobre docenas de personas en grandes ceremonias. Los únicos monarcas que han demostrado tal habilidad han sido los de [GetCountry('FRA').GetName].\n\nAl tocar a una persona infectada con escrófula —una enfermedad que hace aparecer en el cuello un gran absceso— el [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] cura la dolencia, y el afligido recupera su salud.\n\nPuesto que los poderes divinos son otorgados por Dios solo a aquellos que tienen el derecho hereditario al trono, la realización del ritual será una prueba indiscutible de que [ROOT.GetCountry.GetGovernment.GetRuler.GetName] debe ocupar el puesto de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] por derecho."
 flavor_eng.201.a: "Mantengamos el ritual."
 flavor_eng.201.b: "El misticismo no otorga autoridad."
 flavor_eng.202.title: "[young_roger.GetNameWithNoTooltip]"
 flavor_eng.202.desc: "En 1327, [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName], uno de los nobles más influyentes de su época, se rebeló de forma traicionera contra [GetCharacter('eng_edward_ii').GetShortName] y lo asesinó. Poco después, fue ahorcado por sus acciones.\n\nSu nieto [young_roger.GetName] se ha convertido en un caballero joven pero ejemplar. Sería un excelente comandante, aunque hacer un escarmiento con él podría disuadir a futuros traidores."
 flavor_eng.202.a: "Mantengamos cerca a nuestros enemigos."
 flavor_eng.202.b: "Es demasiado peligroso."
 flavor_eng.203.title: "Se cae el puente de [target_location.GetNameWithNoTooltip]"
 flavor_eng.203.desc: "El bullicioso puente de [target_location.GetName] ha sido el único punto de cruce sobre el río Támesis desde 1209, pero también es una de las calles comerciales más concurridas de toda la ciudad. Engalanado con mercerías, guanterías y otras elegantes boutiques, atrae a la clientela más adinerada de [ROOT.GetCountry.GetName].\n\nSin embargo, varios días después de que sus guardianes descubrieran unas grietas en la mampostería, dos arcos se derrumbaron repentinamente en el extremo sur, causando daños irreparables a la estructura original.\n\nAfortunadamente no hubo víctimas mortales, pero el puente necesita una reconstrucción urgente o, de lo contrario, habrá que desmantelarlo por completo. ¿Con qué materiales deberíamos restaurar los arcos?"
 flavor_eng.203.a: "Madera y arcilla."
 flavor_eng.203.b: "Hierro y piedra."
 flavor_eng.203.c: "Plata y oro."
 flavor_eng.203.d: "Controlemos su inevitable derrumbe."
 eng_london_bridge_wood_clay: "Puente de Londres: Madera y arcilla"
 eng_london_bridge_iron_stone: "Puente de Londres: Hierro y piedra"
 eng_london_bridge_silver_gold: "Puente de Londres: Plata y oro"
 flavor_eng.204.title: "Pavimentadas de oro"
 flavor_eng.204.desc: "En el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] rural ha surgido un curioso rumor que afirma que las calles de [target_location.GetName] están pavimentadas de oro.\n\nAunque la mayoría entiende que se trata solo de una metáfora fantasiosa, la idea de que un campesino pueda pasar de la miseria a la riqueza en esta ciudad resulta inspiradora para casi todo el mundo."
 flavor_eng.204.a: "Que se difundan los rumores."
 flavor_eng.204.b: "Las calles están pavimentadas de carbón y porquería."
 flavor_eng.204.c: "¿Por qué no pavimentamos las calles con oro de verdad?"
 STATIC_MODIFIER_NAME_eng_paved_with_gold_rumor: "Se rumorea que están pavimentadas de oro"
 STATIC_MODIFIER_NAME_eng_paved_with_gold_actually: "Pavimentadas de oro de verdad"
 eng_paved_with_gold: "El coste de pavimentar con oro"
 flavor_eng.205.title: "[robert_boyle.GetNameWithNoTooltip]"
 flavor_eng.205.desc: "El filósofo, químico y físico de origen irlandés [robert_boyle.GetName] está llevando a cabo experimentos científicos con gran entusiasmo en su residencia de [ShowLocationName('oxford')]. Ha desarrollado una teoría pionera sobre la relación inversa entre la presión y el volumen de un gas cuando la temperatura se mantiene constante. Como ferviente devoto del [ShowReligionName('anglican')|l], cree que el estudio de la ciencia y el mundo natural puede mejorar la comprensión de la creación divina, un tema sobre el que escribe extensamente entre experimento y experimento."
 flavor_eng.205.a: "Aplaudamos los esfuerzos de [robert_boyle.GetName]."
 flavor_eng.205.tt1: "Se ha añadido a [robert_boyle.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.205.tt2: "[robert_boyle.GetName] asiste con frecuencia a reuniones de otros intelectuales y puede desempeñar un papel importante en el fomento de una sociedad científica de primer nivel."
 flavor_eng.205.b: "Animemos a [robert_boyle.GetName] a compartir sus hallazgos."
 flavor_eng.205.c: "Un lunático y un hereje a la vez."
 flavor_eng.205.historical_info: "Se considera a Robert Boyle uno de los científicos más influyentes del siglo XVII y una figura clave en la revolución científica. A menudo se le menciona como uno de los fundadores de la química moderna. Su obra más famosa, conocida como «Ley de Boyle», sentó las bases para el desarrollo de la ley de los gases ideales."
 flavor_eng.206.title: "La bella y ocurrente Nell"
 flavor_eng.206.desc: "Ha aparecido en los teatros locales [eleanor_gwyn.GetName], una actriz de teatro carismática y seductora, capaz de deleitar y cautivar al público. A pesar de sus humildes orígenes, ha logrado alcanzar la fama y ha llamado la atención de su [target_root_country.GetGovernment.GetRulerTitle|l], quien ha tenido la idea de ofrecerle la oportunidad de divertir a su augusta persona."
 flavor_eng.206.a: "Una amante de lo más apropiada."
 flavor_eng.206.tt1: "Se ha añadido a [eleanor_gwyn.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.206.tt2: "[eleanor_gwyn.GetName] da a luz a un hijo de [target_root_country.GetGovernment.GetRuler.GetName]."
 flavor_eng.206.tt3: "[eleanor_gwyn.GetName] utiliza su influencia con el [target_root_country.GetGovernment.GetRulerTitle|l] para promover los intereses de actores y dramaturgos."
 flavor_eng.206.tt4: "Las normas sociales se vuelven más relajadas hacia al comportamiento personal cuando el [target_root_country.GetGovernment.GetRulerTitle|l] toma públicamente una amante de baja cuna."
 STATIC_MODIFIER_NAME_influential_figurine: "Figura influyente"
 flavor_eng.206.b: "Solo nació para entretener."
 flavor_eng.206.b.custom: "Todos los [ShowPopTypeName('nobles')|l], [ShowPopTypeName('burghers')|l] y [ShowPopTypeName('peasants')|l] de [ShowLocationName('london')] obtienen un [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_eng.206.c: "Una presencia escénica poco memorable."
 STATIC_MODIFIER_NAME_absense_of_influential_figurine: "Ausencia de figura influyente"
 flavor_eng.206.tt5: "Los derechos de los artistas se deterioran si no hay un adalid que defienda sus intereses en primera línea."
 flavor_eng.206.historical_info: "Eleanor Gwyn fue una actriz de teatro y figura célebre de finales del siglo XVII. Nacida en la pobreza, se subió a temprana edad a los escenarios, donde recibió elogios por sus actuaciones cómicas. Famosa por su ingenio y humor, recibió el apodo de «la bella y ocurrente Nell». Es más conocida por su relación romántica con el rey Carlos II, que duró casi 17 años y de la que nacieron dos hijos ilegítimos."
 flavor_eng.207.title: "El monarca submarino"
 flavor_eng.207.desc: "Prodigio de los artilugios e inventos, [cornelius_debbel.GetName] se ha afincado en [ROOT.GetCountry.GetName] por invitación de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] y está a punto de presentar su último ingenio ante las multitudes que se congregan.\n\nSe ha trasladado un peculiar vehículo sumergible al Támesis, con la promesa de que podrá navegar por el río completamente sumergido a una profundidad de dos a tres brazas. Se ha programado una prueba de navegación entre Westminster y Greenwich, y se ha enviado una invitación personal a la corte, con [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] y todo, para que asista a este espectáculo sin igual."
 flavor_eng.207.a: "Aceptemos la invitación."
 flavor_eng.207.tt1: "Se ha añadido a [cornelius_debbel.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.207.a.custom: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] se une a [cornelius_debbel.GetNameWithNoTooltip] a bordo del submarino improvisado para realizar una prueba de inmersión arriesgada."
 flavor_eng.207.tt2: "Los espectadores quedan impresionados por el valor que demuestra su [target_root_country.GetGovernment.GetRulerTitle|l]."
 flavor_eng.207.b: "Observemos el espectáculo en tierra firme."
 flavor_eng.207.tt3: "Los espectadores no quedan impresionados debido a la cobardía que demuestra su [target_root_country.GetGovernment.GetRulerTitle|l]."
 flavor_eng.207.historical_info: "Cornelis Drebbel fue un inventor holandés que construyó el primer submarino navegable en 1620 mientras trabajaba para la Armada Real. Entre 1620 y 1624, logró construir y probar dos submarinos más, mientras que una tercera y última versión fue presentada al rey Jacobo I en persona y a varios miles de londinenses. El submarino consiguió permanecer sumergido durante tres horas y se puso a prueba en varias ocasiones. A pesar de su éxito, el Almirantazgo nunca llegó a implementar el diseño debido a la falta de entusiasmo por su utilidad práctica."
 flavor_eng.208.title: "El viaje de la doncella"
 flavor_eng.208.desc_successfully_submerged: "El sumergible emerge cerca de las orillas del río en Greenwich, para gran deleite de los ansiosos espectadores. [cornelius_debbel.GetName] y su [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] finalmente desembarcan, y son recibidos por un coro entusiasta de vítores y aplausos. Sin duda, ha sido una demostración extraordinaria."
 flavor_eng.208.desc: "El sumergible no emerge cerca de las orillas del río en Greenwich, para gran decepción de los ansiosos espectadores. Al ver que su [ROOT.GetCountry.GetGovernment.GetRuler.GetName] y [cornelius_debbel.GetName] parecen estar a merced del mar, una inmensa sensación de tristeza invade a la multitud que espera. Sin duda, es un acontecimiento desgarrador."
 flavor_eng.208.a: "¡Hurra!"
 flavor_eng.208.b: "No tenemos palabras."
 flavor_eng.208.tt1: "La multitud enloquece de alegría al ver que su [target_root_country.GetGovernment.GetRulerTitle|l] logra escapar del peligroso artilugio y sale a la superficie."
 flavor_eng.210.title: "La Feria del Hielo"
 flavor_eng.210.desc: "Un tiempo inusualmente frío ha provocado que el río Támesis se congele por completo. Los lugareños han propuesto organizar una feria a orillas del río, con varios puestos y atracciones instalados sobre el hielo, como puestos de comida, tabernas, juegos e incluso pequeñas tiendas. Entre las celebraciones habría patinaje sobre hielo, trineos y las carreras de caballos y carruajes.\n\nSe rumorea incluso que se construirá un puente improvisado que permitirá a la gente cruzar de un lado del río al otro sin tener que aventurarse por la superficie helada."
 flavor_eng.210.a: "Un enfoque creativo."
 frost_fair: "La Feria del Hielo"
 flavor_eng.210.b: "Una empresa arriesgada."
 flavor_eng.210.historical_info: "La Feria del Hielo de 1683 fue un acontecimiento de gran envergadura que duró alrededor de dos meses. El evento se documentó exhaustivamente con grabados, panfletos y relatos escritos. Se trató de un suceso extraordinario y memorable en la historia de Londres, que no se ha vuelto a repetir de la misma manera debido a los cambios en el caudal del río y la construcción de muros de contención."
 flavor_eng.211.title: "El motor de Savery"
 flavor_eng.211.desc: "Se ha presentado una patente por parte del inventor [thomas_savery.GetName] para un dispositivo accionado por vapor y destinado a usos comerciales. El aparato supone un método revolucionario para bombear agua, que podría emplearse para mejorar el drenaje en las minas y hacer viable el suministro generalizado de agua pública."
 flavor_eng.211.a: "Demos prioridad al suministro de agua."
 flavor_eng.211.tt1: "Se ha añadido a [thomas_savery.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.211.b: "Las minas son nuestro sustento."
 flavor_eng.211.c: "Utilicémoslo como prototipo para futuros avances."
 flavor_eng.211.tt2: "[thomas_savery.GetNameWithNoTooltip] ocupa un puesto en la [ShowBuildingTypeName('royal_society')]."
 flavor_eng.212.title: "La Unión de las Coronas"
 flavor_eng.212.desc: "Tras el reciente fallecimiento de [dying_monarch.GetName], el trono de [inherited_country.GetName] pasa a manos de [inheriting_monarch.GetName], según lo acordado por tratado. [inheriting_country.GetName] y [inherited_country.GetName] mantendrán parlamentos y sistemas legales separados por el momento. Se considerará la posibilidad de una unión completa en el futuro si las circunstancias lo justifican."
 flavor_eng.212.a: "Unidos por fin."
 flavor_eng.212.historical_info: "La Unión de las Coronas hace referencia a un importante acontecimiento ocurrido en 1603, cuando Jacobo VI de Escocia se convirtió también en Jacobo I de Inglaterra. Hasta ese momento, Inglaterra y Escocia eran reinos independientes y separados, cada uno con su propio monarca. Inglaterra había estado gobernada por la dinastía Tudor, mientras que Escocia se encontraba bajo el mandato de los Estuardo. Cuando la reina Isabel I de Inglaterra falleció sin dejar herederos, su muerte preparó el terreno para la unión."
 flavor_eng.213.title: "El auge de las sociedades por acciones"
 flavor_eng.213.desc: "El crecimiento continuado de nuestro imperio colonial se enfrenta a desafíos debido a los costes asociados en proporción a los riesgos asumidos. Podríamos introducir un nuevo tipo de empresa que obtenga financiación mediante la emisión de acciones y así mitigar parte del riesgo para los inversores privados. Por otro lado, mantener el sistema actual podría considerarse una opción para minimizar el potencial de inestabilidad financiera y frenar la asunción excesiva de riesgos."
 flavor_eng.213.a: "Es peligroso asumir riesgos."
 flavor_eng.213.b: "Cuanto más arriesgado es el camino, mayor es la recompensa."
 flavor_eng.213.historical_info: "El auge de las compañías comerciales por acciones nació de la necesidad de obtener financiación adicional, ya que los riesgos asociados a la colonización se volvieron tan costosos que financiarlos resultaba inasumible para un solo inversor. La estructura de sociedades por acciones fomentó el crecimiento del comercio tanto dentro de Inglaterra como en los territorios de ultramar. Si bien esta nueva estructura empresarial trajo consigo un importante crecimiento económico e innovación, también presentó varios aspectos negativos y desventajas durante sus primeras etapas de desarrollo."
 flavor_eng.214.title: "La primera novela"
 flavor_eng.214.desc: "Un marinero recientemente rescatado que había naufragado frente a la costa oeste de la isla deshabitada de Más a Tierra ha inspirado la escritura de una especie de autobiografía, que narra los viajes de Robinson Crusoe, un náufrago que pasa 28 años en una remota isla desierta tropical. Las primeras críticas son muy positivas, y esta obra parece marcar el inicio de la ficción realista como género literario.\n\nEl autor de esta novela no es otro que [daniel_defoe.GetName], un escritor versátil, comerciante y estratega político, y se espera que la publicación se convierta en un gran éxito tanto en el país como en el extranjero."
 flavor_eng.214.a: "La pluma es la aliada de [daniel_defoe.GetName]."
 flavor_eng.214.tt1: "Se ha añadido a [daniel_defoe.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.214.b: "Nos serviría mejor como asesor."
 flavor_eng.214.tt2: "[daniel_defoe.GetNameWithNoTooltip] escribe varios textos prolíficos en los que defiende planes para la mejora económica y social, incluida una propuesta pionera para un sistema de seguro nacional."
 flavor_eng.214.historical_info: "#italic Robinson Crusoe#! es una novela escrita por Daniel Defoe que sigue al protagonista en su lucha por sobrevivir, sus esfuerzos por adaptarse a su nuevo entorno y su transformación final en un individuo ingenioso y autosuficiente. Se dice que esta novela es la segunda obra más traducida después de la Biblia."
 flavor_eng.215.title: "La burbuja de los mares del sur"
 flavor_eng.215.desc: "Una sociedad de acciones que prometía casi un cien por cien de rentabilidad ha visto cómo se desplomaba el precio de sus acciones. La empresa en realidad no está obteniendo ni de lejos los beneficios que había prometido, y en su lugar está pagando su deuda haciendo falsas promesas a sus propietarios.\n\nLos inversores se han quedado en la ruina, y se ha producido un notable aumento de suicidios. La ira y el descontento se han extendido por las calles, y el público exige una explicación."
 flavor_eng.215.a: "Tenía que ocurrir."
 flavor_eng.215.tt1: "La burbuja provoca una importante crisis económica en [target_root_country.GetName]."
 flavor_eng.215.tt2: "La diligencia de [robert_walpole.GetNameWithNoTooltip] mitiga parte del daño económico."
 flavor_eng.215.b: "Ofrezcamos un rescate financiero y compensemos a los inversores."
 flavor_eng.215.tt3: "La intervención del Gobierno estabiliza la economía, pero perjudica la confianza de los inversores."
 STATIC_MODIFIER_NAME_south_sea_bubble: "La burbuja de los mares del sur"
 STATIC_MODIFIER_NAME_restructuring: "Reestructuración de compañías"
 flavor_eng.215.historical_info: "La burbuja de los mares del sur fue uno de los primeros cracs financieros de la historia. Todo empezó cuando se creó una sociedad de acciones británica con el fin de consolidar, controlar y reducir la deuda nacional, además de ayudar a Gran Bretaña a aumentar su comercio y beneficios en las Américas. La especulación disparó el precio de las acciones hasta niveles insostenibles. Finalmente, las acciones se desplomaron y arruinaron a miles de inversores."
 flavor_eng.216.title: "Las revueltas de Spitalfield"
 flavor_eng.216.desc: "Se han desatado violentos enfrentamientos entre las autoridades locales y los tejedores del distrito de Spitalfields por desacuerdos salariales y la introducción de maquinaria en el proceso de fabricación, que afectará al sustento de los tejedores manuales. Los disturbios han provocado la destrucción de al menos un [ShowBuildingTypeName('fine_cloth_guild')|l] y ataques a las viviendas de los patronos. Los alborotadores se resisten a cualquier intento de detención."
 flavor_eng.216.a: "Respondamos con fuerza."
 flavor_eng.216.a.custom: "Los alborotadores condenados son enviados a la remota colonia penal de [ShowAreaName('eastern_australia_area')]."
 flavor_eng.216.b: "Suspendamos las importaciones durante un tiempo."
 flavor_eng.216.c: "Mejoremos temporalmente las condiciones laborales."
 flavor_eng.216.tt1: "Varios tejedores mueren o son capturados a la espera de juicio."
 flavor_eng.216.tt2: "Se aprueba una ley temporal para apaciguar a los tejedores."
 STATIC_MODIFIER_NAME_improved_working_conditions_silk_weavers: "Mejores condiciones laborales para los tejedores de seda"
 STATIC_MODIFIER_NAME_fine_cloth_imports_banned: "Se prohíbe la importación de telas finas"
 STATIC_MODIFIER_NAME_liquor_imports_banned: "Se prohíbe la importación de bebidas alcohólicas"
 flavor_eng.216.historical_info: "Las revueltas de Spitalfields fueron una serie de protestas violentas y altercados que tuvieron lugar en el distrito londinense de Spitalfields a finales del siglo XVIII. Estos coincidieron con los desafíos económicos y sociales que experimentó la clase obrera durante los inicios de la industrialización, especialmente por su efecto en las industrias artesanales tradicionales. Como consecuencia, se aprobarían varias leyes para promover los derechos laborales y el cambio económico."
 flavor_eng.217.title: "La fiebre de la ginebra"
 flavor_eng.217.desc: "El consumo de ginebra está aumentando de forma constante en todo el país, lo que se traduce en pobreza extrema, embriaguez pública, crisis familiares y delincuencia. Se han abierto varias tiendas especializadas en ginebra, lo que agrava aún más el problema.\n\nEl Gobierno debería actuar e imponer medidas severas antes de que la situación empeore más."
 flavor_eng.217.a: "Aprobemos legislación temporal."
 flavor_eng.217.b: "Que el Parlamento apruebe la Ley de la ginebra."
 flavor_eng.217.b.custom: "Varias [locations|el] en [target_root_country.GetName] obtienen un [ShowNamedValue('control_severe_bonus')|+=2%] de [control|el] debido a una reducción en las tasas de criminalidad."
 flavor_eng.217.tt1: "La producción de ginebra está regulada y se imponen tasas de licencia."
 flavor_eng.217.tt2: "La importación de bebidas alcohólicas está temporalmente prohibida."
 flavor_eng.217.c: "Dejemos que se tomen unas copas."
 flavor_eng.217.c.custom: "Varias [locations|el] a lo largo de [target_root_country.GetName] pierden un [ShowNamedValue('control_severe_penalty')|+=2%] de [control|el] debido al aumento de las tasas de criminalidad."
 flavor_eng.217.tt3: "Los problemas sociales siguen acumulándose: aumentan de forma generalizada las adicciones, las enfermedades mentales y el deterioro físico."
 reduced_gin_consumption: "Consumo de ginebra reducido"
 excessive_gin_consumption: "Consumo de ginebra excesivo"
 STATIC_MODIFIER_NAME_regulated_gin_production: "Producción de ginebra regulada"
 STATIC_MODIFIER_NAME_heavily_restricted_gin_production: "Producción de ginebra muy restringida"
 flavor_eng.217.historical_info: "La llamada «fiebre de la ginebra» fue un período de consumo excesivo de ginebra provocado por el aumento de la producción nacional y una reducción de las importaciones de brandy francés debido a las continuas hostilidades entre Inglaterra y Francia. La ginebra se convirtió en la bebida preferida de todas las clases sociales, lo que desencadenó un consumo generalizado y tuvo un impacto destructivo en la vida familiar. La combinación de regulaciones gubernamentales, el aumento de los precios y un cambio en la percepción cultural de la ginebra redujo gradualmente su consumo."
 flavor_eng.218.title: "The Dining Club"
 flavor_eng.218.desc: "El gran pintor y estilista [joshua_reynolds.GetName], bajo el patrocinio de [random_artist.GetName], ha fundado un club gastronómico, diseñado para personas afines y de posición social adecuada. Su propósito es reunir a algunas de las figuras literarias e intelectuales más destacadas para debatir sobre literatura, política, arte y otros temas intelectuales, en un entorno donde reinarán el ingenio y la sabiduría.\n\nTienen previsto reunirse semanalmente en varias tabernas y cafeterías de [ShowLocationName('london')] para mantener animadas tertulias."
 flavor_eng.218.a: "Una oportunidad colosal."
 flavor_eng.218.tt1: "Se ha añadido a [joshua_reynolds.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.218.tt2: "Se invita a [artists|el] del ámbito literario."
 flavor_eng.218.b: "Aseguremos la participación de los políticos."
 flavor_eng.218.c: "Un espectáculo pomposo de poca monta."
 STATIC_MODIFIER_NAME_the_dining_club: "El club gastronómico"
 flavor_eng.218.historical_info: "The Dining Club fue un famoso círculo literario que reunía a algunas de las figuras literarias e intelectuales más destacadas de la época. Desempeñó un papel importante en el fomento de debates, discusiones intelectuales y amistades entre sus miembros, y también tuvo una notable influencia en la vida cultural e intelectual de Gran Bretaña. Ofrecía un espacio para que los pensadores y artistas más relevantes compartieran sus ideas y colaboraran en diversos proyectos."
 flavor_eng.219.title: "Royal Academy of Arts"
 flavor_eng.219.desc_joshua_reynolds: "$flavor_eng.219.desc_common$\n\nSe ha propuesto a [joshua_reynolds.GetName] para la primera presidencia."
 flavor_eng.219.desc_random_artist: "$flavor_eng.219.desc_common$\n\nSe ha propuesto a [random_artist.GetName] para la primera presidencia."
 flavor_eng.219.desc_common: "Se ha propuesto la creación de una institución encargada de fomentar la creatividad y promover las artes, con financiación proporcionada por [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Esta debería funcionar como una escuela o academia de diseño para estudiantes de arte y organizar una exposición anual de arte contemporáneo abierta a todos los artistas."
 flavor_eng.219.a: "¡La aprobamos con arte!"
 flavor_eng.219.b: "Mejor invirtamos en educar a los pobres."
 STATIC_MODIFIER_NAME_increased_educational_spending: "Aumento del gasto educativo"
 flavor_eng.219.historical_info: "La Royal Academy of Arts es una institución de financiación privada dedicada a la promoción de las artes visuales y la arquitectura. Fue fundada en 1768 por un grupo de artistas, entre los que se encontraban sir Joshua Reynolds y sir William Chambers, con el rey Jorge III como primer mecenas real. Ser miembro de la Royal Academy es un gran honor, que se concede a artistas y arquitectos que han realizado contribuciones significativas en sus respectivos campos."
 flavor_eng.220.title: "La Ley de cercamientos"
 flavor_eng.220.desc: "Los propietarios de fábricas y terrenos están presentando peticiones al Parlamento para permitir una mayor privatización de las tierras públicas, con el fin de acelerar la migración de mano de obra desde ubicaciones rurales a áreas urbanas. Aunque es probable que esto provoque un desplazamiento social significativo, también garantizaría una amplia disponibilidad de mano de obra y aumentaría la producción agrícola general."
 flavor_eng.220.a: "Un trabajador desplazado es un trabajador productivo."
 enable_enclosure_act_policy: "Concede acceso a la [policy|el] [ShowPolicyName('enclosure_act')]."
 flavor_eng.220.b: "Las consecuencias sociales son demasiado serias."
 flavor_eng.220.a.custom: "Los [ShowPopTypeName('peasants')|l], resentidos, se amotinan, y 10 [locations|el] rurales pierden un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [prosperity|el]."
 flavor_eng.220.tt: "La ley acelera el proceso de urbanización y fomenta la industrialización a expensas [ShowEstateTypeName('peasants_estate')|l]."
 STATIC_MODIFIER_NAME_obstructing_industrialization: "Obstáculos a la industrialización"
 enclosure_riots: "Revueltas de los cercamientos"
 flavor_eng.220.historical_info: "Las leyes de cercamientos fueron una serie de normas promulgadas en Inglaterra que permitían un mayor cercamiento o privatización de las tierras comunales y los campos abiertos. Formaban parte de unas transformaciones económicas y agrícolas más amplias que se consideraban necesarias para impulsar la agricultura comercial y el crecimiento de la industrialización. Contribuyeron a la desigualdad social y provocaron el desplazamiento de miles de trabajadores rurales, que se vieron obligados a buscar empleo en las ciudades. Todo ello desembocó en disturbios protagonizados por agricultores y jornaleros desposeídos que se resistían a la pérdida de sus derechos tradicionales."
 flavor_eng.221.title: "Los Bow Street Runners"
 flavor_eng.221.desc: "Los magistrados de Bow Street, con sede en Covent Garden, han propuesto la creación de un cuerpo policial organizado para hacer frente al aumento de la delincuencia y el desorden en [ShowLocationName('london')]. Su tarea principal sería investigar y buscar activamente a los delincuentes para detenerlos, con un salario periódico que garantice su profesionalidad. Es imprescindible llevar a cabo una selección cuidadosa para que el grupo esté formado principalmente por agentes y oficiales."
 flavor_eng.221.a: "El plan de los magistrados es sensato."
 flavor_eng.221.b: "No hay cabida para un grupo de justicieros."
 STATIC_MODIFIER_NAME_bow_street_runners: "Los Bow Street Runners"
 STATIC_MODIFIER_NAME_rampant_crime: "Crimen desenfrenado"
 flavor_eng.221.historical_info: "Los Bow Street Runners (o «corredores de Bow Street») fueron un grupo organizado de agentes del orden que sentó las bases para el posterior desarrollo de la labor policial en Londres. Esto desembocaría en la creación del Servicio de Policía Metropolitana. Los Runners desempeñaron un papel fundamental en la investigación de delitos y la recopilación de pruebas, y eran conocidos por el empleo de técnicas de investigación como la vigilancia y el uso de informantes."
 flavor_eng.222.title: "Las revueltas de las hiladoras Jenny"
 flavor_eng.222.desc: "Se han desatado disturbios en varias localidades, donde los agresores han atacado talleres que albergan un [ShowBuildingTypeName('cloth_guild')|l] y han destruido o deteriorado maquinaria como el telar de medias. Temen que esto provoque desempleo y una reducción de salarios. La producción de [ShowGoodsName('cloth')|l] ya se ha resentido como consecuencia de los daños ocasionados y es probable que siga disminuyendo, a menos que se aborde la situación."
 flavor_eng.222.a: "La fuerza se responderá con fuerza."
 flavor_eng.222.a.custom: "Todos los [ShowPopTypeName('peasants')|l] en [locations|el] de [ShowRegionName('great_britain_region')] que tengan un [ShowBuildingTypeName('cloth_guild')|l] pierden un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_eng.222.tt1: "Se aprueba una ley que prohíbe la destrucción de maquinaria."
 flavor_eng.222.tt2: "Se despliegan tropas y se captura y ejecuta a varios alborotadores."
 flavor_eng.222.tt3: "Cada [ShowBuildingTypeName('cloth_guild')|l] de [target_root_country.GetName] se ve afectado por el modificador [ShowModifier('jenny_spinner_riots')]."
 flavor_eng.222.b: "Impongamos mejores condiciones."
 flavor_eng.222.b.custom: "Todos los [ShowPopTypeName('peasants')|l] en [locations|el] de [ShowRegionName('great_britain_region')] que tengan un [ShowBuildingTypeName('cloth_guild')|l] obtienen un [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_eng.222.tt4: "No se despide a ningún trabajador cuando se introducen máquinas en el ciclo de producción, lo que merma la productividad."
 flavor_eng.222.c: "Hagamos falsas promesas."
 flavor_eng.222.tt5: "Los trabajadores del textil ponen fin a sus actos de sabotaje y reanudan su labor."
 STATIC_MODIFIER_NAME_jenny_spinner_riots: "Las revueltas de las hiladoras Jenny"
 STATIC_MODIFIER_NAME_improved_working_conditions_cloth_makers: "Mejores condiciones laborales para los fabricantes de telas"
 flavor_eng.222.historical_info: "Las revueltas de las hiladoras Jenny o revueltas luditas fueron una serie de protestas llevadas a cabo por trabajadores cualificados de la industria textil, preocupados por la posibilidad de que la nueva maquinaria provocara desempleo y una reducción de los salarios de los trabajadores manuales tradicionales. Los manifestantes realizaron actos violentos y de sabotaje, e irrumpieron en las fábricas para destruir la nueva maquinaria. Las revueltas fueron relativamente desorganizadas, y el Gobierno británico las reprimió con violencia, pero posteriormente se producirían más disturbios a medida que se automatizaban más trabajos."
 flavor_eng.223.title: "[horatio_nelson.GetNameWithNoTooltip]"
 flavor_eng.223.desc: "Un inquebrantable y carismático oficial naval ha conseguido un importante respaldo de la Junta del Almirantazgo y ha contribuido a asegurar varias victorias para la armada [ROOT.GetCountry.GetGovernment.GetAdjective|l]. Es imperativo que se confíe a [horatio_nelson.GetName] su propio mando, lo que le permitirá aprovechar los talentos excepcionales con los que ha sido dotado."
 flavor_eng.223.a: "Debe estar en la armada."
 flavor_eng.223.tt1: "Se ha añadido a [horatio_nelson.GetNameWithNoTooltip] como [admiral|el]."
 flavor_eng.223.b: "Hay otros modos de servir."
 flavor_eng.223.tt2: "Se ha añadido a [horatio_nelson.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.223.c: "Un capitán de barco de gatillo fácil."
 flavor_eng.223.historical_info: "Horatio Nelson fue un importante oficial naval británico. Se alistó en la Armada Real a una edad temprana y ascendió rápidamente en el escalafón. Sus excepcionales tácticas y estrategias en la guerra naval contribuyeron a asegurar la victoria británica en la batalla de Trafalgar, que allanó el camino para el dominio británico de los mares y su ascenso como superpotencia mundial."
 flavor_eng.224.title: "El sentido común de [thomas_paine.GetNameWithNoTooltip]"
 flavor_eng.224.desc: "El revolucionario y apasionante escritor [thomas_paine.GetName] ha publicado un panfleto titulado #italic El sentido común#!, en el que defiende que las colonias se separen de [target_root_country.GetName]. [thomas_paine.GetSheHe|U] se pregunta por qué las colonias americanas, que no tenían representación directa en el Parlamento, deberían estar sujetas a las leyes y los impuestos [target_root_country.GetAdjectiveWithNoTooltip|l].\n\nEl peligro que representa reside principalmente en su lenguaje sencillo y directo, que puede entender el pueblo llano."
 flavor_eng.224.a: "Emitamos una orden de arresto contra [thomas_paine.GetName]."
 flavor_eng.224.tt1: "El panfleto critica duramente la idea de la monarquía y la sucesión hereditaria, que considera intrínsecamente defectuosas e injustas."
 flavor_eng.224.tt2: "[thomas_paine.GetNameWithNoTooltip] parte de [target_root_country.GetName] hacia las colonias con la ayuda de la Royal Society."
 flavor_eng.224.tt3: "[thomas_paine.GetNameWithNoTooltip] es arrestado y condenado por libelo sedicioso, pero sigue publicando sus panfletos gracias a la laxa Ley de [ShowLawName('censorship')|l]."
 flavor_eng.224.tt4: "[thomas_paine.GetNameWithNoTooltip] es arrestado y condenado por libelo sedicioso y ya no puede publicar sus panfletos debido a la estricta Ley de [ShowLawName('censorship')|l]."
 flavor_eng.224.b: "Cada uno con su opinión."
 flavor_eng.224.tt5: "Los panfletos pueden circular libremente y ganan bastante popularidad."
 flavor_eng.224.historical_info: "Thomas Paine fue un escritor y activista político que desempeñó un papel crucial en la Revolución de las Trece Colonias. Sus influyentes panfletos criticaban la monarquía hereditaria y defendían la independencia total de colonias americanas de Inglaterra, lo cual contribuyó a cambiar la opinión pública sobre el asunto e influyó en los líderes políticos. Además, proporcionó una sólida base intelectual para la redacción de la #italic Declaración de independencia#!."
 flavor_eng.225.title: "Los derechos del hombre"
 flavor_eng.225.desc: "El influyente radical [thomas_paine.GetName] ha publicado otro de sus sediciosos panfletos, en el que aboga por la abolición de la monarquía y la instauración de un parlamento representativo. Sus palabras suponen un desafío a la estabilidad social de [target_root_country.GetName] y ya han encontrado una audiencia receptiva entre quienes defienden reformas políticas y sociales."
 flavor_eng.225.a: "Opongámonos a cualquier cambio en el #italic statu quo#!."
 flavor_eng.225.tt1: "[thomas_paine.GetNameWithNoTooltip] huye de [target_root_country.GetName] acusado de sedición."
 flavor_eng.225.a.custom: "Los [ShowPopTypeName('peasants')|l] de [ShowRegionName('great_britain_region')] pierden un #R 50 %#! de [pop_satisfaction|el]."
 flavor_eng.225.b: "Instauremos una reforma parlamentaria."
 flavor_eng.225.tt2: "Los [ShowPopTypeName('burghers')|l] y los [ShowPopTypeName('nobles')|l] están indignados por el intento de erosionar sus privilegios sociales."
 enable_representative_parliament_reform: "Concede acceso a la [government_reform|el] [ShowGovernmentReformName('representative_parliament_reform')]."
 flavor_eng.225.historical_info: "#italic Los derechos del hombre#! fue un panfleto polémico publicado a finales del siglo XVIII por Thomas Paine. Su popularidad alarmó al gobierno británico, que tomó medidas para reprimir la disidencia y la oposición al #italic statu quo#!. Se considera el punto de partida para los debates sobre la reforma política y los derechos de los ciudadanos. Además, contribuyó a aumentar la conciencia pública sobre cuestiones relacionadas con la democracia y la importancia de la representación igualitaria."
 flavor_eng.226.title: "[james_cook.GetNameWithNoTooltip]"
 flavor_eng.226.desc: "El decidido y excepcional navegante [james_cook.GetName] ha demostrado una insaciable sed de exploración y ha propuesto una serie de misiones exploratorias en el Pacífico con las que aspira a descubrir y reclamar nuevos territorios. También ha expresado su deseo de realizar observaciones astronómicas y elaborar mapas más precisos para la Armada Real. Ha mostrado un enfoque respetuoso y diplomático, y probablemente sea un buen candidato para establecer relaciones pacíficas con las tribus locales."
 flavor_eng.226.a: "Una iniciativa loable."
 flavor_eng.226.tt1: "Se ha añadido a [james_cook.GetNameWithNoTooltip] como [explorer|el]."
 flavor_eng.226.tt2: "Podrá llevar a cabo investigaciones científicas como parte de la misión si se le encarga explorar el océano Pacífico."
 flavor_eng.226.b: "Concedámosle a un mando regular."
 flavor_eng.226.tt3: "Se ha añadido a [james_cook.GetNameWithNoTooltip] como [admiral|el]."
 flavor_eng.226.c: "¿Observaciones astronómicas? Qué estupidez."
 flavor_eng.226.historical_info: "Los viajes de James Cook sentaron las bases para la posterior exploración y colonización del Pacífico y más allá, ampliaron las fronteras del conocimiento científico y abrieron nuevas rutas comerciales. Su extenso trabajo cartográfico de Nueva Zelanda y Australia llevó a que ambos territorios fueran reclamados por Gran Bretaña y posteriormente colonizados."
 flavor_eng.227.title: "Las exploraciones de [james_cook.GetNameWithNoTooltip]"
 flavor_eng.227.desc: "Las desconocidas aguas del Pacífico están siendo exploradas por el intrépido aventurero [james_cook.GetName]. La expedición cuenta con múltiples objetivos, y el capitán ha solicitado orientación para saber dónde debe centrar específicamente su atención."
 flavor_eng.227.a: "La esencia de esta misión es científica."
 flavor_eng.227.b: "Una colonia penitenciaria para los indeseables."
 flavor_eng.227.c: "El comercio es fundamental para las ambiciones imperiales."
 flavor_eng.227.d: "Prolonguemos la expedición."
 flavor_eng.227.tt: "El capitán y su tripulación hacen escalas adicionales para abastecerse de más suministros."
 STATIC_MODIFIER_NAME_extended_expedition: "Expedición prolongada"
 flavor_eng.227.historical_info: "El capitán James Cook realizó varios viajes al océano Pacífico durante el siglo XVIII, lo que contribuyó a mejorar el conocimiento de la geografía, la historia natural y la cultura de esta región. En un principio, las misiones se centraron en observar el tránsito de Venus frente al sol, pero otro objetivo fundamental era explorar y cartografiar las regiones en gran parte desconocidas del Pacífico Sur."
 flavor_eng.228.title: "El impuesto fiscal"
 flavor_eng.228.desc: "La situación financiera del país sigue siendo bastante delicada, lo que ha suscitado debates sobre la necesidad de una reforma. Existe un sentimiento generalizado de que los sistemas fiscales actuales benefician de manera desproporcionada a los ricos mientras generan escasos ingresos para el Gobierno. [william_pitt_the_younger.GetName], miembro del gabinete, defiende la aplicación de un impuesto temporal sobre la renta para reforzar las finanzas del país y redistribuir la riqueza, una propuesta que no será bien recibida por los estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] ni [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 flavor_eng.228.a: "Justo y progresivo."
 STATIC_MODIFIER_NAME_temporary_income_tax: "Impuesto fiscal temporal"
 flavor_eng.228.b: "Los aranceles aduaneros y los impuestos especiales nos mantendrán a flote."
 flavor_eng.228.c: "Una patata caliente política."
 flavor_eng.228.tt: "El Parlamento está descontento por el desprecio hacia la delicada situación financiera de [target_root_country.GetNameWithNoTooltip]."
 flavor_eng.228.custom: "Concede acceso a la [law|el] [ShowLawName('eng_taxation_law')]."
 flavor_eng.228.historical_info: "El impuesto fiscal fue introducido por el primer ministro británico William Pitt el Joven para hacer frente a la presión económica causada por las guerras napoleónicas en curso. Se diseñó como un impuesto progresivo, lo que significa que las personas con ingresos más altos pagaban un porcentaje mayor de sus ingresos en impuestos. Se enfrentó a la oposición de los contribuyentes de altos ingresos y finalmente fue derogado tras la conclusión de la guerra."
 flavor_eng.229.title: "El diario de Samuel Pepys"
 flavor_eng.229.desc: "Se ha descubierto un diario de [samuel_pepys.GetName], administrador naval del siglo XVII, quien al parecer llevaba un registro detallado de revelaciones personales y testimonios de primera mano sobre acontecimientos importantes durante su vida. Ya se han descifrado algunas páginas, pero a la espera de aprobación, podríamos transcribir la totalidad del diario al [ROOT.GetCountry.GetCulture.GetLanguage.GetName|l] moderno."
 flavor_eng.229.a: "Transcribámoslo y publiquémoslo."
 flavor_eng.229.tt1: "Las escasas pero informativas entradas del diario ofrecen un relato vívido de la vida en [target_root_country.GetName] durante el siglo XVII."
 flavor_eng.229.tt2: "Varias entradas informativas del diario ofrecen un relato vívido de la vida en [target_root_country.GetName] durante el siglo XVII."
 flavor_eng.229.tt3: "Muchas entradas informativas del diario ofrecen un relato vívido y detallado de la vida en [target_root_country.GetName] durante el siglo XVII."
 flavor_eng.229.tt4: "Las cuantiosas entradas informativas del diario ofrecen testimonios de primera mano sobre varios acontecimientos importantes y constituyen una fuente importante sobre la vida en [target_root_country.GetName] durante el siglo XVII."
 flavor_eng.229.b: "Respetemos la intimidad de la familia."
 flavor_eng.229.historical_info: "El diario de Samuel Pepys, redactado entre 1660 y 1669, ofrece un relato detallado de los acontecimientos en Londres durante este periodo en forma de experiencias personales y observaciones y reflexiones del propio Samuel Pepys. Fue testigo de eventos ten importantes como el Gran Incendio de Londres, se convirtió en miembro de la Royal Society y, desde su puesto en el Almirantazgo, disfrutó de una visión privilegiada de los asuntos cotidianos de la vida política."
 flavor_eng.230.title: "La Ley de fábricas"
 flavor_eng.230.desc: "Los reformistas defienden la mejora de los derechos laborales de los trabajadores de fábrica, que a menudo sufren problemas como la explotación constante, la protección inadecuada o los salarios bajos. Se prevé que cualquier intento de cambiar la situación actual se enfrente a una dura oposición y pueda tener efectos adversos en el crecimiento económico y la productividad. Sin embargo, nos arriesgamos a un éxodo de mano de obra si la situación no mejora."
 flavor_eng.230.a: "Las pobres almas necesitan alivio."
 flavor_eng.230.custom: "Concede acceso a la [law|el] [ShowLawName('factory_working_conditions_law')]."
 flavor_eng.230.b: "Los trabajadores son el motor de la economía."
 flavor_eng.230.c: "Esos ingratos podrían mostrar algo de gratitud."
 flavor_eng.230.historical_info: "La Ley de fábricas fue una importante pieza legislativa en Gran Bretaña y supuso un punto de inflexión en los esfuerzos por mejorar las condiciones laborales y proteger los derechos de los trabajadores de las fábricas, especialmente de los niños que, de otro modo, habrían trabajado la mayor parte del día por un salario mísero. La ley introdujo restricciones de edad, requisitos educativos e inspecciones en las fábricas, y obligó a los propietarios a mejorar la seguridad general, así como a mantener registros de empleo."
 flavor_eng.231.title: "[richard_arkwright.GetNameWithNoTooltip]"
 flavor_eng.231.desc: "[richard_arkwright.GetName], un emprendedor e inventor con gran olfato para los negocios, ha presentado una patente para un nuevo tipo de máquina de producción que utiliza la fuerza del agua para impulsar una serie de rodillos giratorios. Esto permite la producción continua de hilo de algodón, lo que mejora enormemente la eficiencia y el rendimiento. Sin embargo, se enfrenta a algunos retos legales relacionados con la originalidad del invento, un proceso que podría dilatase y retrasar la implementación de este nuevo artilugio."
 flavor_eng.231.a: "Concedamos una patente exclusiva."
 flavor_eng.231.tt1: "Se ha añadido a [richard_arkwright.GetNameWithNoTooltip] como [character|el]."
 enable_water_frame_advance: "Concede acceso al [advance|el] [ShowAdvanceName('water_frame')]."
 flavor_eng.231.b: "Requiere una investigación más exhaustiva."
 flavor_eng.231.tt2: "La batalla legal concluye con una patente compartida."
 flavor_eng.231.historical_info: "Richard Arkwright fue un inventor inglés que realizó varias innovaciones para la industria textil durante los inicios de la industrialización. Sus contribuciones más importantes fueron la rueca y la rueda hidráulica, que revolucionaron la producción de hilo de algodón y allanaron el camino para la transición del sistema doméstico de producción textil al sistema fabril."
 flavor_eng.232.title: "Las contribuciones de los Darby"
 flavor_eng.232.desc: "El pionero maestro fundidor [abraham_darby.GetName] ha desarrollado una nueva fuente de combustible para los altos hornos. Este combustible, conocido simplemente como «coque», se considera menos volátil y es capaz de generar calor más constante y elevado en comparación con la preferencia actual de la industria: el carbón vegetal. [abraham_darby.GetNameWithNoTooltip] está llevando a cabo una prueba de implementación en su [ShowBuildingTypeName('iron_foundry')|l] familiar, con resultados prometedores."
 flavor_eng.232.a: "Convirtámoslo en norma de la industria."
 enable_coke_smelting_advance: "Concede acceso al [advance|el] [ShowGovernmentReformName('coke_smelting')]."
 flavor_eng.232.b: "El proceso actual ya es eficiente."
 flavor_eng.232.tt1: "Se ha añadido a [abraham_darby.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.232.tt2: "La nueva fuente de combustible procesado requiere mayores cantidades de [ShowGoodsName('coal')|l]."
 flavor_eng.232.historical_info: "El proceso de fundición de coque inventado por Abraham Darby I se considera un catalizador importante que impulsó significativamente la Revolución Industrial. Sus efectos inmediatos fueron una transformación fundamental en las técnicas de producción de hierro, lo que permitiría la adopción generalizada del hierro y el acero en diversas industrias. También sentó las bases para la producción en masa de hierro fundido, que fue crucial para la Revolución Industrial."
 flavor_eng.233.title: "La Ley del té"
 flavor_eng.233.desc: "La [east_india_trade_company.GetName] corre el riesgo de insolvencia debido a su incapacidad para vender su excedente de [ShowGoodsName('tea')|l]. Factores como la sobreproducción y la competencia con otras compañías europeas de este producto han provocado un exceso que se ve agravado por el hecho de que la compañía produce principalmente té negro, mientras que existe una creciente demanda de té verde entre los consumidores [ROOT.GetCountry.GetAdjective|l].\n\nPodríamos concederles el monopolio de todas las ventas en [thirteen_colonies.GetName|l] como forma de superar a los productores extranjeros y, al mismo tiempo, estabilizar la compañía."
 flavor_eng.233.a: "Un poco proteccionista, pero necesario."
 flavor_eng.233.b: "No podemos imponer tales restricciones."
 STATIC_MODIFIER_NAME_no_market_for_goods: "Sin mercado para los bienes"
 STATIC_MODIFIER_NAME_tea_imports_banned: "Importaciones de té prohibidas"
 flavor_eng.233.historical_info: "El objetivo principal de la Ley del té era rescatar a la Compañía Británica de las Indias Orientales, que atravesaba dificultades económicas y tenía un excedente de té almacenado en sus depósitos. La ley imponía un monopolio sobre la venta de té a las colonias americanas, lo que permitía a la compañía reducir el precio y enviar el té directamente, lo que dejaba así fuera del negocio a los comerciantes coloniales. A pesar del precio más bajo, muchos colonos consideraron que esta ley atentaba contra sus derechos."
 flavor_eng.234.title: "La experimentada ama de llaves inglesa"
 flavor_eng.234.desc: "La notable escritora, cocinera y ama de llaves [elizabeth_raffald.GetName] ha resumido meticulosamente su experiencia culinaria y sus conocimientos sobre gestión doméstica. Esta obra refleja el tiempo que ha pasado trabajando en diversos hogares, incluidos los de personas destacadas. Es un trabajo exhaustivo que presenta recetas innovadoras y prácticas. Ya está listo para su impresión y se espera que obtenga un reconocimiento considerable."
 flavor_eng.234.a: "Una joya de la corona culinaria."
 the_experienced_english_housekeeper: "La experimentada ama de llaves inglesa"
 flavor_eng.234.b: "Una buena ama de casa no necesita instrucciones."
 flavor_eng.234.tt1: "Se ha añadido a [elizabeth_raffald.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.234.tt2: "El libro se convierte en una obra popular e influyente, no solo en [target_root_country.GetName], sino también en las colonias americanas."
 flavor_eng.234.historical_info: "#italic La experimentada ama de llaves inglesa#!, obra de Elizabeth Raffald, presentaba recetas innovadoras y prácticas, algunas de las cuales aún se utilizan hoy en día. El libro incluía recetas de una gran variedad de platos, desde sopas y asados hasta postres, entre ellas la primera receta conocida del «crumpet». La obra hacía hincapié en la precisión en la cocina, con ideas como el uso de medidas estandarizadas, algo poco común para la época."
 flavor_eng.235.title: "La Masacre de Boston"
 flavor_eng.235.desc: "Se ha producido un incidente en el puerto colonial de [ShowLocationName('boston')] entre las tropas allí estacionadas y los habitantes del pueblo, que ha provocado la muerte de cinco colonos. La mayoría de los soldados han sido absueltos o han recibido condenas leves en el juicio que acaba de concluir. Los periódicos locales han empezado a retratar a los soldados [ROOT.GetCountry.GetAdjective|l] como agresores y a los colonos como víctimas inocentes, lo que ha tensado aún más la situación.\n\nPodríamos tratar de rebajar las tensiones reduciendo la carga fiscal o considerar otras respuestas alternativas para abordar el problema."
 flavor_eng.235.a: "Expresemos arrepentimiento y retiremos impuestos."
 flavor_eng.235.b: "Pongamos en marcha la maquinaria propagandística."
 flavor_eng.235.tt1: "Se revoca el monopolio sobre la venta de [ShowGoodsName('tea')|l] a [thirteen_colonies.GetName|l]."
 flavor_eng.235.tt2: "El monopolio continuado sobre las ventas de [ShowGoodsName('tea')|l] agrava el sentimiento contra [target_root_country.GetName]."
 flavor_eng.235.tt3: "La presencia de tropas [target_root_country.GetAdjective|l] aumenta el resentimiento colonial."
 flavor_eng.235.historical_info: "La Masacre de Boston fue un enfrentamiento entre un grupo de habitantes de Boston y un pequeño destacamento de soldados británicos. Los soldados, que habían sido enviados a la ciudad para mantener el orden y hacer cumplir las políticas británicas, fueron objeto de insultos y burlas, lo que provocó un aumento de las tensiones y la muerte de varios colonos cuando los soldados abrieron fuego. Ambos bandos explotaron el incidente en una intensa campaña propagandística que intensificó la oposición colonial al dominio británico."
 flavor_eng.236.title: "La primera flota"
 flavor_eng.236.desc: "Actualmente nos enfrentamos a un exceso de presos y se ha propuesto trasladar a algunos de estos hombres y mujeres a una colonia lejana para ayudar a aliviar este problema. La intención es que estos convictos puedan rehabilitarse y convertirse en miembros productivos de la sociedad una vez cumplidas sus condenas.\n\nSe está preparando una flota de barcos para esta importante expedición, con destino a la recién establecida colonia de [target_location.GetName]. Su partida está prevista para dentro de poco."
 flavor_eng.236.a: "Icemos las velas y partamos."
 flavor_eng.236.b: "No podemos exportar nuestros problemas."
 STATIC_MODIFIER_NAME_overcrowded_prisons: "Cárceles superpobladas"
 flavor_eng.236.historical_info: "La primera flota estaba formada por 11 barcos que transportaron a más de mil presos, además de marines, oficiales y otro personal. Se convirtió en el primer grupo de colonos europeos en establecer una presencia europea permanente en el continente que llegaría a ser Australia. Uno de los motivos principales de la expedición era fundar una colonia penal, ya que Gran Bretaña se enfrentaba a la superpoblación de sus cárceles. El otro motivo era que los presos servirían como posible fuente de mano de obra para el desarrollo de la nueva colonia."
 flavor_eng.237.title: "El monstruo de Londres"
 flavor_eng.237.desc: "Un misterioso individuo está sembrando el terror entre los [ShowPopTypeName('nobles')|l] de [ShowLocationName('london')]. Lleva a cabo extraños y violentos ataques contra mujeres de alta alcurnia, que suelen ir acompañados de arrebatos fortuitos y comportamientos inapropiados, como intentar manosear a las víctimas o hacer comentarios obscenos."
 flavor_eng.237.a: "Despleguemos tropas en las calles."
 flavor_eng.237.tt1: "Varios [ShowPopTypeNameWithNoTooltip('nobles')|l] mueren apuñalados en ataques violentos y fortuitos."
 flavor_eng.237.tt2: "La presencia reforzada de soldados reduce los casos de ataques."
 flavor_eng.237.b: "Los Bow Street Runners se encargarán de ello."
 flavor_eng.237.tt3: "Los ataques se reducen considerablemente gracias a la mayor visibilidad de los Runners."
 flavor_eng.237.c: "Los [ShowPopTypeNameWithNoTooltip('nobles')|l] pueden permitirse guardaespaldas privados."
 flavor_eng.237.tt4: "La ausencia de fuerzas del orden amarga el ánimo a los [ShowPopTypeNameWithNoTooltip('nobles')|l]."
 flavor_eng.237.historical_info: "La ola de terror provocada por el monstruo de Londres provocó pánico generalizado y miedo entre las mujeres de la capital británica, y los ataques tuvieron máxima difusión en los periódicos. La elección de las víctimas parecía arbitraria, y el motivo detrás de las agresiones siguió siendo un misterio. Al final, la situación llegó a su fin cuando capturaron y condenaron a un joven con antecedentes de enfermedad mental."
 flavor_eng.238.title: "La Ley de asociación"
 flavor_eng.238.desc: "Las deplorables condiciones de los obreros de las fábricas se han considerado un mal necesario durante algún tiempo para permitir la rápida expansión de nuestras capacidades de producción. Recientemente, los trabajadores, hartos de lo que creen un trato inhumano, han intentado unir fuerzas y negociar colectivamente para conseguir mejores salarios, más seguridad y menos horas.\n\nPuede que haya que tomar medidas represivas para combatir esta pauta de comportamiento o nos arriesgamos a descarrilar la rápida industrialización que se está produciendo en todo el país."
 flavor_eng.238.a: "Este comportamiento absurdo tiene que acabar."
 flavor_eng.238.custom: "Concede acceso a la [law|el] [ShowLawName('trade_unions_law')]."
 flavor_eng.238.a.custom: "Los [ShowPopTypeName('peasants')|l] descontentos podrían unirse para protestar contra la vulneración de los derechos laborales básicos."
 flavor_eng.238.b: "Son personas, al fin y al cabo."
 disgruntled_factory_workers: "Trabajadores fabriles descontentos"
 STATIC_MODIFIER_NAME_eng_disgruntled_factory_workers_rebellion: "Trabajadores de fábrica descontentos"
 flavor_eng.238.historical_info: "La Ley de asociación se aprobó durante las primeras etapas de la Revolución Industrial, cuando los trabajadores empezaban a formar sindicatos para hacer frente a las malas condiciones laborales, los bajos salarios y las largas jornadas. La ley pretendía criminalizar cualquier forma de acción laboral organizada y favorecía a los empresarios y dueños de fábricas, pero se encontró con una fuerte oposición por parte de los obreros y cierto apoyo parlamentario. Con el tiempo, un cambio de actitud hacia los derechos de los trabajadores llevó a la derogación de la ley."
 flavor_eng.239.title: "La piedra de Rosetta"
 flavor_eng.239.desc: "Se ha encontrado un importante artefacto de aproximadamente un metro en [target_location.GetName], que se cree que data del período ptolemaico del antiguo Egipto. En él se aprecian inscripciones en tres idiomas diferentes, entre ellos lo que parece ser una serie de símbolos pictóricos de origen desconocido."
 flavor_eng.239.a: "Que lo traigan a [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_eng.239.b: "Donémoslo a las autoridades locales."
 flavor_eng.239.historical_info: "El descubrimiento de la piedra de Rosetta se produjo en la localidad del mismo nombre, situada en el delta del Nilo. La piedra contenía inscripciones en tres escrituras diferentes: jeroglíficos, escritura demótica y griego antiguo, lo que permitió a los investigadores descifrar por primera vez los jeroglíficos del antiguo Egipto."
 flavor_eng.240.title: "El Puente de Hierro"
 flavor_eng.240.desc_common: "El renombrado arquitecto [thomas_pritchard.GetName] ha planteado un ingenioso diseño para un puente revolucionario fabricado íntegramente en hierro fundido, lo que demuestra las infinitas posibilidades de este extraordinario material."
 flavor_eng.240.desc_industrial_region: "$flavor_eng.240.desc_common$\n\nLa propuesta recomienda su construcción en la provincia industrial de [ShowProvinceDefinitionName('shropshire_province')]. Esta ubicación estratégica no solo responde a la demanda inmediata de mejoras en el transporte, sino que también subraya la importancia de la región como centro de actividad industrial. Esto la convierte en el escenario ideal para mostrar el diseño pionero del puente y su potencial para revolucionar las infraestructuras."
 flavor_eng.240.desc: "$flavor_eng.240.desc_common$\n\nLa propuesta sugiere que se construya en la provincia de [ShowProvinceDefinitionName('shropshire_province')], ya que actualmente hay una necesidad de cruzar un río en esta provincia en particular. Así se impulsará la economía local en el proceso y se constituirá un símbolo de progreso."
 flavor_eng.240.a: "Comencemos la construcción de inmediato."
 flavor_eng.240.tt1: "Se ha añadido a [thomas_pritchard.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.240.b: "Invirtámoslo mejor en modernizar la industria textil."
 STATIC_MODIFIER_NAME_invested_in_textile_production: "Industria textil modernizada"
 flavor_eng.240.c: "Podríamos reforzar la producción de alimentos en su lugar."
 flavor_eng.240.d: "No es tan urgente."
 STATIC_MODIFIER_NAME_invested_in_farming_output: "Producción alimentaria modernizada"
 iron_bridge_construction: "Construcción del Puente de Hierro"
 flavor_eng.240.historical_info: "El Puente de Hierro, como su nombre indica, es un puente de hierro fundido que se considera un símbolo emblemático de la Revolución Industrial en Gran Bretaña. Su construcción, entre 1777 y 1779, marcaría un cambio en la tecnología de construcción de puentes, algo necesario debido a la maquinaria pesada y los materiales que se transportaban."
 flavor_eng.241.title: "Los disturbios de Gordon"
 flavor_eng.241.desc_common: "Una manifestación pacífica ha degenerado en violencia en varios barrios de [ShowLocationName('london')], con disturbios y saqueos generalizados que han acabado causando importantes daños materiales y pérdida de vidas.\n\nEl origen de este levantamiento es el sentimiento anticatólico y se considera un desafío a"
 flavor_eng.241.desc_catholic_army: "$flavor_eng.241.desc_common$ que se permita servir en el ejército a los soldados de fe [ShowReligionAdjective('catholic')|l], a quienes se considera un riesgo para la seguridad y un grupo de traidores en potencia."
 flavor_eng.241.desc: "$flavor_eng.241.desc_common$ que se permita servir en el Gobierno a consejeros de fe [ShowReligionAdjective('catholic')|l], a quienes se considera un peligro para la seguridad y de quienes se teme que favorezcan al [ShowReligionName('catholic')|l] en la legislación."
 flavor_eng.241.a: "Que intervenga el ejército."
 flavor_eng.241.tt1: "Varios alborotadores mueren en enfrentamientos con militares."
 flavor_eng.241.tt2: "Los disturbios dañan la reputación de [target_root_country.GetName] por toda Europa."
 STATIC_MODIFIER_NAME_eng_gordon_riots: "Los disturbios de Gordon"
 opressing_catholic_population: "Opresión de la población católica"
 protestant_association: "Asociación protestante"
 flavor_eng.241.b: "Se cansarán tarde o temprano."
 flavor_eng.241.b.custom: "Varias embajadas de fe [ShowReligionAdjectiveWithNoTooltip('catholic')|l] son incendiadas y saqueadas, lo que provoca fuertes reacciones e indignación por parte de algunos gobiernos extranjeros."
 flavor_eng.241.tt4: "Los disturbios ponen en evidencia al Gobierno por su incapacidad para mantener el orden."
 flavor_eng.241.historical_info: "Los disturbios de Gordon fueron un levantamiento anticatólico y antigubernamental que tuvo lugar en Londres a finales del siglo XVIII. Estos disturbios se desencadenaron por una propuesta de ley que pretendía suavizar las medidas opresivas vigentes contra los católicos romanos. Las autoridades no lograron contener la violencia, lo que provocó una devastación generalizada y un daño duradero a la reputación internacional de Gran Bretaña como nación estable y poderosa."
 flavor_eng.242.title: "El incidente del Gaspee"
 flavor_eng.242.desc: "Ha surgido una disputa diplomática entre [target_country.GetName] y [target_root_country.GetName], provocada por la destrucción de una goleta aduanera desplegada para combatir el contrabando generalizado por parte de comerciantes coloniales. Esto supone un desafío a la soberanía [target_root_country.GetAdjectiveWithNoTooltip|l] si no se puede hacer cumplir la ley.\n\nLa administración colonial ha intentado rebajar la tensión redactando una petición cuidadosamente formulada, en la que reafirma su lealtad al tiempo que expresa su deseo de resolver pacíficamente cualquier desacuerdo."
 flavor_eng.242.a: "Abramos una investigación de inmediato."
 STATIC_MODIFIER_NAME_committees_of_correspondence: "Comité de Correspondencia"
 flavor_eng.242.tt1: "Los intentos de procesar a los colonos responsables provocan un mayor resentimiento hacia el Gobierno [target_root_country.GetAdjectiveWithNoTooltip|l]."
 flavor_eng.242.tt2: "La administración [target_country.GetAdjective|l] establece una red de comunicación y coordinación con el objetivo de fomentar la unidad entre las colonias y organizar la resistencia contra las políticas coloniales."
 flavor_eng.242.b: "Ignoremos el incidente."
 flavor_eng.242.tt3: "La reticencia de [target_root_country.GetNameWithNooltip] a hacer cumplir la ley fomenta aún más el contrabando."
 flavor_eng.242.c: "Aceptemos la petición."
 flavor_eng.242.tt4: "La conciliadora «Petición de la rama de olivo», redactada por el Gobierno de [target_character.GetName], contribuye a aliviar las tensiones."
 flavor_eng.242.historical_info: "La Gaspee era una goleta aduanera británica encargada de hacer cumplir las regulaciones comerciales y evitar el contrabando en las colonias americanas. Durante una misión rutinaria, persiguió a un barco contrabandista y encalló accidentalmente. Hartos de las políticas vigentes, varios colonos decidieron acercarse a la embarcación, se enzarzaron en un breve pero intenso tiroteo con la tripulación británica y finalmente le prendieron fuego."
 flavor_eng.243.title: "[elizabeth_montagu.GetNameWithNoTooltip]"
 flavor_eng.243.desc: "La influyente escritora y crítica literaria [elizabeth_montagu.GetName] se ha casado con un destacado estadista, quien la ha presentado a la alta sociedad. Espera convertir su finca en un centro de reuniones literarias e intelectuales que reúna a escritores, artistas, eruditos y reformadores sociales."
 flavor_eng.243.a: "Una mujer independiente, desde luego."
 flavor_eng.243.tt1: "Se ha añadido a [elizabeth_montagu.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.243.b: "La naturaleza rebelde de [elizabeth_montagu.GetName] es motivo de preocupación."
 flavor_eng.243.historical_info: "Elizabeth Montagu fue una figura destacada en los círculos intelectuales y literarios de Inglaterra. Desempeñó un papel fundamental en la organización y dirección de la Blue Stockings Society, un movimiento social y educativo informal de mujeres. Entre sus obras publicadas se encuentran sátiras y #italic Diálogos de los muertos#!, una serie de conversaciones entre los vivos y los ilustres difuntos que servía como crítica a la sociedad del siglo XVIII."
 flavor_eng.244.title: "Blue Stockings Society"
 flavor_eng.244.desc: "[elizabeth_montagu.GetName], cristiana y anfitriona de salones literarios, ha estado organizando reuniones de mujeres privilegiadas para debatir sobre literatura y arte, con el objetivo de promover la igualdad de oportunidades educativas para las mujeres. Se han cursado invitaciones a hombres cultos para que participen en actividades intelectuales como la lectura y la escritura.\n\nSi se le permite continuar sin intervención, es posible que amplíe su influencia para incluir la defensa de la educación femenina."
 flavor_eng.244.a: "Una iniciativa encomiable."
 flavor_eng.244.tt1: "La Blue Stockings Society se reúne con frecuencia para fomentar la igualdad en la educación, la literatura y las artes."
 STATIC_MODIFIER_NAME_blue_stockings_society: "Blue Stockings Society"
 flavor_eng.244.b: "El conocimiento se adquiere conversando con los hombres."
 flavor_eng.244.historical_info: "La Blue Stockings Society fue una sociedad intelectual y literaria fundada por Elizabeth Montagu, una mujer destacada que organizaba reuniones informales para fomentar la igualdad en la educación y la inclusión tanto de hombres como de mujeres en una época en la que la educación formal para las mujeres era limitada. Sus esfuerzos contribuyeron al posterior desarrollo de la educación femenina en el siglo siguiente."
 flavor_eng.245.title: "La inundación de cerveza de [ShowLocationNameWithNoTooltip('london')]"
 flavor_eng.245.desc: "Un depósito que contenía miles de litros de [ShowGoodsName('beer')|l] se ha roto en la [ShowBuildingTypeName('brewery')|l] Meux and Company de Tottenham Court Road, [ShowLocationName('london')], lo que ha provocado una catastrófica fuga de [ShowGoodsNameWithNoTooltip('beer')|l]. El líquido reventó las paredes de la cervecería y se precipitó por las calles adyacentes, causando estragos entre los edificios y dejando presuntamente varios muertos.\n\nUna investigación reciente ha determinado que no puede recaer responsabilidad penal sobre nadie de la cervecería, y es probable que el coste de la limpieza, las reparaciones y la reposición de la mercancía perdida recaiga sobre los propietarios de los negocios afectados."
 flavor_eng.245.a: "Cubramos todos los gastos."
 flavor_eng.245.tt1: "Se indemnizará a quienes hayan sufrido daños a la propiedad, así como a los dueños de la cerveza perdida."
 flavor_eng.245.b: "Los [ShowPopTypeNameWithNoTooltip('burghers')|l] son los responsables."
 beer_flood: "La inundación de cerveza"
 flavor_eng.245.tt2: "El suceso provoca una escasez de [ShowGoodsNameWithNoTooltip('beer')|l] mientras los negocios luchan por hacer frente a las continuas pérdidas."
 flavor_eng.245.historical_info: "La inundación de cerveza de Londres fue un trágico suceso provocado por la rotura de una cuba que contenía una gran cantidad de cerveza. El incidente causó el vertido de más de 600 000 litros, lo que originó una extensa inundación, daños en las propiedades cercanas y pérdida de vidas humanas, ya que algunas personas quedaron atrapadas o se ahogaron. Después se llevó a cabo una investigación que concluyó que no se podía responsabilizar a nadie, y se declaró oficialmente lo sucedido como «acto de Dios»."
 flavor_eng.246.title: "La dama atemporal"
 flavor_eng.246.desc: "Una escritora anónima ha empezado a publicar su obra, identificándose únicamente bajo el seudónimo «Una dama». Los libros no han alcanzado mucha popularidad, pero se consideran ingeniosos e irónicos, a pesar de la limitada educación formal disponible para las mujeres. No obstante, también profundizan en las limitaciones impuestas a las mujeres, además de criticar el mercado matrimonial, las dificultades a las que se enfrentan en esta época y las distinciones de clase en la sociedad."
 flavor_eng.246.a: "La vida es aburrida sin un poco de humor."
 flavor_eng.246.tt1: "Se ha añadido a [jane_austen.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.246.b: "No es propio de una dama."
 flavor_eng.246.historical_info: "Jane Austen fue una novelista conocida por sus obras de ficción romántica. Es una de las autoras más célebres de la historia de la literatura inglesa, y se la conoce principalmente por sus seis novelas completas. Fue una erudita autodidacta, ya que las oportunidades educativas eran limitadas para las mujeres en su tiempo, y pasó sus primeros años accediendo a la extensa biblioteca de su padre."
 flavor_eng.247.title: "Orgullo y prejuicio"
 flavor_eng.247.desc: "«Una dama» misteriosa ha salpicado su encanto literario en la reciente publicación de su última novela. Ha sido bien recibida por algunos críticos literarios, pero hasta ahora no ha logrado alcanzar una gran popularidad. Su obra está repleta de comentarios ingeniosos y perspicaces sobre la sociedad y los valores y podría convertirse en un éxito de ventas para las generaciones futuras."
 flavor_eng.247.a: "Las páginas se pasan solas."
 flavor_eng.247.b: "Es bastante aburrido y poco inspirador."
 flavor_eng.247.historical_info: "#italic Orgullo y prejuicio#! es una novela clásica escrita por Jane Austen, cuya trama gira en torno a la vida y las aventuras amorosas de Elizabeth Bennet, una de las cinco hermanas de una modesta familia rural. Los temas centrales que se exploran en la novela son la clase social, el matrimonio y las consecuencias de los juicios precipitados. Aunque no fue un éxito inmediato, con el tiempo la reputación de la novela fue creciendo, y desde entonces se ha convertido en uno de los clásicos más queridos y perdurables, así como en una de las obras más importantes de Jane Austen."
 flavor_eng.248.title: "La vacuna de la viruela bovina"
 flavor_eng.248.desc: "Un médico [ROOT.GetCountry.GetAdjective|l] ha propuesto un tratamiento para la devastadora enfermedad de la viruela que ha diezmado nuestra población durante siglos. Al exponer a una persona a una enfermedad similar, en este caso la viruela bovina que tanto abunda entre el ganado, parece que se obtiene cierta inmunidad.\n\nSu trabajo podría sentar las bases para futuras medidas preventivas e incluso ha acuñado el término «vacunación», derivado de la palabra del [latin.GetName|l] #italic vacca#!, para describir el proceso de usar la viruela bovina como protección contra la viruela humana."
 flavor_eng.248.a: "Debemos compartir estos descubrimientos."
 flavor_eng.248.tt1: "Los resultados son publicados por la [ShowBuildingTypeName('royal_society')] en #italic Philosophical Transactions#!, su revista científica, y logran un amplio reconocimiento."
 flavor_eng.248.tt2: "Los resultados se comparten con la comunidad médica y obtienen cierta repercusión y reconocimiento."
 flavor_eng.248.b: "Tonterías sacrílegas."
 flavor_eng.248.historical_info: "La vacuna contra la viruela bovina fue introducida por Edward Jenner, quien había observado que las lecheras que contraían la viruela bovina parecían ganar inmunidad contra la viruela humana. Realizó un experimento para poner a prueba su hipótesis tomando material de una llaga de viruela bovina de una lechera y raspándolo en el brazo de un niño. Tras la infección, se expuso al niño a la viruela humana, pero este no contrajo la enfermedad."
 flavor_eng.249.title: "El pintor industrial"
 flavor_eng.249.desc: "Retratista de renombre internacional [godfrey_kneller.GetName], busca mecenas en [ROOT.GetCountry.GetName] para establecer una academia de pintura que revolucionaría la velocidad de producción de retratos mediante la adhesión a un modelo estandarizado. Además de prometer formar a aspirantes a artistas en el arte del retrato, [godfrey_kneller.GetName] garantiza a los mecenas una entrega rápida sin comprometer el firme compromiso con la calidad."
 flavor_eng.249.a: "Una iniciativa encomiable."
 flavor_eng.249.tt1: "Se ha añadido a [godfrey_kneller.GetNameWithNoTooltip] como [character|el]."
 flavor_eng.249.tt2: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] manifiesta su malestar ante la posibilidad de que un hereje retrate a destacados miembros de la sociedad debido a la [policy|el] [ShowPolicyName('strict_censorship')]."
 STATIC_MODIFIER_NAME_industrial_painter: "El pintor industrial"
 flavor_eng.249.b: "Quemémoslo por hereje."
 flavor_eng.249.tt3: "La política [ShowPolicyName('de_heretico_comburendo')] ordena que los herejes sean quemados."
 flavor_eng.249.c: "Un golpe mortal para el sector."
 flavor_eng.249.tt4: "[godfrey_kneller.GetNameWithNoTooltip] se abstiene de realizar prácticas comerciales oportunistas."
 flavor_eng.249.d: "Fuera de nuestra vista."
 flavor_eng.249.historical_info: "Godfrey Kneller fue un pintor alemán que se convirtió en el principal retratista de la corte inglesa. Se formó en Ámsterdam y Roma antes de mudarse a Inglaterra en 1676, donde fundó una Academia de Pintura y Dibujo para proporcionar formación oficial a los artistas. La academia contribuyó al desarrollo de las artes y le valió el título de caballero en sus últimos años."
