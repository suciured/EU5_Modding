l_spanish:
 flavor_usa.1.title: "La Asamblea de Delegados"
 flavor_usa.1.desc: "Los delegados de nuestra cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) se han reunido para debatir los asuntos importantes del día. Entre las cuestiones más urgentes se encuentran la de la administración y si deberíamos apoyar a la autoridad local o impulsar un Estado centralizado. Aunque la mayoría de nuestros delegados se inclinan por la descentralización, gozamos de un fuerte respaldo entre la mayoría de los representantes y sin duda podríamos convencerlos para que apoyen una mayor centralización."
 flavor_usa.1.a: "La autonomía local debe seguir siendo nuestra prioridad."
 flavor_usa.1.b: "Aprovechemos nuestra posición para la centralización."
 flavor_usa.2.title: "Artículos de la confederación"
 flavor_usa.2.desc: "Los Estados que establecieron [ROOT.GetCountry.GetLongName|l] como una confederación de países soberanos han aprobado un documento que servirá a nuestro país como marco legal tanto para la estabilidad interna como para los asuntos exteriores."
 flavor_usa.2.a: "Ratifiquemos los artículos."
 flavor_usa.3.title: "Ordenanza del Noroeste"
 flavor_usa.3.desc: "Las zonas comprendidas entre el río Misisipi, los [ShowAreaName('great_lakes_sea_zones_area')] y el río Ohio, también conocidas como la Ordenanza del Noroeste, han existido en la periferia de nuestro país durante algún tiempo. Una cuestión particular es su estatus administrativo dentro de nuestro territorio y si deben ser gobernadas desde nuestra capital o si deberían convertirse en nuevos Estados dentro de [ROOT.GetCountry.GetName]. Deberíamos resolver este conflicto ahora, para que pueda comenzar un gobierno estable de estas tierras."
 flavor_usa.3.a: "Serán Estados independientes."
 flavor_usa.3.a.tt: "Cada [location|el] en propiedad en la Ordenanza del Noroeste ganará [ShowNamedValue('development_weak_bonus')|+=] de [development|el] y perderá un [ShowNamedValue('control_mild_penalty')|+=2%] de [control|el]."
 flavor_usa.3.b: "Impongamos nuestra autoridad en estas provincias."
 flavor_usa.3.b.tt: "Cada [location|el] en propiedad en la Ordenanza del Noroeste perderá [ShowNamedValue('development_weak_penalty')|+=] de [development|el] y ganará un [ShowNamedValue('control_mild_bonus')|+=2%] de [control|el]."
 flavor_usa.4.title: "Declaración de independencia"
 flavor_usa.4.desc: "Múltiples voces en nuestro país, especialmente aquellas que abogaron por nuestra independencia anteriormente, están pidiendo un acto oficial para que consolidemos [ROOT.GetCountry.GetLongName|l] como una nación legítima. Argumentan que sin una Declaración de independencia, seríamos considerados proscritos por los países de [ShowContinentName('europe')], rebeldes contra un soberano y un Gobierno legítimos. Para convertirnos en una nación aceptada en el concierto de las demás, necesitamos reconocimiento internacional para nuestra causa y aliados extranjeros que la apoyen."
 flavor_usa.4.a: "Firmemos la Declaración de independencia."
 flavor_usa.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_usa.5.desc: "[target_character.GetName] ha recibido amplio reconocimiento por su labor al servicio de [ROOT.GetCountry.GetName]. Su campaña en favor de la unidad nacional ha estabilizado nuestro país de muchas maneras y ha consolidado nuestra independencia. Sin su incansable trabajo y energía, [ROOT.GetCountry.GetLongName|l] podría seguir bajo el yugo de tiranos extranjeros."
 flavor_usa.5.a: "[target_character.GetName] nos seguirá siendo de utilidad."
 flavor_usa.6.title: "El comercio de [ShowGoodsNameWithNoTooltip('fur')|l]"
 flavor_usa.6.desc: "El vasto espacio de [ShowSubContinentName('north_america')] es reconocido por la gran calidad de su [ShowGoodsName('fur')|l]. Con la demanda cada vez mayor de [ShowContinentName('europe')], deberíamos reorientar nuestra economía hacia la adquisición y el comercio de [ShowGoodsNameWithNoTooltip('fur')|l] para beneficiarnos de ello de manera continua."
 flavor_usa.6.a: "Invirtamos en más tramperos."
 flavor_usa.6.a.tt: "Esto mejorará todas las formas de extracción de [ShowGoodsNameWithNoTooltip('fur')|l] en nuestro país."
 flavor_usa.6.b: "Debemos centrar nuestra atención en otros asuntos."
 flavor_usa.7.title: "Asimilación de nativos"
 flavor_usa.7.desc: "La tierra que reclamamos también está habitada por una cantidad significativa de nativos, que se ven obligados a vivir en una situación jurídica incierta. Algunos miembros de nuestro gobierno han propuesto una política de asimilación, animando a estas personas a adaptarse mejor a la cultura de los [ROOT.GetCountry.GetCulture.GetName|l]."
 flavor_usa.7.a: "Adoptemos la política de [ShowPolicyNameWithNoTooltip('native_integration')]."
 flavor_usa.7.b: "Dejémoslos en paz."
 flavor_usa.8.title: "La [ShowBuildingTypeNameWithNoTooltip('usa_academy_of_arts_and_sciences')]"
 flavor_usa.8.desc: "Antes dependíamos de países extranjeros para educar a nuestra gente. Con los cambios de los últimos tiempos, esta situación ya no puede ser aceptable. Necesitaremos nuestra propia institución para educar a nuestro pueblo y fomentar el tejido cultural de [ROOT.GetCountry.GetName]."
 flavor_usa.8.a: "Patrocinemos la institución."
 flavor_usa.8.b: "Ignorémosla."
 flavor_usa.9.title: "Impuestos injustos"
 flavor_usa.9.desc: "Los fuertes impuestos que estamos imponiendo al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] han provocado malestar en [unrest_location.GetName]. No solo el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] está indignado por esta injusticia, sino también la mayoría de sus compatriotas en [unrest_location.GetProvince.GetName]. Si no atendemos a sus preocupaciones, esto podría desembocar en un problema mayor."
 flavor_usa.9.a: "¿Qué sabrán ellos de impuestos justos?"
 flavor_usa.9.a.tt: "Todas las [pops|el] de la provincia de [unrest_location.GetProvince.GetName] pierden un [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|el], pero las ubicaciones también ganan un [ShowNamedValue('control_weak_bonus')|+=2%] de [control|el]."
 flavor_usa.9.b: "Démosles más autonomía."
 flavor_usa.9.b.tt: "Todas las [pops|el] de la provincia de [unrest_location.GetProvince.GetName] obtienen un [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|el], pero las ubicaciones también pierden un [ShowNamedValue('control_mild_penalty')|+=2%] de [control|el]."
 flavor_usa.10.title: "Camino postal de [unrest_location.GetNameWithNoTooltip]"
 flavor_usa.10.desc: "El campo de [ROOT.GetCountry.GetName] está mal comunicado con nuestros centros urbanos, y se ha solicitado en varias ocasiones que se invierta en nuestra red de carreteras. Unas mejores vías no solo beneficiarían a nuestro pueblo, sino que reducirían el tiempo que tarda nuestro ejército en reaccionar ante cualquier agresión extranjera, por lo que la inversión parece acertada."
 flavor_usa.10.a: "La administración debería organizarlo."
 flavor_usa.10.b: "Sería una pérdida de tiempo."
 flavor_usa.11.title: "La [ShowBuildingTypeNameWithNoTooltip('usa_philosophical_society')]"
 flavor_usa.11.a: "Parece prometedor. ¡Patrocinémoslo!"
 flavor_usa.12.title: "El gran incendio de [target_location.GetNameWithNoTooltip]"
 flavor_usa.12.desc: "¡[target_location.GetRank.GetName] de [target_location.GetName] es pasto de las llamas!\n\nMientras el voraz incendio aún consume las casas, algunos representantes de [target_location.GetNameWithNoTooltip] ya han comenzado a organizar un plan de ayuda y reconstrucción para [target_location.GetRank.GetNameWithNoTooltip|l]. Sería una empresa costosa, pero podría resultar una buena inversión a largo plazo para una valiosa porción de tierra."
 flavor_usa.12.a.tt: "[target_location.GetName] perderá [prosperity|el] y [pops|el], y algunos [buildings|el] se verán afectados por el fuego."
 flavor_usa.12.a: "¡Procedamos con el plan ambicioso!"
 flavor_usa.12.b.tt: "[target_location.GetName] perderá [prosperity|el], [development|el] y [pops|el], y algunos [buildings|el] se verán afectados por el fuego."
 flavor_usa.12.b: "¡Hagamos solo lo necesario!"
 flavor_usa.13.title: "La expedición de [target_character.GetNameWithNoTooltip] y [target_character_2.GetNameWithNoTooltip]"
 flavor_usa.13.desc: "[target_character.GetName] y [target_character_2.GetName], con quien mantiene una gran relación, proponen una expedición del pueblo [ROOT.GetCountry.GetAdjective|l] para atravesar la parte occidental de [ShowSubContinent('north_america')], con el fin de encontrar la vía fluvial más directa y practicable a través del continente. Junto con un pequeño grupo de voluntarios, cruzarán el continente y explorarán el río Misuri para descubrir si algún río puede ofrecer una ruta navegable a través de este continente con fines comerciales."
 flavor_usa.13.a: "Financiemos la expedición."
 flavor_usa.13.b: "Necesitan más preparación."
 flavor_usa.14.title: "El [ShowBuildingTypeNameWithNoTooltip('usa_national_bank')]"
 flavor_usa.14.desc_generic: "Establecer una institución de este tipo en [target_location.GetName] podría ser el primer paso para consolidar [ROOT.GetCountry.GetName] como un socio comercial fiable con una moneda estable para las potencias extranjeras."
 flavor_usa.14.desc: "Para combatir la incertidumbre económica y estabilizar nuestro propio tesoro, se ha propuesto la formación del [ShowBuildingTypeName('usa_national_bank')]. $flavor_usa.14.desc_generic$"
 flavor_usa.14.a: "Fundemos el [ShowBuildingTypeNameWithNoTooltip('usa_national_bank')]."
 flavor_usa.14.b: "Parece caro."
 flavor_usa.15.title: "La invención de la [ShowModifierWithNoTooltip('cotton_gin')|l]"
 flavor_usa.15.desc: "Se está desarrollando una nueva máquina que separa las fibras de [ShowGoodsName('cotton')|l] de sus semillas de forma rápida y sencilla, y podría mejorar significativamente la producción de [ShowGoodsNameWithNoTooltip('cotton')|l]. La máquina consiste en un tambor de madera con pequeños ganchos de alambre que tiran de las fibras de [ShowGoodsNameWithNoTooltip('cotton')|l] a través de una malla para separar las semillas del resto de la planta, mientras que unos cepillos eliminan las pelusas sueltas para evitar enredos."
 flavor_usa.15.a: "¡Necesitaremos esta máquina!"
 flavor_usa.15.a.tt: "Cada [location|el] con [raw_material|el] de [ShowGoodsNameWithNoTooltip('cotton')|l] obtiene una [ShowModifier('cotton_gin')|l]."
 flavor_usa.15.b: "Las viejas costumbres siguen valiendo."
 flavor_usa.16.title: "La [ShowBuildingTypeNameWithNoTooltip('usa_national_mint')]"
 flavor_usa.16.desc: "Desgraciadamente, nuestra moneda no está a la altura del estándar establecido por las potencias extranjeras, debido a la falta de una casa de la moneda bajo el control de nuestro Gobierno. $flavor_usa.14.desc_generic$"
 flavor_usa.16.a: "Establezcamos la [ShowBuildingTypeNameWithNoTooltip('usa_national_mint')]."
 flavor_usa.16.b: "Ya nos ocuparemos de eso más tarde."
 flavor_usa.17.title: "Tensión con los nativos"
 flavor_usa.17.desc: "La lenta y constante expansión de los colonos [ROOT.GetCountry.GetAdjective|l] en [ShowContinentName('america')] ha provocado nuevos conflictos con los nativos de esas tierras. Nuestra presencia en territorios que consideran sus hogares ha llevado a muchos a unificarse y organizar la resistencia contra nosotros."
 flavor_usa.17.a: "¡Debemos prevalecer!"
 flavor_usa.18.title: "[target_shays_rebellion.GetName]"
 flavor_usa.18.desc: "La elevada presión fiscal y nuestra mala situación financiera han provocado un gran revuelo en el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. [target_character.GetName], una figura agrícola muy carismática, se ha alzado contra los impuestos del gobierno central y quiere preservar la autonomía del estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l]. Si no manejamos esta situación con cuidado, su influencia podría extenderse y causar un malestar generalizado."
 flavor_usa.18.a: "Nos las arreglaremos."
 shays_rebellion: "La rebelión de Shays"
 flavor_usa.19.title: "El futuro del ejército"
 flavor_usa.19.desc: "Ahora que somos dueños de nuestro propio destino en [ShowContinentName('america')], debemos determinar la composición y el reclutamiento de nuestro ejército. Existen fuertes argumentos tanto a favor de una política de [ShowPolicyName('elite_training_policy')|l] como de otra de [ShowPolicyName('levee_en_masse_policy')|l], pero ha llegado el momento de decidir qué tipo de ejército queremos desarrollar para el nuevo futuro."
 flavor_usa.19.a: "Adoptemos la política de [ShowPolicyNameWithNoTooltip('elite_training_policy')|l]."
 flavor_usa.19.b: "Confiemos en la política de [ShowPolicyNameWithNoTooltip('levee_en_masse_policy')|l]."
 flavor_usa.20.title: "Los ciudadanos tienen bollos"
 flavor_usa.20.desc: "En tiempos pasados, una queja habitual del pueblo era la escasez de bollos. Afortunadamente, ahora vivimos en una época de abundancia y lujo, y todos los ciudadanos [ROOT.GetCountry.GetAdjective|l] pueden disfrutar de sus bollos como más les plazca."
 flavor_usa.20.a: "¡Deliciosos bollos!"
 flavor_usa.1000.title: "Convención constitucional"
 flavor_usa.1000.desc: "El tiempo ha puesto de manifiesto ciertos defectos en nuestra gobernanza de [GetInternationalOrganizationType('colonial_federation').GetName|l]. Como líderes de [target_io.GetName], podríamos convocar a todos los miembros para reunirnos y debatir las reformas necesarias. La reforma es una empresa difícil y no hay garantías de que el resultado satisfaga a todos los miembros de [target_io.GetNameWithNoTooltip], pero dejar que los problemas actuales se enquisten podría causar aún más dificultades en el futuro."
 flavor_usa.1000.a: "Convoquemos a los representantes."
 flavor_usa.100.b: "No hay nada malo en nuestra administración actual."
 flavor_usa.1001.title: "Reforma legal"
 flavor_usa.1001.desc: "Con todos los representantes reunidos en [ROOT.GetCountry.GetCapital.GetName], por fin podemos empezar a debatir los asuntos importantes del día. En primer lugar, deberíamos tratar la cuestión de nuestro código legal y las leyes de cada miembro de [target_io.GetName]. ¿Debería cada Estado ser dueño de sus propias leyes, o deberíamos establecer una autoridad centralizada que legisle sobre todos?"
 flavor_usa.1001.a: "Se concederán más derechos a las autoridades locales."
 flavor_usa.1001.b: "La administración central ejercerá su poder."
 flavor_usa.1002.title: "La trata de esclavos"
 flavor_usa.1002.desc: "Con los asuntos legales resueltos, una minoría de delegados está ahora presionando para debatir la cuestión de la esclavitud. Aunque acusan a la institución de inhumana, muchos de los miembros de [target_io.GetName] dependen en gran medida del trabajo de los [ShowPopTypeName('slaves')|l] en sus plantaciones. Prohibir esta práctica para todos los miembros podría desestabilizarnos gravemente y causar un daño importante en las relaciones con ciertos Estados, arriesgándonos a que abandonen la convención constitucional por completo."
 flavor_usa.1002.a: "Que cada miembro decida por sí mismo."
 flavor_usa.1002.b: "Debemos abolirlo para todos."
 flavor_usa.1002.b.tt: "Todas las [pops|el] de [ShowPopTypeName('peasants')|l] y antiguos [ShowPopTypeName('slaves')|l] de nuestro país obtienen un [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_usa.1003.title: "Delitos imputables"
 flavor_usa.1003.desc: "Habiendo mantenido la convención sobre la cuestión de la esclavitud, ahora podemos avanzar hacia el debate sobre el [ShowLawName('legal_code_law')|l] específico que deberíamos seguir. No solo tenemos que decidir si todos los Estados de [target_io.GetName] seguirán el mismo [ShowLawNameWithNoTooltip('legal_code_law')|l], sino también en qué código legal deberíamos basarlo."
 flavor_usa.1003.a: "Adoptemos la [ShowPolicyNameWithNoTooltip('civil_law_policy')|l]."
 flavor_usa.1003.b: "Preferimos la [ShowPolicyNameWithNoTooltip('common_law_policy')|l]."
 flavor_usa.1003.c: "La [ShowPolicyNameWithNoTooltip('traditional_law_policy')|l] debería ser la ley."
 flavor_usa.1003.d: "No hace falta imponérselo a todo el mundo."
