l_spanish:
 flavor_son.1.title: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] de [ShowLocationNameWithNoTooltip('timbuktu')]"
 flavor_son.1.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] está consternado por la falta de fe de [target_character.GetName]. Se ha propagado el rumor de que está más cerca de los paganos que de la religión [ShowReligionGroupAdjective('muslim')|l] y su falta de fe nos condenará a todos nosotros. El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] ya está amenazando con que, si no se adapta a los requisitos de la fe [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l], buscarán un nuevo gobernante que sí lo haga."
 flavor_son.1.a: "¿Renunciar al alcohol y las fiestas con esta gente? ¡Jamás!"
 flavor_son.1.b: "[target_character.GetNameWithNoTooltip] necesita mayor devoción."
 flavor_son.2.title: "La Edad de Oro de [ShowLocationNameWithNoTooltip('timbuktu')]"
 flavor_son.2.desc: "Nuestro gobierno sobre [ShowLocationName('timbuktu')] ha permitido que prospere. Están llegando grandes eruditos y miembros [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] en tropel, dispuestos a aprender de sus múltiples escuelas."
 flavor_son.2.historical_info: "Durante el reinado de Askia «el Grande», Tombuctú prosperó. El monarca se aseguró de abrir escuelas religiosas y observatorios astronómicos. Esto, junto con el comercio y la burocracia que estableció para la gente que vivía allí, llevó a muchos en la ciudad a creer que era un administrador con talento, capaz de mantener la prosperidad de Songhai durante los años venideros."
 flavor_son.2.a: "Esto durará eternamente..."
 flavor_son.3.title: "$tarikh_al_sudan$"
 flavor_son.3.desc: "Con el fin de preservar la historia de [ROOT.GetCountry.GetName], [target_character.GetName] ha comenzado a registrar su historia en la crónica llamada #italic $tarikh_al_sudan$#!. Podemos ofrecerle financiación, pero pare que le obsesiona la idea de completar la obra sin ayuda."
 flavor_son.3.historical_info: "La crónica más importante del Imperio Songhai, #italic $tarikh_al_sudan$#!, fue escrita alrededor de 1655 por 'Abd al-Raḥmān al-Sa'dī. En ella se explican breves historias acerca de la historia inicial de Mali, Songhai y Tuareg, pero la parte principal de la crónica relata la historia de Songhai de los siglos XV y XVI. También contiene biografías de eruditos y hombres santos de Djenné y Tombuctú."
 flavor_son.3.a: "Merece la pena patrocinar su obra."
 flavor_son.3.b: "Se escribirá incluso sin nuestra ayuda."
 flavor_son.4.title: "Cuerpo de guerreros"
 flavor_son.4.desc: "Aunque [ROOT.GetCountry.GetName] ha demostrado ser capaz de defenderse de cualquier amenaza externa, el militarismo en [ROOT.GetCountry.GetFlavorRank|l] ha permitido que surjan nuevas ideas. Una de ellas es la de un ejército profesional que reorganizaría las provincias de un modo que permita distribuir nuestra soldadesca por [ROOT.GetCountry.GetFlavorRank|l] en su conjunto con mucha más facilidad. [target_character.GetName] ha supervisado este proyecto, y ya dispone de un pequeño ejército de guerreros a tiempo completo, por lo que podría ser capaz de crear un ejército permanente para dominar el resto de [ShowRegionName('guinea_region')]."
 flavor_son.4.historical_info: "Durante el reinado de Mahoma Askia «el Grande», el ejército de Songhai se reorganizó con la creación de una distinción entre soldados y campesinos. Este cuerpo de guerreros se considera el primer ejército permanente de África Occidental. Cada gobernador podía crear sus propios ejércitos, siempre y cuando sirviera al gobernante de Songhai, lo que facilitó la centralización del reino."
 flavor_son.4.a: "Dejemos que [ROOT.GetCountry.GetNameWithNoTooltip] se alce con este nuevo ejército."
 flavor_son.4.b: "¿Soldados profesionales? Sería mejor que todo el mundo fuera armado."
 flavor_son.5.title: "Ascenso de [target_character2.GetNameWithNoTooltip]"
 flavor_son.5.desc: "En medio de la agitación en [ROOT.GetCountry.GetName], se han levantado varias figuras contra nosotros, listas para reclamar el trono. Entre ellas destaca [target_character2.GetName], noble de gran ambición e inteligencia que se opone directamente a [target_character.GetName] y, tras rodearse de partidarios, ahora exige el trono."
 flavor_son.5.historical_info: "El reinado de Askia «el Grande» se considera el inicio del Imperio de Songhai. Mientras fue general de Sonni Alí, con frecuencia chocaba con él, probablemente debido a sus diferencias religiosas y al tratamiento de los ulemas en Tombuctú por su parte. Después de la muerte de Sonni Alí, dio un golpe de Estado contra su hijo aprovechando la influencia de los sectores perseguidos en Songhai para crear su base de poder."
 flavor_son.5.a: "Dejemos que [target_character.GetNameWithNoTooltip] renuncie."
 flavor_son.5.b: "¡El trono pertenece a [target_character.GetNameWithNoTooltip]!"
 askia_rebels: "La rebelión de Muḥammad Askia"
 flavor_son.6.title: "[target_location.GetRank.GetNameWithNoTooltip] de [target_location.GetNameWithNoTooltip]"
 flavor_son.6.desc: "Con nuestro ascenso al poder en [ShowRegionName('sahel_region')], [target_location.GetRank.GetName|l] de [target_location.GetName] ha conocido una nueva prosperidad. En concreto, el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] ha disfrutado de una vida de lujo, y está convirtiendo lentamente la zona en un centro de aprendizaje. Quizá podríamos proporcionarles ayuda para acelerar este proceso."
 flavor_son.6.historical_info: "Tras su caída en un asedio de seis meses contra el Imperio de Songhai, Djenné volvió al redil. Debido a su ubicación, sirvió como centro de comercio clave para todo el imperio. Según León el Africano, tenía abundancia de numerosos bienes que sus comerciantes importaban de los europeos habitualmente."
 flavor_son.6.a: "¡[target_location.GetRank.GetNameWithNoTooltip] conocerá nuevos niveles de prosperidad!"
 flavor_son.6.b: "¿Ayudar a quienes profesan la fe [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]? Jamás."
 son_all_clergy_pops_in_location_gain_satisfaction_tt: "Todas las [pops|el] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] ganarán un [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] de [pop_satisfaction|el]"
 flavor_son.7.title: "La [ShowPolicyNameWithNoTooltip('sharia_law_policy')|l]"
 flavor_son.7.desc: "Con la división entre seguidores de la fe [ShowReligionGroupAdjective('muslim')|l] e infieles en [ShowRegionName('guinea_region')], [target_character.GetName] ha propuesto imponer la [ShowPolicyName('sharia_law_policy')|l] a cualquier infiel. Su objetivo es que nos ayude a controlar a los ciudadanos de nuestro país."
 flavor_son.7.a: "El [ShowReligionGroupNameWithNoTooltip('muslim')|l] será lo que guíe [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_son.7.b: "Respetemos las leyes de los infieles."
 son_all_non_muslim_pops_gain_satisfaction_tt: "Cada [pop|el] que no sea [ShowReligionGroupAdjective('muslim')|l] ganará un [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] de [pop_satisfaction|el]"
 flavor_son.8.title: "Conversión de las naciones [ShowReligionGroupAdjectiveWithNoTooltip('folk_african_group')|l]"
 flavor_son.8.desc: "Aunque somos la potencia más fuerte de [ShowRegionName('guinea_region')], sigue habiendo naciones que no siguen el [ShowReligionGroupName('muslim')|l]. Podríamos utilizar la fuerza para convertirlos, pero [target_character.GetName] quiere buscar una estrategia más pacífica y recurrir a la diplomacia para difundir el [ShowReligionGroupNameWithNoTooltip('muslim')|l] en lugar de usar la espada, lo que crearía un mayor riesgo de revuelta."
 flavor_son.8.a: "Parece una buena idea."
 flavor_son.8.b: "La mejor opción es usar la fuerza."
 son_unlock_diplo_action_to_demand_conversion_tt: "Desbloquearemos la [country_interaction|El] [ShowCountryInteractionName('demand_conversion_to_islam')] contra los infieles de [ShowRegionName('guinea_region')]."
 flavor_son.9.title: "[target_location.GetRank.GetNameWithNoTooltip] de [target_location.GetNameWithNoTooltip]"
 flavor_son.9.desc: "Desde que [target_location.GetRank.GetName|l] de [target_location.GetName] cayó en nuestro redil, ha sido uno de nuestros centros de aprendizaje más importantes. Alberga varias mezquitas, así como a los eruditos que han llevado [target_location.GetRank.GetNameWithNoTooltip|l] a convertirse en un orgullo cultural de todo el [ShowRegionName('guinea_region')]. Algunos han empezado a definirla como segunda capital de [ROOT.GetCountry.GetName]."
 flavor_son.9.a: "Es hora de centrarnos más en [target_location.GetNameWithNoTooltip]."
 flavor_son.9.b: "[target_location2.GetNameWithNoTooltip] es la capital. Deberíamos centrarnos en ella."
 flavor_son.9.c: "¿Una segunda capital? [target_location.GetNameWithNoTooltip] es la nueva capital."
 flavor_son.10.title: "Florecimiento del comercio transahariano"
 flavor_son.10.desc: "El comercio transahariano ha alcanzado nuevas cotas desde que dominamos las rutas. En lugar de quedarnos de brazos cruzados, podemos tratar de ampliar nuestros puestos avanzados en los destinos a los que llegan nuestras caravanas. En concreto, [ShowLocationName('alexandria')], [ShowLocationName('tunis')] y [ShowLocationName('fez')] son los destinos principales a los que debemos ayudar."
 flavor_son.10.a: "Que prosperen estas paradas de caravanas."
 flavor_son.10.b: "En lugar de los lugares, reforcemos todo el comercio."
 flavor_son.10.c: "No vale la pena invertir dinero en esto."
 son_unlock_unique_buildings_in_alexandria_tunis_and_fez_tt: "Desbloquea la construcción de [ShowBuildingTypeName('trans_saharan_trade_outposts')|l] en [ShowLocationName('fez')], [ShowLocationName('tunis')] y [ShowLocationName('alexandria')]"
 flavor_son.11.title: "Invitación de eruditos de religión [ShowReligionGroupNameWithNoTooltip('muslim')|l]"
 flavor_son.11.desc: "Tras nuestro ascenso como potencia destacada en [ShowRegionName('guinea_region')], muchos eruditos de fe [ShowReligionGroupAdjective('muslim')|l] han empezado a interesarse por [ROOT.GetCountry.GetName]. [target_character.GetName] y su la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] han estado planeando invitar a algunos de ellos, como por ejemplo, [ROOT.GetCountry.GetNameWithNoTooltip], una de las figuras más destacadas del [ShowReligionGroupNameWithNoTooltip('muslim')|l]."
 flavor_son.11.a: "Los promoveremos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_son.11.b: "No necesitamos eruditos así."
 flavor_son.1000.title: "El hach de [target_character.GetNameWithNoTooltip]"
 flavor_son.1000.desc: "Todo devoto de la fe [ShowReligionGroupAdjective('muslim')|l] debe realizar un hach a la [ShowLocationName('mecca')], al menos una vez en su vida. Aunque es una práctica principalmente religiosa, muchos grandes gobernantes, como [target_character2.GetName], han realizado esta peregrinación para extender la gloria de su nación entre todos aquellos a los que pudieran encontrarse. Sea cual sea el caso, debemos elegir si vamos a partir hacia [ShowLocationNameWithNoTooltip('mecca')]."
 flavor_son.1000.historical_info: "Durante el reinado de Askia el Grande de Songhai, quiso imitar el hach de Mansa Mūsā. Como fiel devoto que era, llevó tantas riquezas como le fue posible. Aunque no eran especialmente majestuosas, sí incluyeron muchas donaciones caritativas, como la creación de un lugar para que los peregrinos de África Occidental residiesen en La Meca."
 flavor_son.1000.a: "¡Iremos a [ShowLocationNameWithNoTooltip('mecca')] con todas nuestras riquezas!"
 flavor_son.1000.b: "Llevemos una suma de oro modesta."
 flavor_son.1000.c: "Solo tenemos que realizar el hach, no alardear de nuestra riqueza."
 flavor_son.1000.d: "No hay necesidad de ir a [ShowLocationNameWithNoTooltip('mecca')]."
 son_begin_hajj_tt: "Comenzará el hach a [ShowLocationName('mecca')]. El [gold|el] gastado será parte de la #Y caravana#!"
 son_no_hajj_tt: "No partiremos en el hach hacia [ShowLocationName('mecca')]"
 flavor_son.1001.title: "Los eruditos de [ShowRegionNameWithNoTooltip('maghreb_region')]"
 flavor_son.1001.desc: "Al llegar nuestro hach a [target_location.GetName], se ha corrido la voz por todo [ShowRegionName('maghreb_region')] sobre [target_character.GetName] y su caravana. Han aparecido muchos eruditos que, como [target_character2.GetName], han ofrecido ingresar en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. No estaría mal emplear un puñado de monedas para atraer más..."
 flavor_son.1001.a: "Serán una gran incorporación en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_son.1001.b: "Estamos aquí en una misión santa, no para contratar eruditos."
 flavor_son.1002.title: "Donaciones en [ShowRegionNameWithNoTooltip('maghreb_region')]"
 flavor_son.1002.desc: "Tras pasar varios días en [target_location.GetName], la caravana de [target_character.GetName] se prepara para partir a [ShowRegionName('egypt_region')]. Pero lo cierto es que [target_location.GetRank.GetName|l] ha dejado huella en su persona. Antes de partir de una vez para siempre, quizá podamos hacer una donación para que prospere aún más."
 flavor_son.1002.a: "Vamos a dejar unas monedas en [target_location.GetNameWithNoTooltip]."
 flavor_son.1002.b: "La caravana necesita moverse, no donar."
 flavor_son.1003.title: "Los eruditos de [target_location.GetNameWithNoTooltip]"
 flavor_son.1003.desc: "[target_location.GetName] es la mayor ubicación de todo [ShowRegionName('egypt_region')]. Del mismo modo que [target_character3.GetName] y su hach fueron recibidos con los brazos abiertos, nosotros también. Han empezado a acudir eruditos a nuestra comitiva, dispuestos a unirse a nosotros. Podríamos usar unos lingotes de oro para convencerlos de que se queden permanentemente."
 flavor_son.1003.a: "Tenemos oro de sobra para ellos."
 flavor_son.1003.b: "No tenemos tiempo que perder en [target_location.GetNameWithNoTooltip]."
 flavor_son.1004.title: "Tras los pasos de [target_character3.GetNameWithNoTooltip]"
 flavor_son.1004.desc: "Tras nuestra estancia temporal en [target_location.GetName], [target_character.GetName] desea seguir los pasos del hach que realizó [target_character3.GetName] hace mucho. Una de sus hazañas más memorables fueron las grandes donaciones que hizo en [ShowRegionName('egypt_region')]. Tal vez deberíamos asegurarnos de que no destruye la economía local..."
 flavor_son.1004.a: "[target_location.GetNameWithNoTooltip] nos recordará."
 flavor_son.1004.b: "No olvidemos cuál es la razón de ser de este viaje."
 flavor_son.1005.title: "El lugar más sagrado"
 flavor_son.1005.desc: "Tras meses de viaje, [target_character.GetName] y su caravana han llegado a [ShowLocationName('mecca')]. Aunque la peregrinación es una empresa piadosa, ahora hay varios caminos que podemos seguir: mostrar al mundo nuestra riqueza, hacer donaciones generosas para demostrarles que somos gente de fe o quedarnos unos días hasta completar la peregrinación."
 flavor_son.1005.a: "¡Este hach será el más magnífico que se haya visto!"
 flavor_son.1005.b: "Establezcamos lazos con los pueblos de allí."
 flavor_son.1005.c: "Es un deber sagrado, mostrémosles eso."
 flavor_son.1005.d: "La humildad es el camino de un sirviente."
 flavor_son.1006.title: "Fin del hach"
 flavor_son.1006.desc: "Tras meses de viaje hacia [ShowLocationName('mecca')] y una vez cumplidos los deberes de todo seguidor de la religión [ShowReligionGroupAdjective('muslim')|l], por fin hemos vuelto a casa. Es hora de gobernar [ROOT.GetCountry.GetName] nuevamente."
 flavor_son.1006.a: "Veamos qué queda de la carava.…"
 son_show_hajj_money_tt: "[gold|e] actual en la #Y caravana#!: @gold! #G [THIS.GetVariable('hajj_money').GetValue]#!"
 son_continue_hajj_tt: "¡Continuaremos con el #Y hach#!"
 son_all_remaining_gold_will_return_to_treasury_tt: "El [gold|el] sobrante del #Y hach#! volverá a nuestra [treasury|el]"
