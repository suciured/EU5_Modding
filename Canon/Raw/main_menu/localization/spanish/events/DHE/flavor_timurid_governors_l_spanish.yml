l_spanish:
 flavor_tim_governor.1.title: "Muerte de nuestro gobernante"
 flavor_tim_governor.1.desc: "Con el fallecimiento de quien nos gobernaba, [target_area.GetName] ya no está bajo el control legal de [target_country.GetName]. En consecuencia, [target_character2.GetName] ha exigido que el gobernante actual devuelva el territorio a manos [target_country.GetAdjectiveWithNoTooltip|l]."
 flavor_tim_governor.1.a: "Se nos ha acabado el tiempo para gobernar."
 flavor_tim_governor.1.b: "¿Quizá podemos negociar una extensión?"
 flavor_tim_governor.2.title: "La petición de [prev_country.GetNameWithNoTooltip]"
 flavor_tim_governor.2.desc: "Con el fallecimiento de [target_character3.GetName], las tierras de [prev_country.GetName] ahora nos pertenecen. Sin embargo, [target_character2.GetName] ha pedido conservar estas tierras."
 flavor_tim_governor.2.a: "No nos importa."
 flavor_tim_governor.2.b: "Es algo que podemos hacer."
 tim_governor_maintain_governance_tt: "[prev_country.GetName] mantendrá el control sobre [target_area.GetName]."
 flavor_tim_governor.3.title: "Apoyo de [target_country.GetNameWithNoTooltip]"
 flavor_tim_governor_3_desc_shared: "Últimamente nos falta apoyo por parte de nuestro soberano, [target_country.GetName]. [target_character2.GetName] también se ha dado cuenta y ahora desea solicitar apoyo de [target_character.GetName]. Podríamos elegir una serie de opciones, como oro u hombres."
 flavor_tim_governor.3.desc.a: "$flavor_tim_governor_3_desc_shared$ La [ROOT.GetCountry.GetGovernment.GetCourtTitle] podría contar con la presencia de [target_character3.GetName]."
 flavor_tim_governor.3.desc.b: "$flavor_tim_governor_3_desc_shared$"
 flavor_tim_governor.3.a: "Necesitamos más hombres que luchen."
 flavor_tim_governor.3.b: "A nuestras arcas les vendría bien un buen empujón."
 flavor_tim_governor.3.c: "[target_character3.GetNameWithNoTooltip] sería un buen miembro para la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_tim_governor.3.d: "No hace falta pedir nada."
 tim_governor_overlord_must_accept_tt: "[target_country.GetName] debe aceptar los efectos."
 timurid_governor_no_demand_tt: "No se enviará ninguna exigencia a [target_country.GetName]."
 flavor_tim_governor.4.title: "Petición de [prev_country.GetNameWithNoTooltip]"
 flavor_tim_governor.4.desc: "[prev_country.GetName] lleva un tiempo sufriendo y nos ha pedido apoyo. Podríamos dárselo y, a cambio, los mantendríamos a raya durante un tiempo."
 flavor_tim_governor.4.a: "Les enviaremos a los hombres."
 flavor_tim_governor.4.b: "Recibirán el oro que quieren."
 flavor_tim_governor.4.c: "[target_character3.GetNameWithNoTooltip] se unirá a ellos."
 flavor_tim_governor.4.d: "No les enviaremos ningún tipo de apoyo."
 flavor_tim_governor.5.title: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] recibe hombres nuevos"
 flavor_tim_governor.5.desc: "Con nuestra gobernatura bien arraigada, hay gente nueva que ha decidido unirse a nuestra empresa. Entre ellos se encuentra [target_character.GetName], una persona muy hábil que proviene de los [target_culture.GetName|l] [target_religion.GetAdjective|l] y cuenta con una gran variedad de habilidades que podemos aprovechar."
 flavor_tim_governor.5.a: "Deberíamos contar con sus servicios."
 flavor_tim_governor.5.b: "Podremos aprender mucho de [target_character.GetSheHe|l]."
 flavor_tim_governor.5.c: "Aún existe demasiado resentimiento..."
 flavor_tim_governor.5.d: "Será un buen apoyo."
 flavor_tim_governor.5.e: "No queremos su presencia aquí."
 flavor_tim_governor.6.title: "Desarrollo de [target_area.GetNameWithNoTooltip]"
 flavor_tim_governor.6.desc: "Desde que recibió la gobernatura de [target_area.GetName], [target_character.GetName] ha trabajado duro para que se convierta en la joya de [target_country.GetName] con los limitados recursos a su disposición, lo que ha resultado ser una gran experiencia de aprendizaje. Los ciudadanos, que al principio dudaban de sus habilidades, no podrían estar más contentos de vivir bajo su Gobierno."
 flavor_tim_governor.6.a: "Impulsemos este desarrollo."
 flavor_tim_governor.6.b: "Que aprenda de su éxito."
 timurid_governor_increase_development_in_area_tt: "Cada [location|el] en propiedad en [target_area.GetName] ganará [ShowNamedValue('development_weak_bonus')|+=] de [development|el]."
 flavor_tim_governor.7.title: "Las políticas económicas de [target_area.GetNameWithNoTooltip] fracasan"
 flavor_tim_governor.7.desc: "Pese a los mejores intentos de [target_character.GetName] de convertir [target_area.GetName] en una joya, ha sufrido varios contratiempos. Ciertas políticas económicas impuestas en [target_area.GetNameWithNoTooltip] han provocado el cierre de diversas casas y gremios, lo que ha iniciado un declive."
 flavor_tim_governor.7.a: "Por [ROOT.GetCountry.GetReligion.GetGodName], qué malas noticias."
 flavor_tim_governor.7.b: "Deberíamos revertir estas políticas."
 timurid_governor_decrease_development_in_area_tt: "Cada [location|el] en propiedad en [target_area.GetName] perderá [ShowNamedValue('development_weak_penalty')|+=] de [development|el]."
 flavor_tim_governor.8.title: "Vida fronteriza"
 flavor_tim_governor.8.desc: "Desde nuestro exilio en [target_area.GetName], el pueblo se ha endurecido. Su estado de preparación constante para cualquier posible asalto enemigo les ha dado fama en [ROOT.GetCountry.GetFlavorRank|l] [target_country.GetAdjective|l]. [target_character.GetName] también se ha dado cuenta y desea convertir [target_area.GetNameWithNoTooltip] en una gobernatura militarista para, con suerte, poder vengarse algún día de [target_country.GetNameWithNoTooltip]."
 flavor_tim_governor.8.a: "Deberíamos endurecer aún más los entrenamientos."
 flavor_tim_governor.8.b: "¿De verdad merece la pena la venganza?"
 flavor_tim_governor.9.title: "Flamante [target_country.GetGovernment.GetRulerTitle|l]"
 flavor_tim_governor.9.desc: "Con la muerte de quien nos gobernaba, [target_country.GetName] ahora está en manos de una nueva figura. Aunque eso no ha provocado mucha inestabilidad, ha surgido la nueva oportunidad de reclamar [target_country.GetNameWithNoTooltip]. Dado que solo cuenta con los recursos de [target_area.GetName], sería una campaña peligrosa, pero el exilio que ha sufrido el pueblo no ha sido olvidado, y esta venganza solo se saciará hasta que [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] controle [target_country.GetFlavorRank|l] [target_country.GetAdjectiveWithNoTooltip|l] por completo."
 flavor_tim_governor.9.a: "¡Avancemos hacia [target_country.GetCapital.GetNameWithNoTooltip]!"
 flavor_tim_governor.9.b: "No es el momento adecuado."
 flavor_tim_governor.10.title: "Exilio en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]"
 flavor_tim_governor.10.desc: "Debido a los recientes exilios en la capital de [target_country.GetName], [target_country.GetCapital.GetName], la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ha recibido a mucha gente nueva, entre ellos [target_character2.GetName]. [target_character.GetName] desea contratar sus servicios, pero eso despertará la ira de [target_country.GetNameWithNoTooltip]."
 flavor_tim_governor.10.a: "Si nos destierran, la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] recibirá a todos los exiliados."
 flavor_tim_governor.10.b: "Ejecutaremos a [target_character2.GetNameWithNoTooltip] para ganarnos algunos favores."
 flavor_tim_governor.11.title: "Gobierno efectivo en [target_area.GetNameWithNoTooltip]"
 flavor_tim_governor.11.desc: "Con [target_character.GetName] y las efectivas políticas impuestas en [target_area.GetName], la provincia disfruta ahora de una época de prosperidad. Las calles de [ROOT.GetCountry.GetCapital.GetName] están llenas de miembros [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] diligentes y miembros [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] satisfechos. Podríamos gastar más dinero en esto o cosechar los beneficios actuales."
 flavor_tim_governor.11.a: "Gastemos más para la prosperidad."
 flavor_tim_governor.11.b: "En lugar de gastar oro, disfrutemos del estado actual de las cosas."
 timurid_governor_increase_prosperity_and_satisfaction_tt: "Cada [location|el] en propiedad en [target_area.GetName] ganará un [ShowNamedValue('prosperity_weak_bonus')|+=2%] de [prosperity|el] y sus [pops|el] obtendrán un [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_tim_governor.12.title: "Las políticas de Gobierno en [target_area.GetNameWithNoTooltip] fracasan"
 flavor_tim_governor.12.desc: "Las recientes políticas introducidas por [target_character.GetName] han sido un fracaso. En lugar de traer la prosperidad que esperaba, han provocado un declive en la productividad [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. Sin embargo, aún no es demasiado tarde. Podríamos intentar revertir algunas de ellas, aunque eso provoque cierta inestabilidad dentro de [ROOT.GetCountry.GetName]."
 flavor_tim_governor.12.a: "Cosechamos lo sembrado."
 flavor_tim_governor.12.b: "Deberíamos revertirlas cuanto antes."
 timurid_governor_decrease_prosperity_and_satisfaction_in_area_tt: "Cada [location|el] en propiedad en [target_area.GetName] perderá un [ShowNamedValue('prosperity_weak_penalty')|+=2%] de [prosperity|el] y sus [pops|el] perderán un [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_tim_governor.13.title: "Desarrollo del puerto en [target_location.GetNameWithNoTooltip]"
 flavor_tim_governor.13.desc: "La gobernatura de [target_character.GetName] ha traído prosperidad al puerto de [target_location.GetName]. Una afluencia de comerciantes de todos los rincones de [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetName] ha hecho que [target_location.GetRank.GetName|l] se convierta en uno de los mayores puertos en [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetFlavorRank|l]."
 flavor_tim_governor.13.a: "Que prospere."
 flavor_tim_governor.13.b: "Aprovechémonos de esta prosperidad."
 flavor_tim_governor.14.title: "Fortificación de [target_location.GetNameWithNoTooltip]"
 flavor_tim_governor.14.desc: "Tras recibir la gobernatura de [ROOT.GetCountry.GetCapital.GetArea.GetName], [target_character.GetName] no ha parado ni un momento. Tras reunir los fondos y los planos para crear un [ShowBuildingTypeName('castle')|l] en [target_location.GetName], por fin ha llegado el momento de construirlo. Podríamos seguir adelante con esta idea o centrarnos en reforzar nuestros ejércitos en lugar de construir fortificaciones en la frontera."
 flavor_tim_governor.14.a: "Construyamos este [ShowBuildingTypeNameWithNoTooltip('castle')|l]."
 flavor_tim_governor.14.b: "Reforzar el ejército resultará más beneficioso."
