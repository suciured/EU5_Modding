l_spanish:
 flavor_lub.1.title: "La puerta de [target_location.GetNameWithNoTooltip]"
 flavor_lub.1.desc: "Los mejores ingenieros de nuestros dominios se han reunido en [target_location.GetName] para impulsar su proyecto de una nueva puerta para [target_location.GetRank.GetNameWithNoTooltip|l]. Según sus planes, desean erigir un [ShowBuildingTypeName('hsa_burgtor')|l] que servirá como puerta principal de nuestra capital.\n\nLa construcción estará engalanada con una hermosa arquitectura. Su ubicación estratégica a lo largo de nuestras fortificaciones existentes permitirá a los guardias vigilar y regular fácilmente el tráfico que entra y sale."
 flavor_lub.1.a: "¡Lo financiaremos nosotros!"
 flavor_lub.1.b: "Tal vez [target_country.GetNameWithNoTooltip] podría pagar su construcción, ¿no?"
 flavor_lub.1.c: "No nos interesan tales gastos."
 flavor_lub.2.title: "Ayuda financiera para [target_country2.GetNameWithNoTooltip]"
 flavor_lub.2.desc: "Unos mensajeros del tribunal municipal de [target_country2.GetName] han abordado recientemente a nuestros mercaderes. Proponen una cooperación más estrecha entre nuestros diplomáticos mediante la financiación de su último proyecto de ingeniería. Desean erigir un [ShowBuildingTypeName('hsa_burgtor')|l] que servirá como puerta principal de [target_location.GetRank.GetNameWithNoTooltip], y lo único que piden es una modesta contribución..."
 flavor_lub.2.a: "Muy bien..."
 flavor_lub.2.b: "¿Nos toman por idiotas?"
 opinion_financed_burgtor_modifier: "Se ha financiado el $hsa_burgtor$."
 opinion_refused_to_finance_burgtor_modifier: "No se ha financiado el $hsa_burgtor$."
 flavor_lub.3.title: "La respuesta de [target_country.GetNameWithNoTooltip]"
 flavor_lub.3.desc: "Ha llegado un mensajero de la asociación de [target_country.GetName] con una carta sellada que contiene la respuesta de los mercaderes respecto a nuestro asunto de financiación. Su comunicado describe el panorama de la continua cooperación entre nuestros pueblos, dentro del marco de intereses comunes. La misiva concluye con la decisión de la liga sobre el asunto..."
 flavor_lub.3.a: "¡Lo financiarán!"
 flavor_lub.3.b: "¡No lo financiarán!"
