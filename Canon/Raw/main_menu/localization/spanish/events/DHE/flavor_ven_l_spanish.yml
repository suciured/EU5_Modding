 flavor_ven.1.title: "Evolución de la comuna de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ven.1.desc: "Durante muchos siglos, la comuna de [ROOT.GetCountry.GetName], y con ella, el Consejo de los Cuarenta, ha servido en [ROOT.GetCountry.GetFlavorRank|l] como el órgano supremo de gobierno, al mismo tiempo que convertía cada vez más a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] en una figura simbólica de la nación. Naturalmente, este desarrollo no casaba con los gobernantes electos que pretendían desempeñar un papel significativo en la política interna del Estado.\n\nA medida que nuevas reformas penetran en la burocracia [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l], la antigua comuna, así como el Consejo de los Cuarenta, se han vuelto obsoletos. Muchas de las funciones del consejo han sido delegadas en la cámara  [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l], y la comuna ya no es adecuada para sostener las crecientes demandas burocráticas del Estado. Ha llegado el momento de sustituir ambas instituciones por completo con un nuevo órgano de gobierno, que también implique a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] de forma más activa en la política interna."
 flavor_ven.1.a: "¡Creemos la Signoria de [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_ven.1.b: "Debemos considerar este acto cuidadosamente con la cámara [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l]."
 flavor_ven.2.title: "¡Estradiotes!"
 flavor_ven.2.desc: "Tras la caída de [ShowLocationName('constantinople')], un gran número de soldados [ShowCultureName('greek_culture')|l] y [ShowCultureName('albanian')|l] se unieron a la causa en [ROOT.GetCountry.GetLongName] para luchar contra los ejércitos [GetCountry('TUR').GetAdjective|l]. Se les llamó «estradiotes», término proveniente de la palabra que usan los [ShowCultureNameWithNoTooltip('greek_culture')|l] para soldado, y eran una temible caballería ligera. Uno de sus líderes más notables fue Graitzas Paleólogo, quien resistió como comandante [GetCountry('BYZ').GetAdjective|l] hasta 1461."
 flavor_ven.2.a: "¡Nuestros enemigos los temerán!"
 flavor_ven.3.title: "La Inquisición dominica"
 flavor_ven.3.desc: "Cuando el [GetCountry('PAP').GetGovernment.GetRulerTitle|l], con un ojo puesto en aplastar las herejías albigense y patarina, se ocupó de establecer por todas partes en [ShowRegionName('italy_region')] la Inquisición dominica, [ROOT.GetCountry.GetFlavorRank|l] resistió a su introducción en [ROOT.GetCountry.GetName]. El Estado se encargó de descubrir y perseguir él mismo a los herejes, que cuando eran detenidos, eran examinados por el patriarca, el obispo de Castello o cualquier ordinario veneciano. La corte de examen estaba confinada a los hechos. El Estado era quien decidía si el examinado era culpable de herejía o no. El castigo se reservaba a la autoridad secular. Este arreglo no satisfizo a la curia de [ShowLocationName('rome')], y el [GetCountry('PAP').GetGovernment.GetRulerTitle|l] nombró un inquisidor, pero este necesitaba el exequatur del [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] antes de actuar. Por este motivo, se creó una junta compuesta por tres nobles [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] como asesores del Santo Oficio. Su deber era salvaguardar los derechos de los ciudadanos [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] contra los abusos eclesiales, lo que incluía la no interferencia en asuntos religiosos en las colonias. Sin su presencia y aprobación, los actos del Santo Oficio no eran válidos en [ROOT.GetCountry.GetNameWithNoTooltip]. La Inquisición de [ROOT.GetCountry.GetNameWithNoTooltip] no fue un tribunal sanguinario, gracias sin duda a la actitud independiente del Estado, que insistió en la presencia de asesores laicos en todos los juicios."
 flavor_ven.3.a: "Primero la gente [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l], luego la fe [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]"
 ven_venetian_first: "Venecianos primero, cristianos después"
 flavor_ven.3.b: "¡Somos auténticos seguidores de la fe [ShowReligionAdjectiveWithNoTooltip('catholic')|l]!"
 ven_christian_first: "¡Primero somos seguidores de la fe [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]!"
 flavor_ven.4.title: "Arte dell'Abbaco"
 flavor_ven.4.desc: "«Algunos jóvenes, por los que siento mucho interés y que aspiran a las empresas mercantiles, me han pedido a menudo que ponga por escrito los principios fundamentales de la aritmética, comúnmente llamada ábaco». «Arte dell'Abbaco» fue el primer libro de matemáticas conocido en Europa, escrito en la lengua [ROOT.GetCountry.GetAdjective|l] e impreso en [ShowLocationName('treviso')] en 1478."
 flavor_ven.4.a: "¡Nos será útil!"
 flavor_ven.5.title: "Los ministros de las rutas marítimas"
 flavor_ven.5.desc: "La seguridad y la prosperidad de [ROOT.GetCountry.GetName] han dependido siempre de su localización en su laguna. En 1501, en un esfuerzo por reducir la salinización de esta, el Gran Consejo formó un comité para desviar los ríos que desembocan en la laguna véneta, el conocido como el «Savi alle Acque». Su éxito a lo largo de los años ha salvado a la Serenísima de un desastre y ha extendido la prosperidad de la ciudad.\n\n¿Qué debemos hacer?"
 flavor_ven.5.a: "¡Vale la pena!"
 flavor_ven.5.b: "¡[ROOT.GetCountry.GetNameWithNoTooltip] puede sobrevivir sin eso!"
 flavor_ven.6.title: "El Gueto"
 flavor_ven.6.desc: "A partir de 1516, [ROOT.GetCountry.GetFlavorRank|l] obligó a los ciudadanos de fe [ShowReligionAdjective('judaism')|l] a vivir en una zona de la ciudad donde las fundiciones, conocidas en la lengua [ROOT.GetCountry.GetAdjective|l] como «geti», se habían situado en tiempos antiguos para llevar una señal de identificación y poder para administrar las casas de empeño de la ciudad con precios establecidos por la Serenísima. También incluyeron muchas otras regulaciones onerosas como contrapartida a la libertad de culto y a su protección.\n\n¿Qué debemos hacer?"
 flavor_ven.6.a: "¡Concedámosles un lugar propio!"
 flavor_ven.6.b: "¡No en mi [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_ven.7.title: "El explorador [target_character.GetNameWithNoTooltip]"
 flavor_ven.7.desc: "[target_character.GetName], de orígenes [ShowCultureGroupName('italian_group')] y familia afincada en [ShowLocationName('vicenza')], mostró desde muy temprano su pasión por la exploración. Viajó en la gran expedición de Fernando de Magallanes en su viaje por el mundo. Durante la expedición, fue ayudante de Magallanes y escribió un preciso diario acerca del viaje. [target_character.GetLastNameWithNoTooltip] estuvo entre los 18 supervivientes que volvieron a España de los 240 que embarcaron tres años antes. Este viaje fue la primera circunnavegación del mundo, y su diario es la fuente por la que hoy conocemos esa expedición."
 flavor_ven.7.a: "¡El mundo sí es redondo!"
 flavor_ven.8.title: "Reclutamiento naval"
 flavor_ven.8.desc: "Las dificultades en el dominio del mar trajeron más cambios. Hasta 1545, los remeros en las galeras eran marineros libres enrolados con un sueldo. Inicialmente eran [ROOT.GetCountry.GetAdjective|l], pero más tarde, marinos [ShowCultureName('dalmatian')|l], cretenses y [ShowCultureName('greek_culture')|l] se enrolaron en gran número. A causa de la dificultad en contratar suficiente tripulación, [ROOT.GetCountry.GetName] recurrió al servicio militar obligatorio encadenando los remeros de las bancadas como otras armadas ya habían hecho. Cristoforo da Canal fue el primer natural [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] en comandar una galera de este tipo.\n\n¿Qué debemos hacer?"
 flavor_ven.8.a: "Implementemos el reclutamiento."
 flavor_ven.8.b: "¡En [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip|l] no nos interesa algo así!"
 flavor_ven.9.title: "Fortezza di Sant'Andrea"
 flavor_ven.9.desc: "La fortaleza de Sant'Andrea fue construida en 1545 para guardar la entrada principal de [ROOT.GetCountry.GetName] desde el [ShowProvinceDefinitionName('adriatic_sea_province')]. La fortaleza fue diseñada por el famoso arquitecto Michiel Sanmicheli. Probablemente fue el único arquitecto entre los [ShowCultureGroupName('italian_group')|l] que tuvo la oportunidad de ver la arquitectura de los [ShowCultureName('greek_culture')|l], puesto que viajo por todas las posesiones de los [ShowCultureNameWithNoTooltip('greek_culture')|l] en [ROOT.GetCountry.GetFlavorRank|l] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]. La fortaleza estuvo en pie como baluarte de [ROOT.GetCountry.GetNameWithNoTooltip] durante más de trescientos años.\n\n¿Qué debemos hacer?"
 flavor_ven.9.a: "¡Empecemos las obras!"
 flavor_ven.9.b: "Es demasiado caro."
 flavor_ven.10.title: "Ponte di Rialto"
 flavor_ven.10.desc: "El puente de Rialto es uno de los cuatro puentes que cruzan el Gran Canal de [ROOT.GetCountry.GetName]. Originalmente era un puente de madera, pero se quemó durante una revuelta en 1310 y colapsó dos veces más, en 1444 y 1524. La renovación del puente de Rialto fue propuesta primero en 1503, y la idea era reconstruir el puente con piedra. Las autoridades solicitaron propuestas en 1551, después de haber considerado varios proyectos desde 1503 y en las siguientes décadas. Arquitectos de renombre como Jacopo Sansovino, Palladio y Vignola presentaron proyectos, pero sus propuestas fueron consideradas inadecuadas para la situación, ya que todas implicaban un enfoque clásico con varios arcos. El célebre artista Miguel Ángel también fue considerado como diseñador del puente de Rialto, pero la propuesta de Antonio da Ponte venció a las demás, gracias a su audaz diseño de un solo tramo.\n\n¿Qué debemos hacer?"
 flavor_ven.10.a: "¡Construyámoslo!"
 flavor_ven.10.b: "Bastará con el puente de madera."
 flavor_ven.11.title: "L'Orfeo: la primera ópera"
 flavor_ven.11.desc: "La temprana ópera barroca de [target_character.GetName], «L'Orfeo», se basa en la leyenda de los mitos [ShowCultureName('greek_culture')|l] de Orfeo, el músico, poeta y profeta que descendió al Inframundo para llevarse a su novia muerta. La ópera fue escrita en 1607 para un espectáculo en la corte durante el carnaval anual de [ShowLocationName('mantova')], y la partitura fue publicada en 1609 y 1615 por [target_character.GetLastNameWithNoTooltip]. Cuarenta y un instrumentos diferentes, con distintos grupos de instrumentos, se usaron para ambientar determinadas escenas y personajes y fueron apuntadas en las partituras publicadas de [target_character.GetLastNameWithNoTooltip]."
 flavor_ven.11.a: "¿Me abandona usted por exceso de amor?"
 flavor_ven.12.title: "El nacimiento de la ciencia moderna"
 flavor_ven.12.desc: "La mayoría de la gente considera a [galileo_galilei_scope.GetName] [galileo_galilei_scope.GetMotherFather] de la ciencia moderna. En 1592, se convirtió en profesor de matemáticas de la Universidad de [ShowProvinceDefinitionName('padua_province')]. Tras conocer el catalejo, se construyó su propia serie de telescopios, mucho mejores que cualquiera de los hechos con anterioridad, y empezó a examinar los cielos, descubriendo montañas en la luna y cuatro satélites de Júpiter. Con sus trabajos sobre el movimiento y mecánica, sentó las bases de lo que sería la ciencia moderna."
 flavor_ven.12.a: "¡Es una gran bendición!"
 flavor_ven.13.title: "[target_character.GetNameWithNoTooltip] y la Imprenta Aldina"
 flavor_ven.13.desc: "[ROOT.GetCountry.GetName] es la cuna de una de las luminarias en la impresión de libros. Esta práctica y arte aún es una técnica reciente, pero [target_character.GetName], y, más aún, su imprenta, la Imprenta Aldina, se han ganado una reputación por su tipografía clara y consistente, así como por sus bien ejecutadas traducciones del latín. Las cursivas y un uso sistemático del punto y coma están entre las contribuciones de [target_character.GetShortNameWithNoTooltip] al campo de la tipografía. En el ámbito de la encuadernación, su técnica ha aportado el formato Octavo de fácil manejo, asegurando que los clásicos que salen de su prensa sean portátiles, en lugar de imitar el formato de los manuscritos medievales."
 flavor_ven.13.a: "¡Festina lente!"
 aldus_disappears_tt: "El taller de [target_character.GetNameWithNoTooltip] cerrará, y su responsable desaparecerá"
 flavor_ven.14.title: "Crecimiento de la industria del [ShowGoodsNameWithNoTooltip('glass')|l] de Murano"
 flavor_ven.14.desc: "Desde finales del siglo XIII, la industria vidriera [ROOT.GetCountry.GetAdjective|l] ha estado confinada a la isla de Murano para reducir el riesgo de incendios. La popularidad del [ShowGoodsName('glass')|l] de Murano no ha dejado de crecer desde entonces, y los vidrieros se han hecho ricos e influyentes. Los secretos para elaborar productos tan exquisitos son conocidos por pocos fuera de nuestras fronteras, y para proteger este conocimiento, los vidrieros están confinados a la ciudad.\n\nA medida que la popularidad del [ShowGoodsNameWithNoTooltip('glass')|l] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] sigue creciendo, el mundo está cambiando. Con la caída de [ShowLocationName('constantinople')], un gran número de hombres con las inusuales habilidades necesarias para trabajar el vidrio solicita establecerse en Murano."
 flavor_ven.14.a: "Recibamos a los vidrieros [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]."
 STATIC_MODIFIER_NAME_ven_murano_glass_industry: "Industria del cristal de Murano"
 STATIC_MODIFIER_DESC_ven_murano_glass_industry: "La industria veneciana de soplado de cristal se remonta al siglo XIII en la isla de Murano. Es única, y uno de los muchos artículos de lujo por los cuales se conoce Venecia."
 flavor_ven.15.title: "Las ciocca"
 flavor_ven.15.desc: "Un vidriero de Murano particularmente hábil llamado [target_character.GetName] ha logrado crear objetos de vidrio como nunca se habían visto en [ROOT.GetCountry.GetName]. Las lámparas de araña ciocca, en particular, llamadas así por los ramos de flores que imitan, se han vuelto inmensamente populares entre los ricos, y la industria vidriera [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] está floreciendo de nuevo."
 flavor_ven.15.a: "¡La industria de [target_location.GetNameWithNoTooltip] prosperará!"
 flavor_ven.15.b: "¡Que el arte embellezca nuestro nombre!"
 flavor_ven.16.title: "El juicio de Verónica Franco"
 flavor_ven.16.desc: "Verónica Franco, una de las cortesanas «honestas» más famosas de [ROOT.GetCountry.GetName], está siendo juzgada por brujería en la ciudad. Famosa por su intelecto, además de su belleza, la influencia de Franco sobre sus clientes y su participación abierta en la vida artística y literaria de [ROOT.GetCountry.GetNameWithNoTooltip] le ha granjeado muchas enemistades.\n\nTras haber presentado una defensa muy elocuente ante la Inquisición, queda por ver si el intelecto de Franco será suficiente para protegerla de los guardianes de la moral."
 flavor_ven.16.a: "¡Culpable!"
 flavor_ven.16.b: "¡Inocente!"
 flavor_ven.17.title: "Excesos en las góndolas"
 flavor_ven.17.desc: "El gobierno [ROOT.GetCountry.GetAdjective|l] siempre debe defender la moralidad pública y, por tanto, de vez en cuando se crean leyes para asegurarse que nuestra gente se mantiene fiel a los ideales de la religión [ShowReligionGroupAdjective('christian')|l] sobre los cuales se fundamenta nuestra ciudad. La góndola es una embarcación bastante sencilla, y todos los días miles de ellas transportan gente por los canales de [ROOT.GetCountry.GetName]. Como suele ocurrir, muchas familias ricas y poderosas en [ROOT.GetCountry.GetFlavorRank|l] han cedido a la tentación de hacer alarde de su riqueza con las góndolas. De diferentes tipos, tamaños y colores, algunas están tan decoradas que son una afrenta a la moralidad [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l].\n\nAhora se debate si una ley debería prohibir la decoración de estas góndolas, pues para algunos son símbolo de todo lo que está mal en nuestra gran ciudad."
 flavor_ven.17.a: "¡Vamos a pintarlas de negro!"
 flavor_ven.17.b: "Ignoremos a los moralistas, las góndolas son impresionantes."
 flavor_ven.18.title: "La escuela [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_ven.18.desc: "[ROOT.GetCountry.GetName], durante siglos la ciudad más importante de la impresión y la fabricación de vidrio en [ShowRegionName('italy_region')], ha comenzado a superar a [ShowLocationName('rome')] como ciudad más importante del arte y la música. Grandes pintores como Tintoretto, Tiziano y Veronese, o músicos como Monteverdi, Gabrieli o Donati son solo algunos de los muchos artistas que trabajan y viven en nuestra ciudad. En [ShowRegionNameWithNoTooltip('italy_region')] y en el extranjero, [ROOT.GetCountry.GetNameWithNoTooltip] ha comenzado a convertirse en un sinónimo de arte."
 flavor_ven.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ven.1000.title: "El comercio de la [ShowGoodsNameWithNoTooltip('pepper')|l] se ve amenazado"
 flavor_ven.1000.desc: "Los comerciantes [GetCountry('POR').GetAdjective|l] han tomado el control del comercio en el [ShowRegionName('indian_ocean_region')], desviando el comercio alrededor de [ShowContinentName('africa')] en vez de a través de [ShowLocationName('alexandria')]. Esto ha afectado seriamente a nuestras posibilidades de controlar el comercio de [ShowGoodsName('pepper')|l]. De todas formas, podemos intentar enviar algo de ayuda a los [GetCountry('MAM').GetName|l]."
 flavor_ven.1000.a: "¡Enviemos ayuda a [ShowLocationNameWithNoTooltip('alexandria')]!"
 ven_helping_mamelukes: "Auxilio a los $mamluks$"
 flavor_ven.1000.b: "No es nuestro problema."
 flavor_ven.1001.title: "[ven_scope.GetNameWithNoTooltip] envía ayuda"
 flavor_ven.1001.desc: "Ahora que el control del comercio en el [ShowRegionName('indian_ocean_region')] está en manos [GetCountry('POR').GetAdjective|l], [ven_scope.GetGovernment.GetGovernmentType.GetName|l] comercial de [ven_scope.GetName] se ha preocupado profundamente. Como siempre hemos tenido buenas relaciones, nos han enviado ayuda, con [ShowGoodsName('lumber')|l] para construir nuevos barcos y otros recursos para nuestros mercaderes."
 flavor_ven.1001.a: "¡Buenas noticias!"
 venetian_help: "Ayuda veneciana"
 flavor_ven.19.title: "Una alianza impía"
 flavor_ven.19.desc: "[GetCountry('TUR').GetName|U] ha puesto los ojos en [target_province.GetName], lo que significa que está pensando atacar a [target_country.GetName]. En un movimiento diplomático inesperado, proponen que firmemos una alianza. Si les prestamos nuestra fuerza naval y afirmamos sus reclamaciones en el sur de [ShowRegionName('italy_region')], prometen acudir en nuestra ayuda en el futuro.\n\nEsto podría ser beneficioso, pero ¿nos atreveremos a codearnos con los enemigos de la cristiandad?"
 flavor_ven.19.historical_info: "Aunque Venecia y los otomanos fueron a menudo enemigos acérrimos, en 1479 los turcos propusieron una alianza contra el Reino de Nápoles. La Signoria de Venecia finalmente rechazó este acuerdo, pero su embajador en Constantinopla animó a los turcos a tomar Otranto y otras ciudades del sur de Italia."
 flavor_ven.19.a: "Solo proporcionemos apoyo diplomático."
 flavor_ven.19.b: "Accedamos a la propuesta"
 flavor_ven.19.c: "Controlemos a los paganos."
 flavor_ven.19.a.tt: "[GetCountry('TUR').GetNameWithNoTooltip] ganará [government_power|el]."
 flavor_ven.19.b.tt: "Entablarás una [alliance|l] con [GetCountry('TUR').GetNameWithNoTooltip]."
 flavor_ven.20.title: "Domini di Terraferma"
 flavor_ven.20.desc: "Aunque nuestro poder naval es inigualable, la falta de una adecuada zona de contención terrestre convierte a [ShowLocationName('venice')] en un objetivo vulnerable ante ataques desde el continente. Para disminuir la amenaza de que [ShowLocationNameWithNoTooltip('venice')] sea atacada desde las costas de [ShowRegionName('italy_region')], se han propuesto medidas que implican cambiar temporalmente nuestro enfoque hacia la conquista de dominios terrestres. Expandir nuestro territorio más profundamente en [ShowRegionNameWithNoTooltip('italy_region')] establecería una verdadera línea defensiva y aumentaría de manera significativa la seguridad de [ShowLocationNameWithNoTooltip('venice')]."
 flavor_ven.20.a: "¡Es hora de hacer valer nuestras reclamaciones!"
 flavor_ven.20.b: "No podemos permitirnos el lujo de librar guerras terrestres."
 flavor_ven.20.historical_info: "Con el fin de asegurar las rutas comerciales y aumentar la seguridad de Venecia, la república comenzó a expandirse hacia la Italia continental mediante la ocupación de tierras veronesas. Esto acabó conduciendo al establecimiento de los llamados «Domini di Terraferma» —o dominios de tierra firme—, que servirían como zona de contención entre sus vecinos del interior y Venecia."
 flavor_ven.21.title: "[ShowBuildingTypeNameWithNoTooltip('teatro_san_cassiano')]"
 flavor_ven.21.desc: "[ShowLocationName('venice')], ya una joya resplandeciente en el panorama cultural de [ShowRegionName('italy_region')], ha sido durante mucho tiempo hogar de una floreciente comunidad de artistas e intérpretes. Para afianzar aún más su condición como centro de excelencia artística y proporcionar un gran escenario a nuestros ciudadanos más talentosos, crece el clamor por construir un magnífico teatro y casa de ópera. El propuesto [ShowBuildingTypeName('teatro_san_cassiano')] sería un faro de esplendor y riqueza, que pondría de manifiesta el brillo artístico de [ShowLocationNameWithNoTooltip('venice')] y atraería admiradores de todas partes."
 flavor_ven.21.a: "¡Encarguemos su construcción!"
 flavor_ven.21.b: "No nos lo podemos permitir."
 flavor_ven.21.historical_info: "El Teatro San Cassiano, construido en Venecia en 1637, fue el primer teatro de ópera público del mundo, lo que marca un hito en la historia de las artes escénicas y consolida el papel de Venecia como centro cultural de primer orden."
 flavor_ven.23.title: "La plaga de [ShowLocationNameWithNoTooltip('venice')]"
 flavor_ven.23.desc: "Nuestra decisión de limitar los esfuerzos de reconstrucción tras el devastador desastre natural ha tenido consecuencias nefastas. [ShowLocationName('venice')] permanece en gran parte en ruinas, con muchos edificios aún deteriorados y las calles llenas de escombros. La falta de restauración y saneamiento adecuados ha creado un caldo de cultivo para enfermedades e infestaciones de plagas, amenazando la salud y el bienestar de nuestros ciudadanos.\n\nLas condiciones insalubres y la destrucción persistente han provocado brotes de enfermedades, y las plagas y pestilencias se propagan rápidamente entre la población. [target_location.GetRank.GetName] ha recibido un duro golpe en su reputación y su moral, y se requiere una acción urgente para afrontar esta crisis cada vez más grave. Debemos reconsiderar nuestro enfoque e invertir en una limpieza y restauración integral para recuperar la salud, el orden y la prosperidad."
 flavor_ven.23.a: "¡Debemos actuar inmediatamente!"
 flavor_ven.23.b: "Ya es tarde para actuar..."
 flavor_ven.24.title: "La inundación de [ShowLocationNameWithNoTooltip('venice')]"
 flavor_ven.24.desc: "[ShowLocationName('venice')] ha sido golpeada por una calamidad imprevista cuando unas lluvias intensas hicieron subir el nivel del mar Adriático y provocaron graves inundaciones en [target_location.GetRank.GetName|l]. Las aguas han anegado nuestras calles, hogares e infraestructuras vitales, causando daños considerables y desplazando a innumerables ciudadanos. El implacable diluvio ha perturbado la vida cotidiana, el comercio y la estabilidad en [target_location.GetRank.GetNameWithNoTooltip|l]. La magnitud de este desastre exige una acción rápida y decidida para aliviar los daños y evitar nuevas devastaciones."
 flavor_ven.24.a: "Implementemos medidas para mitigar el daño."
 flavor_ven.24.b: "La gente se las apañará."
 flavor_ven.25.title: "Caída de [ShowLocationNameWithNoTooltip('constantinople')]"
 flavor_ven.25.desc: "La caída de los poderosos muros de [ShowLocationName('constantinople')] ante nuestras fuerzas ha supuesto una victoria trascendental que recuerda nuestro triunfo durante la Cuarta Cruzada. Esta conquista histórica abre un nuevo capítulo en [target_location.GetRank.GetName|l]. Nuestros soldados, ansiosos por reclamar el botín de guerra, presionan para que saqueemos los incomparables tesoros que alberga [target_location.GetRank.GetNameWithNoTooltip|l], aunque tales acciones causarían una devastación generalizada e indignarían a la población local.\n\nOtros proponen una estrategia audaz: restablecer [GetCountry('LAT').GetLongName|l], convirtiendo a [ShowLocationNameWithNoTooltip('constantinople')] en un estado vasallo bajo nuestro control."
 flavor_ven.25.a: "Saqueemos [target_location.GetRank.GetNameWithNoTooltip|l]."
 flavor_ven.25.b: "Lo proclamaremos en [ShowLocationNameWithNoTooltip('constantinople')]."
 flavor_ven.25.b.tt: "Se establecerá [GetCountry('LAT').GetLongName|l] como [ShowSubjectTypeName('vassal')|l] nuestro en [ShowLocationName('constantinople')]. Les transferiremos la propiedad de [ShowLocationNameWithNoTooltip('constantinople')] y nuestros núcleos."
 flavor_ven.25.c: "Lo volveremos a establecer en la región más amplia."
 flavor_ven.25.c.tt: "Se establecerá [GetCountry('LAT').GetLongName|l] como [ShowSubjectTypeName('vassal')|l] nuestro en toda [ShowAreaName('thrace_area')]. Les transferiremos la propiedad de todas nuestras ubicaciones y núcleos de [ShowAreaNameWithNoTooltip('thrace_area')]."
 flavor_ven.25.d: "Tomar [ShowLocationNameWithNoTooltip('constantinople')] ya es suficiente triunfo."
 flavor_ven.26.title: "La liberación de [ShowLocationNameWithNoTooltip('jerusalem')]"
 flavor_ven.26.desc: "Tras siglos de ocupación extranjera, los estandartes de la cristiandad y  [GetCountry('VEN').GetLongName|l] ondean sobre este lugar sagrado. Este logro monumental ha inspirado gran reverencia y orgullo entre nuestro pueblo, pero también nos plantea una profunda decisión respecto al gobierno futuro de [ShowLocationName('jerusalem')].\n\nAlgunos argumentan que mantener el control directo sobre [ShowLocationNameWithNoTooltip('jerusalem')] en manos de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] garantizaría nuestra influencia y protegería la santidad en [target_location.GetRank.GetName|l]. Otros proponen restablecer [GetCountry('KOJ').GetName], creando un estado vasallo que podría gobernar la región sirviendo a nuestros intereses y honrando el legado de las Cruzadas."
 flavor_ven.26.a: "[target_location.GetRank.GetNameWithNoTooltip] permanecerá bajo nuestro control."
 flavor_ven.26.b.tt: "Se establecerá [GetCountry('KOJ').GetLongName|l] como [ShowSubjectTypeName('vassal')|l] nuestro en [ShowLocationName('jerusalem')]. Les transferiremos la propiedad de [ShowLocationNameWithNoTooltip('jerusalem')] y nuestros núcleos."
 flavor_ven.26.b: "Lo proclamaremos en [ShowLocationNameWithNoTooltip('jerusalem')]."
 flavor_ven.26.c.tt: "Se establecerá [GetCountry('KOJ').GetLongName|l] como [ShowSubjectTypeName('vassal')|l] nuestro en todo [ShowAreaName('levant_area')]. Les transferiremos la propiedad de todas nuestras ubicaciones y núcleos de [ShowAreaNameWithNoTooltip('levant_area')]."
 flavor_ven.26.c: "Reestableceremos [GetCountry('KOJ').GetNameWithNoTooltip|l] en todo [ShowAreaNameWithNoTooltip('levant_area')]."
 flavor_ven.27.title: "Ampliar el [ShowBuildingTypeNameWithNoTooltip('doges_palace')]"
 flavor_ven.27.desc: "La construcción del [ShowBuildingTypeName('doges_palace')] en [ShowLocationName('venice')] comenzó en el siglo IX y continuó durante los siglos posteriores. Originalmente concebido como una edificación de tipo fortaleza, fue evolucionando con el tiempo hasta convertirse en una magnífica representación de la arquitectura gótica. Esta maravilla arquitectónica cumple el doble propósito de ser tanto la residencia del [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], líder político supremo en [GetCountry('VEN').GetLongNameWithNoTooltip], como el centro de diversas oficinas gubernamentales y tribunales.\n\nSin embargo, con el paso del tiempo, el edificio ha envejecido visiblemente y necesita una renovación. Quizá deberíamos plantearnos convertirlo en un palacio que eclipse hasta a las residencias reales de los reyes occidentales."
 flavor_ven.27.a: "¡Es una buena idea!"
 flavor_ven.27.b: "El palacio está bien como está."
 flavor_ven.27.historical_info: "Para el siglo XVI, el Palacio Ducal había sufrido importantes renovaciones y ampliaciones que se habían traducido en un aumento significativo de su grandeza. Uno de los desarrollos más notables fue la finalización de la emblemática fachada que daba al Gran Canal, que mostraba el esplendor arquitectónico del palacio a todos los que se aproximaban por vía fluvial. Este período de renovación y expansión consolidó aún más la condición del palacio como símbolo perdurable del poder y la autoridad venecianos. Sus salones y cámaras, caracterizados por diseños intrincados y decoraciones opulentas, no solo fueron testigos de siglos de una intensa actividad política, sino que también se erigieron como un testimonio perdurable de la rica historia de la ciudad y su continua relevancia en el escenario global."
 flavor_ven.28.title: "El [ShowBuildingTypeNameWithNoTooltip('venetian_arsenal')]"
 flavor_ven.28.desc: "Nuestras empresas marítimas y legendarias habilidades en la construcción naval han otorgado a nuestros maestros constructores una reputación distinguida en el campo. El corazón de estas operaciones navales no es otro que el [ShowBuildingTypeName('venetian_arsenal')], situado en [ShowLocationName('venice')]. Dotado de una ubicación estratégica, este complejo marítimo desempeña un papel vital en el poderío marítimo de la ciudad. Desde una intensa actividad constructiva hasta la innovación en armamento naval, este es el pilar que garantiza nuestra supremacía en el mar."
 flavor_ven.28.a: "¡Una famosa parte de nuestro legado naval!"
 flavor_ven.28.historical_info: "El Arsenal de Venecia sirvió como principal astillero y depósito naval de la ciudad, elemento crucial para su dominio marítimo y poder militar. Este vasto complejo, responsable de la construcción y mantenimiento de la flota veneciana, encarnaba la avanzada tecnología naval y capacidad industrial de la república."
 flavor_ven.29.title: "La Basílica de San Juan y San Pablo"
 flavor_ven.29.desc: "[ShowLocationName('venice')] está adornada con muchas maravillas arquitectónicas a lo largo y ancho de sus calles. Desde frescos hasta estatuas, creados por una miríada de artistas jóvenes que desean alzarse sobre los hombros de gigantes y forjarse un nombre propio. La más reciente de estas joyas que engalanan nuestra capital no es otra que la Basílica Menor de $san_zanipolo$. Su gran edificación de ladrillo está diseñada en estilo gótico, y sus terrenos sirven como la principal iglesia dominica de nuestro gran pueblo. La obra está dedicada a Juan y Pablo, dos mártires legendarios cuya presencia se documentó por primera vez en torno al siglo IV."
 flavor_ven.29.a: "¡Magnífico!"
 flavor_ven.30.title: "La superpotencia naval del Mediterráneo"
 flavor_ven.30.desc: "Pocos países pueden equipararse a nuestro nivel de pericia en asuntos marítimos. Nuestra afinidad con el comercio y el mar nos ha constituido como uno de los mayores dominadores del Mediterráneo. Nuestra tradición nace de un amor y adoración por el agua, que sirve tanto de camino hacia la grandeza como de principal defensa de nuestra gloriosa capital, [ROOT.GetCountry.GetCapital.GetName]. Ahora que nuestra armada es la potencia hegemónica indiscutible del Mediterráneo, proclamemos el mar como Mare Nostrum: ¡nuestro mar!"
 flavor_ven.30.a: "Te abrazamos, oh, mar, como signo de verdadero y perpetuo dominio."
 STATIC_MODIFIER_NAME_ven_mare_nostrum: "Mare Nostrum"
 flavor_ven.31.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.31.desc: "[target_character.GetName] destaca entre los pintores [ShowCultureGroupName('italian_group')|l] del [ShowInstitutionName('renaissance')], pues nació en [ShowLocationName('pieve')], cerca de [ShowLocationName('venice')]. Artista que posee un manejo del color y técnicas innovadoras de pincelada sin igual, su viaje artístico abarca más de siete décadas. A lo largo de este extenso periodo, ha creado una abundante colección de obras que incluyen retratos, narraciones mitológicas y composiciones religiosas.\n\nEntre sus retratos más célebres, como «La Venus de Urbino», destaca el reconocimiento que reciben por su profunda carga psicológica y su opulenta gama cromática. La influencia de [target_character.GetLastNameWithNoTooltip] en la evolución del arte tanto [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] como de Europa es profunda, y su legado perdurable convierte su nombre en uno de los más grandes de la pintura del [ShowInstitutionNameWithNoTooltip('renaissance')]."
 flavor_ven.31.a: "¡Qué individuo tan brillante!"
 flavor_ven.32.title: "[ROOT.GetCountry.GetNameWithNoTooltip] durante el [ShowInstitutionNameWithNoTooltip('renaissance')]"
 flavor_ven.32.desc: "Durante el [ShowInstitutionName('renaissance')] en [ROOT.GetCountry.GetName], el arte y la arquitectura alcanzaron nuevas cotas de sofisticación y esplendor. El arte [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l], caracterizado por su colorido luminoso y su profundidad emocional, tiene su mejor ejemplo en las obras de renombrados pintores, escultores y arquitectos.\n\nEstos artistas destacan por capturar la esencia de sus personajes mediante paletas vibrantes y técnicas impactantes de claroscuro, que confieren a sus creaciones un sentido inigualable de realismo. El retrato es un tema central, donde los artistas logran representaciones de carácter extraordinario. Además, los temas alegóricos y mitológicos han ganado popularidad, demostrando la diversidad y resonancia emocional del arte [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]."
 flavor_ven.32.a: "¡Fascinante!"
 flavor_ven.32.a.tt: "Toda ubicación en propiedad con una [ShowBuildingTypeName('library')|l] ganará un [ShowNamedValue('prosperity_weak_bonus')|+=2%] de [prosperity|el]."
 flavor_ven.32.historical_info: "Durante el Renacimiento, Venecia emergió como un vibrante centro cultural y artístico que atrajo a algunos de los artistas más renombrados de la época. Tiziano Vecelli, conocido simplemente como Tiziano, creó obras maestras como la #italic Asunción de la Virgen#! o #italic Baco y Ariadna#!, que mostraban su hábil uso del color y composiciones innovadoras. Tintoretto, otro maestro veneciano, es célebre por sus obras dramáticas y dinámicas, como #italic La Última Cena#! y #italic El Paraíso#!. Esta última es una de las mayores pinturas al óleo del mundo. Paolo Veronese, conocido por su estilo opulento y grandioso, contribuyó con iconos de la pintura como #italic Las Bodas de Caná#! y #italic El banquete en casa de Leví#!, admiradas por sus colores vibrantes y su profusión de detalles. Estos artistas y sus obras contribuyeron significativamente a la reputación de Venecia como centro del arte y la cultura renacentistas."
 flavor_ven.33.title: "El Carnaval [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_ven.33.desc: "La historia del Carnaval se remonta al siglo XI, cuando comenzó como una celebración de la victoria [ROOT.GetCountry.GetAdjective|l] sobre sus enemigos. Con el tiempo, el Carnaval evolucionó hasta convertirse en un evento grandioso y único. Debido a nuestro estatus actual como importante centro comercial en [ShowContinentName('europe')], podemos acumular una considerable riqueza, y esta prosperidad alimentará la extravagancia del Carnaval. Se ha convertido en un símbolo de nuestra opulencia y decadencia, capaz de atraer visitantes de toda [ShowContinentNameWithNoTooltip('europe')] que desean participar en los festejos enmascarados. Las máscaras que se utilizan durante el Carnaval no solo proporcionan anonimato, sino que también sirven para borrar las distinciones sociales y permiten a personas de distintos orígenes entremezclarse libremente durante las celebraciones."
 flavor_ven.33.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.33.a.tt: "Todas las [pops|el] de [ShowLocationName('venice')] obtienen un [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_ven.33.historical_info: "En el siglo XVIII alcanzó su apogeo el Carnaval de Venecia, caracterizado por disfraces elaborados, representaciones teatrales y diseños de máscaras intrincados. Sin embargo, en 1797, lo prohibieron las fuerzas francesas ocupantes, y permaneció inactivo durante casi dos siglos. No fue hasta finales del siglo XX cuando se recuperó el Carnaval para convertirse en el evento internacionalmente reconocido que es hoy. El Carnaval actual de Venecia preserva las tradiciones del pasado con máscaras y disfraces deslumbrantes, actuaciones callejeras y un ambiente vibrante, lo que lo convierte en un viaje cautivador y nostálgico hacia la rica historia y cultura de la ciudad."
 flavor_ven.34.title: "Revisión de la [ShowGovernmentReformNameWithNoTooltip('promissione_ducale_reform')]"
 flavor_ven.34.desc: "La [ShowGovernmentReformName('promissione_ducale_reform')] es el juramento de investidura que todos los candidatos deben prestar para convertirse en [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] de [ROOT.GetCountry.GetName]. Detalla las obligaciones del [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] y establece los límites de su poder como tal.\n\nSin embargo, con el paso de los años, algunos de estos controles se han debilitado..., ligeramente. Si redactásemos una nueva Promissione Ducale que reafirmase con mayor firmeza nuestros valores y el papel previsto para el [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], no solo fortaleceríamos el cargo, sino que también podrían surgir candidatos más virtuosos para él."
 flavor_ven.34.a: "Revisemos e institucionalicemos esta reforma."
 flavor_ven.34.b: "El juramento no necesita una revisión."
 flavor_ven.34.historical_info: "La Promissione Ducale sirvió como juramento formal del cargo y contrato contractual que cada nuevo dogo de Venecia debía jurar defender. Este documento exponía los deberes del dogo, sus limitaciones y las leyes que debía acatar para asegurar un equilibrio de poderes y la protección de los intereses de la república."
 flavor_ven.35.title: "La cuestión de las relazioni"
 flavor_ven.35.desc: "Las «relazioni» son los informes que nuestros embajadores envían al Gobierno detallando el estado político, financiero y social de los países en los que sirven. Estos documentos son esenciales tanto para nuestros propios esfuerzos diplomáticos como para mantener la ventaja competitiva de nuestros comerciantes en el extranjero, pero es una práctica cada vez más común que se publiquen copias de «relazioni» y se pongan a disposición de cualquiera dispuesto a pagar un alto precio por ellas, lo que amenaza nuestra propia diplomacia y seguridad. Debemos tomar medidas enérgicas contra estas publicaciones y establecer un sistema común y seguro para la escritura y difusión de las «relazioni»."
 flavor_ven.35.a: "¡Tenemos que acabar con esta práctica!"
 flavor_ven.35.b: "Tenemos asuntos más urgentes de los que ocuparnos."
 flavor_ven.36.title: "La República Dorada"
 flavor_ven.36.desc: "Nuestros éxitos en el campo de la política, el comercio y los estudios académicos han llevado a muchos a proclamar nuestra era actual como la «era de la República Dorada». Esta expresión alude, naturalmente, al cenit de nuestra riqueza, culminación de nuestros esfuerzos como pueblo y celebración de nuestra cultura y arte, como medio para inmortalizar nuestro legado en los libros de la historia."
 flavor_ven.36.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.36.b: "¡Sin duda, esta es una República Dorada!"
 flavor_ven.36.b.tt: "El color del país cambiará a amarillo."
 flavor_ven.36.c: "¡No somos menos que emperadores!"
 flavor_ven.36.c.tt: "El color del país cambiará a púrpura."
 flavor_ven.38.title: "La Academia Loredana"
 flavor_ven.38.desc: "Recientemente, la academia conocida como los «Incogniti» ha atraído influyentes figuras literarias de dentro y de fuera de [ShowLocationName('venice')], que son afines a una agenda libertina y, al tiempo, defensoras de la independencia política y cultural de la ciudad. Este grupo encubierto se caracteriza por el uso de subterfugios como la paradoja y la alegoría para evitar represalias. Operando con discreción, sus miembros emplean con frecuencia un lenguaje secreto y publican de forma anónima, y su filosofía se inspira en el naturalismo aristotélico de la universidad de [ShowLocationName('padova')].\n\nPese a la censura y la inclusión de sus obras en el #italic Índice,#! esta academia clandestina desafía valientemente las normas sociales mediante composiciones satíricas y géneros híbridos. Influenciados por las ideologías de destacados pensadores, critican la tiranía en sus escritos históricos. Sorprendentemente, la Accademia degli Incogniti se ha convertido en una fuerza clave en el avance del teatro musical en [ShowLocationNameWithNoTooltip('venice')] al fundar el teatro Novissimo."
 flavor_ven.38.a: "¡Apoyemos sus esfuerzos!"
 flavor_ven.38.b: "No necesitan respaldo financiero."
 flavor_ven.38.historical_info: "La Academia Loredana fue una destacada sociedad intelectual fundada en Venecia en 1630 por Giovanni Francesco Loredano y Guido Casoni. Esta academia fue notable por su pensamiento vanguardista y por las contribuciones de sus miembros a la literatura, el drama y el pensamiento político durante el Barroco. En cuanto a la actitud de sus integrantes, los Incogniti desafiaban las normas tradicionales y a menudo se entregaban a un discurso audaz y controvertido, con el que criticaban tanto la política como la religión. La academia influyó de manera significativa en el panorama cultural e intelectual de la Venecia del siglo XVII, dejando un legado de innovación literaria y pensamiento crítico."
 flavor_ven.39.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')]"
 flavor_ven.39.desc: "[ShowLocationName('venice')] ha sido, desde hace tiempo, cuna de brillantez cultural y artística, y ahora la floreciente [ShowAdvanceName('ven_venetian_school_of_music')] busca nuestro apoyo para elevar sus esfuerzos. Este grupo de compositores y músicos de gran talento está a punto de revolucionar el panorama musical, otorgando prestigio sin precedentes a nuestra ciudad. No obstante, el respaldo a sus iniciativas requerirá una inversión sustancial de recursos, aunque promete realzar el patrimonio cultural e influencia global de [ShowLocationNameWithNoTooltip('venice')]."
 flavor_ven.39.a: "Nos conviene invertir en esto para obtener un beneficio a la larga."
 flavor_ven.39.b: "Seguro que les irá bien incluso sin nuestro apoyo."
 flavor_ven.39.a.tt: "Nos permitirá recibir múltiples eventos sobre personalidades históricas relacionadas con la Escuela de Música Veneciana."
 flavor_ven.40.title: "Caída de [ShowLocationNameWithNoTooltip('genoa')]"
 flavor_ven.40.desc: "Durante mucho tiempo, [GetCountry('GEN').GetLongName] ha sido una espina clavada en nuestro costado, que ha usurpado nuestras riquezas y nuestro comercio para su propio beneficio. Con la caída de [ShowLocationName('genoa')], el poder de su nación comenzará a desmoronarse, y lo que otrora fue una nación poderosa, capaz de rivalizar con el poder de nuestras armadas, se convertirá en una simple página en los libros de historia."
 flavor_ven.40.a: "¡Nos hemos convertido en la auténtica potencia hegemónica del Mediterráneo!"
 flavor_ven.41.title: "Devoción de [ShowLocationNameWithNoTooltip('verona')] a [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ven.41.desc: "El pueblo de [ShowLocationName('verona')], tras un incremento del descontento hacia sus antiguos gobernantes, ha optado por jurar lealtad a [ROOT.GetCountry.GetName]. Los embajadores de [ShowLocationNameWithNoTooltip('verona')] han prometido fidelidad a nuestra causa, lo que augura una nueva era de unidad y cooperación. Gracias a la ausencia de resistencia, hemos permitido a los ciudadanos conservar diversas libertades, a fin de fomentar la buena voluntad y asegurar su apoyo entusiasta.\n\nEsta devoción voluntaria y esta transición pacífica de poder permitirán una integración fluida de [ShowLocationNameWithNoTooltip('verona')] en [ROOT.GetCountry.GetFlavorRank|l]. La lealtad de la población local no solo fortalece nuestro dominio, sino que también demuestra el atractivo del gobierno [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]. Ahora debemos centrarnos en consolidar este nuevo territorio y asegurar su prosperidad dentro de nuestra república."
 flavor_ven.41.a: "¡Celebremos la lealtad de [ShowLocationNameWithNoTooltip('verona')] y formalicemos su integración!"
 flavor_ven.41.historical_info: "La Devoción de Verona a Venecia tuvo lugar en 1405, cuando el pueblo de Verona, desilusionado con el gobierno de la familia Carrara, juró lealtad voluntariamente a la República de Venecia. Esta transición pacífica permitió a Venecia ampliar sus dominios sin conflicto, asegurando la fidelidad del pueblo veronés mediante la concesión de ciertas libertades y privilegios."
 flavor_ven.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.43.desc: "[target_character.GetName], almirante de gran habilidad, ha desempeñado un papel crucial en el éxito y la fuerza de la armada [ROOT.GetCountry.GetAdjective|l]. Su agudeza estratégica y su liderazgo nos han proporcionado numerosas victorias en el mar, además de consolidar nuestra hegemonía marítima y proteger nuestras rutas comerciales. No obstante, con el paso del tiempo, ha envejecido, y ahora nos enfrentamos a una decisión sobre su futuro servicio en [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_ven.43.a: "Nuestra armada aún podría usar sus habilidades."
 flavor_ven.43.b: "Démosle un muy merecido descanso."
 flavor_ven.43.historical_info: "Lorenzo Marcello fue un almirante veneciano que desempeñó un papel destacado en los conflictos navales. Combatió contra la armada pontificia y participó en la guerra turco-veneciana. En junio de 1656, lideró la flota combinada veneciana-maltesa a la victoria en la tercera batalla de los Dardanelos, aunque perdió la vida durante la contienda."
 flavor_ven.44.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')]: [target_character.GetNameWithNoTooltip]"
 flavor_ven.44.desc: "El magistral dominio de la música que exhibe [target_character.GetName] ha moldeado profundamente la [ShowAdvanceName('ven_venetian_school_of_music')] y le ha granjeado un puesto de honor en la lista de sus fundadores. Sus composiciones innovadoras y métodos de enseñanza han elevado [ROOT.GetCountry.GetName] a nuevas cotas de excelencia musical y han atraído músicos talentosos de toda [ShowContinentName('europe')] para estudiar y actuar aquí. Las contribuciones de [target_character.GetLastNameWithNoTooltip], como la introducción del estilo franco-flamenco en [ROOT.GetCountry.GetFlavorRank|l] no solo han enriquecido nuestro patrimonio cultural, sino que también han posicionado a [ROOT.GetCountry.GetNameWithNoTooltip] como un centro líder de innovación y sofisticación musical."
 flavor_ven.44.a: "¡Sus contribuciones son muy reconocidas!"
 flavor_ven.45.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')]: [target_character.GetNameWithNoTooltip]"
 flavor_ven.45.desc: "[target_character.GetName], ilustre nombre de la teoría musical y la composición, ha influido profundamente en la [ShowAdvanceName('ven_venetian_school_of_music')] mediante sus revolucionarias obras y enseñanzas. Sus innovaciones teóricas y composiciones han establecido nuevos estándares en armonía y contrapunto, lo que ha consolidado la reputación de [ROOT.GetCountry.GetName] como centro de excelencia musical. Las aportaciones intelectuales de [target_character.GetLastNameWithNoTooltip] no solo han enriquecido nuestro acervo cultural, sino que, desde que ocupa la Cappella de la Catedral de San Marcos, ha guiado a innumerables músicos en su desarrollo artístico."
 flavor_ven.45.a: "¡[ROOT.GetCountry.GetFlavorRank] tiene suerte de contar con su persona!"
 flavor_ven.46.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')]: [target_character.GetNameWithNoTooltip]"
 flavor_ven.46.desc: "Figura influyente en la [ShowAdvanceName('ven_venetian_school_of_music')] gracias, entre otras cosas, a su talento en la composición, [target_character.GetName] ha dejado una huella indeleble en el patrimonio musical de [ShowLocationName('venice')]. Como titular de la Cappella en la Basílica de San Marcos, [target_character.GetLastNameWithNoTooltip] ha contribuido de manera decisiva al desarrollo de la música sacra, mientras que sus aportaciones al género de la villanella han otorgado mayor prominencia a este estilo vivo y rústico. Su obra ha enriquecido el tejido cultural de [ROOT.GetCountry.GetName], mostrando la versatilidad y vitalidad de nuestra tradición musical."
 flavor_ven.46.a: "¡Tenemos suerte de contar con su persona!"
 flavor_ven.47.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')]: [target_character.GetNameWithNoTooltip]"
 flavor_ven.47.desc: "[target_character.GetName], organista de extraordinaria virtuosidad y gran talento compositivo, ha influido de manera significativa en la [ShowAdvanceName('ven_venetian_school_of_music')] con su talento excepcional y sus obras innovadoras. Como organista principal en la Basílica de San Marcos, las composiciones e interpretaciones de [target_character.GetLastNameWithNoTooltip] han marcado nuevos estándares tanto en la música sacra como en la secular. Sus técnicas pioneras para teclado y su estilo expresivo no solo han elevado el panorama musical de [ROOT.GetCountry.GetName], sino que también han inspirado a músicos en toda [ShowContinentName('europe')]."
 flavor_ven.47.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.48.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')]: [target_character.GetNameWithNoTooltip]"
 flavor_ven.48.desc: "[target_character.GetName], brillante organista con gran talento para la composición y miembro de la [ShowAdvanceName('ven_venetian_school_of_music')], es célebre por sus composiciones magistrales y técnicas innovadoras. En su condición de organista de la Basílica de San Marcos, la obra de [target_character.GetLastNameWithNoTooltip] ha sido pionera en el uso de efectos espaciales en la música, que utilizan la acústica única de la basílica para crear composiciones policorales asombrosas. Sus contribuciones a la música sacra y secular han establecido nuevos paradigmas de expresión musical e influido sobre incontables músicos."
 flavor_ven.48.a: "¡Qué maestría la suya!"
 flavor_ven.49.title: "La Revuelta de San Tito"
 flavor_ven.49.desc: "Ha surgido una grave situación en nuestro dominio de [GetCountry('CRT').GetName], donde los ciudadanos han tomado las armas en una importante insurrección conocida como la Revuelta de San Tito. De forma alarmante, por primera vez, hasta nuestros gobernadores en la isla se han unido a los rebeldes en contra nuestra. Esta inesperada unidad entre los habitantes de la isla representa una amenaza seria al control [ROOT.GetCountry.GetAdjective|l] sobre [GetCountry('CRT').GetNameWithNoTooltip]."
 flavor_ven.49.a: "No podemos hacer nada."
 flavor_ven.49.b: "¡Debemos enviar ayuda de inmediato!"
 flavor_ven.49.historical_info: "La Revuelta de San Tito, ocurrida entre 1363 y 1364, fue un importante levantamiento en la isla de Creta contra el dominio veneciano. Fue la primera vez que no solo la población griega local, sino también los gobernadores latinos, participaron en la revuelta, unidos por agravios comunes contra la autoridad de Venecia. A pesar de la formidable alianza local, la rebelión fue finalmente sofocada por las fuerzas venecianas, que reafirmaron así su dominio sobre esta isla estratégica."
 flavor_ven.50.title: "La Rebelión de los Callergis"
 flavor_ven.50.desc: "$flavor_ven.49.title$ ha envalentonado a los [ShowCultureName('greek_culture')|l] de [GetCountry('CRT').GetName], incitándolos a alzarse en otra revuelta. Se agrupan bajo los estandartes de los Callergis, quienes controlan algunas partes occidentales de la isla y aún son leales a [GetCountry('BYZ').GetName]. Si no actuamos con prontitud, corremos el riesgo de perder una parte vital de nuestro imperio marítimo, lo que supondría un duro golpe para [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_ven.50.a: "Veremos si tienen valor para enfrentarse a nosotros."
 flavor_ven.50.b: "Cedamos a sus preceptos."
 callergis_rebellion_joining: "Todas las [pops|el] de [ShowCultureName('greek_culture')|l] en zonas del [ShowAreaName('aegean_archipelago_area')] propiedad de [GetCountry('CRT').GetName] se unen a los [callergis_rebellion.GetName]"
 callergis_rebellion: "Rebelión de los Callergis"
 flavor_ven.50.historical_info: "La Rebelión de los Callergis fue una insurrección contra el dominio veneciano en la isla de Creta liderada por la prominente familia noble cretense de los Callergis. Motivada por el deseo de restaurar la autonomía local y abordar los agravios hacia la administración veneciana, la revuelta contó con amplio apoyo de la población cretense. A pesar de sus éxitos iniciales, la revuelta fue finalmente aplastada por las fuerzas venecianas, lo que llevó a una dura represión y una mayor consolidación del control de Venecia sobre la isla."
 flavor_ven.51.title: "[ShowBuildingTypeNameWithNoTooltip('piazza_san_marco')]"
 flavor_ven.51.desc: "El creciente poder y la riqueza que exhibe [ROOT.GetCountry.GetFlavorRank|l] exige invertir en el desarrollo de nuestra capital, para que nuestra prosperidad se refleje visiblemente en la grandeza de [ShowLocationName('venice')]. Se ha propuesto renovar la plaza central, [ShowBuildingTypeName('piazza_san_marco')] transformándola con magníficos arcos y mármol para mostrar el esplendor de nuestro imperio marítimo. Tal renovación realzaría la belleza de nuestra ciudad y serviría como testimonio de nuestro poder duradero y prominencia cultural."
 flavor_ven.51.a: "Financiaremos la renovación."
 flavor_ven.51.b: "La renovación es demasiado cara."
 flavor_ven.51.historical_info: "La Piazza San Marco, también conocida como Plaza de San Marcos, es la plaza pública principal de Venecia y uno de los monumentos más célebres de la ciudad. Construida alrededor del siglo IX y ampliada hasta su tamaño actual en el siglo XII, ha sido continuamente mejorada con nuevas renovaciones y monumentos. Está rodeada por edificios emblemáticos como la Basílica de San Marcos, el Palacio Ducal y la Torre del Reloj de San Marcos, y ha servido durante siglos como centro de reuniones políticas, religiosas y sociales en Venecia."
 flavor_ven.52.title: "La Torre del Reloj de San Marcos"
 flavor_ven.52.desc: "Aunque ya hemos realizado inversiones significativas en la renovación de la [ShowBuildingTypeName('piazza_san_marco')], ahora se presenta una nueva propuesta para realzar aún más el esplendor de nuestra ciudad. Se ha sugerido erigir una espléndida torre del reloj, visible tanto desde la ciudad como desde el mar, que adorne la plaza. Esta torre no solo funcionaría como instrumento para medir el tiempo, sino también como símbolo de la riqueza y la magnificencia de que disfruta [ROOT.GetCountry.GetFlavorRank|l], visible para cuantos se acerquen a [ShowLocationName('venice')] por tierra o por mar. Su presencia elevaría la belleza y el prestigio de la [ShowBuildingTypeNameWithNoTooltip('piazza_san_marco')] y reforzaría el estatus de [ShowLocationNameWithNoTooltip('venice')] como joya de nuestro imperio marítimo."
 flavor_ven.52.a: "Invirtamos en su construcción."
 flavor_ven.52.b: "Por ahora tenemos otras prioridades."
 flavor_ven.52.historical_info: "La Torre del Reloj de San Marcos, o Torre dell'Orologio, es un monumento histórico de Venecia, Italia, situado en la Piazza San Marco. Construida entre 1496 y 1499, es una torre renacentista que alberga un gran reloj astronómico. Este reloj no solo marca la hora, sino que también muestra las fases de la luna y los signos del zodiaco. En lo alto de la torre, dos figuras de bronce conocidas como los «moros» golpean la campana para marcar las horas. La torre fue diseñada para exhibir la riqueza de Venecia, su poder marítimo y su conexión con el cosmos."
 flavor_ven.53.title: "El comercio de la [ShowGoodsNameWithNoTooltip('salt')|l] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_ven.53.desc: "El control del comercio de [ShowGoodsName('salt')|l] ha sido durante mucho tiempo un pilar de la riqueza y prosperidad en [ROOT.GetCountry.GetFlavorRank|l]. Con algo muy parecido a un monopolio sobre este bien esencial, la Oficina de la Sal gestiona y regula de manera eficiente la producción, distribución y precios de la [ShowGoodsNameWithNoTooltip('salt')|l], asegurando que [ROOT.GetCountry.GetName] se mantenga como el principal proveedor de la región. Este lucrativo comercio aporta una parte significativa de nuestros ingresos, sustentando la estabilidad económica y la opulencia de nuestro estado."
 flavor_ven.53.a: "La [ShowGoodsNameWithNoTooltip('salt')|l] es el nuevo oro."
 flavor_ven.53.a.tt: "Toda ubicación en propiedad que produzca [ShowGoodsName('salt')|l] ganará un [ShowNamedValue('prosperity_severe_bonus')|+=2%] de [prosperity|el]."
 flavor_ven.54.title: "El genio de [ven_tintoretto.GetNameWithNoTooltip]"
 flavor_ven.54.desc: "[ven_tintoretto.GetName], conocido como Tintoretto, es una figura colosal de la escuela veneciana de pintura. Célebre por su extraordinario uso de la perspectiva, la iluminación dramática y las composiciones audaces y dinámicas, el estilo intenso y enérgico de [ven_tintoretto.GetLastNameWithNoTooltip] le ha valido el apodo de «il Furioso», «el Furioso». Sus obras, caracterizadas por su profunda carga emocional y técnicas innovadoras, han influido de manera profunda en el panorama artístico de [ShowLocationName('venice')] y más allá."
 flavor_ven.54.a: "¡Es un orgullo para [ROOT.GetCountry.GetFlavorRank|l]!"
 flavor_ven.55.title: "La Crucifixión de Tintoretto"
 flavor_ven.55.desc: "Tenemos una oportunidad única de encargar a [tintoretto.GetName], conocido como Tintoretto, la creación de una magnífica pintura de la crucifixión de Jesús para la Scuola Grande. El estilo feroz y dinámico de su obra promete producir una de las obras de arte más monumentales jamás creadas en [ShowLocationName('venice')], que reflejará tanto la grandeza de nuestra ciudad como nuestro compromiso con su herencia cultural y religiosa. Si llevamos a cabo este gran proyecto, elevaremos la reputación artística de [ShowLocationNameWithNoTooltip('venice')] a nuevas cotas. Por el contrario, no hacerlo podría interpretarse como una falta de interés por promover el esplendor y la importancia cultural que debería tener [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_ven.55.a: "¡Encarguémoselo a Tintoretto!"
 flavor_ven.55.b: "Debemos centrarnos en otras prioridades."
 flavor_ven.55.historical_info: "#italic La Crucifixión#! de Tintoretto es una pintura monumental creada en 1565 como parte de su trabajo para la Scuola Grande di San Rocco en Venecia. La pintura representa la crucifixión de Cristo con una intensidad dramática y una composición dinámica, características del estilo de Tintoretto. Incluye una vasta variedad de figuras que capturan la agitación emocional de la escena. #italic La Crucifixión#! es una de las obras maestras de Tintoretto y ejemplifica su capacidad para combinar el realismo con un agudo sentido del movimiento y la luz. La obra forma parte de una serie mayor de pinturas que ilustran la vida de Cristo, encargadas para decorar la Scuola, una institución benéfica de Venecia."
 flavor_ven.56.title: "[ven_sansovino.GetNameWithNoTooltip]"
 flavor_ven.56.desc: "[ven_sansovino.GetName] es un distinguido nombre de la escultura y la arquitectura, célebre por su magistral trabajo en fachadas y esculturas de mármol, que ha dejado una huella imborrable en el panorama artístico de [GetCountry('FLO').GetName]. Los Procuradores de San Marcos, entre las familias nobles más influyentes de [ShowLocationName('venice')], proponen que invitemos a [ven_sansovino.GetLastNameWithNoTooltip] a [ShowLocationNameWithNoTooltip('venice')] y pongamos bajo su mando la arquitectura pública y la supervisión de nuestras propiedades. Sus habilidades excepcionales y el enfoque visionario podrían realzar considerablemente la grandeza arquitectónica de nuestra ciudad y contribuir a la transformación continua de [ShowLocationNameWithNoTooltip('venice')] en un punto de referencia del arte."
 flavor_ven.56.a: "Hagámosle una oferta lucrativa."
 flavor_ven.56.b: "Sería demasiado caro."
 flavor_ven.57.title: "El diseño de la ceca de [ShowLocationNameWithNoTooltip('venice')]"
 flavor_ven.57.desc: "Ahora que [sansovino.GetName] ocupa el puesto de superintendente de propiedades, tenemos una oportunidad única de aprovechar su experiencia en el diseño de la construcción de la ceca de [ShowLocationName('venice')]. Este edificio tan crucial requiere un diseño recio y resistente al fuego para garantizar la seguridad de nuestras monedas y de la considerable riqueza de que dispone [ROOT.GetCountry.GetFlavorRank|l]. La innovadora visión arquitectónica de [sansovino.GetLastNameWithNoTooltip] promete proporcionar una instalación de vanguardia que no solo satisfará nuestras necesidades prácticas, sino que también reflejará la grandeza y la estabilidad de [ShowLocationNameWithNoTooltip('venice')]."
 flavor_ven.57.a: "Dejemos que supervise la construcción."
 flavor_ven.57.b: "Carecemos de fondos suficientes para construirla."
 flavor_ven.57.historical_info: "La ceca de Venecia fue la casa de la moneda oficial de la República Veneciana, ubicada en el corazón de la ciudad. Se encargaba de producir la moneda de la República, incluidas los famosos ducados y los grosso de plata. La ceca desempeñaba un papel crucial en la economía veneciana, asegurando la estabilidad y fiabilidad de su sistema monetario."
 flavor_ven.58.title: "El patriarcado de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ven.58.desc: "En un desarrollo eclesiástico significativo, la bula [GetCountry('PAP').GetAdjective|l] #italic Regis Aeterni#! ha provocado la fusión del patriarcado de Grado con el obispado de Castello para formar el nuevo patriarcado de [ShowLocationName('venice')]. Este paso decisivo no solo realza nuestro prestigio religioso y político, sino que también fortalece nuestra influencia dentro de la [GetUniqueInternationalOrganization('catholic_church').GetName]. La consolidación de estos importantes cargos religiosos bajo la jurisdicción de [ShowLocationNameWithNoTooltip('venice')] marca una nueva era de prominencia espiritual y poder institucional para [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_ven.58.a: "Abracemos el nuevo patriarcado."
 flavor_ven.59.title: "La ambición del [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 flavor_ven.59.desc: "Las tradiciones republicanas en [ROOT.GetCountry.GetLongName|l] han sido la piedra angular de nuestro gobierno durante siglos, garantizando un equilibrio de poder y un poder compartido entre los miembros del [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Sin embargo, estas tradiciones están ahora bajo amenaza. El país teme que su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], aprovechando la erosión de estos principios republicanos, intente centralizar el poder y transformar [ROOT.GetCountry.GetFlavorRank|l] en una dictadura bajo su mando exclusivo. Este movimiento audaz corre el riesgo de sumir a [ROOT.GetCountry.GetNameWithNoTooltip] en la inestabilidad, ya que los nobles, celosos defensores de sus privilegios, difícilmente tolerarán un cambio de poder tan drástico."
 flavor_ven.59.a: "¡Apoyemos la ambición del [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 flavor_ven.59.b: "Arrestemos al [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] y destituyámoslo."
 flavor_ven.59.c: "¡El castigo por traición es la muerte!"
 flavor_ven.59.historical_info: "En 1355, el dogo Marino Faliero intentó tomar el control de la República Veneciana. Insatisfecho con los límites de su autoridad y motivado por agravios personales, Faliero conspiró para derrocar al Gobierno establecido y establecerse como dictador. Sin embargo, su complot fue descubierto antes de llevarse a cabo. Faliero fue arrestado, juzgado y ejecutado por traición, convirtiéndose en un recordatorio contundente de la resistencia del republicanismo veneciano y de las severas consecuencias para quienes intentaban socavarlo."
 flavor_ven.60.title: "La fortificación de [ShowLocationNameWithNoTooltip('dubrovnik')]"
 flavor_ven.60.desc: "[target_location.GetRank.GetName] de [ShowLocationName('dubrovnik')] es un importante enclave comercial y uno de los activos más valiosos de nuestro imperio marítimo. A pesar de su importancia, la defensa de [ShowLocationNameWithNoTooltip('dubrovnik')] es bastante débil, lo que la convierte en una presa fácil para enemigos que invadan tanto por tierra como por mar. Sería importante asignar fondos a la construcción de una fortificación adecuada para protegerla ciertamente."
 flavor_ven.60.a: "Debemos proteger [ShowLocationNameWithNoTooltip('dubrovnik')] como es debido."
 flavor_ven.60.b: "Sus fortificaciones actuales ya son lo bastante fuertes."
 flavor_ven.60.historical_info: "Construidas en el siglo XIV, las murallas de Ston son una serie de muros defensivos de piedra situados en la península de Pelješac, Croacia. Estas murallas protegían las valiosas salinas y la ciudad de Ston. Con una extensión de aproximadamente 7 kilómetros, se cuentan entre las fortificaciones más largas de Europa y son famosas por su impresionante longitud e importancia estratégica en la época medieval."
 flavor_ven.61.title: "[ven_platina.GetNameWithNoTooltip]"
 flavor_ven.61.desc: "Un notable libro de cocina, #italic De honesta voluptate et valetudine#!, ha llegado a [ShowLocationName('venice')], donde ha cautivado a muchos con su ingeniosa combinación de arte culinario y filosofía humanista. [ven_platina.GetName], responsable de su autoría, es una importante voz humanista y muy reputada en el ámbito de la gastronomía. No obstante, su carrera se ha visto empañada por las políticas antihumanistas [GetCountry('PAP').GetAdjective|l], a quien había servido previamente, lo que llevó a su encarcelamiento y persecución. Si le damos la bienvenida en [ShowLocationNameWithNoTooltip('venice')], disfrutará de un respiro de sus problemas, además de permitir que [ROOT.GetCountry.GetFlavorRank|l] se beneficie de su vasto conocimiento."
 flavor_ven.61.a: "Ofrezcámosle una buena suma por un puesto en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_ven.61.b: "No nos interesa."
 flavor_ven.62.title: "Bodas del Mar"
 flavor_ven.62.desc: "Una de las tradiciones más significativas y duraderas de [ROOT.GetCountry.GetName] es la ceremonia de las Bodas del Mar, un evento anual que simboliza el dominio marítimo y la prosperidad de que disfruta [ROOT.GetCountry.GetFlavorRank|l]. Cada año, en el Día de la Ascensión, la corte y su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], acompañados por una gran procesión de miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], zarpa hacia el mar Adriático a bordo de la barcaza estatal, la [target_art.GetName]. En medio de elaborados rituales y oraciones, se lanza un anillo consagrado a las aguas. Este acto reafirma nuestro vínculo con el mar al reconocer el papel vital que desempeña en nuestra riqueza, poder y supervivencia."
 flavor_ven.62.a: "¡Debemos preservar nuestras tradiciones!"
 flavor_ven.62.b: "Deberíamos abandonar esta costumbre para ahorrar recursos."
 flavor_ven.63.title: "Restauración de la [target_art.GetNameWithNoTooltip]"
 flavor_ven.63.desc: "[target_art.GetName], la magnífica galera estatal de [ROOT.GetCountry.GetName], es un símbolo de nuestra riqueza, poder y herencia marítima. Utilizada principalmente durante la ceremonia anual de las $flavor_ven.62.title$, donde el pueblo y su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] reafirman su dominio sobre el Adriático, la [target_art.GetNameWithNoTooltip] es una parte esencial de nuestra identidad cultural y política. Esta majestuosa embarcación, adornada con intrincadas tallas y adornos dorados, actúa como un palacio flotante que representa el esplendor y la autoridad de la Serenísima.\n\nSin embargo, la [target_art.GetNameWithNoTooltip] ha conocido tiempos mejores, y su grandeza está desvaneciéndose. Es crucial renovar esta icónica galera para mantener nuestra imagen y asegurar el éxito continuo de nuestro evento ceremonial más importante."
 flavor_ven.63.a: "Invirtamos en la renovación."
 flavor_ven.63.b: "Dejémosla como está."
 flavor_ven.64.title: "El viaje de los hermanos Zeno"
 flavor_ven.64.desc: "Hace poco hemos descubierto un fascinante mapa que afirma basarse en un viaje realizado por Nicolò y Antonio Zeno hace muchas décadas. Este mapa detalla sus supuestas exploraciones de los mares del norte que rodean [ShowAreaName('iceland_area')] y más allá. Su publicación ha despertado intriga y controversia en nuestra república, ya que sugiere posibles nuevas rutas marítimas y territorios alejados de nuestro corazón mediterráneo.\n\nAlgunos sostienen que el mapa, de ser auténtico, podría proporcionarnos información valiosa y abrir nuevas oportunidades para el comercio y la exploración [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]. Sin embargo, otros argumentan que nuestros recursos y nuestra atención deben mantenerse en el Mediterráneo, donde se hallan nuestras fuerzas e intereses."
 flavor_ven.64.a: "Investiguemos su autenticidad."
 flavor_ven.64.a.tt: "Descubramos [ShowAreaName('greenland_area')], [ShowAreaName('eastern_greenland_sea_area')] y [ShowAreaName('western_greenland_sea_zones_area')]."
 flavor_ven.64.b: "El mapa no nos sirve de nada."
 flavor_ven.64.historical_info: "Nicolò Zeno, senador veneciano, publicó un mapa y un relato que detallaban los supuestos viajes de sus antepasados, Nicolò y Antonio Zeno. Según el relato, los hermanos Zeno emprendieron un extenso viaje por los mares del norte que les permitió llegar supuestamente a zonas cercanas a Islandia, Groenlandia e incluso partes de América del Norte. El mapa pretendía cartografiar estos territorios y mares del norte, aunque su precisión y autenticidad han sido objeto de debate entre los historiadores. A pesar de la controversia, captó gran atención en Venecia y más allá, al ofrecer la tentadora posibilidad de tierras y rutas de navegación aún por descubrir en el Atlántico Norte."
 flavor_ven.65.title: "Castello a Mare"
 flavor_ven.65.desc: "[ShowLocationName('candia')], la espléndida joya de [ShowProvinceDefinitionName('crete_province')], se alza como testimonio del dominio [ROOT.GetCountry.GetAdjective|l] en el [ShowProvinceDefinitionName('aegean_sea_province')]. [target_location.GetRank.GetName], además de su gran prosperidad, actúa como un importante centro comercial y cultural, así como un bastión estratégico que garantiza nuestra influencia sobre el Mediterráneo oriental. Sin embargo, la creciente importancia de [ShowLocationNameWithNoTooltip('candia')] hace necesario construir un [ShowBuildingTypeName('castle')|l] que lo proteja frente a posibles amenazas."
 flavor_ven.65.a: "¡Empecemos la construcción!"
 flavor_ven.65.b: "Centremos los recursos en otra parte."
 flavor_ven.65.historical_info: "El Castello a Mare, también conocido como la fortaleza Koules, es una fortaleza veneciana situada en la entrada del antiguo puerto de Heraclión (históricamente conocido como Candía), en la isla de Creta. Construida en el siglo XVI, sirvió como estructura defensiva clave para proteger la ciudad de amenazas marítimas y asegurar el dominio veneciano en el mar Egeo. La fortaleza es un símbolo destacado del poderío arquitectónico y militar veneciano en la región."
 flavor_ven.66.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.66.desc: "[target_character.GetName], general de gran habilidad, ha ganado notoriedad ofreciéndose a trabajar para [ROOT.GetCountry.GetFlavorRank|l] [ROOT.GetCountry.GetAdjective|l]. Persona de gran agudeza estratégica y liderazgo en el campo de batalla, [target_character.GetLastNameWithNoTooltip] podría ser un activo clave en nuestros esfuerzos por asegurar y expandir nuestros territorios. Su experiencia promete mejorar nuestras capacidades militares y acercarnos a nuestros objetivos de dominio marítimo y estabilidad regional."
 flavor_ven.66.a: "¡Bajo su mando, nuestra armada será invencible!"
 flavor_ven.66.b: "Que sirva en el gabinete en su lugar."
 flavor_ven.66.historical_info: "Pietro Loredano, uno de los más distinguidos almirantes y líderes militares de Venecia en la historia, desempeñó un papel fundamental en el siglo XV. Es conocido por sus victorias contra los otomanos y su contribución al imperio marítimo veneciano. El liderazgo de Loredano fue decisivo en la batalla de Galípoli, en 1416, donde logró repeler a las fuerzas otomanas y asegurar así los intereses venecianos en el mar Egeo."
 flavor_ven.67.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.67.desc: "[target_character.GetName] se ha ofrecido a utilizar sus excepcionales habilidades en la escultura y la arquitectura para [ROOT.GetCountry.GetFlavorRank|l] [ROOT.GetCountry.GetAdjective|l]. Con una extraordinaria capacidad para transitar sin esfuerzo del estilo gótico al renacentista, la obra de [target_character.GetLastNameWithNoTooltip] ejemplifica la elegancia e innovación de estos dos estilos distintos. Su experiencia podría realzar enormemente la grandeza estética y cultural de [ShowLocationName('venice')], asegurando que [target_location.GetRank.GetName|l] permanezca como un punto de referencia de logros artísticos y belleza arquitectónica."
 flavor_ven.67.a: "¡Preparemos un contrato de inmediato!"
 flavor_ven.67.b: "No podemos permitirnos sus servicios."
 flavor_ven.67.historical_info: "Bartolomeo Bono fue históricamente significativo por sus contribuciones al paisaje arquitectónico de Venecia durante el siglo XV. Sus obras más notables incluyen la intrincada Porta della Carta en el Palacio Ducal y la magnífica Ca' d'Oro, dos buenos ejemplos de su maestría a la hora de fusionar la complejidad del gótico con los ideales emergentes del Renacimiento."
 flavor_ven.68.title: "El genio de [target_character.GetNameWithNoTooltip]"
 flavor_ven.68.desc: "[target_character.GetName] es una luminaria en el ámbito de la composición, dotada de auténtica virtuosidad con el violín, que ha obtenido gran fama por sus innovadoras composiciones y notables interpretaciones. La música de [target_character.GetLastNameWithNoTooltip] cautiva al público y eleva el prestigio cultural de [ROOT.GetCountry.GetName]. Si le ofrecemos un asiento en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], podría enriquecer significativamente el legado artístico en [ROOT.GetCountry.GetFlavorRank|l] y situarnos como centro de excelencia musical."
 flavor_ven.68.a: "¡Estamos deseando conocer sus proyectos musicales!"
 flavor_ven.68.historical_info: "Antonio Vivaldi es celebrado como uno de los mayores compositores del Barroco. Su prolífica producción incluye más de 500 conciertos, numerosas óperas y música sacra. Su obra más famosa, #italic Las Cuatro Estaciones#!, revolucionó la forma del concierto y mostró su uso inventivo de la melodía, la armonía y la orquestación. Como «maestro di violino» en el Ospedale della Pietà, transformó la institución en un centro musical de renombre, que atrajo admiradores de toda Europa."
 flavor_ven.69.title: "La guerra de [GetCountry('PAD').GetNameWithNoTooltip]"
 flavor_ven.69.desc: "Una vez más, [ROOT.GetCountry.GetFlavorRank|l] se encuentra en un conflicto importante al esforzarse por afirmar su dominio y proteger sus intereses en la región. Esta guerra con [GetCountry('PAD').GetName] representa tanto un desafío como una oportunidad para que [ROOT.GetCountry.GetName] expanda su influencia y asegure sus fronteras. Nuestras fuerzas deben ser movilizadas, y nuestras estrategias cuidadosamente planificadas para que podamos atravesar este periodo turbulento y salir victoriosos."
 flavor_ven.69.a: "¡Reunamos nuestras fuerzas y ataquemos sin descanso!"
 flavor_ven.69.b: "Centrémonos en la defensa de nuestras tierras."
 flavor_ven.69.historical_info: "La Guerra de Padua fue un conflicto crucial entre la República Veneciana y la familia Carrara, que gobernaba Padua. La guerra comenzó cuando Francesco II da Carrara, señor de Padua, intentó expandir sus territorios a expensas de Venecia, amenazando los intereses de la república. Venecia, decidida a proteger sus rutas comerciales y su integridad territorial, lanzó una campaña militar contra Padua. El conflicto concluyó con una victoria decisiva veneciana que desembocó en la anexión de Padua y la consolidación del poder veneciano en la región."
 flavor_ven.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.70.desc: "[target_character.GetName], gran talento en el ámbito de la composición, ha ofrecido sus servicios en [ROOT.GetCountry.GetFlavorRank|l]. Entre sus composiciones sofisticadas y la perspicacia de sus obras literarias, la destreza artística de [target_character.GetLastNameWithNoTooltip] podría mejorar mucho el prestigio cultural de [ROOT.GetCountry.GetName]. Su implicación promete elevar nuestra posición como centro de excelencia musical y refinamiento intelectual."
 flavor_ven.70.a: "Se concederá a [target_character.GetLastNameWithNoTooltip] un puesto en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_ven.70.b: "Que se concentre en su música."
 flavor_ven.70.historical_info: "Benedetto Marcello fue una figura destacada en la era de la música barroca. Es más conocido por su #italic Estro poetico-armonico#!, una colección de 50 salmos que combinan textos religiosos profundos con composiciones musicales complejas. Las obras de Marcello son célebres por su elegancia, claridad y profundidad emocional. Además, sus escritos satíricos, como #italic Il Teatro alla Moda,#! ofrecen agudos comentarios sobre las prácticas musicales y la escena operística de su tiempo."
 flavor_ven.71.title: "La cuestión del Concio"
 flavor_ven.71.desc: "Históricamente, la elección de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] en [ROOT.GetCountry.GetName] ha sido elegido por el Concio, un grupo de hombres libres que representan al pueblo de la ciudad. Sin embargo, en tiempos recientes, el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] ha intentado usurpar el control del proceso electoral. Este cambio ha generado malestar entre los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], que lo consideran una amenaza directa a sus derechos tradicionales. La situación es tensa, y debemos decidir si apoyar al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] o al [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] para evitar que vaya a más."
 flavor_ven.71.a: "Pongámonos del lado del estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]."
 flavor_ven.71.b: "Pongámonos del lado [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_ven.71.historical_info: "Históricamente, el Concio desempeñó un papel crucial en el gobierno de Venecia, donde simbolizaba el compromiso de la república con la participación de los hombres libres en la elección del dogo. No obstante, a medida que Venecia crecía en riqueza y poder, la nobleza y las familias mercantiles influyentes buscaron consolidar su control, promoviendo cambios que restringieran el proceso electoral a unos pocos. Finalmente, el Concio fue privado de su poder y abolido en 1423."
 flavor_ven.72.title: "Magistrato alla Sanità"
 flavor_ven.72.desc: "[ShowLocationName('venice')], un bullicioso centro de comercio y cultura, ha sido históricamente azotado por diversas enfermedades que amenazan la salud y el bienestar de nuestros ciudadanos. A la luz de recientes brotes, existe un creciente consenso sobre la necesidad de tomar medidas proactivas en materia de salud pública. Establecer el Magistrato alla Sanità, una institución encargada de la sanidad, los protocolos de cuarentena y la prevención de enfermedades, podría ser vital para salvaguardar a nuestra población y mantener la prosperidad en [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_ven.72.a: "Financiémoslo para proteger la salud pública."
 flavor_ven.72.b: "No podemos permitirnos tal inversión."
 flavor_ven.72.historical_info: "El Magistrato alla Sanità de la República Veneciana fue una oficina pública especializada, establecida en el siglo XV, para proteger la ciudad de las epidemias, y en particular, de la peste. Se encargaba de aplicar medidas de cuarentena, regular el movimiento de personas y mercancías, y asegurar la salud pública mediante inspecciones y esfuerzos sanitarios."
 flavor_ven.73.title: "Banco del Giro"
 flavor_ven.73.desc: "Las crecientes exigencias financieras en [ROOT.GetCountry.GetFlavorRank|l] hacen necesaria la creación de un banco estatal adecuado. El Banco del Giro, bajo control directo del Senado, podría supervisar las finanzas de [ROOT.GetCountry.GetName], asegurando mayor estabilidad y eficiencia en nuestros asuntos económicos. Esta institución no solo gestionaría los fondos estatales, sino que también facilitaría el comercio y reforzaría nuestras bases financieras."
 flavor_ven.73.a: "El banco garantizaría nuestras finanzas."
 flavor_ven.73.b: "No nos hace falta."
 flavor_ven.74.title: "La Santa Inquisición [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_ven.74.desc: "La propagación de herejías representa una grave amenaza para la estabilidad espiritual y política en [ROOT.GetCountry.GetFlavorRank|l]. Para combatir este creciente peligro, se ha propuesto ampliar la Inquisición en [ROOT.GetCountry.GetName] junto con los [GetCountry('PAP').GetName]. Debemos decidir si adoptar una Inquisición radical, un enfoque más moderado, o evitar su establecimiento por completo, sopesando los posibles beneficios y repercusiones para nuestra sociedad y gobierno."
 flavor_ven.74.a: "Impulsemos una Inquisición radical para erradicar la herejía."
 flavor_ven.74.b: "Debemos ir con más cautela."
 flavor_ven.74.c: "No nos inmiscuyamos."
 flavor_ven.75.title: "Apoyo a los convoyes muda"
 flavor_ven.75.desc: "Los convoyes muda, una flota de naves mercantes, constituyen el alma del comercio de [ROOT.GetCountry.GetName], capaces de atravesar el Mediterráneo, el Levante y más allá para traer bienes, personas, conocimiento y prosperidad a nuestra capital. Sus viajes son esenciales para mantener el flujo comercial que sostiene nuestra economía. Brindar apoyo adicional a estos convoyes podría garantizar aún mayor riqueza y recursos, reforzando nuestro estatus como centro comercial de primerísimo orden."
 flavor_ven.75.a: "Financiemos sus empresas."
 flavor_ven.75.b: "Que se las arreglen solos."
 flavor_ven.76.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.76.desc: "[target_character.GetName] ha obtenido gran fama por su trabajo con el bronce, la artesanía y el arte en general. [target_character.GetLastNameWithNoTooltip] ha ofrecido sus servicios en [ROOT.GetCountry.GetFlavorRank|l]. Su trabajo podría mejorar la grandeza de nuestra capital y consolidar nuestra posición como centro de arte y cultura del [ShowInstitutionName('renaissance')]. No será barato ofrecerle nuestro apoyo, pero el prestigio cultural que traería podría ser valioso."
 flavor_ven.76.a: "¡Hagámosle el encargo!"
 flavor_ven.76.b: "No nos lo podemos permitir."
 flavor_ven.76.historical_info: "El italiano Alessandro Leopardi fue un destacado escultor y fundidor en bronce del Renacimiento, famoso por completar la magnífica estatua ecuestre en bronce de Bartolomeo Colleoni en Venecia. Su pericia técnica y su visión artística fueron muy valoradas, y desempeñó un papel clave en el impulso del arte del bronce."
 flavor_ven.77.title: "La expansión del Domini di Terraferma"
 flavor_ven.77.desc: "Nuestras victorias militares nos han asegurado un importante dominio en la [ShowRegionName('italy_region')], ampliando aún más los llamados Domini di Terraferma: nuestros territorios en tierra firme. La conquista de estas tierras demuestra que somos una fuerza capaz tanto en el mar como en tierra, y la creación de esta zona de contención incrementa significativamente la seguridad de [ShowLocationName('venice')]."
 flavor_ven.77.a: "¡Celebremos este triunfo!"
 flavor_ven.77.b: "Centrémonos en integrar mejor estas provincias."
 flavor_ven.78.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.78.desc: "[target_character.GetName], persona de profundo intelecto y vasta erudición, ha propuesto servir en [ROOT.GetCountry.GetFlavorRank|l]. Gracias a la fama de que goza en materias como el derecho, ciencia y teología, el consejo de [target_character.GetLastNameWithNoTooltip] podría beneficiar enormemente nuestra gobernanza y nuestras estrategias diplomáticas. Aceptar su orientación podría reforzar nuestro prestigio político e intelectual, consolidando el papel de [ROOT.GetCountry.GetName] como líder en razón e ilustración, aunque también es cierto que deberíamos proceder con cautela. [target_character.GetLastNameWithNoTooltip] es sumamente crítico con la Iglesia [ShowReligionName('catholic')|l], y los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] podrían no ver con buenos ojos nuestra decisión de reservarle un puesto en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_ven.78.a: "Que entre en el consejo."
 flavor_ven.78.b: "No debemos arriesgarnos a molestar a la iglesia."
 flavor_ven.78.historical_info: "Paolo Sarpi fue un historiador, científico y estadista veneciano que desempeñó un papel crucial durante el Interdicto de Venecia de 1606-1607, un conflicto entre Venecia y el papado. La firme defensa de Sarpi de la autonomía de la república y sus escritos en favor de la separación entre Iglesia y Estado fueron fundamentales para configurar el panorama político de la época."
 flavor_ven.79.title: "[ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')], el peldaño"
 flavor_ven.79.desc: "La isla de [ShowProvinceDefinitionName('cyprus_province')] ha pasado completamente a nuestro control, marcando una expansión significativa de nuestra influencia en el mar Mediterráneo. Gracias a su ubicación estratégica, [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')] sirve como base ideal para proyectar nuestro poder en toda la región, permitiéndonos dominar rutas comerciales clave y ejercer presión sobre nuestros rivales. Esta adquisición proporciona un punto de partida crucial para posibles futuras campañas en el [ShowAreaName('levant_area')] y [ShowRegionName('egypt_region')], asegurando los intereses [ROOT.GetCountry.GetAdjective|l] mucho más allá de nuestras fronteras actuales."
 flavor_ven.79.a: "Tenemos la vista puesta en [ShowLocationNameWithNoTooltip('alexandria')]."
 flavor_ven.79.b: "Debemos liberar [ShowLocationNameWithNoTooltip('jerusalem')]."
 flavor_ven.79.c: "Reclamemos [ShowLocationNameWithNoTooltip('antioch')]."
 flavor_ven.79.d: "En vez de eso, debemos reforzar nuestro dominio sobre [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')]."
 flavor_ven.80.title: "Intervención divina"
 flavor_ven.80.desc: "Una tempestad feroz ha azotado [target_location.GetRank.GetName|l] de [ShowLocationName('venice')], amenazando con arrasar la laguna y sus habitantes. Sin embargo, se ha evitado el desastre, y muchos afirman que la tormenta fue milagrosamente apaciguada por la intervención divina de san Marcos, san Jorge y san Nicolás, llegados hasta [target_location.GetRank.GetNameWithNoTooltip|l] a manos de un humilde pescador. Tras el cese de la tormenta, se dice que los tres santos han regalado al pescador un anillo sagrado, conocido como el anillo del Pescador, símbolo de su protección y favor hacia [ROOT.GetCountry.GetNameWithNoTooltip|l]."
 flavor_ven.80.a: "¡Nuestros santos patronos nos han salvado!"
 flavor_ven.80.b: "La gente no debería ser tan supersticiosa."
 flavor_ven.80.historical_info: "La tempestad de 1340 fue una gran tormenta que causó importantes daños en Venecia. La historia legendaria de la intervención divina resalta la profunda significación religiosa y cultural del acontecimiento, entrelazándose con la identidad y el folclore venecianos. El anillo del Pescador se convirtió en símbolo de la salvación milagrosa de la ciudad y de su duradera conexión con sus santos patronos."
 flavor_ven.81.title: "[target_character.GetNameWithNoTooltip] y un palacio en el Gran Canal"
 flavor_ven.81.desc: "[target_character.GetName] miembro de la nobleza en [ROOT.GetCountry.GetFlavorRank|l], ha comenzado la construcción de un magnífico nuevo palacio, $ca_foscari$, a orillas del Gran Canal. Destinado a simbolizar la riqueza e influencia perdurable de la familia [target_character.GetLastNameWithNoTooltip], el proyecto está captando atención rápidamente. Algunos consejeros sugieren que una contribución del Estado podría asegurar la lealtad de la familia [target_character.GetLastNameWithNoTooltip] y reforzar nuestras alianzas políticas dentro [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 flavor_ven.81.a: "Apoyemos esta iniciativa."
 flavor_ven.81.a.tt: "La familia [target_character.GetLastName] lo recordará y devolverá el favor si algún miembro de la dinastía llega a gobernar."
 flavor_ven.81.b: "[target_character.GetNameWithNoTooltip] tiene dinero de sobra como para construirlo sin ayuda."
 flavor_ven.81.historical_info: "Francesco Foscari fue dogo de Venecia de 1423 a 1457. Presidió uno de los reinados más largos y ambiciosos de la historia veneciana. Como mecenas de las artes y ferviente defensor de la expansión veneciana en tierra firme italiana, encargó la construcción del Ca' Foscari, un gran palacio gótico que simbolizaba el prestigio de su familia."
 flavor_ven.82.title: "Estatutos [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_ven.82.desc: "En un esfuerzo por preservar la integridad de nuestro gobierno y adaptarnos a las crecientes complejidades de la vida [ROOT.GetCountry.GetAdjective|l], el gobierno y su la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] proponen redactar una amplia reforma de nuestras leyes. Estos nuevos estatutos unificarían y modernizarían las tradiciones jurídicas existentes, abarcando desde la regulación comercial y el derecho marítimo hasta la conducta moral y las responsabilidades cívicas."
 flavor_ven.82.a: "Aprobemos y hagamos cumplir los estatutos."
 flavor_ven.82.b: "Debemos evitar tales reformas por ahora."
 flavor_ven.82.historical_info: "Los estatutos venecianos de 1368 fueron una importante codificación legal que unificó y reorganizó el sistema jurídico de la república. Los estatutos estandarizaron leyes que habían evolucionado durante siglos, abarcando comercio, derecho penal, deberes cívicos y conducta moral, reflejando la necesidad de Venecia de regular una sociedad cada vez más compleja y un imperio en expansión."
 flavor_ven.83.title: "[target_character.GetNameWithNoTooltip] y el mapa del mundo"
 flavor_ven.83.desc: "[target_character.GetName] [ROOT.GetCountry.GetAdjective|l] lleva años trabajando incansablemente en un mapa del mundo en el monasterio donde vive. Según su propio punto de vista, este mapa es una obra maestra del conocimiento geográfico y promete ofrecer una visión sin igual del mundo conocido, así como de los territorios inexplorados más allá. Sin embargo, necesita más financiación para completar el proyecto y ha acudido a nosotros en busca de apoyo."
 flavor_ven.83.a: "Vamos a proporcionarle respaldo financiero."
 flavor_ven.83.b: "Rechazaremos su petición."
 flavor_ven.83.historical_info: "Fra Mauro fue un monje veneciano célebre por el mapa del mundo que creó hacia 1450. Su mapa fue uno de los más avanzados de su tiempo, al sintetizar conocimientos geográficos europeos, árabes y de otras fuentes, siendo el más detallado hasta ese momento. Fue de los primeros mapas en anteponer la precisión a las creencias religiosas, ya que no colocaba Jerusalén en el centro ni mostraba el paraíso bíblico como un lugar físico. De hecho, nada de todo eso aparecía en este mapa."
 flavor_ven.84.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [ruler_dynasty.GetNameWithNoTooltip]"
 flavor_ven.84.desc: "[target_ruler.GetName], miembro de la ilustre familia [ruler_dynasty.GetName], ha ascendido al cargo de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] de [ROOT.GetCountry.GetName]. Los [ruler_dynasty.GetNameWithNoTooltip] han sido durante mucho tiempo una familia poderosa e influyente en [ROOT.GetCountry.GetFlavorRank|l], y su ascenso al puesto más alto es un testimonio de su legado perdurable. Dado nuestro apoyo anterior a su familia, especialmente durante la construcción de la [target_art.GetName], los [ruler_dynasty.GetNameWithNoTooltip] ahora buscan devolver el favor por [ROOT.GetCountry.GetFlavorRank|l], ofreciendo su lealtad y recursos para engrandecer aún más el poder y prestigio [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]."
 flavor_ven.84.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.84.historical_info: "La familia Foscari produjo varias figuras destacadas dentro de la política veneciana, siendo la más notable Francesco Foscari, dogo de Venecia desde 1423 hasta su forzada renuncia y repentina muerte en 1457. Su reinado se caracterizó por políticas expansionistas y por importantes desarrollos en las estructuras políticas venecianas. El mandato de Francesco Foscari destacó por la consolidación del poder veneciano en el Mediterráneo oriental y la participación en guerras contra Milán y el Imperio otomano. La familia Foscari también fue fundamental en el fortalecimiento de la influencia comercial veneciana y su dominio sobre el Mediterráneo."
 flavor_ven.85.title: "$diarii$"
 flavor_ven.85.desc: "[target_character.GetName] ha estado recopilando incansablemente una extensa crónica de la historia, la política y la sociedad [ROOT.GetCountry.GetAdjective|l] en una obra monumental titulada $diarii$. Ahora, al acercarse al final de la obra de su vida, [target_character.GetLastNameWithNoTooltip] ha acudido humildemente al Gobierno solicitando financiación para publicar sus volúmenes, pues asegura que preservar las gestas realizadas por [ROOT.GetCountry.GetFlavorRank|l] para las generaciones futuras es un servicio digno del apoyo del Estado."
 flavor_ven.85.a: "Debemos financiar la publicación."
 flavor_ven.85.b: "No podemos permitirnos el lujo de invertir fondos en esto."
 flavor_ven.85.historical_info: "Marino Sanuto fue un historiador veneciano, diarista y miembro del Consejo Mayor que produjo una colección de registros históricos conocida como #italic los Diarii#!. Se trata de una crónica de 58 volúmenes que documenta los asuntos políticos, diplomáticos y sociales de la república desde 1496 hasta 1533."
 flavor_ven.86.title: "La voz de los helenos"
 flavor_ven.86.desc: "A medida que la [ShowInstitutionName('printing_press')|l] florece en [ROOT.GetCountry.GetFlavorRank|l], un grupo de eruditos y miembros [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] de fe [ShowReligionAdjective('orthodox')|l] ha recurrido a la imprenta como medio para preservar la literatura, las obras religiosas y la identidad cultural de los [ShowCultureName('greek_culture')|l]. Ahora solicitan asistencia financiera al estado para expandir sus esfuerzos editoriales, argumentando que [ROOT.GetCountry.GetName], como mecenas del saber y guardián de la libertad, debe erigirse en faro de la cultura de los [ShowCultureNameWithNoTooltip('greek_culture')|l] en nuestro país."
 flavor_ven.86.a: "Vamos a apoyarlos, y también a su noble causa."
 flavor_ven.86.a.tt: "Todas nuestras [pops|el] de [ShowCultureName('greek_culture')|l] en [ShowLocationName('venice')] ganarán un [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_ven.86.b: "¡Nada de prensa extranjera en [ROOT.GetCountry.GetFlavorRank|l]!"
 flavor_ven.86.b.tt: "Todas nuestras [pops|el] de [ShowCultureName('greek_culture')|l] en [ShowLocationName('venice')] perderán un [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_ven.86.historical_info: "A finales del siglo XVI, Venecia se convirtió en un centro de estudios ortodoxos griegos, en gran parte gracias a la libertad de prensa y a una numerosa población griega expatriada que huía del dominio otomano. La ciudad albergó la primera imprenta griega del mundo, que publicó libros litúrgicos, textos clásicos y obras filosóficas."
 flavor_ven.87.title: "Una erudita contra el mundo"
 flavor_ven.87.desc: "[target_character.GetName], la noble que hizo historia al convertirse en la primera mujer de [ShowContinentName('europe')] en obtener un doctorado en filosofía en la Universidad de [ShowLocationName('padova')], ha regresado a [ROOT.GetCountry.GetName] con medio de una aclamación. Eruditos y consejeros reformistas sugieren ahora que la apoyemos y permitamos que siga distribuyendo su arte. No obstante, sectores más conservadores argumentan que permitir a las mujeres difundir arte libremente traería deshonra a la tradición."
 flavor_ven.87.a: "Este no es lugar para una mujer."
 flavor_ven.87.b: "Dejemos que siga trabajando."
 flavor_ven.87.historical_info: "Elena Cornaro Piscopia fue la primera mujer en Europa en obtener un título universitario. Dotada de un talento excepcional en filosofía, música y teología, recibió su doctorado en Filosofía por la Universidad de Padua en 1678."
 flavor_ven.88.title: "El puente musical"
 flavor_ven.88.desc: "[target_character.GetName] es una persona de gran talento que estudió música en [ShowLocationName('venice')] y reinicia su vida en [ROOT.GetCountry.GetFlavorRank|l] tras años en [target_country.GetName], donde sirvió en la [target_country.GetGovernment.GetCourtTitle|l]. Tras obtener merecida fama por sus innovaciones en el campo de música vocal secular, propone ahora la fundación de un conservatorio que fusione las tradiciones musicales de [target_country.GetNameWithNoTooltip] e [ShowRegionName('italy_region')]."
 flavor_ven.88.a: "Aprobemos la propuesta."
 flavor_ven.88.b: "No apoyaremos la música extranjera."
 flavor_ven.88.historical_info: "Angelo Notari fue miembro del círculo literario veneciano conocido como Accademia degli Sprovisti, pero más tarde se trasladó a Inglaterra, donde pasó la mayor parte de su vida. Allí entró al servicio del rey Carlos I y posteriormente se convirtió en músico de la corte, destacando como cantante y laudista. Jugó un papel clave en la promoción de la música barroca italiana en Inglaterra."
 flavor_ven.89.title: "Los experimentos de [target_character.GetLastNameWithNoTooltip]"
 flavor_ven.89.desc: "[target_character.GetName], estudiante de matemáticas bajo la tutela de [galileo_galilei_scope.GetName], ha llegado recientemente a [ShowLocationName('venice')] con una propuesta: realizar una serie de experimentos usando nuestros canales para probar teorías sobre el flujo del agua y la hidráulica. Esto podría proporcionarnos una mayor comprensión de la dinámica de fluidos y quizás incluso ayudarnos a gestionar inundaciones, mejorar el sistema de canales y reforzar las infraestructuras comerciales. No obstante, algunos temen que sus métodos puedan dañar los canales."
 flavor_ven.89.a: "El progreso merece el riesgo."
 flavor_ven.89.b: "No podemos arriesgarnos a dañar los canales."
 flavor_ven.89.historical_info: "Benedetto Castelli fue un matemático y científico que llegó a ser profesor en la Universidad de Padua. Alumno de Galileo, se interesó especialmente en la geometría y en la medición del agua en movimiento. Su investigación contribuyó al desarrollo de la hidrodinámica moderna."
 flavor_ven.90.title: "[target_character.GetLastNameWithNoTooltip]"
 flavor_ven.90.desc: "Tras obtener gran fama con sus obras teatrales, [target_character.GetName] ha propuesto una nueva serie de óperas que se representen en la [ShowBuildingTypeName('opera_house')|l] [ROOT.GetCountry.GetAdjective|l], que aportarían tanto entretenimiento como prestigio en [ROOT.GetCountry.GetFlavorRank|l]. Si bien su propuesta seguramente aumentará nuestra reputación como mecenas de las artes y la cultura, algunos miembros [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] se oponen al creciente auge de la ópera, temiendo que corrompa el alma y aleje a la gente de la fe."
 flavor_ven.90.a: "Financiemos las óperas."
 flavor_ven.90.b: "La ópera es demasiado decadente para nosotros."
 flavor_ven.90.historical_info: "Nicolò Minato fue uno de los principales libretistas de Venecia, además de desempeñar un papel vital en el desarrollo de la ópera temprana. Su colaboración con otros libretistas ayudó a popularizar la ópera como una forma de arte principal en Venecia. Aunque inicialmente sirvió a la república, más tarde se trasladó a Viena, donde se convirtió en poeta de la corte del emperador Leopoldo I."
 flavor_ven.91.title: "Expansión del gueto de [ShowLocationNameWithNoTooltip('venice')]"
 flavor_ven.91.desc: "En las últimas décadas, [ShowLocationName('venice')] ha experimentado un crecimiento constante de la población [ShowReligionAdjective('judaism')|l]. La comunidad, confinada originalmente en una pequeña área cerrada conocida como el Ghetto Nuovo, incluye ahora personas de diversos orígenes. No obstante, el espacio reducido comienza a estar superpoblado, lo que conlleva al deterioro de las condiciones de vida y a tensiones crecientes. Los representantes de la comunidad se han dirigido recientemente al Gobierno en [ROOT.GetCountry.GetFlavorRank|l], al que han solicitado financiación para ampliar el gueto y atender las necesidades de sus habitantes."
 flavor_ven.91.a: "Ampliemos el gueto."
 flavor_ven.91.a.tt: "Todas nuestras [pops|el] de fe [ShowReligionAdjective('judaism')|l] en [ShowLocationName('venice')] ganarán un [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_ven.91.b: "Hagamos la vista gorda y no actuemos."
 flavor_ven.91.b.tt: "Todas nuestras [pops|el] de fe [ShowReligionAdjective('judaism')|l] en [ShowLocationName('venice')] perderán un [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_ven.91.historical_info: "El gueto veneciano fue establecido oficialmente en 1516 como un área designada para la población judía de la ciudad. A pesar de las restricciones sobre su movimiento y profesiones, los residentes judíos desempeñaron un papel vital en la vida comercial e intelectual de Venecia. El gueto se expandió en varias fases para acoger a la creciente población, especialmente con la llegada de judíos sefardíes y levantinos que buscaban refugio de la persecución o ansiaban aprovechar las oportunidades económicas que ofrecía la próspera economía veneciana. El nombre del gueto puede resultar engañoso, ya que, al establecerse, los términos «Ghetto Nuovo» (gueto nuevo) y «Ghetto Vecchio» (gueto viejo) eran palabras ya existentes que hacían referencia al uso industrial anterior del lugar, pues «gueto» originalmente aludía a una fundición. Así, el Ghetto Nuovo fue en realidad la primera zona en albergar judíos."
 flavor_ven.92.title: "El Jardín Botánico de [ShowLocationNameWithNoTooltip('padova')]"
 flavor_ven.92.desc: "Los eruditos de la [ShowBuildingTypeName('university')] de [ShowLocationName('padova')] han propuesto la creación de un jardín dedicado al estudio de plantas, tanto locales como exóticas. Afirman que dicho jardín mejoraría la investigación médica, la clasificación botánica y nuestra reputación como centro de conocimiento."
 flavor_ven.92.a: "Financiemos el jardín botánico."
 flavor_ven.92.b: "Neguémonos a financiarlo."
 flavor_ven.92.historical_info: "El Jardín Botánico de Padua fue fundado en 1545, siendo el jardín botánico académico más antiguo del mundo. Fue encargado por el senado veneciano y administrado por la Universidad de Padua. El jardín se creó para contribuir al cultivo y estudio de plantas medicinales. Se convirtió en un centro vital para el avance científico y el estudio de la biodiversidad, introduciendo innumerables especies vegetales de todo el mundo."
 flavor_ven.93.title: "Las reformas del lazareto"
 flavor_ven.93.desc: "La preocupación por las recurrentes plagas en [ShowLocationName('venice')] ha llevado a numerosos funcionarios y médicos a pedir una reforma del lazareto, nuestra estación de cuarentena insular. Las propuestas sugieren una aplicación más estricta de la cuarentena, mejores condiciones para los enfermos y reformas en el registro de datos y atención médica."
 flavor_ven.93.a: "Invirtamos en la reforma de las prácticas médicas y de cuarentena."
 flavor_ven.93.b: "Mantengamos las prácticas actuales."
 flavor_ven.93.historical_info: "El Lazzaretto Vecchio, una de las primeras zonas de cuarentena del mundo, resultó crucial durante repetidos brotes de peste. Durante los siglos XVI y XVII, las reformas mejoraron la atención médica y la administración. Gracias a estos esfuerzos, Venecia se convirtió en líder en salud pública y prevención de enfermedades, especialmente en tiempos de contagio marítimo."
 flavor_ven.94.title: "La controversia de los cafés"
 flavor_ven.94.desc: "En los últimos años, el [ShowGoodsName('cocoa')|l] ha llegado a raudales a [ShowLocationName('venice')] a través de comerciantes extranjeros, y con ello, el auge de los cafés, establecimientos donde hombres de todas las clases sociales se reúnen para hablar de política, literatura, comercio y, en ocasiones, ideas peligrosas. Estos animados focos de conversación han alarmado a miembros [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], quienes temen que tal diálogo abierto pueda fomentar la disidencia o la herejía."
 flavor_ven.94.a: "Expulsémoslos para recuperar el control."
 flavor_ven.94.b: "No debemos temer nuevas ideas."
 ven_coffeehouses_banned: "Cafés prohibidos"
 flavor_ven.94.historical_info: "Venecia fue una de las primeras ciudades europeas en adoptar el café, introducido desde el mundo otomano a comienzos del siglo XVII. Aunque muchos alababan los nuevos cafés como lugares para el comercio y el intercambio intelectual, las autoridades comenzaron a recelar de su potencial para fomentar la subversión. Tras la Revolución Francesa en 1796, el Gobierno de la ciudad ordenó el cierre de estos cafés, temiendo que se propagaran ideas revolucionarias gracias a su clientela internacional."
 flavor_ven.95.title: "Una expedición a [ShowProvinceDefinitionNameWithNoTooltip('north_dalmatia_province')]"
 flavor_ven.95.desc: "[target_character.GetName], naturalista de gran fama y excelente pluma, ha solicitado al Gobierno apoyo para su expedición a las regiones montañosas y a menudo olvidadas del interior de [ShowProvinceDefinitionName('north_dalmatia_province')]. Su objetivo es documentar las costumbres, lengua y cultura popular de los montañeses que viven bajo nuestro dominio. Aunque algunos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] se burlan de la empresa como un despilfarro de fondos estatales, otros la ven como una oportunidad para comprender y gobernar mejor a estos remotos súbditos, a quienes [ROOT.GetCountry.GetFlavorRank|l] no debería olvidar."
 flavor_ven.95.a: "¡Es una buena idea!"
 flavor_ven.95.b: "¡Qué absurdo desperdicio de recursos!"
 flavor_ven.95.historical_info: "Alberto Fortis fue un escritor, viajero y etnógrafo veneciano conocido por su obra de 1774, #italic Viaggio in Dalmazia#!, en la que documentaba a los morlacos, una población eslava pastoril que vivía en el interior controlado por Venecia. Gracias a la traducción de su obra a varios idiomas, Fortis desempeñó un papel importante en la formación de la percepción occidental sobre los pueblos balcánicos."
 flavor_ven.96.title: "La exposición de [target_character.GetNameWithNoTooltip]"
 flavor_ven.96.desc: "Persona de orígenes humildes, [target_character.GetName] practica la pintura de manera autodidacta, lo que no le ha impedido alcanzar fama por toda [ShowContinentName('europe')] con sus delicados y cautivadores retratos. Ahora, como miembro respetado de varias academias extranjeras de arte, ha regresado a [ShowLocationName('venice')] con la petición de exhibir su obra. Aunque sus retratos al pastel han encantado a las cortes extranjeras, algunos miembros del estamento artístico veneciano se sienten incómodos con la idea de que gane tal renombre e influencia en el mundo del arte."
 flavor_ven.96.a: "¡Celebremos su genio!"
 flavor_ven.96.b: "¡El arte debe ser para hombres respetables!"
 flavor_ven.96.historical_info: "Rosalba Carriera fue una influyente pintora veneciana del Rococó, conocida por sus retratos al pastel y miniaturas. Se convirtió en una figura clave del arte europeo, especialmente en Francia, donde sus retratos eran muy solicitados por la corte de Luis XV. Su éxito como mujer artista en un mundo dominado por hombres fue pionero y, en ocasiones, controvertido. Fue miembro de la Accademia di San Luca en Roma y de la Real Academia Francesa."
 flavor_ven.97.title: "La supresión del Ridotto"
 flavor_ven.97.desc: "En su origen una casa de juego regulada durante el Carnaval, el Ridotto se ha convertido en un centro de escándalos y decadencia moral. Muchos miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] y visitantes extranjeros se mezclan libremente en juegos de azar, arriesgando su fortuna y honor bajo los techos dorados del Palazzo Dandolo. Aunque [ROOT.GetCountry.GetFlavorRank|l] ha sacado provecho de los impuestos sobre estos juegos, el creciente malestar entre los sectores religiosos y morales empieza a suponer una gran presión para que la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] lo cierre."
 flavor_ven.97.a: "Hay que aislarlo y apoderarnos de sus activos."
 flavor_ven.97.b: "Vamos a regularlo."
 flavor_ven.97.c: "Dejémoslo como está."
 flavor_ven.97.historical_info: "El Ridotto abrió las puertas en 1638 como la primera casa de juego estatal de Europa durante el Carnaval. Aunque en principio se diseñó para controlar el vicio, pronto se convirtió en símbolo de la decadencia de las élites, asociado a la corrupción y el declive moral. En 1774, el Gobierno veneciano lo cerró ante la presión de reformistas y el clero."
 flavor_ven.98.title: "El astrario"
 flavor_ven.98.desc: "[target_character.GetName] es una persona de gran erudición que practica la medicina en [ShowLocationName('padova')]. Ha construido recientemente un reloj al que llama «astrario», que describe como una maravilla mecánica que traza con gran precisión los movimientos de los cuerpos celestes. [target_character.GetLastNameWithNoTooltip] busca ahora apoyo en [ROOT.GetCountry.GetFlavorRank|l] para presentar esta máquina en [ShowLocationName('venice')], donde podría exhibirse como prueba de nuestro genio científico."
 flavor_ven.98.a: "Financiemos la exposición del astrario."
 flavor_ven.98.b: "Permitamos la exposición, pero sin financiarla."
 flavor_ven.98.c: "Debemos centrarnos en asuntos más urgentes."
 flavor_ven.98.historical_info: "Giovanni Dondi, hijo del renombrado Jacopo Dondi, fue médico, astrónomo e ingeniero. Es conocido por diseñar el astrario, un modelo mecánico del sistema solar que mostraba el movimiento de los planetas y cuerpos celestes."
 flavor_ven.99.title: "[ShowBuildingTypeNameWithNoTooltip('the_cipher_secretary')]"
 flavor_ven.99.desc: "Últimamente, los comerciantes, enviados y diplomáticos dependen cada vez más de cartas codificadas y correspondencia cifrada, especialmente dado que nuestros intereses se extienden por todo el Mediterráneo. Algunos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] proponen ahora la creación formal de una oficina estatal de criptografía. El [ShowBuildingTypeName('the_cipher_secretary')] profesionalizaría este arte creciente con el fin de proteger nuestros intereses y asegurar el flujo vital de inteligencia en [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_ven.99.a: "Fundémosla."
 flavor_ven.99.b: "Dejemos el cifrado en manos de los comerciantes."
 flavor_ven.99.historical_info: "Ya en el siglo XV, los comerciantes venecianos cifraban cartas dirigidas a agentes en el extranjero mediante claves personales, donde mezclaban información comercial y militar. Consciente de la creciente necesidad de secretismo sistemático, la república estableció el cargo oficial de secretario de cifrado, lo que dio lugar al desarrollo de un sistema muy eficaz de cifrado, descifrado y criptoanálisis."
 flavor_ven.100.title: "Las invenciones de [target_character.GetNameWithNoTooltip]"
 flavor_ven.100.desc: "Nos han informado de la aparición una persona muy brillante y con gran amor por la ciencia en nuestros círculos intelectuales. [target_character.GetName] no solo practica la ingeniería y la lingüista, sino que ha realizado varios inventos y ha propuesto un conjunto de ideas revolucionarias, como un sistema mejorado de medidas, instrumentos ópticos avanzados e incluso un diseño para una máquina voladora. Aunque sus ideas son radicales, algunos creen que apoyar su trabajo podría situar [ROOT.GetCountry.GetFlavorRank|l] a la vanguardia de la innovación científica. Otros cuestionan el valor de invertir en sueños tan elevados."
 flavor_ven.100.a: "Apoyemos sus innovaciones."
 flavor_ven.100.b: "Mejor no apoyemos estos inventos especulativos."
 flavor_ven.100.historical_info: "Tito Livio Burattini fue un destacado científico veneciano que viajó por Europa y África, residiendo después en Polonia y Lituania. Burattini propuso un prototipo temprano de máquina voladora llamado «dragon volant», que nunca logró volar con un humano, pero constituye uno de los primeros diseños documentados de lograr el vuelo humano. También contribuyó a la medición científica, acuñando el término «metro» como unidad universal basada en la longitud de un péndulo."
