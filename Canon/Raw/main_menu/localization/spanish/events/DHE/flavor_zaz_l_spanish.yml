l_spanish:
 flavor_zaz.1.title: "El ascenso del sich $ZAZ_ADJ$"
 flavor_zaz.1.desc: "Dada la creciente influencia [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] en [ROOT.GetCountry.GetName], numerosos guerreros, siervos y tribus han emigrado poco a poco a las tierras de [ShowAreaName('zaporizhzhia_area')]. Tras construir varias fortificaciones sobre el Dniéper, ahora quieren quedarse allí con la esperanza de lograr un día el autogobierno dentro de [ROOT.GetCountry.GetNameWithNoTooltip].\n\nOtras naciones han tomado nota y buscan el modo de aprovechar la desesperación de este nuevo sich para controlar totalmente la zona."
 flavor_zaz.1.historical_info: "El sich zaporiyiano es el más famoso de los cosacos. Fundado entre finales del siglo XV y comienzos del XVI, su emergencia se atribuye a la construcción del castillo de Jórtitsia, cerca del río Dniéper. Pasarían a servir a la Mancomunidad de Polonia-Lituania contra el ascenso otomano, aunque acabarían rebelándose y uniéndose al Imperio ruso, si bien no dejarían de luchar por conservar su identidad cosaca. Finalmente se disolvió y, en 1775, fue reemplazado por el sich del Danubio."
 flavor_zaz.1.a: "¿Ese estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] quiere gobernar?"
 flavor_zaz.1.b: "Nos convertirán en buenos súbditos."
 zaz_gains_cores_in_all_of_zaporizhzhia_area_tt: "$ZAZ$ ganará [cores|el] en toda la [area|el] de [ShowAreaName('zaporizhzhia_area')]."
 flavor_zaz.2.title: "[target_international_organization.GetNameWithNoTooltip] y nuestro futuro"
 flavor_zaz.2.desc: "Pese a nuestro estatus como leal [ROOT.GetCountry.GetFlavorRank|l] de fe [ROOT.GetCountry.GetReligion.GetAdjective|l] en ([target_international_organization.GetName]), mucha gente, entre ellos [target_character.GetName], se han dado cuenta de lo mucho que se han distanciado [ROOT.GetCountry.GetName] y [target_country.GetName]. En vez de quedarnos de brazos cruzados mientras esta situación empeora, algunos miembros [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] y la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] desean revertirla. Sin embargo, hay quienes creen que supone una oportunidad para que [ROOT.GetCountry.GetNameWithNoTooltip] desarrolle su propia cultura, al margen de las intromisiones de [target_country.GetCapital.GetName]."
 flavor_zaz.2.a: "Hagámosles un regalo como gesto de amistad."
 flavor_zaz.2.b: "¡No habrá regalos para [target_country.GetNameWithNoTooltip]!"
 flavor_zaz.1000.title: "Una prueba de lealtad"
 flavor_zaz.1000.desc: "Aunque muchos habitantes de [ROOT.GetCountry.GetName] están satisfechos con el gobierno [target_country.GetAdjective|l], se ha producido una pequeña brecha entre [target_character.GetName] y [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] que ha llevado a que en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] se busque una alternativa. Entre esas voces se encuentra [target_country2.GetLongName], que quiere integrar al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] en su ejército. A cambio, nos ayudarían a liberarnos del mandato al que estamos sometidos."
 flavor_zaz.1000.a: "Les pediremos ayuda."
 flavor_zaz.1000.b: "Rebelarse contra [target_country.GetNameWithNoTooltip] es arriesgado, aun con el respaldo de [target_character2.GetNameWithNoTooltip]."
 zaz_russia_will_declare_war_if_they_accept_tt: "Si [target_country2.GetName] acepta nuestra oferta, nos convertiremos en su [ShowSubjectTypeName('vassal')] y declararemos la guerra a [target_country.GetName]."
 zaz_no_rebellion_tt: "Optaremos por no rebelarnos contra [target_country.GetName]."
 flavor_zaz.1001.title: "$flavor_zaz.1000.title$"
 flavor_zaz.1001.desc: "Aunque hemos mantenido muchos conflictos con [target_country.GetName], siempre han tenido un firme control sobre sus súbditos del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] en [target_country3.GetName]. Sin embargo, su reciente situación política ha hecho que [target_character3.GetName] desee cambiar sus lealtades y ha ofrecido a [target_character2.GetName] unirse a nosotros a cambio de ayuda para librarse del gobierno [target_country.GetAdjectiveWithFlagWithNoTooltip|l], al que ya han sufrido más que suficiente."
 flavor_zaz.1001.a: "Cabalgaremos al alba."
 flavor_zaz.1001.b: "¿Por qué debemos confiar en que esos nómadas no nos traicionen también?"
 flavor_zaz.1100.title: "La insignia [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l]"
 flavor_zaz.1100.desc: "A pesar de nuestros servicios en el ejército [target_country.GetAdjective|l], quien es [target_country.GetGovernment.GetRulerTitle|l] jamás nos ha concedido honor alguno. Solo hemos recibido los beneficios de los soldados rasos, como botín y tierras. [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] y la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] desean solicitar insignias para las élites [ROOT.GetCountry.GetAdjective|l], que han servido en muchas campañas y han logrado muchas victorias para [target_country.GetNameWithNoTooltip]. Si se atiende esa petición, podremos garantizar que no haya discordia en el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 flavor_zaz.1100.a: "Pediremos algunas de las mejores insignias."
 flavor_zaz.1100.b: "Nuestros logros y anales son más valiosos que unas cuantas baratijas."
 zaz_request_work_of_art_from_overlord_tt: "Pediremos a [target_country.GetName] que cree una [work_of_art|el] para nosotros."
 zaz_no_request_from_overlord_tt: "No enviaremos petición alguna a [target_country.GetName]."
 flavor_zaz.1101.title: "$flavor_zaz.1100.title$"
 flavor_zaz.1101.desc: "Nuestro súbdito, [target_country2.GetName], nos ha sido muy beneficioso y sus ejércitos [target_country2.GetGovernment.GetEstateName('cossacks_estate')|l] han servido a la perfección a [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName]. Sin embargo, creen que no los hemos recompensado lo suficiente y solicitan que forjemos para sus élites varias insignias que denoten su autoridad sobre el resto del estamento [target_country2.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l]. Podríamos respetar sus exigencias, aunque muchos creen que las arcas de [ROOT.GetCountry.GetName] no deberían emplearse en tales trivialidades, sino en mejorar [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_zaz.1101.a: "Aplaquemos a nuestro súbdito."
 flavor_zaz.1101.b: "No nos podemos permitir tal petición."
