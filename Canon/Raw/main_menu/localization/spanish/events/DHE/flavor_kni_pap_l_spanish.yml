l_spanish:
 flavor_kni_pap.1.title: "Cruzada de Esmirna"
 flavor_kni_pap.1.desc: "La extendida piratería de los [crusade_target.GetCulture.GetName|l], con [crusade_target.GetLongName|l] a la cabeza, ha causado gran consternación entre la flota mercante [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]. No puede continuar semejante situación. ¡La cristiandad no será humillada por unos vulgares piratas de fe [crusade_target.GetReligion.GetAdjective|l]! Para poner fin a esta calamidad, podríamos convocar una cruzada contra [crusade_target.GetNameWithNoTooltip] y acabar con su perfidia de una vez por todas."
 flavor_kni_pap.1.historical_info: "Las dos Cruzadas de Esmirna tuvieron lugar entre 1343 y 1351. Durante la primera, los cristianos lograron conquistar la ciudadela y el puerto, pero no consiguieron hacerse con la acrópolis. Para celebrar los éxitos, se ofició una misa en la ciudad durante la cual los turcos irrumpieron y masacraron a los líderes mientras rezaban. Después de aquello, se organizó una segunda cruzada para auxiliar al bando cristiano de la ciudad, que se hallaba en apuros."
 flavor_kni_pap.1.a: "¡Nadie amenazará a los barcos de religión [ROOT.GetCountry.GetReligion.GetGroup.GetAdjectiveWithNoTooltip|l]!"
 flavor_kni_pap.1.b: "Ah, qué desdicha."
 flavor_kni_pap.2.title: "$flavor_kni_pap.1.title$"
 flavor_kni_pap.2.desc: "Ha llegado un emisario desde [papal_state.GetLongName|l] para invitarnos a una cruzada contra [crusade_target.GetName]. Esos piratas de la fe [crusade_target.GetReligion.GetAdjective|l] han sido el azote del [ShowProvinceDefinitionName('aegean_sea_province')|l] durante décadas y últimamente han intensificado sus ataques contra los barcos de quienes profesan la fe [papal_state.GetReligion.GetGroup.GetAdjective|l]. Ya es hora de darles una lección."
 flavor_kni_pap.2.historical_info: "$flavor_kni_pap.1.historical_info$"
 flavor_kni_pap.2.a: "Acudamos a la llamada."
 flavor_kni_pap.2.b: "No podemos participar en estos momentos."
 STATIC_MODIFIER_NAME_kni_smyrniote_crusade: "El fervor de la cruzada"
 kni_joined_crusade: "Se ha unido a la Cruzada de Esmirna."
 flavor_kni_pap.3.title: "¡Una cruzada contra nosotros!"
 flavor_kni_pap.3.desc: "La vil escoria [papal_state.GetReligion.GetAdjective|l] de [papal_state.GetName] nos ha declarado la guerra santa. Por lo visto, nuestras recientes incursiones piratas han colmado su paciencia. Vayamos a su encuentro en alta mar y démosles una lección sobre quiénes son los verdaderos almirantes del [ShowProvinceDefinitionName('aegean_sea_province')|l]."
 flavor_kni_pap.3.historical_info: "$flavor_kni_pap.1.historical_info$"
 flavor_kni_pap.3.a: "¡Más barcos que saquear!"
 flavor_kni_pap.4.title: "Cesión a [target_country.GetNameWithNoTooltip]"
 flavor_kni_pap.4.desc: "Nuestras recientes adquisiciones en [ShowAreaName('west_anatolia_area')] son el fruto de nuestros valerosos esfuerzos en nuestra última cruzada. Dicho esto, hay que reconocer que nuestra capacidad para conservar estas tierras es, cuanto menos, discutible. Por tanto, quizá lo más sensato sería que [target_country.GetLongName|l] administre estos territorios, una vez que se los cedamos."
 flavor_kni_pap.4.a: "Aprobémosla."
 flavor_kni_pap.4.b: "Hemos luchado con valentía por esta tierra."
 STATIC_MODIFIER_NAME_kni_cession_of_anatolia_to_holy_order: "Se concede a una orden militar."
 flavor_kni_pap.5.title: "Concesión de [the_from.GetNameWithNoTooltip]"
 flavor_kni_pap.5.desc: "[the_from.GetLongName] nos ofrece sus recientes adquisiciones territoriales, alegando su incapacidad para mantener esos territorios frente a las rebeliones extranjeras. Al encontrarnos en la frontera de la cristiandad, estaríamos mejor capacitados para controlar ese territorio."
 flavor_kni_pap.5.a: "Esta concesión servirá a la cristiandad."
 flavor_kni_pap.5.b: "Ya estamos desbordados."
 flavor_kni_pap.6.title: "Respuesta de [target_country.GetNameWithNoTooltip]"
 flavor_kni_pap.6.desc_common: "El emisario de [target_country.GetName] ha llegado con noticias sobre su respuesta a nuestra oferta de subvención."
 flavor_kni_pap.6.desc_accept: "$flavor_kni_pap.6.desc_common$ Nos agradecieron el regalo y nuestra devoción, y declararon su total dedicación a conservar el territorio en el nombre de nuestro Señor."
 flavor_kni_pap.6.desc_deny: "$flavor_kni_pap.6.desc_common$ Por desgracia, declararon su incapacidad para tomar más territorios. En tal caso, tendremos que nombrar alguaciles locales para ejercer un control adecuado sobre los territorios."
 flavor_kni_pap.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_kni_pap.6.b: "Entonces, nos pertenece por derecho."
