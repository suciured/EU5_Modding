l_spanish:
 flavor_mam.1.title: "Los turcos han tomado Constantinopla"
 flavor_mam.1.desc: "La captura otomana de Constantinopla es bien recibida en El Cairo. La derrota de los infieles es realmente gloriosa y los rumores hablan de numerosos festejos en la ciudad. Hemos planificado una gran visita de un embajador al sultán otomano, a quien enviaremos gloriosos presentes."
 flavor_mam.1.a: "¡Escribamos un poema al sultán!"
 mam_poem_recieved: "Alabanza personal"
 flavor_mam.1.b: "Apoyemos las festividades."
 flavor_mam.2.title: "Planificación urbana de [ShowLocationNameWithNoTooltip('cairo')]"
 flavor_mam.2.desc: "Se ha dedicado mucho esfuerzo a mejorar y desarrollar la infraestructura de [ShowLocationName('cairo')]. Será muy beneficioso para el futuro."
 flavor_mam.2.historical_info: "El sultán Abu al-Nasir Sayf al-Din al-Ashraf Qaitbay se preocupaba mucho por la planificación urbana, sobre todo en [ShowLocationNameWithNoTooltip('cairo')]. En 1457, dio la orden de construir dos nuevos baños públicos y una gran residencia comunal en el distrito de Bayn al-Qasryn. Durante ese tiempo, decidió ampliar la carretera que salía de ella, la principal avenida de El Cairo, conocida como #italic qasaba#! o casba. Hubo que demoler varios edificios antiguos, pero el tráfico se hizo mucho más fluido y, según importantes historiadores, supuso un gran beneficio para la población general."
 flavor_mam.2.a: "¡[ROOT.GetCountry.GetReligion.GetGodName] es grande!"
 flavor_mam.3.title: "El rey de Chipre"
 flavor_mam.3.desc: "En 1458, el sultán recibió a un hijo ilegítimo del rey de Chipre que había intentado arrebatar la corona de su padre a su hermanastra, la nueva reina. El sultán lo vistió con una «túnica de honor» y prometió proclamarlo rey de Chipre. Cuando la reina ofreció un gran tributo a El Cairo, el sultán cedió y reconoció la autoridad de la reina sobre Chipre. Como Jacobo ha entablado amistad con varios guardias $mamluks$, han atacado en protesta la embajada chipriota.\n¿Qué debemos hacer?"
 flavor_mam.3.a: "Enviemos una embajada a Chipre."
 flavor_mam.3.b: "Lo que hagan los infieles no nos concierne."
 flavor_mam.4.title: "¡La embajada de los $mamluks$ nos impone exigencias!"
 flavor_mam.4.desc: "La embajada de El Cairo nos impone graves demandas. Afirman que [target_character.GetName], el hijo ilegítimo de un antiguo rey de Chipre, es el legítimo gobernante de nuestra isla. ¿Qué debemos hacer al respecto?"
 flavor_mam.4.a: "¡Lo coronaremos rey legítimo!"
 flavor_mam.4.b: "Vamos a sobornarlos..."
 flavor_mam.4.c: "¡A los infieles, ni caso!"
 mam_refused_james: "El rey Jacobo, rechazado"
 flavor_mam.5.title: "¡Noticias de Chipre!"
 flavor_mam.5.desc: "La embajada vuelve con la noticia de que nuestro buen amigo [target_character.GetName] es ahora rey de Chipre. Será un aliado fiable durante largo tiempo y un obediente vasallo de quien ostenta el título de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_mam.5.a: "Son buenas noticias, sin duda."
 mam_installed_ruler: "Jacobo coronado"
 flavor_mam.6.title: "¡Barcos repletos de oro en el puerto!"
 flavor_mam.6.desc: "Parece que los gobernantes de Chipre han decidido vaciar sus cofres para que olvidemos las reclamaciones de un noble infiel que una vez tuvimos como invitado."
 flavor_mam.6.a: "¿Cómo era que se llamaba?"
 flavor_mam.7.title: "¡Chipre desafiante!"
 flavor_mam.7.desc: "[GetCountry('CYP').GetLongName] desestima nuestras demandas y afirma que Jacobo es hijo de una prostituta y que nuestra nación y quien nos gobierna como [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] somos unos perros infieles."
 flavor_mam.7.a: "¡Es una causa de guerra legítima!"
 flavor_mam.8.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_mam.8.desc: "[target_artist.GetName] fue un famoso historiador egipcio que pertenecía a la élite de los $mamluks$ de El Cairo. Estudió con los principales historiadores y eruditos, como al-Ayni y al-Maqrizi. Es conocido especialmente por su crónica de Egipto y el sultanato de los $mamluks$ en varios volúmenes, escrito en un estilo analítico y con fechas concretas para la mayoría de los acontecimientos. Para crearlo, tuvo acceso privilegiado a los sultanes y sus registros.\n¿Qué debemos hacer?"
 flavor_mam.8.a: "¡Hay que apoyarlo plenamente!"
 chronicle_of_egypt: "Crónica de Egipto"
 flavor_mam.8.b: "Neguémosle el acceso a nuestros documentos."
 flavor_mam.10.title: "Fuego en [target_location.GetNameWithNoTooltip]"
 flavor_mam.10.desc: "En 1481, un gran incendio asoló la Mezquita del Profeta en [target_location.GetName]. El sultán dedicó muchos esfuerzos a renovarla hasta que recuperó su esplendor.\n¿Qué hacemos?"
 flavor_mam.10.a: "¡La restauraremos!"
 flavor_mam.10.b: "No es asunto nuestro..."
 flavor_mam.11.title: "Enemigos comunes en el Imperio otomano"
 flavor_mam.11.desc: "Los otomanos son nuestro principal rival desde hace un tiempo y su expansionismo supone una amenaza desde hace mucho más. Sus ambiciones en el Mediterráneo los han llevado a tener conflictos también con las potencias cristianas. Históricamente, los $mamluks$ y el rey Fernando II de Aragón firmaron una alianza temporal que duraría entre 1488 y 1491, y por la cual los españoles prometían 50 carabelas contra el Imperio otomano."
 flavor_mam.11.a: "Hasta los cristianos pueden ser aliados."
 mam_anti_ottoman_friends: "Los otomanos son un enemigo común"
 flavor_mam.12.title: "Enemigos comunes en el Imperio otomano"
 flavor_mam.12.desc: "La gran expansión del Imperio otomano por el Mediterráneo no solo preocupa a nuestro reino más cristiano, sino también a los $mamluks$. Históricamente, los $mamluks$ y el rey Fernando II de Aragón firmaron una alianza temporal que duraría entre 1488 y 1491, y por la cual los españoles prometían 50 carabelas contra el Imperio otomano."
 flavor_mam.12.a: "Hasta un país musulmán puede ser aliado..."
 flavor_mam.15.title: "Guerras comerciales entre portugueses y $mamluks$"
 flavor_mam.15.desc: "Cuando los comerciantes portugueses descubrieron la forma de circunnavegar [ShowContinentName('africa')] y llegar a la India, empezaron a desviar el lucrativo comercio oriental alrededor de [ShowContinentNameWithNoTooltip('africa')] en vez de a través del mar Rojo. Al hacerlo, entraron en conflicto con el sultanato de los $mamluks$ de Egipto. En 1505, el sultán $mamluk$ ordenó la primera expedición contra los portugueses. Las flotas se construyeron en el mar Rojo y se enviaron a luchar en el océano Índico. En 1509, los portugueses por fin consiguieron eliminar la flota de los $mamluks$ en la batalla de Diu y ganaron la guerra.\n¿Qué hacemos?"
 flavor_mam.15.a: "Hay que pararles los pies a los cristianos."
 surrender_the_trade: "Comercio cedido"
 flavor_mam.15.b: "Tenemos otras fuentes de ingresos."
 flavor_mam.16.title: "Las guerras comerciales portuguesas-$mamluk$"
 flavor_mam.16.desc: "Cuando los comerciantes portugueses descubrieron la forma de circunnavegar [ShowContinentName('africa')] y llegar a la India, empezaron a desviar el lucrativo comercio oriental alrededor de [ShowContinentNameWithNoTooltip('africa')] en vez de a través del mar Rojo. Al hacerlo, entraron en conflicto con el sultanato de los $mamluks$ de Egipto. En 1505, el sultán $mamluk$ ordenó la primera expedición contra los portugueses. Las flotas se construyeron en el mar Rojo y se enviaron a luchar en el océano Índico. En 1509, los portugueses por fin consiguieron eliminar la flota de los $mamluks$ en la batalla de Diu y ganaron la guerra."
 flavor_mam.16.a: "Y ganaremos esta guerra..."
 flavor_mam.17.title: "Ascenso de los $mamluks$"
 flavor_mam.17.desc: "Los $mamluks$ son la columna vertebral de nuestro ejército y algunos de los miembros más influyentes que hay en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Se trata de antiguos esclavos comprados u obtenidos de tierras lejanas que se cuentan entre los mejores hombres que tenemos en el país. En cuanto llegan a [target_capital.GetName], se les proporciona alojamiento y buen trato, en marcado contraste con su vida anterior.\n\nA partir de entonces, y una vez se convierten, se les entrena en muchas artes: el estudio de textos religiosos, el cuidado del cuerpo y el dominio de las tácticas de la guerra. A través de este proceso surgen hombres de mérito y excelencia, algunos de los cuales pueden incluso apuntar al trono..."
 flavor_mam.17.a: "Ascendamos a [target_character.GetShortNameWithNoTooltip]."
 flavor_mam.17.b: "[target_character2.GetShortNameWithNoTooltip] servirá."
 found_dynasty_target_location_tt: "Una nueva [dynasty|el] en [target_location.GetName]"
 flavor_mam.100.title: "Las repercusiones de [mansa_musa.GetNameWithNoTooltip]"
 flavor_mam.100.desc: "La peregrinación de [mansa_musa.GetName] en 1325 fue todo un espectáculo para nuestro pueblo. Lo que nadie esperaba era la generosidad del mansa, que recorrió nuestras tierras para llegar a [ShowLocationName('mecca')]. Durante su travesía, el gran [GetCountry('MAL').GetGovernment.GetRulerTitle|l] entregó [ShowGoodsName('goods_gold')|l], [ShowGoodsName('gems')|l] y otras mercancías valiosas a toda clase de personas.\n\nQue [ROOT.GetCountry.GetReligion.GetGodName] bendiga su alma, pero sus actos tuvieron consecuencias imprevistas para la economía. Nuestros mercados se vieron inundados por el oro de [mansa_musa.GetShortNameWithNoTooltip], lo que provocó que su valor cayera en picado. Hoy en día, los efectos no son tan malos como hace años, aunque aún se pueden sentir."
 flavor_mam.100.a: "Esperemos que el siguiente mansa sea más prudente con su generosidad."
 mam_mansa_musas_visit: "Las repercusiones de Mansa Mūsā"
 flavor_mam.18.title: "Las purgas de [target_character.GetNameWithNoTooltip]"
 flavor_mam.18.desc: "Cuando la ceremonia de coronación de [target_character.GetName] llega a su fin, las maquinaciones en las sombras cambian... Rumores de traición llegan a oídos de nuestra gente de confianza y, a no mucho tardar, se hace evidente que muchos $mamluks$ de la vieja guardia están descontentos con el actual estado de las cosas. Ya sea rumor o realidad, nadie lo sabe.\n\nEl equilibrio de poder es un arte delicado y quizá deberíamos pensar en reemplazar a esos ancianos por nuestros hombres, que, en teoría, tienen una lealtad incuestionable."
 flavor_mam.18.a: "¡Librémonos de todos!"
 flavor_mam.18.b: "No podemos desafiar su poder."
 mam_backstabs_later_tt: "Los $mamluks$ supervivientes pueden causar problemas más tarde..."
 flavor_mam.19.title: "[target_character.GetNameWithNoTooltip] choca con la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]"
 flavor_mam.19.desc: "Para un hombre, alcanzar la cúspide de la autoridad es una dulce sensación. Ser relegado o ver cómo le despojan de su influencia, diez veces más amargo. Tal es el caso de [target_character.GetName], que sirvió con lealtad a [target_character3.GetName]. Este perro viejo, antaño poderoso e influyente entre los $mamluks$, ahora dedica sus días a intrigar con rabia y a discutir amargamente por la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Sus amenazas perturban el orden de la clase dirigente. Debemos afrontar ese problema antes de que se propague."
 flavor_mam.19.a: "No hagamos caso a las reflexiones de una época pasada."
 flavor_mam.19.b: "Concedamos un cargo noble a uno de los miembros de su familia."
 flavor_mam.19.c: "Que muera a cuchillo."
 flavor_mam.20.title: "[target_character.GetNameWithNoTooltip] choca con el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 flavor_mam.20.desc: "Durante las últimas semanas, miembros influyentes del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] han llegado a las manos con uno de los $mamluks$ de la vieja guardia, [target_character.GetName]. El origen de la disputa no es otro que la administración local de [target_province.GetName]. Según los testigos, se suceden las escaramuzas entre las dos facciones y la paz se ve constantemente alterada. Si no actuamos, este comportamiento se extenderá como la pólvora..."
 flavor_mam.20.a: "Que le corten la cabeza."
 flavor_mam.20.b: "¡El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] se equivoca!"
 people_in_bl_will_dislike_that_tt: "Las [pops|el] de [target_province.GetName] perderán un [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_mam.21.title: "Abuso de poder en [target_location.GetNameWithNoTooltip]"
 flavor_mam.21.desc: "Ha llegado a nuestros oídos que, desde la coronación de [target_character2.GetName], [target_character.GetShortName] rechaza la recaudación de impuestos en su bastión de [target_location.GetName]. A cambio, se dedica a usurpar alimentos, recursos y libertades de los lugareños, lo que ha resultado en abusos por toda la provincia que amenazan la prosperidad."
 flavor_mam.21.a: "Que haga como le dé la real gana."
 flavor_mam.21.b: "¡Se ha pasado de la raya!"
 target_province_local_abuses_modifier_tt: "Las [locations|el] de [target_province.GetName] sufren [ShowModifier('local_abuses_modifier')|l] durante #Y 5#! años y las [pops|el] locales perderán un [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_mam.22.title: "Lo viejo choca con lo nuevo"
 flavor_mam.22.desc: "A medida que la nueva generación de $mamluks$ se apodera de todas las facetas de nuestro gran país, muchos de la vieja guardia se resisten al cambio. En un intento por aferrarse al poder, [target_character2.GetName] ha presentado quejas por el tratamiento recibido a manos de [target_character.GetName], que ocupa desde hace poco su antigua posición."
 flavor_mam.22.a: "Pongámonos del lado de [target_character2.GetShortNameWithNoTooltip], las viejas costumbres deben respetarse."
 flavor_mam.22.b: "¡Librémonos de quien causa problemas!"
 based_on_target_character2_importance_tt: "En función de la importancia e influencia de [target_character2.GetShortName]:"
 flavor_mam.23.title: "Mezquita-madrasa de [target_character.GetNameWithNoTooltip]"
 flavor_mam.23.desc: "Una hermosa mezquita-madrasa encargada recientemente por [target_character.GetName] se alza orgullosa en el centro de [target_location.GetName] cual joya de una corona. Su tamaño es notable, todo un testimonio de la habilidad de nuestros ingenieros. Una inscripción en la fachada felicita al arquitecto jefe por el brillante uso de técnicas de diseño innovadoras y por cuidar de los trabajadores, ya que no se ha producido ninguna baja."
 flavor_mam.23.historical_info: "La mezquita, construida entre 1356 y 1363, durante el período $mamluk$ Bahri y bajo la dirección del sultán al-Nasir Hasán, destaca por su gran escala y sus pioneros elementos arquitectónicos. Aún hoy sigue siendo uno de los lugares históricos más inspiradores de El Cairo. Se calcula que la construcción duró unos tres años y que los costes de mano de obra y gestión del proyecto fueron de unos 30 000 dírhams diarios. El proyecto lo supervisó un noble de la región llamado Muhamad ibn Bilik al-Muhsini."
 flavor_mam.23.a: "¡Una señal de nuestra prosperidad y devoción!"
 flavor_mam.24.title: "Inestabilidad política"
 flavor_mam.24.desc: "El fallecimiento de [target_character2.GetName] ha acabado con nuestra tesorería e influencia. Cada día que pasa, las potencias que antes respetaban nuestra autoridad y hacían cuanto decíamos nos ignoran o se oponen a nosotros. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] se encuentra en ruinas y los gobernantes que se suceden no logran frenar esta pérdida de legitimidad. [target_character.GetName] no es más que la última persona en intentar romper esta situación funesta. A pesar de sus esfuerzos, nobles y $mamluks$ por igual se burlan abiertamente de nosotros."
 flavor_mam.24.a: "Qué situación tan desafortunada..."
 flavor_mam.24.historical_info: "Históricamente, 1341 señaló la muerte de al-Nasir Muhamad, tras la cual el imperio vio pasar una sucesión de 10 sultanes en solo 15 años. Algunos llegaron a regir solo unos pocos meses. Este período se caracteriza por la inestabilidad política, hasta el punto de que la mayoría de los sultanes eran meras figuras sin poder real."
 modifier_goes_away_if_90_legitimacy_tt: "Este [modifier|l] se eliminará si alcanzamos #Y 90#! de [government_power|el]"
 flavor_mam.25.title: "¿[ROOT.GetCountry.GetGovernment.GetRulerTitle] solo de nombre?"
 flavor_mam.25.desc: "En los últimos años, nuestra autoridad política se ha visto cuestionada. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y los $mamluks$ por igual han tratado de beneficiarse del caos en el que la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] estaba sumida. Sin embargo, bajo la mano rectora de [target_character.GetName], hemos restaurado el orden, controlado a todos los elementos rebeldes de la administración y puesto fin a una época de lo más turbulenta."
 flavor_mam.25.a: "Nunca hubo duda."
 flavor_mam.26.title: "La ciudadela de [target_location.GetNameWithNoTooltip]"
 flavor_mam.26.title_fallback: "La ciudadela de [ShowLocationNameWithNoTooltip('cairo')]"
 flavor_mam.26.desc: "[target_location.GetName], centro de conocimiento, iluminación y comercio situado entre las profundidades de [ShowContinentName('africa')] y el Mediterráneo, es el corazón que hace latir [ROOT.GetCountry.GetFlavorRank|l], siempre en crecimiento. La ciudadela ha servido a generaciones de ilustres y prestigiosos gobernantes. Quien es ahora [ROOT.GetCountry.Custom('GetRulerOrRegentTitle')|l] ha recibido recientemente unos ambiciosos planes de expansión, con una nueva mezquita-madrasa, un salón de audiencias ampliado y un centro de fabricación de kiswa."
 flavor_mam.26.a: "Muy bien."
 flavor_mam.26.b: "Es preferible ser frugales."
 unlocked_ablaq_palace_tt: "Hemos desbloqueado este [building|el] gracias al [event|el] «$flavor_mam.26.title_fallback$»."
 flavor_mam.27.title: "Awlād al-Nās"
 flavor_mam.27.desc: "Debido a la inestabilidad política y el estancamiento militar, muchos reformistas que viven en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] han sugerido sustituir a los avejentados $mamluks$ con una nueva generación de soldados. Estos combatientes de élite, conocidos como «hijos del pueblo», no serán producto ni de la esclavitud ni de la manumisión."
 flavor_mam.27.a: "Es necesario hacerlo."
 flavor_mam.27.b: "No podemos alterar el #italic statu quo#!."
 enables_awlad_al_nas: "Obtendremos acceso a la [policy|el] [ShowPolicyName('awlad_al_nas_policy')] para la [ShowLawName('mamluk_army_law')|l]"
 flavor_mam.28.title: "$a_halqah_unit$ en deterioro"
 flavor_mam.28.desc: "Durante años, hemos desatendido a las tropas auxiliares. A esto nos ha llevado la devastación de las recientes plagas, combinada con el intento de reforma de los rangos inferiores del ejército y la redistribución de tierras mediante el #italic iqtá#!. Los soldados, a quienes antes se les otorgaba gran gloria y prestigio por acompañar a los $mamluks$ en la batalla, se han convertido en rufianes que ponen en peligro a sus unidades.\n\nLos recientes cambios han provocado que el entrenamiento militar no sea requisito para pertenecer a estas unidades. La situación es tan mala que muchos pelotones de $a_halqah_unit$ están formados por ancianos, inválidos o incluso niños..."
 flavor_mam.28.a: "¡Debemos replantearnos la agenda militar inmediatamente!"
 flavor_mam.28.b: "Es un asunto sin importancia."
 flavor_mam.29.title: "Los escribas dinásticos de la administración de los $mamluks$"
 flavor_mam.29.desc: "Los escribas y miembros del gabinete, una casta cerrada y profesional de burócratas, son los engranajes que mantienen la grandeza y el equilibrio en [ROOT.GetCountry.GetFlavorRank|l] y su aparato administrativo. Los hombres seleccionados para este servicio se cuentan entre los mejores y más brillantes. Todos ellos están versados en distintos temas, como la teoría política, el $common_string_quran$, la ciencia, las artes e incluso la prosa y la poesía.\n\nLos cargos de estos sabios son vitales para nuestra prosperidad, desde el #italic dawadar#!, maestro del tintero que a veces sirve como secretario jefe, hasta el #italic katib#!, asesor privado de [target_character99.GetShortName], y el #italic sahib diwan al-insha#!, jefe de la cancillería."
 flavor_mam.29.a: "Necesitamos asesores con grandes conocimientos."
 flavor_mam.29.b: "Centremos nuestros esfuerzos en conservar los textos y las tradiciones."
 flavor_mam.29.c: "La cancillería tiene prioridad."
 based_on_average_adm_cabinet_character_total_abilities_tt: "Según la media de [adm|el] de nuestro [cabinet/e|l]:"
 based_on_average_dip_cabinet_character_total_abilities_tt: "Según la media de [dip|el] de nuestro [cabinet/e|l]:"
 based_on_average_mil_cabinet_character_total_abilities_tt: "Según la media de [mil|el] de nuestro [cabinet/e|l]:"
 flavor_mam.30.title: "La división de [ShowRegionNameWithNoTooltip('egypt_region')]"
 flavor_mam.30.desc: "Nuestras tierras se extienden más allá de los confines de [ShowRegionName('egypt_region')] y [ShowAreaName('levant_area')]. Muchas gentes de distintos orígenes, tradiciones y puntos de vista se han unido bajo nuestro estandarte. Para gobernar adecuadamente un reino así, debemos asegurarnos de que la división del país se realice con sumo cuidado. Para prestar atención al gobierno local y asegurar la prosperidad y la obediencia, tenemos que invertir nuestra preciada moneda..."
 flavor_mam.30.a: "Es una empresa rentable."
 flavor_mam.30.b: "No nos interesan tales frivolidades."
 cost_scale_with_num_locations_tt: "El coste de esa empresa aumentará según el número de [locations|el] que tengamos."
 flavor_mam.31.title: "Reformas del ustadar"
 flavor_mam.31.desc: "La mala gestión económica, los estragos de la guerra y el levantamiento de nuestro pueblo han llevado a la tesorería a acumular una gran deuda. Pasa el tiempo y nuestros consejeros están cada vez más preocupados por la devolución de los préstamos. Algunos se dirigen a [target_character.GetName] para proponer una medida que arrebatará toda riqueza al campesinado, en un intento desesperado por cumplir con nuestras responsabilidades financieras."
 flavor_mam.31.a: "Corren tiempos desesperados."
 flavor_mam.31.b: "Tomemos lo que queramos, pero cuidando del pueblo."
 flavor_mam.31.c: "No perturbemos la paz."
 extreme_fiscal_reforms_tt: "Nuestras [locations|el] perderán un #R -25 %#! de la [food|el] de la [province|el] y un [ShowNamedValue('prosperity_severe_penalty')|+=2%] de la [prosperity|el], y sus [pops|el] perderán un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|el]."
 mild_fiscal_reforms_tt: "Nuestras [locations|el] perderán un #R -20 %#! de la [food|el] de la [province|el] y un [ShowNamedValue('prosperity_mild_penalty')|+=2%] de la [prosperity|el], y sus [pops|el] perderán un [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_mam.31.historical_info: "Poco se conoce sobre los intentos a comienzos del siglo XV de recuperar la estabilidad financiera en el reino de los $mamluks$. Sin embargo, en un caso, el ustadar que supervisaba la oficina privada (#italic diwan al-mufrad#!), en un esfuerzo por reponer la tesorería real, recibió el encargo de realizar amplias expediciones fiscales en las provincias. Durante dichas expediciones, se recaudaban impuestos a la fuerza, algo más parecido a un saqueo, aunque con el pretexto de saldar deudas no pagadas."
 flavor_mam.32.title: "Refinamiento del furūsiyya"
 flavor_mam.32.desc: "El Estado [ROOT.GetCountry.GetAdjective|l] lleva mucho tiempo confiando en su exclusiva doctrina militar, el furūsiyya, un conjunto de prácticas caballerescas arraigadas tanto en los principios de la fe [ShowReligionGroupAdjective('muslim')|l] como en las antiguas tradiciones guerreras. Este código marcial, transmitido a lo largo de los siglos, hace hincapié en la disciplina, la monta a caballo y el combate cuerpo a cuerpo, y es la columna vertebral de nuestras fuerzas. Sin embargo, la guerra evoluciona con nuevas tácticas y tecnologías desde Oriente hasta Occidente, y hay en la élite militar quien sostiene que debemos refinar e institucionalizar estos principios."
 flavor_mam.32.a: "Hagamos un esfuerzo por institucionalizar el furūsiyya."
 flavor_mam.32.b: "Nuestros ejércitos funcionan bien así."
 flavor_mam.33.title: "La llegada de [target_character.GetNameWithNoTooltip]"
 flavor_mam.33.desc: "[target_character.GetName], distinguido erudito e historiador, cuyos escritos y teorías sobre la historia, la sociología y la economía han sido aclamados por todo el [ShowRegionName('maghre_region')], ha llegado a [ShowLocationName('cairo')]. Como una de las mentes más innovadoras de nuestro tiempo, sus conocimientos podrían servir en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] de forma inestimable y guiarnos no solo en el gobierno, sino en la comprensión de los principios que fortalecen un Estado."
 flavor_mam.33.a: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] se beneficiaría de su presencia. Hagamos que venga."
 flavor_mam.33.b: "Ahora no podemos invertir en eruditos."
 flavor_mam.33.historical_info: "Ibn Jaldūn fue un prominente historiador, filósofo y sociólogo árabe al que se considera una de las figuras fundadoras de la historiografía, la sociología y la economía. Sus obras proponían teorías revolucionarias que mucho después se convirtieron en ciencias sociales."
 flavor_mam.34.title: "Una tragedia familiar"
 flavor_mam.34.desc: "El reconocido erudito [khaldun.GetName] ha sufrido una pérdida inimaginable. Su familia, que había partido de [GetCountry('TUN').GetName] para reunirse con él en [ShowLocationName('cairo')], ha tenido un destino trágico cuando su barco quedó atrapado en una violenta tormenta cerca de [ShowLocationName('alexandria')]. La nave se hundió antes de poder ponerse a salvo y no se han encontrado supervivientes. Esta noticia devastadora ha sumido a [khaldun.GetNameWithNoTooltip] en una profunda pesadumbre y su espíritu, antaño vibrante, parece ahora consumido por el dolor. La la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] siente el peso de su tragedia y muchos se preguntan cómo apoyar a nuestro estimado asesor en estos tiempos difíciles."
 flavor_mam.34.a: "Démosle unos días de permiso para que llore su pérdida."
 flavor_mam.34.b: "La tragedia es un asunto privado y la vida sigue adelante."
 flavor_mam.34.historical_info: "El sultán Barquq tenía una estrecha y respetuosa relación con Jaldūn. Este vínculo llevó a Barquq a negociar con el gobernante de Túnez para que permitiera a la familia de Jaldūn abandonar el Norte de África y reunirse con él en El Cairo. Por desgracia, durante su viaje, el barco que transportaba a la familia se hundió cerca del puerto de Alejandría, sin supervivientes."
 flavor_mam.35.title: "[khaldun.GetNameWithNoTooltip] pide financiación"
 flavor_mam.35.desc: "Antes de llegar a [ShowRegionName('egypt_region')], [khaldun.GetName] se dedicó a escribir el $kitab_al_ibar$, una historia monumental que en un principio iba a ser una crónica de los bereberes y sus sociedades. Ahora, inspirado por el tiempo que ha pasado en [ShowRegionNameWithNoTooltip('egypt_region')], [khaldun.GetNameWithNoTooltip] aspira a ampliar la obra y convertirla en una historia universal. Sin embargo, un proyecto tan ambicioso requiere recursos considerables para la investigación, materiales y ayudantes. [khaldun.GetNameWithNoTooltip] se dirige a [target_ruler.GetName] en busca de fondos para completar esta obra maestra."
 flavor_mam.35.a: "Proporcionemos los fondos necesarios."
 flavor_mam.35.b: "No podemos permitirnos esos fondos."
 flavor_mam.36.title: "[khaldun.GetNameWithNoTooltip] termina el $kitab_al_ibar$"
 flavor_mam.36.desc: "Nuestra inversión en la obra académica de [khaldun.GetName] ha dado frutos extraordinarios. Tras años de dedicación, ha completado el $kitab_al_ibar$, una obra maestra que supera todas las expectativas. Lo que empezó como una historia de los pueblos [ShowCultureName('mozabite')|l] ha evolucionado hasta convertirse en una historia universal que examina el ascenso y caída de las civilizaciones, así como los aspectos filosóficos más profundos de la sociedad humana. Sus perspicaces teorías se transmitirán de una generación a otra y, sin duda, los eruditos de todas partes estudiarán sus escritos."
 flavor_mam.36.a: "¡Un logro glorioso!"
 flavor_mam.36.historical_info: "El $kitab_al_ibar$ es una completa enciclopedia que no solo explora la historia del mundo, sino que también profundiza en conceptos como la cohesión social y las dinámicas del impacto político y religioso en la sociedad. El $kitab_al_ibar$ es uno de los primeros intentos de estudiar la historia y la sociedad de forma sistemática, con un enfoque científico y analítico. Tuvo un impacto duradero en los campos de la historia, la sociología y la ciencia política."
 flavor_mam.37.title: "El discípulo aventajado de [khaldun.GetNameWithNoTooltip]"
 flavor_mam.37.desc: "La decisión de recibir en [ShowLocationName('cairo')] al estimado erudito [khaldun.GetName] ha resultado acertada. Su monumental obra ha inspirado a una generación de sabios e historiadores, y sus enseñanzas siguen dando forma a las mentes de quienes estudian con él. Entre sus más prometedores estudiantes está [target_character.GetName], toda una luminaria de la historia, con un enorme interés por el rico pasado de [ShowRegionNameWithNoTooltip('egypt_region')] y el mundo en general. Desea ponerse al servicio de [ROOT.GetCountry.GetName] y ofrece sus conocimientos para registrar y preservar nuestra herencia histórica."
 flavor_mam.37.a: "¡Será una gran incorporación en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]!"
 flavor_mam.38.title: "La guerra entre [ShowCultureNameWithNoTooltip('bedouin_culture')|l] perturba el comercio"
 flavor_mam.38.desc: "Las constantes escaramuzas y rivalidades entre las tribus de [ShowCultureName('bedouin_culture')|l] se han intensificado y ya causan graves alteraciones en nuestras rutas comerciales. Los mercaderes y las caravanas sufren emboscadas frecuentes, se producen saqueos y unas carreteras antes seguras se han tornado peligrosas. El daño a nuestros ingresos aumenta y la inestabilidad amenaza nuestra influencia sobre redes comerciales críticas."
 flavor_mam.38.a: "Financiemos a las autoridades locales para que los repriman."
 flavor_mam.38.a.tt: "Las [pops|el] de [ShowCultureNameWithNoTooltip('bedouin_culture')|l] de cada [location|el] en propiedad perderán un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_mam.38.b: "No debemos meternos en asuntos tribales."
 flavor_mam.39.title: "Reubicación de las tribus de [ShowCultureNameWithNoTooltip('bedouin_culture')|l]"
 flavor_mam.39.desc: "Para abordar los conflictos persistentes entre las tribus de [ShowCultureName('bedouin_culture')|l] que perturban el comercio y la paz en [ROOT.GetCountry.GetFlavorRank|l], algunos consejeros han propuesto trasladarlas al [ShowAreaName('upper_egypt_area')]. Se espera que la separación de los grupos rivales reduzca la posibilidad de lucha, lo que permitirá mantener la estabilidad en [ROOT.GetCountry.GetFlavorRank|l]. Si tenemos éxito, esta política podría evitar las escaramuzas tribales y proteger nuestras rutas comerciales, aunque a riesgo de perder la lealtad de los [ShowCultureNameWithNoTooltip('bedouin_culture')|l]."
 flavor_mam.39.a: "Trasladémoslos al [ShowAreaNameWithNoTooltip('upper_egypt_area')]."
 flavor_mam.39.b: "Mantengamos el #italic statu quo#!."
 flavor_mam.39.historical_info: "El sultanato mameluco a menudo reubicaba tribus beduinas para mantener el control y la estabilidad. Los mamelucos trataban así de impedir que se convirtieran en una fuente de rebelión y prevenir los enfrentamientos tribales, que a menudo afectaban negativamente al comercio y la estabilidad interna."
 flavor_mam.40.title: "El orgullo de [ShowLocationNameWithNoTooltip('alexandria')]"
 flavor_mam.40.desc: "El gran [ShowBuildingTypeName('lighthouse_of_alexandria')] fue una de las maravillas del mundo antiguo. Guiaba a los barcos a puerto de forma segura y simbolizaba la influencia y la riqueza de [ShowLocationName('alexandria')]. Su imponente figura dominó la costa mediterránea durante siglos. Por desgracia, un terremoto destruyó esta joya de [ShowLocationNameWithNoTooltip('alexandria')] en 1323 y nadie quiso reconstruirlo. Últimamente, muchos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] han sugerido restaurar el faro para mejorar la seguridad del puerto de [ShowLocationNameWithNoTooltip('alexandria')], aunque también señalan nuestro compromiso con el renacimiento de la ciudad como centro esencial del comercio y la cultura en el [ShowAreaName('eastern_mediterranean_sea_area')]."
 flavor_mam.40.a: "¡Haremos que renazca su antigua gloria!"
 flavor_mam.40.b: "El faro pertenece a la historia."
 flavor_mam.41.title: "[ShowBuildingTypeNameWithNoTooltip('al_azhar_madrasa')]"
 flavor_mam.41.desc: "La [ShowBuildingTypeName('al_azhar_madrasa')] ha sido durante mucho tiempo centro de conocimiento y prestigio en [ShowRegionName('egypt_region')]. Antaño fue hogar de innumerables libros y eruditos, pero sufrió pérdidas devastadoras durante la transición de [ShowRegionNameWithNoTooltip('egypt_region')] al [ShowReligionGroupName('muslim')|l] [ShowReligionName('sunni')|l] bajo el mandato de Saladino, quien, en un esfuerzo por remodelar el paisaje religioso, ordenó la destrucción de miles de textos de la fe [ShowReligionAdjective('shia')|l]. Desde entonces, la madrasa ha tratado de recuperar su antiguo estatus.\n\nRestaurar la [ShowBuildingTypeName('al_azhar_madrasa')] a su antigua gloria requeriría fondos significativos, pero revitalizaría la enseñanza y la erudición en [ROOT.GetCountry.GetFlavorRank|l] y podría incluso propiciar una edad de oro de la religión [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]."
 flavor_mam.41.a: "Financiemos su restauración."
 flavor_mam.41.b: "Su antigua gloria tendrá que seguir siendo un recuerdo."
 flavor_mam.41.historical_info: "Los mamelucos hicieron importantes esfuerzos para restaurar el prestigio y la gloria de al-Azhar. La universidad experimentó una gran renovación y se construyeron nuevas facultades fuera de la mezquita, se ampliaron las residencias de los estudiantes y se asignaron importantes fondos para financiar los sueldos y estipendios."
 flavor_mam.42.title: "La conquista de [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')]"
 flavor_mam.42.desc: "Desde su captura por parte de los cruzados durante la Tercera Cruzada, [ShowProvinceDefinitionName('cyprus_province')] ha servido como zona de preparación para los asaltos y hostilidades dirigidos contra el [ShowAreaName('levant_area')] y [ShowRegionName('egypt_region')]. La isla, estratégicamente situada en el [ShowAreaName('eastern_mediterranean_sea_area')], lleva mucho tiempo siendo una espina en el costado, pues fomenta las ambiciones de los cruzados y perturba nuestra influencia en la región. Tras siglos de conflicto, [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')] por fin está bajo control [ROOT.GetCountry.GetAdjective|l]."
 flavor_mam.42.a: "Restauremos su gobierno autónomo."
 flavor_mam.42.a.tt: "Se establecerá [GetCountry('CYP').GetName] como [ShowSubjectTypeName('vassal')|l] nuestro en [ShowProvinceDefinitionName('cyprus_province')]. Les transferiremos la propiedad de [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')] y nuestros [cores|el]."
 flavor_mam.42.b: "¡La isla nos pertenece!"
 flavor_mam.42.historical_info: "En 1426, los mamelucos lanzaron una campaña decisiva contra Chipre que culminó en la batalla de Khirokitia. Esta victoria supuso un punto de inflexión en el largo conflicto entre los mamelucos y el Reino de Chipre. Los primeros capturaron al rey chipriota, Jano, lo que obligó a la isla a aceptar el vasallaje bajo el sultanato mameluco."
 flavor_mam.43.title: "Expulsión de los paganos levantinos"
 flavor_mam.43.desc: "El [ShowAreaName('levant_area')] es desde hace tiempo una tierra de gran diversidad religiosa. Aunque el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')|l] concede protección a estas comunidades, existe la preocupación creciente de que algunos seguidores de la fe [ShowReligionGroupAdjective('christian')|l] tengan vínculos secretos con las grandes potencias [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l] en el extranjero. Históricamente, estas comunidades se han alineado con nuestros enemigos en tiempos de guerra. Algunos consejeros sugieren un enfoque más firme para reforzar la lealtad en la región, tal vez mediante la conversión de estas minorías. Aunque esto podría aumentar la unidad, también puede provocar resistencia y riesgo de revueltas."
 flavor_mam.43.a: "Adoptemos mano dura."
 flavor_mam.43.a.tt: "El #Y 25 %#! de las [pops|el] que no profesen la fe [ShowReligionAdjective('sunni')|l] en el [ShowAreaName('levant_area')] se convertirá al [ShowReligionNameWithNoTooltip('sunni')|l]."
 flavor_mam.43.b: "Fomentemos la conversión."
 flavor_mam.43.b.tt: "El #Y 10 %#! de las [pops|el] que no profesen la fe [ShowReligionAdjective('sunni')|l] en [ShowAreaName('levant_area')] se convertirá al [ShowReligionNameWithNoTooltip('sunni')|l]."
 flavor_mam.43.c: "Dejemos la situación como está."
 flavor_mam.43.historical_info: "En Siria, los mamelucos llevaron a cabo actos represivos contra las minorías religiosas, sobre todo los ortodoxos y los cristianos maronitas, ya que eran sospechosos de ocultar vínculos con los países europeos y los cruzados. Muchos cristianos fueron expulsados de las zonas costeras para que no tuvieran acceso sencillo a los cristianos de fuera del sultanato."
 flavor_mam.44.title: "Gestión de la comunidad de [ShowCultureNameWithNoTooltip('coptic_culture')|l]"
 flavor_mam.44.desc: "[ShowRegionName('egypt_region')] tiene una población significativa de [ShowCultureName('coptic_culture')|l] de fe [ShowReligionAdjective('miaphysite')|l], una comunidad con profundas raíces y tradiciones que se remontan varios siglos atrás. Aunque muchos se han mantenido leales y han contribuido a la economía, hay quien opina que fomentar su conversión reforzaría la unidad en [ROOT.GetCountry.GetFlavorRank|l]. Debemos considerar cuidadosamente si buscamos la conformidad religiosa o mantenemos el actual sistema de tolerancia protegida."
 flavor_mam.44.a: "Hagamos el esfuerzo de convertirlos."
 flavor_mam.44.a.tt: "El #Y 20 %#! de las [pops|el] de fe [ShowReligionAdjective('miaphysite')|l] en el [ShowAreaName('lower_egypt_area')] se convertirá al [ShowReligionName('sunni')|l]."
 flavor_mam.44.b: "Dejemos la situación tal como está."
 flavor_mam.44.historical_info: "Durante el gobierno mameluco de Egipto, la conversión de los coptos al islam se aceleró significativamente, impulsada por la presión social y los incentivos económicos. En el siglo XIV se vivió una oleada especialmente intensa de represión contra la comunidad copta, con restricciones a la construcción de iglesias, limitaciones en el empleo y ataques ocasionales. Este período de mayor presión condujo a un marcado aumento de las conversiones y, para el final del mandato mameluco, la paridad entre musulmanes y coptos en Egipto había pasado a ser de diez a uno, aproximadamente."
 flavor_mam.45.title: "Desbordamiento del Nilo"
 flavor_mam.45.desc: "Las recientes riadas han golpeado el Nilo y han causado devastación en varias provincias. Las crecidas han barrido tierras de cultivo, aldeas e infraestructuras, y han dejado incontables hogares en ruinas. Si no intervenimos con ayuda y recursos, el daño empeorará y podría llegarse a la hambruna y la pérdida de vidas."
 flavor_mam.45.a: "Movilicemos recursos para ayudar a los afectados por las inundaciones."
 flavor_mam.45.b: "El pueblo debe cuidarse solo."
 flavor_mam.46.title: "Nombramiento de un almotacén"
 flavor_mam.46.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] ha expresado su preocupación por la integridad del comercio en nuestros mercados. Se queja de que los comerciantes deshonrosos manipulan a menudo pesos y medidas para burlar a los clientes. Esta corrupción amenaza la prosperidad y la reputación comercial y los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] nos urgen a establecer un sistema de funcionarios que garantice la honestidad de las transacciones."
 flavor_mam.46.a: "Invirtamos en la creación de ese cargo."
 flavor_mam.46.b: "Desestimemos sus quejas."
 flavor_mam.46.historical_info: "En el Egipto mameluco, los almotacenes eran funcionarios nombrados para supervisar la honestidad del mercado y garantizar prácticas justas. Vigilaban a los comerciantes y castigaban a quienes manipulaban los pesos, a menudo con azotes públicos a modo de disuasión. Los almotacenes también tenían manuales donde se detallaban los trucos mercantiles comunes, lo que aumentaba su capacidad para detectar y evitar el fraude."
 flavor_mam.47.title: "[ShowAdvanceNameWithNoTooltip('royal_mamluks')]"
 flavor_mam.47.desc: "En un intento por proteger a quien gobierna [ROOT.GetCountry.GetFlavorRank|l] en calidad de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], hemos fundado un cuerpo de milicianos de élite denominados [ShowAdvanceName('royal_mamluks')|l]. Estos soldados, seleccionados entre nuestros mejores guerreros, reciben un riguroso entrenamiento y están equipados con las mejores armas, lo que los convierte en símbolo de lealtad, disciplina y habilidad sin igual."
 flavor_mam.47.a: "¡El orgullo de nuestro ejército!"
 flavor_mam.48.title: "[ShowInstitutionNameWithNoTooltip('printing_press')] en [ShowLocationNameWithNoTooltip('cairo')]"
 flavor_mam.48.desc: "[target_character.GetName], persona de fe [ShowReligionAdjective('judaism')|l] que se dedica a la impresión, ha llegado recientemente a [ShowLocationName('cairo')] desde [ShowRegionName('italy_region')] y ha traído consigo la que posiblemente sea la primera [ShowInstitutionName('printing_press')|l] vista en nuestras tierras. Esta tecnología revolucionaria, que se extiende rápidamente por [ShowContinentName('europe')], permite la producción en masa de libros, lo que hace el conocimiento más accesible que nunca. Con este aparato, podríamos fomentar la alfabetización, promover la difusión de ideas y, quizá, lograr una ventaja en asuntos académicos y administrativos. Aunque es una tecnología extranjera, invertir en ella podría resultar beneficioso para [ROOT.GetCountry.GetFlavorRank|l] a la larga."
 flavor_mam.48.a: "Démosle la bienvenida e investiguemos esa tecnología."
 flavor_mam.48.b: "Se la compraremos y la estudiaremos a fondo."
 flavor_mam.48.c: "No nos interesa."
 flavor_mam.49.title: "Los europeos circunnavegan [ShowContinentNameWithNoTooltip('africa')]"
 flavor_mam.49.desc: "Hemos recibido una noticia espantosa en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Unos exploradores de [ShowContinentName('europe')] han descubierto una ruta marítima que rodea [ShowContinentName('africa')], lo que les permite acceder directamente a las riquezas de la $india$ y burlar nuestras rutas comerciales vitales. Nuestros burgueses están muy preocupados, pues temen el colapso de los mercados cuando los comerciantes occidentales vendan sus especias a menor precio."
 flavor_mam.49.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_mam.49.b: "Anunciemos misiones de exploración propias."
 flavor_mam.49.b.tt: "Desbloquea más acontecimientos relativos a la [exploration|el]"
 flavor_mam.49.historical_info: "Al burlar las tradicionales rutas por tierra y por el mar Rojo, controladas por los mamelucos, los comerciantes europeos, especialmente los portugueses, pudieron acceder directamente a los lucrativos mercados de especias de Asia. Esto redujo el papel de los mamelucos como intermediarios de especias, lo que debilitó su economía y redujo su influencia sobre el comercio entre Oriente y Occidente."
 flavor_mam.50.title: "Aumento de la demanda de suministros navales"
 flavor_mam.50.desc: "Tras el anuncio de nuevas misiones de exploración, los mercados repartidos por [ROOT.GetCountry.GetFlavorRank|l] han visto cómo aumentaba la demanda de materiales de construcción naval. Comerciantes y artesanos están ansiosos por aportar materiales que permitan construir una flota capaz de alcanzar tierras lejanas y proteger nuestros intereses comerciales."
 flavor_mam.50.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mam.50.b: "Concedamos subvenciones a comerciantes y constructores navales."
 flavor_mam.50.b.tt: "Cada [location|el] en propiedad con un [ShowBuildingTypeName('naval_supplies_workshop')|l] gana un [ShowNamedValue('prosperity_severe_bonus')|+=2%] de [prosperity|el]."
 flavor_mam.51.title: "Eclipse de [GetCountry('POR').GetNameWithNoTooltip]"
 flavor_mam.51.desc: "Tras años de rivalidad y tensiones, por fin hemos eclipsado a los [GetCountry('POR').GetAdjective|l] en capacidad naval. Nuestra flota es ahora una poderosa fuerza capaz de rivalizar con el dominio europeo en la región y garantizar a los comerciantes la protección de las rutas del [ShowAreaName('red_sea_area')]. Este logro militar mejora enormemente nuestra seguridad naval. Además, nos permite aumentar nuestro alcance y reclamar el control sobre las lucrativas rutas de especias."
 flavor_mam.51.a: "¡Celebremos nuestra supremacía naval!"
 flavor_mam.51.historical_info: "La rivalidad naval entre mamelucos y portugueses comenzó a principios del siglo XVI, cuando los portugueses empezaron a bordear África y abandonaron las rutas comerciales controladas por los mamelucos. Las tensiones aumentaron cuando los portugueses establecieron bases en el océano Índico y los mamelucos, en alianza con el Imperio otomano, trataron de contrarrestar esa influencia reforzando sus propias flotas."
 flavor_mam.52.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.52.desc: "[target_character.GetName], almirante capaz y con mucha experiencia en batallas contra las fuerzas europeas en [ShowAreaName('gujarat_area')], ha cobrado fama por su pericia en las maniobras y la estrategia naval. [target_character.GetLastNameWithNoTooltip] ha perfeccionado sus habilidades en el fragor del combate y ha defendido a potencias locales frente a incursiones extranjeras. Como queremos expandir nuestra capacidad naval y contrarrestar la influencia europea en el [ShowContinentName('indian_ocean_continent')|l], su experiencia y liderazgo sin duda reforzarían nuestra flota."
 flavor_mam.52.a: "Necesitamos a [target_character.GetLastNameWithNoTooltip] de almirante."
 flavor_mam.52.b: "Serviría bien en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_mam.52.c: "Aprovechemos su pericia para que lidere a nuestras armadas."
 flavor_mam.53.title: "La flota del [ShowAreaNameWithNoTooltip('red_sea_area')]"
 flavor_mam.53.desc: "La guerra naval es desde hace tiempo una consideración menor frente a nuestras fuerzas terrestres, pero la amenaza de los europeos, que se ciernen sobre la $india$ y el [ShowAreaName('red_sea_area')|l], exige nuestra atención. Últimamente, muchos informes sugieren que las potencias europeas pueden intentar invadir nuestras aguas. Como respuesta, hemos encargado una nueva flota, que se está construyendo ya en el puerto de [target_location.GetName]. Solo queda que quien ostenta el título de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] tome la decisión final sobre el tipo de barcos que construiremos."
 flavor_mam.53.a: "Necesitamos una fuerza de combate capaz."
 flavor_mam.53.b: "Demos prioridad al trasporte de ejércitos."
 flavor_mam.54.title: "El ascenso de [scope_barquq.GetLastNameWithNoTooltip]"
 flavor_mam.54.desc: "Años de inestabilidad y el gobierno ineficaz liderado por [target_ruler.GetName|l] han sumido [ROOT.GetCountry.GetFlavorRank|l] en el caos. Muchos de los que se sienten decepcionados con el régimen actual buscan un líder capaz de recuperar la estabilidad y se están congregando alrededor de un hombre llamado [scope_barquq.GetName]. Circulan rumores de que [scope_barquq.GetNameWithNoTooltip] planea destronar a quien es [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 barquq_supporters: "Los leales de Barquq"
 flavor_mam.54.a: "¡Debemos acabar con [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] y apoderarnos de su trono!"
 flavor_mam.54.b: "¡[target_ruler.GetNameWithNoTooltip] tiene toda la legitimidad como [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 flavor_mam.54.b.tt: "Todas las [pops|el] de $slaves$ en [ShowRegionName('egypt_region')] pierden un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|el] y se unen a [barquq_support.GetName]."
 flavor_mam.54.historical_info: "Barquq fue un esclavo circasiano que cobró importancia en el clima de inestabilidad política de finales del siglo XIV. En 1382, y aprovechando la debilidad del niño sultán as-Salih, congregó a muchas facciones prominentes que maquinaban a espaldas del trono para apoyar su apuesta por el poder. Barquq acabó deponiendo al joven sultán, lo que marcó el final de la dinastía mameluca Bahri y el comienzo del período Burji."
 flavor_mam.55.title: "La reforma naval de [target_character.GetLastNameWithNoTooltip]"
 flavor_mam.55.desc: "Los europeos siguen dominando los mares y amenazan nuestro comercio y soberanía, por lo que es evidente la necesidad de una gran inversión naval. [target_character.GetName], influyente estratega naval, ha propuesto una audaz reforma para recuperar nuestro poderío en las aguas. Afirma que la dependencia de las importaciones europeas por barco nos hace vulnerables a las maquinaciones de los extranjeros y a nuestras limitaciones. Sugiere una inversión significativa en astilleros y aboga por la construcción de navíos inspirados en los últimos modelos europeos, pero construidos por nuestra gente y adaptados a nuestras necesidades."
 flavor_mam.55.a: "Implementemos su reforma de principio a fin."
 flavor_mam.55.b: "Adoptemos solo algunas de sus ideas."
 flavor_mam.55.c: "En este momento, no necesitamos reformas costosas."
 flavor_mam.55.historical_info: "La Gran Reforma Naval de Ala ad-Din elevó la flota mameluca al nivel de las armadas europeas. Esta reforma demostró ser crucial en batallas como la de Chaul, en 1508, en la que los mamelucos derrotaron a los portugueses, considerados a la sazón una superpotencia naval dominante."
 flavor_mam.56.title: "El sistema provincial de niyābat"
 flavor_mam.56.desc: "Debido a las constantes guerras entre las tribus de [ShowCultureName('bedouin_culture')|l], se ha sugerido una serie de reformas administrativas que dividiría el país en distintas #italic niyābat#!, es decir, provincias con una forma de gobierno más centralizada. Esta estructura nos permitiría gestionar mejor los asuntos territoriales y garantizaría una mayor supervisión de las regiones. También permitiría supervisar de cerca a las tribus de [ShowCultureNameWithNoTooltip('bedouin_culture')|l], cuyos conflictos internos suelen acabar afectando a nuestras zonas más prósperas."
 flavor_mam.56.a: "Implementemos la reforma."
 flavor_mam.56.a.tt: "Todas las [pops|el] de [ShowCultureName('bedouin_culture')|l] pierden un [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_mam.56.b: "Por ahora, debemos centrarnos en otras prioridades."
 flavor_mam.56.historical_info: "A la vista de la constante inestabilidad causada por las luchas tribales beduinas, el sultán Barquq reformó el sistema administrativo egipcio y dividió la región en tres #italic niyābat#!, o provincias, lo que permitió a las autoridades mamelucas controlar mejor a los beduinos."
 flavor_mam.57.title: "Guerra tribal entre [ShowCultureNameWithNoTooltip('bedouin_culture')|l]"
 flavor_mam.57.desc: "La lucha continua entre las tribus de [ShowCultureName('bedouin_culture')|l] ha vuelto a extenderse al desierto y a nuestros territorios más prósperos. Esta vez, los conflictos han llegado cerca de [target_location.GetName] y los lugareños temen que, si no intervenimos, puedan resultar en daños significativos a la propiedad y la muerte de ciudadanos inocentes en el fuego cruzado."
 flavor_mam.57.a: "Ignoremos el incidente."
 flavor_mam.57.b: "Aplastémoslos antes de que causen daños."
 flavor_mam.58.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.58.desc: "[target_character.GetName] ha cobrado gran fama en [ShowLocationName('cairo')] por su trabajo enciclopédico sobre el mundo natural. Sus conocimientos de zoología y su aguda comprensión del derecho islámico le han granjeado un inmenso respeto en los campos de la teología y el naturalismo. Ha llamado la atención de nuestros consejeros, que ahora recomiendan a quien es [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] que le ofrezca un puesto en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], ya que su experiencia en el mundo de la naturaleza, poco habitual, podría beneficiar nuestra educación y comprensión científicas."
 flavor_mam.58.a: "¡La [ROOT.GetCountry.GetGovernment.GetCourtTitle] tiene las puertas abiertas!"
 flavor_mam.58.b: "No nos podemos permitir sus obras."
 flavor_mam.58.historical_info: "Kamal al-Damiri fue un destacado erudito, jurista y teólogo mameluco, célebre por su completa obra zoológica #italic Ḥayāt al-ḥayawān#!, que recopila de forma sistemática sus conocimientos sobre los animales y el mundo natural. Su trabajo fue significativo por las descripciones detalladas, las clasificaciones y la integración de los conocimientos zoológicos con la jurisprudencia y los proverbios islámicos."
 flavor_mam.59.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.59.desc: "[Target_character.GetName], todo un talento de la historia y la poesía, ha ganado fama por sus detallados escritos acerca de la historia, las costumbres y los acontecimientos recientes de [ShowRegionName('egypt_region')]. Su obra más significativa, el #italic Badā'i al-Zuhūr fī Waqā'i al-Duhūr#!, es una completa narración de [ShowRegionNameWithNoTooltip('egypt_region')] que, a lo largo de 3000 páginas, capta tanto la grandeza como los apuros de nuestra tierra. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] tendría suerte de contar con una personalidad tan significativa."
 flavor_mam.59.a: "Que ocupe el puesto de cronista en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_mam.59.b: "Sus escritos no nos son útiles."
 flavor_mam.59.historical_info: "Ibn Iyas está considerado uno de los historiadores más importantes del Egipto medieval. Fue testigo de la invasión otomana de 1517 y documentó en gran detalle la transición del gobierno mameluco al otomano. Sus crónicas son inestimables para comprender las condiciones sociales, políticas y económicas de Egipto durante este período transformador."
 flavor_mam.60.title: "Guardián de las ciudades santas"
 flavor_mam.60.desc: "Con [ShowLocationName('mecca')], [ShowLocationName('medina')] y [ShowLocationName('jerusalem')] bajo nuestro dominio directo, ahora somos un verdadero escudo del [ShowReligionGroupName('muslim')|l] y guardianes de sus lugares más sagrados. Esta responsabilidad nos aporta prestigio, pero también exige vigilancia y dedicación. Como [target_ruler.GetName] se arroga con orgullo la custodia de las ciudades santas, peregrinos de todos los rincones del mundo de religión [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l] esperan que los protejamos en sus viajes sagrados, pues ahora se nos ve como defensores de la fe. Ojalá demostremos ser dignos de tan solemne tarea."
 flavor_mam.60.a: "¡[ROOT.GetCountry.GetReligion.GetGodName] favorece a sus fieles!"
 flavor_mam.61.title: "Descubrimiento de la piedra de Rosetta"
 flavor_mam.61.desc: "Unos trabajadores de la ciudad de [ShowLocationName('rashid')] se han topado con una inusual piedra incrustada en el muro de un edificio, aparentemente reciclada como material de construcción. Parece antigua y su superficie está cubierta con inscripciones en tres alfabetos distintos. Los eruditos locales están intrigados por el descubrimiento y creen que podría guardar secretos del pasado lejano de nuestro país. Este notable hallazgo ha encendido la curiosidad tanto del pueblo como en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Tal vez merezca la pena un estudio más profundo."
 flavor_mam.61.a: "Paguemos a nuestras mejores mentes para estudiar las inscripciones."
 flavor_mam.61.tt: "Se hará un intento por descifrar las inscripciones de la piedra."
 flavor_mam.61.b: "A nosotros, ni nos va ni nos viene."
 flavor_mam.62.title: "Descifrado de la piedra de Rosetta"
 flavor_mam.62.desc: "Tras años de intenso trabajo, nuestros eruditos han hecho un increíble descubrimiento: usando sus conocimientos del griego antiguo, uno de los idiomas que aparecen en la piedra descubierta en [ShowLocationName('rashid')], han logrado descifrar las demás inscripciones. Gracias a sus esfuerzos, ahora podemos leer y entender la escritura egipcia antigua y acceder al conocimiento del pasado remoto de [ShowRegionName('egypt_region')]. Este descubrimiento supone un hito monumental para nuestros eruditos y todo un orgullo para [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_mam.62.a: "¡Un hito de lo más glorioso!"
 flavor_mam.62.historical_info: "Descifrar la piedra de Rosetta fue un logro monumental que nos proporcionó la clave para comprender los jeroglíficos del antiguo Egipto, una escritura que había sido indescifrable durante casi 1500 años. La piedra contiene el mismo decreto con tres escrituras distintas: jeroglífica, demótica y griego antiguo. Como los eruditos eran capaces de leer el griego antiguo, lo emplearon como punto de partida para descifrar los otros dos sistemas de escritura."
 flavor_mam.63.title: "[target_character.GetNameWithNoTooltip] se traslada a [target_country_2.GetNameWithNoTooltip]"
 flavor_mam.63.desc: "Desde las arenas de [target_country.GetName], camino [target_country_2.GetAdjective|l] y su resplandor,\n[target_character.GetName] su sueño erudito persiguió.\nA través de nuestras cortes y la gracia de [ShowLocationName('granada')],\nbuscó un lugar más verdadero, una nueva mirada.\nLa llamada del Nilo, al erudito seduce.\nA los salones [target_country_2.GetAdjectiveWithNoTooltip|l] su paso conduce.\nMas aún contempla el tiempo fugaz,\nhistorias que el río no borra jamás."
 flavor_mam.63.a: "¡Busca una vida de aventuras!"
 ibn_khaldun_hit_the_road_tt: "[target_character.GetNameWithNoTooltip] vive ahora en [target_country.GetLongNameWithNoTooltip|l]."
 flavor_mam.64.title: "La sucesión [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_mam.64.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] ha fallecido y ha dejado [ROOT.GetCountry.GetNameWithNoTooltip] sin [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Todas las casas importantes [ROOT.GetCountry.GetAdjective|l] que hay en [ROOT.GetCountry.GetFlavorRank|l] recurren a su influencia para tener voz en la decisión de quién debe ser el sucesor. Dependiendo de quién gane, nuestro nuevo gobernante contará con el apoyo de diferentes casas y regiones en [ROOT.GetCountry.GetFlavorRank|l]. Solo una cosa es segura, quienes hubieran preferido que prevalecieran los intereses de su propio grupo no recibirán con entusiasmo al nuevo cargo de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Algunos incluso podrían pasar el resto de sus vidas intentando limitar su influencia."
 flavor_mam.64.a: "Necesitamos el apoyo de los mamelucos [target_culture.GetNameWithNoTooltip|l]."
 flavor_mam.64.b: "El apoyo de los mamelucos [target_culture2.GetNameWithNoTooltip|l] es tan vital como siempre."
 flavor_mam.64.c: "Aunque no es tan importante, [third_ruler.GetNameWithNoTooltip|l] ha demostrado talento."
 flavor_mam.64.d: "Un mameluco tradicional de entre nuestros [target_culture4.GetNameWithNoTooltip|l]."
 flavor_mam.65.title: "Soldados de [target_location.GetNameWithNoTooltip]"
 flavor_mam.65.desc: "Aunque los $mamluks$ constituyen el núcleo de nuestras fuerzas, no todo nuestro poderío militar consiste en esclavos guerreros. Los soldados locales de [target_location.GetName] conforman gran parte de nuestra infantería y también se utilizan para tareas de guardia y guarnición.\n\nSin embargo, las escasas posibilidades de ascenso y los bajos salarios no son las mejores motivaciones, y no está claro hasta qué punto podemos confiar en estos hombres. Sin duda, el adiestramiento militar y los pertrechos son a menudo descuidados por su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] y los gobernadores que administran [target_location.GetRank.GetName|l]. En [target_location.GetArea.GetName] la desconfianza entre los habitantes de [target_location.GetName] y los gobernadores $mamluks$ ha provocado cierto riesgo de revuelta."
 flavor_mam.65.a: "¡Debemos erradicar ese problema!"
 flavor_mam.65.b: "Veamos qué podemos hacer para mejorar su situación."
 mam_all_pop_not_of_primary_culture_lose_satisfaction_tt: "Todas las [pops|el] de [ShowPopTypeName('soldiers')|l] que no formen parte de la [culture|el] de los [ROOT.GetCountry.GetCulture.GetName|l] perderán un [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_mam.66.title: "El tarh y los monopolios [ROOT.GetCountry.GetGovernment.GetAdjective|l]"
 flavor_mam.66.desc: "Nuestros predecesores han utilizado sabiamente un sistema de monopolios [ROOT.GetCountry.GetGovernment.GetAdjective|l] para controlar los ingresos procedentes de los cultivos comerciales y los bienes de lujo. Sin embargo, con la caída de la demanda, perdemos dinero con estas inversiones. El supervisor de [target_location.GetName] nos informa de que llevan dos años sin vender las existencias y le preocupa que esto le cueste dinero al Estado.\n\nSugieren que obliguemos a nuestros súbditos a comprar esos bienes a un precio fijo para recuperar nuestra inversión; un proceso conocido tradicionalmente como #italic tarh#!."
 flavor_mam.66.a: "¡Qué idea tan fantástica!"
 flavor_mam.66.b: "Tendremos que soportar el coste."
 tarh: "Tarh"
 lack_of_demand_for_fine_goods: "Falta de demanda de bienes de lujo"
 flavor_mam.67.title: "Revuelta del gobernador $mamluk$ de [target_location.GetName]"
 flavor_mam.67.desc: "Un poderoso gobernador $mamluk$ ha levantado una base de poder en [target_area.GetName] y ahora marcha hacia [ROOT.GetCountry.GetCapital.GetName]. Hay rumores de apoyo generalizado a esta rebelión de $mamluk_pretender$ entre las casas de origen $mamluk$ de la capital e incluso dentro de la propia ciudadela."
 flavor_mam.67.a: "¡La traición se paga con la muerte!"
 mamluk_pretender: "Pretendiente $mamluk$"
 mam_every_location_in_area_minus_capital_joins_rebellion_tt: "Todas las [pops|el] de [target_area.GetName] que no estén en la [capital|el] se unirán al [rebel|el] [mamluk_pretender.GetName] y perderán un [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_mam.68.title: "Faccionalismo en [ROOT.GetCountry.GetFlavorRank|l]"
 flavor_mam.68.desc: "Quien ocupa el puesto de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] no es ni mucho menos la única persona que posee esclavos de origen $mamluk$ en ROOT.GetCountry.GetFlavorRank|l]. Las casas de los influyentes $mamluks$ manumitidos suelen albergar tantos o más esclavos recién importados de sus regiones natales. Estos destacados gobernadores suelen ser quienes tienen mayor influencia durante una sucesión, pero, aunque el trono esté ocupado, también influyen de manera considerable en la política [ROOT.GetCountry.GetAdjective|l]. De [target_character.GetName] depende el hecho de garantizar que este faccionalismo no ahogue la política de [ROOT.GetCountry.GetCapital.GetName]."
 flavor_mam.68.a: "Intentemos enfrentarlos unos contra otros."
 flavor_mam.68.b: "Elijamos bando y apoyemos a las facciones más fuertes."
 flavor_mam.68.c: "No hagamos nada en este conflicto faccionario."
 flavor_mam.69.title: "Golpe de Estado en [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_mam.69.desc: "Muy descontentos con el desgobierno de [target_character2.GetName], varios gobernadores prominentes del poder $mamluk$, bajo el liderazgo de [target_character.GetName], han actuado para deponer a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] y colocar a un guerrero más capaz en el trono."
 flavor_mam.69.a: "No abandonaremos a [target_character2.GetNameWithNoTooltip]."
 flavor_mam.69.b: "¡Larga vida a quien nos gobierna como [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 flavor_mam.70.title: "[target_location.GetRank.GetNameWithNoTooltip] de [ShowLocationNameWithNoTooltip('cairo')]"
 flavor_mam.70.desc: "[target_location.GetName], población mucho más antigua que [ROOT.GetCountry.GetFlavorRank|l], ha sido embellecida por gobernantes y conquistadores durante siglos, si no milenios. El hecho de poner orden en este laberinto de edificios, desde las tumbas de los fallecidos en [target_location.GetRank.GetName|l] o los barrios bajos de Fustat, hasta los bulliciosos mercados de Jan el-Jalili o la mismísima gran ciudadela de [target_location.GetNameWithNoTooltip], ha supuesto una tarea monumental para muchos de nuestros predecesores. No obstante, como persona que gobierna [target_location.GetRank.GetNameWithNoTooltip|l] con maestría, se espera que [target_character.GetName] deje su huella, tanto para embellecer y desarrollar el lugar, como para combatir las enfermedades y mantener el orden."
 flavor_mam.70.a: "Renovemos los zocos y el Jan el-Jalili."
 flavor_mam.70.b: "Debemos renovar los crecientes barrios bajos y los suburbios."
 flavor_mam.70.c: "Las mezquitas y la al-Azhar requieren nuestra atención."
 flavor_mam.70.d: "Las generaciones venideras envidarán los monumentos que levantemos."
 flavor_mam.70.e: "No podemos hacer mucho por los ciudadanos ahora mismo."
 bolstered_capital_trade: "Comercio de la capital impulsado"
 flavor_mam.71.title: "Un nuevo emir al-hach"
 flavor_mam.71.desc: "La peregrinación a los lugares sagrados de [ShowLocationName('mecca')] y [ShowLocationName('medina')] es un deber que todo seguidor de la fe [ShowReligionGroupAdjective('muslim')|l] debe cumplir al menos una vez en la vida. Como [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], es responsabilidad de [target_character.GetName] garantizar una travesía segura. Se trata de un cargo que en muchos aspectos requiere tanto astucia como habilidad marcial, ya que la forma de proceder puede ir desde derrotar a los asaltantes hasta negociar el paso con los gobernantes locales, pasando por amenazas o sobornos descarados. El emir al-hach se responsabilizará de las caravanas del hach y gozará de gran libertad a la hora de lograr un camino fluido y pacífico para todos los peregrinos [ROOT.GetCountry.GetAdjective|l]."
 flavor_mam.71.a: "[bedouin_candidate.GetNameWithNoTooltip] ha nacido en estas tierras."
 flavor_mam.71.b: "[mil_candidate.GetNameWithNoTooltip] usará su astucia para proteger a los peregrinos."
 flavor_mam.71.c: "Alguien con la diplomacia de [dip_candidate.GetNameWithNoTooltip] se ocupará mejor de esto."
 flavor_mam.71.d: "De este puesto se encargará gente piadosa como [adm_candidate.GetNameWithNoTooltip]."
 flavor_mam.71.e: "Solo un $mamluk$ leal como [mamluk_candidate.GetNameWithNoTooltip] puede realizar esta tarea."
 flavor_mam.72.title: "Awlād al-Nās"
 flavor_mam.72.desc: "Tras ser educados para convertirse en guerreros leales desde una edad temprana, los soldados del pueblo $mamluk$ suelen gozar de la total confianza de su amo o empleador. Sus hijos, en cambio, los Awlād al-Nās, al haber crecido en circunstancias mucho más cómodas e indulgentes, suelen considerarse mucho menos capaces y leales. Incapaces de ser $mamluk$ [ROOT.GetCountry.GetGovernment.GetAdjective|l], los Awlād al-Nās constituyen una élite social dentro de las unidades militares regulares y en la administración inferior.\nPese a todo, estos nobles hijos tratan continuamente de demostrar que están preparados para mayores responsabilidades. Con el puesto de mando abierto para las defensas de [target_location.GetName], varios de ellos esperan que les confiemos esta tarea."
 flavor_mam.72.a: "Nombremos a uno de los hijos."
 flavor_mam.72.b: "Solo podemos confiar en los nuestros, el comandante debe ser $mamluk$."
 flavor_mam.73.title: "Qaraníes"
 flavor_mam.73.desc: "Fueron esclavos de origen $mamluk$ quienes fundaron [ROOT.GetCountry.GetFlavorRank|l] y la propiedad e importación de hábiles esclavos guerreros sigue siendo la base de cualquier poder para [target_character.GetName]. Es natural que un esclavo sea más leal a su amo que cualquier otro en su nueva patria, y más aún si se le recompensa con la manumisión por los servicios prestados.\nSin embargo, actualmente muchos de entre el colectivo $mamluk$ [ROOT.GetCountry.GetGovernment.GetAdjective|l] de nuestra administración, la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] y de los ejércitos son aquellos que los anteriores gobernantes compraron e introdujeron en [ROOT.GetCountry.GetFlavorRank|l]. Se trata de gente con gran influencia, pero sin lealtades personales hacia [target_character.GetNameWithNoTooltip], gente a la que nuestros nuevos miembros de origen $mamluk$ acusan de conspirar y de tratar de limitar su influencia."
 flavor_mam.73.a: "¡Expulsemos a los qaraníes de los puestos importantes!"
 flavor_mam.73.b: "No tenemos más remedio que confiar en ellos, todos somos de origen $mamluk$ al fin y al cabo..."
 flavor_mam.74.title: "Furūsiyya"
 flavor_mam.74.desc: "La furūsiyya es un conjunto de ejercicios ecuestres que enseñan a los jóvenes guerreros el oficio de la guerra de caballería. Con reglas codificadas, manuales y competiciones populares, la furūsiyya ha sido perfeccionada en muchos sentidos por la aristocracia guerrera mameluca. Aunque algunos cronistas afirmarían que los campeones de hoy en día nunca podrían competir con los guerreros del pasado, sigue siendo habitual, y muy popular, que cualquier [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] organice grandes competiciones públicas de furūsiyya, y los campeones siguen siendo los héroes de muchos cuentos populares. Todo esto ha inspirado a [target_character.GetName], con gran experiencia en el arte de la guerra, quien desea organizar aún más torneos entre guerreros [ROOT.GetCountry.GetAdjective|l]."
 flavor_mam.74.a: "Está bien para la gente, pero no es algo en lo que [target_character.GetNameWithNoTooltip] deba gastar el dinero."
 flavor_mam.74.b: "Ampliemos y construyamos nuevos hipódromos para promocionar a la flor y nata de la caballería."
 flavor_mam.75.title: "Los peregrinos están a salvo"
 flavor_mam.75.desc: "Nuestros esfuerzos por proteger a los súbditos que pretenden peregrinar a los lugares sagrados de [ShowLocationName('medina')] y [ShowLocationName('mecca')] han dado sus frutos. Ha pasado mucho tiempo desde el último asalto y el reino está en paz."
 flavor_mam.75.a: "Eso demuestra nuestra voluntad de proteger nuestra fe."
 flavor_mam.76.title: "Caravanas del hach asaltadas"
 flavor_mam.76.desc: "Han emboscado y saqueado recientemente una caravana de peregrinos camino de los lugares sagrados de [ShowLocationName('medina')] y [ShowLocationName('mecca')]. Es nuestro deber proteger a los súbditos que se dirigen a los lugares santos y ahora nuestra capacidad para hacerlo está en entredicho."
 flavor_mam.76.a: "No volverá a suceder."
 flavor_mam.77.title: "El granero del Mediterráneo"
 flavor_mam.77.desc: "Las ricas vegas de [ShowRegionName('egypt_region')], especialmente en el delta del Nilo, siguen siendo el granero del Mediterráneo oriental. Nuestro [ShowGoodsName('wheat')|l] alimenta ciudades desde [ShowLocationName('constantinople')] hasta [ShowLocationName('damascus')] y asegura nuestro lugar como potencia económica y logística. En la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] hay quienes sugieren invertir más en reformas agrícolas y ampliar la producción de grano para garantizar los beneficios y la estabilidad alimentaria."
 flavor_mam.77.a: "Invirtamos en aumentar la producción."
 flavor_mam.77.b: "La producción actual es suficiente."
 flavor_mam.77.historical_info: "Con los mamelucos, Egipto era famoso por su riqueza agrícola y sus exportaciones de grano. Los fértiles valles del Nilo y un complejo sistema de regadío hicieron de este país un proveedor esencial de alimentos para el resto del mundo islámico. Esto le valió el sobrenombre de «granero del Mediterráneo»."
 flavor_mam.78.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.78.desc: "[target_character.GetName] ha comenzado a publicar una serie de obras sobre los hadices, las costumbres sociales y la historia. Mediante la combinación de un riguroso estudio de los hadices y registros de la vida cotidiana, su trabajo antropológico, centrado principalmente en el matrimonio y el divorcio, ha dado interesantes hallazgos. La investigación ha revelado que al menos un tercio de las mujeres de [ShowLocationName('cairo')] se han casado al menos dos veces —muchas han contraído matrimonio tres veces—, y que aproximadamente un tercio de todos los matrimonios han acabado en divorcio. Aunque muchos creen que apoyar su trabajo podría arrojar resultados aún más interesantes, otros creen que financiar una investigación que se centra en cosas triviales como los matrimonios sería un despilfarro."
 flavor_mam.78.a: "Apoyemos su investigación y sus publicaciones."
 flavor_mam.78.b: "No podemos permitirnos financiar todas las investigaciones."
 flavor_mam.78.historical_info: "Shams al-Dīn al-Sakhāwī fue uno de los principales eruditos de los hadices e historiadores de finales del período mameluco, autor de docenas de tratados sobre los hadices, la historia, la literatura y las costumbres sociales. Sus datos antropológicos, como los patrones matrimoniales registrados de 500 mujeres de El Cairo, representaron una extraordinaria ventana estadística a la sociedad islámica medieval, y fue el mayor estudio por muestreo realizado entre mujeres en la Edad Media."
 flavor_mam.79.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.79.desc: "En los últimos años, el imán [target_character.GetName] se ha convertido en una figura destacada de la vida intelectual de [ShowLocationName('cairo')]. Especialista en los hadices, la jurisprudencia [ShowReligionGroupAdjective('muslim')|l] y la historia, sus trabajos académicos han elevado el prestigio del que gozan la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] y nuestras instituciones. Se ha ganado gran respeto por devolver la prominencia al estudio de los hadices, y sus enseñanzas atraen a estudiantes de todos los rincones que conforman [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_mam.79.a: "Apoyemos sus estudios eruditos."
 flavor_mam.79.b: "Tenemos necesidades más urgentes."
 flavor_mam.79.historical_info: "Ibn Ḥajar al-'Asqalānī fue un aplaudido erudito egipcio célebre sobre todo por su acreditado comentario sobre #italic Ṣaḥīḥ al-Bukhārī#!, titulado #italic Fath al-Bārī#!. Su pericia con los hadices, junto con la jurisprudencia, la poesía y la historia, le granjearon una reputación duradera en todo el mundo islámico. Consiguió revitalizar los estudios académicos de los hadices en una época en la que habían empezado a decaer, y su influencia perduró durante siglos."
