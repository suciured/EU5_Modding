 flavor_kie.1.title: "Academia de cultura de [ShowLocationNameWithNoTooltip('kyiv')]"
 flavor_kie.1.desc: "Para preservar los pilares de la historia de los [ShowCultureName('ruthenian')|l] y sus tradiciones, [target_ruler.GetName|l] ha propuesto al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] de [ShowLocationName('kyiv')] ofrecer su patrocinio para construir una nueva [ShowBuildingTypeName('university')|l] en [target_location.GetRank.GetName|l]. En principio, el Bratstvo de [ShowLocationNameWithNoTooltip('kyiv')] albergará este centro de conocimiento, lo que abrirá la puerta a muchos ciudadanos en [ROOT.GetCountry.GetName] y en el extranjero para que conozcan mejor [target_location.GetRank.GetNameWithNoTooltip|l] y su historia.\n\nAunque seguro que esto fortalece la posición de [ShowRegionName('ruthenia_region')], será una empresa costosa. Quizá [target_ruler.GetName|l] debería dejar que esa [ShowBuildingTypeNameWithNoTooltip('university')|l] se construyera poco a poco, sin ningún tipo de patrocinio por parte del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]."
 flavor_kie.1.historical_info: "Fundada en 1615 por parte de la Hermandad de Kiev, la Academia Mohyla de Kiev sirvió como una de las pocas escuelas teológicas de los cristianos ortodoxos de Rutenia. Aunque al principio no se reconoció como tal, el Tratado de Hádiach de 1658 la elevó a su estatus de universidad. Tras la conquista de la ciudad por parte de Rusia, Pedro el Grande no solo decidió conservarla, sino que también permitió a estudiantes de todas partes, desde San Petersburgo hasta Grecia, asistir a clases allí. Siguió activa hasta 1817, cuando se cerró. Años más tarde, en 1834, el zar Nicolás I creó una nueva universidad para sustituirla, la Universidad de San Vladimir."
 flavor_kie.1.a: "Nuestras arcas siempre están listas para el progreso de [ShowLocationNameWithNoTooltip('kyiv')]."
 flavor_kie.1.b: "No tienen nuestro permiso para construirla."
 flavor_kie.1.c: "Usaremos todo el contenido de nuestras arcas para ayudarles."
 flavor_kie.1.d: "Pueden construirla, pero no pagaremos por ella."
 flavor_kie.2.title: "El futuro de la clase de los jolops"
 flavor_kie.2.desc: "La clase de los jolops siempre ha recibido un trato similar al de los [ShowPopTypeName('slaves')|l] y la mayoría [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] de [ShowRegionName('ruthenia_region')] sufren maltrato por parte de las clases altas, como el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Ya hace tiempo que se está extendiendo por [ROOT.GetCountry.GetName] el deseo de abolir esta explotación que ha estado perjudicando la economía de corvea. Esta decisión no será del agrado del poderoso estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], pero sin duda mejorará la opinión popular de [target_character.GetName]."
 flavor_kie.2.historical_info: "Los jolops habían constituido el pilar de la economía de Rutenia desde el siglo XI. No se diferenciaban mucho de los esclavos y sus dueños tenían un poder ilimitado sobre ellos, pero también eran responsables de sus acciones. En Kiev, representaban la mayor parte de la clase baja, hasta que en el siglo XV obtuvieron más derechos, lo que les hizo asemejarse más a los siervos europeos."
 flavor_kie.2.a: "Si quieren que se les trate mejor, les concederemos su deseo."
 flavor_kie.2.b: "No estamos aquí para desatar la ira del estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_kie.2.c: "Estos siervos exigen demasiado; ¡seremos más duros con ellos!"
 flavor_kie.2.d: "Esta reforma será nuestra mayor prioridad."
 flavor_kie.3.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kie.3.desc_common: "Con la necesidad de ganar influencia sobre [target_location.GetName], [ROOT.GetCountry.GetName] ha estado buscando a un nuevo metropolitano que gobierne [target_location.GetRank.GetName|l]. Uno de los posibles candidatos es [target_character.GetName], nativo de la gente de allí."
 flavor_kie.3.desc_RUS: "$flavor_kie.3.desc_common$ En [ROOT.GetCountry.GetFlavorRank|l], muchos piensan que una persona así será perjudicial para nuestros esfuerzos de reforzar nuestra influencia sobre [target_location.GetRank.GetNameWithNoTooltip|l] de [target_location.GetNameWithNoTooltip]. Por eso, se ha pedido que se le dé el mando de los metropolitanos de ese lugar."
 flavor_kie.3.desc_ZAZ: "$flavor_kie.3.desc_common$ Como cuenta con el favor de [target_character2.GetName], muchos creen que una persona así sería el metropolitano perfecto, un súbdito leal que nos permitiría controlar mejor [target_location.GetNameWithNoTooltip] y desarrollar sus calles."
 flavor_kie.3.desc: "$flavor_kie.3.desc_common$ La [ROOT.GetCountry.GetGovernment.GetCourtTitle] cree que una figura así sería perfecta también para [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l], aunque puede resultar costoso mantener su puesto en ambos lugares."
 flavor_kie.3.a: "Que trabaje para nosotros."
 flavor_kie.3.b: "No necesitamos un metropolitano nuevo."
 flavor_kie.3.c: "Tener el favor tanto de [target_character2.GetNameWithNoTooltip] como de [target_location.GetNameWithNoTooltip] sería un gran beneficio."
 flavor_kie.3.d: "Nos ayudará a socavar la influencia de [target_location.GetNameWithNoTooltip]."
 flavor_kie.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kie.4.desc: "Ahora que [target_location.GetName] se ha convertido en un centro cultural ante los ojos de toda la gente [ROOT.GetCountry.GetAdjective|l], están surgiendo muchos artistas. Entre ellos, [target_character.GetName], que cuenta con mucho prestigio entre los [ShowArtistTypeName('iconographer')|l] de la comunidad del [ShowReligionName('orthodox')|l] en [target_location.GetRank.GetName|l]. Siempre ha deseado alejarse de los tradicionales cánones iconográficos y desarrollar su propio estilo, y ahora quiere ofrecer sus servicios en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] para ganar nuestro favor y poder crear su propia institución artística en [ROOT.GetCountry.GetNameWithNoTooltip], lo que también ayudaría a extender la cultura de los [ROOT.GetCountry.GetCulture.GetName|l] por toda [ShowContinentName('europe')]."
 flavor_kie.4.a: "Aceptamos todo tipo de arte, incluso aquel que no encaja perfectamente en [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_kie.4.b: "Le concederemos su institución."
 flavor_kie.4.c: "No queremos su presencia en [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_kie.5.title: "$st_andrew_church$"
 flavor_kie.5.desc: "Dado que el pueblo de [ROOT.GetCountry.GetName] está orgulloso de su fe [ROOT.GetCountry.GetReligion.GetAdjective|l], los ciudadanos que residen en [target_location.GetRank.GetName|l] de [target_location.GetName] nos han pedido que construyamos una nueva iglesia en la que poder rezar a [ROOT.GetCountry.GetReligion.GetGodName]. Esto ha despertado la curiosidad de [target_character2.GetName], a quien le gustaría establecer su nueva residencia en ese lugar. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] apoya la idea y nos ha recomendado contratar a [target_character.GetName], [target_character.GetArtistType.GetName|l], para que nos ayude a diseñar el monumento.\n\nDedicado a san Andrés, el Apóstol de la Rus, nos permitirá obtener también el favor del patriarca y mostrar nuestra devoción a otras naciones de fe [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]."
 flavor_kie.5.a: "Ayudaremos a la construcción de esta nueva iglesia."
 flavor_kie.5.b: "Un proyecto así sería demasiado caro."
 flavor_kie.6.title: "Metrópolis de toda la Rus"
 flavor_kie.6.desc: "El crecimiento de [target_location.GetName] ha atraído a mucha gente de fe [ShowReligionAdjective('orthodox')|l] y [ShowReligionAdjective('catholic')|l]. Aunque ambas religiones veneran al mismo [ROOT.GetCountry.GetReligion.GetGodName], las doctrinas religiosas nunca les han permitido coexistir como es debido y normalmente chocan debido a sus creencias en la Santísima Trinidad. [target_character.GetName] quiere cambiar las cosas y darle más fuerza a la Iglesia del [ShowReligionNameWithNoTooltip('orthodox')|l] de los [ShowCultureName('ruthenian')|l], alejándola de la de los [ShowCultureGroupName('russian_group')|l]."
 flavor_kie.6.a: "Reforcemos [target_location.GetRank.GetNameWithNoTooltip|l]."
 flavor_kie.6.b: "Se trata de un asunto religioso y deberíamos tratarlo como tal."
 flavor_kie.7.title: "Problemas en [ShowLocationNameWithNoTooltip('kyiv')]"
 flavor_kie.7.desc: "Las últimas investigaciones sobre [target_location.GetRank.GetName|l] de [target_location.GetName] muestran que el metropolitano asignado por el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] ha perdido el favor de la población local debido a los derechos que les hemos arrebatado. Sienten que hemos sido intolerantes con su fe [ShowReligionName('orthodox')|l], por lo que desean separarse de [ROOT.GetCountry.GetName] y unirse a otro reino del [ShowReligionNameWithNoTooltip('orthodox')|l] que les garantice sus derechos."
 flavor_kie.7.a: "Mantendremos nuestra postura en [target_location.GetNameWithNoTooltip]."
 flavor_kie.7.b: "Tal vez sea hora de rebajar el control sobre el metropolitano."
 kie_all_kiev_pops_become_angrier_tt: "Todas las [pops|el] de fe [ShowReligionAdjective('orthodox')|l] de [target_location.GetName] perderán un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_kie.8.title: "Un nuevo metropolitano para [ShowLocationNameWithNoTooltip('kyiv')]"
 flavor_kie.8.desc: "[ShowRegionName('ruthenia_region')] carece de un metropolitano que gobierne a su gente. Para ponerle remedio a esta situación, el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] ha pedido al [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] que asigne a alguien de su grupo. Dicen que ese es el único modo de dirigir correctamente la región, sin la intervención del Estado. Podríamos concederles esta responsabilidad, pero sufrimos el riesgo de fortalecer su influencia en [target_location.GetName]."
 flavor_kie.8.a: "Si eso es lo que exigen, se lo concederemos."
 flavor_kie.8.b: "No permitiremos que controlen [target_location.GetRank.GetNameWithNoTooltip|l]."
 flavor_kie.9.title: "El ascenso de la pintura neoclásica en [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_kie.9.desc: "En [ROOT.GetCountry.GetName], muchos artistas menores han estado intentando crear un nuevo estilo de arte, derivado del arte de la antigüedad. Entre ellos se encuentra [target_character.GetName], artista de [ShowLocationName('hlukhiv')] que sufre de mudez y que ha estudiado y pintado varias obras de arte. Ahora desea extender el movimiento neoclásico que atrae a tantos artistas, por lo que ha solicitado que la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] contrate los servicios de [target_character2.GetName]."
 flavor_kie.9.a: "Contratemos sus servicios."
 flavor_kie.9.b: "Que pinte la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] por completo."
 flavor_kie.9.c: "No dejaremos que este movimiento arruine nuestro arte. Debemos pararle los pies."
