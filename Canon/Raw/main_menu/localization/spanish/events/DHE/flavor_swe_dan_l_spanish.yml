l_spanish:
 flavor_swe_dan.1.title: "El destino de Halland del Sur"
 flavor_swe_dan.1.desc: "[GetCountry('DAN').GetLongName] sigue en deuda, y nosotros tenemos dinero de sobra. Podríamos ofrecerles la compra de [ShowLocationName('laholm')] y [ShowLocationName('asbo')] para unificar nuestras tierras en Escania."
 flavor_swe_dan.1.historical_info: "En 1341, el rey Magnus IV Eriksson de Suecia adquirió Halland del Sur a los empobrecidos daneses. La compra fue una victoria diplomática y estratégica, que aseguró a Suecia una mayor presencia en la costa occidental y un acceso más cercano a las rutas comerciales clave. Aunque Halland se convertiría más tarde en un campo de batalla entre Dinamarca y Suecia, la adquisición marcó una temprana afirmación de la influencia sueca en la región."
 flavor_swe_dan.1.a: "¡Hagamos la oferta!"
 flavor_swe_dan.1.b: "Podemos gastar el dinero mejor en otra parte."
 flavor_swe_dan_offer: "Si aceptan, pagaremos #Y 250#!@gold!."
 flavor_swe_dan.2.title: "$flavor_swe_dan.1.title$"
 flavor_swe_dan.2.desc: "Seguimos en deuda, y ahora [GetCountry('SWE').GetLongName|l] se ha ofrecido a comprar [ShowLocationName('laholm')] y [ShowLocationName('asbo')]. ¿Qué debemos hacer?"
 flavor_swe_dan.2.a: "¡Necesitamos el dinero!"
 flavor_swe_dan.2.b: "¡Es nuestra tierra!"
 flavor_swe_dan.3.title: "Los daneses aceptan"
 flavor_swe_dan.3.desc: "[GetCountry('DAN').GetLongName] ha aceptado nuestra oferta para comprar [ShowLocationName('laholm')] y [ShowLocationName('asbo')]. Nuestras tierras en Escania ya están unificadas."
 flavor_swe_dan.3.a: "Serán nuestras para siempre..."
 flavor_swe_dan.4.title: "Los daneses no aceptan"
 flavor_swe_dan.4.desc: "[GetCountry('DAN').GetLongName] ha rechazado nuestra oferta para comprar [ShowLocationName('laholm')] y [ShowLocationName('asbo')]. ¡Esto merece una respuesta militar!"
 flavor_swe_dan.4.a: "¡Esto es la guerra!"
