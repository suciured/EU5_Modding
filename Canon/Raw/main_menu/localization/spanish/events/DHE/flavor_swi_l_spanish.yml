l_spanish:
 flavor_swi.1.title: "Los logros de [target_character.GetNameWithNoTooltip]"
 flavor_swi.1.desc: "[target_character.GetName], que ha jugado un papel fundamental en el establecimiento de la Guardia Pontificia de los [ShowCultureGroupName('swiss_group')|l], podría sernos de utilidad en otros asuntos también, pero eso supondría un mayor involucramiento por su parte en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Si trabaja para nuestro Gobierno, [target_character.GetNameWithNoTooltip] podría mejorar nuestra reputación y abrirnos ciertas vías diplomáticas que nos estaban cerradas hasta ahora."
 flavor_swi.1.a: "¡Qué hombre tan brillante!"
 flavor_swi.1.b: "No parece nada útil."
 flavor_swi.1.historical_info: "Matthäus Schirner, obispo de Sion desde 1499, fue el principal instigador de las políticas a favor del papa de la Confederación Suiza durante la Guerra de la Liga Santa. Fue por él que se entregaron tropas suizas al papa de forma permanente. Además, aseguró el control de la Confederación sobre Bellinzona."
 flavor_swi.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_swi.2.desc: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] ha escuchado rumores de un médico viajero perteneciente a una línea ilegítima de la nobleza menor. Este particular personaje, [target_character.GetName], nació en [ShowLocationName('schwyz')] y ha comenzado a viajar para profundizar en sus estudios. Si le otorgamos nuestro mecenazgo, podríamos asegurar sus servicios de forma permanente."
 flavor_swi.2.a: "¡La práctica hace al maestro!"
 flavor_swi.2.b: "Su actitud no tiene cabida aquí."
 flavor_swi.2.historical_info: "Teofrasto von Hohenheim, que más tarde cambiara su nombre a Paracelso, fue un médico y filósofo que dedicó la mayor parte de su vida a la búsqueda del conocimiento universal. En 1527 y 1528, vivió en Basilea, donde se dedicó a la medicina al tiempo que enseñaba en la Universidad de esa ciudad. Se vio obligado a marcharse a raíz de ciertos desacuerdos sobre sus lecciones, que daba en alemán y no en el latín habitual, y de sus insultos a varios jueces durante un juicio. Tras dejar Basilea, siguió con sus estudios en Núremberg, Merano, Augsburgo y Salzburgo, donde acabó sucumbiendo a una intoxicación por mercurio en 1541."
 flavor_swi.100.title: "Centralización de la [GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip]"
 flavor_swi.100.desc: "La [GetUniqueInternationalOrganization('swiss_confederation').GetName], que originalmente era una alianza entre los muchos cantones [ShowCultureGroupName('swiss_group')|l] de la meseta suiza y los Alpes, ha evolucionado a un Estado funcional con una gran cantidad de políticas internas y un frente externo unificado. Sin embargo, de ahora en adelante, la [GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip] ya no será un cabo suelto, sino un poder unificado liderado por [target_character.GetName] de [target_country.GetName]. Se denominará [GetCountry('SWI').GetLongName|l]."
 flavor_swi.100.a: "¡Que esto conduzca a un futuro próspero!"
 sc_gain_cores_on_switzerland_proper_tt: "Obtenemos un [core|el] en cada ubicación de [ShowAreaName('central_switzerland_area')], [ShowAreaName('eastern_switzerland_area')] y [ShowAreaName('western_switzerland_area')]."
 sc_seize_subject_locations_tt: "Toda [location|el] de estas [areas|el] propiedad de cualquiera de nuestros [subjects|el] que no forme parte de la [GetUniqueInternationalOrganization('swiss_confederation').GetName] será para nosotros."
 sc_unify_the_cantons_tt: "Unificamos la [GetUniqueInternationalOrganization('swiss_confederation').GetName] en un única entidad."
 flavor_swi.101.title: "$flavor_swi.100.title$"
 flavor_swi.101.desc: "Ya se han emitido los votos y los [ShowCultureGroupName('swiss_group')|l] han hablado. La vieja [GetInternationalOrganizationType('swiss_confederation').GetName] se unificará en un único Estado, [GetCountry('SWI').GetName], bajo la cuidadosa guía de [target_character.GetName]... Y nosotros formaremos parte de él."
 flavor_swi.101.a: "¡Que viva [GetCountry('SWI').GetFlavorRank|l]!"
 flavor_swi.101.b: "¡Jamás nos inclinaremos ante nadie!"
 sc_every_core_location_breaks_away_tt: "Toda ubicación en propiedad que sea un [core|el] de [target_country.GetName] se separará de nosotros."
 flavor_swi.110.title: "La [GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip] y la [ShowSituationNameWithNoTooltip('reformation')]"
 flavor_swi.110.desc: "La [ShowSituationName('reformation')] se extiende por [ShowContinentName('europe')] como un fuego incontrolable. Familias, amigos y vecinos, otrora unidos en su fe, se encuentran en bandos enfrentados. Los conflictos religiosos se han convertido en la nueva norma, y ni siquiera la [GetUniqueInternationalOrganization('swiss_confederation').GetName] se salva de la tragedia ahora que los cantones [ShowCultureGroupName('swiss_group')|l] se vuelven unos contra otros..."
 flavor_swi.110.historical_info: "Al igual que muchas otras partes de Europa, Suiza se vio muy afectada por la Reforma, pues varios cantones abrazaron sus ideas, mientras que otros mantuvieron una posición procatólica. La influencia de reformistas como Zuinglio y Calvino ensanchó aún más la brecha entre los cantones, lo que acabó provocando la primera (1529) y la segunda (1531) guerra de Kappel."
 flavor_swi.110.a: "Se avecinan tiempos inciertos..."
 sc_block_votes_on_non_religious_policies_tt: "No se puede proponer ninguna [law|el] más allá de la de [ShowLawName('sc_religious_affairs')]."
 sc_religious_chaos_tt: "#R Mientras no se haya promulgado ninguna [policy|el] de [ShowLawName('sc_religious_affairs')], la [ShowLawName('sc_internal_politics')|l] y la [ShowLawName('sc_war_politics')|l] solo estarán en vigor para los miembros que profesen la [religion|el] del otro.#!"
 flavor_swi.111.title: "Las guerras de [target_location.GetNameWithNoTooltip]"
 flavor_swi.111.desc: "La influencia creciente de [target_character.GetName], unida a la intolerante política [ShowPolicyName('sc_enforcing_religious_unity')], han dejado a la [GetUniqueInternationalOrganization('swiss_confederation').GetName] en un estado de descontento religioso y político. $flavor_swi.111.desc.fallback$"
 flavor_swi.111.desc.fallback: "Los seguidores de fe [ShowReligionAdjective('catholic')|l] y [ShowReligionAdjective('lutheran')|l] llevaban tiempo mirándose con hostilidad, hasta que la situación ha explotado en [target_location.GetName], lo que ha desencadenado las llamadas guerras de [target_location.GetNameWithNoTooltip]."
 flavor_swi.111.historical_info: "Las guerras de Kappel fueron dos conflictos armados que tuvieron lugar cerca de Kappel am Albis entre los cantones católicos y protestantes. La primera guerra (1529) fue desencadenada por la creciente influencia de Ulrico Zuinglio y condujo a la fundación de la Unión Cristiana, mientras que la segunda guerra (1531) fue causada por la negativa de los católicos a ayudar a los cantones protestantes en la guerra de Musso contra el Ducado de Milán. Las relaciones entre católicos y protestantes no mejoraron hasta el final de la guerra del Sonderbund, en 1847."
 flavor_swi.111.a: "Tiempos difíciles para la [GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip]"
 sc_every_member_gains_force_convert_cb_tt: "Cada miembro obtiene el #italic casus belli#! [ShowCasusBelliName('cb_heretic')] contra otros miembros herejes."
 flavor_swi.120.title: "La [GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip] y el [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]"
 flavor_swi.120.desc: "Con el final de la gran agitación religiosa que devoraba no solo al [GetUniqueInternationalOrganization('hre').GetName], sino también gran parte de [ShowContinentName('europe')], los cantones de la [GetUniqueInternationalOrganization('swiss_confederation').GetName] se están replanteando su relación poco definida con el imperio. Los miembros de la Confederación han sugerido que se siga debatiendo sobre las [ShowLawName('sc_relations_with_hre')|l]."
 flavor_swi.120.historical_info: "La Confederación Suiza había sido parte #italic de iure#! del Sacro Imperio Romano desde su creación. Sin embargo, los cantones suizos fueron consiguiendo más autonomía con el tiempo, reduciendo así la influencia del sacro emperador romano, lo que los volvió independientes #italic de facto#! en 1499. La Paz de Westfalia, firmada en 1648, reconocía la independencia de la Confederación Suiza y confirmaba que los territorios suizos ya no pertenecían al imperio."
 flavor_swi.120.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_swi.121.title: "¡La [GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip] abandona el imperio!"
 flavor_swi.121.desc: "¡La [GetUniqueInternationalOrganization('swiss_confederation').GetName] ha abandonado el imperio! Motivados por su insatisfacción con la paz religiosa y el debilitamiento de los lazos con las instituciones imperiales, los [ShowCultureGroupName('swiss_group')|l] han decidido que pertenecer al [GetUniqueInternationalOrganization('hre').GetName] ya no sirve a sus intereses. "
 flavor_swi.121.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_swi.999.title: "El movimiento de los [ShowCultureGroupNameWithNoTooltip('swiss_group')|l] hacia la unificación"
 flavor_swi.999.desc: "Los últimos acontecimientos en [ShowContinentName('europe')] y [ROOT.GetCountry.GetName] han desencadenado un movimiento sin precedentes en las zonas que han pertenecido tradicionalmente a la [GetUniqueInternationalOrganization('swiss_confederation').GetName]. Con la mayoría de los Estados no [ShowCultureGroupName('swiss_group')|l] exiliados de [ShowAreaName('central_switzerland_area')], [ShowAreaName('eastern_switzerland_area')] y [ShowAreaName('western_switzerland_area')], la gente ha expresado su deseo de que se establezca el Estado-nación unificado de [GetCountry('SWI').GetName]."
 flavor_swi.999.historical_info: "Históricamente, no existió ningún movimiento oficial para la unificación de la Confederación Suiza. Suiza siempre fue una alianza laxa de cantones autogobernados hasta que se produjo la invasión francesa en 1798, durante las guerras revolucionarias francesas. Aunque la República Helvética resultante y el éxito de la Confederación Suiza restaurada aún conservaban los mismos principios que los cantones autogobernados, a nivel externo la República apenas se diferenciaba de cualquier otro Estado-nación. Con la creación de la constitución federal el 12 de septiembre de 1848, la alianza suiza de ciudades-Estado dio a luz al primer Estado propiamente dicho de Suiza."
 flavor_swi.999.a: "¡El pueblo ha hablado!"
 flavor_swi_999_trigger_at: "Es propiedad de un miembro de la [GetUniqueInternationalOrganization('swiss_confederation').GetName]"
 sc_unification_movement_event_happens_tt: "Activa la [law|el] de [ShowLawName('sc_unification')] para la [GetUniqueInternationalOrganization('swiss_confederation').GetName]"
 flavor_swi.1000.title: "[target_ruler.GetNameWithNoTooltip] y su constitución gremial"
 flavor_swi.1000.desc: "Los gremios de [ShowLocationName('zurich')] han logrado una importante victoria con la elección de [target_ruler.GetName|l] en 1336 para liderar el ayuntamiento. [target_ruler.GetNameWithNoTooltip] no ha tardado en implantar una nueva constitución para proteger los derechos gremiales en el concejo municipal para romper así el control que las viejas élites ejercían en nuestra administración."
 flavor_swi.1000.a: "La constitución gremial guiará a nuestro país."
 flavor_swi.1000.b: "Los gremios deben ser eliminados del ayuntamiento."
 flavor_swi.1000.historical_info: "En 1335, el Ayuntamiento de Zúrich estaba dominado por unas pocas familias nobles, así como por los comerciantes, orfebres, tejedores de seda y maestros acuñadores más ricos de todos. Tras un golpe de Estado orquestado por nobles y miembros del gremio de Zúrich el 7 de junio de 1336, Rudolf Brun fue elegido primer alcalde de la ciudad. Justo después, Brun implementó la constitución gremial, que reformaba y reorganizaba el ayuntamiento con un total de 26 miembros, 13 de la antigua élite de comerciantes y 13 de los gremios previamente excluidos."
 flavor_swi.1001.title: "La noche de la masacre de [ShowLocationNameWithNoTooltip('zurich')]"
 flavor_swi.1001.desc: "¡[target_ruler.GetName] ha estado a punto de morir a manos de los antiguos gobernantes de [ShowLocationName('zurich')]!\n\nTras huir a Rapperswil, una ciudad cercana conectada por el lago de Zúrich, los antiguos gobernantes han empezado a planear su venganza y su regreso a [ShowLocationNameWithNoTooltip('zurich')]. Afortunadamente, [target_ruler.GetNameWithNoTooltip|l] disfruta de una gran popularidad entre los gremios a los que ha dado representación en el ayuntamiento. De hecho, el gremio de los carniceros en especial se ha unido con tal fervor contra los traidores que su complot no tenía ninguna posibilidad de éxito."
 flavor_swi.1001.a: "Que [ROOT.GetCountry.GetReligion.GetGodName] bendiga su sangriento oficio."
 flavor_swi.1001.historical_info: "Tras la Revolución de los Gremios de 1336, 22 de los anteriores concejales huyeron de Zúrich para refugiarse en Rapperswil, una ciudad cercana controlada por los Habsburgo. Desde allí, intentaron desestabilizar el Gobierno de Rudolf Brun en Zúrich. Sus esfuerzos culminaron durante la noche del 24 de febrero de 1350, conocida como la noche de la masacre de Zúrich. Cuando los conspiradores entraron en la ciudad, ayudados por varios simpatizantes que se encontraban en su interior, se toparon con la feroz oposición de Brun y de los gremios, que habían sido informados previamente acerca de la confabulación. Tras una batalla corta pero intensa, los conspiradores fueron derrotados, asegurando así la victoria de la Revolución de los Gremios."
 flavor_swi.1002.title: "El saqueo de Rapperswil"
 flavor_swi.1002.desc: "Llevamos demasiado tiempo tolerando a los conspiradores que huyeron a Rapperswil tras la Revolución de los Gremios. Hasta ahora, no nos afectaba en demasía, pues nos contentábamos con controlar [ShowLocationName('zurich')]. Sin embargo, a raíz de su cruel intento de asesinato con [target_ruler.GetName|l] como objetivo, tal vez deberíamos erradicar el problema de una vez por todas. No obstante, Rapperswil se encuentra bajo control de [target_location.GetOwner.GetName], por lo que el conflicto podría escalar todavía más si provocamos su ira."
 flavor_swi.1002.a: "Rapperswil lo pagará caro."
 swi_sacked_our_town: "Saqueo de nuestra ciudad"
 flavor_swi.1002.b: "Es demasiado arriesgado."
 flavor_swi.1002.historical_info: "Como respuesta directa al intento de golpe de Estado, Rudolf Brun se dirigió a la ciudad de Rapperswil, que había apoyado a los exiliados de Zúrich. Temiendo por la vida del conde de Rapperswil, Johannes von Habsburg-Laufenburg, el pueblo se rindió y fue arrasado por las tropas de Brun. Con la mediación de Ludwig von Wittelsbach, margrave de Brandeburgo, al final se restauró la paz."
 flavor_swi.1003.title: "Regreso de los exiliados"
 flavor_swi.1003.desc: "Con el fracaso de las reformas propuestas por [target_ruler.GetName|l], los exiliados que habían encontrado refugio en la ciudad de Rapperswil han ganado un apoyo significativo entre los concejales de [ShowLocationName('zurich')]. Durante una noche nublada, se han colado en la ciudad y han acabado con [target_ruler.GetNameWithNoTooltip|l] mientras dormía. Con [target_ruler.GetNameWithNoTooltip|l] ya sin vida, los exiliados han optado por [target_new_ruler.GetNameWithNoTooltip|l] para dirigir [ShowLocationNameWithNoTooltip('zurich')] y nuestro Gobierno."
 flavor_swi.1003.a: "Por fin se ha restaurado el antiguo orden."
 flavor_swi.1100.title: "[target_character.GetNameWithNoTooltip]"
 flavor_swi.1100.desc: "Por lo general, nuestro obispo es quien nombra a los sacerdotes locales de [ROOT.GetCountry.GetName]. Sin embargo, a veces la gente rechaza esta recomendación y elige a su propio candidato. Aunque no es infrecuente, el nombramiento de [target_character.GetName] resulta sorprendente. [target_character.GetNameWithNoTooltip], que nació en el seno [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], cuenta con muy buena consideración entre los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] gracias a sus sermones sencillos pero cercanos, lo que ha hecho que adquiera una gran fama en la zona."
 flavor_swi.1100.a: "¡Pocos saben más de teología!"
 flavor_swi.1100.b: "Hábil o no, debemos respetar las normas."
 flavor_swi.1100.historical_info: "Ulrico Zuinglio fue nombrado sacerdote de la parroquia de Glaris en 1506. Consiguió el cargo gracias a la petición de la población local, que lo prefería antes que al recomendado Heinrich Göldi de Zúrich, pues la gente de Glarner temía que a este último solo le interesara la explotación económica de la parroquia. Zuinglio, que había nacido en una familia de campesinos, resultó ser un sacerdote muy cercano, lo que le hizo ganar gran popularidad."
 flavor_swi.1101.title: "Se ha acusado de herejía a [target_character.GetNameWithNoTooltip]"
 flavor_swi.1101.desc: "Los sermones de [target_character.GetName] han cambiado a lo largo de estos últimos años. Aunque al principio predicaba según nuestra doctrina, ahora se aleja bastante de ella. Sus discursos critican cada vez más algunos de nuestros rituales, como el ayuno y el celibato clerical. Si lo confrontamos por sus actos, podríamos provocar la ira de sus seguidores, aunque puede que no tengamos otra opción si queremos preservar la integridad de nuestra fe."
 flavor_swi.1101.a: "Deberíamos organizar un debate justo."
 flavor_swi.1101.b: "¡Echémoslo de su puesto de inmediato!"
 flavor_swi.conversion.tt: "Algunas de nuestras [pops|el] en [ROOT.GetCountry.GetName] se convertirán al [ShowReligionName('lutheran')|l]."
 flavor_swi.1101.historical_info: "Un par de años después de empezar a predicar en Suiza, Ulrico Zuinglio fue acusado de herejía por varios miembros de la orden dominica de Zúrich. Para investigar esas duras acusaciones, el gran consejo de Zúrich organizó un debate el 29 de enero de 1523. En presencia de 600 teólogos, entre quienes se encontraba el famoso Johann Faber, Zuinglio fue capaz de defender su postura y el consejo lo declaró vencedor del debate."
 flavor_swi.1102.title: "El debate de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_swi.1102.desc: "[target_character.GetName] ha realizado una defensa brillante de sus argumentos ante otros miembros [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Sus oponentes, los defensores de la fe [ROOT.GetCountry.GetReligion.GetAdjective|l], solo han sido capaces de debatir basándose en la tradición y las costumbres, lo cual no ha convencido a nuestros jueces."
 flavor_swi.1102.a: "¡Un éxito rotundo para [target_character.GetNameWithNoTooltip]!"
 flavor_swi.1102.b: "¡Es inaceptable!"
 flavor_swi.large_conversion.tt: "Muchas de nuestras [pops|el] en [ROOT.GetCountry.GetName] se convertirán al [ShowReligionName('lutheran')|l]."
 flavor_swi.1103.title: "La influencia de [target_character.GetNameWithNoTooltip] se extiende"
 flavor_swi.1103.desc: "Con el efecto de [target_character.GetName] y otros predicadores que se han unido a su causa, [ROOT.GetCountry.GetName] es ahora un país de fe predominantemente [ShowReligionAdjective('lutheran')|l]. Debido a su influencia generalizada, no tendremos más remedio que proclamar el [ShowReligionNameWithNoTooltip('lutheran')|l] como religión."
 flavor_swi.1103.a: "Era inevitable."
 flavor_swi.1104.title: "Los seguidores de la fe [ShowReligionAdjectiveWithNoTooltip('lutheran')|l] defienden a [target_character.GetNameWithNoTooltip]"
 flavor_swi.1104.desc: "La población no ve con buenos ojos nuestro tratamiento hostil hacia [target_character.GetName]. Por ello, han organizado protestas y han empezado a destruir las imágenes y las estatuas religiosas de las iglesias. Estos iconoclastas exigen que se libere a [target_character.GetNameWithNoTooltip] y se le permita volver a predicar."
 flavor_swi.1104.a: "¡Aplastaremos la revuelta!"
 flavor_swi.1104.b: "Cedamos a sus exigencias."
 zwingli_support_rebels: "Revuelta iconoclasta de Zuinglio"
 zwingli_support_rebels_joining: "Todas las [pops|el] de fe [ShowReligionAdjective('lutheran')|l] en [ROOT.GetCountry.GetNameWithNoTooltip] pierden un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|el] y se unen a la [target_zwingli_support_rebels.GetName|l]."
 flavor_swi.1200.title: "[ShowBuildingTypeNameWithNoTooltip('swi_collegium_helveticum')]"
 flavor_swi.1200.desc: "Nuestro pueblo carecía de una institución adecuada para educar a los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Afortunadamente, se ha acordado fundar una institución dedicada a la educación teológica de los [ShowCultureName('high_alemannic')|l] de [ShowLocationName('milano')]."
 flavor_swi.1200.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 swi_collegium_helveticum_explanation_tt: "Mientras este edificio exista, aparecerán clérigos con talento para los países [ShowCultureGroupName('swiss_group')|l]."
 flavor_swi.1200.b: "Debemos buscar otras opciones."
 flavor_swi.1200.historical_info: "La educación de los clérigos suizos de Milán empezó con la iniciativa del arzobispo milanés Carlo Borromeo y del papa Pío V en 1568. Más tarde, el papa Gregorio XIII fundó el Collegium Helveticum. La selección de los hasta 75 asistentes estaba totalmente en manos de los cantones católicos suizos."
 flavor_swi.1201.title: "Licenciado del [ShowBuildingTypeNameWithNoTooltip('swi_collegium_helveticum')]"
 flavor_swi.1201.desc: "Hemos enviado a numerosos miembros con talento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] al [ShowBuildingTypeName('swi_collegium_helveticum')], tal como permite nuestro acuerdo. Ahora, uno de ellos ha terminado los estudios y ha regresado, listo para satisfacer nuestras necesidades."
 flavor_swi.1201.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
