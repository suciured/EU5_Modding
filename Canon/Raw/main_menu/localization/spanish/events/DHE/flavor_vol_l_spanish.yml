l_spanish:
 flavor_vol.1.title: "El gobierno de un país extranjero"
 flavor_vol.1.desc: "[target_ruler.GetName] tiene la difícil tarea de gobernar un país en el que muy pocas personas comparten su fe. Para aliviar los problemas derivados de esto, podríamos invitar a algunos consejeros de fe [ShowReligionAdjective('catholic')|l] procedentes de los territorios [ShowCultureGroupName('slavic_group')|l] de [ShowContinentName('europe')], que ya profesan la fe [ShowReligionAdjectiveWithNoTooltip('catholic')|l]."
 flavor_vol.1.historical_info: "El rey Yuri II de Rutenia era miembro de la dinastía Piast de Polonia y, por parte de madre, descendiente también de la dinastía Rurik, ya que ella era hermana de León II de Galitzia. Tras León II, el trono de Rutenia pasó a Yuri II, quien, sin embargo, era extranjero y católico. Esto lo hizo generalmente impopular entre el pueblo ortodoxo de Rutenia, lo que acabaría desencadenando en su asesinato en 1340."
 flavor_vol.1.a: "Necesitamos su ayuda para conformar [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_vol.1.b: "No podemos arriesgarnos a provocar la ira [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_vol.2.title: "Una conexión con Occidente"
 flavor_vol.2.desc: "[ShowLocationName('sanok'),] a los pies de los montes Cárpatos, ocupa una zona importante en [ROOT.GetCountry.GetFlavorRank|l]. Muchos comerciantes que van y vienen desde [ShowLocationName('krakow')] y [ShowAreaName('slovakia_area')] hacen escala en [ShowLocationNameWithNoTooltip('sanok')], donde comercian con nuestra población local. Con algo de inversión, [ShowLocationNameWithNoTooltip('sanok')] podría desarrollarse hasta convertirse en un importante centro comercial tanto para nuestros propios mercaderes como para los extranjeros."
 flavor_vol.2.a: "¡Invirtamos en un nuevo centro para nuestros mercaderes!"
 flavor_vol.2.b: "No merece la pena gastar el dinero."
 flavor_vol.3.title: "El potencial de [target_location.GetNameWithNoTooltip]"
 flavor_vol.3.desc: "En el centro de [ShowAreaName('red_ruthenia_area')] se encuentra [target_location.GetRank.GetName|l] de [target_location.GetName], una ubicación idónea para articular [ROOT.GetCountry.GetFlavorRank|l] a su alrededor. Por desgracia, la población local carece de fondos para mejorar las condiciones. Podríamos aumentar el atractivo de [target_location.GetNameWithNoTooltip] mediante los privilegios otorgados por los [ShowEstatePrivilegeName('novi_fori')] y una inversión adicional por nuestra parte."
 flavor_vol.3.a: "[target_location.GetNameWithNoTooltip] prosperará."
 flavor_vol.3.b: "Un despilfarro de dinero absurdo."
 flavor_vol.3.c: "Nuestra capital crecerá hasta alcanzar nuevas cotas."
 flavor_vol.4.title: "Una crónica reaparecida"
 flavor_vol.4.desc: "[target_character.GetName], miembro [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], ha hecho un descubrimiento interesante mientras trabajaba en un monasterio. Durante su labor, desveló un códice escrito en [ShowLanguageName('church_slavonic_language')|l], que consiste en un compendio de distintas crónicas que recogen y relatan la historia de la antigua Rus de Kiev desde los tiempos de [GetCharacter('kie_rurik').GetName] e incluso antes de él.\n\nDeberíamos presentar a [target_character.GetNameWithNoTooltip] junto con su descubrimiento ante la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] de inmediato y asegurarnos de que esta documentación histórica para los [ShowCultureName('ruthenian')|l] perdura durante siglos."
 flavor_vol.4.a: "Una historia fascinante de tiempos pasados."
 flavor_vol.4.b: "No suena muy creíble."
 flavor_vol.1000.title: "[target_ruler.GetNameWithNoTooltip] y la sucesión"
 flavor_vol.1000.desc: "[ROOT.GetCountry.GetName] y [target_ruler.GetName|l] se enfrentan a un futuro incierto debido a la falta de un heredero y a una situación política inestable. Desde el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] exigen que uno de los suyos sea designado como candidato siempre que [target_ruler.GetNameWithNoTooltip|l] no tenga un hijo propio. Con la presión adicional a la que [target_ruler.GetNameWithNoTooltip] se enfrenta por parte de [GetCountry('POL').GetName] y [GetCountry('LIT').GetName], parece una situación imposible de resolver sin acabar provocando la ira de al menos una de las partes."
 flavor_vol.1000.historical_info: "El rey Yuri II de Rutenia, miembro de la dinastía Piast de Polonia, también se casó con la hija del gran duque de Lituania Gediminas, quien a su vez era hermana de la esposa de Casimiro III de Polonia. En 1338, Yuri ofreció la sucesión al trono de Galitzia a Casimiro, pero Lituania también reclamaba derechos sobre él, lo que provocó las Guerras de Galitzia-Volinia tras el asesinato de Yuri en 1340."
 flavor_vol.1000.a: "Apoyaremos a [GetCharacter('pol_casimir_iii_piast').GetNameWithNoTooltip]."
 flavor_vol.1000.a.tt: "Apoyaremos a [GetCharacter('pol_casimir_iii_piast').GetName] como [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_vol.1000.b: "[GetCharacter('lit_liubartas_gediminds').GetNameWithNoTooltip] tiene una reclamación muy sólida."
 flavor_vol.1000.b.tt: "Apoyaremos a [GetCharacter('lit_liubartas_gediminds').GetName] como [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_vol.1000.c: "[GetCharacter('vol_dmytro_dedko').GetNameWithNoTooltip] logrará apaciguar al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_vol.1000.c.tt: "Apoyaremos a [GetCharacter('vol_dmytro_dedko').GetName] como [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_vol.1000.d: "[target_ruler.GetNameWithNoTooltip] tendrá un heredero a tiempo."
 flavor_vol.1001.title: "Un heredero para [target_country.GetNameWithNoTooltip]"
 flavor_vol.1001.desc: "El estamento [target_country.GetGovernment.GetEstateName('nobles_estate')|l] de [target_country.GetName] ha conseguido que [target_ruler.GetName|l] elija a [target_heir.GetName] de cara a la sucesión. Gracias a nuestra conexión familiar con [target_ruler.GetShortNameWithNoTooltip|l], esperábamos ganar una influencia significativa en [target_country.GetFlavorRank|l] con su muerte, pero esas expectativas se han visto arruinadas por este giro de los acontecimientos. Si [target_country.GetNameWithNoTooltip] nos niega el derecho a heredar, lo tomaremos por la fuerza."
 flavor_vol.1001.a: "¡Preparad el ejército!"
 flavor_vol.1002.title: "[target_ruler.GetNameWithNoTooltip] y su religión"
 flavor_vol.1002.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] sigue muy preocupado por las prácticas religiosas que muestra [target_ruler.GetName|l]. Con la preferencia que ha mostrado por influencias de la fe [ShowReligionAdjective('catholic')|l] procedentes del extranjero, los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] de fe [ShowReligionAdjective('orthodox')|l] en [ROOT.GetCountry.GetFlavorRank|l] temen que [target_ruler.GetNameWithNoTooltip|l] tenga la ambición de extender la fe [ShowReligionAdjectiveWithNoTooltip('catholic')|l] en [ROOT.GetCountry.GetName]. Una conversión pública al [ShowReligionNameWithNoTooltip('orthodox')|l] calmaría estas inquietudes, pero también dañaría nuestras relaciones con los vecinos que profesen la fe [ShowReligionAdjectiveWithNoTooltip('catholic')|l]."
 flavor_vol.1002.historical_info: "El rey Yuri II de Rutenia, un católico en un reino ortodoxo, se enfrentó con frecuencia a la oposición de la nobleza y el clero de Galitzia, especialmente cuando intentó introducir el catolicismo en el reino. Esto acabaría llevando a que algunos boyardos mostrasen abiertamente su descontento con él, lo que finalmente condujo a su asesinato."
 flavor_vol.1002.a: "[target_ruler.GetNameWithNoTooltip] no se doblegará ante estas mezquinas exigencias."
 flavor_vol.1002.b: "[target_ruler.GetNameWithNoTooltip] se convertirá al [ShowReligionNameWithNoTooltip('orthodox')|l]."
 flavor_vol.1003.title: "Indisciplina [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 flavor_vol.1003.desc: "[target_ruler.GetName] ha enfurecido gravemente a los miembros de [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] con sus decisiones y favoritismo hacia la fe [ShowReligionAdjective('catholic')|l]. En un intento desesperado por recuperar el favor [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], podríamos ampliar sus privilegios y esperar que esto suavice nuestras relaciones con ellos."
 flavor_vol.1003.a: "Concedámosles más privilegios."
 flavor_vol.1003.b: "¡Es imposible!"
 flavor_vol.1100.title: "El envenenamiento de [pol_the_dead_monarch.GetNameWithNoTooltip]"
 flavor_vol.1100.desc: "La primera familia [ROOT.GetCountry.GetGovernment.GetAdjective|l] está de luto, ya que el médico de la corte ha declarado el fallecimiento de [pol_the_dead_monarch.GetName]. Se esperaba que los cortesanos estuvieran desbordados por las lágrimas, pero no es así. La cruda realidad es que el desenlace era bastante esperado, ya que los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] estaban descontentos con su gobernante desde hacía tiempo, debido a su linaje extranjero y su clara preferencia por consejeros de fe [ShowReligionAdjective('catholic')|l]. Por ello, el veredicto de envenenamiento no resulta para nada sorprendente. Más preocupante que la muerte en sí es el destino que ha de vivir [ROOT.GetCountry.GetLongName|l] y la identidad de quien tomará ahora sus riendas."
 flavor_vol.1100.historical_info: "El envenenamiento de Yuri II de Rutenia desencadenó las Guerras de Galitzia-Volinia entre Polonia y Lituania, con el apoyo respectivo de Hungría y de la Horda de Oro, y diversas facciones rutenas en ambos bandos. Las guerras duraron medio siglo, desde 1340 hasta 1392, y terminaron con la partición de Galitzia-Volinia entre Polonia y Lituania."
 flavor_vol.1100.a: "La sucesión legítima corresponde a [GetCharacter('pol_casimir_iii_piast').GetNameWithNoTooltip]."
 flavor_vol.1100.b: "[GetCharacter('lit_liubartas_gediminds').GetNameWithNoTooltip] ha sido la persona elegida."
 flavor_vol.1100.c: "[GetCharacter('vol_dmytro_dedko').GetNameWithNoTooltip] se ganó la confianza de [pol_the_dead_monarch.GetNameWithNoTooltip]."
 flavor_vol.1100.d: "[ROOT.GetCountry.GetNameWithNoTooltip] llora por [pol_the_dead_monarch.GetNameWithNoTooltip]"
 flavor_vol.1101.title: "La sucesión de [pol_the_dead_monarch.GetNameWithNoTooltip]"
 flavor_vol.1101.desc: "Nos ha llegado la noticia de que [pol_the_dead_monarch.GetName] de [GetCountry('VOL').GetName] ha fallecido debido a un envenenamiento causado por las intrigas del estamento [GetCountry('VOL').GetGovernment.GetEstateName('nobles_estate')|l]. Gracias a sus lazos dinásticos con [ROOT.GetCountry.GetFlavorRank|l], ahora somos libres de actuar sobre [GetCountry('VOL').GetLongNameWithNoTooltip]."
 flavor_vol.1101.a: "¡Y así lo haremos!"
 flavor_vol.1101.b: "Preocupémonos mejor por nuestro estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
