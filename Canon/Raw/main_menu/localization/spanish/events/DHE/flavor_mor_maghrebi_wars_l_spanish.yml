l_spanish:
 flavor_mor_maghrebi_wars.1000.title: "El hermano ambicioso"
 flavor_mor_maghrebi_wars.1000.desc: "Tras la muerte de [old_ruler.GetName], su hijo [new_ruler.GetName] ha subido al trono de [GetCountry('TUN').GetName] siguiendo los deseos de [old_ruler.GetShortNameWithNoTooltip].\n\nEn lugar de reconocer respetuosamente la posición legítima del nuevo gobernante, su hermano [usurper_scope.GetName] ha dado un golpe de Estado y se ha hecho con el poder. Para horror [ShowEstateTypeName('nobles_estate')|l], el usurpador ha ejecutado a su hermano, eliminando cualquier posibilidad de restaurar al legítimo [ROOT.GetCountry.GetGovernment.GetRulerTitle|l].\n\nLa única opción que les queda a sus leales es invitar a una nación extranjera al país para que les ayude a deponer al usurpador."
 flavor_mor_maghrebi_wars.1000.historical_info: "Tras la muerte del sultán hafsí, Abu Yahya Abu Bakr, se inició una crisis en la corte con la coronación del usurpador, Abu Hafs Umar, quien ordenó el asesinato de todos sus hermanos para asegurarse el derecho exclusivo al trono."
 flavor_mor_maghrebi_wars.1000.a: "Que venga [GetCountry('MOR').GetLongNameWithNoTooltip]."
 flavor_mor_maghrebi_wars.1000.b: "Invitemos a [toldi_scope.GetNameWithNoTooltip]."
 flavor_mor_maghrebi_wars.1000.c: "Apoyemos a [usurper_scope.GetNameWithNoTooltip]."
 flavor_mor_maghrebi_wars.1001.title: "La sucesión [GetCountry('TUN').GetAdjectiveWithNoTooltip|l]"
 flavor_mor_maghrebi_wars.1001.p1: "Tras la muerte de [old_ruler.GetName], su hijo [new_ruler.GetName] debería haber llegado al trono de [GetCountry('TUN').GetName]. En su lugar, su hermano [usurper_scope.GetName] lo ha asesinado y se ha apoderado del trono para horror [ShowEstateTypeName('nobles_estate')|l]."
 flavor_mor_maghrebi_wars.1001.desc: "$flavor_mor_maghrebi_wars.1001.p1$\n\nAhora, los leales supervivientes nos han invitado a entrar en el país para ayudarlos a eliminar al usurpador."
 flavor_mor_maghrebi_wars.1001.a: "Su arriesgada situación nos beneficia."
 flavor_mor_maghrebi_wars.1001.b: "No pondremos en peligro a nuestro aliado."
 flavor_mor_maghrebi_wars.1002.title: "$flavor_mor_maghrebi_wars.1001.title$"
 flavor_mor_maghrebi_wars.1002.desc: "Para alegría de los aún leales a [dead_ruler_scope.GetName], nuestro antiguo aliado [ally_scope.GetName] ha decidido aceptar su propuesta de anexión y ahora prepara sus tropas para invadirnos."
 flavor_mor_maghrebi_wars.1002.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_mor_maghrebi_wars.1003.title: "$flavor_mor_maghrebi_wars.1001.title$"
 flavor_mor_maghrebi_wars.1003.desc: "Para desesperación de los aún leales a [dead_ruler_scope.GetName], nuestro sabio aliado [ally_scope.GetName] ha decidido rechazar su propuesta de anexión."
 flavor_mor_maghrebi_wars.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mor_maghrebi_wars.1004.title: "El destino de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_mor_maghrebi_wars.1004.desc: "$flavor_mor_maghrebi_wars.1001.p1$\n\nLos leales supervivientes nos han invitado a entrar en el país para ayudarlos a derrocar al usurpador. Tras reflexionar sobre esta propuesta, nuestro sabio gobernante [ruler_scope.GetName] ha llegado a la conclusión de que nuestro destino es unir todos los territorios del [ShowRegionName('maghreb_region')] y controlar el comercio sahariano como en tiempos de los almohades."
 flavor_mor_maghrebi_wars.1004.a: "Cabalgaremos hacia la gloria."
 flavor_mor_maghrebi_wars.1004.b: "No, seguiremos con nuestros asuntos."
 flavor_mor_maghrebi_wars.1004.historical_info: "La dinastía meriní era en su época la garante de la sucesión hafsí y, como tal, cuando el usurpador Abu Hafs Umar subió al trono de Túnez, su ejército acudió para expulsarlo. Tras la captura y ejecución del usurpador, el sultán meriní Abu el Hasan entró triunfante en la capital tunecina y unificó el reino bajo su estandarte."
 flavor_mor_maghrebi_wars.1100.title: "El nuevo gobernante del [ShowRegionNameWithNoTooltip('maghreb_region')]"
 flavor_mor_maghrebi_wars.1100.desc: "Por fin hemos unificado las tierras del [ShowRegionName('maghreb_region')], como en tiempos de la dinastía almohade. El comercio sahariano está ahora bajo nuestro control, y da comienzo un nuevo periodo de prosperidad para nosotros y para el mundo de fe [religion_scope.GetAdjective|l]."
 flavor_mor_maghrebi_wars.1100.a: "Nuestros homólogos nos envían sus felicitaciones."
 flavor_mor_maghrebi_wars.1100.tt: "Todos los países de religión [religion_scope.GetAdjectiveWithNoTooltip|l] en nuestro [diplomatic_range|el] mejorarán su opinión de nosotros."
