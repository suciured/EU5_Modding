l_spanish:
 flavor_kni.3.title: "La gran carraca de [ShowLocationNameWithNoTooltip('alexandria')]"
 flavor_kni.3.desc: "La pequeña pero eficaz flota de [ROOT.GetCountry.GetName] fue durante cientos de años el azote de diversos enemigos de la fe [ShowReligionAdjective('muslim')|l]. Al mantener las aguas libres de corsarios enemigos y capturar navíos mercantes de confesión [ShowReligionAdjective('muslim')|l], las arcas de [ROOT.GetCountry.GetCapital.GetName] permanecieron llenas mientras la marinería [ShowReligionAdjective('muslim')|l] vivía aterrorizada. Uno de los acontecimientos más célebres fue la captura de la gran carraca de [ShowLocationName('alexandria')] en [GetCurrentYear], repleta de inmensas riquezas."
 flavor_kni.3.a: "¡La divinidad nos sonríe!"
 opinion_captured_alexandria_great_carrack: "La gran carraca de Alejandría, capturada."
 flavor_kni.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.4.desc: "Se considera a [target_character.GetName] una de las mentes más privilegiadas en el ámbito de las fortificaciones de [target_location.GetRegion.GetSubContinent.GetContinent.GetName] y ha recibido autorización para mejorar las fortalezas de [ShowLocationName('rodos')]. En [GetCurrentYear], cuando acababa de llegar a nuestra capital para comenzar su trabajo, tal fue su fascinación por nuestro pueblo y sus ideales que se arrodilló ante su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] y le suplicó un nombramiento entre sus caballeros. La presión sobre quien ocupa el puesto de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] para aceptar su petición ha ido en aumento, dada su valiente determinación y sus destrezas en ingeniería."
 flavor_kni.4.a: "[target_character.GetName] será una gran incorporación..."
 flavor_kni.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.5.desc: "Tras ser adquirida por nuestra gente, [ShowLocationName('malta')] se convirtió en una fortaleza tan poderosa como lo había sido [ShowLocationName('rodos')]. Bajo el mando de [target_character.GetName], la ciudad ha resistido a los invasores enemigos en numerosas ocasiones gracias a la valerosa defensa de su disciplinada guarnición. Este nuevo bastión se ha transformado en una ciudad de espléndidos palacios y fortificaciones sin igual. Su poder y su riqueza aumentarán principalmente gracias a nuestras incursiones marítimas contra diversos enemigos."
 flavor_kni.5.a: "¡Una señal de nuestra fe y entereza!"
 flavor_kni.100.title: "Los [GetCountry('KNI').GetNameWithNoTooltip]"
 flavor_kni.100.desc: "Una orden de caballeros legendarios, cuyo temple se forjó en las ardientes fosas de los campos de batalla del Mediterráneo, ha llegado a nuestra corte con una petición. Tras ser expulsados de la isla de [ShowLocationName('rodos')] por [target_rodos_owner.GetLongName|l], los [GetCountry('KNI').GetName|l] han vagado sin hogar, buscando un nuevo asentamiento donde continuar su piadosa defensa de nuestra fe hasta que en [GetCurrentYear], el [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l], [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.GetName], accedió a concederles la soberanía de la isla de [ShowLocationName('malta')], a la espera de nuestra aprobación."
 flavor_kni.100.a: "Cedamos [ShowLocationNameWithNoTooltip('malta')] a los [GetCountry('KNI').GetNameWithNoTooltip|l]."
 spa_ceded_malta: "Se cede Malta."
 spa_ceded_malta_pap: "Malta, cedida a los caballeros."
 flavor_kni.100.b: "No les demos nada."
 spa_refused_ceding_malta: "No se ha cedido Malta a los caballeros."
 #New Events
 flavor_kni.7.title: "Traducción de la Crónica"
 flavor_kni.7.desc: "La #italic Crónica de Morea#! es una crónica que detalla el establecimiento de la «Francocracia»#italic#! en Grecia, y abarca gran parte del siglo XIII tras la Cuarta Cruzada. Aunque [GetCountry('LAT').GetLongName|l] haya caído ante [GetCountry('BYZ').GetLongName|l], otros Estados aún perduran, incluido [ROOT.GetCountry.GetName]. Hagamos que se traduzca a nuestra lengua y, al mismo tiempo, ampliemos la obra para que incluya nuestra historia."
 flavor_kni.7.a: "Traduzcámosla."
 flavor_kni.7.b: "No nos molestemos."
 flavor_kni.8.title: "La Iglesia de la Santísima Trinidad"
 flavor_kni.8.desc: "A medida que [ROOT.GetCountry.GetName] se convierte en el destino de todos los cruzados dispuestos a luchar por la fe [target_religion.GetAdjective|l], nuestra isla natal de [target_location.GetName] debe adaptarse para poder acoger a más fieles. Para cumplir ese objetivo, [ROOT.GetCountry.GetFlavorRank|l] está dispuesto a emplear parte de la riqueza acumulada en la construcción de una nueva iglesia."
 flavor_kni.8.a: "Consagremos la iglesia a la Santísima Trinidad."
 flavor_kni.8.b: "Pongámosla bajo el patronazgo del arcángel Miguel."
 flavor_kni.8.c: "Alabamos al Señor de otras maneras."
 flavor_kni.9.title: "Castillo de Feraklos"
 flavor_kni.9.desc: "El Castillo de Feraklos es tan solo una de las muchas fortalezas que se alzan en nuestra isla natal de [target_location.GetName]. Allá por 1306, fue la fortificación que tuvimos que conquistar para hacernos con el control de la isla y ahora, más de un siglo después, yace abandonado y en ruinas, sustituido por otras fortificaciones ubicadas en la capital. Quizá sea el momento de invertir nuestro oro en restaurarlo y devolverle su antiguo esplendor."
 flavor_kni.9.a: "Que entren fondos."
 flavor_kni.9.b: "No tenemos por qué mantenernos a la defensiva."
 flavor_kni.10.title: "Piratas [target_country.GetCulture.GetNameWithNoTooltip|l]"
 flavor_kni.10.desc: "Con el establecimiento de la «Francocracia» en el sur de [ShowRegionName('balkan_region')|l] y la posterior expansión comercial de las repúblicas mercantes de [ShowRegionName('italy_region')], la cantidad de navíos mercantes que surcan el [ShowProvinceDefinitionName('aegean_sea_province')] no ha dejado de aumentar en las últimas décadas. Sin embargo, tal prosperidad atrae a nuestros enemigos, que buscan dañarnos por todos los medios posibles. Por ello, nuestros adversarios religiosos en [target_country.GetName] han decidido contratar corsarios que ahora atacan abiertamente a los barcos [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]."
 flavor_kni.10.a: "¡Machaquémoslos!"
 flavor_kni.11.title: "Fidei defensor"
 flavor_kni.11.desc: "Uno de nuestros generales, [target_character.GetName], ha recibido el título de #italic fidei defensor#!, «defensor de la fe». Parece que nuestra solemne petición a la Santa Sede para la concesión del título ha surtido efecto. Consideramos que los esfuerzos de [target_character.GetNameWithNoTooltip] para proteger la cristiandad son excepcionales y que, bajo su liderazgo, los ejércitos del [target_religion.GetName|l] expandirán nuestra fe hasta los confines del mundo."
 flavor_kni.11.a: "¡Bien merecido!"
 #The Knights of the New World
 flavor_kni.12.title: "Los caballeros del Nuevo Mundo"
 flavor_kni.12.desc: "[ROOT.GetCountry.GetFlavorRank] ha conseguido ampliar su primera colonia en el [ShowRegionName('caribbean_region')], un bastión de la fe y un refugio para los colonos de fe [ShowReligionGroupAdjective('christian')|l] lejos de la agitación de [ShowContinentName('europe')]. La colonia se constituye como testimonio de nuestra misión y ofrece tanto valor estratégico como una nueva frontera para la influencia que ejerce [ROOT.GetCountry.GetFlavorRank|l]. Si bien el emplazamiento es un valioso activo, no existe consenso sobre si deben continuarse estos empeños coloniales o no."
 flavor_kni.12.a: "Centremos nuestros recursos en colonizar."
 flavor_kni.12.b: "Esto no es más que un asunto secundario."
 flavor_kni.12.historical_info: "$flavor_kni.1000.historical_info$"
 #Philippe de Longvilliers de Poincy
 flavor_kni.13.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.13.desc: "[target_character.GetName] ha ascendido de tal manera en [ROOT.GetCountry.GetFlavorRank|l] que ha llamado la atención de muchos que ahora se plantean ofrecerle una posición más destacada. Tiene grandes dotes de mando y mano firme, y se ha puesto como objetivo aumentar nuestro control sobre las islas del [ShowRegionName('caribbean_region')], reforzar las defensas y asegurar la prosperidad de la colonia."
 flavor_kni.13.a: "Que ocupe la gobernatura de las islas."
 flavor_kni.13.b: "No necesitamos sus servicios."
 flavor_kni.13.historical_info: "Phillippe de Longvilliers de Poincy fue un caballero francés de la Orden de San Juan que sirvió como gobernador de San Cristóbal desde 1639 hasta su muerte, en 1660. Gobernó la isla con una autoridad casi autónoma, amplió las fortificaciones y la defendió contra las potencias coloniales rivales."
 #Giovanni Paolo Lascaris
 flavor_kni.14.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.14.desc: "[target_character.GetName] es una figura importante en [ROOT.GetCountry.GetFlavorRank|l], célebre por su determinación inquebrantable y su habilidad diplomática. Defiende con perseverancia las fortalezas de las que hace gala [ROOT.GetCountry.GetFlavorRank|l] y tiene un firme compromiso con el refuerzo de nuestras posesiones mediterráneas, de modo que sigamos siendo una fuerza formidable contra cualquier enemigo. Al mismo tiempo, ha demostrado su capacidad parar navegar por el paisaje político de [ShowContinentName('europe')] y lograr alianzas y apoyos financieros vitales."
 flavor_kni.14.a: "Que tome las riendas en [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_kni.14.b: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] se beneficiaría grandemente de su sabiduría."
 flavor_kni.14.c: "No nos interesa."
 flavor_kni.14.historical_info: "Giovanni Paolo Lascaris sirvió como Gran Maestre de los Caballeros Hospitalarios de 1636 a 1657. Su gobierno estuvo marcado por los esfuerzos para reforzar las fortificaciones mediterráneas a fin de garantizar una defensa adecuada contra los otomanos. Lascaris también logró cerrar importantes relaciones diplomáticas y obtener ayuda financiera para que los monarcas europeos apoyaran las actividades de la Orden. Su gobierno reforzó la posición de la Orden en el Mediterráneo, aunque también tuvo que afrontar luchas internas por la administración de sus posesiones en ultramar."
 #Carib Tribes Attack Our Settlement
 flavor_kni.15.title: "Los nativos del [ShowCultureNameWithNoTooltip('carib')] asaltan [target_location.GetNameWithNoTooltip]"
 flavor_kni.15.desc: "Bandas de guerreros [ShowCultureName('carib')|l] han lanzado devastadores asaltos contra [target_location.GetName] y se han dedicado a saquear casas, quemar las cosechas y asesinar a muchos de los nuestros. Estos feroces guerreros llevan mucho tiempo resistiéndose a los avances europeos y sus ataques han sumido la zona en el caos. En [ROOT.GetCountry.GetFlavorRank|l] hay quien opina que responder con la fuerza no haría sino aumentar el derramamiento de sangre y provocar una represalia aún más feroz. Otros insisten en que debemos responder y asaltar sus aldeas para que no vuelvan a amenazar nuestros asentamientos."
 flavor_kni.15.a: "En esta situación no podemos hacer nada."
 flavor_kni.15.b: "¡Lancemos un contraataque!"
 flavor_kni.15.historical_info: "El control de los Hospitalarios sobre las islas caribeñas era bastante débil. Fuera de la capital de cada isla, sus asentamientos eran presa fácil para la población nativa. Uno de estos ataques provocó innumerables muertes en San Bartolomé, y los supervivientes decidieron huir de la isla, lo que debilitó aún más el control de las colonias."
 #The Knights Turn to Piracy
 flavor_kni.16.title: "Los Caballeros se dan a la piratería"
 flavor_kni.16.desc: "[ROOT.GetCountry.GetFlavorRank] sufre por las crecientes dificultades económicas, y algunos han empezado a recurrir a medidas desesperadas. En busca de fortuna y aventura, muchos caballeros han comenzado a asaltar barcos mercantes de gente [ShowReligionGroupAdjective('muslim')|l] para mantener con el pillaje su espléndido estilo de vida. Algunos han llegado incluso a abandonar la causa y ahora viven como corsarios o se alistan en armadas extranjeras para beneficio personal. Aunque hay quien ve estos actos como deshonrosos, otros sostienen que las incursiones son necesarias para mantener [ROOT.GetCountry.GetFlavorRank|l] a flote."
 flavor_kni.16.a: "No podemos detenerlos."
 flavor_kni.16.b: "Condenemos sus actos y restauremos la disciplina."
 flavor_kni.16.c: "Hagamos la vista gorda si comparten el botín."
 flavor_kni.16.historical_info: "Cuando los Caballeros Hospitalarios se asentaron en Malta, se enfrentaron a dificultades económicas crecientes. Sus fuentes tradicionales de ingresos disminuyeron, mientras las cargas financieras de mantener una flota de patrulla por el Mediterráneo aumentaban. Como respuesta, muchos se convirtieron en corsarios y empezaron a atacar barcos mercantes musulmanes con la pretensión de defender la cristiandad. Con el paso del tiempo, algunos fueron un paso más allá y adoptaron la piratería como forma de vida. Vivían entre lujos gracias al saqueo y llegaron a unirse a las armadas de Francia y España en busca de riquezas y aventuras."
 #The Capture of Tripoli
 flavor_kni.17.title: "La captura de [ShowLocationNameWithNoTooltip('tripoli')]"
 flavor_kni.17.desc: "[ROOT.GetCountry.GetFlavorRank] ha enarbolado sus estandartes sobre [ShowLocationName('tripoli')], un bastión duramente ganado para la cristiandad en la costa de [ShowContinentName('africa')]. Aunque la conquista de [ShowLocationNameWithNoTooltip('tripoli')] ha sido una gran victoria, su gobierno podría suponer un reto mucho mayor. [ShowLocationNameWithNoTooltip('tripoli')] está rodeado de potencias hostiles, y sus defensas son débiles frente a la amenaza constante de piratas y corsarios. Su guarnición está sobrecargada y hay quien duda que podamos conservar este emplazamiento tan lejano."
 flavor_kni.17.a: "No hagamos nada."
 flavor_kni.17.b: "Mejoremos las fortificaciones."
 flavor_kni.17.c: "Invirtamos en la infraestructura."
 flavor_kni.17.d: "¡Su puerto florecerá bajo nuestro gobierno!"
 flavor_kni.17.historical_info: "Los Caballeros consiguieron el control de Trípoli en 1530, cuando el emperador Carlos V les concedió la ciudad junto con Malta y Gozo. Sin embargo, su dominio estuvo plagado de dificultades. La ciudad estaba aislada, mal defendida y rodeada de fuerzas hostiles. La Orden hizo cuanto pudo para mantener el control frente a frecuentes incursiones y levantamientos. En 1551, tras años de resistencia, los otomanos lanzaron un gran asalto y, tras arrollar a la guarnición, obligaron a los Caballeros a rendirse."
 #The History of the Hospitallers
 flavor_kni.18.title: "La historia de los Hospitalarios"
 flavor_kni.18.desc: "[target_character.GetName], figura de gran devoción en [ROOT.GetCountry.GetFlavorRank|l], ha expresado interés por preservar nuestro pasado para las generaciones futuras. Piensa en una gran [ShowWorkOfArtTypeName('chronicle')|l] donde se cuenten los hechos que han acaecido en [ROOT.GetCountry.GetFlavorRank|l], con sus luchas y sus triunfos. Sin embargo, la empresa requiere una importante financiación para la investigación, los viajes y la publicación de la obra."
 flavor_kni.18.a: "¡[ROOT.GetCountry.GetFlavorRank] se merece una historia a su altura!"
 flavor_kni.18.b: "No podemos permitirnos tales lujos."
 flavor_kni.18.historical_info: "Giacomo Bosio fue un historiador italiano y miembro de los Caballeros Hospitalarios que dedicó gran parte de su vida a documentar la historia de la Orden. Su trabajo más célebre, #italic Dell'Istoria della Sacra Religione et Illustrissima Militia di San Giovanni Gierosolimitano,#! se publicó en 1594. Esta crónica monumental era un extenso relato de los orígenes de la orden, su papel en las cruzadas, sus dificultades contra los otomanos y su establecimiento en Malta."
 flavor_kni.110.title: "La era posterior a las cruzadas"
 flavor_kni.110.desc: "En 1291, [ShowLocationName('acre')] cayó ante los [GetCountry('MAM').GetLongName] y, con ella, nuestro último bastión en las tierras de Tierra Santa. Nuestra fe y esperanzas fueron puestas a prueba cuando los infieles nos hicieron retroceder, y nuestra sangrienta lucha no produjo más que montañas de cadáveres y vergüenza.\n\nDesde entonces, nos retiramos a [ShowProvinceDefinitionName('cyprus_province')] y más tarde a [ShowLocationName('rodos')] en un intento por recuperar fuerzas y, finalmente, reconquistar las tierras que por derecho nos pertenecen. Sin embargo, con el paso del tiempo y tras la partida de este mundo de la vieja guardia que participó en el asedio de [ShowLocationNameWithNoTooltip('acre')], muchas voces en nuestra corte han sembrado dudas sobre la naturaleza de nuestra orden..."
 flavor_kni.110.a: "¡Seguimos siendo cruzados en el alma!"
 pap_gets_flavor_kni.111_tt: "El acontecimiento «#Y Los caballeros renuevan las Cruzadas#!» le ocurre al [target_pope_country.GetName]."
 flavor_kni.110.b: "Miremos hacia el interior, debemos desarrollar nuestro bastión."
 lose_100_opinion_with_pope_tt: "La relación que mantenemos con el [target_pope_country.GetName] se reducirá en #R 100#!."
 kni_receive_stronger_events_about_building_capital_tt: " Los posibles acontecimientos relacionados con el desarrollo de nuestra capital serán más poderosos."
 flavor_kni.110.c: "No debemos alterar el statu quo."
 flavor_kni.111.title: "Los caballeros renuevan las Cruzadas"
 flavor_kni.111.desc: "Los últimos siglos en [ShowAreaName('levant_area')] han estado bañados en sangre, polvo y sudor mientras luchábamos por arrebatar el control de Tierra Santa a nuestros enemigos de fe [ShowReligionGroupAdjective('muslim')|l]. A pesar de nuestros fracasos, nuestras hazañas han quedado inmortalizadas en la historia y sirven de inspiración a numerosos caballeros y guerreros que desean unirse a la causa. Por ello, los [GetCountry('KNI').GetName|l] se han acercado a nosotros con la propuesta de patrocinar una nueva cruzada, una nueva tentativa de recuperar lo que por derecho nos pertenece."
 flavor_kni.111.a: "Es toda una sorpresa, sin duda, ¡pero bienvenida!"
 flavor_kni.111.b: "No podemos permitirnos esto..."
 opinion_deteriorates_and_gets_event_tt: "El acontecimiento «Un propósito denegado»#!#italic les ocurre a los [GetCountry('KNI').GetNameWithNoTooltip|l], y su opinión sobre nosotros empeorará."
 flavor_kni.112.title: "Un propósito denegado"
 flavor_kni.112.desc: "Nuestra misión en Tierra Santa siempre ha sido protegerlos de las manos de infieles y enemigos por igual. Sin embargo, la reciente negativa del Santo Padre a respaldar nuestra petición de una Cruzada nos ha dejado un sabor amargo, una solemne traición..."
 flavor_kni.112.a: "¿Ha caído en desgracia?"
 flavor_kni.120.title: "El desarrollo de [target_location.GetNameWithNoTooltip]"
 flavor_kni.120.desc: "Durante décadas, nuestra capital ha sido la base de operaciones de numerosos ataques contra los enemigos de nuestra fe. Con el paso del tiempo, se hizo evidente que para hacer realidad nuestra lucha debíamos desarrollar una fortaleza a la altura de nuestras ambiciones y elevar nuestro prestigio a ojos de otros estadistas de fe [ROOT.GetCountry.GetReligion.GetAdjective|l]. [target_location.GetName] se engalanará con nuestros estandartes y recibirá a nuestro próspero pueblo, deseoso de grabar sus nombres en los anales de la historia."
 flavor_kni.120.a: "Concedamos la ciudadanía a los comerciantes extranjeros."
 flavor_kni.120.b: "Desarrollemos nuestras infraestructuras en su lugar."
 flavor_kni.121.title: "Negocios navales en [target_location.GetNameWithNoTooltip]"
 flavor_kni.121.desc: "[target_location.GetName] es una isla situada en una posición muy ventajosa. Su proximidad a la costa de [target_location.GetRegion.GetName] la convierte en un valioso fondeadero para nuestras actividades navales en las costas vecinas. Al mismo tiempo, al servir de paso entre Oriente y Occidente, numerosos mercaderes extranjeros han procurado hacer de [target_location.GetNameWithNoTooltip] una escala en sus travesías hacia y desde el Próximo Oriente."
 flavor_kni.121.a: "¡Favoreceremos la producción de [ShowGoodsNameWithNoTooltip('naval_supplies')|l]!"
 flavor_kni.121.b: "Debemos dar cabida a más comerciantes."
 flavor_kni.121.c: "Centrémonos en atender a los lugareños."
 flavor_kni.130.title: "Terremoto milagroso"
 flavor_kni.130.desc: "¡Intervención divina en [target_location.GetName]! En pleno asalto de las tropas [siege_leader.GetAdjective|l], la tierra comenzó a temblar con violencia, sembrando el caos tanto entre atacantes como defensores. Los temblores provocaron un tsunami que logró frenar el asalto de nuestros sitiadores y destruir la mayor parte de sus provisiones."
 flavor_kni.130.a: "¿Es esto un elogio divino o una condena?"
 flavor_kni.131.title: "Terremoto en [target_location.GetNameWithNoTooltip]"
 flavor_kni.131.desc: "Durante nuestro asedio a [target_location.GetName] se ha producido un giro de los acontecimientos sumamente desafortunado. La tierra empezó a temblar con violencia, superando cualquier cosa vista hasta ahora, y causó muerte y destrucción por doquier. Por si fuera poco, el tsunami que siguió arrasó nuestras provisiones, lo que hace insostenible mantener el asedio a largo plazo."
 flavor_kni.131.a: "¡Maldición!"
 flavor_kni.150.title: "Protestas en [target_location.GetNameWithNoTooltip]"
 flavor_kni.150.desc: "El dominio [target_location.GetOwner.GetAdjective|l] sobre [target_location.GetRank.GetName|l] de [target_location.GetName] es, en el mejor de los casos, endeble. Es bien sabido que podríamos hacer desembarcar a nuestros hermanos caballeros en la península para construir una fortaleza. Para su edificación, podríamos aprovechar los restos del antiguo Mausoleo de Halicarnaso y así reducir los riesgos y el coste."
 flavor_kni.150.a: "Tomemos el control y empleemos los restos del Halicarnaso."
 flavor_kni.150.b: "Construyamos el castillo con nuestros propios materiales."
 flavor_kni.150.c: "No necesitamos una fortaleza en el continente."
 flavor_kni.151.title: "Castillo extranjero en [target_location.GetNameWithNoTooltip]"
 flavor_kni.151.desc: "Esos infames hermanos [kni_from.GetAdjective|l] han desembarcado en las costas de [target_location.GetName] y han comenzado la construcción de un castillo. Aunque [target_location.GetRank.GetName|l] nos pertenece en teoría, nuestros alguaciles más cercanos se encuentran a kilómetros de distancia y no han podido responder a la amenaza en un tiempo razonable. Creemos que la única manera de darle una lección a [kni_from.GetNameWithNoTooltip] es mediante una campaña militar."
 flavor_kni.151.a: "Les daremos una lección."
 #Expanding the Caribbean Possessions
 flavor_kni.1000.title: "Expansión de las posesiones en el [ShowRegionNameWithNoTooltip('caribbean_region')]"
 flavor_kni.1000.desc: "[ROOT.GetCountry.GetFlavorRank] lleva mucho tiempo siendo un bastión contra las amenazas paganas en el Mediterráneo, pero nuestras ambiciones no se limitan a estas costas. Tras establecer una presencia en el [ShowRegionName('caribbean_region')], sabemos que las islas son ricas en recursos y tienen una situación estratégica a lo largo de rutas comerciales clave. Algunos en [ROOT.GetCountry.GetFlavorRank|l] proponen ir más allá haciéndonos con una isla en [target_country.GetLongName|l]. Destacados miembros en [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] están especialmente interesados en la compra de [target_location.GetName]."
 flavor_kni.1000.a: "Enviemos una oferta para comprar la isla."
 kni_if_target_agrees: "Si [target_country.GetName] acepta:"
 flavor_kni.1000.b: "No necesitamos todo esto."
 flavor_kni.1000.historical_info: "En 1651, bajo el liderazgo del gran maestre Giovanni Paolo Lascaris, los Caballeros Hospitalarios expandieron su influencia más allá del Mediterráneo y compraron muchas islas caribeñas a la francesa #italic Compagnie des Îles de l'Amérique#!, como San Cristóbal, San Martín, San Bartolomé y Santa Cruz. Sin embargo, la Orden ha tenido dificultades para mantener su posición debido a la complejidad logística, las cargas financieras y la amenaza de las potencias europeas rivales. En 1665, los Caballeros vendieron de nuevo sus posesiones caribeñas a los franceses."
 #An Offer from the Knights
 flavor_kni.1001.title: "Una oferta de [from_country.GetNameWithNoTooltip]"
 flavor_kni.1001.desc: "Ha llegado una petición inesperada de [from_country.GetName]. Aunque se les conoce principalmente por su defensa del Mediterráneo, ahora quieren establecer una base en el Nuevo Mundo. Su oferta es sencilla: desean comprar una de nuestras propiedades en el [ShowRegionName('caribbean_region')], [target_location.GetName], para ampliar su misión."
 flavor_kni.1001.a: "Procedamos con la venta de las islas."
 flavor_kni.1001.b: "¡Ni hablar!"
 #Target Country Agrees
 flavor_kni.1002.title: "La adquisición de [target_location.GetNameWithNoTooltip]"
 flavor_kni.1002.desc: "Nuestras negociaciones han dado fruto: ¡[target_location.GetName] está bajo nuestro control! Este bastión del [ShowRegionName('caribbean_region')] servirá como base para [ROOT.GetCountry.GetFlavorRank|l] y nos permitirá extender nuestra influencia al Nuevo Mundo."
 flavor_kni.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_kni.1002.a.t: "Hemos tomado el control de [target_location.GetName] de [target_country.GetName]"
 #Target Country Disagrees
 flavor_kni.1003.title: "Una transacción fallida"
 flavor_kni.1003.desc: "Nuestra oferta ha sido rechazada. [target_country.GetName] considera que [target_location.GetName] tiene demasiado valor, lo que deja en suspenso nuestros planes para una cruzada en el Nuevo Mundo. Aunque hay quien sostiene que debemos seguir buscando oportunidades, otros lo ven como una señal de que nuestra atención debe centrarse en el Mediterráneo."
 flavor_kni.1003.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_kni.1003.a.t: "[target_country.GetName] rechaza vendernos [target_location.GetName]."
 #The Sale of the Colonies
 flavor_kni.2000.title: "La venta de las colonias"
 flavor_kni.2000.desc: "Nuestro gobierno colonial en el [ShowRegionName('caribbean_region')] está en entredicho. Ante la creciente competencia europea, la presión de las grandes potencias y la logística, además de las dificultades económicas de mantener las posesiones isleñas, algunos en [ROOT.GetCountry.GetFlavorRank|l] creen que es hora de vender los territorios en el [ShowRegionNameWithNoTooltip('caribbean_region')] y centrarnos en la defensa de nuestras fortalezas europeas. Muchos sugieren vender las posesiones coloniales a [target_country.GetName], ya que tiene presencia en la región y relaciones amistosas con [ROOT.GetCountry.GetFlavorRank|l]. Otros creen que nuestra misión en el Nuevo Mundo está lejos de terminar y que abandonar las colonias sería un grave error."
 flavor_kni.2000.a: "Las islas son un lastre."
 flavor_kni.2000.a.t: "Si [target_country.GetName] acepta:"
 flavor_kni.2000.b: "¡Mantendremos nuestras colonias!"
 flavor_kni.2000.historical_info: "En 1665, los Caballeros Hospitalarios vendieron sus islas caribeñas de San Cristóbal, San Martín, San Bartolomé y Santa Cruz a los franceses debido al reto abrumador que suponía mantener su presencia colonial. Las islas habían demostrado ser difíciles de defender contra ataques de nativos, ingleses y holandeses, y la orden carecía de los recursos financieros y militares necesarios para sostenerlas."
 #The Sale of the Colonies - Target Country
 flavor_kni.2001.title: "La venta de las colonias"
 flavor_kni.2001.desc: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] ha recibido una oferta inesperada de [from_country.GetName]. Apelan a las dificultades económicas y estratégicas para vendernos sus posesiones en el [ShowRegionName('caribbean_region')]. Estas islas, aunque pequeñas, pueden servir como puestos avanzados para el comercio, la defensa y la expansión por el Nuevo Mundo."
 flavor_kni.2001.a: "Aceptemos comprar las islas."
 flavor_kni.2001.b: "Rechacemos la oferta."
 #The Sale of the Colonies - Target Country Agrees
 flavor_kni.2002.title: "[target_country.GetNameWithNoTooltip] nos compra las colonias"
 flavor_kni.2002.desc: "La oferta ha sido aceptada y hemos transferido oficialmente el control de nuestras posesiones en el [ShowRegionName('caribbean_region')] a [target_country.GetName]. El pago recibido contribuirá a reforzar nuestra posición financiera, lo que nos permitirá mantener mejor la presencia en el Mediterráneo y nuestras principales posesiones."
 flavor_kni.2002.a: "Era necesario."
 flavor_kni.2002.a.t: "Hemos podido vender nuestras posesiones coloniales a [target_country.GetName]."
 #The Sale of the Colonies - Target Country Disagrees
 flavor_kni.2003.title: "[target_country.GetNameWithNoTooltip] rechaza la oferta."
 flavor_kni.2003.desc: "Pese a nuestra oferta, [target_country.GetName] ha rechazado comprarnos las islas en el [ShowRegionName('caribbean_region')]. Parece que no encuentran suficiente valor en estos lugares lejanos o están poco dispuestos a invertir los recursos necesarios. Por ahora seguimos siendo los gobernantes de estas islas, aunque la carga financiera de su mantenimiento es aún un problema acuciante."
 flavor_kni.2003.a: "Debemos solucionar esto de una manera distinta."
 flavor_kni.2003.a.t: "[target_country.GetName] ha rechazado comprar nuestras posesiones coloniales."
