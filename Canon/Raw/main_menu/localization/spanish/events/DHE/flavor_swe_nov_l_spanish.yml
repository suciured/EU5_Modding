l_spanish:
 flavor_swe_nov.1.title: "[swedish_theologian.GetNameWithNoTooltip] de [sweden_country.GetNameWithNoTooltip]"
 flavor_swe_nov.1.desc: "Un hombre religioso de [sweden_country.GetName] hizo un largo viaje. Por orden de su majestad, [swedish_theologian.GetName] viajó hasta las lejanas tierras de [byzantium_country.GetName] para participar en un debate teológico que mostrase la superioridad de la Iglesia católica romana por encima de la ortodoxa.\n\nSin embargo, los [byzantium_country.GetAdjectiveWithNoTooltip|l] han demostrado ser muy convincentes, y el sagrado emperador se ha convertido al [byzantium_country.GetReligion.GetName|l]. Naturalmente, [sweden_country.GetGovernment.GetRulerTitle|l], haciendo gala de su insensatez, fue incapaz de aceptar semejante herejía en su corte y expulsó a [swedish_theologian.GetNameWithNoTooltip]. Ahora nos pide que le ayudemos a encontrar un nuevo hogar entre sus nuevos hermanos y hermanas de fe."
 flavor_swe_nov.1.a: "Se le recibirá en nuestro humilde reino con los brazos abiertos."
 flavor_swe_nov.2.title: "Exigencias [sweden_country.GetAdjectiveWithNoTooltip|l] por la conversión [novgorod_country.GetAdjectiveWithNoTooltip|l]"
 flavor_swe_nov.2.desc: "La tensión creciente de los últimos años entre [ROOT.GetCountry.GetName] y [novgorod_country.GetName] no se limitará solo a los conflictos fronterizos, sino también al asunto religioso, puesto que los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] de cada país consideran cismáticos a los del otro. Este tema ha llegado ante [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l], que ha decidido presentar una oferta arriesgada a [novgorod_country.GetNameWithNoTooltip]: celebrar un debate teológico para determinar qué confesión tiene razón en su dogma, tras el que el país perdedor tendrá que convertirse a la fe del otro.\n\nAlgunos de sus consejeros creen que es una idea maravillosa, mientras que otros muestran más prudencia sobre esta manera de enfocar las relaciones con [novgorod_country.GetNameWithNoTooltip]."
 flavor_swe_nov.2.a: "Persuadamos a [novgorod_country.GetNameWithNoTooltip] para que se convierta al [sweden_country.GetReligion.GetNameWithNoTooltip|l]."
 flavor_swe_nov.2.a.tt: "¡Retaremos al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] de [novgorod_country.GetName] a un #Y debate teológico#!! En él decidirá el futuro religioso de nuestros Estados."
 flavor_swe_nov.2.b: "No son más que unos herejes asquerosos."
 flavor_swe_nov.3.title: "La reacción de [novgorod_country.GetNameWithNoTooltip]"
 flavor_swe_nov.3.desc: "La gente [sweden_country.GetAdjective|l] tiene unas exigencias cuestionables: quieren celebrar un debate teológico entre [swedish_theologian.GetName] y uno de nuestros teólogos para determinar cuál de nuestras confesiones tiene razón. El país perdedor tendrá que convertirse a la fe del otro.\n\nEsta exigencia está creando un debate acalorado en el seno [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], donde existe gran diversidad de opiniones sobre la respuesta que debemos darles."
 flavor_swe_nov.3.a: "Los obligaremos a debatir con [GetCountry('BYZ').GetNameWithNoTooltip]."
 flavor_swe_nov.3.tt: "#R Esto puede hacer que [sweden_country.GetGovernment.GetRuler.GetName|l] de [sweden_country.GetName] se enfurezca, lo que podría provocar una guerra entre nuestros Estados.#!"
 flavor_swe_nov.3.b: "Burlémonos del teólogo."
 flavor_swe_nov.3.c: "¡Aceptamos el debate teológico!"
 flavor_swe_nov.3.c.tt: "Aceptaremos el #Y debate teológico#! contra [sweden_country.GetName]"
 can_choose_theologian_for_duel_tt: "El debate estará en el #Y primer año! y tenemos que elegir un [character|el] para que nos represente.\n#Y El [ruler|el] del bando perdedor tiene que convertirse a la [religion|el] del bando ganador.#!\nDesbloquea la interacción de personaje [ShowCharacterInteractionName('choose_theologian_duelist')]"
 flavor_swe_nov.4.title: "¡[novgorod_country.GetNameWithNoTooltip] nos lleva a [GetCountry('BYZ').GetNameWithNoTooltip]!"
 flavor_swe_nov.4.desc: "[novgorod_country.GetNameWithNoTooltip] ha evitado el debate teológico propuesto, y nos insta a enviar a [swedish_theologian.GetName] a [target_location.GetName] para debatir con teólogos de fe [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l], famosos por sus intrincados razonamientos religiosos, tras siglos de debates constantes sobre qué creencias pertenecen al [ShowReligionName('orthodox')|l] y cuáles son herejías."
 flavor_swe_nov.4.desc.no_byz: "¡[novgorod_country.GetNameWithNoTooltip] ha evitado el debate teológico propuesto y ha mancillado nuestro honor!"
 flavor_swe_nov.4.a: "¡Qué cosa más absurda! ¡Enviemos al ejército!"
 flavor_swe_nov.4.b: "En ese caso, enviemos un teólogo a [target_location.GetNameWithNoTooltip]."
 flavor_swe_nov.4.b.tt: "[swedish_theologian.GetName] y otros teólogos viajarán a [target_location.GetName] para realizar un debate religioso con el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] de [byzantium_country.GetName]."
 flavor_swe_nov.5.title: "La visita del teólogo [sweden_country.GetAdjectiveWithNoTooltip|l]"
 flavor_swe_nov.5.desc: "Ha aparecido un personaje interesante en nuestra corte. [swedish_theologian.GetName] es un teólogo [sweden_country.GetAdjective|l] que nos han enviado desde [novgorod_country.GetNameWithNoTooltip] para debatir sobre la verdadera confesión de Cristo, puesto que los teólogos [GetCountry('BYZ').GetAdjective|l] son famosos por su pericia en estos asuntos de fe."
 flavor_swe_nov.5.a: "Vamos a explicarle lo que es el [ShowReligionNameWithNoTooltip('orthodox')|l]."
 flavor_swe_nov.5.a.at: "[swedish_theologian.GetName] acepta su derrota en el debate y se convierte al [ROOT.GetCountry.GetReligion.GetName|l].\nVuelve a [sweden_country.GetName] para predicar nuestra fe."
 flavor_swe_nov.5.b: "Interesante."
 swe_theologian_visit_received: "Visita de teólogo recibida"
 swe_theologian_visit_welcomed: "Visita de teólogo bien acogida"
 flavor_swe_nov.6.title: "El teólogo regresa"
 flavor_swe_nov.6.desc: "[swedish_theologian.GetName] ha vuelto a nuestro país después de debatir con los teólogos [GetCountry('BYZ').GetAdjective|l], adonde había sido enviado por [novgorod_country.GetNameWithNoTooltip]. Esto no ha tenido el resultado que esperaba [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l], puesto que [swedish_theologian.GetNameWithNoTooltip] ahora defiende la idea de que la confesión que se practica en [target_location.GetName] es la de Cristo."
 flavor_swe_nov.6.a: "Puede que esos teólogos [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l] tengan razón."
 flavor_swe_nov.6.b: "¡Expulsémoslo!"
 flavor_swe_nov.7.title: "¡[novgorod_country.GetNameWithNoTooltip] acepta!"
 flavor_swe_nov.7.desc: "[swedish_theologian.GetName] ha vuelto a nuestro país con noticias fantásticas: ¡[novgorod_country.GetNameWithNoTooltip] acepta celebrar un debate teológico con él!"
 flavor_swe_nov.7.a: "¡Es hora de que tenga lugar un auténtico debate!"
 flavor_swe_nov.7.a.tt: "Aceptaremos el #Y debate teológico#! contra [novgorod_country.GetName]."
 flavor_swe_nov.7.b: "Nos retiramos..."
 flavor_swe_nov.8.title: "El debate teológico"
 flavor_swe_nov.8.desc: "Se celebrará un debate entre [swedish_theologian.GetName] y un teólogo [novgorod_country.GetAdjective|l]. Dependerá de sus respectivos conocimientos teológicos y su raciocinio demostrar cuál es la auténtica confesión de Cristo."
 flavor_swe_nov.8.desc.unprepared_nov: "¡El Señor está con nosotros! Los infieles de [novgorod_country.GetName] no han nombrado a un representante de su herejía. ¡Por lo tanto, el debate es una clara victoria para la fe [sweden_country.GetReligion.GetAdjective|l]!"
 flavor_swe_nov.8.desc.unprepared_swe: "El abandono, la muerte, las manos del demonio... Hay muchos motivos por los que nuestro Estado no ha logrado nombrar a un representante para la causa [sweden_country.GetReligion.GetAdjective|l]. Los infieles [novgorod_country.GetAdjective|l] han enviado a su mejor teólogo, pero nosotros no podemos presentarles ni un saco de trigo.\n\nQue el Señor nos perdone."
 flavor_swe_nov.8.desc.unprepared_both: "Podría ser el destino. Podría ser incluso la voluntad del Señor.\n\nHa ocurrido lo inimaginable: ¡ninguna de las dos partes ha logrado designar un representante de sus creencias! El debate ha fracasado antes de haber tenido oportunidad de empezar."
 flavor_swe_nov.8.desc.nov_is_dead: "¡El Estado de [GetCountry('NOV').GetName] ha desaparecido de la faz de la tierra! Cualquier debate teológico que confiábamos tener o cualquier intento de reforzar la influencia del Señor ha tenido un final prematuro."
 flavor_swe_nov.8.a: "¡Que gane el mejor teólogo!"
 flavor_swe_nov.8.a.tt: "[novgorodian_theologian.GetName] y [swedish_theologian.GetName] tendrán un #Y debate teológico#! de #Y 3 días#!"
 flavor_swe_nov.8.b: "Oh, Señor, ¡te ofrecemos nuestra gratitud eterna por esta victoria!"
 flavor_swe_nov.8.b.tt: "El debate termina con una victoria para [sweden_country.GetName]"
 flavor_swe_nov.8.c: "¿Cómo ha podido pasar esto?"
 flavor_swe_nov.8.c.tt: "El debate termina con una victoria para [novgorod_country.GetName]"
 flavor_swe_nov.8.d: "Un giro inesperado de los acontecimientos..."
 flavor_swe_nov.8.e: "¡No es la victoria que teníamos en mente, pero sigue siendo una victoria!"
 flavor_swe_nov.9.title: "¡Fin del debate!"
 flavor_swe_nov.9.desc: "El debate entre [swedish_theologian.GetName] y el teólogo [novgorod_country.GetAdjective|l] ha concluido. Tendrá consecuencias en cada una de las confesiones de los países."
 flavor_swe_nov.9.a: "Puede que tengan razón..."
 flavor_swe_nov.9.a.tt: "El #Y debate teológico#! finalizará en #Y 3 días#!.\nHabilidades teológicas [sweden_country.GetAdjectiveWithNoTooltip|l]: [swedish_theologian.GetTotalAbility]\nHabilidades teológicas [novgorod_country.GetAdjectiveWithNoTooltip|l]: [novgorodian_theologian.GetTotalAbility]"
 flavor_swe_nov.10.title: "¡Duelo ganado!"
 flavor_swe_nov.10.desc: "¡Nuestro teólogo ha ganado el debate! Esto confirma que nuestra fe es la auténtica de Cristo."
 flavor_swe_nov.10.desc.auto_win: "¡Los infieles no han podido participar en el debate! Esto confirma que nuestra fe es la auténtica de Cristo."
 flavor_swe_nov.10.a: "¡La victoria es nuestra!"
 flavor_swe_nov.10.a.nov: "[novgorod_country.GetGovernment.GetRuler.GetName], así como el #R 10 %#! de la población de [novgorod_country.GetCapital.GetName], cambiarán su religión por el [sweden_country.GetReligion.GetName|l]."
 flavor_swe_nov.10.a.swe: "[sweden_country.GetGovernment.GetRuler.GetName], así como el #R 10 %#! de la población de [sweden_country.GetCapital.GetName], cambiarán su religión por el [novgorod_country.GetReligion.GetName|l]."
 flavor_swe_nov.11.title: "¡Duelo perdido!"
 flavor_swe_nov.11.desc: "Nuestro teólogo ha perdido el debate. Esto desacredita nuestra fe frente a la del teólogo rival."
 flavor_swe_nov.11.desc.no_participication: "No hemos podido participar en el debate. Esto desacredita nuestra fe frente a la del teólogo rival."
 flavor_swe_nov.11.a: "¿Cómo ha podido pasar esto?"
