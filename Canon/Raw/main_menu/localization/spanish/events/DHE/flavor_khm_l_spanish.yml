l_spanish:
 flavor_khm.1000.title: "El [ShowBuildingTypeNameWithNoTooltip('khmer_baray')|l] de [target_location.GetNameWithNoTooltip]"
 flavor_khm.1000.desc: "[target_location.GetRank.GetName] obtiene un suministro vital de agua del [ShowBuildingTypeName('khmer_baray')|l] de [target_location.GetName]. Durante los problemas de las últimas décadas y la sucesión de [target_old_ruler.GetName], no recibió la atención y los cuidados que habría necesitado, y está perdiendo eficacia paulatinamente. Si no actuamos ahora, el gran embalse podría quedar inutilizado en el futuro."
 flavor_khm.1000.a: "Es demasiado costoso."
 flavor_khm.1000.b: "Hagamos las reparaciones necesarias."
 flavor_khm.1001.title: "La tragedia de [ShowLocationNameWithNoTooltip('angkor')]"
 flavor_khm.1001.desc: "El [ShowBuildingTypeName('khmer_baray')|l] se encuentra ahora en un estado tan lamentable que ya no podremos utilizar su enorme reserva de agua para abastecer a nuestra gente."
 flavor_khm.1001.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_khm.1100.title: "La pérdida de [target_art.GetNameWithNoTooltip]"
 flavor_khm.1100.desc: "Durante el asedio de [target_location.GetName], las tropas de [siege_leader.GetName] han robado uno de nuestros tesoros más preciados: la obra de arte conocida como [target_art.GetName]. Poco podemos hacer salvo lamentar la pérdida de esta hermosa estatua que mostraba nuestra devoción religiosa."
 flavor_khm.1100.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 flavor_khm.1101.title: "[target_art.GetNameWithNoTooltip] cae en manos enemigas"
 flavor_khm.1101.desc: "Durante nuestro asedio a [target_location.GetName], hemos tomado una magnífica obra de arte, conocida como [target_art.GetName]. La célebre estatua se encuentra en camino hacia nuestra capital y ocupará su nuevo lugar en [ROOT.GetCountry.GetCapital.GetName]."
 flavor_khm.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
