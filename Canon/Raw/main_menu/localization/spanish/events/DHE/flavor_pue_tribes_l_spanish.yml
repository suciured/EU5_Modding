 flavor_pue.101.title: "Los caminos de Chaco"
 flavor_pue.101.desc: "Aunque su uso principal por parte de nuestros antepasados ha quedado desfasado, los caminos de Chaco que atraviesan [ShowLocationNameWithNoTooltip('aaku')] y [ShowLocationNameWithNoTooltip('shiewhibak')] sirven para transportar comida y otros bienes y son un punto de referencia vital para nuestro pueblo. Sin embargo, a medida que han ido pasando los siglos, diversos tramos de estos caminos se han deteriorado y varios senderos clave a lo largo de las carreteras han acabado desvaneciéndose lentamente.\n\nCon el objetivo de restaurar distintas secciones de estos caminos, [our_ruler.GetName|l] ha pedido ayuda a [ROOT.GetCountry.GetCapital.GetName] para buscar voluntarios antes de que esos tramos dañados se pierdan para siempre."
 flavor_pue.101.a: "Reconstruyamos las carreteras de nuestros antepasados."
 flavor_pue.101.b: "No podemos prescindir de esos recursos."
 flavor_pue.102.title: "Irrigación de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_pue.102.desc: "Aunque nuestro pueblo ha conseguido establecer un asentamiento único sobre una meseta con la creación de [ROOT.GetCountry.GetCapital.GetName], su ubicación conlleva el desafío de cómo establecer un buen sistema de irrigación, como sucede con muchos asentamientos de [ShowAreaName('shiewhibak_area')]. Para establecer un buen sistema de riego, [our_ruler.GetName|l] ha solicitado ayuda para reforzar los canales existentes y garantizar así una fuente de agua más estable para [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_pue.102.a: "Desviemos recursos para mejorar la irrigación de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_pue.102.b: "No es necesario."
 flavor_pue.103.title: "Un lugar que siempre existió"
 flavor_pue.103.desc: "Aunque muchos de los asentamientos de los [ShowCultureGroupName('puebloan_group')|l] en [ShowAreaName('shiewhibak_area')] están ubicados en acantilados, los [ShowCultureGroupNameWithNoTooltip('puebloan_group')|l] de [ShowLocationName('aaku')] poseen uno de los más particulares, dado que su asentamiento se encuentra en una meseta elevada. Aunque [ShowLocationNameWithNoTooltip('aaku')] se ha enfrentado a distintos desafíos debido a su peculiar posición elevada, también es uno de sus mayores puntos fuertes, pues ofrece una posición muy defensiva si su pueblo se ve obligado a entrar en conflicto."
 flavor_pue.103.a: "La posición de [ShowLocationNameWithNoTooltip('aaku')] es única."
 flavor_pue.104.title: "Sede de nuestros antepasados"
 flavor_pue.104.desc: "[our_ruler.GetName], [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] de múltiples tribus de los [ShowCultureGroupName('puebloan_group')|l], y su círculo interno han solicitado apoyo entre los asentamientos de los [ShowCultureGroupNameWithNoTooltip('puebloan_group')|l] para repoblar [ShowLocationName('tse_bitai')], que ahora mismo se encuentra desierto. El abandono de [ShowLocationNameWithNoTooltip('tse_bitai')], antaño una importante sede de nuestros antepasados, ha acabado por provocar la fragmentación de nuestros pueblos en múltiples tribus. Aunque las duras condiciones también han contribuido al abandono de la región por parte de nuestros antepasados, [our_ruler.GetNameWithNoTooltip|l] espera que, mediante un esfuerzo combinado, ahora sea posible reclamar [ShowLocationNameWithNoTooltip('tse_bitai')]."
 flavor_pue.104.a: "Debemos volver a la sede de nuestros antepasados."
 flavor_pue.104.b: "Es mejor no seguir los pasos de nuestros antepasados."
 flavor_pue.105.title: "Repoblación de [ShowLocationNameWithNoTooltip('tse_bitai')]"
 flavor_pue.105.desc: "[our_ruler.GetName] y varios miembros de los asentamientos [ShowCultureGroupName('puebloan_group')|l] de [ROOT.GetCountry.GetName], que han venido a repoblar [ShowLocationName('tse_bitai')], se plantean que esta sea la nueva capital principal. Aunque [ROOT.GetCountry.GetCapital.GetName] ha servido a nuestra tribu durante mucho tiempo, desde el éxodo de nuestros antepasados de [ShowLocationNameWithNoTooltip('tse_bitai')], nuestro reciente regreso ha incitado un debate sobre si debería servir de nuevo como el principal asentamiento de nuestra gente. Aunque la repoblación de [ShowLocationNameWithNoTooltip('tse_bitai')] se encuentra aún en pleno proceso, todavía existen muchos temores de que las duras sequías que obligaron a nuestros antepasados a huir puedan volver a aparecer y causar otro colapso."
 flavor_pue.105.a: "Servirá de nuevo como nuestra sede."
 flavor_pue.105.b: "Sería mejor que [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] siguiera siendo la sede de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_pue.106.title: "Reuniendo a los [ShowCultureGroupNameWithNoTooltip('puebloan_group')|l]"
 flavor_pue.106.desc: "Gracias a los esfuerzos realizados por [our_ruler.GetName|l], las tribus de los [ShowCultureGroupName('puebloan_group')|l] están bajo el mandato de quien ejerce de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Aunque han pasado siglos desde el colapso de la sociedad de nuestros antepasados, algunos consideran que [our_ruler.GetNameWithNoTooltip|l] es una figura unificadora que podría unir de nuevo las distintas tribus [ShowCultureGroupNameWithNoTooltip('puebloan_group')|l] que abandonaron nuestras tierras ancestrales hace tiempo."
 flavor_pue.106.a: "Es hora de que nuestros pueblos se unan de nuevo."
 flavor_pue.106.b: "Sería un esfuerzo costoso, mejor centrémonos en la paz."
 flavor_pue.107.title: "Sucesores de los [ShowCultureGroupNameWithNoTooltip('puebloan_group')|l] ancestrales"
 flavor_pue.107.desc: "Aunque parecía una tarea imposible, [our_ruler.GetName|l] ha logrado unir a las distintas tribus [ShowCultureGroupName('puebloan_group')|l] que se fragmentaron tras el colapso de nuestros antepasados. [our_ruler.GetNameWithNoTooltip], que se ha comprometido a permitir que cada tribu conserve su propia identidad, espera que los pueblos reunidos puedan conservar el parentesco en los siglos venideros y evitar los conflictos que separaron a nuestros antepasados."
 flavor_pue.107.a: "¡Que nuestro pueblo permanezca siempre unido!"
