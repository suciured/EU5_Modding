l_spanish:
 flavor_ven_tur_conflict.1000.title: "La creación de un conflicto"
 flavor_ven_tur_conflict.1000.desc: "La caída de la ciudad de [ShowLocationName('constantinople')] ante [rising_power.GetLongName|l], aunque no nos haya causado ningún mal, ha afectado gravemente nuestras rutas comerciales hacia el [ShowAreaName('black_sea_area')]. Sus aranceles y la intervención mercantil están enfurecen a muchos comerciantes que exigen que actuemos en su defensa a cualquier precio.\n\nPodemos solicitar que [rising_power.GetNameWithNoTooltip] traslade un puerto comercial diferente al Mediterráneo Oriental para compensar nuestras pérdidas."
 flavor_ven_tur_conflict.1000.historical_info: "Desde la toma de [ShowLocationNameWithNoTooltip('constantinople')] por parte de los turcos, el 29 de mayo de 1453, [ROOT.GetCountry.GetName] había visto cómo se deterioraba su posición comercial en el [ShowAreaNameWithNoTooltip('black_sea_area')]. Entre 1456 y 1490 se sucedieron muchas guerras que lanzaron [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] contra [rising_power.GetNameWithNoTooltip|l]. Como consecuencia, [ROOT.GetCountry.GetNameWithNoTooltip] perdió más partes de su imperio comercial (heredado de la Cuarta Cruzada en 1204) en el [ShowProvinceDefinitionName('aegean_sea_province')] y en Grecia (([ShowLocationName('athens')] en 1460 y [ShowLocationName('negroponte')] en 1470). Tras el nuevo estallido bélico de 1499, [ROOT.GetCountry.GetNameWithNoTooltip] no pudo hacer nada para conservar sus fortalezas en [ShowAreaName('morea_area')], como [ShowLocationName('modon')], Corone y Navarino."
 flavor_ven_tur_conflict.1000.a: "¡Exigiremos [ShowLocationNameWithNoTooltip('alexandria')] como compensación!"
 flavor_ven_tur_conflict.1000.b: "Aceptemos su expansión."
 flavor_ven_tur_conflict.1001.title: "La creación de un conflicto"
 flavor_ven_tur_conflict.1001.desc: "Los jocosos mercaderes infieles que se hacen llamar [origin_tag.GetLongName|l] se quejan ante quien ocupa el puesto de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], que, desde nuestra conquista de la ciudad de [ShowLocationName('constantinople')], ha hecho que se paguen impuestos a sus rutas comerciales y pierdan beneficios. Exigen que les demos la ciudad portuaria de [ShowLocationName('alexandria')] para cubrir sus pérdidas."
 flavor_ven_tur_conflict.1001.historical_info: "Desde la toma de [ShowLocationNameWithNoTooltip('constantinople')] por parte de los turcos, el 29 de mayo de 1453, [GetCountry('VEN').GetName] había visto cómo se deterioraba su posición comercial en el [ShowAreaName('black_sea_area')]. Entre 1456 y 1490 se sucedieron muchas guerras que lanzaron [GetCountry('VEN').GetGovernment.GetGovernmentType.GetName] contra [ROOT.GetCountry.GetName]. Como consecuencia, [GetCountry('VEN').GetNameWithNoTooltip] perdió más partes de su imperio comercial (heredado de la Cuarta Cruzada en 1204) en el [ShowProvinceDefinitionName('aegean_sea_province')] y en Grecia (([ShowLocationName('athens')] en 1460 y [ShowLocationName('negroponte')] en 1470). Tras el nuevo estallido bélico de 1499, [ROOT.GetCountry.GetNameWithNoTooltip] no pudo hacer nada para conservar sus fortalezas en [ShowAreaName('morea_area')], como [ShowLocationName('modon')], Corone y Navarino."
 flavor_ven_tur_conflict.1001.a: "Rechacémoslo y hablemos de una compensación."
 flavor_ven_tur_conflict.1001.b: "¡Démosles [ShowLocationNameWithNoTooltip('alexandria')] como compensación!"
 flavor_ven_tur_conflict.1002.title: "Compensación denegada"
 flavor_ven_tur_conflict.1002.desc: "¡Los turcos rechazan discutir una compensación por nuestras pérdidas económicas!"
 flavor_ven_tur_conflict.1002.a: "Al menos ahora tenemos una reclamación."
 flavor_ven_tur_conflict.1003.title: "Se ha adquirido [ShowLocationNameWithNoTooltip('alexandria')]"
 flavor_ven_tur_conflict.1003.desc: "Los turcos han acordado compensar nuestras pérdidas comerciales con la ciudad de [ShowLocationName('alexandria')]."
 flavor_ven_tur_conflict.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven_tur_conflict.1100.title: "El control [GetCountry('TUR').GetAdjectiveWithNoTooltip] en [ShowAreaNameWithNoTooltip('morea_area')|U]"
 flavor_ven_tur_conflict.1100.desc: "Después de la caída de [ShowLocationName('constantinople')], los turcos centraron su expansión en el sur y en 1461 la última fortaleza en [ShowAreaName('morea_area')] cayó ante [GetCountry('TUR').GetName|l]. Esta península era demasiado importante para las rutas comerciales [ROOT.GetCountry.GetAdjective|l] como para ser descuidada, lo que fue la causa de muchas guerras entre [ROOT.GetCountry.GetNameWithNoTooltip] y [GetCountry('TUR').GetNameWithNoTooltip], puesto que [ROOT.GetCountry.GetNameWithNoTooltip] presentó reivindicaciones sobre [ShowAreaNameWithNoTooltip('morea_area')].\n¿Cómo debemos actuar?"
 flavor_ven_tur_conflict.1100.a: "¡Hoy es un buen día para que muera [GetCountry('TUR').GetNameWithNoTooltip|l]!"
 ven_opinion_morean_confrontation: "Confrontación de Morea"
 flavor_ven_tur_conflict.1100.b: "No nos podemos arriesgar a una guerra."
 flavor_ven_tur_conflict.1101.title: "[origin_tag.GetAdjectiveWithNoTooltip] reclama [ShowAreaNameWithNoTooltip('morea_area')]"
 flavor_ven_tur_conflict.1101.desc: "Un embajador de [origin_tag.GetName] acaba de informarnos de que han reclamado la península de [ShowAreaName('morea_area')]. Esto es inaceptable y deben ser castigados."
 flavor_ven_tur_conflict.1101.a: "¡Esto es la guerra!"
