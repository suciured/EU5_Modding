 flavor_wittelsbach_house_union.1.title: "El Tratado de [ShowLocationNameWithNoTooltip('pavia')]"
 flavor_wittelsbach_house_union.1.desc: "Aunque el tratado firmado en 1329 en [ShowLocationName('pavia')] estabilizó nuestras relaciones dinásticas, la posición de la que disfruta [target_ruler.GetName|l] ha mejorado desde entonces y ahora podríamos intensificar nuestra autoridad sobre [target_character.GetName] y el [GetCountry('PAL').GetName]. Esto haría que nos vieran como aliados poco fiables y líderes tiránicos del [GetUniqueInternationalOrganization('hre').GetName]. Si honramos el tratado, conservaríamos nuestra posición diplomática y nuestra reputación y, en el futuro, unificaríamos pacíficamente las ramas de la dinastía [target_ruler.GetDynasty.GetName]."
 flavor_wittelsbach_house_union.1.a: "¡Honremos el tratado!"
 flavor_wittelsbach_house_union.1.a.tt: "Si una de las partes del tratado se encontrara en un interregno, la otra podría heredar la tierra y el estatus electoral del país."
 flavor_wittelsbach_house_union.1.b: "Impongamos nuestra superioridad sobre el [GetCountry('PAL').GetNameWithNoTooltip]."
 flavor_wittelsbach_house_union.1.historical_info: "El Tratado de Pavía de 1329 sentó las bases de la separación de la Casa de Wittelsbach en las líneas de Baviera y el Palatinado, que gobernaban los territorios de la familia. Además de la división entre las dos ramas, el tratado también intentaba resolver la cuestión del electorado. Aunque la primera decisión fue la alternancia de la función electoral entre el gobierno del Palatinado y el Ducado de la Alta Baviera, acabó confirmándose que esa capacidad sería exclusiva del Palatinado Renano. El tratado también incluía el acuerdo de que, si una de las líneas dinásticas carecía de herederos varones, quedaría en manos de la otra."
 flavor_wittelsbach_house_union.2.title: "La [GetCountry('UBV').GetNameWithNoTooltip] corrobora los antiguos tratados"
 flavor_wittelsbach_house_union.2.desc: "La [GetCountry('UBV').GetName] ha vuelto a ratificar los tratados que nuestra dinastía firmara en 1329 en [ShowLocationName('pavia')]. Honrar tal acuerdo parece lo más beneficioso para nosotros, aunque quizá podríamos reivindicar las tierras que nuestros parientes poseen en la [GetCountry('UBV').GetNameWithNoTooltip]."
 flavor_wittelsbach_house_union.2.a: "El tratado fomentará nuestras relaciones."
 flavor_wittelsbach_house_union.2.b: "¡[ROOT.GetCountry.GetNameWithNoTooltip] reinará con poder supremo!"
 flavor_wittelsbach_house_union.3.title: "El [GetCountry('PAL').GetNameWithNoTooltip] cae en nuestras manos"
 flavor_wittelsbach_house_union.3.desc: "Tras la muerte de [target_character.GetName], la dinastía [target_character.GetDynasty.GetName] del [GetCountry('PAL').GetName] llega a su fin y el trono está vacante. Los acuerdos incluidos en el viejo Tratado de [ShowLocationName('pavia')] nos dan una sólida base para reclamar esas posesiones, lo que nos permitiría impulsar la unificación de las antiguas tierras de los [target_ruler.GetDynasty.GetName] en un solo país."
 flavor_wittelsbach_house_union.3.a: " Las tierras de los [target_ruler.GetDynasty.GetNameWithNoTooltip] nunca deben volver a separarse."
 flavor_wittelsbach_house_union.3.historical_info: "En el año 1777, el elector bávaro y duque Maximiliano III José murió sin un heredero varón que se quedase con sus posesiones. Según el Tratado de Pavía y otros acuerdos dinásticos firmados entre Baviera y el Palatinado, sus títulos quedaban en manos de Carlos IV Teodoro, de la rama del Palatinado de la Casa de Wittelsbach. Aunque tal hecho desencadenó la Guerra de sucesión bávara, nació así un nuevo Estado compuesto por los dos electores unificados, que acabaría por convertirse en el Reino de Baviera."
 flavor_wittelsbach_house_union.4.title: "Muerte de [GetCountry('BAV').GetGovernment.GetRulerTitle] [GetCountry('BAV').GetAdjectiveWithNoTooltip|l]"
 flavor_wittelsbach_house_union.4.desc: "¡Quien gobernaba en calidad de [GetCountry('BAV').GetGovernment.GetRulerTitle|l] de [GetCountry('BAV').GetName] ha muerto sin heredero! Según los antiguos tratados firmados en [ShowLocationName('pavia')], tenemos una sólida base para reclamar sus posesiones y estamos los primeros en la línea para heredar sus tierras."
 flavor_wittelsbach_house_union.4.a: "¡Es hora de unificar las tierras de los [target_ruler.GetDynasty.GetNameWithNoTooltip]!"
 flavor_wittelsbach_house_union.5.title: "La subyugación de la línea [palatine_country.GetAdjective|l]"
 flavor_wittelsbach_house_union.5.desc: "El intrincado paisaje político del [GetInternationalOrganization('hre').GetName] ha cambiado. El [palatine_country.GetName], gobernado por una rama de la dinastía [bavaria_ruler.GetDynasty], se ha convertido en súbdito de [bavaria_country.GetName]. Esta consolidación del poder ha puesto de manifiesto una cuestión importante sobre la representación de la dinastía [bavaria_ruler.GetDynasty] dentro del [GetInternationalOrganization('hre').GetName]. Con el [palatine_country.GetName] ahora bajo control [bavaria_country.GetAdjectiveWithNoTooltip|l], se ha decidido transferir el título de [ShowSpecialStatusName('elector')|l] a [bavaria_country.GetName]."
 flavor_wittelsbach_house_union.5.a: "Que [bavaria_country.GetNameWithNoTooltip] asuma su lugar legítimo como [ShowSpecialStatusName('elector')|l]."
 flavor_wittelsbach_house_union.6.title: "La subyugación de la línea [bavaria_country.GetAdjective]"
 flavor_wittelsbach_house_union.6.desc: "El delicado equilibrio de poder en el seno del [GetInternationalOrganization('hre').GetName] ha cambiado. [bavaria_country.GetName], gobernada por una rama de la dinastía [palatine_ruler.GetDynasty], ha quedado subyugada al [palatine_country.GetName]. Este giro pone de manifiesto una cuestión fundamental sobre la representación de la dinastía [palatine_ruler.GetDynasty] dentro del [GetInternationalOrganization('hre').GetName]. Con [bavaria_country.GetName] ahora bajo control [palatine_country.GetAdjectiveWithNoTooltip|l], se ha decidido transferir el título de [ShowSpecialStatusName('elector')] a [bavaria_country.GetName]."
 flavor_wittelsbach_house_union.6.a: "Que el [palatine_country.GetNameWithNoTooltip] asuma su lugar legítimo como [ShowSpecialStatusName('elector')|l]."
