l_spanish:
 flavor_tur.1.title: "El problema [persia.GetAdjectiveWithNoTooltip|l]"
 flavor_tur.1.desc: "[persia.GetName] ha sido durante mucho tiempo una espina clavada en nuestro costado, una amenaza constante para nuestras fronteras. Sin embargo, los espías en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] nos han informado de que el gobierno [persia.GetAdjectiveWithNoTooltip|l] podría estar dispuesto a firmar un acuerdo de paz duradero con nosotros. Esto aseguraría las provincias fronterizas asoladas por la guerra para nosotros y [ROOT.GetCountry.GetFlavorRank|l]. [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] ya ha comenzado a redactar una propuesta de tratado."
 flavor_tur.1.historical_info: "Con el ascenso de la dinastía safávida de Irán, los otomanos ganaron un enemigo formidable. Al igual que los imperios romanos antes que ellos, los otomanos se vieron arrastrados a guerras prolongadas y destructivas con Irán. Esta vez, los conflictos no solo fueron sobre las tierras de Oriente Medio, sino que también hubo un elemento de conflicto religioso, ya que los safávidas habían abrazado el credo chií mientras los otomanos se veían como los herederos del califato suní."
 flavor_tur.1.a: "Propongamos una reconciliación total."
 flavor_tur.1.b: "Propongamos un tratado moderado."
 flavor_tur.1.c: "No habrá trato con nuestros archienemigos."
 full_reconciliation_persia: "[persia.GetLongName|U] nos dará pronto su respuesta a nuestra propuesta."
 moderate_treaty_persia: "$full_reconciliation_persia$."
 flavor_tur.2.title: "Una propuesta [ottomans.GetAdjectiveWithNoTooltip|l]"
 flavor_tur.2.desc: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] ha recibido a unos emisarios de [ottomans.GetName] que dicen buscar una solución duradera para la paz entre nuestros países. Traen una propuesta de tratado que confirmaría nuestras fronteras actuales y garantizaría el paso seguro de nuestros peregrinos a sus lugares sagrados, pero a cambio, tendremos que hacer que los predicadores de fe [ROOT.GetCountry.GetReligion.GetAdjective|l] dejen de maldecir ritualmente a Aisha, los Sahaba y los tres primeros califas rashidun, a quienes los seguidores de la religión [ShowReligionAdjective('sunni')|l] tienen en alta estima. Con toda la mala sangre que hay entre nosotros, ¿podemos realmente fiarnos de ellos?"
 flavor_tur.2.historical_info: "$flavor_tur.3.historical_info$"
 flavor_tur.2.a: "Busquemos una reconciliación total."
 full_reconciliation: "Reconciliación total"
 flavor_tur.2.b: "Acordemos un tratado moderado."
 moderate_treaty: "Tratado moderado"
 flavor_tur.2.c: "No podemos aceptar esta propuesta."
 flavor_tur.3.title: "Tratado de Qasr-e Shirin"
 flavor_tur.3.desc: "Los emisarios [persia.GetAdjective|l] han regresado con una carta de su Gobierno en la que declaran estar dispuestos a firmar un tratado. Este confirmará nuestras fronteras actuales a perpetuidad y, por la gracia de [ROOT.GetCountry.GetReligion.GetGodName], creará una paz duradera entre nosotros. Nos veremos obligados a garantizar el paso seguro de sus peregrinos a los lugares sagrados dentro de nuestras tierras, sin importar su credo, pero a cambio, sus predicadores de la religión [ShowReligionAdjective('shia')|l] dejarán de maldecir ritualmente a Aisha, los Sahaba y los tres primeros califas rashidun, a quienes tenemos en alta estima en la fe [ShowReligionAdjective('sunni')|l]."
 flavor_tur.3.historical_info: "El Tratado de Zuhab, también conocido como Tratado de Qasr-e Shirin, fue firmado entre el Imperio otomano y Persia en 1639, y estableció unas fronteras que han cambiado poco hasta la actualidad. Las hostilidades entre los dos grandes imperios disminuyeron notablemente tras el tratado a medida que sus relaciones mejoraban de forma constante, pero las disputas fronterizas no desaparecieron por completo y, en 1722, estalló de nuevo la guerra. No obstante, el tratado fue desempolvado y renovado en 1747."
 flavor_tur.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.3.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.4.title: "Respuesta [persia.GetAdjectiveWithNoTooltip|l]"
 flavor_tur.4.desc: "Nuestros emisarios en [persia.GetLongName|l] han regresado con noticias preocupantes tras visitar la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Según los informes, el gobierno [persia.GetAdjectiveWithNoTooltip|l] consideró nuestras condiciones, pero por algún motivo ha decidido rechazarlas. ¿Estarán ya planeando un ataque?"
 flavor_tur.4.historical_info: "$flavor_tur.3.historical_info$"
 flavor_tur.4.a: "Pagarán por esta afrenta."
 flavor_tur.5.title: "El efecto descentralizador del sistema provincial"
 flavor_tur.5.desc: "Los gobernadores provinciales, los beys, son hombres poderosos, por lo general ambiciosos y no siempre leales. A pesar de ello, su título es uno de antiguo abolengo entre los turcos, y durante mucho tiempo han sido nuestra mejor opción para gobernar [ROOT.GetCountry.GetFlavorRank|l]. Un grupo de ellos, respaldado por muchos miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], exige ahora una mayor autonomía local, alegando que esto les ayudará a reaccionar con más rapidez ante cualquier espinoso conflicto local que pueda surgir."
 flavor_tur.5.historical_info: "Bey es un título túrquico que designa a un caudillo y que también se empleaba a menudo como título honorífico para hombres vinculados a dinastías gobernantes o gobiernos. El título se utilizó durante toda la época otomana, a menudo para referirse a los gobernadores provinciales, junto con el título de beylerbey, para los virreyes de las provincias más grandes del imperio. En el siglo XVII, a medida que el Gobierno otomano se volvía más burocrático y menos centrado en la autoridad personal del sultán, estos gobernadores provinciales ganaron aún más poder."
 flavor_tur.5.a: "Cedamos a sus demandas."
 flavor_tur.5.b: "Limitemos las concesiones."
 flavor_tur.5.c: "$common_string_rein_rein_in$"
 flavor_tur.6.title: "El asunto de los comerciantes en [ShowLocationNameWithNoTooltip('constantinople')]"
 flavor_tur.6.desc: "Tras la conquista de [ShowLocationName('constantinople')], ha llegado el momento de replantear nuestra política respecto al comercio que fluye en [target_location.GetRank.GetName|l]. Podríamos tratar de implementar leyes para aumentar el control estatal sobre los mercaderes. Aunque eso enfurecerá sin duda a las poderosas repúblicas mercantiles, cuyos comerciantes han disfrutado durante mucho tiempo de ciertos privilegios en [ShowLocationNameWithNoTooltip('constantinople')], podría beneficiar a nuestra economía a largo plazo."
 flavor_tur.6.historical_info: "Antes de su conquista de Constantinopla, Mehmed II firmó varios acuerdos generosos con los imperios mercantiles de Venecia y Génova para asegurar su neutralidad, pero cuando la gran ciudad cayó, no tardó en romper el control asfixiante que los comerciantes occidentales ejercían sobre el comercio del Mar Negro. Mehmed era un mercantilista que se esforzó por mantener el control estatal sobre los mercaderes, y durante un tiempo resultó ser una política efectiva: la economía otomana prosperó."
 flavor_tur.6.a: "Esta reforma lleva mucho tiempo pendiente."
 broken_trade_agreement: "Acuerdo comercial roto"
 flavor_tur.6.b: "Deberíamos mantener las cosas como están."
 honored_trade_agreement: "Acuerdo comercial respetado"
 flavor_tur.7.title: "La cuestión militar"
 flavor_tur.7.desc: "Tras la reciente guerra, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ha comenzado a considerar nuevas reformas militares. Para seguir desarrollando la eficacia de nuestra jerarquía marcial y nuestros métodos de reclutamiento, deberíamos concentrar aún más el ejército en torno a una élite de soldados esclavos y levas especializadas procedentes de las clases bajas, e intentar romper de una vez por todas nuestra dependencia [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] y sus fuerzas."
 flavor_tur.7.historical_info: "Los reinados de Mehmed I y Murad II fueron testigos de la reunificación del Imperio otomano tras la aplastante derrota que había sufrido a manos de Tamerlán. Durante este periodo, el sistema devshirme de soldados esclavos, el ejército personal del sultán, cobró verdadera relevancia y, tras la caída de Constantinopla, la antigua nobleza guerrera turca quedó finalmente sometida, con muchos de sus líderes exiliados o ejecutados. El poder militar quedó entonces firmemente en manos del Estado."
 flavor_tur.7.a: "Este es el futuro."
 flavor_tur.7.b: "No, somos el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], y siempre lo seremos."
 flavor_tur.7.c: "Deberíamos centrarnos en la armada."
 flavor_tur.8.title: "La Academia Enderûn"
 flavor_tur.8.desc: "Con el fin de formar administradores y generales para nuestro creciente reino, podríamos instituir una escuela dirigida por el círculo más cercano de la corte para mantener a los estudiantes cerca del gobernante. Esto no solo nos permitiría tener una gran perspectiva, sino que también vincularía a los estudiantes con nosotros, garantizando así la continua importancia de la dinastía [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] en todos los asuntos de Estado.\n\nSin embargo, no deberíamos permitir que solo los nobles se matriculen, sino cualquier joven con el talento suficiente, sin importar sus orígenes."
 flavor_tur.8.historical_info: "Mehmed II fundó una escuela en el patio del recién construido Palacio de Topkapi. Los estudiantes eran seleccionados de entre los reclutas más prometedores del devshirme (jóvenes cristianos reclutados a la fuerza) y recibían formación en la fe islámica, las ciencias y las artes militares, así como en numerosos idiomas. La ocupación de cargos gubernamentales con reclutas del devshirme formados en la escuela del palacio y leales al sultán constituyó la columna vertebral del sistema otomano de gobierno patrimonial durante los siglos XV y XVI."
 flavor_tur.8.a: "¡Este es el futuro!"
 flavor_tur.8.b: "Deberíamos centrarnos más bien en expandir el sistema del timar."
 flavor_tur.9.title: "Desvío de ingresos"
 flavor_tur.9.desc: "Para financiar una expansión del sistema del timar, algunos astutos consejeros han sugerido que podríamos desviar parte de los ingresos del waqf, las fundaciones vinculadas a las mezquitas que proporcionan ayuda a los desgraciados y desamparados. Sin duda, esto fortalecería aún más nuestro ejército y reduciría el poder [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], pero podría causar un descontento generalizado cuando los sectores más devotos de la población se enteren."
 flavor_tur.9.historical_info: "Mehmed II trató de expandir su poder personal dentro del Imperio otomano a toda costa. Hacia el final de su reinado, intentó reducir el poder de los ulemas desviando los ingresos de las fundaciones del waqf que las sustentaban hacia el sistema del timar, fortaleciendo así el ejército otomano. Sin embargo, esta medida resultaría controvertida..."
 flavor_tur.9.a: "El Estado necesita el dinero."
 flavor_tur.9.b: "¡El waqf jamás debe tocarse!"
 flavor_tur.10.title: "La ira de [GetCountry('VEN').GetNameWithNoTooltip]"
 flavor_tur.10.desc: "[GetCountry('VEN').GetLongName|U] ha disfrutado durante mucho tiempo de una posición dominante en el comercio de especias gracias a sus posesiones en el Egeo y sus favorables conexiones en [ShowLocationName('alexandria')]. Sin embargo, ahora que hemos capturado [target_location.GetRank.GetName|l], y debido a nuestra creciente presencia en el [ShowProvinceDefinitionNameWithNoTooltip('aegean_sea_province')], los mercaderes de [GetCountry('VEN').GetNameWithNoTooltip] temen que les impidamos por completo participar en el comercio de especias. Su [GetCountry('VEN').GetGovernment.GetRulerTitle|l] nos ha enviado una petición con términos muy contundentes para que paguemos indemnizaciones por los ingresos perdidos."
 flavor_tur.10.historical_info: "Aunque tanto Venecia como los otomanos se beneficiaron de sus relaciones comerciales mutuas, las disputas territoriales en el Egeo y la presión ejercida sobre Venecia por otras naciones cristianas los empujaron inevitablemente al conflicto armado. La Segunda Guerra Turco-Veneciana estalló en 1499, y el brillante almirante Kemal Reis lideró a los otomanos en varias victorias. Venecia acabó por solicitar ayuda a Hungría y los Estados Pontificios, y se acordó un armisticio por el cual los venecianos tuvieron que ceder a los turcos las importantes fortalezas griegas de Modona y Koroni."
 flavor_tur.10.a: "Neguémonos a considerar hasta el pago de una compensación."
 flavor_tur.10.b: "Entreguemos Alejandría como compensación."
 ceded_alexandria: "Alejandría cedida"
 VEN_will_get_a_cb: "[GetCountry('VEN').GetLongName] tendrá un [casus_belli|el]."
 flavor_tur.14.title: "La burocracia real"
 flavor_tur.14.desc: "Ha llegado el momento de acometer una reforma seria. Si alguna vez aspiramos a ser un imperio, debemos plantearnos reforzar la burocracia y vincularla más estrechamente al palacio y a la dinastía [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] para frenar de una vez por todas el poder de las élites provinciales. Sin embargo, los tradicionalistas se enfurecerán, ya que supondrá otro paso más para alejarnos de nuestras raíces en las estepas."
 flavor_tur.14.historical_info: "Solimán I fue probablemente el más grande de los sultanes otomanos. Conocido como «Kanuni» (el Legislador), fue un administrador sin igual que comprendió que el poder de los beyes provinciales debía ser limitado por un gobierno central fuerte. Por ello, se esforzó en promover una poderosa burocracia real que no fue popular en todos los ámbitos..."
 flavor_tur.14.a: "Ampliemos la burocracia, cueste lo que cueste."
 flavor_tur.14.b: "Las reformas limitadas bastarán."
 flavor_tur.14.c: "Mejor apacigüemos al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_tur.15.title: "El arsenal imperial"
 flavor_tur.15.desc: "Si alguna vez queremos dominar de verdad el Mediterráneo oriental, debemos invertir aún más en nuestra fuerza naval. El antiguo puerto de [GetCountry('GEN').GetName] en [ShowLocationName('constantinople')] sería el lugar ideal para construir un astillero de enormes dimensiones, aunque, por supuesto, semejante empresa no saldría barata."
 flavor_tur.15.historical_info: "Poco después de la caída de Constantinopla, Mehmet II estableció un astillero imperial al otro lado del Cuerno de Oro, probablemente en el emplazamiento del antiguo astillero genovés Vetus Tersana. El astillero se expandió enormemente durante el reinado de Selim I, un hombre ascético de mente aguda. Para 1515, con más de 160 muelles construidos, había superado con creces la antigua base naval otomana de Galípoli."
 flavor_tur.15.a: "¡Que sea más grande que el arsenal de [ShowLocationNameWithNoTooltip('venice')]!"
 flavor_tur.15.b: "Construyamos más barcos a la manera tradicional."
 flavor_tur.15.c: "No, nuestro destino está en el ejército."
 galley_construction: "Construcción de galeras"
 flavor_tur.16.title: "La primera rebelión celali"
 flavor_tur.16.desc: "Hay agitación en [ShowRegionName('anatolia_region')]. Los estudiantes de las [ShowBuildingTypeName('madrasa')|l], los soldados irregulares sekban y funcionarios menores, enfurecidos por las dificultades económicas, se han unido bajo el mando de un predicador [ShowReligionAdjective('shia')|l] llamado [sheikh_celal.GetName]. Han estallado disturbios en numerosas provincias, y exigen una reducción de impuestos, menos injerencia del Gobierno en asuntos locales y más respeto hacia la fe [ShowReligionAdjectiveWithNoTooltip('shia')|l]."
 flavor_tur.16.historical_info: "Las rebeliones celali tuvieron lugar en Anatolia entre 1519 y 1659. Los levantamientos fueron un síntoma de las penurias económicas de muchos súbditos otomanos durante este periodo, ya que los ingresos estatales procedentes del saqueo habían disminuido y las rutas comerciales se habían desplazado desde Oriente Medio debido a los descubrimientos realizados por los europeos. Al reconocer sus agravios, los sultanes a veces accedieron a algunas de las exigencias de los rebeldes, y muchos líderes rebeldes fueron ascendidos a cargos gubernamentales. Las rebeliones más débiles, como la primera dirigida por Celâl, fueron aplastadas por la fuerza."
 flavor_tur.16.a: "Aplastemos a esos traidores."
 flavor_tur.16.b: "Aceptemos sus exigencias."
 celali_uprising: "La revuelta celali"
 celali_uprising_joining: "Todas las [pops|el] del [ShowReligionName('shia')|l] de [ShowRegionName('anatolia_region')] se unirán a [celali_uprising.GetName|l]."
 celal_available.tt: "[sheikh_celal.GetNameWithNoTooltip] ya puede servir en el [cabinet|el]."
 flavor_tur.17.title: "Protector de la peregrinación"
 flavor_tur.17.desc: "Ahora que gobernamos [ShowLocationName('jerusalem')] y [ShowLocationName('cairo')], también controlamos gran parte de las rutas de peregrinación del hach hacia [ShowLocationName('mecca')] y [ShowLocationName('medina')]. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] puede, por tanto, reclamar el gran título de «Khadim al-Haramayn» —servidor de los dos santos lugares—, aunque tal pretensión conllevará la obligación de proteger el hach y a todos aquellos que emprendan la peregrinación."
 flavor_tur.17.historical_info: "Tras la espectacularmente exitosa campaña $mamluk$, el sultán Selim I aceptó el homenaje del jerife de La Meca y adoptó el título de Khadim al-Haramayn. La defensa de las rutas de peregrinación se convirtió desde entonces en una de las fuentes más importantes de legitimidad y prestigio para la dinastía otomana."
 flavor_tur.17.a: "¡Estaremos a la altura!"
 flavor_tur.18.title: "El arquitecto de la felicidad"
 flavor_tur.18.desc: "[mimar_sinan.GetName] es una persona extraordinaria que ya ha logrado grandes hazañas como ingeniero militar, zapador y constructor naval. Pero su verdadera pasión reside en el ámbito de la arquitectura, donde ha demostrado un gran potencial. Podríamos entregarle el título de «Arquitecto de la morada de la felicidad», cargo que está actualmente vacante. En ese puesto supervisaría nuestras carreteras, obras hidráulicas y puentes."
 flavor_tur.18.historical_info: "Mimar Sinan fue el arquitecto, ingeniero y matemático principal de tres sultanes otomanos. Aunque comenzó como un humilde ingeniero y arquitecto de carreteras y puentes, acabaría supervisando incontables proyectos importantes y dejando un legado duradero en la arquitectura otomana."
 flavor_tur.18.a: "Concedámosle el título de inmediato."
 flavor_tur.18.b: "¡Cobra demasiado!"
 flavor_tur.19.title: "La gran reforma legal"
 flavor_tur.19.desc: "[target_character.GetName] lleva algún tiempo pensando en una reforma legal para su creciente reino. Al colaborar con el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], podríamos recopilar y armonizar las leyes promulgadas por todos los predecesores del [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], pero también asegurarnos de que sigan conformes a la [ShowPolicyName('sharia_law_policy')] que, como fieles del [ShowReligionGroupName('muslim')|l], estamos obligados a respetar."
 flavor_tur.19.historical_info: "El sultán Solimán I fue conocido como «Kanuni» —el Legislador— gracias a sus extensas reformas legales y gobierno justo. Mientras codificaba las leyes dinásticas, «kanun», trabajó junto al célebre $common_string_shaikh_al_islam$ Ebusud Efendi para armonizarlas con las leyes de la $sharia$ musulmana, creando así un sistema legal más armónico para el imperio."
 flavor_tur.19.a: "Codifiquemos las leyes otomanas."
 flavor_tur.19.b: "Dejémoslo estar."
 flavor_tur.20.title: "El ascenso de los [muhammad_koprulu.GetDynasty.GetNameWithNoTooltip]"
 flavor_tur.20.desc.opening: "[muhammad_koprulu.GetName] ha servido durante mucho tiempo en [ROOT.GetCountry.GetFlavorRank|l] como regente en las provincias, y ha demostrado lealtad, astucia y una extraordinaria habilidad para el gobierno."
 flavor_tur.20.valide_sultan.desc: "$flavor_tur.20.desc.opening$ [valide_sultan.GetName] está presionando para que [muhammad_koprulu.GetName] se convierta en [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l], lo que requeriría la destitución de quien ha ocupado el puesto hasta ahora, [doomed_vizier.GetName], y causaría gran preocupación entre los estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 flavor_tur.20.no_valide_sultan.desc: "Las facciones en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] creen que [muhammad_koprulu.GetWomanMan|l] será una bendición para la Sublime Puerta. Están presionando para convertir a [muhammad_koprulu.GetName] en [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l] y destituir a quien ocupó el puesto antes, [doomed_vizier.GetName]."
 flavor_tur.20.historical_info: "Nacido alrededor de 1575 en el pueblo de Radnick, en Albania, Mehmed Köprülü era un joven cristiano reclutado mediante el sistema devshirme (secuestrado y criado en la fe musulmana, como la mayoría de los jenízaros). Comenzó su carrera como cocinero y después pasó a la tesorería. Como pachá en Anatolia central, se labró una reputación como administrador excelente y honrado, una rareza en el Imperio otomano. El 15 de septiembre de 1656 fue nombrado gran visir por Turhan, la madre del joven sultán Mehmed IV. Esto marcó el comienzo de una larga dinastía de influyentes visires de la familia Köprülü."
 flavor_tur.20.a: "Fuera lo viejo, dentro lo nuevo."
 flavor_tur.20.b: "No necesitamos a [muhammad_koprulu.GetNameWithNoTooltip]."
 becomes_head_of_cabinet_tt: "[muhammad_koprulu.GetName] se convierte en [head_of_the_cabinet|el]."
 koprulu_forgotten.tt: "[muhammad_koprulu.GetName] cae en el olvido."
 flavor_tur.21.title: "El gran arquero"
 flavor_tur.21.desc: "[kemankes.GetName] se ha labrado un nombre entre los $janissaries_advance$ y en la armada, sobre todo por sus dotes en el tiro con arco, lo que le ha valido el apodo de #italic Kemankeş#!, «el Arquero». Pero también tiene talento en otros campos, y es conocido por haber eliminado elementos corruptos tanto en el ejército como en la armada durante su servicio como oficial. Ahora podrá hacer lo mismo en [ROOT.GetCountry.GetFlavorRank|l] si podemos concederle un puesto en [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l]."
 flavor_tur.21.historical_info: "Kemankeş Kara Mustafa Pachá era de origen albanés. Tenía experiencia en el cuerpo de jenízaros y más tarde sirvió como gran almirante de la armada. Murad IV lo elevó al rango de gran visir, pero alcanzó mucho más poder durante el reinado de su débil sucesor, Ibrahim. Sin embargo, a pesar de su brillante capacidad de estadista y sus acertadas reformas, Kemankeş se convirtió en enemigo mortal de Kösem, la madre del sultán, y de un grupo de mujeres del harén y charlatanes que la rodeaban, lo que finalmente desembocaría en su destitución y ejecución en 1644."
 flavor_tur.21.a: "Necesitamos sus habilidades."
 flavor_tur.21.b: "Nuestros consejeros actuales son suficientemente buenos."
 kemankes_forgotten.tt: "[kemankes.GetName] cae en el olvido."
 flavor_tur.22.title: "La rebelión de los [ShowCultureNameWithNoTooltip('tunisian')|l]"
 flavor_tur.22.desc: "En [ShowAreaName('tunis_area')] crece el descontento con nuestro gobierno. Los líderes locales, aparentemente leales a [ROOT.GetCountry.GetName], se han visto desafiados por unos rebeldes $janissaries_advance$ en una intrincada red de intrigas, y la situación se está descontrolando rápidamente. Sin embargo, aún existe la posibilidad de abordar la situación enviando fondos adicionales a los beyes que siguen siendo leales y otorgando mayor autonomía a los [ShowCultureName('tunisian')|l]."
 flavor_tur.22.historical_info: "En las primeras décadas del siglo XVIII, los beyes y los deys (líderes jenízaros) del norte de África se encontraban en abierta rebelión tras la Paz de Carlowitz entre el Imperio otomano y la Liga Santa. En 1705, Hussein bin Ali Agha, de origen cretense, organizó un golpe y fundó la dinastía huseinita, que gobernó Túnez hasta 1957. Túnez no llegó a ser verdaderamente autónoma de inmediato, pero logró alcanzar un alto grado de independencia."
 flavor_tur.22.a: "¡Aplastemos a esos traidores!"
 flavor_tur.22.b: "Enviemos fondos y promesas."
 tunisian_uprising: "Todas las [pops|el] de [ShowCultureName('tunisian')|l] en [ShowAreaName('tunis_area')] tendrán una [pop_satisfaction|el] muy baja."
 flavor_tur.23.title: "La rebelión de [ShowAreaNameWithNoTooltip('tripolitania_area')]"
 flavor_tur.23.desc: "Parece que se están gestando más problemas en [ShowSubContinentName('north_africa')]. Un oficial de caballería local, [karamanli.GetName], ha aprovechado la oportunidad para asesinar al gobernador de [ShowAreaName('tripolitania_area')], alegando que era corrupto y había perdido la confianza del pueblo. [karamanli.GetNameWithNoTooltip] exige ahora que le concedamos el título de bey. Parece evidente que pretende fundar una dinastía local y ejercer un poder prácticamente autónomo, pero nuestra única opción si nos negamos sería prepararnos para la guerra contra los rebeldes bajo su mando."
 flavor_tur.23.historical_info: "En 1711, Ahmad Karamanli, un oficial de caballería turco y dey jenízaro, asesinó al gobernador otomano de Tripolitania y convenció al sultán para que lo nombrara bey. El cargo de gobernador se mantuvo en la familia Karamanli hasta 1835. Si bien los Karamanli respondían formalmente ante Estambul, Tripolitania era en la práctica un Estado autónomo."
 flavor_tur.23.a: "Nombremos bey a [karamanli.GetName]."
 flavor_tur.23.b: "Si quiere guerra, se la daremos."
 tripolitan_uprising: "Todas las [pops|el] de [ShowCultureName('libyan_arabic_culture')|l] en [ShowAreaName('tripolitania_area')] tendrán una [pop_satisfaction|el] muy baja."
 ahmed_karamanli_becomes_bey.tt: "[karamanli.GetName] pasa a gobernar [ShowAreaNameWithNoTooltip('tripolitania_area')]"
 flavor_tur.24.title: "El atrapanubes"
 flavor_tur.24.desc: "El bey de [ShowRegionName('egypt_region')], [ali_al_kabir.GetName], a quien llaman «Bulut Kapan» —atrapanubes—, ha alcanzado un poder considerable y, según nos informan, ha acuñado moneda en su propio nombre, un acto de rebelión abierta contra la Sublime Puerta. Sin embargo, tenemos la oportunidad de aplastar la rebelión en su cuna convenciendo a [abu_al_dhahab.GetName], miembro de su cuerpo de comandantes, para que se levante en su contra. No obstante, esto se consideraría una acción deshonrosa y causaría cierto descontento entre el pueblo de [ShowRegionNameWithNoTooltip('egypt_region')]."
 flavor_tur.24.historical_info: "A pesar de haber conquistado el sultanato mameluco en 1518, los otomanos siguieron dependiendo de las facciones mamelucas como parte del gobierno de Egipto. Dos de estas facciones acabaron enzarzadas en una amarga rivalidad a mediados del siglo XVIII en Egipto, y de aquel conflicto surgió Alī Bey al-Kābīr. Una vez que hubo consolidado su poder, se rebeló contra el dominio otomano y obtuvo varias victorias en Siria y el Hiyaz. Sin embargo, los otomanos lograron detener su avance sembrando la desconfianza entre él y sus subordinados, y poco después fue asesinado en El Cairo, lo que puso fin a la rebelión egipcia."
 flavor_tur.24.a: "Convenzamos al comandante."
 flavor_tur.24.b: "Ignoremos el problema."
 flavor_tur.24.c: "Arruinemos también su reputación."
 egyptian_uprising: "Todas las [pops|e] de los [ShowCultureName('lower_egyptian_culture')|l] en [ShowRegionName('egypt_region')] tendrán una [pop_satisfaction|el] muy baja."
 egyptian_discontent: "Todas las [pops|e] de los [ShowCultureName('lower_egyptian_culture')|l] en [ShowRegionName('egypt_region')] perderán algo de [pop_satisfaction|el]."
 flavor_tur.25.title: "Los corsarios de [ShowAreaNameWithNoTooltip('algiers_area')]"
 flavor_tur.25.desc: "El descontento con nuestro gobierno crece en [ShowAreaName('algiers_area')], donde se ha establecido un inestable equilibrio de poder entre $janissaries_advance$ y corsarios berberiscos. Esta alianza ha alcanzado un poder considerable y parece dispuesta a intentar liberarse de [ROOT.GetCountry.GetName]. Sin embargo, aún tenemos la posibilidad de desactivar la situación sobornando a los hombres fuertes e influyentes entre los siempre codiciosos corsarios para que se declaren a nuestro favor."
 flavor_tur.25.historical_info: "Argel era un bastión de los corsarios berberiscos y un lugar bastante cosmopolita. Sin embargo, tras la muerte del autócrata Alí Agha durante el ataque inglés de 1671, surgió un nuevo orden caracterizado por las relaciones institucionalizadas entre los jenízaros locales, que ostentaban el poder militar, y los corsarios, que controlaban el comercio. Este acuerdo llevó a que Argel se independizara de facto del Imperio otomano."
 flavor_tur.25.a: "Esos piratas ya no nos sirven para nada."
 flavor_tur.25.b: "Enviemos sobornos."
 algiers_uprising: "Todas las [pops|el] de [ShowCultureName('algerian')|l] en [ShowAreaName('algiers_area')] perderán un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_tur.27.title: "[ShowLocationRankNameWithNoTooltip('city')|U] deseada por el mundo"
 flavor_tur.27.desc: "Por fin hemos conquistado [ShowLocationName('constantinople')], donde tantos comandantes de fe [ShowReligionGroupAdjective('muslim')|l] fracasaron en el pasado ante el poderío de las [ShowBuildingTypeName('theodosian_walls')]. Esta gran [constantinople_location.GetRank.GetName] romana sería una capital digna para nuestro [ROOT.GetCountry.GetFlavorRank|l], pero quizá deberíamos tomar medidas para restaurar su antigua gloria y conseguir que los leales [ShowCultureName('turkish_culture')|l] ocupen los puestos más importantes. O podríamos simplemente saquear todo lo que podamos."
 flavor_tur.27.historical_info: "Aunque la conquista otomana de Constantinopla fue considerada un acontecimiento catastrófico entre los cristianos occidentales, esta catapultó a los otomanos hacia la gloria a ojos del mundo musulmán. Al cabo de los tres días de saqueo acostumbrado, Mehmed II ordenó que los habitantes de la ciudad fueran protegidos a partir de entonces. Los griegos de Constantinopla proporcionarían más tarde numerosos y competentes consejeros para el régimen otomano."
 flavor_tur.27.a: "Será una capital digna."
 flavor_tur.27.b: "¡Saqueemos las riquezas y proclamemos nuestra victoria!"
 flavor_tur.27.c: "Otra joya para nuestra colección, nada más."
 tur_byzantion_becomes_core_tt: "Todas las [locations|el] en propiedad en [ShowProvinceDefinitionNameWithNoTooltip('constantinople_province')] cambiarán su nivel de integración al de [core|el]"
 flavor_tur.28.title: "El entierro de Köse Mihal"
 flavor_tur.28.desc: "Köse Mihal, un antiguo gobernador [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l] que se convirtió al [ShowReligionGroupName('muslim')|l] tras recibir un sueño profético, fue un firme aliado de [GetCharacter('tur_osman').GetShortName]. Colaboró en la toma de [ShowLocationName('bursa')], donde ha encontrado la muerte tras una larga y fructífera vida. Sus numerosos hijos atenderán su funeral, pero queda por ver cuál será su legado para [ROOT.GetCountry.GetFlavorRank|l].\nEn el panegírico de Köse Mihal, ¿deberíamos hacer hincapié en que todos son bienvenidos bajo nuestro estandarte, incluso los [ShowCultureName('greek_culture')|l], o más bien complacer al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] centrándonos en su devoción al [ShowReligionName('sunni')|l]?"
 flavor_tur.28.a: "¡Los [ShowCultureNameWithNoTooltip('greek_culture')|l] son nuestros hermanos!"
 flavor_tur.28.b: "La fe es lo que nos mantiene unidos."
 burial_of_mihal: "Todas nuestras [pops|el] de [ShowCultureName('greek_culture')|l] en [ShowRegionName('anatolia_region')] y [ShowRegionName('balkan_region')] ganarán un [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_tur.29.title: "Cortejar a los derviches"
 flavor_tur.29.desc: "[GetCharacter('tur_osman').GetShortName] ganó legitimidad al casarse con [GetCharacter('tur_rabia_bala_hatun').GetShortName], la hija del líder de una comunidad de derviches en la frontera oriental. Estos místicos religiosos mantienen una fuerte influencia en [ROOT.GetCountry.GetFlavorRank|l], pero ahora nos piden que reafirmemos nuestro patrocinio y, a cambio, nos proporcionarán consejo político y militar en nombre de la escuela [target_school_scope.GetName]. Sin embargo, los sectores más conservadores [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] cuestionan que los derviches se centren en rituales esotéricos en lugar de hacerlo en la erudición, y preferirían que no quedásemos aún más en deuda con ellos..."
 flavor_tur.29.historical_info: "Los derviches eran místicos sufíes que desempeñaron un papel fundamental en la sociedad otomana temprana, difundiendo el islam, apoyando las conquistas e influyendo en la administración. Sus logias servían como centros de enseñanza y bienestar social, mientras que órdenes como la bektashí y la mevleví moldearon la cultura religiosa y militar otomana a través de la guía espiritual y los rituales."
 flavor_tur.29.a: "¡Los derviches tienen mucho que enseñarnos!"
 flavor_tur.29.b: "Ya no necesitamos esta alianza."
 flavor_tur.30.title: "Monedas en nuestro propio nombre"
 flavor_tur.30.desc: "Durante el último periodo del reinado de [GetCharacter('tur_osman').GetShortName], acuñó monedas en su propio nombre y no como vasallo nominal de los moribundos ilkánidas de Irán. Este fue un gran paso hacia la legitimidad como gobernante independiente y, ahora que el Ilkanato ha caído, tenemos poco que perder si continuamos con esta práctica. Sin embargo, la ceca de [ShowLocationNameWithNoTooltip('bursa')] afirma que tiene escasez de plata y oro, y solicita una contribución para poder producir mayores cantidades de monedas con la gloriosa efigie de [target_character.GetName]."
 flavor_tur.30.a: "Tendrán lo que necesiten."
 flavor_tur.30.b: "Bastará una producción limitada."
 flavor_tur.30.historical_info: "La primera ceca del ascendente Estado otomano se encontraba en Bursa. Tras la conquista de la ciudad en 1326, Osmán I comenzó a acuñar monedas en su propio nombre, y no como vasallo del Ilkanato mongol, lo que hasta entonces había sido costumbre entre los gobernantes turcos de Anatolia."
 flavor_tur.31.title: "El florecimiento de [target_location.GetNameWithNoTooltip]"
 flavor_tur.31.desc: "Desde nuestra conquista de [ShowLocationNameWithNoTooltip('bursa')], la ciudad ha prosperado y ha atraído a mercaderes y viajeros [ShowCultureName('greek_culture')|l], [ShowCultureName('turkish_culture')|l], [ShowCultureGroupName('italian_group')|l] y [ShowCultureGroupName('jewish_group')|l].\n\nLas inversiones de nuestros predecesores en infraestructuras nuevas y mejoradas parecen estar dando sus frutos, y están convirtiendo gradualmente a [ShowLocationNameWithNoTooltip('bursa')] en una joya de nuestro floreciente Estado. Por lo que parece, muchos artesanos y comerciantes que antes trabajaban bajo el yugo [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l] son capaces de oler un barco que se hunde y han decidido ponerse de nuestro lado."
 flavor_tur.31.a: "Que se expanda con el tiempo."
 flavor_tur.31.b: "¡Financiemos la expansión!"
 flavor_tur.31.historical_info: "Bursa, la primera ciudad importante conquistada por los otomanos en 1326, conservó su importancia comercial y cultural incluso después de que la capital fuera trasladada a Adrianópolis (Edirne). Experimentó un considerable crecimiento urbano durante todo el siglo XIV."
 flavor_tur.32.title: "El sueño de [GetCharacter('tur_osman').GetShortNameWithNoTooltip]"
 flavor_tur.32.desc: "Según cuenta la historia, una noche estrellada, hace mucho tiempo, cuando [GetCharacter('tur_osman').GetShortName] se alojaba en el campamento del sabio Şeyh Edebali, tuvo un sueño lleno de presagios. Soñó que sus descendientes conquistarían gran parte del mundo, con [ShowLocationNameWithNoTooltip('constantinople')] como su mayor recompensa. Aunque no podemos determinar el origen de esta historia, ha comenzado a difundirse tanto en nuestra corte como en otros lugares."
 flavor_tur.32.a: "Asegurémonos de que todos nuestros súbditos aprendan sobre esto."
 flavor_tur.32.b: "¡Nos inspira mucho!"
 flavor_tur.32.historical_info: "La historia sobre el sueño de Osmán comenzó a circular en el siglo XV, un siglo después de su muerte. Se cree que fue una pieza propagandística destinada a proporcionar un mito fundacional para el joven imperio de sus descendientes."
 flavor_tur.33.title: "Una burocracia a la manera persa"
 flavor_tur.33.desc: "A través de los grandes selyúcidas de antaño, nuestro Estado ha heredado un importante legado de [ShowRegionName('persia_region')], y nuestros burócratas escriben en la lengua y el estilo [ShowLanguageName('persian_language')|l]. Sin embargo, nuestros súbditos [ShowCultureName('greek_culture')|l] desearían que esto cambiase y que nuestra forma de gobernar siguiese, en cambio, el ejemplo proporcionado por [GetCountry('BYZ').GetName], y que los documentos burocráticos se escribiesen en [ShowLanguageName('greek_language')|l]. Una reforma tan radical sin duda enfurecería a los [ShowCultureName('turkish_culture')|l] de nuestro dominio, ya que valoran el patrimonio [ShowLanguageNameWithNoTooltip('persian_language')|l] y lo asocian con un gran prestigio."
 flavor_tur.33.a: "Seguimos siendo [ShowCultureGroupNameWithNoTooltip('iranian_group')], no abandonaremos nuestra herencia."
 flavor_tur.33.b: "Nuestros burócratas utilizarán el [ShowLanguageNameWithNoTooltip('greek_language')|l]."
 flavor_tur.33.c: "¿Por qué no hacemos bilingües nuestros documentos?"
 flavor_tur.33.historical_info: "Los primeros otomanos modelaron su Estado a partir de sus predecesores selyúcidas, adoptando prácticas administrativas y burocráticas clave que se habían perfeccionado durante siglos de influencia persa. Como resultado, los documentos oficiales, los registros judiciales e incluso la correspondencia estatal se escribían principalmente en persa, que servía como lengua de gobierno y alta cultura en gran parte del mundo islámico. Esta práctica reflejaba la profunda huella del sistema administrativo selyúcida, donde los burócratas y escribas persas habían desempeñado durante mucho tiempo un papel crucial en la gestión de los asuntos de Estado. Si bien el turco seguía siendo la lengua de la élite militar y el árabe se empleaba para asuntos religiosos y jurídicos, el persa funcionaba como el principal medio de gobierno, diplomacia y literatura en las primeras décadas del beylicato."
 persianate_protocols_persianate_option: "Todas las [pops|el] de [ShowCultureName('greek_culture')|l] perderán un [Multiply_CFixedPoint(ShowNamedValue('pop_satisfaction_weak_penalty'), '(CFixedPoint)-1')|R2%] de [pop_satisfaction|el]."
 persianate_protocols_greek_option: "Todas las [pops|el] de [ShowCultureName('greek_culture')|l] ganarán un [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|el]."
 persianate_protocols_balanced_option: "Todas las [pops|el] de [ShowCultureName('greek_culture')|l] ganarán un [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_tur.34.title: "Afluencia de eruditos anatolios"
 flavor_tur.34.desc: "Con el creciente prestigio de nuestra dinastía, han empezado a llegar numerosos eruditos de [ShowAreaName('central_anatolia_area')]. Están versados en las tradiciones burocráticas de los antiguos grandes selyúcidas y poseen conocimientos sobre el arte de gobernar que sin duda podrían ser de utilidad para [ROOT.GetCountry.GetFlavorRank|l].\n\nSin embargo, emplearlos en gran número causará fricciones con el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] de las tribus guerreras fronterizas bajo nuestra influencia, que lo verían como un claro intento de mermar su poder en beneficio del Estado."
 flavor_tur.34.a: "No obstante, les daremos empleo."
 flavor_tur.34.b: "Sería prudente no molestar al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]..."
 flavor_tur.34.historical_info: "La temprana centralización otomana se vio enormemente favorecida por la llegada de eruditos procedentes de Anatolia central, donde la burocracia turco-persa había gozado de mayor influencia que en Occidente."
 flavor_tur.35.title: "El primero entre iguales"
 flavor_tur.35.desc: "Los líderes tribales [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] que han encabezado nuestra expansión nos ven simplemente como los primeros entre iguales, según las antiguas tradiciones de los [ShowCultureName('turkish_culture')|l]. Sin embargo, ahora están preocupados por el creciente poder de la dinastía [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetName], y quieren que reafirmemos esta relación, lo que nos costaría parte del prestigio y la autoridad que hemos tardado años en construir."
 flavor_tur.35.a: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] debe ser apaciguado."
 flavor_tur.35.b: "Ha llegado el momento de negarse."
 flavor_tur.35.historical_info: "La temprana expansión otomana dependió en gran medida de las tribus de guerreros fronterizos llamados guzāt. Los líderes de los guzāt se consideraban más o menos iguales a los gobernantes otomanos, una relación denominada #italic primus inter pares#! por los historiadores, y se mostraban resentidos ante cualquier intento de concentrar más poder en manos otomanas."
 flavor_tur.36.title: "La ciudad de Adriano"
 flavor_tur.36.desc: "Tras conquistar [target_location.GetRank.GetName|l] de [ShowLocationName('edirne')], [ROOT.GetCountry.GetFlavorRank|l] debería plantarse poner allí la capital, a fin de que sea nuestro bastión permanente en [ShowContinentName('europe')]. Desde [ShowLocationNameWithNoTooltip('edirne')], el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] podrá lanzar incursiones contra nuevos territorios en [ShowAreaName('thrace_area')], y, cuando llegue el momento, incluso podremos poner nuestros ojos en el mayor premio: [ShowLocationName('constantinople')]. No obstante, la población de nuestra actual capital, [ShowLocationName('bursa')], se sentiría agraviada."
 flavor_tur.36.a: "¡Esta es nuestra mayor conquista!"
 flavor_tur.36.b: "[ShowLocationNameWithNoTooltip('bursa')] es suficiente."
 flavor_tur.36.historical_info: "Los otomanos conquistaron Adrianópolis al Imperio romano de Oriente en 1362. Al trasladar allí la capital, Murad I dio a entender al mundo que estaba decidido a realizar más conquistas en Europa."
 all_pops_lose_10_satisfaction_tt: "Nuestras [pops|el] en esta [location|el] perderán un [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|el]."
 core_and_prosperity_tt: "Cada [location|el] de esta [province|el] cambiará su nivel de integración al de [core|el] y ganará un [ShowNamedValue('prosperity_weak_bonus')|+=2%] de [prosperity|el]."
 flavor_tur.37.title: "La leyenda de Oghuz $rank_empire_horde_ruler_suffix_male$"
 flavor_tur.37.desc: "[target_artist.GetName], miembro de un grupo de eruditos y escritores ambiciosos, se ha presentado para sugerirnos que financiemos la elaboración una genealogía de nuestra dinastía, con algunos adornos, por supuesto. En particular, desea postular que descendemos del legendario Oghuz $rank_empire_horde_ruler_suffix_male$, un gran héroe del mundo antiguo, lo que nos otorgaría el mejor linaje de todas las dinastías de los [ShowCultureName('turkish_culture')|l]."
 flavor_tur.37.a: "¡No reparemos en gastos!"
 flavor_tur.37.b: "Ni un niño se creería esto..."
 flavor_tur.37.historical_info: "El Oghuz $rank_empire_horde_ruler_suffix_male$ fue un progenitor mítico en las leyendas túrquicas que aparece en numerosas crónicas dinásticas medievales. Al proclamar su descendencia de este, los otomanos podían presentarse como superiores a otros gobernantes túrquicos. Sin embargo, no todos estaban convencidos de esto y, en su intercambio de insultos con Bayaceto I, Tamerlán denigró el linaje otomano."
 flavor_tur.38.title: "El primero de los [ShowDynastyNameWithNoTooltip('candarli_dynasty')]"
 flavor_tur.38.desc: "Con nuestros orígenes en las culturas de las estepas, siempre nos hemos enorgullecido de reconocer más el valor del mérito que el de la sangre. [advisor_character.GetName], desde el puesto que ocupa en un juzgado de [ShowLocationName('bursa')], ha demostrado una notable destreza tanto en asuntos de Estado como en estrategia. Podría convenirnos que ocupara un puesto en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Sin embargo, dado que procede del ejército, esto podría causar ciertas fricciones con el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], que lleva mucho tiempo insistiendo en que los consejeros de tan alto rango deben salir de las filas de los eruditos."
 flavor_tur.38.a: "¡Necesitamos ideas y sangre frescas en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]!"
 flavor_tur.38.b: "Confiemos en consejeros más tradicionales."
 flavor_tur.38.historical_info: "Los Çandarlı, una familia de origen nómada turcomano, alcanzaron la prominencia como jueces y visires del estado otomano temprano. Cinco grandes visires otomanos pertenecían a ella. Sin embargo, Halil Pachá el Joven, cuarto visir Çandarlı, cayó en desgracia ante Murad II y fue ejecutado, un golpe del que el estatus de la familia nunca llegó a recuperarse."
 flavor_tur.39.title: "La Gran Mezquita de [target_location.GetNameWithNoTooltip]"
 flavor_tur.39.desc: "Desde nuestra conquista de [ShowLocationName('bursa')], [target_location.GetRank.GetName|l] ha prosperado y ha sido testigo de numerosos proyectos de construcción. Sin embargo, el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] local insiste ahora en que emprendamos una tarea más ambiciosa aún: la construcción de una gran mezquita. Sería un testimonio del poderío de la dinastía [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetName] y un monumento a la gloria espiritual del [ShowReligionGroupName('muslim')|l]."
 flavor_tur.39.a: "¡Un proyecto digno de nuestro legado!"
 flavor_tur.39.b: "No, necesitamos el dinero para la guerra."
 flavor_tur.39.historical_info: "Durante mucho tiempo, incluso después de que la capital se trasladara a Adrianópolis (Edirne), Bursa fue considerada el corazón ceremonial del estado otomano. Bayaceto I supervisó la construcción de dos grandes complejos de mezquitas, el Bayezid Külliyesi y la Ulu Camii, antes de que su reinado se viera truncado por las invasiones de Tamerlán."
 flavor_tur.40.title: "La restauración de [target_location.GetNameWithNoTooltip]"
 flavor_tur.40.desc: "[target_location.GetRank.GetName] de [target_location.GetName], lugar donde se encontraba en tiempos [ShowLocationRankName('city')|l] romana de Nicea, ha estado en declive desde que cayó en nuestras manos, y quizá desde mucho antes. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] local quiere que patrocinemos un proyecto de restauración en [target_location.GetRank.GetNameWithNoTooltip|l] para atraer nuevos colonos, y nos recuerda que [target_location.GetNameWithNoTooltip] posee un gran valor y ofrece grandes perspectivas de expansión..."
 flavor_tur.40.a: "Es demasiado caro. Que se derrumbe."
 flavor_tur.40.b: "¡Restauraremos la gloria de antaño!"
 flavor_tur.40.historical_info: "İznik, heredera de la antaño gloriosa ciudad de Nicea, estuvo muy descuidada durante la época otomana. El viajero marroquí Ibn Baṭṭūṭa, que la visitó en 1331, afirma que se encontraba mayormente en ruinas, y un escritor de viajes inglés del siglo XVIII la describió como una miserable aldea de largos callejones y muros de barro..."
 flavor_tur.43.title: "La caída de [GetCountry('AHI').GetNameWithNoTooltip]"
 flavor_tur.43.desc: "[GetCountry('AHI').GetName], el Estado gobernado por la Hermandad espiritual [GetCountry('AHI').GetAdjectiveWithNoTooltip|l], ha mantenido durante mucho tiempo vínculos con la dinastía [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Şeyh Edebali, suegro de [GetCharacter('tur_osman').GetName], fue un líder de [GetCountry('AHI').GetNameWithNoTooltip]. Los miembros influyentes [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] en [ROOT.GetCountry.GetFlavorRank|l] todavía tienen en alta estima a los místicos [GetCountry('AHI').GetAdjectiveWithNoTooltip|l] e insisten en que deberíamos tenerlos como aliados en lugar de como súbditos. Sin embargo, otros argumentan que ya va siendo hora de que incorporemos la hermandad a nuestro dominio, algo a lo que, por supuesto, podrían resistirse violentamente..."
 flavor_tur.43.a: "Debemos atacar."
 flavor_tur.43.b: "Propongamos una unión."
 flavor_tur.43.c: "Coexistiremos por ahora."
 flavor_tur.43.historical_info: "La República Ahi se independizó de los mongoles alrededor de 1290. Era un peculiar beylicato de Anatolia que, en lugar de estar gobernado por un señor de la guerra, lo estaba por una hermandad religiosa de sufíes, de una manera no del todo diferente a las repúblicas mercantiles de Europa. La república entró en declive tras la caída de Ankara en 1354, pero hermandades como la de los ahíes tuvieron una influencia duradera en la cultura otomana."
 ahi_vassalage_tooltip: "[target_country.GetNameWithNoTooltip] tendrá más probabilidades de aceptar la sumisión mediante un [event|el] especial durante la [situation|el] de [ShowSituationName('rise_of_the_ottomans')] mientras sigamos siendo el contendiente más fuerte.\n\nSi los subyugamos de esta manera, también activaremos el [event|el] $flavor_tur.44.title$."
 explain_flavor_tur.43_tt: "Debido a nuestra decisión en el [event|el] $flavor_tur.43.title$, es más probable que acepten.\n\nSi se convierten en nuestro [subject|el] ahora, también activaremos el [event|el] $flavor_tur.44.title$."
 flavor_tur.44.title: "La Hermandad [GetCountry('AHI').GetAdjectiveWithNoTooltip|l]"
 flavor_tur.44.desc: "Tras la unificación de las tierras [GetCountry('AHI').GetAdjective|l] con [ROOT.GetCountry.GetFlavorRank|l], muchos de sus hábiles artesanos y comerciantes buscan unirse a las filas de la burocracia [ROOT.GetCountry.GetAdjective|l]. Estos hombres son conocidos por sus intensas prácticas tradicionales y parecen dispuestos a perdonar cualquier afrenta que hayamos cometido contra ellos, real o imaginaria, para trabajar en beneficio del [ShowReligionGroupName('muslim')|l]."
 flavor_tur.44.a: "Tenemos algunos puestos vacantes..."
 flavor_tur.44.b: "Será mejor enviarlos a organizar la frontera."
 flavor_tur.44.historical_info: "La Hermandad Ahi formaba parte de los akhiya, un grupo de gremios sufíes que gozaba de una gran influencia en la Anatolia posterior a los selyúcidas. Tras la conquista otomana de su república, centrada en torno a Angora, algunos ahíes se convirtieron en burócratas del estado otomano."
 flavor_tur.46.title: "La Basílica"
 flavor_tur.46.desc: "La gran bombarda de [cannon_maker.GetNameWithNoTooltip] nos fue de gran ayuda en la toma de [target_location.GetNameWithNoTooltip] al destrozar las poderosas murallas teodosianas. Sin embargo, era propensa a recalentarse y ahora se ha desintegrado en una colosal explosión"
 flavor_tur.46.ending_orban.desc: "que ha provocado la muerte de su creador."
 flavor_tur.46.orbanless.desc: "que ha causado la muerte de muchos de sus artilleros."
 flavor_tur.46.ending: "La cuestión ahora es: ¿deberíamos construir otro cañón de semejante envergadura? ¿O más bien contentarnos con que ha cumplido su propósito y, en efecto, ha derribado los muros de Babilonia?"
 flavor_tur.46.a: "¿Puede un cañón ser demasiado grande?"
 flavor_tur.46.b: "Es mejor fundirlo para chatarra..."
 flavor_tur.46.historical_info: "La Basílica era un cañón terriblemente poderoso, pero tenía graves problemas de recalentamiento y solo duró seis semanas después de su construcción. Sin embargo, en ese tiempo logró derribar las poderosas murallas teodosianas de Constantinopla, lo que puso fin al Imperio romano tras 1500 años. Sin dejarse amedrentar ni por el coste ni por los accidentes explosivos, los otomanos pronto construyeron otro cañón de similar envergadura, el cañón de los Dardanelos, que llegó a disparar contra la armada británica incluso en 1807."
 melted_great_bombard: "La chatarra de la gran bombarda"
 flavor_tur.47.title: "Un Señor de la frontera"
 flavor_tur.47.desc: "[target_character.GetName] ha realizado hazañas valerosas en la frontera y ha demostrado un gran talento para el mando. Podríamos crear para su persona el nuevo cargo de Señor de la frontera para que esté siempre a nuestro alcance.\n\nSin embargo, al otorgarnos tal poder de nombramiento, enfureceremos a gran parte [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], que lo verá como otra señal de que nuestra dinastía intenta socavar su poder."
 flavor_tur.47.a: "¡Nuestro rumbo está fijado!"
 flavor_tur.47.b: "Mejor hagamos concesiones al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_tur.47.c: "Ya veremos..."
 flavor_tur.47.historical_info: "Al otorgarse el poder de nombrar a los #italic uc begleri#! (señores de la frontera), Murad I dio otro paso para dejar de ser visto únicamente como un #italic primus inter pares#! entre la nobleza guzāt de la frontera."
 flavor_tur.48.title: "Los tambores de guerra"
 flavor_tur.48.desc: "Las bandas mehter, surgidas de fabricantes de tiendas y músicos, han desempeñado durante mucho tiempo un papel importante en nuestra cultura. De hecho, la primera de estas bandas fue un regalo para [GetCharacter('tur_osman').GetName] por parte de Kayqubad III, un gran sultán de Rûm. En tiempos de guerra, interpretan su música fuera de la tienda de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], y todos se ponen en pie en honor a Kayqubad.\n\nPero ¿por qué deberíamos seguir poniéndonos en pie por un sultán que murió hace tanto tiempo? Nosotros también nos hemos convertido en grandes. Quizá sea el momento de sentarnos, aunque los tradicionalistas [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] puedan resentirse por ello."
 flavor_tur.48.a: "Tendrán que vivir con ello."
 flavor_tur.48.b: "No, seguiremos firmes."
 flavor_tur.48.historical_info: "Al negarse a levantarse cuando tocaban las bandas mehter, los gobernantes otomanos dieron otro paso más para alejarse de sus orígenes esteparios y posicionarse como gobernantes por encima de todos los demás."
 flavor_tur.49.title: "Una quinta parte del botín"
 flavor_tur.49.desc: "Según el sagrado $common_string_quran$, un quinto del botín de guerra pertenece a [ROOT.GetCountry.GetReligion.GetGodName], al profeta, a los viajeros y a los necesitados. De igual manera, la costumbre de los [ShowCultureName('turkish_culture')|l] establece que un quinto del botín corresponde al jefe, por lo que nos hemos beneficiado de las numerosas guerras recientes. Sin embargo, los esclavos han estado exentos de esto durante mucho tiempo, pero con la afluencia de esclavos de fe [ShowReligionGroupAdjective('christian')|l] de nuestras recientes conquistas, es hora de que reclamemos también una parte de ellos. Aunque los señores de la frontera seguramente se molesten por ello, entre esos esclavos habrá jóvenes fuertes que podríamos utilizar para formar nuestro propio ejército doméstico y así reducir nuestra dependencia de los señores fronterizos..."
 flavor_tur.49.a: "Tenemos derecho a esto."
 flavor_tur.49.b: "Que se queden sus esclavos."
 flavor_tur.49.historical_info: "Según la tradición, el líder tenía derecho a una quinta parte del botín de guerra. Murad I interpretó que esto incluía a los esclavos, y así nació el impuesto pençik. Algunos de los esclavos adquiridos de esta manera pasaron a formar parte de los kapıkulu, las divisiones de la casa otomana, entre las que destacaba el famoso cuerpo de jenízaros."
 flavor_tur.50.title: "El [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] y los hurufíes"
 flavor_tur.50.desc: "Puede que los hurufíes que se establecieron anteriormente en [ROOT.GetCountry.GetFlavorRank|l] no hayan causado demasiados problemas, pero los miembros más conservadores [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] los detestan, y lo que es peor, parece que algunos hurufíes se han convertido en mentores de [heretic_heir.GetShortName], [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] en nuestra tierra. El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], horrorizado ante la idea de que [heretic_heir.GetSheHe|l] se convierta al [ShowReligionName('shia')], quiere abordar el problema quemando vivos a los hurufíes y a sus principales simpatizantes."
 flavor_tur.50.a: "¡Que ardan todos y que Dios los juzgue!"
 flavor_tur.50.b: "Que [heretic_heir.GetNameWithNoTooltip] encuentre su propio camino hacia [ROOT.GetCountry.GetReligion.GetGodName]."
 flavor_tur.50.historical_info: "Un grupo de hurufíes, a quienes los cronistas posteriores llamaron «ciertos malditos sin importancia», se acercó de forma alarmante al joven Mehmet II. Esto alarmó a su visir Mahmud Pachá Angelović, quien acabó con el poder de los hurufíes en Edirne haciendo que varios de ellos fueran quemados en la hoguera."
 flavor_tur.51.title: "Una cuestión de costumbres"
 flavor_tur.51.desc: "Ahora que estamos conquistando nuevos puertos, debemos dirigir nuestros pensamientos hacia algo poco familiar para nuestras raíces nómadas: el mar. Un lugar como [port_location.GetName] podría beneficiarse de recaudadores de impuestos eficientes y una recaudación más estricta de los derechos aduaneros, y los mejores candidatos para esta tarea serían hombres de [GetCountry('GEN').GetName]. Emplear a estos extranjeros reforzaría la idea de que [ROOT.GetCountry.GetFlavorRank|l] da la bienvenida a todos, pero disgustaría al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], de cuyas filas han surgido la mayoría de los recaudadores de impuestos hasta ahora."
 flavor_tur.51.a: "¡Necesitamos a todos los expertos posibles!"
 flavor_tur.51.b: "No, no podemos confiar en los comerciantes [GetCountry('GEN').GetAdjectiveWithNoTooltip|l]."
 flavor_tur.51.historical_info: "El estado otomano temprano parece haberse beneficiado tanto económica como administrativamente de sus relaciones positivas con los genoveses. Durante el reinado de Murad I, los recaudadores de impuestos latinos —probablemente genoveses— solían servir como oficiales de aduanas en los puertos otomanos."
 flavor_tur.52.title: "La prohibición del [ShowGoodsNameWithNoTooltip('wheat')|l] de Anatolia"
 flavor_tur.52.desc: "Numerosos comerciantes occidentales se han enriquecido gracias a nuestra exportación de [ShowGoodsName('wheat')|l] procedente de los campos de [ShowRegionName('anatolia_region')]. Quizá haya llegado el momento de ponerle fin a esto y asegurar el suministro para nuestro propio pueblo... ¡y para el ejército! La imposición de una prohibición sobre la exportación de [ShowGoodsNameWithNoTooltip('wheat')|l] podría fortalecer nuestra posición económica y otorgarnos ventaja en futuros acuerdos con mercaderes extranjeros."
 flavor_tur.52.a: "Ni una sola fanega saldrá de nuestros puertos."
 flavor_tur.52.b: "No deberíamos inmiscuirnos en los asuntos de los comerciantes."
 flavor_tur.52.historical_info: "La prohibición de exportar grano impuesta por Bayezid I fue, para la época, una intervención poco común en los intereses de los comerciantes. Sus motivos son algo inciertos: puede que quisiera debilitar a sus enemigos europeos o que esperase obtener concesiones de las poderosas repúblicas mercantiles de Génova y Venecia."
 flavor_tur.53.title: "Los lobos del [ShowProvinceDefinitionNameWithNoTooltip('aegean_sea_province')]"
 flavor_tur.53.desc: "Desde que [ROOT.GetCountry.GetFlavorRank|l] adquirió tierras costeras por primera vez, los intrépidos asaltantes [ShowCultureName('turkish_culture')|l] han dejado sus caballos para echarse a la mar, saqueando asentamientos y barcos en el [ShowProvinceDefinitionName('aegean_sea_province')], el [ShowAreaName('aegean_sea_area')] y el [ShowAreaName('black_sea_area')], trayendo consigo esclavos y botín. Sin embargo, podríamos organizar esto en algo más grande, para nuestro beneficio y desgracia de nuestros rivales navales: podríamos patrocinar a estos piratas, de manera encubierta, por supuesto."
 flavor_tur.53.a: "¡Todos nos temerán!"
 flavor_tur.53.b: "Deberíamos centrarnos en construir una flota adecuada."
 flavor_tur.53.c: "No deberíamos perjudicar nuestras relaciones comerciales."
 flavor_tur.53.historical_info: "La piratería auspiciada por los otomanos proliferó durante los siglos XIV y XV, y Génova y Venecia enviaban con regularidad galeras por el Egeo para recabar información sobre los movimientos de los barcos turcos. Los turcos necesitaban una flota poderosa para conectar su territorio, dividido por el estrecho del Bósforo, pero antes de poder conseguirlo, la piratería les proporcionó una vía asimétrica de socavar a sus rivales en el mar."
 flavor_tur.54.title: "El atractivo de la piratería"
 flavor_tur.54.desc: "Como tenemos que enfrentarnos a antiguas potencias navales como [GetCountry('BYZ').GetNameWithNoTooltip] y [GetCountry('VEN').GetNameWithNoTooltip], nos encontramos en clara desventaja en el Egeo, al menos por ahora.\n\nSin embargo, dado que muchos [ShowCultureName('turkish_culture')|l] se han echado a la mar para dedicarse a la piratería bajo nuestra bandera, podríamos utilizar a algunos de esos corsarios para reforzar nuestra flota regular."
 flavor_tur.54.a: "¡Los necesitamos!"
 flavor_tur.54.b: "Sus rapiñas nos benefician más."
 flavor_tur.54.c: "No podemos confiar en personas tan indisciplinadas."
 flavor_tur.54.historical_info: "Durante los primeros años del periodo otomano, muchos turcos se lanzaron al mar y asaltaron asentamientos griegos en las islas cercanas a la península de Anatolia. Al parecer, a medida que la piratería se expandía, demostró ser una actividad muy lucrativa: según el testimonio de un testigo presencial, muchos hombres que habrían sido muy necesarios en la batalla contra Tamerlán estaban ocupados preparando expediciones marítimas."
 flavor_tur.55.title: "La fortaleza de [target_location.GetNameWithNoTooltip]"
 flavor_tur.55.desc: "Desde que conquistamos [target_location.GetName], cada vez resulta más evidente que se trata de un importante punto de apoyo para nosotros en Europa, ya que el estrecho es más angosto y fácil de cruzar allí. Si bien existen fortalezas menores antiguas en la península, deberíamos construir una más grande y duradera para disuadir cualquier ataque que provenga del mar."
 flavor_tur.55.a: "¡Debemos construirlo!"
 flavor_tur.55.b: "Es demasiado caro."
 flavor_tur.55.historical_info: "Los otomanos recibieron la fortaleza de Tzympe de manos de Juan VI Cantacuceno para ayudarle en su guerra contra otro aspirante al trono bizantino, y desde allí capturaron más tarde la fortaleza de Galípoli, mucho más grande. El enclave se convirtió en una importante cabeza de puente hacia Europa, y Bayaceto I mandó construir una imponente fortaleza costera para proteger el puerto."
 tur_treathens_the_bosphorus: "Amenaza al Bósforo"
 flavor_tur.56.title: "La llegada de los hurufíes"
 flavor_tur.56.desc: "Los hurufíes son un movimiento creciente de místicos del [ShowReligionName('shia')|l] afincados en Irán. Sin embargo, recientemente se han enfrentado a cierta oposición allí, y ahora un heterogéneo grupo de eruditos hurufíes busca refugio en nuestro reino. Se interesan por las letras y la numerología, y podrían ser inofensivos. Su líder [hurufiyya_character.GetName] afirma que trabajarían en beneficio de nuestro estado. Sin embargo, algunas personas en [capital_location.GetName] ya se han convertido a su credo..."
 flavor_tur.56.a: "Los aceptaremos... de momento."
 flavor_tur.56.b: "¡Los recibiremos con los brazos abiertos!"
 flavor_tur.56.c: "Enviemos a esos herejes al lugar que vinieron."
 flavor_tur.56.historical_info: "Los hurufíes fueron un movimiento sufí esotérico que se originó en Irán en la década de 1370 y rápidamente ganó cierta influencia. Tras fracasar en su intento de convertir a Tamerlán en Samarcanda, el líder hurufí Fazlallah Astarabadi fue ejecutado, lo que provocó que varios de sus seguidores huyeran a Anatolia, Siria y Egipto."
 flavor_tur.56.b.tt: "Todas las [pops|el] del [ShowReligionName('shia')|l] ganarán un [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_tur.56.c.tt: "Todas las [pops|el] del [ShowReligionName('shia')|l] perderán un [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_tur.57.title: "El señor de los derviches"
 flavor_tur.57.desc: "Han traído ante nuestra corte a [sufi_character.GetName], líder de una orden sufí en expansión llamada Bayramiye, cuya sede está en [target_location.GetName], para someterse a juicio. Ciertos miembros influyentes [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] afirman que sus enseñanzas sobre el mundo y el futuro son blasfemas. Sin embargo, a nosotros sus palabras nos parecen sabias..."
 flavor_tur.57.a: "¡Podemos aprender de [sufi_character.GetSheHe|l]!"
 flavor_tur.57.b: "Debemos apaciguar al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 flavor_tur.57.c: "Es mejor que se vuelva a su casa."
 flavor_tur.57.historical_info: "Haji Bayram Veli fue un influyente místico sufí cuyas enseñanzas perdurarían durante varios siglos. Las autoridades locales cuestionaron la doctrina y el patriotismo de su orden, preocupadas por su rápido crecimiento, y lo enviaron ante Murad II. Sin embargo, el sultán encontró muy inspirador a Haji Bayram y le permitió dar conferencias y predicar en la corte."
 flavor_tur.58.title: "La isla de sangre"
 flavor_tur.58.desc: "Nos llegan informes de pescadores consternados que nos cuentan que [nemesis.GetName] ha ahorcado a cientos de prisioneros de guerra [ROOT.GetCountry.GetAdjective|l] en una isla del Egeo. Solo se ha perdonado a algunos cautivos de fe [ShowReligionGroupAdjective('christian')|l], a quienes se consideró reclutados a la fuerza para servirnos. Un testigo lo describe como un macabro espectáculo de cadáveres colgando de horcas como racimos de uvas en las vides."
 flavor_tur.58.a: "¡Y más hombres aún se unirán a nuestra causa!"
 flavor_tur.58.b: "¡Juraremos venganza!"
 flavor_tur.58.historical_info: "Tras su gran victoria contra la flota otomana en 1416, los venecianos arrastraron a sus prisioneros hasta la isla de Ténedos, donde fueron brutalmente ejecutados, exceptuando a aquellos cristianos que habían sido forzados a servir. Sin embargo, los venecianos aprenderían para su desgracia que la superioridad naval por sí sola no podía garantizar una dominación perpetua en el Egeo."
 flavor_tur.59.title: "Locos belicosos"
 flavor_tur.59.desc: "Destacados líderes [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] se han quejado del comportamiento de los irregulares basi-bozuks que hemos estado empleando para dotar de personal a las guarniciones fronterizas. Los basi-bozuks, alegan, son propensos a saquear y hostigar no solo las tierras enemigas, sino también a nuestra propia población rural en la frontera. Y ahora se ha producido un incidente en [atrocity_location.GetName], donde supuestamente han cometido un terrible acto de violencia contra un posadero y su familia. Enfurecidos por esto, los líderes [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] exigen que disciplinemos a los regimientos basi-bozuks en su conjunto."
 flavor_tur.59.a: "Por desgracia, esos hombres son un mal necesario."
 flavor_tur.59.b: "Sí, deberíamos intentar controlarlos."
 flavor_tur.59.historical_info: "Los basi-bozuks procedían de grupos minoritarios, principalmente albaneses y circasianos, y no recibían paga alguna: la expectativa del saqueo era su única motivación. Esto significaba que resultaban muy asequibles para el Estado otomano, pero pronto se hicieron tristemente célebres por sus ataques contra la población civil. La palabra basi-bozuk acabó siendo sinónimo de «bandido» en numerosas lenguas."
 flavor_tur.60.title: "El Servicio Interior"
 flavor_tur.60.desc: "Los esclavos eunucos cualificados han desempeñado durante mucho tiempo un papel limitado en nuestro gobierno, pero existe un gran potencial en estos hombres castrados, sin ambiciones familiares ni ansias de poder temporal. Puesto que hay muchos jóvenes y talentosos esclavos de la corte, podríamos vincularlos más estrechamente con la dinastía [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] otorgándoles cargos formales en nuestra casa a expensas de los viejos aduladores [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] que solían competir por tales puestos."
 flavor_tur.60.a: "Es hora de reformar la corte."
 flavor_tur.60.b: "No, debemos seguir confiando en el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_tur.60.historical_info: "La palabra «Enderûn», del persa «interior», designaba a los cortesanos más cercanos al sultán otomano. Se contraponía al Birûn, el Servicio Exterior, que constituía la burocracia del imperio. Las filas del Enderûn estaban compuestas principalmente por eunucos y jóvenes esclavos cristianos, cuyas tareas se centraban en atender y educar a la familia imperial, aunque con el tiempo algunos de ellos llegaron a adquirir un gran poder político."
 flavor_tur.61.title: "Los beneficios del silencio"
 flavor_tur.61.desc: "Recientemente se ha traído al mercado de esclavos de [capital_location.GetName] a varios jóvenes sordomudos, que fueron enviados a la corte como regalo. El Servicio Interior se ofrece ahora a acoger a estos sordomudos y entrenarlos para que sirvan cerca de nosotros como mensajeros y espías... y quizá también como asesinos, si fuera necesario. Al fin y al cabo, quienes no pueden hablar no revelarán nuestros secretos..."
 flavor_tur.61.a: "No es habitual, pero ¿por qué no?"
 flavor_tur.61.b: "Nuestra corte ya es bastante peculiar de por sí..."
 flavor_tur.61.historical_info: "El Servicio Interior contaba con numerosos personajes peculiares y destacaba por el empleo de los dilsiz, sordomudos. Se consideraba que a estos se les podían confiar secretos y misiones especialmente delicadas, por lo que solían actuar como guardias, asistentes, mensajeros y, en ocasiones, verdugos. Aunque mudos, muchos de ellos sabían leer y escribir, y utilizaban su propio lenguaje de signos."
 flavor_tur.62.title: "El lenguaje oculto"
 flavor_tur.62.desc: "Los sordomudos de la corte han unido sus ingeniosas mentes para desarrollar un nuevo lenguaje de signos que les permite comunicarse muy bien entre sí y en silencio. Ahora proponen que [target_ruler.GetName|l] también practique este lenguaje, ya que permitiría intercambios de información muy secretos e íntimos siempre que su alteza así lo desee."
 flavor_tur.62.a: "Que [target_ruler.GetName|l] empiece a practicar."
 flavor_tur.62.b: "Centrémonos en asuntos marciales."
 flavor_tur.62.tt: "Esto nos reportará beneficios dentro de unos meses."
 flavor_tur.62.historical_info: "Se han perdido los detalles de la lengua de signos otomana, también conocida como la lengua de signos del harén, pero parece que era compleja y popular en la corte, donde el silencio solía ser una cualidad muy apreciada. Osmán II dominaba la lengua de signos y animó a muchos de sus cortesanos oyentes a que también la aprendieran."
 flavor_tur.63.title: "El césar de Roma"
 flavor_tur.63.desc: "Consagrada en la gloria del mundo antiguo, [ShowLocationName('constantinople')] es ahora nuestra, y [GetCountry('BYZ').GetName] ya no existe. Ahora podemos reclamar verdaderamente el título de «qayṣar-i Rūm», césar de Roma, aunque todos los falsos pretendientes a ese título podrían enfurecerse. Poco podrían haber previsto los antiguos romanos que un día su legado sería heredado por un pueblo procedente de las tierras de sus antiguos enemigos: Persia."
 flavor_tur.63.a: "¡Este será nuestro legado!"
 flavor_tur.63.b: "Con una vez bastará celebrar el triunfo."
 flavor_tur.63.historical_info: "Mehmet II reclamó el título de césar tras la conquista de Constantinopla. Aunque la mayor parte de la cristiandad occidental negó rotundamente tal pretensión, la Iglesia ortodoxa sí la reconoció. El legendario título tuvo un gran peso simbólico para los otomanos al principio, pero perdió importancia después de la conquista de Egipto, ya que cada vez se centraron más en ser percibidos como califas por el mundo musulmán."
 not_the_real_rome: "No es la auténtica Roma"
 flavor_tur.64.title: "Poda del árbol genealógico"
 flavor_tur.64.desc: "Dado que la legitimidad de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] está siendo cuestionada en algunos sectores, dentro del Servicio Interior circulan rumores de que la seguridad de todo el Estado está en peligro. Los eunucos están afilando sus dagas y sugieren que les permitamos acabar discretamente con las ambiciones de [ambitious_brother.GetName], uno de los principales aspirantes al trono."
 flavor_tur.64.a: "¡Es por el bien del reino!"
 flavor_tur.64.b: "No podemos hacer esto..."
 flavor_tur.64.historical_info: "Al igual que muchas dinastías musulmanas anteriores, los otomanos tuvieron problemas de sucesión debido a la poligamia y a la imprecisión de las leyes de herencia, y las guerras civiles entre hermanos eran habituales. Aunque esto acabaría resolviéndose con el kafes, el encierro forzoso de los posibles sucesores del sultán, en los primeros tiempos el fratricidio era una opción que Mehmet III empleó con entusiasmo cuando mandó asesinar a sus 19 hermanos."
 flavor_tur.65.title: "La dinastía [nasrid_ruler.GetDynasty.GetNameWithNoTooltip] solicita ayuda"
 flavor_tur.65.desc: "[nasrid_ruler.GetName] de [GetCountry('GRA').GetName] está siendo atacado por [GetCountry('CAS”).GetName]n y ahora nos pide ayuda. Los [nasrid_ruler.GetDynasty.GetName] gobiernan los últimos vestigios de la gloriosa civilización [ShowReligionGroupAdjective('muslim')|l] de Al-Ándalus, donde antaño florecieron grandes pensadores de muchos credos. «¿Acaso todo fue en vano?», nos preguntan en su carta."
 flavor_tur.65.a: "Por desgracia, no podemos ayudarlos."
 flavor_tur.65.tt: "Deseémosle lo mejor a [GetCountry('GRA').GetNameWithNoTooltip]."
 flavor_tur.65.b: "¡[GetCountry('CAS').GetNameWithNoTooltip] lamentará este día!"
 flavor_tur.65.historical_info: "Los gobernantes nazaríes de Granada enviaron emisarios tanto a los otomanos como a los $mamluks$ en busca de apoyo contra Castilla. Sin embargo, ambas potencias se enzarzaron en una guerra entre sí y no pudieron proporcionar mucha ayuda directa. Los turcos enviaron una flota al mando de Kemal Reis que saqueó posesiones castellanas en el Mediterráneo occidental y luego ayudó a muchos refugiados a cruzar el mar."
 flavor_tur.66.title: "Incumplimiento del waqf"
 flavor_tur.66.desc: "La reforma que instituimos para desviar los ingresos de las fundaciones benéficas waqf con el fin de obtener más fondos para el sistema de los timariotas ha resultado ser muy impopular. Destacados miembros [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] predican que hemos deshonrado tanto al Estado como a la dinastía, y los rumores se han extendido tanto que incluso el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] está indignado. Quizá tengamos que revertir la reforma antes de que esta situación se vuelva verdaderamente problemática para [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 flavor_tur.66.historical_info: "El intento de Mehmed II de fortalecer el sistema del timar y reducir el poder de los ulemas a través de las fundaciones waqf fue considerado ilegal según la ley islámica. Esto provocó un descontento generalizado y su hijo Bayezid revocó rápidamente estas medidas tras la muerte de Mehmed en 1481."
 flavor_tur.66.a: "¡Debemos revertirlo de inmediato!"
 flavor_tur.66.b: "Esto se solucionará sobornando a las personas adecuadas..."
 flavor_tur.66.c: "No obstante, mantendremos nuestro rumbo."
 flavor_tur.67.title: "La cabeza [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 flavor_tur.67.desc: "[target_character.GetName] es una persona de gran erudición y reputación que ya ha recibido el título de cadí militar. Sin embargo, podríamos ir más allá resucitando y adaptando un antiguo título de épocas pasadas, el $common_string_shaikh_al_islam$. Solía otorgarse a místicos de gran renombre, pero al concedérselo a [target_character.GetShortNameWithNoTooltip], anunciaríamos una nueva era de organización islámica en la que el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] de alto rango trabajaría en estrecha colaboración con el Estado para supervisar asuntos de fe. No obstante, muchos otros miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] lo verían como una amenaza a su autonomía..."
 flavor_tur.67.historical_info: "La redefinición del venerable título de $common_string_shaikh_al_islam$ llegó de forma gradual, con el nombramiento como cadíes militares de teólogos y juristas de la $sharia$ como Shams al-Din al-Fanari, antes de que el título evolucionara y acabara asociándose al cargo de gran muftí. Los otomanos, por supuesto, tenían un gran interés en vincular así a los eruditos religiosos."
 flavor_tur.67.a: "¡[target_character.GetShortNameWithNoTooltip] es ideal para el puesto!"
 flavor_tur.67.b: "Tales designios corresponden a Dios, no a nosotros."
 flavor_tur.68.title: "Un nombramiento polémico"
 flavor_tur.68.desc: "Entre los sufíes, [target_character.GetName] goza de gran respeto por parte [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], además de ser, reconozcámoslo, una persona brillante. Nombrar $common_string_shaikh_al_islam$ a [target_character.GetNameWithNoTooltip] sería un buen paso para formalizar la jerarquía en el seno [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] y vincular las decisiones en materia de fetuas más estrechamente a los [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], pero los teólogos conservadores están horrorizados de que siquiera consideremos para este cargo a alguien que pertenece a los sufíes."
 flavor_tur.68.historical_info: "Los nombramientos de $common_string_shaikh_al_islam$ resultaban controvertidos en ocasiones, especialmente cuando involucraban a miembros de las órdenes sufíes. Murad IV nombró a Zekeriyazade Yahya Efendi, un hombre muy capaz que acabaría viéndose envuelto en complejas intrigas palaciegas que terminaron con que una multitud de varios miles de personas marchó hacia el palacio para exigir su ejecución. Sin embargo, al final tuvo una larga vida."
 flavor_tur.68.a: "No obstante, no hay mejor candidatura que la de [target_character.GetName]."
 flavor_tur.68.b: "Muy bien, ya encontraremos a otro..."
 flavor_tur.69.title: "El $common_string_shaikh_al_islam$"
 flavor_tur.69.desc: "El momento parece propicio para que, de una vez por todas, convirtamos al $common_string_shaikh_al_islam$ en un cargo oficial del Estado, con autoridad suprema sobre los dictámenes de las fetuas, los nombramientos de muftíes y otros asuntos de fe. Si bien esto fortalecería en última instancia al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], al mismo tiempo serviría para garantizar que sus intereses se alineen con los del Estado."
 flavor_tur.69.historical_info: "Los otomanos se esforzaron por crear una jerarquía más formal de ulemas. De este modo, reintrodujeron el título de $common_string_shaikh_al_islam$, que se originó en Irán oriental, para designar a la máxima autoridad religiosa del reino, aunque quizá por debajo del propio sultán. Era una relación recíproca: el $common_string_shaikh_al_islam$ era nombrado por el sultán, solo para confirmar al siguiente sultán tras la muerte del anterior."
 flavor_tur.69.a: "¡Consagrémoslo en la ley!"
 flavor_tur.69.b: "Deberíamos apoyarnos más en todo el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 flavor_tur.69.c: "Deberíamos desvincularnos por completo de los asuntos [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 flavor_tur.70.title: "[jan_hus.GetNameWithNoTooltip]"
 flavor_tur.70.desc: "[kemal_reis.GetName], hasta ahora comandante menor de la flota de [naval_base.GetName], cuenta con numerosas victorias en su haber, aunque algunas de ellas hayan sido misiones corsarias de las que no deberíamos hablar abiertamente. Nuestros consejeros recomiendan que se ascienda a almirante y que construyamos un buque insignia digno de su gloria."
 flavor_tur.70.historical_info: "Ahmed Kemaleddin, conocido por la posteridad como Kemal Reis, fue un corsario, y posteriormente almirante, que participó en numerosos enfrentamientos importantes del Imperio otomano. Comenzó su carrera con la misión naval durante la caída de Granada, y más tarde combatió en las guerras otomano-venecianas, entre otras. También fue el tío del famoso cartógrafo Piri Reis, quien lo acompañó en varias de sus misiones navales."
 flavor_tur.70.a: "¡Ascendamos a [kemal_reis.GetNameWithNoTooltip]!"
 flavor_tur.70.b: "Ya tenemos suficientes almirantes."
 heavy_ship_construction: "Construcción de barcos pesados"
 flavor_tur.71.title: "La muerte de [kemal_reis.GetNameWithNoTooltip]"
 flavor_tur.71.desc: "¡Terribles noticias! Al cruzar el mar Egeo, el barco de [kemal_reis.GetName] fue sorprendido por una terrible tormenta y volcó. Fue avistado por última vez frente a las costas de [ShowLocationNameWithNoTooltip('naxos')], pero, por desgracia, parece que no hubo supervivientes."
 flavor_tur.71.historical_info: "Tras una ilustre carrera en la que combatió contra españoles, venecianos y los Caballeros de Malta, Kemal Reis encontró su fin en una tormenta en el Mediterráneo oriental. Dirigía una flota que transportaba suministros navales con destino a Alejandría para apoyar a los $mamluks$ contra los portugueses, pero más de la mitad de ella se perdió en la tormenta, incluido su propio barco."
 flavor_tur.71.a: "Construiremos un barco en su honor."
 flavor_tur.71.b: "Patrocinaremos un funeral fastuoso."
 flavor_tur.71.c: "¿A quién le importa?"
 flavor_tur.72.title: "[piri_reis.GetNameWithNoTooltip]"
 flavor_tur.72.desc: "[piri_reis.GetName], pariente de nuestro antiguo comandante naval [GetCharacter('tur_kemal_reis').GetName], es un antiguo corsario y hábil navegante que podría ser idóneo para un ascenso. Aunque hace labores de cartografía y siente un gran interés por los recientes descubrimientos de nuevas tierras más allá del océano Occidental, afirma que solo es un aficionado en ese arte y preferiría servirnos como almirante antes que como explorador."
 flavor_tur.72.historical_info: "Ahmed Muhiddin Piri, más conocido hoy en día como Piri Reis, tuvo una larga carrera como navegante y comandante naval otomano, llegando a combatir contra los portugueses en el Golfo Pérsico. Pero también fue el autor del #italic Kitāb-ı Baḥrīye#!, o #italic Libro de las materias marinas#!, una de las obras cartográficas más importantes de la época."
 flavor_tur.72.a: "[piri_reis.GetName] será almirante, pues."
 flavor_tur.72.b: "No obstante, necesitamos un explorador."
 flavor_tur.73.title: "Cartografiar el mundo"
 flavor_tur.73.desc: "[piri_reis.GetName] ha estado últimamente recopilando el #italic Kitāb-ı Baḥrīye#!, un extenso libro de mapas que utiliza tanto los nuevos descubrimientos realizados por los europeos a través del Mar Occidental como las antiguas tradiciones persas, indias y chinas sobre los océanos orientales. Esta gran obra también incluye anotaciones sobre navegación, astronomía, diferentes tipos de tormentas y las costumbres de los pueblos locales."
 flavor_tur.73.historical_info: "A pesar de no haber navegado nunca por el Atlántico, Piri Reis fue un prolífico cartógrafo que elaboró numerosos mapas, combinando los nuevos descubrimientos realizados por Portugal y España con conocimientos más antiguos disponibles en fuentes árabes. Un fragmento de uno de sus mapas, hallado en el Palacio de Topkapi en 1929, es el mapa islámico más antiguo que representa el Nuevo Mundo."
 flavor_tur.73.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.74.title: "El asunto del Egeo"
 flavor_tur.74.desc: "Dividido entre Rumelia y Anatolia, nuestro reino ya no puede tolerar la presencia de [evil_nemesis.GetName] en [contested_island.GetName]. Esa isla no solo proporciona una base desde la que podrían atacar nuestro tráfico marítimo, sino que también ha demostrado ser un refugio para esclavos fugitivos, lo que ha provocado que los comerciantes de esclavos se quejen constantemente por nuestra inacción al respecto. No nos queda otra opción: debemos asegurar el Egeo."
 flavor_tur.74.historical_info: "Al comienzo de su reinado, Murad II descubrió que su intercontinental imperio se veía perturbado por las posesiones insulares de sus rivales Venecia, Génova y los Caballeros Hospitalarios. Estas islas se habían convertido en bases para corsarios y piratas catalanes que suponían un peligro constante para los comerciantes y viajeros otomanos. Por ello, emprendió una campaña de conquista en el Egeo."
 flavor_tur.74.a: "¡Debemos prepararnos para la guerra!"
 flavor_tur.74.b: "Patrocinaremos más piratas."
 flavor_tur.74.c: "Estamos hartos de estos asuntos navales."
 flavor_tur.75.title: "El espejo de la voluntad de Dios"
 flavor_tur.75.desc: "[target_character.GetName] ha tenido un sueño inquietante y recurrente, y ha pedido a varios místicos sufíes que lo interpreten. Las señales son claras, o al menos eso cree ahora [target_character.GetShortNameWithNoTooltip]: debe abdicar. Es la voluntad de Dios, afirma, que [target_heir.GetName] gobierne a partir de ahora."
 flavor_tur.75.historical_info: "Al igual que los persas antes que ellos, los turcos otomanos otorgaban una enorme importancia a los sueños. Las biografías de eruditos religiosos de los siglos XV y XVI muestran que los sueños a menudo inspiraban cambios de profesión y se consideraban espejos de un mundo oculto, a través de los cuales se podían vislumbrar las intenciones de Dios. Si bien la abdicación de Murad II también tuvo motivos pragmáticos, aquí representa la guía que se pensaba que proporcionaban los sueños."
 flavor_tur.75.a: "Si Dios así lo quiere, que así sea."
 flavor_tur.75.b: "No, debe permanecer en el trono."
 tur_abdicate_throne_tt: "$ser_abdicate_throne_tt$"
 flavor_tur.76.title: "Las maravillas de [beautiful_city.GetNameWithNoTooltip]"
 flavor_tur.76.desc: "Un escritor natural de [beautiful_city.GetName] ha compuesto un extenso poema sobre [beautiful_city.GetRank.GetName|l] en el que elogia su belleza natural, histórica y arquitectónica. Sin embargo, también describe la hermosura de sus jóvenes nativos de un modo que algunos han tachado de indecoroso. Este tipo de poesía se ha vuelto bastante común, y algunas voces destacadas [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] exigen su prohibición. Los místicos sufíes, por su parte, afirman que es tan solo una inocente expresión de la belleza de la creación divina."
 flavor_tur.76.historical_info: "El shehrengiz, traducido como «historia urbana», era un género de poesía otomana que describía el esplendor de determinadas ciudades. Uno de estos poemas fue dedicado a Bayezid II cuando visitó Edirne. No obstante, el shehrengiz también incluía de forma destacada anhelantes descripciones sobre la belleza de los jóvenes locales, un elemento que en ocasiones se ha interpretado como parte de los temas homoeróticos presentes en la tradición turco-persa."
 flavor_tur.76.a: "Toda belleza merece ser atesorada."
 flavor_tur.76.b: "Ejecutaremos al autor."
 flavor_tur.76.c: "Necesitamos leyes de censura más estrictas."
 flavor_tur.77.title: "Las palabras de [mihri_hatun.GetWomanMan|l]"
 flavor_tur.77.desc: "[mihri_hatun.GetName], poeta de [ShowLocationName('amasya')], se ha hecho célebre en ciertos círculos literarios, a uno de los cuales pertenece [target_heir.GetName] de forma tangencial. Si bien las damas de la corte afirman que [target_heir.GetShortNameWithNoTooltip] podría aprender mucho de [mihri_hatun.GetWomanMan|l] tan increíble, algunos miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] consideran que es una relación inapropiada que debe terminar de inmediato."
 flavor_tur.77.historical_info: "Mihrî Hatun fue el nombre adoptado de Mihrünnisa, la hija de un cadí que también hizo incursiones en la poesía bajo el seudónimo de Belayi. Mihrî formó parte del ambiente cultural de Amasya, donde el príncipe Ahmed, hijo de Bayezid II, también era activo. Escribió poemas en los estilos #italic qasida#! (oda) y #italic ghazal#! (poesía romántica), y llegó a ser muy respetada en vida."
 flavor_tur.77.a: "Parece algo inofensivo."
 flavor_tur.77.b: "Necesitamos su talento en la corte."
 flavor_tur.77.c: "Prohibamos su correspondencia."
 flavor_tur.78.title: "El asunto del Nilo"
 flavor_tur.78.desc: "Ahora que controlamos [ShowRegionName('egypt_region')], podemos beneficiarnos enormemente de este granero de imperios, pero debemos tener en cuenta las crecidas del Nilo. Esta antigua tierra ha dependido durante mucho tiempo de un complejo sistema de irrigación, en un delicado equilibrio con los desiertos que la rodean. Debemos garantizar el control estatal de este sistema, así como un suministro abundante madera, algo de lo que [ShowRegionNameWithNoTooltip('egypt_region')] carece enormemente."
 flavor_tur.78.historical_info: "La regulación de las crecidas del Nilo fue una cuestión de gran importancia a lo largo de la historia. Tras la conquista de Egipto, los otomanos mantuvieron intacta gran parte del antiguo sistema administrativo, pero consideraron que el mantenimiento de los antiguos sistemas de irrigación era de vital importancia para el suministro de grano de su imperio. Los supervisores otomanos se involucraron así profundamente en esta tarea."
 flavor_tur.78.a: "El asunto requiere supervisión estatal."
 egyptians_displeased_tooltip: "Todas las [pops|el] de [ShowCultureName('lower_egyptian_culture')|l] de [ShowRegionName('egypt_region')] perderán un [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|el]. "
 flavor_tur.78.b: "Que se encarguen los lugareños."
 egyptians_pleased_tooltip: "Todas las [pops|el] de [ShowCultureName('lower_egyptian_culture')|l] de [ShowRegionName('egypt_region')] ganarán un [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|el]."
 wood_for_egypt: "Madera para Egipto"
 flavor_tur.79.title: "Los salones árabes"
 flavor_tur.79.desc: "Debido al aumento del número de hablantes de [ShowLanguageName('arabic_language')|l] en nuestro reino, nuestros eruditos nativos han encontrado dificultades para participar en los salones celebrados en las ciudades que hablan [ShowLanguageNameWithNoTooltip('arabic_language')|l]. Estos salones han sido durante mucho tiempo importantes para el discurso intelectual, pero al parecer los eruditos [ShowCultureName('turkish_culture')|l] tienen problemas para hablar el tipo de [ShowLanguageNameWithNoTooltip('arabic_language')|l] formal que se requiere para ser aceptados en ese ambiente. Los eruditos se quejan ahora de que esto les ha causado gran vergüenza."
 flavor_tur.79.historical_info: "Los salones intelectuales donde se reunían los eruditos para debatir eran habituales en el mundo musulmán y solían gozar de gran prestigio. Tras la conquista de Egipto y Levante, a los académicos turcos les resultaba difícil seguir el discurso debido a su limitado conocimiento del árabe."
 flavor_tur.79.a: "Ya aprenderán."
 flavor_tur.79.b: "Enseñémosles el [ShowLanguageNameWithNoTooltip('arabic_language')|l] correcto."
 flavor_tur.79.c: "Debemos adoptar el [ShowLanguageNameWithNoTooltip('arabic_language')|l] en la corte."
 flavor_tur.80.title: "Una cabeza de puente en [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_tur.80.desc: "[target_province.GetName] es un enclave estratégico que nos proporcionaría tanto un punto de apoyo en [ShowRegionName('italy_region')] como una forma de disputar el [ShowLocationName('strait_otranto')]. Si alguna vez queremos conquistar [ShowLocationName('rome')] y recuperar toda la gloria de los antiguos emperadores, deberíamos empezar por arrebatar [target_province.GetNameWithNoTooltip] a los perros de [target_country.GetName].\n\nPero sería prudente asegurarnos de que disponemos de suficientes barcos para tal empresa..."
 flavor_tur.80.historical_info: "Tras la conquista de Constantinopla, los primeros sultanes mantuvieron firmemente su pretensión de ser emperadores romanos y la utilizaron para justificar sus conquistas en Europa Occidental. En 1479, las relaciones entre los otomanos y Venecia habían mejorado, y Mehmet II buscó su apoyo para invadir el Reino de Nápoles, lo que le permitiría establecer una cabeza de puente en el sur de Italia."
 flavor_tur.80.a: "Propongamos una alianza impía con [GetCountry('VEN').GetNameWithNoTooltip]."
 flavor_tur.80.b: "Realicemos los preparativos de inmediato."
 flavor_tur.80.c: "No es el momento adecuado."
 flavor_tur.81.title: "Apoyo [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]"
 flavor_tur.81.desc: "[GetCountry('VEN').GetName] ha decidido apoyarnos, aunque solo mediante gestos diplomáticos sin demasiado peso, declarándonos en privado que tenemos derecho a apoderarnos de [target_province.GetName]. No obstante, esto podría ser un paso hacia conseguir su alianza por conveniencia en el futuro..."
 flavor_tur.81.historical_info: "Aunque la signoria de Venecia finalmente rechazó la propuesta de alianza otomana, sí realizó una aproximación diplomática para asegurar a Mehmed II que no se opondrían a una conquista otomana de Otranto, Brindisi y Taranto. Es difícil determinar si esto influyó en su decisión final de desembarcar en Italia, pues había albergado tales ambiciones durante mucho tiempo."
 flavor_tur.81.a: "¡Sigamos con los planes de guerra!"
 flavor_tur.81.b: "Quizá deberíamos reconsiderarlo..."
 flavor_tur.82.title: "El león y la media luna"
 flavor_tur.82.desc: "[GetCountry('VEN').GetName] ha decidido apoyarnos por completo y ha firmado un tratado de alianza para ayudarnos a vencer a las fuerzas de la cristiandad. Por supuesto, planean aprovecharse de nosotros para su propio beneficio, pero tal es la naturaleza de todas las alianzas. No obstante, esto impulsará enormemente nuestras ambiciones en [ShowRegionName('italy_region')]."
 flavor_tur.82.a: "Excelente."
 flavor_tur.83.title: "Una rotunda negativa"
 flavor_tur.83.desc: "[GetCountry('VEN').GetName] ha rechazado nuestra propuesta y ha declarado sin rodeos que jamás apoyará una reclamación [ShowReligionGroupAdjective('muslim')|l] sobre [ShowRegionName('italy_region')]. Parece evidente que, si queremos continuar con nuestras ambiciones en Italia, tendremos que hacerlo sin su apoyo."
 flavor_tur.83.a: "Así sea."
 flavor_tur.83.b: "$flavor_tur.81.b$"
 flavor_tur.84.title: "El arte de [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_tur.84.desc: "Están sucediendo grandes cosas en [ShowRegionName('italy_region')], y muchos en la corte se han interesado por los hermosos retratos y esculturas que han empezado a surgir allí. [target_country.GetName] parece querer ahora cultivar mejores relaciones con el Estado de los [target_character.GetDynasty.GetName], y se ofrecen a enviarnos a [artist_character.GetName], una persona de gran talento artístico, para que trabaje como una especie de representante cultural. Y, por supuesto, para pintar retratos de [target_character.GetName]."
 flavor_tur.84.a: "Se le dará la bienvenida."
 flavor_tur.84.b: "Sería mejor promover a los [ShowCultureNameWithNoTooltip('turkish_culture')|l] y su cultura."
 flavor_tur.84.historical_info: "Mehmet II sentía un gran interés por la cultura y las costumbres de Italia, y deseaba ser retratado por un pintor italiano. Tras el tratado de paz de 1479, los venecianos enviaron al famoso pintor Gentile Bellini a la corte otomana. Esto dio lugar no solo a un retrato del sultán que ha sobrevivido hasta nuestros días, sino también a algunos de los cimientos de la tradición orientalista en la pintura occidental."
 flavor_tur.85.title: "El asunto de la historia"
 flavor_tur.85.desc: "[ahmed_azikpazade.GetName], militar de gran veteranía, ha terminado de escribir una gran crónica sobre la historia del reino. Parece haber un creciente interés entre [ahmed_azikpazade.GetWomenMen|l] como [ahmed_azikpazade.GetSheHe|l] por las historias escritas por los sabios [ShowCultureNameWithNoTooltip('greek_culture')|l] de la antigüedad y por cómo sus métodos pueden emplearse ahora para documentar la historia de la dinastía [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName].\n\nPero ¿podemos confiar realmente en que lo harán de forma justa y apropiada?"
 flavor_tur.85.a: "Parece inofensivo."
 flavor_tur.85.b: "[ahmed_azikpazade.GetName] debería trabajar en la burocracia oficial."
 flavor_tur.85.c: "$flavor_tur.76.c$"
 flavor_tur.85.d: "Quememos esos libros."
 flavor_tur.85.historical_info: "Los historiadores otomanos aparecieron por primera vez en el siglo XV. Algunos, como Aşıkpaşazade, comenzaron como soldados que, en sus últimos años, escribieron memorias o crónicas del imperio otomano, y en especial de los acontecimientos que ellos mismos habían vivido. El #italic Cosmorama#! de Neşri fue uno de los primeros intentos de escribir una historia universal, basado en diversas fuentes tanto turcas como europeas, y se convirtió en el fundamento de muchas obras posteriores."
 flavor_tur.86.title: "La práctica hace al maestro"
 flavor_tur.86.desc: "Gracias a las buenas enseñanzas de varios cortesanos sordomudos, [target_ruler.GetName|l] ha aprendido los fundamentos del lenguaje de signos del harén. Esto podría resultar muy útil en todo tipo de asuntos diplomáticos y secretos, y quizá también traer algo de consuelo en el constante murmullo que reina en los atestados pasillos del palacio."
 flavor_tur.86.a: "Muy bien."
 flavor_tur.86.historical_info: "En un momento dado, había siempre varias decenas de sordomudos en la corte otomana. Una cultura de secretismo y silencio impregnaba muchos de los procedimientos, y el singular lenguaje de signos de la corte se empleaba con frecuencia. El lenguaje de signos también podía utilizarse para sortear los delicados matices de la cultura palaciega: los cortesanos sordomudos podían hacer bromas con el sultán que quizá no habrían sido aceptables en el lenguaje hablado."
 flavor_tur.87.title: "En busca de los cielos"
 flavor_tur.87.desc: "[herat_ruler.GetName], gobernante de [ShowLocationName('herat')], ha enviado a [ali_qushji.GetName] como delegado ante la corte de los [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]. [ali_qushji.GetNameWithNoTooltip] domina el arte de la astronomía tras haber trabajado durante mucho tiempo en el gran observatorio de la lejana [ShowLocationName('samarkand')] y escribir un libro que trazaba las trayectorias de la luna. Tras completar su misión diplomática, espera quedarse en [capital_location.GetName] junto a sus hijos y seguidores para contribuir al desarrollo de las ciencias bajo nuestro auspicio."
 flavor_tur.87.a: "Por supuesto que puede quedarse."
 flavor_tur.87.b: "Necesitamos un astrónomo de la corte..."
 flavor_tur.87.c: "Enviemos a esos necios de vuelta a Irán."
 ali_qushji_settles.tooltip: "[ali_qushji.GetNameWithNoTooltip] se establece en [capital_location.GetNameWithNoTooltip]."
 flavor_tur.87.historical_info: "Tras el asesinato del rey-astrónomo Ulug Beg en Transoxiana, los eruditos que habían trabajado en su observatorio se dispersaron a los cuatro vientos. Ali Qushji, al saber de la actitud positiva de Mehmed II hacia los científicos, aceptó una petición del señor de Herat para convertirse en su delegado en la corte otomana. Qushji era un defensor de la astronomía empírica basada en las matemáticas y rechazaba el legado aristotélico de la antigua astronomía islámica. Varios de sus descendientes llegarían a ser prominentes astrónomos en Constantinopla."
 flavor_tur.88.title: "Organización de un harén"
 flavor_tur.88.desc: "Hasta ahora, la corte de los [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] ha estado repartida entre varios palacios y ubicaciones. Pero si aspiramos realmente a alcanzar la grandeza, podríamos concentrar nuestro poder y nuestra presencia en [capital_location.GetName]. Esto implicaría trasladar allí a todas las concubinas reales cariye e instalarlas en un recinto cerrado de espléndido lujo.\n\nSin embargo, el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] lo vería como una medida agresiva contra ellos, ya que les impediría comunicarse directamente con [target_ruler.GetName|l], como han hecho durante tanto tiempo."
 flavor_tur.88.a: "Creemos el harén imperial."
 flavor_tur.88.b: "Nuestra organización cortesana funciona bien tal y como está."
 flavor_tur.88.historical_info: "En el siglo XVI, el poder dinástico otomano se concentró en el Palacio de Topkapi en Constantinopla, y la mayoría de los miembros de la familia real, especialmente las mujeres, pasarían allí toda su vida. Esto transformó el harén en una institución jerárquica bien organizada, cuyo énfasis en el aislamiento de la vida dinástica convirtió el acceso personal al gobernante en un gran privilegio y, por tanto, una manifestación de su poder."
 flavor_tur.89.title: "Intervención en [ShowAreaNameWithNoTooltip('crimea_area')]"
 flavor_tur.89.desc: "Durante demasiado tiempo hemos ignorado los asuntos de la península de [ShowAreaName('crimea_area')], un enclave estratégico y un importante centro de trata de esclavos desde la antigüedad. Corren rumores de que [target_country.GetName] ha contratado mercenarios [rival_country.GetAdjective|l] para defender sus posesiones crimeas en [crimea_location.GetName] contra las incursiones de los nómadas del interior. Sea cierto o no, podría significar que [rival_country.GetNameWithNoTooltip] planea asegurarse un punto de apoyo en la península en el futuro, algo que no podemos tolerar. [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] sugiere que utilicemos esto como pretexto para un ataque."
 flavor_tur.89.a: "Hagamos los preparativos para tomar [crimea_location.GetNameWithNoTooltip]."
 flavor_tur.89.b: "Nuestra amistad con [target_country.GetNameWithNoTooltip] es demasiado importante."
 flavor_tur.89.c: "Esperaremos a que llegue un momento más propicio."
 flavor_tur.89.historical_info: "A mediados del siglo XV, Crimea estaba dividida entre los genoveses y el Kanato de Crimea, y limitaba al norte con el reino de Polonia. Cuando las colonias genovesas contrataron mercenarios polacos en 1462, Mehmed II se preocupó por la posibilidad de que la península cayera bajo la hegemonía polaca. Para evitarlo, los otomanos lanzaron un ataque en 1475 y, durante los siglos venidero, gobernarían Crimea, en parte directamente y en parte a través de vasallos."
 flavor_tur.90.title: "Asegurar las estepas"
 flavor_tur.90.desc: "Los nómadas de [crimean_country.GetName], vecinos de nuestras posesiones en [ShowAreaName('crimea_area')], son expertos jinetes y guerreros que, mediante sus incursiones contra sus vecinos de fe [ShowReligionGroupAdjective('christian')|l], son fundamentales en una red de trata de esclavos que se extiende hasta [ShowLocationNameWithNoTooltip('bukhara')] en [ShowRegionName('khorasan_region')]. Ahora nuestros emisarios nos informan de que toda [crimean_country.GetNameWithNoTooltip] podría estar dispuesta a convertirse en nuestro protectorado, siempre y cuando estemos preparados para enviarles plata y soldados para sus guerras locales."
 flavor_tur.90.a: "Enviemos una propuesta."
 flavor_tur.90.b: "Preparémonos para anexionarlos directamente."
 flavor_tur.90.c: "Ya tenemos preocupaciones en casa."
 flavor_tur.90.historical_info: "Poco después de la invasión otomana de las ciudades genovesas en Crimea, el Kanato de Crimea, debilitado por una crisis sucesoria, se sometió. Los tártaros de Crimea proporcionarían desde entonces a los otomanos hábiles exploradores y, quizá lo más importante, esclavos capturados en sus incursiones. Los otomanos, a su vez, concedieron a los tártaros condiciones muy favorables, reconociéndolos como herederos de $genghis_khan_name_no_tooltip$ y tratándolos más como aliados que como súbditos, aunque esto acabaría cambiando con el tiempo..."
 crimean_vassalage_guaranteed_chance_tooltip: "Debido a nuestras buenas relaciones, [crimean_country.GetNameWithNoTooltip] aceptará este acuerdo."
 crimean_vassalage_decent_chance_tooltip: "Es muy probable que [crimean_country.GetNameWithNoTooltip] acepte este acuerdo."
 crimean_vassalage_low_chance_tooltip: "Debido a nuestras malas relaciones, es probable que [crimean_country.GetNameWithNoTooltip] rechace este acuerdo."
 crimean_vassalage_very_low_chance_tooltip: "Debido a nuestras malas relaciones, es muy probable que [crimean_country.GetNameWithNoTooltip] rechace este acuerdo."
 crimean_slave_trade_encouraged: "Fomento de la trata de esclavos en Crimea"
 flavor_tur.91.title: "Un accidente terrible"
 flavor_tur.91.desc: "Una horrible tragedia ha acontecido en [ROOT.GetCountry.GetFlavorRank|l]. Nuestro amado [tur_suleyman_scope.GetName] ha sufrido un accidente mientras cazaba con su leal halcón en las tierras de [location_scope.GetName]. Durante la práctica de este entretenimiento, algo asustó a su caballo, provocando que cayera y encontrara la muerte.\n\nNuestro pueblo está desgarrado por la repentina partida de [tur_suleyman_scope.GetShortNameWithNoTooltip] y profundamente desmoralizado por la pérdida que supone para nuestro país."
 flavor_tur.91.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_tur.91.b: "Lo honraremos como espera el pueblo."
 flavor_tur.92.title: "Las grandes obras de [mimar_sinan.GetNameWithNoTooltip]"
 flavor_tur.92.desc: "Desde que contratamos a [mimar_sinan.GetName], ha trabajado sin descanso en la construcción de innumerables caminos, puentes y obras públicas, además de formar a toda una nueva generación de arquitectos. Sin embargo, ahora necesita recursos para acometer empresas mayores. Si pusiéramos a [mimar_sinan.GetName] a la cabeza de los arquitectos de la corte, podría construir mezquitas y palacios como no se han visto en el mundo desde los tiempos de Ctesifonte, Babilonia y Roma."
 flavor_tur.92.historical_info: "El brillante Mimar Sinan planificó y supervisó la construcción de más de 300 edificios, como mezquitas, acueductos, baños públicos, puentes, palacios, caravasares y escuelas durante su carrera de medio siglo. Sus obras maestras fueron las mezquitas de Selimiye y Süleymaniye en Adrianópolis y Constantinopla, espléndidos logros que lo convirtieron en uno de los grandes artistas de su época."
 flavor_tur.92.a: "[mimar_sinan.GetName] tendrá todo lo que necesite."
 flavor_tur.92.b: "Hay cosas más importantes en las que gastar dinero."
 flavor_tur.93.title: "La fiebre oriental del tulipán"
 flavor_tur.93.desc: "En uno de los jardines [ROOT.GetCountry.GetGovernment.GetAdjective|l] de [target_ruler.GetName|l] ha florecido una hermosa flor blanca. Se trata de un tulipán, antaño una flor poco común en nuestras tierras, aunque muy celebrada por los poetas de [ShowRegionName('persia_region')]. Tras contemplar esta flor, muchos miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] han quedado prendados de ella y han comenzado a cultivar tulipanes en sus propios jardines. También hay indicios de que los dignatarios extranjeros en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] podrían apreciar los tulipanes como regalo."
 flavor_tur.93.historical_info: "Los tulipanes se cultivaron por primera vez en Irán alrededor del año 1000 y se hicieron populares entre los nobles otomanos durante el reinado de Solimán el Magnífico, quien sentía un gran amor por los jardines. Los tulipanes se utilizaban a menudo para decorar turbantes, y la fascinación por estas flores convirtió su imagen en un motivo común en alfombras y cerámicas. Es posible que fueran diplomáticos occidentales quienes los introdujeron en Europa, tras haberlos visto florecer en los jardines otomanos."
 flavor_tur.93.a: "¡Necesitamos más de estas maravillosas flores!"
 flavor_tur.93.b: "Centrémonos mejor en los asuntos marciales."
 flavor_tur.94.title: "El ingenio de [moses_hamon.GetNameWithNoTooltip]"
 flavor_tur.94.desc: "[moses_hamon.GetName] es una persona de fe [ShowReligionAdjective('judaism')|l] originaria de [ShowLocationName('granada')] que ha demostrado grandes conocimientos de medicina y una profunda erudición. [target_ruler.GetName] sin duda podría beneficiarse de sus servicios, aunque algunos miembros de alto rango [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] murmuran su descontento, pues no desean que los paganos, por virtuosos que sean, ocupen tan elevada posición en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_tur.94.historical_info: "Moisés Hamón formaba parte de la diáspora sefardí. Como médico sumamente competente y hábil lingüista, se convirtió en el médico y dentista de la corte de Solimán el Magnífico. Entre ambos hombres se forjó un vínculo significativo, y a Hamón también se le confió la resolución de disputas relacionadas con la comunidad judía del Imperio otomano."
 flavor_tur.94.a: "El talento siempre tiene cabida en nuestra casa. ¡Reclutemos a [moses_hamon.GetName]!"
 flavor_tur.94.b: "No deberíamos disgustar al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 jewish_support.tt: "Todas las [pops|e] de los [ShowCultureName('sephardi')|l] o de fe [ShowReligionAdjective('judaism')|l] de nuestro país ganarán un [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_tur.95.title: "El único y verdadero emperador"
 flavor_tur.95.desc: "Últimamente, según informa el Servicio Interior, se han oído murmullos de descontento dirigidos al Gobierno y su [target_ruler.GetName|l]. Nos recomiendan que abordemos este asunto encargando una grandiosa y fastuosa crónica que ensalce las virtudes de su reinado, pues [target_ruler.GetSheHe|l] aún ocupa el trono de [ShowLocationNameWithNoTooltip('constantinople')] y, sin duda, puede presentarse como único y verdadero emperador del mundo, especialmente entre sus súbditos de fe [ShowReligionGroupAdjective('christian')|l]."
 flavor_tur.95.historical_info: "Solimán I heredó un legado problemático de su despiadado padre, Selim I. A lo largo de su reinado, Solimán se esforzó por ser percibido como un gobernante justo y benevolente. Parte de ello fue la crónica Süleymanname, que destacaba sus logros y lo retrataba como un gobernante perfecto sobre la etapa final del mundo. También se basó en la leyenda europea del último emperador romano, presentándose como una figura mesiánica que unificaría el islam y el cristianismo bajo una misma bandera."
 flavor_tur.95.a: "Por la propaganda, ningún coste es demasiado alto."
 flavor_tur.95.b: "Una crónica más barata debería bastar."
 flavor_tur.95.c: "Siempre podemos apoyarnos en el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] para obtener respaldo."
 christian_support.tt: "Todas las [pops|e] de fe [ShowReligionGroupAdjective('christian')|l] de nuestro país ganarán un [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_tur.96.title: "La traición de [traitorous_son.GetNameWithNoTooltip]"
 flavor_tur.96.desc: "En plena guerra contra [super_sinister_rival.GetName], circulan oscuros rumores sobre [traitorous_son.GetName], [traitorous_son.GetDaughterSon|l] de [target_ruler.GetName|l]. La verdad del asunto es difícil de determinar, pero en muchos lugares se rumorea que se está confabulando con [rival_ruler.GetName] para acabar con [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_tur.96.no_silent_service.desc: "$flavor_tur.96.desc$ Las pruebas se acumulan, y varios cortesanos de confianza han insinuado, con toda la firmeza que se atreven a mostrar, que deberíamos ejecutar a [traitorous_son.GetName] de inmediato."
 flavor_tur.96.silent_service.desc: "$flavor_tur.96.desc$ Algunos agentes de confianza del Servicio Interior sugieren que deberíamos acabar de inmediato con la vida de [traitorous_son.GetName]."
 flavor_tur.96.historical_info: "El şehzade Mustafa fue un destacado y muy capaz príncipe otomano, hijo de Solimán el Magnífico. Sin embargo, era el favorito para heredar el trono, y eso le granjeó enemigos. Una conspiración para eliminarlo finalmente tuvo éxito durante la guerra safávida de 1532, cuando su sello fue falsificado en una carta dirigida a Tahmasp I, el gobernante safávida. Acusado de traición, Mustafa fue ejecutado por orden de su padre, junto con muchos de sus hijos y seguidores."
 flavor_tur.96.a: "Por desgracia, debe morir."
 flavor_tur.96.b: "Nos negamos a escuchar semejantes calumnias."
 brush_with_death.tt: "[traitorous_son.GetNameWithNoTooltip] adquirirá una valiosa experiencia al sobrevivir a esta controversia."
 flavor_tur.97.title: "El legado de [traitorous_son.GetNameWithNoTooltip]"
 flavor_tur.97.desc: "Por desgracia, parece que la ejecución de [traitorous_son.GetName] ha enfurecido al pueblo, así como a varias facciones [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]. Un poema popular ensalza las virtudes de [traitorous_son.GetName] y lamenta su asesinato. Se ha señalado a [minister.GetName] como cabeza de los conspiradores que provocaron esta tragedia y, aunque las pruebas de su implicación y malicia son, en el mejor de los casos, difusas, ahora hay un clamor generalizado para que [target_ruler.GetName|l] destituya a [minister.GetName]."
 flavor_tur.97.historical_info: "La ejecución del şehzade Mustafá provocó un gran descontento generalizado. En los poemas se le representaba como un mártir, e incluso los persas calificaron su muerte de injusta. El gran visir Rüstem Pachá, esposo de Mihrimah Sultan, hermanastra de Mustafá, se encontraba en el centro de la controversia. Había sido uno de los principales conspiradores, que buscaba asegurar el trono para Selim, hermanastro de Mustafá, y fue rápidamente destituido de su cargo. No obstante, Selim acabaría convirtiéndose en sultán."
 flavor_tur.97.a: "[minister.GetName] acabará en el exilio."
 flavor_tur.97.b: "Patrocinaremos poemas para contrarrestar estas afirmaciones espurias."
 flavor_tur.97.c: "$flavor_tur.76.c$"
 flavor_tur.97.d: "Necesitamos tomar medidas enérgicas contra estas falsas acusaciones."
 minister_exiled.tt: "[minister.GetNameWithNoTooltip] abandona la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_tur.98.title: "La obra [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]"
 flavor_tur.98.desc: "La muerte de [traitorous_son.GetName] sigue atormentándonos. Ahora, según informan los testigos, incluso una obra de teatro en [GetCountry('FRA').GetName] representa su destino y no de una manera favorable a la reputación de [target_ruler.GetName|l]. El gran visir recomienda que se tome alguna medida, no sea que nos vean aún con peores ojos entre los reyes de [ShowContinentName('europe')]."
 flavor_tur.98.historical_info: "Gabriel Bounin era un dramaturgo francés. En 1561, publicó #italic La Soltane#!, una tragedia que retrataba a la esposa favorita de Solimán el Magnífico, Roxelana (Hürrem Sultan), como la principal conspiradora detrás de la muerte de Şehzade Mustafa. En la práctica, esto parece haber afectado muy poco a las relaciones franco-otomanas, pero fue la primera vez que se representó a los turcos en un escenario francés, y demuestra las crecientes conexiones entre los dos países."
 flavor_tur.98.a: "Tengamos paciencia, esto también pasará."
 flavor_tur.98.b: "Presentemos nuestras demandas ante la corte [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] y su [GetCountry('FRA').GetGovernment.GetRulerTitle|l]."
 flavor_tur.98.c: "Desterremos a los supuestos conspiradores."
 france_will_refuse.tt: "[GetCountry('FRA').GetNameWithNoTooltip] se negará a prohibir la obra."
 france_will_aquiesce.tt: "[GetCountry('FRA').GetNameWithNoTooltip] prohibirá la obra."
 tur_courting_the_sublime_porte: "Cortejando a la Sublime Puerta"
 flavor_tur.99.title: "El precio de la ambición"
 flavor_tur.99.desc: "[minister.GetName] tiene demasiadas ambiciones para su propio bien. [ambitious_wife.GetName] susurra oscuras advertencias ante [target_ruler.GetName|l] por las noches. [minister.GetNameWithNoTooltip] debe morir, no sea que su búsqueda de poder ponga [ROOT.GetCountry.GetFlavorRank|l] en peligro. Puede que [minister.GetSheHe|l] sea muy capaz, pero hay otros, nos asegura [ambitious_wife.GetShortNameWithNoTooltip], que servirían a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] con igual destreza y mayor devoción."
 flavor_tur.99.historical_info: "La corte otomana era un lugar donde uno podía ascender meteóricamente, pero también encontrar un final sangriento. Pargalı Ibrahim Pachá pasó de ser un simple esclavo a convertirse en el gran visir de Solimán el Magnífico. Sin embargo, tuvo tanto éxito en este papel que fue considerado una amenaza para el poder del sultán y, finalmente, fue ejecutado. A menudo se afirma, aunque por fuentes controvertidas, que Hürrem, la consorte favorita de Solimán, estuvo detrás de la muerte de Ibrahim y ascendió al poder a costa de este."
 flavor_tur.99.a: "Sí, debe morir."
 flavor_tur.99.b: "Qué propuesta más disparatada."
 ottoman_execution_refusal.tt: "Nos negamos a ejecutar a [minister.GetName]."
 flavor_tur.100.title: "Noche en [capital_location.GetNameWithNoTooltip|l]"
 flavor_tur.100.desc: "Destacadas voces en el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] de [capital_location.GetName] se han alzado contra las actividades que tienen lugar por la noche en [capital_location.GetRank.GetName|l]: bebida, prostitución, juego y otras cosas igualmente impías. Exigen una prohibición o, al menos, una censura. Sin embargo, algunos de nuestros consejeros advierten que el Estado [GetCountry('TUR').GetAdjectiveWithNoTooltip|l] se ha beneficiado durante mucho tiempo de la tolerancia y, especialmente, de los ingresos fiscales que proporcionan estos infames establecimientos..."
 flavor_tur.100.historical_info: "En la Constantinopla otomana, los bares y los burdeles florecían por la noche. Ser sorprendido sin un farol se consideraba una señal inequívoca de que uno tramaba algo malo y podía provocar en que lo encerrasen en un #italic hammam#! para pasar la noche. Los sultanes especialmente piadosos intentaban de vez en cuando acabar con los establecimientos nocturnos de dudosa reputación, pero, por lo demás, se toleraban, ya que constituían una importante fuente de ingresos fiscales para el Estado."
 flavor_tur.100.a: "No agitaremos las aguas."
 flavor_tur.100.b: "Hagamos promesas vagas al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 flavor_tur.100.c: "Esto no puede tolerarse por más tiempo."
 crackdown.tt: "Iniciamos una brutal campaña contra la bebida y la fornicación."
 flavor_tur.100.clergy_angry.tt: "Todas las [pops|e] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] en [capital_location.GetNameWithNoTooltip] perderán un [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_tur.100.burghers_happy.tt: "Todas las [pops|e] [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] en [capital_location.GetNameWithNoTooltip] ganarán un [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_tur.100.clergy_moderately_angry.tt: "Todas las [pops|e] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] en [capital_location.GetNameWithNoTooltip] perderán un [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_tur.100.clergy_happy.tt: "Todas las [pops|el] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] en [capital_location.GetNameWithNoTooltip] ganarán un [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_tur.100.burghers_unhappy.tt: "Todas las [pops|el] [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] en [capital_location.GetNameWithNoTooltip] perderán un [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_tur.101.title: "El poder de la noche"
 flavor_tur.101.desc: "Han comenzado a circular rumores sobre sectas minoritarias en [capital_location.GetName]. En [capital_location.GetRank.GetName|l], el pueblo llano está horrorizado y afirma que extrañas sectas practican pecados carnales al amparo de la noche, formando montones de cuerpos paganos que se agitan una vez que se apagan las velas. ¿Deberíamos hacer algo al respecto para evitar que se convierta en algo más peligroso, como los grandes disturbios [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l] de antaño?"
 flavor_tur.101.historical_info: "Muchas sectas religiosas en la época otomana tenían prácticas asociadas con la noche. Grupos como la orden sufí bektashí, los alevíes o los sabateístas judíos consideraban los rituales nocturnos como particularmente místicos y como una forma de separarse de la sociedad islámica y ortodoxa dominante. A menudo circulaban rumores infames sobre estos grupos y sus actividades nocturnas."
 flavor_tur.101.a: "Estos rumores pasarán."
 flavor_tur.101.b: "Todos tenemos nuestro propio camino hacia [ROOT.GetCountry.GetReligion.GetGodName]."
 flavor_tur.101.c: "Busquemos un grupo que sirva de chivo expiatorio y confisquemos sus bienes."
 defend_heathens.tt: "Tratemos de apaciguar a ambos bandos."
 flavor_tur.101.a_majority.tt: "Todas nuestras [pops|el] de fe [ShowReligionAdjective('sunni')|l] y [ShowReligionAdjective('orthodox')|l] en [capital_location.GetNameWithNoTooltip] perderán un [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_tur.101.a_minority.tt: "Todas nuestras [pops|el] de otras fes en [capital_location.GetNameWithNoTooltip] ganarán un [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|el]."
 flavor_tur.101.b_minority.tt: "Todas nuestras [pops|el] de otras fes en [capital_location.GetNameWithNoTooltip] ganarán un [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_tur.101.b_majority.tt: "Todas nuestras [pops|el] de fe [ShowReligionAdjective('sunni')|l] y [ShowReligionAdjective('orthodox')|l] en [capital_location.GetNameWithNoTooltip] perderán un [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_tur.101.c_majority.tt: "Todas nuestras [pops|el] de fe [ShowReligionAdjective('sunni')|l] y [ShowReligionAdjective('orthodox')|l] en [capital_location.GetNameWithNoTooltip] obtendrán un [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_tur.101.c_minority.tt: "Todas nuestras [pops|el] de otras fes en [capital_location.GetNameWithNoTooltip] perderán un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_tur.102.title: "Una maravilla sublevante"
 flavor_tur.102.desc: "[taqi_ad_din.GetName] ha inventado una ingeniosa máquina, impulsada por aire caliente, capaz de hacer girar un pincho de kebab. Este artilugio está ahora entreteniendo a multitudes hambrientas en un restaurante de [capital_location.GetName]. Sin embargo, [taqi_ad_din.GetNameWithNoTooltip] también destaca en otros campos, especialmente el de astronomía, habilidades que podrían reportarnos gloria si decidiéramos hacernos con sus servicios."
 flavor_tur.102.historical_info: "Taqī ad-Dīn Muḥammad ibn Mar'rūf fue un polímata que escribió más de 90 libros en campos como la astronomía, la relojería, la ingeniería y la óptica. En 1551, describió varios diseños de máquinas de vapor capaces de hacer girar un asador. Aunque este tipo de diseños se remontaban a los antiguos griegos, pocos antes habían sido capaces de encontrarles una aplicación práctica. Dos décadas después, se convirtió en astrónomo de la corte del sultán Murad III."
 flavor_tur.102.a: "Necesitamos a [taqi_ad_din.GetName]."
 flavor_tur.102.b: "Disfrutemos del kebab."
 taqi_ad_din_leaves.tt: "[taqi_ad_din.GetNameWithNoTooltip] cae en el olvido."
 flavor_tur.103.title: "El observatorio de [taqi_ad_din.GetNameWithNoTooltip]"
 flavor_tur.103.desc: "Desde que contratamos a [taqi_ad_din.GetName], ha soñado con un gran observatorio donde poder avanzar en el estudio de los cielos. De hecho, ya ha comenzado el proceso de construir una esfera armilar y relojes mecánicos para el futuro observatorio, y ha explorado una ubicación adecuada en una colina con vistas a [capital_location.GetName]. Lo único que necesita ahora es financiación."
 flavor_tur.103.historical_info: "El observatorio de Taqī ad-Dīn, construido en 1577, constaba de dos edificios situados en una colina con vistas al distrito europeo de Constantinopla. Durante la breve existencia del observatorio, Taqī ad-Dīn obtuvo conocimientos que le permitieron corregir y completar el catálogo estelar realizado por Ulugh Beg más de un siglo antes en Samarcanda."
 flavor_tur.103.a: "Lo mandaremos construir."
 flavor_tur.103.b: "Deberíamos centrarnos en la arquitectura religiosa."
 flavor_tur.104.title: "El gran cometa de [GetCurrentYear]"
 flavor_tur.104.desc: "Se ha avistado un gran cometa en el cielo nocturno, y su extraña luz proyecta sombras inquietantes sobre la tierra. Sin embargo, por ominoso que esto pueda parecer, los astrónomos del [ShowBuildingTypeNameWithNoTooltip('constantinople_observatory')|l] afirman que se trata de un buen presagio que augura bienestar y esplendor, así como nuestro triunfo sobre [super_sinister_rival.GetLongName|l], por fin."
 flavor_tur.104.historical_info: "El gran cometa de 1577 fue estudiado tanto por Taqī ad-Dīn en las tierras otomanas como por Tycho Brahe en Dinamarca. Sin embargo, Murad III pidió a Taqī ad-Dīn que interpretara el significado del cometa como presagio, y sus optimistas predicciones no se cumplieron, ya que el reino se vio asolado por la peste poco después. Esto contribuyó a la destrucción de su observatorio unos años más tarde."
 flavor_tur.104.a: "Son grandes noticias, sin duda."
 flavor_tur.104.b: "Es demasiado bonito para ser verdad."
 repercussions_later.tt: "Esto podría tener un impacto positivo más adelante."
 flavor_tur.105.title: "El fin del observatorio"
 flavor_tur.105.opening: "Poco después de que los astrónomos del [ShowBuildingTypeNameWithNoTooltip('constantinople_observatory')|l] hicieran sus predicciones sobre el significado del gran cometa, algunas zonas en [ROOT.GetCountry.GetFlavorRank|l] se vieron azotadas por una plaga. Voces estridentes entre la población de [capital_location.GetName] afirman ahora que el observatorio en sí es algo impío, un mal augurio."
 flavor_tur.105_believed_in_portents.desc: "$flavor_tur.105.opening$ La Sublime Puerta fue insensata, dicen, por creer alguna vez en ello. $flavor_tur.105_ending$"
 flavor_tur.105_disbelieved_in_portents.desc: "$flavor_tur.105.opening$ La Sublime Puerta tenía razón al dudar de ello. $flavor_tur.105_ending$"
 flavor_tur.105_ending: "Por todas partes en [ROOT.GetCountry.GetFlavorRank|l], la gente clama ahora por la destrucción del observatorio."
 flavor_tur.105.historical_info: "Aunque el cierre del observatorio de Constantinopla en 1580 se ha atribuido en ocasiones a la indignación religiosa entre el público, en realidad fue más bien una cuestión política. Taqī ad-Dīn se había granjeado enemigos entre numerosos miembros menores de la burocracia y los ulemas, quienes deseaban llevarlo a juicio por herejía. Por consiguiente, el observatorio fue destruido al cabo de pocos años, lo que supuso una gran pérdida para la ciencia de la astronomía en el mundo musulmán."
 flavor_tur.105.a: "Fue bonito mientras duró."
 flavor_tur.105.b: "No, debe ser preservado."
 flavor_tur.105.happy_pops.tt: "Todas las [pops|el] [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] en [capital_location.GetNameWithNoTooltip] ganarán un [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_tur.106.title: "La restauración de [ShowLocationNameWithNoTooltip('jerusalem')]"
 flavor_tur.106.desc: "El [target_location.GetRank.GetName|l] de [target_location.GetName] no solo tiene carácter sagrado, sino que es una joya en [ROOT.GetCountry.GetFlavorRank|l], pero necesita reparaciones urgentemente. Las antiguas murallas en [target_location.GetRank.GetNameWithNoTooltip|l] se están desmoronando, e incluso la Cúpula de la Roca ha perdido el esplendor que una vez tuvo. Si patrocinamos extensas restauraciones, podríamos tanto ganarnos los corazones de la población local como demostrar nuestra devoción al [ShowReligionGroupName('muslim')|l]."
 flavor_tur.106.historical_info: "Tanto Solimán el Magnífico como su esposa Roxelana, encargaron numerosos proyectos de construcción con el deseo de presentar al Imperio otomano como el centro de la civilización islámica. Esto implicó extensas obras de restauración en la ciudad santa de Jerusalén. Se reconstruyeron las antiguas murallas de la ciudad, y se renovó la Cúpula de la Roca, decorándola con las baldosas de mármol azul que la cubren hasta el día de hoy."
 flavor_tur.106.a: "Ningún precio es demasiado alto."
 flavor_tur.106.b: "Renovemos solo la cúpula."
 flavor_tur.106.c: "Construyamos una fortificación moderna."
 jerusalem_happy_burghers.tt: "Todas las [pops|e] [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] en [ShowLocationNameWithNoTooltip('jerusalem')] ganarán un [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_tur.107.title: "El [ShowGoodsNameWithNoTooltip('coffee')|l] de [ShowLocationNameWithNoTooltip('cairo')]"
 flavor_tur.107.desc: "El [ShowGoodsName('coffee')|l], procedente de [ShowAreaName('yemen_area')], se ha vuelto muy popular últimamente, y han aparecido multitud de cafeterías en ciudades y pueblos en [ROOT.GetCountry.GetFlavorRank|l]. [ShowLocationName('cairo')] en particular ha prosperado gracias al creciente comercio de esta deliciosa bebida oscura, pero algunos miembros [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] quieren que la restrinjamos. El café, según afirman, es casi tan peligroso para la virtud de los hombres como el alcohol, y la gente de [ShowLocationNameWithNoTooltip('cairo')] estaría mejor sin él."
 flavor_tur.107.historical_info: "El consumo de café parece haberse originado en Yemen en el siglo XV, y para finales del XVI, se había extendido por todos los territorios otomanos. El café se enviaba desde el puerto yemení de Moca hasta El Cairo, desde donde se distribuía a todos los rincones del imperio. Egipto llegaría a convertirse en la provincia más rica del imperio, en parte gracias al comercio del café."
 flavor_tur.107.a: "No obstante, apoyaremos a los comerciantes."
 flavor_tur.107.b: "Va siendo hora de que haya una regulación restrictiva."
 flavor_tur.108.title: "La Gran Devaluación"
 flavor_tur.108.desc: "Con los recientes problemas en [ROOT.GetCountry.GetFlavorRank|l], han comenzado a aflorar dificultades económicas. Los comerciantes se quejan de las escandalosas diferencias de precios en nuestros mercados internos, donde se utiliza una gran variedad de monedas locales. Los soldados están molestos por no recibir sus pagos a tiempo. Sin embargo, si estuviéramos dispuestos a devaluar el akçe de plata, tal vez aliviaríamos estas dificultades unificando la economía en [ROOT.GetCountry.GetFlavorRank|l] y aumentando el valor de la moneda de oro, que el tesoro estatal aún mantiene en reserva."
 flavor_tur.108.historical_info: "No está del todo claro por qué en 1585 los otomanos decidieron devaluar el akçe. Puede que fuese necesario debido al coste de las largas guerras con Persia o a la afluencia de plata procedente del Nuevo Mundo. Las economías locales del imperio estaban muy desconectadas entre sí, y la devaluación podría haber sido un intento de unificarlas y fortalecer el valor de las monedas de oro en relación con la plata, en beneficio del tesoro estatal. Al final, estos esfuerzos tuvieron resultados dispares, y la moneda permaneció inestable durante varias décadas."
 flavor_tur.108.a: "Vale la pena arriesgarse."
 flavor_tur.108.b: "Estas preocupaciones carecen de fundamento."
 flavor_tur.109.title: "La jaula"
 flavor_tur.109.desc: "El pueblo se ha sentido cada vez más incómodo con el brutal pero necesario asesinato de hermanos —bebés incluidos— que se produce cuando asciende al trono un nuevo [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Si, en su lugar, confináramos a los hermanos del [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] en el kafes —la jaula, una parte del harén [ROOT.GetCountry.GetGovernment.GetAdjective|l]—, podrían vivir el resto de sus días con esplendor. Esto garantizaría que la dinastía [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] nunca carezca de herederos."
 flavor_tur.109.historical_info: "La práctica del fratricidio otomano cayó en desuso a finales del siglo XVI, tras los brutales asesinatos que antecedieron las entronizaciones de Murad III y Mehmed III, en los que decenas de bebés y niños pequeños fueron masacrados. En su lugar, los parientes varones del sultán eran mantenidos bajo diversos grados de arresto domiciliario en el harén, sometidos a un estado de pasividad por medio del lujo y las concubinas. Esto aseguraba la vitalidad de la dinastía y la estabilidad del reino, pero debilitaba el poder personal del gobernante, ya que se volvía más fácilmente reemplazable."
 flavor_tur.109.a: "Sí, esta barbarie debe terminar."
 flavor_tur.109.b: "No, no se puede confiar en los hermanos."
 flavor_tur.110.title: "Las capitulaciones"
 flavor_tur.110.desc: "Quizás sea el momento de cultivar mejores relaciones con los países de fe [ShowReligionGroupAdjective('christian')|l]. [capitulation_country.GetName] es un buen candidato para un nuevo tipo de carta que ha preparado [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l]. Esta otorgaría protección y privilegios a los comerciantes y viajeros [capitulation_country.GetAdjectiveWithNoTooltip|l] en [ROOT.GetCountry.GetFlavorRank|l], pero sería un gesto de buena fe hacia ellos. Sin embargo, el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] no está contento, alegando que esto crearía una competencia desleal por parte de estos extranjeros."
 flavor_tur.110.historical_info: "Las capitulaciones —#italic ahidnâme#! en turco— eran cartas que firmaba el Imperio otomano con otras naciones, generalmente para otorgar a los comerciantes de esos países derechos como la exención de impuestos locales y de enjuiciamiento mientras se encontraban en tierras otomanas. Entre los primeros beneficiarios de las capitulaciones se encontraban Venecia y Génova, pero quizás la más significativa fue la que se concedió a Francia en 1535, que sentó las bases para la alianza franco-otomana en los años venideros."
 flavor_tur.110.a: "Firmemos la carta de privilegios."
 flavor_tur.110.b: "No, el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] tiene razón."
 opinion_ottoman_capitulation: "Capitulación recibida"
 flavor_tur.111.title: "Sombras chinescas"
 flavor_tur.111.desc: "Recientemente se ha vuelto popular en [ROOT.GetCountry.GetFlavorRank|l] y muchas de sus ciudades un tipo de teatro de marionetas que utiliza sombras proyectadas sobre una pantalla de muselina. Presenta a dos personajes payasescos conocidos como Karagöz y Havicat, cuyas travesuras atraen a grandes multitudes tanto en casas de té como en hogares nobles. Algunos miembros [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] afirman que las obras, que a menudo incluyen temas polémicos y subversivos, son una afrenta al [ShowReligionGroupName('muslim')|l], pero prohibirlas enfurecería a muchos habitantes de las ciudades."
 flavor_tur.111.historical_info: "Los orígenes de la tradición del teatro de sombras Karagöz son inciertos. Algunos creen que llegó con comerciantes de Java, donde el teatro de sombras chinescas se practicaba desde la Edad Media. En el siglo XVI, estas obras, a menudo satíricas e irreverentes, se representaban en todas las ciudades del Imperio otomano. El $common_string_shaikh_al_islam$ Ebüssuûd Efendi emitió un famoso dictamen que declaraba que las obras eran, de hecho, permisibles según la ley islámica. Sin embargo, en siglos posteriores, los gobernantes llegarían a reprimirlas debido a su contenido político."
 flavor_tur.111.a: "Que el pueblo se divierta."
 flavor_tur.111.b: "Apaciguaremos a los intransigentes."
 plays_banned.tt: "Se prohíben las representaciones de Karagöz."
 flavor_tur.112.title: "El fin de los [ShowAdvanceNameWithNoTooltip('timariots')|l]"
 flavor_tur.112.desc: "El sistema de los [ShowAdvanceName('timariots')|l], que nos ha servido bien durante mucho tiempo, se enfrenta a problemas críticos. Las concesiones de tierras que otorgamos a estos jinetes se han subdividido y empobrecido cada vez más, y como nuestros enemigos están armados con mosquetes, la caballería ya no es tan dominante en el campo de batalla como en tiempos pasados. Si dejamos de repartir más tierras del timar, podríamos convertirlas en granjas tributarias a medida que sus propietarios vayan muriendo, para beneficio directo del Estado. El ejército también podría modernizarse, centrándose más en el uso de soldados de infantería armados con armas de pólvora."
 flavor_tur.112.historical_info: "El sistema de concesiones de tierras a los jinetes spahi del timar se fue volviendo insostenible con el paso del tiempo. A medida que las grandes conquistas otomanas quedaban en el pasado, ya no había suficientes tierras para repartir. Otras facciones del ejército, especialmente los jenízaros, también exigían concesiones. Al darse cuenta de que la reforma era una necesidad irrecusable, los otomanos abolieron el sistema y pasaron a depender en mayor medida del reclutamiento de soldados sekban procedentes del campesinado."
 flavor_tur.112.a: "Debemos cambiar con los tiempos."
 flavor_tur.112.b: "La caballería siempre reinará."
 timars_unavailable.tt: "Las [reforms|el] del timar dejarán de estar disponibles permanentemente."
 flavor_tur.113.title: "Consejos para reyes"
 flavor_tur.113.desc: "Últimamente se ha vuelto muy popular un género literario denominado #italic Nasîhatnâme#!, o «Consejos para reyes». Estos libros a menudo se escriben como si fueran a presentarse ante [target_ruler.GetName|l] con la pretensión de aconsejar a la realeza en asuntos como la piedad, la moralidad o la habilidad política. Sin embargo, los autores también han empezado a insinuar que [ROOT.GetCountry.GetFlavorRank|l] está profundamente aquejado de problemas y en un estado lamentable que solo la providencia podría aliviar. ¿Deberíamos seguir permitiendo que proliferen estas obras?"
 flavor_tur.113.historical_info: "El género #italic Nasîhatnâme#! tenía muchas similitudes con la literatura de «espejos de príncipes» en Europa, pero llegó a caracterizarse por un creciente sentimiento de desánimo, destacando diversos males percibidos en el estado otomano. Miraban con nostalgia a una supuesta edad de oro durante el reinado de Selim I. La idea algo equivocada de los historiadores posteriores de que el siglo XVII fue un período de declive para el Imperio otomano probablemente estuvo influenciada por la literatura #italic Nasîhatnâme#!."
 flavor_tur.113.a: "La corte y su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] podrían aprender de esto."
 flavor_tur.113.b: "Convenzamos a los autores para que elogien al régimen."
 flavor_tur.113.c: "Ejecutemos a esos traidores."
 executed_authors.tt: "El movimiento Nasîhatnâme llega a su fin de manera abrupta."
 flavor_tur.114.title: "El derecho de una madre es el derecho de [ROOT.GetCountry.GetReligion.GetGodName]"
 flavor_tur.114.desc: "[valide_sultan.GetName] es [valide_sultan.GetWomanMan|l] de gran habilidad y determinación, que ya ha alcanzado una posición destacada en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Percibiendo las numerosas amenazas a la dinastía [target_ruler.GetDynasty.GetName], ahora desea tener más voz en los asuntos de Estado, para poder trabajar por [ROOT.GetCountry.GetFlavorRank|l], como las grandes reinas selyúcidas de antaño. Podríamos otorgarle el nuevo título de sultana madre, con el que se le honraría por encima de cualquier hombre o mujer, y tendría el derecho de supervisar las reuniones del consejo."
 flavor_tur.114.historical_info: "Aunque las madres de los sultanes otomanos casi siempre tenían un pasado como esclavas del harén, aún podían alcanzar un gran poder entre bastidores, especialmente después del reinado de Solimán el Magnífico y su poderosa consorte Roxelana. La sultana madre, un título que se otorgó por primera vez a la madre de Solimán, Hafsa, gozaba de numerosos privilegios y poderes especiales, y presidía los matrimonios de las princesas, una parte crucial de la diplomacia imperial."
 flavor_tur.114.a: "Necesitamos su sabiduría."
 flavor_tur.114.b: "[valide_sultan.GetWomanMan] debería quedarse en el harén, donde pertenece."
 flavor_tur.115.title: "El poder de las mujeres"
 flavor_tur.115.desc: "[ROOT.GetCountry.GetFlavorRank] tiene graves problemas, así que [harem_power.GetName] y otras voces en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] se disponen a asumir más responsabilidades, ya sea desde detrás de los muros del harén o en roles más públicos. La influencia de quienes conforman el harén [ROOT.GetCountry.GetGovernment.GetAdjective|l] ha ido creciendo desde hace tiempo y, aunque la gran mayoría es de origen esclavo, han demostrado una gran brillantez. Sin embargo, si permitimos que tomen las riendas en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], muchos tradicionalistas se revolverán, horrorizados."
 flavor_tur.115.historical_info: "El período conocido como el «sultanato de las mujeres» duró casi 150 años. Fue una época turbulenta en la que muchos sultanes tuvieron reinados breves, y varios ascendieron al trono cuando aún eran niños. Sus madres, abuelas, hermanas o consortes llegaron a ejercer una gran influencia, aunque a menudo se enfrentaban a la oposición de los grandes visires. Sultanas de este período como Mirimah, Nurbanu, Kösem y Turhan se convirtieron en algunas de las mujeres más influyentes de la historia otomana."
 flavor_tur.115.a: "[ROOT.GetCountry.GetFlavorRank] necesita la sabiduría de las mujeres."
 flavor_tur.115.b: "Enseñemos a esas arpías cuál es su lugar."
 flavor_tur.116.title: "La facción [favored_country.GetAdjectiveWithNoTooltip|l]"
 flavor_tur.116.desc: "Una facción de concubinas, odaliscas, enanos y eunucos [favored_country.GetAdjective|l] está ganando poder en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] y ante [target_ruler.GetName|l]. Trabajando entre bastidores, ya han alcanzado una influencia significativa en el harén y la burocracia. Exigen decisiones más favorables a [favored_country.GetNameWithNoTooltip] y que firmemos una capitulación con ese país."
 flavor_tur.116.historical_info: "En la corte otomana, ser esclavo no era un impedimento para alcanzar posiciones de gran influencia. Los eunucos y las concubinas no olvidaban los países de los que procedían y, en ocasiones, creaban facciones para impulsar decisiones políticas que beneficiaran a su tierra natal. A finales del siglo XVI, incluso existía un grupo de renegados venecianos en la corte, liderado por el poderoso eunuco jefe Gazanfer, que era él mismo veneciano."
 flavor_tur.116.a: "Apacigüemos a esta facción."
 flavor_tur.116.b: "Que el Servicio Interior los mate a todos."
 flavor_tur.116.c: "Ignorémoslos sin más."
 flavor_tur.117.title: "Las reformas impulsadas por [ambitious_ruler.GetNameWithNoTooltip|l]"
 flavor_tur.117.desc: "Al percibir que el cargo de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] está empezando a perder el prestigio que antaño tuvo, [ambitious_ruler.GetName|l] se inquieta. Lamenta la creciente influencia de la burocracia, los gobernadores provinciales e incluso las mujeres del harén, todo lo cual, según afirma, ha sido a costa de su autoridad. Desea llevar a cabo una serie de maniobras políticas para devolver el poder a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], pero tal movimiento sin duda enfurecería a algunas facciones."
 flavor_tur.117.historical_info: "Durante el siglo XVI, el Imperio otomano se transformó gradualmente en un imperio burocrático donde los sultanes ejercían un poder mucho menos absoluto que en el pasado. Al ascender al trono en 1618, el joven Osmán II intentó revertir esta tendencia, pero carecía de una fuerte aliada femenina en el harén y pronto se ganó la enemistad de los jenízaros y de muchos consejeros. Su intento estaría, cuanto menos, condenado al fracaso."
 flavor_tur.117.a: "El [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] necesita más poder."
 flavor_tur.117.b: "Haría mejor en estudiar el arte de gobernar."
 flavor_tur.117.c: "Destronemos a tal idiota."
 very_successful_coup.tt: "El golpe de Estado tiene gran éxito."
 somewhat_successful_coup.tt: "El golpe de Estado tiene cierto éxito."
 flavor_tur.118.title: "La ira de los $janissaries_advance$"
 flavor_tur.118.desc: "Mientras [ambitious_ruler.GetName] intentaba promulgar sus radicales reformas, también logró insultar a los $janissaries_advance$ llamándolos cobardes. Enfurecidos y temiendo que intente abolir el cuerpo, han encontrado numerosos aliados en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] y en el harén, y ahora claman venganza. A menos que estemos dispuestos a arriesgarnos a una guerra civil, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] tiene que morir."
 flavor_tur.118.historical_info: "Impulsado por una creciente hostilidad hacia los jenízaros, Osmán II trató de frenar su influencia cerrando las cafeterías donde se reunían y formar un nuevo ejército de sekban anatolios que le serían más leales. Sin embargo, los jenízaros conspiraron con Halime Sultan, la madre del anterior gobernante, Mustafá el Loco, e hicieron encarcelar y asesinar a Osmán, tras de lo cual, el mentalmente inestable Mustafá volvió a ocupar el trono."
 flavor_tur.118.a: "Debe morir, pues."
 flavor_tur.118.b: "Aplastemos esta amenaza a la Sublime Puerta."
 janissary_revolt: "Rebeldes jenízaros"
 flavor_tur.119.title: "Los guardianes de la felicidad"
 flavor_tur.119.desc: "[mehmed_agha.GetName] es un brillante eunuco en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], uno de los guardianes del harén [ROOT.GetCountry.GetGovernment.GetAdjective|l]. Varias facciones en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] quieren crearle un nuevo cargo, el de «kızlar ağası» —guardián de las doncellas—. En este papel, supervisaría los aposentos privados de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] y mediaría entre el harén y el consejo supremo. [mehmed_agha.GetName] también se situaría por encima del antiguo jefe eunuco blanco, el «kapı ağası», responsable de los sirvientes varones en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], quien nunca ha sido realmente digno de confianza."
 flavor_tur.119.historical_info: "El número de eunucos en la corte otomana fue creciendo de manera constante. En 1574, se creó el cargo de kızlar ağası para Mehmed Agha, lo que otorgó a los eunucos un poder sin precedentes. Los eunucos africanos eran considerados más fiables debido a que sus tierras natales estaban muy alejadas, y con el tiempo se volvieron mucho más influyentes que los eunucos blancos. Gracias en parte a las estrechas conexiones del kızlar ağası con las poderosas sultanas madres, el puesto pronto se convirtió en visir de primer rango, superado únicamente por el gran visir y el $common_string_shaikh_al_islam$."
 flavor_tur.119.a: "Elevemos al kızlar ağası."
 flavor_tur.119.b: "Fortalezcamos al kapı ağası en su lugar."
 flavor_tur.119.c: "Esos eunucos no necesitan más poder."
 valide_sultan_objects.tt: "La sultana madre no aceptará esto."
 mehmed_agha_fired.tt: "[mehmed_agha.GetNameWithNoTooltip] abandona la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_tur.120.title: "Las armas de [super_sinister_rival.GetNameWithNoTooltip]"
 flavor_tur.120.desc: "Desde nuestra última guerra contra [super_sinister_rival.GetName], hemos expuesto algunos de sus cañones y armas capturados, y en estos tiempos de paz, el ejército podría beneficiarse de un impulso a la moral. [target_ruler.GetName] quiere utilizar estas armas para una celebración militar en [reenactment_location.GetName], en honor a su [target_child.GetDaughterSon|l] [target_child.GetName], que acaba de cumplir [target_child.GetAgeInYears] años y que, por supuesto, iría allí."
 flavor_tur.120.historical_info: "El malogrado Osmán II buscó ganar legitimidad mediante una victoria en la guerra contra Polonia, pero sufrió una sonora derrota. A su regreso, parece que encontró consuelo en las noticias del nacimiento de su primer hijo, el príncipe Ömer, en Constantinopla. Pidió que el infante y su madre, Meylişah Hatun, se reunieran con él en Edirne, donde se celebraría una gran fiesta que incluiría la recreación de batallas pasadas..."
 flavor_tur.120.a: "Organicemos la celebración."
 flavor_tur.120.b: "No necesitamos tales alardes de vanidad."
 unpredictable_outcome.tt: "Esto podría resultar peligroso... o muy beneficioso."
 flavor_tur.121.title: "El desastre de [reenactment_location.GetNameWithNoTooltip]"
 flavor_tur.121.desc: "La celebración en [reenactment_location.GetName] se ha convertido en un desastre. Durante la recreación de una gran batalla contra [super_sinister_rival.GetName], la bala de un jinete rebotó y alcanzó a [target_child.GetName], quien lamentablemente perdió la vida. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] considera todo el suceso como un terrible presagio para [target_ruler.GetName|l] en su futuro reinado."
 flavor_tur.121.historical_info: "Durante la recreación en Edirne, Ömer, el primogénito de Osmán II, murió, muy probablemente por accidente, aunque durante mucho tiempo persistieron rumores de que había sido un acto deliberado de una u otra parte. Osmán II se sumió en una profunda aflicción. A Meylişah, la madre de Ömer, una concubina rusa, se le culpó del accidente y fue enviada al exilio. La personalidad del sultán se volvió entonces más brutal, lo que contribuyó a su prematuro final."
 flavor_tur.121.a: "Convirtamos el dolor en ira."
 flavor_tur.121.b: "Arremetamos contra el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_tur.121.c: "Busquemos consuelo en el harén."
 flavor_tur.122.title: "El triunfo en [reenactment_location.GetNameWithNoTooltip]"
 flavor_tur.122.desc: "La celebración en [reenactment_location.GetName] ha sido un gran éxito, con magníficas exhibiciones de las armas capturadas y grandes demostraciones de destreza por parte de nuestros jinetes y los $janissaries_advance$, además de disparos de cañón tan atronadores que pudieron oírse hasta en [super_sinister_rival.GetName]. Ha sido un gran día para [target_ruler.GetName|l] y [target_child.GetName]."
 flavor_tur.122.historical_info: "Aunque la caída de Osmán II se debió en gran medida a malas decisiones, la mala suerte también desempeñó un papel. Si no hubiera perdido trágicamente a su primogénito Ömer en un accidente durante la recreación en Edirne, quizás sus elecciones habrían sido diferentes y su régimen habría tenido más éxito."
 flavor_tur.122.a: "Asegurémonos de que el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] lo recuerde."
 flavor_tur.122.b: "Que el [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] aprenda de ello."
 flavor_tur.122.c: "Que nuestros enemigos mediten sobre nuestro poderío."
 flavor_tur.123.title: "La locura de [target_character.GetShortNameWithNoTooltip]"
 flavor_tur.123.desc_opening: "Siempre se ha sabido que [target_character.GetName] tenía una personalidad excéntrica, pero ahora corren rumores de que está completamente fuera de sí. Se dice que deambula por la noche, gritando el nombre de su predecesor por los pasillos del palacio, suplicando que le liberen de la carga de la soberanía. Una poderosa facción del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] se ha aliado con el [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l] para exigir su deposición."
 flavor_tur.123.valide_sultan.desc: "$flavor_tur.123.desc_opening$ [valide_sultan.GetName], [valide_sultan.GetMotherFather|l] de quien ostenta el puesto de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], podría dar su consentimiento, pero preferiría tramar la caída de quien los conspiradores tienen en mente para ocupar su lugar, [ruler_replacement.GetName]."
 flavor_tur.123.no_valide_sultan.desc: "$flavor_tur.123.desc_opening$ Preferirían que [ruler_replacement.GetName] ocupase el trono en su lugar."
 flavor_tur.123.historical_info: "Entre 1617 y 1623, Mustafá I llegó a ser sultán en dos ocasiones. Sin embargo, era joven y las poderosas concubinas imperiales, como su madre Halime, lo utilizaron como títere para asegurarse de que sus propios hijos no fueran ejecutados si el príncipe equivocado ascendía al trono. Mustafá siempre había sido excéntrico, pero el asesinato de Osmán II, que reinó entre sus dos mandatos, le afectó profundamente y acabó volviéndose verdaderamente inestable. Al final, estalló una rebelión, y Mustafá fue depuesto con el consentimiento reticente de su madre."
 flavor_tur.123.a: "Debe abdicar pacíficamente."
 flavor_tur.123.b: "Que los $janissares_advance$ se encarguen de ello."
 flavor_tur.123.c: "Asesinemos a [ruler_replacement.GetNameWithNoTooltip]."
 flavor_tur.123.d: "Ignoremos sus irrazonables demandas."
 tur_put_in_kafes_tt: "Han confinado a [target_character.GetName] en el harén [ROOT.GetCountry.GetGovernment.GetAdjective|l]."
 flavor_tur.124.title: "Bandidos en [ShowRegionNameWithNoTooltip('anatolia_region')]"
 flavor_tur.124.desc_opening: "Bandas errantes de bandidos están causando una gran angustia entre el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] de [ShowRegionName('anatolia_region')]. Muchos de los bandidos son antiguos campesinos que, caídos en la pobreza por falta de oportunidades, ahora saquean y acosan todo lo que pueden."
 flavor_tur.124.no_sekban.desc: "$flavor_tur.124.desc_opening$ Al abolir el sistema de los [ShowAdvanceName('timariots')|l] y crear en su lugar el [ShowGovernmentReformName('sekban_system')|l] de mosqueteros, podríamos reclutar más miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] para nuestros ejércitos y, de este modo, aliviar la crisis en [ShowRegionNameWithNoTooltip('anatolia_region')]."
 flavor_tur.124.has_sekban.desc: "$flavor_tur.124.desc_opening$ [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] sugiere que mitiguemos el problema reclutando para el [ShowGovernmentReformName('sekban_system')|l] del ejército a aquellos bandidos que estén dispuestos a buscar la redención."
 flavor_tur.124.historical_info: "El enorme crecimiento poblacional durante el siglo XVI provocó una escasez de tierras disponibles en Anatolia, lo que se tradujo en pobreza generalizada. Algunos campesinos desesperados se unieron a las rebeliones celali, mientras que otros se dedicaron al bandidaje, lo que agravó aún más el problema. Uno de los métodos que empleó el Estado para controlar la situación fue reclutar antiguos bandidos como mosqueteros en el cuerpo militar de los sekban."
 flavor_tur.124.a: "Reclutémoslos como mosqueteros para el ejército."
 flavor_tur.124.b: "Instauremos el [ShowGovernmentReformNameWithNoTooltip('sekban_system')|l]."
 flavor_tur.124.c: "Lancemos a los [ShowAdvanceNameWithNoTooltip('bashi_bazouks')|l] al campo."
 flavor_tur.124.d: "El problema está exagerado."
 anatolian_brigands_maybe_more_problems.tt: "Esto podría resolver el problema del bandolerismo."
 anatolian_brigands_no_more_problems.tt: "Esto quizá resolvería el problema del bandolerismo."
 anatolian_brigands_certainly_more_problems.tt: "Esto no resolverá el problema."
 flavor_tur.125.title: "Desarme de [ShowRegionNameWithNoTooltip('anatolia_region')]"
 flavor_tur.125.desc: "A pesar de nuestros esfuerzos, sigue reinando el descontento entre las filas [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] de [ShowRegionName('anatolia_region')]. Las incursiones de rebeldes y bandidos han creado un ambiente de paranoia en las zonas rurales, donde muchos van ahora fuertemente armados. El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] argumentaría, por supuesto, que es para defenderse, pero sus armas de fuego y sus espadas podrían utilizarse con la misma facilidad para apoyar futuras rebeliones. Sería prudente desarmarlos mientras aún podamos."
 flavor_tur.125.historical_info: "La regulación de armas otomana varió enormemente a lo largo de los siglos. Sin embargo, en el siglo XVII, debido en parte a los disturbios causados por las rebeliones celali, las armas de fuego se volvieron comunes entre los campesinos de Anatolia. En un intento por desarmar a posibles rebeldes, el estado comenzó a confiscar armas y municiones; solo en 1659 se incautaron 80 000 armas de fuego ilegales. Los contrabandistas se encargarían, no obstante, de que las armas de fuego siguieran siendo accesibles en muchas zonas para aquellos que pudieran permitírselas."
 flavor_tur.125.a: "Debemos desarmarlos por la fuerza."
 flavor_tur.125.b: "Compensemos al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l]."
 flavor_tur.125.c: "En ese caso, ¿quién formará parte de nuestros ejércitos?"
 peasant_revolt: "$bra_peasants_revolt$"
 rebellion_dies_down_tt: "La rebelión apenas tendrá repercusión."
 flavor_tur.126.title: "Marineros berberiscos"
 flavor_tur.126.desc: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')] ha manifestado su preocupación por nuestra creciente desventaja naval, especialmente en comparación con [naval_adversary.GetName]. Para hacerles frente de manera efectiva, necesitamos tanto más marineros como un mejor entrenamiento. [target_country.GetName], uno de los Estados berberiscos más conocidos, cuenta con una rica tradición de piratería y navegación. Con las concesiones adecuadas, podríamos aprovechar su experiencia para reforzar nuestra flota."
 flavor_tur.126.historical_info: "Los otomanos tuvieron dificultades para mantener tantos marineros expertos como sus adversarios navales, especialmente Venecia, que podía reclutar personal entre su numerosa marina mercante. Esto se hizo muy evidente en la derrota otomana de 1656 en la batalla de los Dardanelos. En el pasado, los otomanos habían dependido en gran medida de los marineros y comandantes navales de los Estados berberiscos del norte de África y, durante las reformas navales de finales del siglo XVII, volverían a hacerlo."
 flavor_tur.126.a: "Confiemos en [target_country.GetNameWithNoTooltip]."
 flavor_tur.126.b: "Lo que necesitamos es una amplia reforma naval."
 flavor_tur.126.c: "No nos interesan los piratas berberiscos."
 flavor_tur.127.title: "El movimiento kadizadelí"
 flavor_tur.127.desc: "Un grupo [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] bajo el liderazgo de [kadizade.GetName] ha estado predicando en las mezquitas de [capital_location.GetName] y ha conseguido un gran número de seguidores muy devotos. Los kadizadelíes, como se les conoce, quieren volver a la fe tal y como se practicaba en sus orígenes, limitar el gasto desmedido del Estado y prohibir excesos como el café, el alcohol, el canto y el baile. Sin embargo, entre las élites [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], muchos preferirían que se diera buena cuenta de estos demagogos subversivos."
 flavor_tur.127.historical_info: "El movimiento conservador radical de los kadizadelíes no era muy diferente al de los wahabíes que surgieron unos siglos después, pues arremetían contra las supuestas innovaciones dentro de la fe y rápidamente se convirtieron en adversarios de las órdenes sufíes. Su ideología cobró fuerza durante los reinados de Murad IV y Mehmed IV, cuando predicaban incluso en Santa Sofía. Cayeron en desgracia tras el nombramiento del gran visir Mehmed Köprülü, quien los veía como una amenaza para el Estado y decidió desterrar a los miembros más destacados del grupo a Chipre."
 flavor_tur.127.a: "Desterremos a esos necios."
 flavor_tur.127.b: "Tienen algo de razón..."
 flavor_tur.128.title: "Se consolida [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l]"
 flavor_tur.128.desc.opening: "Ahora que se ha convertido en [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l], [target_character.GetName] quiere silenciar a todos sus opositores. Solicita que se le otorguen más poderes a su cargo para poder trabajar sin descanso en beneficio de la dinastía [target_ruler.GetDynasty.GetName]."
 flavor_tur.128.valide_sultan.desc: "$flavor_tur.128.desc.opening$ [valide_sultan.GetName] apoya firmemente esta propuesta, pues ya ha contado con el asesoramiento de [target_character.GetNameWithNoTooltip] en multitud de asuntos."
 flavor_tur.128.no_valide_sultan.desc: "$flavor_tur.128.desc.opening$ En términos de poder personal, esto supondría una limitación para [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], quien podría pasarse los días cazando y viajando mientras los asuntos importantes quedan en manos de [target_character.GetWomenMen|l] de mayor experiencia."
 flavor_tur.128.historical_info: "Como gran visir, Mehmed Köprülü obtuvo rápidamente un poder sin precedentes. Convenció al joven sultán Mehmed IV de trasladarse a la antigua capital de Edirne, apartándolo así de la gestión del Estado. Aunque Köprülü contaba con el apoyo de Turhan, la sultana madre, también tomó medidas para limitar su poder. En su lecho de muerte en 1661, convenció al sultán de que permitiera a su hijo Fazıl Ahmed sustituirle como gran visir. Muchos grandes visires de la dinastía Köprülü le sucederían y dominarían a menudo la política otomana durante varias décadas."
 flavor_tur.128.a: "El Estado estará seguro en sus manos."
 flavor_tur.128.b: "Ya tiene suficiente poder."
 nobles_revolt: "Nobles enfurecidos"
 flavor_tur.129.title: "El gran incendio de [GetCurrentYear]"
 flavor_tur.129.desc: "Un devastador incendio ha asolado [target_location.GetName] y avanzado por [target_location.GetRank.GetName|l] como un ejército invasor. Decenas o incluso cientos de miles de antiguas casas de madera han quedado destruidas, y el antiguo barrio de fe [ShowReligionAdjective('judaism')|l] ha sido especialmente afectado. [grand_vizier.GetName] está deseando de supervisar la reconstrucción, pero tiene una idea novedosa para financiarla. Desea prohibir la reconstrucción de las numerosas iglesias y sinagogas que fueron destruidas y, en su lugar, subastar esos terrenos a ciudadanos respetables de religión [ShowReligionGroupAdjective('muslim')|l]."
 flavor_tur.129.historical_info: "El gran incendio de 1660 arrasó gran parte de Constantinopla y destruyó numerosas iglesias y sinagogas, entre otras cosas. Tras el suceso, Vani Mehmet Efendi, predicador del movimiento islámico radical kadizadelí, afirmó que la destrucción desproporcionada de propiedades judías había sido un castigo de Alá. Aunque finalmente se permitió a los cristianos recuperar los terrenos de sus iglesias incendiadas, los judíos no corrieron la misma suerte. El gran visir Köprülü Fazıl Ahmed parece haber prestado oídos a los kadizadelíes y confiscó todos los terrenos de las sinagogas."
 flavor_tur.129.a: "Es una buena idea."
 flavor_tur.129.b: "No, respetamos todas las religiones."
 constantinople_fire_event.a.tt: "$constantinople_fire_event.b.tt$ Nuestra inversión en la [location|el] facilitará las labores de reconstrucción."
 constantinople_fire_event.b.tt: "[target_location.GetName] perderá [prosperity|el] y [pops|el], y algunos [buildings|el] serán destruidos por el desastre."
 flavor_tur.129.a.tt: "Todas nuestras [pops|el] de fe [ShowReligionAdjective('judaism')|l] y [ShowReligionGroupAdjective('christian')|l] en [target_location.GetNameWithNoTooltip] perderán un [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_tur.129.b.tt: "Todas nuestras [pops|e] de fe [ShowReligionAdjective('judaism')|l] y [ShowReligionGroupAdjective('christian')|l] en [target_location.GetNameWithNoTooltip] ganarán un [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_tur.130.title: "La doctrina de la razón"
 flavor_tur.130.desc: "Muchos eruditos parecen haber abandonado recientemente [scholars_location.GetName] en [ShowRegionName('persia_region')], quizá para escapar de la persecución o de las penurias económicas locales. Tras largos viajes, un numeroso grupo de ellos ha llegado a las puertas de [capital_location.GetName] y ahora piden residencia. A cambio, han prometido trabajar sin descanso por el bien de [ROOT.GetCountry.GetName]. Sin embargo, estos hombres son racionalistas devotos, interesados en el taḥqīq, un enfoque empírico del mundo que algunos líderes [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] consideran impío."
 flavor_tur.130.historical_info: "Aunque en ocasiones se ha afirmado que la influencia conservadora del movimiento kadizadelí obstaculizó la vida intelectual otomana, esto no fue necesariamente así. A principios del siglo XVII también se produjo una gran afluencia de eruditos procedentes de Kurdistán e Irán, que abogaron por un renacimiento de las ciencias racionales del pasado. Hicieron hincapié en la verificación, o taḥqīq, un antiguo concepto que solía contraponerse a la imitación, taqlīd, y que había ejercido una gran influencia en la ciencia islámica de la Baja Edad Media."
 flavor_tur.130.a: "Recibámoslos."
 flavor_tur.130.b: "[capital_location.GetRank.GetNameWithNoTooltip] mantendrá las puertas cerradas."
 flavor_tur.131.title: "Ovejas entre lobos"
 flavor_tur.131.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] y los habitantes de las ciudades están cada vez más frustrados por los privilegios que desde hace tiempo disfrutan los servidores del Estado. En [janissary_location.GetName], hay informes de que en los [ShowBuildingTypeName('janissary_barracks')|l] se han infiltrado mercaderes ambiciosos que han utilizado sus contactos para formar parte de la orden y así acceder al estatus del que gozan sus miembros. Sin duda, este hecho podría traer beneficios económicos para la Sublime Puerta si permitimos que continúe, pero también podría menoscabar el prestigio y la destreza de los $janissaries_advance$, que durante siglos han sido una presencia temible en el campo de batalla."
 flavor_tur.131.historical_info: "Los siglos XVI y XVII fueron testigos de un mayor pluralismo económico y político en el Estado otomano. Los puestos privilegiados que antes ocupaban exclusivamente los hombres procedentes del sistema devshirme podían ser alcanzados en ocasiones por personas de clase media con talento para las finanzas. Un ejemplo destacado de esto fue el cuerpo de jenízaros, al que comerciantes y artesanos comenzaron a comprar el ingreso para disfrutar de los privilegios que ostentaba."
 flavor_tur.131.a: "El dinero es lo que importa."
 flavor_tur.131.b: "Los $janissaries_advance$ son sagrados."
 flavor_tur.132.title: "La reforma del $ottoman_tax_farming$ de [GetCurrentYear]"
 flavor_tur.132.desc: "Tras reflexionar a fondo sobre nuestra economía, [grand_vizier.GetName] ha preparado un nuevo sistema de arrendamiento de impuestos llamado malikâne. Se subastará una aldea o distrito al mejor postor, quien obtendrá el derecho a cobrar sus impuestos de por vida. [grand_vizier.GetName] afirma que esto mejoraría nuestro antiguo sistema, ya que un recaudador de impuestos estaría más comprometido con el bienestar a largo plazo de sus tierras y sería menos propenso a exprimirlas antes de que termine su mandato. También nos ahorraría las complicaciones burocráticas de administrar todos esos contratos anuales que eran la norma en épocas pasadas, aunque, por otro lado, estos resultaban bastante rentables."
 flavor_tur.132.historical_info: "El sistema del malikâne se introdujo en 1695 a instancias del malogrado gran visir Elmas Mehmed Pachá. Parece que tenía buenas intenciones y deseaba mejorar los beneficios económicos a largo plazo, pero fracasó parcialmente. El sistema se encontró con una feroz oposición por parte del antiguo cuerpo de recaudadores de impuestos, y el Estado carecía de supervisión sobre el nuevo tipo de concesiones vitalicias. A pesar de la reforma, el Estado no tardó en sufrir derrotas militares y tuvo dificultades para pagar a sus soldados. Elmas fue asesinado por sus propios hombres en 1697 y, en 1703, los jenízaros sin paga derrocaron a Mustafá II."
 flavor_tur.132.a: "Implementemos la reforma."
 flavor_tur.132.b: "Cobrémosles impuestos a la antigua usanza."
 malikane_available.tt: "La [government_reform|el] [ShowGovernmentReformName('ottoman_malikane_tax_reform')] estará disponible."
 flavor_tur.133.title: "El coste de la ciencia"
 flavor_tur.133.desc: "Los numerosos eruditos [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] encuentran cada vez más difícil conseguir trabajo. Si bien los cadíes siempre son necesarios, esos puestos son codiciados y muy competitivos, y no hay suficientes para todos. Los padres ahora aconsejan a sus hijos que no se conviertan en eruditos e incluso que no estudien en la [ShowBuildingTypeName('madrasa')|l]. Los eruditos añoran los tiempos de Alí al-Qawshayí y Taqí al-Din, cuando el Estado aún apreciaba la ciencia en todas sus formas."
 flavor_tur.133.historical_info: "En el siglo XVII, las oportunidades para los eruditos otomanos disminuyeron. Había una gran cantidad de madrasas en Constantinopla y, por tanto, no faltaba el acceso a la educación, pero años de problemas económicos habían provocado una reducción de los salarios y, con ello, de la pasión general por la ciencia abstracta. La carrera académica se convirtió en una opción difícil y poco rentable, y aquellos que podrían haber destacado en estos campos optaron cada vez más por convertirse en comerciantes, artesanos o burócratas."
 flavor_tur.133.a: "Era inevitable."
 flavor_tur.133.b: "Debemos invertir en erudición."
 flavor_tur.134.title: "La guerra por [target_province.GetNameWithNoTooltip]"
 flavor_tur.134.desc: "Un convoy de barcos que transportaba importantes peregrinos a [ShowLocationName('mecca')] ha sufrido un vil ataque pirata. Entre los fallecidos se encontraban un antiguo eunuco mayor, el cadí de [ShowLocationName('cairo')] y la nodriza de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Después del ataque, los piratas atracaron en un puerto cercano a [ShowLocationName('candia')] en [target_province.GetName]. Esta isla ha sido durante mucho tiempo una espina clavada en nuestro costado, y las facciones en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ahora claman por la guerra contra [target_country.GetName]. Sin embargo, [objecting_vizier.GetName] se opone con vehemencia, alegando que perjudicaría enormemente nuestras finanzas."
 flavor_tur.134.historical_info: "A mediados del siglo XVII, el poder veneciano estaba en declive y los otomanos codiciaban desde hacía tiempo la isla de Creta, bajo control de Venecia. Cuando los Caballeros de Malta atacaron barcos que transportaban importantes peregrinos y, posteriormente, desembarcaron a algunos de sus cautivos como esclavos en Creta, esto proporcionó a los otomanos el pretexto perfecto para la guerra contra Venecia. Sin embargo, esta guerra se convertiría en un asunto muy largo y costoso, lo que dio la razón al gran visir Semiz Mehmed Pachá cuando se opuso a ella, en contra de las poderosas facciones belicistas de la corte."
 flavor_tur.134.a: "No escuchemos sus tonterías. Esto es la guerra."
 flavor_tur.134.b: "El tesoro es lo primero."
 flavor_tur.135.title: "Las influencias perniciosas sobre [target_ruler.GetShortNameWithNoTooltip]"
 flavor_tur.135.desc: "[target_ruler.GetShortName] no se ha encontrado muy bien últimamente y ha llegado a apreciar la compañía de varias personas que parecen más interesadas en su propio beneficio que en [ROOT.GetCountry.GetFlavorRank|l]. Entre ellas destaca [cinci_hoca.GetName], una persona que se autoproclama espiritista y sanadora, a pesar de que muchos miembros del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] aseguran que no dice más que sandeces. Sin embargo, quien ostenta el puesto de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] quiere elevar a [cinci_hoca.GetNameWithNoTooltip] a una posición superior junto con otros oportunistas."
 flavor_tur.135.historical_info: "Ibrahim fue un sultán débil e inestable mentalmente, algo apenas sorprendente debido al ambiente despiadado de la corte en el que creció, donde la mayoría de sus hermanos fueron asesinados. No tardó en caer bajo la influencia de su poderosa madre, Kösem Sultan, así como de una serie de personas inadecuadas, ansiosas por manipularlo. Entre ellas se encontraban la dama de compañía Şekerpare Hatun, el almirante Silahdar Yusuf Pachá y Cinci Hoca, un charlatán y curandero que aseguraba poder curar las dolencias del sultán. Este grupo acabó ganando una enorme influencia."
 flavor_tur.135.a: "¡Lo que necesiten el país y su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 flavor_tur.135.b: "¡No hay cabida en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] para tales mamarrachos!"
 flavor_tur.135.c: "Los $janissaries_advance$ deben deponer a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_tur.136.title: "[target_character.GetShortNameWithNoTooltip] y su extravagancia"
 flavor_tur.136.desc: "Como [target_character.GetShortName] carece aún de herederos, crece la sensación de que [ROOT.GetCountry.GetFlavorRank|l] está en peligro. Sin embargo, su [valide_sultan.GetMotherFather|l] [valide_sultan.GetName] tiene un plan para abordar la situación antes de que se convierta en una crisis. Es bien sabido que a quien ocupa el puesto de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] le chiflan las sedas, las pieles, las joyas... y las mujeres corpulentas. Si le proporcionamos todas estas cosas, se quedará en el harén, lo que impedirá que se entrometa demasiado en los asuntos de Estado y, además, garantizará el futuro de la casa [target_character.GetDynasty.GetName]."
 flavor_tur.136.historical_info: "Debido al asesinato de sus hermanos, cuando Ibrahim ascendió al trono, era el último varón de la dinastía otomana. Su poderosa madre, Kösem, intentó solucionar esto proporcionándole concubinas esclavas y lujos, lo que también servía para mantenerlo bajo su control. Ibrahim engendró al menos veinte hijos y, de este modo, salvó la dinastía otomana, pero su amor por la extravagancia y los numerosos privilegios que concedió a sus concubinas y compinches favoritos contribuirían a su prematuro final."
 flavor_tur.136.a: "Tus padres siempre saben más."
 flavor_tur.136.b: "No, deberíamos confiar en [ROOT.GetCountry.GetReligion.GetGodName]."
 flavor_tur.137.title: "Los jueces de los fieles"
 flavor_tur.137.desc: "Los cadíes, jueces de todos los asuntos importantes para la gente de fe [ShowReligionGroupAdjective('muslim')|l], han sido durante mucho tiempo un pilar del Estado, y el cargo, un sueño para muchos eruditos. Sin embargo, con los recientes avances en la administración y el arrendamiento de impuestos, los cadíes buscan ahora una mayor autonomía sobre las concesiones de tierra del cadilato que tienen a su cargo. Concederles esto, sugieren, beneficiaría nuestra pretensión de primacía sobre todo el [ShowReligionGroupNameWithNoTooltip('muslim')]|l, y aumentaría para siempre la confianza entre ellos y la Sublime Puerta."
 flavor_tur.137.historical_info: "El Imperio otomano del siglo XVII experimentó un debilitamiento gradual del poder del sultán, mientras instituciones como los jenízaros y los cadíes iban acumulando cada vez más influencia. Un cadilato era la jurisdicción otorgada a un cadí, y dentro de ella, este supervisaba tanto la recaudación de impuestos como el reclutamiento militar. A través de los cadilatos, los cadíes podían ejercer una influencia considerable, especialmente en las provincias alejadas de los centros inmediatos del poder real, y su estatus alcanzó nuevas cotas tras el Incidente de Edirne en 1703, cuando el sultán Mustafá II fue derrocado."
 flavor_tur.137.a: "Se merecen nuestra confianza."
 flavor_tur.137.b: "Ya son lo bastante poderosos."
 has_enabled_kadiluks_privilege: "Ha activado este [estate_privilege|el] mediante el [event|el] $flavor_tur.137.title$."
 flavor_tur.138.title: "Escasez de escribas"
 flavor_tur.138.desc: "Nuestra burocracia, la $late_ottoman_bureaucracy$, se ha convertido en una vasta maquinaria de escribas, contables y funcionarios comprometidos con garantizar la estabilidad en [ROOT.GetCountry.GetFlavorRank|l]. Sin embargo, la burocracia necesita contar con escribas diligentes que dominen la palabra escrita, y cada vez les resulta más difícil encontrar a tales hombres. Los altos funcionarios de la burocracia suplican más financiación estatal y nos advierten de que, en estos momentos, hay muchas sillas vacías en sus oficinas y las estanterías están llenas de polvo."
 flavor_tur.138.historical_info: "El siglo XVII fue testigo de la transformación del Imperio otomano, que pasó de ser un Estado patrimonial centrado en el poder personal del sultán a un imperio burocrático centrado en sus instituciones. Un elemento clave de este proceso fue la expansión de la burocracia imperial, que creció rápidamente y acabó trasladándose fuera del Palacio de Topkapi para ganar independencia. El reclutamiento de escribas cualificados fue siempre una prioridad, ya que los documentos manuscritos seguían siendo la norma."
 flavor_tur.138.a: "Tendrán nuestro apoyo total."
 flavor_tur.138.b: "Invirtamos en los $janissares_advance$ en su lugar."
 flavor_tur.138.c: "¿Para qué necesitábamos burocracia?"
 flavor_tur.139.title: "Las reformas de [kemankes.GetNameWithNoTooltip]"
 flavor_tur.139.desc: "[kemankes.GetName] ha estado trabajando diligentemente en numerosas reformas. Desea ampliar la armada mientras reduce el tamaño del ejército, centrándose en su entrenamiento y en la construcción de fortificaciones en las provincias periféricas. Una tarea más ambiciosa sería la reorganización de las finanzas en [ROOT.GetCountry.GetFlavorRank|l] a fin de combatir la corrupción e imponer precios regulados por el estado en los mercados locales, lo que otorgaría un mayor control económico a la Sublime Puerta. Sin embargo, se ha granjeado muchos enemigos dentro del harén [ROOT.GetCountry.GetGovernment.GetAdjective|l], a los que quizá haya que enfrentarse si se quieren implementar sus ideas."
 flavor_tur.139.historical_info: "Kemankeş Kara Mustafá Pachá fue tan brillante como despiadado, al igual que algunos de sus adversarios en la corte. Sus reformas incluyeron la reducción del tamaño de los cuerpos de jenízaros y spahi, así como un importante intento de orientar la economía otomana hacia una dirección más mercantilista. Reorganizó todo el país para tratar de disminuir los abusos de los recaudadores contra el pueblo llano, pero también impuso duros castigos por las transgresiones contra sus nuevas políticas. Sin embargo, fue demasiado lejos al intentar que los jenízaros se alzaran contra la reina madre Kösem y otras personas cercanas al sultán Ibrahim, y fue ejecutado en 1644."
 flavor_tur.139.a: "Estos cambios son necesarios."
 flavor_tur.139.b: "Puede que [kemankes.GetName] tenga demasiada ambición..."
 flavor_tur.140.title: "El $tulip_period$"
 flavor_tur.140.desc: "Una nueva era se cierne sobre nosotros. Los pintores, poetas y arquitectos se han inspirado tanto en el arte clásico de los [ShowCultureName('turkish_culture')|l] como en los nuevos movimientos de [ShowContinentName('europe')], creando obras de una belleza florida y ornamentada. Los tulipanes florecen en todos los jardines y hay una sensación de renovada esperanza en el futuro. El momento parece propicio para aprovechar este nuevo estado de ánimo e implementar reformas en [ROOT.GetCountry.GetFlavorRank|l] para que vaya a una nueva dirección, abriendo mejores esfuerzos diplomáticos y oportunidades comerciales que sin duda nos beneficiarán enormemente en el futuro."
 flavor_tur.140.historical_info: "«Lale Devri» —el Periodo del Tulipán— es el nombre que recibe una breve y pacífica era comprendida entre 1718 y 1730, que presenció un renacimiento del arte y la arquitectura otomanos. El gran visir Nevşehirli Damat Ibrahim Pachá implementó nuevas políticas centradas en mejorar las relaciones exteriores y el comercio, mientras que artistas y arquitectos se inspiraron en el movimiento barroco europeo, utilizando un estilo floral y recargado. El tulipán tenía una larga historia en el arte otomano, pero cobró especial protagonismo en el nuevo movimiento, dando nombre a toda una era."
 flavor_tur.140.a: "Sí, debemos mirar hacia el futuro."
 flavor_tur.140.b: "Resistamos estas influencias paganas."
 flavor_tur.141.title: "El poder de la imprenta"
 flavor_tur.141.desc: "[muteferrika.GetName] nos ha servido lealmente como diplomático durante muchos años, pero su verdadera pasión siempre ha sido el conocimiento, y lleva mucho tiempo estudiando la historia de [ShowContinentName('europe')]. Ahora quiere establecer una imprenta en [capital_location.GetName] utilizando un nuevo invento que solo recientemente ha empezado a extenderse en [ROOT.GetCountry.GetFlavorRank|l]: los tipos móviles en [ShowLanguageName('arabic_language')|l]. Sin embargo, algunos miembros del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] se oponen vehementemente a esto, alegando que arruinaría el arte de la caligrafía, que durante tanto tiempo se ha atesorado entre los devotos."
 flavor_tur.141.historical_info: "A pesar de que las imprentas hebreas habían estado presentes en el Imperio otomano durante siglos, las de tipos móviles árabes no empezaron a aparecer hasta el siglo XVIII. İbrahim Müteferrika, un diplomático y erudito húngaro, solicitó permiso a la corte en 1726 para imprimir libros no religiosos en Constantinopla. Durante las dos décadas siguientes, publicó 23 volúmenes, entre los que se encontraban un diccionario, un atlas y varias obras científicas e históricas."
 flavor_tur.141.a: "Incorporemos este desarrollo."
 flavor_tur.141.b: "Pongámonos del lado [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 muteferrika_forgotten.tt: "[muteferrika.GetNameWithNoTooltip] cae en el olvido."
 flavor_tur.142.title: "Las quejas de los escribas"
 flavor_tur.142.desc: "La imprenta de tipos móviles introducida por [muteferrika.GetName] ha supuesto un gran avance para el conocimiento, pero se enfrenta a una nueva oposición por parte de los numerosos escribas de la $ottoman_bureaucracy$ y la $late_ottoman_bureaucracy$. Temerosos de que suplante por completo su trabajo, ahora exigen que cerremos la imprenta, y han encontrado apoyo entre un grupo sedicioso de $janissaries_advance$. Podríamos enfrentarnos a una rebelión si no accedemos, pero ¿qué es una imprenta comparada con la estabilidad en [ROOT.GetCountry.GetFlavorRank|l]?"
 flavor_tur.142.historical_info: "La imprenta de İbrahim Müteferrika solo duró unas décadas. Entre sus detractores no solo se encontraban algunos ulemas, sino también numerosos escribas con influencia en la burocracia que temían que su oficio se arruinase. Esto acabó obligando al sultán Ahmed III a cerrar la imprenta. Décadas después, el diplomático británico James Mario Matra intentó establecer una nueva imprenta en Estambul, pero se topó con una oposición similar y también fracasó."
 flavor_tur.142.a: "$flavor_tur.16.b$"
 flavor_tur.142.b: "La imprenta ha llegado para quedarse."
 flavor_tur.143.title: "El castillo de hierro"
 flavor_tur.143.desc: "Las montañas y colinas de los [ShowCultureName('kurdish_culture')|l] son un bastión en [ROOT.GetCountry.GetFlavorRank|l]: un castillo de hierro forjado por la propia tierra. Sin embargo, el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] de los [ShowCultureNameWithNoTooltip('kurdish_culture')|l] busca una mayor autonomía y promete dedicar más esfuerzos a fortificar y desarrollar [kurdish_stronghold_location.GetName] si les concedemos un alto grado de independencia en sus asuntos locales. No obstante, esto despertaría los celos [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] de nuestros dominios."
 flavor_tur.143.historical_info: "Kurdistán era una zona importante para los otomanos tanto por razones estratégicas como económicas. Situada en la frontera con sus archienemigos iraníes, la región montañosa proporcionaba una excelente defensa y, además, en las minas de Keban-Ergani se encontraban algunos de los mejores yacimientos de plata del imperio. Los primeros sultanes otomanos decidieron conceder a los nobles kurdos locales un grado de autonomía especialmente amplio, un sistema que se mantuvo intacto hasta los esfuerzos de centralización del siglo XIX."
 flavor_tur.143.a: "Los [ShowCultureNameWithNoTooltip('kurdish_culture')|l] son importantes."
 flavor_tur.143.b: "Necesitamos más control, no menos."
 kurds_pleased_tooltip: "Todas nuestras [pops|el] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] de los [ShowCultureName('kurdish_culture')|l] ganarán un [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|el]."
 kurds_displeased_tooltip: "Todas nuestras [pops|el] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] de los [ShowCultureName('kurdish_culture')|l] perderán un [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|el], pero los territorios de los [ShowCultureNameWithNoTooltip('kurdish_culture')|l] con colinas o montañas ganarán [control|el]."
 flavor_tur.144.title: "La modestia en peligro"
 flavor_tur.144.desc: "Con la llegada del $tulip_period$, ha aumentado el amor por todo lo procedente de [ShowContinentName('europe')], y especialmente por la ropa que las mujeres empiezan a llevar en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Muchas mujeres de fe [ShowReligionGroupAdjective('muslim')|l] y [ShowReligionGroupAdjective('christian')|l] se relacionan ahora libremente entre sí, y las damas occidentales extranjeras de alto rango han realizado frecuentes visitas al harén [ROOT.GetCountry.GetGovernment.GetAdjective|l]. Todo esto podría ser inofensivo, y las mujeres del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] disfrutan enormemente de estas nuevas libertades y placeres, pero el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] está preocupado por la modestia y humildad que deberían mostrar todas las mujeres de fe [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l], y pide que se vuelva a normas más estrictas."
 flavor_tur.144.historical_info: "La cultura otomana tenía una larga historia de inquietud respecto al contacto íntimo entre mujeres musulmanas y cristianas, especialmente en los baños públicos o #italic hammam#!, donde se pensaba que las mujeres cristianas podían ejercer una influencia subversiva sobre la modestia y la moralidad. Sin embargo, el $tulip_period$ vio un aumento del contacto entre mujeres otomanas de alto estatus y mujeres occidentales, como lady Mary Wortley Montagu, esposa del embajador inglés. Aunque la participación de las mujeres en actividades públicas aumentó durante este período, también hubo reacciones por parte de las fuerzas conservadoras que, por ejemplo, llevaron a prohibir la entrada de mujeres en las tiendas de #italic kaymak#!."
 flavor_tur.144.a: "Son tiempos nuevos; deberíamos aceptarlos."
 flavor_tur.144.b: "Debemos defender la moralidad a toda costa."
 flavor_tur.145.title: "El rescate de [ShowAreaNameWithNoTooltip('iceland_area')] "
 flavor_tur.145.desc: "Hace algún tiempo, los corsarios de los estados berberiscos asaltaron [raid_location.GetName] en [ShowAreaName('iceland_area')], una isla desolada en medio del Atlántico. Regresaron a los mercados de esclavos de [barbary_location.GetName] con numerosos cautivos de tez clara. Sin embargo, algunos de los secuestrados han conseguido reunir grandes sumas de dinero para pagar un rescate, y en [target_country.GetName], su [target_country.GetGovernment.GetRulerTitle|l] también ha contribuido con su tesoro personal, solicitando firme pero educadamente que usemos nuestra influencia en [barbary_location.GetNameWithNoTooltip] para liberar a sus súbditos."
 flavor_tur.145.historical_info: "Tras la Tregua de los Doce Años en 1609, muchos marineros españoles, neerlandeses e ingleses encontraron nuevo empleo con los piratas berberiscos, a quienes enseñaron a navegar en mar abierto. Los piratas berberiscos realizaron posteriormente incursiones en el Atlántico y atacaron en varias ocasiones Madeira, Irlanda, Islandia y las islas Feroe. Sin embargo, muchos de los cautivos islandeses que fueron llevados a Argel tras las grandes redadas de esclavos de 1627 acabaron siendo liberados mediante rescate. Un sacerdote llamado Ólafur Egilsson fue liberado por sus captores para recaudar fondos destinados a estos rescates y, más adelante, el rey de Dinamarca también intervino."
 flavor_tur.145.a: "Aceptaremos de buen grado."
 flavor_tur.145.b: "¡Deberíamos hacer más incursiones esclavistas, no menos!"
 slaves_released: "Se han liberado esclavos que fueron capturados injustamente."
 slaves_sent_home.tt: "La mayoría de las [pop|el] esclavas de [barbary_location.GetNameWithNoTooltip] regresarán a [raid_location.GetNameWithNoTooltip]."
 flavor_tur.146.title: "El árbol de cadáveres "
 flavor_tur.146.desc: "Un grupo de $janissaries_advance$ está aporreando la puerta del palacio [ROOT.GetCountry.GetGovernment.GetAdjective|l] con una lista de agravios y exige una compensación por las injusticias de las que creen ser víctimas. Tienen también una larga lista de funcionarios a los que consideran responsables de sus desgracias. Ya han empezado a capturar a algunos de ellos y a colgarlos de un árbol #italic çınar#! cercano. Exigen que entreguemos a [minister_1.GetName] y [minister_2.GetName], a quienes acusan de haberles retenido el salario y de haber causado grandes problemas en [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_tur.146.historical_info: "El incidente del #italic çınar#! involucró a un grupo de soldados descontentos que regresaban de la guerra de Creta en 1656, quienes consideraban que no habían recibido los salarios que se les adeudaban. Presionaron al joven sultán Mehmed IV y a su influyente madre, Turhan, con una lista de 30 funcionarios a los que consideraban responsables del deterioro económico del imperio, y exigieron que se los entregaran. El sultán accedió a destituir a algunos de los nombres de la lista, pero una vez que los rebeldes pusieron sus manos sobre ellos, los ahorcaron. Tras este incidente, Turhan comprendió la necesidad de una administración más competente y nombró gran visir a Köprülü Mehmed Pachá."
 flavor_tur.146.a: "Entreguemos a los acusados."
 flavor_tur.146.b: "Paguémosles."
 flavor_tur.146.c: "Los colgaremos de su propio árbol."
 flavor_tur.147.title: "Las casas de la sabiduría"
 flavor_tur.147.desc: "A [library_enthusiast.GetName] le apasiona aprender y quiere dedicar sus obras benéficas a algo que no sean mezquitas. Sugiere que invirtamos en un nuevo tipo de [ShowBuildingTypeName('library')|l], construida con un estilo grandioso y ornamentado pero accesible al público, para que todos en [ROOT.GetCountry.GetFlavorRank|l] tengan acceso a la sabiduría que contiene. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] apreciaría tales oportunidades, pero muchos miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] no ven con buenos ojos la idea, pues no encuentran sentido a promover el aprendizaje entre las gentes de baja condición."
 flavor_tur.147.historical_info: "Hasta finales del siglo XVII, las únicas bibliotecas públicas del Imperio otomano eran pequeñas instalaciones anexas a mezquitas y organizaciones benéficas. Si bien existían numerosos archivos, estos no eran de fácil acceso, y enormes tesoros literarios permanecían olvidados en almacenes como la Geniza de El Cairo. La Biblioteca Köprülü, construida en Constantinopla en 1678, fue la primera biblioteca pública de Oriente Medio y, posteriormente, el Periodo del Tulipán dio paso a un auge en la construcción de bibliotecas independientes con depósito de libros y sala de lectura, inspiradas en diversos grados por la arquitectura clásica europea."
 flavor_tur.147.a: "Es un proyecto que vale la pena."
 flavor_tur.147.b: "Nos centraremos en las mezquitas, como siempre hemos hecho."
 flavor_tur.148.title: "Sangre sobre seda"
 flavor_tur.148.desc: "La rivalidad entre [valide_sultan.GetName], sultana madre, y [haseki_sultan.GetName], la concubina favorita de [target_ruler.GetShortName], se ha vuelto extremadamente seria. [valide_sultan.GetNameWithNoTooltip] ha sido durante mucho tiempo una presencia de gran influencia en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], pero se ha producido un cambio en el poder cuando el jefe eunuco negro se ha puesto repentinamente del lado de [haseki_sultan.GetShortNameWithNoTooltip]. Están preparados para entrar en el harén y acabar con el poder de la sultana madre de una vez por todas y de una forma muy sangrienta. Sin embargo, [valide_sultan.GetShortNameWithNoTooltip] no va a rendirse y trata de convencer a su [target_ruler.GetDaughterSon|l] para que, en su lugar, ordene matar a su favorita."
 flavor_tur.148.historical_info: "El tumultuoso período del sultanato de las mujeres culminó con la rivalidad entre Kösem, quien había ejercido un gran poder como sultana madre durante varias décadas, y Turhan, la Haseki Sultan del hijo de Kösem, Ibrahim I. Kösem era muy astuta en política, pero su alianza con los jenízaros empujó a sus enemigos a alentar las ambiciones de Turhan, y la joven comenzó a conspirar contra Kösem con la ayuda de Solimán Ağa, jefe de los eunucos negros. Finalmente, cientos de eunucos y jenízaros se enfrentaron dentro del harén, pero el bando de Kösem fue superado en número y huyó, y la venerable sultana madre fue apresada y estrangulada... con sus propias trenzas, según algunos."
 flavor_tur.148.a: "Apoyemos a la concubina."
 flavor_tur.148.b: "Larga vida a la reina madre."
 flavor_tur.149.title: "Los eunucos de [ShowLocationNameWithNoTooltip('cairo')]"
 flavor_tur.149.desc: "Se están gestando problemas en [ShowLocationName('cairo')] debido a los disturbios en [rebellion_location.GetName]. Dado que muchos de nuestros antiguos eunucos negros del harén se han retirado con grandes riquezas en [ShowLocationNameWithNoTooltip('cairo')], ahora hay turbas en las calles que gritan que los eunucos, tan hábiles en política, deberían ir ellos mismos a [rebellion_location.GetNameWithNoTooltip] en lugar de esperar que los [ShowCultureName('lower_egyptian_culture')|l] envíen a sus propios hijos a sofocar el levantamiento. Sin embargo, los ancianos eunucos consideran que esto es irrazonable y han prometido destinar más recursos al bienestar de [ShowLocationNameWithNoTooltip('cairo')] si nos abstenemos de enviarlos."
 flavor_tur.149.historical_info: "El cargo de eunuco del harén no era vitalicio. Por tradición, los eunucos negros se retiraban en su vejez a El Cairo, donde gozaban tanto de riqueza como de influencia. Egipto desempeñaba un papel simbólico en la vida de estos hombres, ya que a menudo habían sido castrados y educados allí tras ser capturados como esclavos en Etiopía. En 1654 estalló una rebelión en Habesh, la Eritrea otomana, y se pidió al gobernador de El Cairo que movilizara tropas. Esto provocó protestas, pues los cairotas al parecer consideraban que los acaudalados eunucos retirados, con supuestos vínculos personales con Habesh, debían ir allí y resolver la situación por sí mismos."
 flavor_tur.149.a: "Los eunucos merecen su jubilación."
 flavor_tur.149.b: "Enviémoslos a [rebellion_location.GetNameWithNoTooltip]."
 cairenes_displeased_tooltip: "Todas las [pops|el] que no pertenezcan a la clase alta, excepto los [ShowPopTypeName('slaves')|l] de [ShowLocationName('cairo')], perderán un [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|el]."
 cairenes_pleased_tooltip: "Todas las [pops|el] que no pertenezcan a la clase alta, excepto los [ShowPopTypeName('slaves')|l] de [ShowLocationName('cairo')], ganarán un [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_tur.150.title: "El sirviente agraviado"
 flavor_tur.150.desc: "Un viejo eunuco llamado [yusuf_agha.GetName], que antaño sirvió al predecesor de [target_ruler.GetName|l], ha caído ahora en la pobreza y la miseria, y afirma haber sido injustamente expulsado por una conspiración en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Si la Sublime Puerta aún tiene sentido de la justicia, dice, deberíamos restituirle algunos de sus recursos y sirvientes para que al menos pueda vivir sus últimos días con comodidad en [ShowLocationName('cairo')] y así trabajar por [target_location.GetRank.GetName|l] y [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_tur.150.historical_info: "Yusuf Ağa fue el kızlar ağası —jefe de los eunucos negros— de Mehmed IV, y, según todas las fuentes, una persona muy competente. Cuando el sultán fue depuesto por perder la Guerra de la Liga Santa, Yusuf Ağa fue declarado culpable por asociación, y los rebeldes confiscaron y vendieron todas sus posesiones. Tuvo que retirarse a Egipto en la pobreza, lamentándose de que él, quien en su día fuese el jefe de los eunucos del harén, se había convertido ahora en un «esclavo africano de 10 kuruş»."
 flavor_tur.150.a: "La desgracia de [yusuf_agha.GetName] no es nuestro problema."
 flavor_tur.150.b: "Parece que habrá que hacer algunas restituciones."
 flavor_tur.150.c: "[yusuf_agha.GetName] puede redimirse trabajando de nuevo para nosotros."
 yusuf_agha_retires_in_poverty.tt: "[yusuf_agha.GetNameWithNoTooltip] se retira en la pobreza."
 yusuf_agha_retires_in_splendor.tt: "[yusuf_agha.GetNameWithNoTooltip] se retira con esplendor."
 flavor_tur.151.title: "La belleza de las letras"
 flavor_tur.151.desc: "[hafiz_osman.GetName] es un hábil calígrafo y tipógrafo que ha ejercido durante mucho tiempo como tutor tanto de ricos como de pobres, y ha realizado varias innovaciones en esta forma artística. Procedente de una respetada familia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], sus obras han sido aclamadas tanto por su esplendor como por su piedad. Ahora ofrece dar clases a los hijos de [target_ruler.GetShortName] en el arte de crear letras bellas y ornamentadas, aunque no de forma gratuita, por supuesto."
 flavor_tur.151.historical_info: "Hâfiz Osmán fue uno de los más destacados calígrafos de la historia otomana. Fue tutor de los sultanes Ahmed II, Mustafá II y Ahmed III, pero también impartió lecciones a los pobres. La caligrafía era una forma de arte muy venerada y apreciada en el mundo islámico, y Hâfiz dominó el equilibrio entre la innovación y el respeto por la tradición. Su modelo para el arte hilye, representaciones abstractas de Mahoma, se convirtió en el estándar del Imperio otomano."
 flavor_tur.151.a: "¡[hafiz_osman.GetName] es brillante!"
 flavor_tur.151.b: "La caligrafía ya era perfecta."
 hafiz_osman_retires.tt: "[hafiz_osman.GetNameWithNoTooltip] permanece en el olvido."
 flavor_tur.152.title: "Las monedas rojas"
 flavor_tur.152.desc: "Una vez más, nuestros soldados se quejan de sus salarios y afirman que les pagan con «monedas rojas» devaluadas, y la economía en [ROOT.GetCountry.GetFlavorRank|l] no se encuentra precisamente en una situación muy boyante. Sin embargo, nuestros consejeros proponen una reforma monetaria radical. Si prohibiésemos todas las monedas extranjeras, podríamos fundirlas y reacuñarlas como una nueva divisa para así combatir la inflación y dar grandes pasos hacia unas finanzas estatales más controladas. No obstante, esto perjudicaría nuestro comercio a corto plazo."
 flavor_tur.152.historical_info: "La moneda de plata otomana, el akçe, acabó tan devaluada que su valor se volvió demasiado pequeño para el uso general, e incluso las monedas de oro conocidas como «para» habían perdido valor y a veces recibían el calificativo despectivo de «monedas rojas». Presionados por la guerra contra la Liga Santa, los otomanos comenzaron una serie de reformas monetarias que culminaron en 1697 con la prohibición de todas las monedas extranjeras. Fue una decisión audaz, ya que el comercio otomano había dependido hasta entonces de los leeuwendaalder neerlandeses, pero en su lugar se creó la moneda de plata kuruş, que constituiría la base de la economía otomana durante el siguiente siglo. "
 flavor_tur.152.a: "Instauremos la prohibición."
 flavor_tur.152.b: "No, debemos apoyar el comercio exterior."
 flavor_tur.153.title: "El barón [francis_de_tott.GetDynasty.GetNameWithNoTooltip] "
 flavor_tur.153.desc: "Las cosas están cambiando rápidamente en [ShowContinentName('europe')], sobre todo en lo que respecta a la artillería. Algunos de los consejeros en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] están preocupados porque nos estamos quedando atrás respecto a nuestros rivales en este aspecto. Sin embargo, [francis_de_tott.GetName], aristócrata [GetCountry('FRA').GetAdjective|l], se ha ofrecido a ayudarnos. Tiene experiencia en el uso de los cañones y obuses más moderno, así como muchas ideas sobre cómo podríamos mejorar nuestras fortificaciones, nuestras piezas navales y nuestras unidades de artillería. No obstante, sus servicios no serían baratos."
 flavor_tur.153.historical_info: "A mediados del siglo XVIII, tras décadas de paz, el ejército otomano se había quedado rezagado respecto a sus rivales europeos. Era necesaria una reforma, y la oportunidad surgió de la mano de François Baron de Tott, un emisario francés que anteriormente había sido cónsul en Crimea. Llegó para trabajar con los otomanos como oficial en la guerra ruso-turca (1768-1774) y, más tarde, participó en una serie de iniciativas de reforma. Entre ellas se encontraban la construcción de nuevas fortificaciones en el Bósforo, así como la creación de unidades de artillería móvil."
 flavor_tur.153.a: "Empleemos a [francis_de_tott.GetName]."
 flavor_tur.153.b: "No nos lo podemos permitir."
 de_tott_retires.tt: "[francis_de_tott.GetNameWithNoTooltip] busca empleo en otro sitio."
 flavor_tur.154.title: "La quema de [target_location.GetNameWithNoTooltip]"
 flavor_tur.154.desc: "Unas fuerzas irregulares y ruines, secretamente al servicio de [russia.GetName], han entrado en [target_location.GetName] tras cruzar la frontera, han prendido fuego a la ciudad y han matado a todo aquel que encontraron. Miles de civiles han perecido. Se trata de un grave insulto a nuestra soberanía y prestigio, y muchos miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] esperan que declaremos la guerra como represalia. Sin embargo, otros en la corte son más cautelosos y señalan que [russia.GetNameWithNoTooltip] podría resultar un enemigo formidable, y que nuestros recursos se emplearían mejor en reconstruir [target_location.GetNameWithNoTooltip]."
 flavor_tur.154.historical_info: "La guerra ruso-turca de 1768 a 1774 tuvo su origen en las tensiones dentro de la Mancomunidad Polaco-Lituana, donde Rusia estaba ganando cada vez más influencia. Esto amenazaba la seguridad de los otomanos y su aliado, el Kanato de Crimea. En 1768, los cosacos ucranianos, respaldados por Rusia, entraron en la ciudad fronteriza otomana de Balta con el pretexto de perseguir a unos soldados polacos enemigos. Acabaron incendiando la ciudad y masacrando a sus habitantes. Los polacos antirrusos, ahora apoyados por Francia, presionaron al sultán Mustafá III para que declarase la guerra a Rusia, una guerra que resultaría desastrosa para los otomanos."
 flavor_tur.154.a: "Si quieren guerra, guerra tendrán."
 flavor_tur.154.b: "Pondremos la otra mejilla."
 burnt_town_event.a.tt: "$constantinople_fire_event.b.tt$"
 burnt_town_event.b.tt: "$constantinople_fire_event.a.tt$"
 flavor_tur.155.title: "Las obras de [mehmed_tahir.GetNameWithNoTooltip]"
 flavor_tur.155.desc: "[target_character.GetName] es una persona piadosa y con orgullo, que quiere dejar su propia huella en [ROOT.GetCountry.GetFlavorRank|l] sin importar el coste. En contra de las objeciones de los miembros principales [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], que preferirían ver el dinero invertido en fortificaciones y barcos, [target_character.GetName] pretende financiar la construcción de mezquitas, puentes y tumbas lo bastante espléndidos como para perdurar tanto como Santa Sofía. La persona adecuada para esta tarea es [mehmed_tahir.GetName], quien, gracias a su experiencia en el campo de la arquitectura, podría hacer realidad el sueño de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. "
 flavor_tur.155.historical_info: "A pesar del desgaste provocado por la larga guerra contra Rusia, se iniciaron numerosos proyectos de construcción durante el reinado de Mustafa III. Su arquitecto principal, Mehmed Tahir Ağa, dirigió la reconstrucción de la colosal Mezquita de Fatih, un destacado elemento en el perfil de Estambul, además de diseñar la tumba del sultán y muchas otras mezquitas de la ciudad. Aunque el sultán Mustafá dejó el reino en una situación económica y militar desesperada tras su prematura muerte, también legó un patrimonio arquitectónico muy tangible."
 flavor_tur.155.a: "[mehmed_tahir.GetName] se ocupará de todas las obras de inmediato."
 flavor_tur.155.b: "Escuchemos al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_tur.156.title: "El fin de los tulipanes"
 flavor_tur.156.desc: "[petrona_halil.GetName] lidera un grupo de $janissaries_advance$ que se han sentido cada vez más agraviados por la decadencia y las políticas conciliadoras que asocian con el $tulip_period$. Ahora marchan con determinación hacia [target_capital.GetName], exigiendo la rendición de [target_character.GetName] y la revocación de las reformas recientes. [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] tiene un plan para frustrar sus intenciones, pero para lograrlo necesitamos ganar tiempo. Si su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] accede a abdicar, aplacaríamos a los miembros menos fervientes del levantamiento y podríamos reunir suficientes aliados para acabar con [petrona_halil.GetNameWithNoTooltip] y los rebeldes restantes. De este modo, al menos [ROOT.GetCountry.GetFlavorRank|l] preservaría su prestigio."
 flavor_tur.156.historical_info: "Las reformas y los excesos de la corte durante el Periodo del Tulipán enfurecieron a parte de la población, y especialmente a los jenízaros albaneses, que se convirtieron en los principales participantes de una rebelión dirigida por el jenízaro Patrona Halil. Durante semanas, los rebeldes controlaron el imperio y forzaron la abdicación de Ahmed III. Sin embargo, el gran visir solicitó la ayuda del kan de Crimea y de los jenízaros leales para sofocar la rebelión, y logró cambiar el curso de los acontecimientos. Patrona Halil fue ejecutado, al igual que miles de sus seguidores. Con esta violencia, llegó a su fin el Periodo del Tulipán y se instauró un clima más opresivo."
 flavor_tur.156.a: "Es un sacrificio necesario."
 flavor_tur.156.b: "Cedamos a sus demandas."
 flavor_tur.156.c: "Aplastemos a los traidores en el campo de batalla."
 janissaries_will_not_revolt_tt: "Los [target_rebel.GetName|l] serán apaciguados por el momento."
 revolt_will_not_spread_too_far_tt: "La revuelta de los [target_rebel.GetName|l] atraerá a menos [pops|el]."
 revolt_will_spread_further_tt: "La revuelta de los [target_rebel.GetName|l] atraerá a muchas más [pops|el]."
 flavor_tur.157.title: "Sociedades sospechosas"
 flavor_tur.157.desc: "Las sociedades secretas pertenecientes a la hermandad masónica están ganando popularidad entre el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]. Los masones se organizan en logias y juran sobre el libro sagrado, pero sus actividades se mantienen en secreto y son en gran medida desconocidas para los agentes de la Sublime Puerta. Los propios masones afirman que solo realizan obras de caridad inofensivas y confraternización, pero los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] nos advierten de que difunden subrepticiamente ideas ateas y subversivas occidentales, y sería prudente prohibirlos."
 flavor_tur.157.historical_info: "En una época de agitación para el Imperio otomano, la masonería proporcionó una forma de encontrar un sentido de pertenencia e identidad común, y con el tiempo llegó a ser muy popular entre la élite urbana. Las primeras logias se establecieron durante el Periodo del Tulipán, en la década de 1720, pero pronto fueron prohibidas, acusadas de difundir ideas ateas. Muchas décadas después, se levantó la prohibición, pero las ideas masónicas ya habían influido en sociedades secretas nacionalistas como la Filikí Etería, que desempeñó un papel fundamental en la búsqueda de la independencia griega."
 flavor_tur.157.a: "No hay necesidad de tanto secretismo."
 flavor_tur.157.b: "Parece inofensivo."
 freemasons_banned.tt: "Se prohíbe la masonería."
 flavor_tur.158.title: "La reina de los poetas"
 flavor_tur.158.desc: "[fitnat_hanim.GetNameWithNoTooltip] es la hija del $common_string_shaikh_al_islam$, además de una poetisa de extraordinario ingenio y talento. Los círculos literarios en los que se relaciona lamentan su matrimonio con Mehmet Efendi, juez supremo de Rumelia, quien detesta su arte. Quieren que presionemos para conseguir el divorcio y permitir que sus dotes florezcan bajo los auspicios de la Sublime Puerta, pero inmiscuirse en tales asuntos sería poco ortodoxo y ni gustaría al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 flavor_tur.158.historical_info: "Zübeyde, que escribía bajo el seudónimo de Fitnat Hanım, provenía de una destacada familia de eruditos religiosos. Escribió poemas en el ornamentado género conocido como «diván», pero también era conocida por su ingenio y humor, que mostraba en sus intercambios con los poetas Haşmet y Koca Ragıp Pachá. Aunque escritores posteriores la aclamaron como la reina de los poetas, en vida se vio obstaculizada por su matrimonio con un hombre que no aprobaba su erudición y su poesía, y se sabe poco de sus últimos años."
 flavor_tur.158.a: "El divorcio no es un asunto de Estado."
 flavor_tur.158.b: "Debemos liberar a [fitnat_hanim.GetName]."
 flavor_tur.159.title: "Palabras peligrosas"
 flavor_tur.159.desc: "[enderunlu_fazil.GetNameWithNoTooltip] es todo un personaje: tras su expulsión de la [ShowBuildingTypeNameWithNoTooltip('enderun_academy')] por sus devaneos con más [enderunlu_fazil.GetWomenMen|l] del lugar, ha emprendido una carrera en el campo de la poesía erótica y satírica. Si bien su última obra, #italic El libro de las mujeres#!, ha sido celebrada en algunos círculos, pero otros nos advierten de que proviene de una familia de traidores, pues tanto su hermano como su padre fueron ejecutados por rebelión en [ShowProvinceDefinitionName('filastin_province')], y aseguran que lo mejor sería desterrar a [enderunlu_fazil.GetName] de [target_location.GetName]."
 flavor_tur.159.historical_info: "Enderûnlu Fazîl fue uno de los últimos escritores del género shehrengiz, un tipo de poesía que celebraba la belleza erótica de los jóvenes, y más raramente de las mujeres, de diferentes lugares. Entre sus obras principales se encontraban el #italic Hubanname#!, #italic El libro de los jóvenes hermosos#!, y el #italic Zenanname#!, #italic El libro de las mujeres#!, y sin duda Enderûnlu prefería el primero, pues, como él mismo decía, no sentía inclinación alguna por las mujeres. Sin embargo, fue el #italic Zenanname#! el que, tras su muerte, sería traducido y leído en Europa Occidental, quizá debido a la fascinación orientalista por los harenes."
 flavor_tur.159.a: "Enviemos a [enderunlu_fazil.GetName] al exilio."
 flavor_tur.159.b: "Deberíamos ser mecenas de su arte."
 flavor_tur.160.title: "El señor de [target_province.GetNameWithNoTooltip]"
 flavor_tur.160.desc: "[zahir_al_umar.GetName] ha sido durante mucho tiempo el gobernante de [target_province.GetName] bajo nuestra autoridad y ha establecido una posición sólida y fortificada en [target_location.GetName]. Su poder ha crecido enormemente, y sus acciones a menudo han invadido los dominios de otros gobernadores locales. Muchos piden ahora su destitución. Sin embargo, [zahir_al_umar.GetShortNameWithNoTooltip] nos ofrece una enorme suma de oro si seguimos apoyando su gobierno y negamos las acusaciones en su contra."
 flavor_tur.160.historical_info: "Ẓāhir al-'Umar comenzó su carrera como recaudador de impuestos, pero poco a poco fue ganando un enorme poder hasta convertirse en un gobernante prácticamente independiente de la Palestina otomana. Gracias a su política de tolerancia religiosa, pudo obtener el apoyo de los clanes chiíes locales y se enriqueció con el comercio del algodón y el aceite de oliva. El gobernador de Damasco lo desafiaba constantemente, al igual que sus propios hijos, y tras una complicada serie de intrigas, acabó ganándose la enemistad del Gobierno de Constantinopla. Esto condujo a su caída y a la ruina de su dinastía, pero su obra dejó un legado duradero en Palestina."
 flavor_tur.160.a: "Debemos acabar con su poder."
 flavor_tur.160.b: "Aceptaremos este acuerdo."
 zahir_dies_in_battle.tt: "[zahir_al_umar.GetNameWithNoTooltip] muere en batalla."
 zahir_is_captured.tt: "Capturan y ejecutan a [zahir_al_umar.GetNameWithNoTooltip]."
 zahir_escapes.tt: "[zahir_al_umar.GetNameWithNoTooltip] huye de la justicia."
 flavor_tur.161.title: "Noches de halva"
 flavor_tur.161.desc: "A [target_heir.GetName] han empezado a gustarle las llamadas noches de halva, donde varios miembros de la [ShowAdvanceNameWithNoTooltip('late_ottoman_bureaucracy')|l] y otros funcionarios del Estado se reúnen en las zonas de moda de [target_capital.GetName] y se mezclan con poetas y artistas. Muchos miembros [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] parecen apreciar estas reuniones, que les dan la oportunidad de relacionarse con dignatarios de la Sublime Puerta, pero las noches de halva pueden descontrolarse e incluir bebidas alcohólicas, poesía y canciones lascivas, e incluso, a veces, trato con mujeres. ¿Deberían [target_heir.GetShortNameWithNoTooltip] y los altos burócratas dejarse ver en tales circunstancias?"
 flavor_tur.161.historical_info: "Las noches de halva, así llamadas por el postre dulce del mismo nombre, eran reuniones en Constantinopla, a menudo en torno al recién construido palacio de Sa'd-âbâd, donde los burócratas y dignatarios del Estado se mezclaban con poetas y artistas. El poeta Nedîm, que solía participar en estos eventos, las describió como «asambleas que ni Alejandro podría haber imaginado en sus sueños». Las noches de halva fueron una característica del clima cortesano cada vez más público durante el Periodo del Tulipán."
 flavor_tur.161.a: "Dejemos que se diviertan."
 flavor_tur.161.b: "Debemos poner freno a esta decadencia."
 flavor_tur.162.title: "Negro como el pecado, dulce como la sedición"
 flavor_tur.162.desc: "Con demasiada frecuencia, los cafés donde se reúnen muchos miembros [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] se convierten en refugio para la confraternización traidora e incluso para conspiraciones de rebelión, especialmente entre los $janissaries_advance$. Si bien las animadas discusiones que tienen lugar entre café negro y dulces postres han sido beneficiosas para el comercio y la comunidad, no estaría de más ampliar nuestra red de espionaje para asegurarnos de que ningún intercambio secreto pasa desapercibido. "
 flavor_tur.162.historical_info: "Las cafeterías del Imperio otomano eran lugares de encuentro dinámicos para hombres de diferentes profesiones, etnias y credos, donde los artesanos turcos podían relacionarse con vagabundos rusos y mercaderes venecianos. De este modo, se convirtieron en un foro para el discurso público, las ideas novedosas, el arte... y la rebelión. Las cafeterías de los jenízaros, en particular, servían como punto de conexión con redes clandestinas dedicadas a los asesinatos, la captación de información y los recursos. El Gobierno infiltró numerosos espías en las cafeterías e instituciones públicas similares para conocer el sentir popular y descubrir cualquier indicio de delincuencia o rebelión."
 flavor_tur.162.a: "La información es poder."
 flavor_tur.162.b: "Reprimamos las casas de café."
 flavor_tur.162.c: "El café debe fluir sin impedimentos."
 coffee_house_espionage_available.tt: "La [government_reform|el] [ShowGovernmentReformName('ottoman_coffee_house_espionage')] estará disponible."
 flavor_tur.163.title: "¿Un espectáculo insultante?"
 flavor_tur.163.desc: "Un célebre compositor y dramaturgo de [target_rival.GetName] ha compuesto una obra musical que retrata los esfuerzos de dos héroes por rescatar a sus amadas mujeres de un ignominioso cautiverio en el harén de un ficticio pachá. Se estrenó recientemente en [rival_capital.GetName] y cosechó numerosos elogios... en el día que conmemoramos una de nuestras mayores derrotas. Algunos de nuestros consejeros afirman ahora que no es una mera coincidencia, sino que pretende ser un insulto a [ROOT.GetCountry.GetName]. Han conseguido una traducción del libreto, que ahora circula por la corte."
 flavor_tur.163.historical_info: "#italic Die Entführung aus dem Serail#!, o #italic El rapto en el serrallo#!, fue una ópera de Wolfgang Amadeus Mozart que se estrenó en Viena en 1782 con gran éxito. Se inspiraba libremente en los corsarios berberiscos que a menudo secuestraban a pasajeros y tripulantes de barcos capturados para exigir rescates o venderlos como esclavos, algunos de los cuales acababan en harenes otomanos. Los occidentales de la época solían llamar serrallos a los harenes, palabra que deriva del término persa #italic sarāy#!, aunque para los otomanos se refería más bien a un palacio o edificio gubernamental en su conjunto."
 flavor_tur.163.a: "Con más mecenazgo, nuestros artistas podrán igualar esto."
 flavor_tur.163.b: "La verdad es que la obra es bastante buena..."
 flavor_tur.164.title: "Las delicias del baklava"
 flavor_tur.164.desc: "Ha llegado el momento de prepararse para las procesiones de baklava durante el mes del ayuno. Los $janissaries_advance$ esperan un gran espectáculo y que [target_ruler.GetName|l] les entregue enormes cantidades de dulces de baklava. Todo el personal de la cocina del palacio trabaja sin descanso para preparar baklava para el evento, pero se quejan de que hay escasez de azúcar, algo que esperan que el tesoro estatal pueda solucionar."
 flavor_tur.164.historical_info: "El baklava era un manjar costoso debido a ingredientes como la miel y los frutos secos, además de la destreza necesaria para elaborarlo. Por ello, solía reservarse para ocasiones festivas y se convirtió en una parte casi sagrada del Ramadán, el mes del ayuno musulmán. El sultán entregaba cantidades ingentes de baklava a los jenízaros durante las llamadas «procesiones del baklava», espectáculos públicos que simbolizaban el vínculo entre el gobernante y sus soldados. Los jenízaros transportaban el dulce de vuelta a sus cuarteles mientras entonaban canciones heroicas, y devolvían las bandejas vacías al día siguiente para demostrar lo delicioso que había sido el regalo."
 flavor_tur.164.a: "Hay que entregar el baklava."
 flavor_tur.164.b: "Este año no habrá procesión."
 sugar_for_baklava: "Demanda de [ShowGoodsNameWithNoTooltip('sugar')|l] para baklava"
 flavor_tur.165.title: "La crecida del Éufrates"
 flavor_tur.165.desc: "Ha ocurrido una catástrofe en [ShowAreaName('iraq_arabi_area')]. Los diques del río Éufrates se han derrumbado y el imponente río está engullendo la tierra como el diluvio de la antigüedad. Miles de personas han perecido, y el gobernador de [target_location.GetName] suplica ayuda desesperadamente. El Éufrates siempre ha sido un río muy impredecible y, durante milenios, se ha irrigado con sumo cuidado para permitir la gran producción agrícola que [ShowAreaNameWithNoTooltip('iraq_arabi_area')] puede generar. Si no hacemos nada, todo esto podría llegar a su fin."
 flavor_tur.165.historical_info: "A partir de la década de 1680, el poderoso río Éufrates cambió su curso, lo que provocó la inundación de importantes zonas y una destrucción generalizada. Los otomanos se hallaban inmersos en una guerra contra la Liga Santa en el oeste y no pudieron reunir los recursos necesarios para hacer frente a la situación en Irak. Este desastre provocó el colapso de las antiguas estrategias de gobierno otomanas en la región, y solo con el nombramiento del veterano estadista Hasán Pachá como gobernador de Bagdad, en 1704, recuperaron un control significativo."
 flavor_tur.165.a: "Ha sido la voluntad de [ROOT.GetCountry.GetReligion.GetGodName]."
 flavor_tur.165.b: "No escatimaremos en gastos."
 euphrates_flooding.a.tt: "Todas las ubicaciones en propiedad en [ShowAreaName('iraq_arabi_area')] perderán [prosperity|el] y [pops|el]."
 euphrates_flooding.b.tt: "Todas las ubicaciones en propiedad en [ShowAreaName('iraq_arabi_area')] perderán [prosperity|el] y [pops|el], pero el daño será mucho menos grave."
 flavor_tur.166.title: "El gobernador de [ShowLocationNameWithNoTooltip('baghdad')]"
 flavor_tur.166.desc: "[ShowAreaName('iraq_arabi_area')] sigue afectada por la inundación del Éufrates que tuvo lugar hace muchos años. Sin embargo, [hasan_pasha.GetName] es muy competente en sus tareas oficiales y de administración. Si nombráramos valí de [target_location.GetName] a [hasan_pasha.GetNameWithNoTooltip] aportaría los conocimientos y recursos necesarios para que [ShowAreaNameWithNoTooltip('iraq_arabi_area')] volviera a prosperar. No obstante, para esto habría que otorgarle un alto grado de poder local, lo que menoscabaría la autoridad de la Sublime Puerta."
 flavor_tur.166.historical_info: "Hasán Pachá era un hombre de ascendencia georgiana, veterano de las guerras contra Irán. Tras convertirse en gobernador de Bagdad, se hizo indispensable para el gobierno otomano al someter a las tribus rebeldes y enviar tributos de forma regular al tesoro de Estambul. Los soldados circasianos y georgianos que trajo para frenar a los jenízaros locales le otorgaron un poder considerable en la región, y su dinastía, los mamelucos iraquíes, gobernaría la zona durante más de un siglo."
 flavor_tur.166.a: "Enviemos a [hasan_pasha.GetName] a [ShowLocationNameWithNoTooltip('baghdad')]."
 flavor_tur.166.b: "Necesitamos que [hasan_pasha.GetName] esté en [target_capital.GetNameWithNoTooltip]."
 hasan_pasha_becomes_governor.tt: "[hasan_pasha.GetName] va a asumir la gobernatura de [ShowAreaName('iraq_arabi_area')]."
 competent_governance.a.tt: "Todas las ubicaciones en propiedad en [ShowAreaName('iraq_arabi_area')] ganarán [prosperity|el] y [control|el]."
 flavor_tur.167.title: "La escuela de medicina de [target_ruler.GetShortNameWithNoTooltip]"
 flavor_tur.167.desc: "Aunque los eruditos de fe [ShowReligionGroupAdjective('muslim')|l] siempre se han enorgullecido de sus conocimientos médicos, el [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l] insiste en que nos vendría bien aprender también de los avances realizados en [ShowContinentName('europe')]. Podríamos construir una [ShowBuildingTypeName('medical_school')|l] en [capital_location.GetName] y traer profesores tanto de Occidente como de Oriente. Sin embargo, los integristas [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] se oponen a esta idea, alegando que [ROOT.GetCountry.GetFlavorRank|l] recibiría influencias peligrosas y subversivas."
 flavor_tur.167.historical_info: "La primera escuela de medicina importante del Imperio otomano fue la Sülemaniye, construida a mediados del siglo XVI, donde se formaban cirujanos tanto para el ejército como para el palacio imperial. A principios del siglo XIX empezaron a aparecer nuevos tipos de escuelas muy influenciadas por la medicina y la tradición occidentales, como la Tersâne Tıbbiyesi —la escuela naval de medicina— y, en 1824, la Tıbhâne-I Âmire —la escuela imperial de medicina. Dado que los libros de texto estaban principalmente en francés, no pasó mucho tiempo hasta que los estudiantes no musulmanes, que dominaban mejor ese idioma, se convirtieran en la mayoría del alumnado."
 flavor_tur.167.a: "Debemos abrazar el conocimiento en todas sus formas."
 flavor_tur.167.b: "No necesitamos innovaciones occidentales."
 flavor_tur.168.title: "Las quejas de los [ShowCultureNameWithNoTooltip('greek_culture')|l]"
 flavor_tur.168.desc: "Los [ShowCultureName('greek_culture')|l] se han visto cada vez más influidos por las ideas de la Ilustración y el nacionalismo, y, especialmente en los [ShowRegionName('balkan_region')], crece su resentimiento hacia el dominio de [ROOT.GetCountry.GetName]. Los traidores líderes [ShowCultureNameWithNoTooltip('greek_culture')|l] de la Iglesia y de las sociedades secretas han ganado la fuerza y la confianza suficientes para llamar a la rebelión, y en [uprising_location.GetName], varios asentamientos [ShowCultureName('turkish_culture')|l] han sido atacados por turbas de [ShowCultureNameWithNoTooltip('greek_culture')|l] enfurecidos."
 flavor_tur.168.historical_info: "Los griegos habían sido durante mucho tiempo una etnia destacada en el Imperio otomano e influyeron enormemente en su historia, pero siempre mantuvieron un sentido de su propia identidad, especialmente debido a la presencia continuada de la Iglesia ortodoxa. Los sentimientos nacionalistas revolucionarios se fortalecieron entre los griegos durante el siglo XVIII, impulsados por la influencia de las ideas de la Ilustración, así como por los esfuerzos subversivos conscientes de los rivales europeos de los otomanos. Esto condujo a varios levantamientos y conflictos que culminaron en 1821 con la guerra de independencia de Grecia. "
 flavor_tur.168.a: "Planeemos una venganza terrible."
 flavor_tur.168.b: "Apacigüémoslos con reformas."
 flavor_tur.168.c: "Observemos cómo arde [ShowLocationNameWithNoTooltip('rome')]."
 greek_uprising_aggravated: "Todas las [pops|el] de [ShowCultureName('greek_culture')|l] en los [ShowRegionName('balkan_region')] tendrán una [pop_satisfaction|el] muy baja."
 greek_uprising_milder: "Todas las [pops|el] de [ShowCultureName('greek_culture')|l] en los [ShowRegionName('balkan_region')] tendrán una [pop_satisfaction|el] baja."
 greeks_appeased: "Las [pops|el] de [ShowCultureName('greek_culture')|l] en los [ShowRegionName('balkan_region')] solo sufrirán un pequeño descenso de [pop_satisfaction|el]."
 flavor_tur.169.title: "La matanza de [massacre_location.GetNameWithNoTooltip] de [GetCurrentYear]"
 flavor_tur.169.desc: "Prometimos tomar represalias contra los rebeldes [ShowCultureName('greek_culture')|l] de los [ShowRegionName('balkan_region')], y ha llegado el momento. Puesto que el patriarca de fe [ShowReligionAdjective('orthodox')|l] no ha logrado evitar la crisis, debe servir de ejemplo, al igual que el gran dragomán y todos los demás líderes [ShowCultureNameWithNoTooltip('greek_culture')|l] en [massacre_location.GetName], tengan o no vínculos con los rebeldes. Debemos ejecutar a los traidores y a sus simpatizantes, apoderarnos de sus bienes y destruir sus lugares de culto para que el mundo nos tema o nos verán como unos pusilánimes que no cumplen sus amenazas."
 flavor_tur.169.historical_info: "Como represalia por la guerra de independencia griega, en la primavera de 1821 el gobierno otomano llevó a cabo masacres y persecuciones contra los griegos en Constantinopla. A pesar de haber excomulgado a los revolucionarios, el patriarca ortodoxo Gregorio V fue arrestado y ejecutado, al igual que muchos otros líderes de las comunidades griegas que, en su mayor parte, no tenían relación alguna con la rebelión. Las atrocidades contra los griegos continuaron durante muchos días. También se produjeron persecuciones similares, aunque de menor escala, en otras partes del Imperio."
 flavor_tur.169.a: "Esto hará que [ROOT.GetCountry.GetFlavorRank|l] empañe su reputación."
 flavor_tur.169.b: "No podemos permitirlo."
 everyone_hates_you.tt: "La [pop_satisfaction|el] de todas las [pops|el] de [ShowCultureName('greek_culture')|l] o de fe [ShowReligionAdjective('orthodox')|l] en [ROOT.GetCountry.GetFlavorRank|l] disminuirá considerablemente."
 flavor_tur.170.title: "El juez de las praderas"
 flavor_tur.170.desc: "Ahora que [target_location.GetName] está en nuestras manos, es hora de pensar cómo debemos gobernar en [ShowAreaName('iraq_arabi_area')]. Los poderosos ríos Éufrates y Tigris son propensos a las inundaciones y, aunque los agricultores han pasado milenios controlándolos mediante diques y presas, la cosecha puede verse repentinamente en peligro. Por ello, los nómadas y su forma de vida aún dominan estas tierras. Si queremos controlarlas por completo, deberíamos nombrar a un juez de las praderas que se encargue de que tanto los nómadas como los agricultores fronterizos paguen sus impuestos y se mantengan firmes en su compromiso con el [ShowReligionGroupName('muslim')|l]."
 flavor_tur.170.historical_info: "Los grandes ríos de Mesopotamia son mucho más inestables que el Nilo de Egipto. Sus impredecibles crecidas obligan a muchos agricultores a depender de ingresos procedentes de otras fuentes distintas a la agricultura, a menudo mediante el trueque con los grupos nómadas de los desiertos y las praderas. Esto hizo que Irak fuera difícil de controlar para un poder central. Tras la conquista de Bagdad, los otomanos reconocieron este problema y se adaptaron a la situación local, entre otras cosas mediante la designación del llamado juez de las praderas, un cadí de alto rango encargado de supervisar a los nómadas y sus asuntos."
 flavor_tur.170.a: "Encontraremos un candidato adecuado."
 flavor_tur.170.b: "Realicemos una inversión mayor en la zona."
 grasslands_judge.tt: "Nombramos a un cadí para este puesto."
 flavor_tur.171.title: "La belleza de los [ShowCultureNameWithNoTooltip('circassian_culture')|l]"
 flavor_tur.171.desc: "[circassian_cariye.GetName] es una cariye concubina del harén [ROOT.GetCountry.GetGovernment.GetAdjective|l], bastante desconocida hasta ahora, pero no carente de ambición. Desea desesperadamente que la retrate [italian_painter.GetName], artista de gran talento con quien ha entablado amistad a través de una intermediaria llamada #italic kira#!. [circassian_cariye.GetNameWithNoTooltip] promete que el retrato será modesto y no romperá con la tradición [ShowReligionGroupAdjective('muslim')|l], sino que será una celebración de su singular belleza de los [ShowCultureName('circassian_culture')|l], para envidia de toda [ShowContinentName('europe')]."
 flavor_tur.171.historical_info: "Aunque el término circasiano suele referirse principalmente al pueblo adigué, en el contexto histórico también podía incluir a otros pueblos del Cáucaso, como los georgianos y los abjasios. Los circasianos, especialmente las mujeres, fueron considerados durante mucho tiempo personas de gran belleza, vivacidad y elegancia. Las concubinas esclavas circasianas eran muy codiciadas en el mundo islámico y extremadamente caras. Con el tiempo, llegaron a constituir la mayoría de las concubinas en muchos harenes. Las bellezas circasianas también fueron célebres en Europa y se convirtieron en un elemento recurrente del arte orientalista durante los siglos XVIII y XIX."
 flavor_tur.171.a: "Muy bien, permitámoslo."
 flavor_tur.171.b: "Qué idea más ridícula."
 flavor_tur.172.title: "Recortes de gastos"
 flavor_tur.172.desc: "Los eruditos de fe [ShowReligionGroupAdjective('muslim')|l], los escasos abolicionistas de la trata de esclavos y otros ciudadanos preocupados en [ROOT.GetCountry.GetFlavorRank|l] se han quejado de que, con demasiada frecuencia, los [ShowGoodsName('slaves_goods')|l] que se venden en el [ShowAreaName('black_sea_area')] no son, de hecho, paganos, sino seguidores del [ShowReligionGroupNameWithNoTooltip('muslim')|l], lo cual está prohibido por la ley sagrada. Exigen una regulación más estricta de la trata de esclavos para combatir esta afrenta a [ROOT.GetCountry.GetReligion.GetGodName]. Sin embargo, el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] está horrorizado y alega que tales restricciones destruirían el comercio de los [ShowCultureName('circassian_culture')|l] destinados a sus harenes."
 flavor_tur.172.historical_info: "La ley islámica prohibía terminantemente esclavizar a otros musulmanes, aunque esta práctica se ignoraba en ocasiones, especialmente en el caso de las circasianas, las concubinas más codiciadas en los harenes otomanos y árabes. La venta de cautivos como esclavos a los otomanos era una práctica muy lucrativa para el Kanato de Crimea, y una excusa común para justificar la hipocresía respecto a los circasianos era afirmar que el comercio de mujeres circasianas era más bien un mercado matrimonial."
 flavor_tur.172.a: "Lo que más importa es el suministro de [ShowGoodsNameWithNoTooltip('slaves_goods')|l]."
 flavor_tur.172.b: "Debemos hacer cumplir la ley del Profeta."
 flavor_tur.173.title: "El fin del [ShowPolicyNameWithNoTooltip('devshirme_system_policy')|l]"
 flavor_tur.173.desc: "El [ShowPolicyName('devshirme_system_policy')|l] lleva mucho tiempo moribundo y es detestado en [ROOT.GetCountry.GetFlavorRank|l]. Muchos seguidores de la fe [ShowReligionAdjective('orthodox')|l] lo odian porque implica arrebatarles a sus hijos por la fuerza para servir en los $janissaries_advance$ y la $ottoman_bureaucracy$, pero el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] también está frustrado porque les excluye del ascenso social y, en su lugar, otorga los cargos a hombres de baja cuna. Tenemos una oportunidad única para aplacar a ambos grupos aboliendo el [ShowPolicyNameWithNoTooltip('devshirme_system_policy')|l] de una vez por todas."
 flavor_tur.173.historical_info: "El devshirme era la práctica otomana de reclutar por la fuerza a soldados y burócratas entre sus súbditos cristianos de los Balcanes. Al no tener vínculos con la arraigada nobleza otomana, se pensaba que estos hombres serían leales directamente al régimen, y el sistema se convirtió en un pilar de la administración otomana durante la edad de oro del imperio. Sin embargo, los soldados otomanos preferían reclutar a sus propios hijos en los ejércitos, y pronto se permitió la entrada de musulmanes en el sistema. Esto contribuyó a la paulatina abolición del devshirme."
 flavor_tur.173.a: "Debe ser abolido."
 flavor_tur.173.b: "No, el [ShowPolicyNameWithNoTooltip('devshirme_system_policy')|l] es un pilar del Estado."
 christians_pleased.tt: "Todas las [pops|el] de fe [ShowReligionAdjective('orthodox')|l] en [ROOT.GetCountry.GetFlavorRank|l] ganarán un [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|el]."
 devshirme_removed_forever.tt: "El [ShowPolicyName('devshirme_system_policy')|l] quedará abolido permanentemente."
 flavor_tur.174.title: "El líder de los poetas"
 flavor_tur.174.desc: "En la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] se ha entablado un acalorado debate para determinar cuál de dos hombres es mejor poeta. [osmanzade.GetName] es un elocuente escritor de sátiras y odas, adorado por el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], mientras que [nedim.GetName] es un tanto enigmático, con una poesía exuberante y vivaz, aunque a veces pesimista y radical. Este último goza de popularidad entre el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l], que disfruta con su adopción de formas poéticas populares."
 flavor_tur.174.historical_info: "Durante el Periodo del Tulipán hubo muchos poetas otomanos en activo. Para sus contemporáneos, Osmanzâde Tâib fue el más famoso, y recibió el título de #italic reîs-i şâirân#! —líder de los poetas— del propio sultán Ahmed III. Las obras de Osmanzade se caracterizaban por su ingenio, pero sus bromas acabaron costándole la vida a manos del gobernador de Egipto. Su contemporáneo Nedîm fue quizá demasiado innovador para la época, conocido por un estilo ligeramente decadente que a veces criticaba la tradición poética persa, pero también ensalzaba la belleza de Constantinopla."
 flavor_tur.174.a: "[osmanzade.GetNameWithNoTooltip] es el mejor."
 flavor_tur.174.b: "[nedim.GetNameWithNoTooltip] representa el futuro de la poesía."
 nedim_retires.tt: "[nedim.GetNameWithNoTooltip] cae en el olvido."
 osmanzade_retires.tt: "[osmanzade.GetNameWithNoTooltip] cae en el olvido."
 flavor_tur.175.title: "Las potencias locales"
 flavor_tur.175.desc: "La mejor manera de administrar territorios lejanos y diversos es el eterno dilema de la Sublime Puerta. Con demasiada frecuencia, solo aquellos que tienen vínculos directos con su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] han logrado alcanzar posiciones de poder, incluso en provincias remotas. Sin embargo, si encontramos a las personas adecuadas con suficiente ambición o vínculos en la comunidad local y les otorgamos el nuevo estatus de ayán, podríamos mejorar la eficiencia de nuestro sistema fiscal y la estabilidad en [ROOT.GetCountry.GetFlavorRank|l], aunque a costa de una menor supervisión gubernamental de los asuntos locales."
 flavor_tur.175.historical_info: "El siglo XVIII fue testigo de una descentralización gradual dentro del Imperio otomano, ya que cada vez más poder recaía en las élites locales. Estas élites, los ayanes, podían tener orígenes muy diversos, desde nobles y jenízaros hasta clérigos, pasando por mercaderes influyentes, pero estaban íntimamente ligadas al sistema tributario del malikâne. Si bien el vasto poder local que ostentaban podía considerarse un signo del debilitamiento de la influencia y el prestigio otomanos, se trataba más bien de una adaptación a un mundo cambiante, donde los sentimientos nacionalistas debían ser reprimidos para mantener la fortaleza del imperio."
 flavor_tur.175.a: "Deberíamos centrarnos del todo en esta reforma."
 flavor_tur.175.b: "Depositemos nuestra confianza en los cadilatos."
 flavor_tur.175.c: "El poder debe permanecer siempre en [target_capital.GetNameWithNoTooltip]."
 flavor_tur.176.title: "La carrera de la muerte"
 flavor_tur.176.desc: "Han acusado de múltiples crímenes a [grand_vizier.GetName], [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l], y, si se la sentencia es condenatoria, [bostancibasi.GetName], el diplomático [ROOT.GetCountry.GetGovernment.GetAdjective|l], se encargará de su estrangulamiento. La sentencia se dictará, según la tradición, entregando al acusado una copa de sorbete: si es roja, [grand_vizier.GetSheHe|l] recibirá castigo, pero si es blanca, quedará en libertad. Pero incluso si le entregan el sorbete rojo, [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l] tiene un plan. Al ser un alto cargo, tendrá derecho a competir en una carrera contra el diplomático para, tal vez, salvar la vida. Y ha estado entrenando..."
 flavor_tur.176.historical_info: "El Palacio de Topkapi fue testigo de numerosos derramamientos de sangre, y las ejecuciones solían estar a cargo del bostancıbaşı, el diplomático jefe del sultán. También era el responsable de la fuente del verdugo del primer patio, donde los verdugos se lavaban las manos tras llevar a cabo sus macabras tareas. En el siglo XVIII surgió una curiosa tradición según la cual se permitía a los altos funcionarios condenados competir en una carrera contra el bostancıbaşı en el jardín del palacio. Si ganaban, se conmutaba la sentencia de muerte por el destierro."
 flavor_tur.176.a: "Démosle el sorbete rojo."
 flavor_tur.176.b: "Démosle el sorbete blanco."
 flavor_tur.176.c: "Que maten directamente a [grand_vizier.GetName]."
 race_held.tt: "Se celebrará una carrera en los jardines con resultado incierto."
 grand_vizier_freed.tt: "[grand_vizier.GetNameWithNoTooltip] queda libre y puede seguir sirviendo en el [cabinet|el]."
 flavor_tur.177.title: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')] sale triunfante"
 flavor_tur.177.desc: "El entrenamiento que [grand_vizier.GetName] aseguró haber realizado como preparación para la carrera parece haber dado sus frutos, pues en el último tramo desde el jardín del palacio tomó la delantera y venció a [bostancibasi.GetName] en la puerta del mercado de pescado, la meta, donde le habrían cortado la cabeza si hubiera perdido. Pero ha ganado limpiamente y ha adquirido mucha experiencia tras este roce con la muerte. La tradición nos obliga a conmutar su sentencia de muerte."
 flavor_tur.177.historical_info: "Aunque la vida de los altos funcionarios podía ser muy peligrosa en el Imperio otomano, no era insólito que ganaran la carrera contra la muerte al bostancıbaşı. Esto le ocurrió al gran visir Hacı Salih Pachá en 1822, quien se hizo tan famoso por ganar la carrera que su destierro se convirtió más bien en un cómodo retiro cuando fue nombrado gobernador de Damasco."
 flavor_tur.177.a: "Aun así, debemos desterrar a [grand_vizier.GetName]."
 grand_vizier_exiled.tt: "[grand_vizier.GetName] acaba en el exilio."
 flavor_tur.177.b: "Deberíamos conmutar la pena por completo."
 flavor_tur.178.title: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')] encuentra su final"
 flavor_tur.178.desc: "A pesar de un enérgico esprint final, [grand_vizier.GetName] perdió la carrera contra [bostancibasi.GetName], quien esperaba junto a la puerta del mercado de pescado, punto final de la carrera. Allí mismo ejecutaron a [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l] antes de arrojar su cuerpo sin ceremonias al mar. Pero se conservó la cabeza, por si deseamos colocarla en las llamadas «piedras de escarmiento», a las afueras del palacio, para que todos la vean."
 flavor_tur.178.historical_info: "Aunque los sultanes del siglo XVIII eran mucho menos sanguinarios que Selim el Severo del siglo XVI, no dudaban en exhibir lo que les ocurría a aquellos que los ofendían. Un funcionario que perdiera su carrera a muerte sería ejecutado de inmediato por el bostancıbaşı, y su cabeza quedaría expuesta en las piedras de escarmiento, dos pilares de mármol situados a las puertas del Palacio de Topkapi."
 flavor_tur.178.a: "Su muerte es suficiente."
 flavor_tur.178.b: "Expongamos su cabeza."
 flavor_tur.179.title: "El Ejército del Nuevo Orden"
 flavor_tur.179.desc: "Tras reflexionar sobre la fuerza de nuestros rivales y los peligros de un mundo cambiante, pero especialmente sobre la constante amenaza de rebelión por parte de los indisciplinados y decadentes $janissaries_advance$, [target_ruler.GetName|l] tiene una nueva idea. Desea reformar el ejército para convertirlo en una fuerza moderna y altamente profesional, reforzada con instructores de [ShowContinentName('europe')] y nuevos uniformes, tradiciones y entrenamiento. Sin embargo, al hacerlo, se arriesgaría a provocar la ira de los $janissaries_advance$, los $bashi_bazouks$, los miembros del $sekban_system$ y todos aquellos que se benefician del estado actual de las cosas."
 flavor_tur.179.historical_info: "El Niẓām-i Yedid, o Ejército del Nuevo Orden, se estableció en 1797 como piedra angular del programa de reformas de Selim III. Este esperaba revertir la descentralización del imperio y eludir el poder afianzado de los jenízaros mediante la sustitución gradual del cuerpo de estos por una fuerza de infantería moderna a imitación de los ejércitos de Europa."
 flavor_tur.179.a: "Necesitamos este cambio."
 flavor_tur.179.b: "Las viejas costumbres son más que suficientes."
 new_order_army_available.tt: "La [government_reform|el] [ShowGovernmentReformName('ottoman_new_order_army')] estará disponible."
 tur_new_order_army: "Se ha desbloqueado el [ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')]."
 flavor_tur.180.title: "El incidente de [target_location.GetNameWithNoTooltip]"
 flavor_tur.180.desc: "La situación es crítica en [target_location.GetName], donde [target_ruler.GetName|l] acaba de intentar establecer nuevos cuarteles para el [ShowGovernmentReformName('ottoman_new_order_army')]. Los señores locales y los $janissaries_advance$ se resisten con violencia, acusando a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] de querer acabar con sus antiguos privilegios, y ya han conseguido el apoyo de miembros destacados de la administración [ROOT.GetCountry.GetGovernment.GetAdjective|l]. Quizá sería prudente dar marcha atrás en algunas reformas y detener la expansión del nuevo ejército antes de que provoque una guerra civil."
 flavor_tur.180.historical_info: "La promesa del Niẓām-i Yedid llegó a un rápido final con el Incidente de Edirne de 1806. Selim III intentó establecer nuevos cuarteles militares en Edirne y otras ubicaciones de Rumelia, lo que provocó un enfrentamiento armado con elementos del cuerpo de jenízaros y los ayanes locales. A medida que el conflicto se extendía, el sultán tuvo que ceder y enviar a sus tropas de vuelta a Constantinopla, lo que asestó un golpe mortal tanto a su prestigio como a sus intentos de centralizar la administración del imperio."
 flavor_tur.180.a: "Aceptemos la limitación de las reformas."
 flavor_tur.180.b: "¡Luchemos contra los traidores!"
 flavor_tur.180.c: "Disolvamos el [ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')]."
 new_order_army_permanently_disbanded.tt: "La [government_reform|el] [ShowGovernmentReformName('ottoman_new_order_army')] dejará de estar disponible de forma permanente."
 tur_new_order_army_disbanded: "Se ha disuelto el [ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')]."
 flavor_tur.181.title: "La pareja de calígrafos"
 flavor_tur.181.desc: "[celaleddin.GetName] y [esma.GetName] son un matrimonio formado por los mejores calígrafos que se han visto en una generación. Mientras que [celaleddin.GetShortName] posee ya mucha reputación, [esma.GetShortName] es un prodigio muy prometedor, a pesar de su humildad. Muchos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] están tan impresionados con el trabajo de la pareja que quieren contratarlos de forma permanente para hacer ornamentos para nuestros palacios y mezquitas. Incluso si les permitimos volver a su vida conyugal en paz, sería conveniente concederles una generosa pensión vitalicia."
 flavor_tur.181.historical_info: "Mahmud Celaleddin Efendi, originario de Daguestán, llegó a ser uno de los principales calígrafos de su época. Se inspiró enormemente en Hâfiz Osman, el gran calígrafo del siglo XVII. Esmâ Ibret Hanim fue una joven prodigio, su alumna y, finalmente, su esposa. En un principio, Celaleddin se mostró reacio a aceptar a una alumna, pero cambió de opinión de inmediato al ver su trabajo. El sultán Selim III y su madre quedaron también muy impresionados por la destreza de Esmâ y la recompensaron con una subvención de 500 kuruş."
 flavor_tur.181.a: "Los necesitamos."
 flavor_tur.181.b: "La concesión será suficiente."
 celaleddin_and_esma_retires.tt: "[celaleddin.GetNameWithNoTooltip] y [esma.GetNameWithNoTooltip] regresan a una vida tranquila."
 flavor_tur.182.title: "El Gigante"
 flavor_tur.182.desc: "[koca.GetName] es [koca.GetWomanMan|l] de muchos talentos, habiendo desempeñado cargos en la tesorería, la academia y la poesía, además de gobernar [ShowRegionName('anatolia_region')]. Recibe el nombre de #italic Koca#! —el Gigante—, aunque es difícil decir si es por su tamaño o por alguna otra razón. Tras hartarse de [ShowRegionNameWithNoTooltip('anatolia_region')], ha escrito un verso elocuente dirigido a la Sublime Puerta en el que pide servir como [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l] en [target_capital.GetName]. Sin embargo, sabe que aprecia la paz, algo que no agrada demasiado a muchos miembros ambiciosos del estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_tur.182.historical_info: "Koca Ragıp Pachá fue quizá el gran visir más competente del siglo XVIII. La decadente fortuna del imperio experimentó un respiro durante su mandato, ya que no solo llevó a cabo reformas económicas y administrativas exitosas, sino que también logró mantener a los otomanos al margen de la Guerra de los Siete Años que asolaba Europa. También fue un erudito y poeta que mantuvo frecuentes intercambios con la célebre poetisa Fitnat Hanim y otros destacados contemporáneos."
 flavor_tur.182.a: "El Estado necesita desesperadamente a [koca.GetName]."
 flavor_tur.182.b: "Podemos encontrar más [koca.GetWomenMen|l]."
 koca_retires.tt: "[koca.GetNameWithNoTooltip] permanece en las provincias."
 flavor_tur.183.title: "La tortuga y la vela"
 flavor_tur.183.desc: "[unfortunate_courtier.GetName] asistía a una lectura de poesía con más [unfortunate_courtier.GetWomenMen|l] del palacio en [ROOT.GetCountry.GetFlavorRank|l] cuando la desgracia se cernió sobre [unfortunate_courtier.GetSheHe|l]. [unfortunate_courtier.GetName] tropezó con una tortuga que deambulaba por la noche con una vela montada sobre el caparazón, una decoración habitual en los jardines. Sin embargo, la vela se había apagado, lo que dificultaba ver a la tortuga en la oscuridad. Por desgracia, el animal falleció, mientras que [unfortunate_courtier.GetName] se torció el tobillo. Ahora quiere que retiremos las tortugas y otros peligros similares de los jardines."
 flavor_tur.183.historical_info: "La aldea imperial de Sa'd-âbâd en Constantinopla fue construida para el disfrute de Ahmed III, sus sirvientes y burócratas a la vista de la gente común que tenía prohibida la entrada. Contaba con un palacio, una sección del harén con baños hammam, un quiosco y numerosos jardines alrededor del arroyo Kağıthane. Uno de los espectaculares elementos que se exhibían eran tortugas con velas montadas sobre sus caparazones, que iluminaban las cálidas noches."
 flavor_tur.183.a: "Podemos usar candelabros normales."
 flavor_tur.183.b: "Necesitamos más tortugas candelabro, no menos."
 flavor_tur.183.c: "Recemos por la tortuga muerta."
 flavor_tur.184.title: "Los gatos de [ShowLocationNameWithNoTooltip('constantinople')]"
 flavor_tur.184.desc: "Cuando estalla una plaga dentro de los muros de [target_location.GetName], su propagación siempre se remonta a los ratones y ratas que habitan en las casas. Por suerte, muchos ciudadanos en [target_location.GetRank.GetName|l] tienen gatos en propiedad, y las calles están repletas de miles de estos felinos salvajes. Gracias a [target_character.GetName] y a su devoción por el [ROOT.GetCountry.GetReligion.GetName|l], muchos de estos gatos son considerados bienes preciados, y no se permite hacerles daño ni secuestrarlos so pena de severos castigos."
 flavor_tur.184.historical_info: "Durante el dominio otomano, las calles de Estambul experimentaron un aumento de la población de gatos callejeros. Debido a la cantidad de ratas y ratones que había en los hogares, y a la preferencia por los gatos en el islam, se consideraba ilegal matar o robar cualquier gato, ya que eran considerados propiedad comunal."
 flavor_tur.184.a: "Aceptamos a nuestros nuevos soberanos salvajes."
 tur_all_pops_in_constantinople_gain_satisfaction: "Todas las [pops|el] de [target_location.GetName] ganarán un [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_tur.185.title: "El león de [ShowLocationNameWithNoTooltip('ioannina')]"
 flavor_tur.185.desc: "[target_character.GetName] ha ascendido en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] de [ROOT.GetCountry.GetName] demostrando un gran talento en asuntos como la administración y la guerra. A pesar de que nació como delincuente en [ShowProvinceDefinitionName('albania_province')], esto no le ha impedido ganarse una reputación como persona conciliadora y garante de la ley. Sin embargo, muchos sienten envidia de su éxito y preferirían ver su caída. Cabe destacar que [target_character2.GetName] ha desarrollado cierta simpatía por [target_character.GetNameWithNoTooltip], alguien que actúa ante los problemas en lugar de limitarse a hablar de ellos, motivo por el cual desea asignarle un cargo en la administración."
 flavor_tur.185.historical_info: "Alí Pachá de Yánina, una de las figuras más influyentes del siglo XVIII, nació como bandido en Albania, donde causó problemas al pachá local, Ahmet Kurt Pachá. Aunque el Imperio otomano tomó medidas contra él, pronto se percataron de sus habilidades militares y diplomáticas debido a la estabilización que logró entre los otomanos y los venecianos, por lo que decidieron otorgarle la gobernatura de Yánina. A pesar de ser destituido por anteponer sus intereses personales a las órdenes del sultán, sería nombrado de nuevo y actuaría como gobernante independiente, además de inmiscuirse con las potencias occidentales. Sin embargo, al final, estas acciones llamarían la atención del sultán Mahmud II, quien le declararía la guerra y pondría fin a su dominio."
 flavor_tur.185.a: "[target_character.GetNameWithNoTooltip] servirá en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_tur.185.b: "Concedámosle las tierras de [ShowAreaNameWithNoTooltip('northern_greece_area')]."
 flavor_tur.185.c: "No puede haber bandidos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_tur.186.title: "El ascenso de la clase kocabaṣı en los [ShowRegionNameWithNoTooltip('balkan_region')]"
 flavor_tur.186.desc: "Con las numerosas ciudades y poblaciones que hemos conquistado en los [ShowRegionName('balkan_region')], nuestra administración se ha visto desbordada, especialmente al tener en cuenta las leyes locales que rigen en cada una de ellas. Dada esta complejidad, resulta prácticamente imposible integrarlas por completo en la legislación [ROOT.GetCountry.GetAdjective|l]. Por este motivo, el [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] sugiere emplear lugareños para la recaudación de impuestos, el mantenimiento del orden y cualquier otro asunto administrativo. Puede que no nos otorgue el control que desearíamos sobre estas tierras, pero, al menos, nos permitirá beneficiarnos de ellas."
 flavor_tur.186.a: "El empleo de la población local sin duda nos reportará los beneficios que deseamos."
 flavor_tur.186.b: "No confiamos en ellos para las leyes ni los impuestos."
 flavor_tur.187.title: "Las delicias de los [ShowCultureNameWithNoTooltip('turkish_culture')|l]"
 flavor_tur.187.desc: "El genio culinario de nuestro pueblo ha llevado a muchas tiendas a intentar crear dulces únicos que dejarán un impresión duradera a todo aquel que los pruebe. Por suerte para nosotros, [target_character.GetName] ha encontrado la receta exacta para ello. Usando los recientes descubrimientos en cuanto a sabor, colores y textura, ha creado una nueva receta para que todos los ciudadanos de [ShowLocationName('constantinople')] la prueben: los dulces [ShowCultureName('turkish_culture')|l]. Aunque muchos piensan que este dulce ya existía en el pasado, ha ido ganando una popularidad increíble, lo que ha llevado a muchos a pensar que fue inventado por [ROOT.GetCountry.GetName]."
 flavor_tur.187.a: "Un dulce tan sabroso solo podría haberse inventado en [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_tur.187.b: "No importa quién lo haya hecho, sino quién lo vende."
 tur_greek_people_will_not_like_this_tt: "A las [pops|el] de [ShowCultureName('greek_culture')|l] en [ROOT.GetCountry.GetName] puede que no les gusten nuestras osadas declaraciones sobre las delicias de los [ShowCultureName('turkish_culture')|l]."
 flavor_tur.188.title: "Reclamación de los [ShowCultureNameWithNoTooltip('greek_culture')|l] sobre las delicias de los [ShowCultureNameWithNoTooltip('turkish_culture')|l]"
 flavor_tur.188.desc: "Aunque hemos anunciado que estas delicias proceden de [ROOT.GetCountry.GetName], los [ShowCultureName('greek_culture')|l] se han ofendido por ello. En su lugar, afirman que se trata simplemente de una reinvención de un dulce $BYZ_ADJ$, mientras que otros sostienen que fueron los habitantes de [ShowRegionName('anatolia_region')] quienes lo inventaron. A pesar de ser una queja insignificante, ha molestado a los [ShowCultureNameWithNoTooltip('greek_culture')|l] de nuestra población."
 flavor_tur.188.a: "Qué mezquindad..."
 tur_all_greek_pops_lose_satisfaction_due_to_turkish_delight_tt: "Todas las [pops|el] de [ShowCultureName('greek_culture')|l] perderán un [ShowNamedValue('pop_satisfaction_weak_penalty')|-=2%] de [pop_satisfaction|el]."
 flavor_tur.189.title: "Los fanariotas"
 flavor_tur.189.desc: "Aunque el Imperio $BYZ_ADJ$ ha caído, [target_location.GetName] sigue ejerciendo una influencia persistente sobre su antiguo pueblo, específicamente sobre los [ShowCultureName('greek_culture')|l]. A pesar de que se han arrodillado ante nosotros, aún mantienen sus costumbres, tal y como les hemos permitido. Los fanariotas son principalmente ricos mercaderes y algunos obispos de fe [ShowReligionAdjective('orthodox')|l]. Por esta razón, son cultos y ocupan una posición considerable en [ROOT.GetCountry.GetFlavorRank|l]. Quizá podamos concederles un lugar donde residir en [target_location.GetNameWithNoTooltip], permitiéndoles así aumentar sus riquezas por cuenta propia."
 flavor_tur.189.a: "Obtendrán su distrito."
 flavor_tur.189.b: "No hay motivo para ello, ya son ciudadanos de [target_location.GetNameWithNoTooltip]."
 tur_lose_greek_satisfaction_in_constantinople_tt: "Todas las [pops|el] de [ShowCultureName('greek_culture')|l] en [ShowLocationName('constantinople')] perderán un [ShowNamedValue('pop_satisfaction_mild_penalty')|-=2%] de [pop_satisfaction|el]."
 flavor_tur.190.title: "El derecho a portar armas"
 flavor_tur.190.desc: "Aunque [ROOT.GetCountry.GetName] no ha permitido que el estamento [GetEstateName('peasants_estate')|l] posea armas, muchas de nuestras tierras conquistadas parecen ignorar esta norma y, en su lugar, optan por estar preparadas para el combate en caso de que estallen rebeliones, guerras o disturbios. Si bien esto nos permite movilizarlos adecuadamente, también nos expone a un riesgo de inestabilidad, razón por la cual existen nuestras leyes contra las armas. Por este motivo, [target_character.GetName] ha hecho una consulta en [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] sobre este asunto, y se ha sugerido que estas prohibiciones se apliquen debidamente, por mucho que sin duda causarían cierto malestar a corto plazo. Como alternativa, podríamos aceptar este fenómeno y permitirles portar armas con la esperanza de que esto los satisfaga."
 flavor_tur.190.a: "Prohibamos por completo que el estamento [GetEstateNameWithNoTooltip('peasants_estate')|l] porte armas."
 flavor_tur.190.b: "Permitámosles tener armas para mostrar respeto por su autonomía."
 tur_all_heathen_peasants_lose_satisfaction_tt: "Todos los miembros del estamento [GetEstateName('peasants_estate')|l] que no tengan fe [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l] perderán un [ShowNamedValue('pop_satisfaction_mild_penalty')|-=2%] de [pop_satisfaction|el]."
 flavor_tur.191.title: "Los maniotas"
 flavor_tur.191.desc: "A pesar de la caída de [ShowAreaName('morea_area')] ante [ROOT.GetCountry.GetName], aún existe un grupo, concretamente en [ShowProvinceDefinitionName('messenia_province')], que se resiste a nuestro dominio. Conocidos como los maniotas, ocupan directamente los caminos de la zona y realizan incursiones contra los gobernadores locales para disuadirlos de entrar en sus aldeas montañosas. Aunque nunca supondrán un gran desafío, la población local está empezando a unirse poco a poco a su causa, con la esperanza de ganar más autonomía mediante esta lucha. En lugar de intentar combatirlos en campo abierto, podríamos concederles la autonomía que desean, evitándonos así el esfuerzo de enviar tropas para sofocar esta insurrección."
 flavor_tur.191.a: "Ganarán sus derechos en [ShowProvinceDefinitionNameWithNoTooltip('messenia_province')]."
 flavor_tur.191.b: "Que se alcen si quieren; los derrotaremos sin más."
 tur_all_messenian_locations_lose_control_and_gain_estate_building: "Cada [location|el] en [ShowProvinceDefinitionName('messenia_province')] perderá un [ShowNamedValue('control_ultimate_penalty')|-=2%] de [control|el] y ganará el [building|el] [ShowBuildingTypeName('maniot_toll_guards')|l]."
 tur_all_messenian_location_pops_lose_satisfaction: "Todas las [pops|el] de [ShowProvinceDefinitionName('messenia_province')] perderán un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] de [pop_satisfaction|el]."
 flavor_tur.192.title: "La población cripto[ShowReligionGroupAdjectiveWithNoTooltip('Christian')|l] entre los [ShowCultureNameWithNoTooltip('greek_culture')|l]."
 flavor_tur.192.desc: "Los esfuerzos por convertir a los [ShowCultureName('greek_culture')|l] al [ROOT.GetCountry.GetReligion.GetName|l] han sido, en su mayor parte, exitosos. A pesar de ello, hay informes de falsas conversiones que se utilizan como medio para obtener más privilegios mientras practican su tradición [ShowReligionGroupAdjective('christian')|l] en secreto. Ya hemos comprobado que algunos de estos casos son ciertos, pero el [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] cree que hay más personas así ocultas, incluso en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Por esta razón, [target_character.GetName] propone una investigación y sanciones para aquellos que profesan en secreto la fe [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]."
 flavor_tur.192.a: "Destaparemos todos los casos de ese tipo."
 flavor_tur.192.b: "Quizá deberíamos dejarlos en paz; crear problemas no nos traerá nada bueno."
 tur_convert_greek_christians_tt: "El #Y 10 %#! de las [pops|el] de [ShowCultureName('greek_culture')|l] se convertirá al [ROOT.GetCountry.GetReligion.GetName|l]."
 flavor_tur.193.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tur.193.desc: "[target_character.GetName], comerciante cretense de [ShowLocationName('rethymno')], ha estado obteniendo beneficios por cuenta propia y estableciendo redes comerciales por toda [ShowContinentName('europe')]. Su riqueza es muy superior a la de a otros miembros del estamento [GetEstateName('burghers_estate')|l], y posee una considerable flota privada. Teniendo todo esto en cuenta, la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] considera que promocionar a una persona así en nuestra sociedad nos beneficiará, ya sea por su experiencia naviera o por su riqueza."
 flavor_tur.193.a: "[target_character.GetNameWithNoTooltip] servirá como almirante."
 flavor_tur.193.b: "Le permitiremos usar su riqueza para el estamento [GetEstateNameWithNoTooltip('burghers_estate')|l]."
 flavor_tur.193.c: "No permitiremos que los [ShowCultureNameWithNoTooltip('greek_culture')|l] dominen nuestra política."
 flavor_tur.194.title: "El dragomán"
 flavor_tur.194.desc: "El creciente poder de las distintas minorías dentro de [ROOT.GetCountry.GetName] ha demostrado ser toda una ventaja a la hora de ejercer la diplomacia. Muchos de ellos, especialmente los ricos mercaderes, hablan varios idiomas, lo cual sería útil al realizar labores diplomáticas. En lugar de que sirvan únicamente como estamento [GetEstateName('burghers_estate')|l], quizá deberíamos concederles el puesto de dragomán, un traductor para embajadas, consulados y puestos comerciales. Sin embargo, esto les permitirá acceder a otros cargos en [ROOT.GetCountry.GetFlavorRank|l], algo que podrían aprovechar."
 flavor_tur.194.a: "Empecemos a emplear a estos comerciantes políglotas."
 flavor_tur.194.b: "La diplomacia se gestiona mejor a través de funcionarios [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]."
 tur_unlock_appoint_dragoman_interaction_for_non_primary_culture_characters: "Podremos usar la [character_interaction|el] [ShowCharacterInteractionName('tur_appoint_dragoman')] con [characters|el] que no pertenezcan a la [culture|el] de los [ROOT.GetCountry.GetCulture.GetName|l]."
 flavor_tur.195.title: "Revueltas en [ShowProvinceDefinitionNameWithNoTooltip('thessaly_province')]"
 flavor_tur.195.desc: "Los habitantes de fe [ShowReligionAdjective('orthodox')|l] de [ShowProvinceDefinitionName('thessaly_province')] no han estado contentos con nuestro gobierno, pues afirman que a menudo ignoramos sus tradiciones religiosas e imponemos nuestras costumbres en sus tierras. Si bien nunca se han rebelado únicamente por eso, el gobernador local se ha excedido al degradar al popular obispo de la zona. Por este motivo, el estamento [GetEstateName('peasants_estate')|l] se ha alzado exigiendo que rectifiquemos esta injusticia."
 flavor_tur.195.a: "Que se rebelen si quieren; los aplastaremos."
 flavor_tur.195.b: "Recibirán justicia."
 tur_all_of_thessaly_will_join_revolt: "Todas las [pops|el] de [ShowProvinceDefinitionName('thessaly_province')] se unirán a la [rebellion|el] $thessaly_revolt$ y perderán un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] de [pop_satisfaction|el]."
 thessaly_revolt: "Revuelta de Tesalia"
 flavor_tur.196.title: "Fundación de Sarajevo"
 flavor_tur.196.desc: "En lo que respecta a nuestra administración en [ShowProvinceDefinitionName('bosnia_province')], hemos carecido de un centro donde nuestros gobernadores puedan residir y fortalecer adecuadamente su influencia sobre el pueblo. Para remediar esto, [ROOT.GetCountry.GetGovernment.GetCabinetTitle] sugiere que establezcamos [target_location.GetName] como tal, transformando así [target_location.GetRank.GetName|l] en una mansión para nuestros gobernadores. Esto nos otorgaría el control que buscamos en la zona si disponemos de los fondos necesarios."
 flavor_tur.196.a: "Fundemos Sarajevo."
 flavor_tur.196.b: "Dejemos que [target_location.GetRank.GetNameWithNoTooltip|l] crezca por su cuenta."
 sarajevo: "Sarajevo"
 flavor_tur.197.title: "Desarrollo de la música popular de los [ShowCultureNameWithNoTooltip('greek_culture')|l]"
 flavor_tur.197.desc: "La falta de una nación propia para los [ShowCultureName('greek_culture')|l] ha llevado a que muchos de ellos empiecen a ver [ROOT.GetCountry.GetName] como su único hogar. Sin embargo, en lugar de integrarse en nuestra sociedad, están empezando a diferenciarse poco a poco, creando un carácter bastante distinto del de $BYZ$ y de las costumbres [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]. Un ejemplo de ello son los nuevos estilos de música folclórica que se han desarrollado en los numerosos pueblos y aldeas de los [ShowRegionName('balkan_region')]. Aunque no se trata de un esfuerzo unificado, muchos de estos estilos comparten el mismo sentimiento, pues hablan de los días de antaño y de las distintas resistencias contra las amenazas extranjeras. Permitir que se desarrolle este estilo podría satisfacer al campesinado, pero también significaría que sería más difícil incorporarlos aquí, en [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_tur.197.a: "Que se disfrute de la música, sea cual sea el estilo."
 flavor_tur.197.b: "Si hablan así de nosotros, no les dejaremos que sigan con esa cantinela."
 tur_all_greek_peasants_gain_satisfaction: "Cada [pop|el] [GetEstateName('peasants_estate')|l] [ShowCultureName('greek_culture')|l] ganará un [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_tur.198.title: "Los kleftes"
 flavor_tur.198.desc: "Numerosas aldeas y carreteras de los [ShowRegionName('balkan_region')] han quedado aisladas de su conexión con [ROOT.GetCountry.GetCapital.GetName] debido al descontrolado bandidaje en las zonas rurales. Estos bandidos, conocidos como kleftes, se resisten a nuestro dominio sobre sus tierras y han establecido sus guaridas en las montañas. Aunque su resistencia no está organizada, han causado varios problemas a los gobernadores locales de la región. Es necesario solucionar este problema de inmediato."
 flavor_tur.198.a: "Nos ocuparemos de ellos a la antigua usanza."
 flavor_tur.198.b: "Paguemos a estos bandidos y reclutémoslos en nuestro ejército."
 tur_all_balkan_location_greek_pops_lose_satisfaction: "Todas las [pops|el] de [ShowCultureName('greek_culture')|l] en los [ShowRegionName('balkan_region')] perderán un [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|el]."
 klephts: "Kleftes"
 flavor_tur.199.title: "La posición de [ShowLocationNameWithNoTooltip('sredets')]"
 flavor_tur.199.desc: "En las tierras ocupadas de [ShowAreaName('bulgaria_area')], existe una multitud de leyes que no se ajustan a las de [ROOT.GetCountry.GetName]. Esto les ha permitido eludir a menudo obligaciones como los impuestos y el reclutamiento, lo que les otorga más autonomía de la que deberían tener. Por este motivo, el [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] ha sugerido que establezcamos una administración adecuada en el centro de estas tierras, concretamente en [target_location.GetName]. Bajo el control de las élites [ROOT.GetCountry.GetAdjective|l], seguramente obtendremos los beneficios que buscamos si invertimos nuestro oro en ello."
 flavor_tur.199.a: "Establezcamos [target_location.GetNameWithNoTooltip] como centro de [ShowAreaNameWithNoTooltip('bulgaria_area')]."
 flavor_tur.199.b: "Sus leyes locales no nos preocupan demasiado."
 flavor_tur.200.title: "Extinción de la cultura de los [ShowCultureNameWithNoTooltip('bulgarian')|l]"
 flavor_tur.200.desc: "Años de gestión extranjera y [ROOT.GetCountry.GetAdjective|l] han provocado que la identidad cultural de los [ShowCultureName('bulgarian')|l] se haya ido desvaneciendo lentamente. Al estar más integrados en los hábitos [ROOT.GetCountry.GetCulture.GetName|l], ha resultado más sencillo integrarlos en nuestra administración, lo que garantiza que [target_character.GetName] controle adecuadamente sus tierras."
 flavor_tur.200.a: "Un triste acontecimiento, aunque beneficioso para nosotros."
 flavor_tur.201.title: "Influencia de los [ShowCultureNameWithNoTooltip('greek_culture')|l] en [ShowAreaNameWithNoTooltip('bulgaria_area')]"
 flavor_tur.201.desc: "Debido a la decadencia de los [ShowCultureName('bulgarian')|l], han surgido numerosos oportunistas que buscan extender su influencia en las tierras de [ShowAreaName('bulgaria_area')]. En concreto, los [ShowCultureName('greek_culture')|l] en [ROOT.GetCountry.GetFlavorRank|l] pretenden asentarse en sus tierras, comprando casas y poblando las calles. Esto supone malas noticias para los ciudadanos [ShowCultureNameWithNoTooltip('bulgarian')|l], pero al menos permitirá que sus tierras sigan con vida."
 flavor_tur.201.a: "Un giro interesante."
 flavor_tur.202.title: "Levantamiento de fe [ShowReligionAdjectiveWithNoTooltip('orthodox')|l] en [ShowProvinceDefinitionNameWithNoTooltip('vidin_province')]"
 flavor_tur.202.desc: "Los seguidores de la fe [ShowReligionAdjective('orthodox')|l] de [ShowProvinceDefinitionName('vidin_province')] están descontentos con el dominio [ROOT.GetCountry.GetAdjective|l] sobre sus tierras. Parte de ello se debe a las hostilidades entre ambas religiones, ya que los gobernadores locales vulneran sus derechos como ciudadanos en [ROOT.GetCountry.GetFlavorRank|l]. Se han organizado y están sembrando el descontento en otros lugares de [ShowAreaName('bulgaria_area')] con el fin de obtener autonomía por esa vía. ¿Cómo responderemos a este problema?"
 flavor_tur.202.a: "Si desean rebelarse, enviemos al ejército."
 flavor_tur.202.b: "Sus triviales exigencias no nos perjudican; démosles lo que quieren."
 tur_all_of_vidin_will_join_revolt: "Todas las [pops|el] de [ShowProvinceDefinitionName('vidin_province')] se unirán a la [revolt|el] [chiprovtsi_uprising.GetName] y perderán un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] de [pop_satisfaction|el]."
 chiprovtsi_uprising: "Levantamiento de Chiprovtsi"
 flavor_tur.203.title: "El [ShowReligionGroupNameWithNoTooltip('muslim')|l] en [ShowAreaNameWithNoTooltip('bulgaria_area')]"
 flavor_tur.203.desc: "Nuestro control absoluto sobre [ShowAreaName('bulgaria_area')] ha permitido la expansión de nuestra fe por sus tierras. Aunque es un proceso lento, también es constante, pero hay miembros del estamento [GetEstateName('clergy_estate')|l] que desean que les impongamos más impuestos y les privemos de más derechos para forzarlos a convertirse a la fe verdadera. Sin embargo, si hacemos eso, sin duda nos enfrentaremos a disturbios civiles en sus tierras, que podrían incluso desembocar en una rebelión."
 flavor_tur.203.a: "Cuantos más ciudadanos de fe [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l] tengamos, mejor."
 flavor_tur.203.b: "No alteremos al estamento [GetEstateNameWithNoTooltip('dhimmi_estate')|l]."
 tur_convert_bulgarian_pops_to_islam_tt: "El #Y 10 %#! de los [ShowCultureName('bulgarian')|l] o las [pops|el] de fe [ShowReligionAdjective('orthodox')|l] de [ShowAreaName('bulgaria_area')] se convertirán al [ROOT.GetCountry.GetReligion.GetName|l]."
 tur_unrest_in_bulgarian_pops_tt: "Todas las [pops|el] de [ShowCultureName('bulgarian')|l] perderán un [ShowNamedValue('pop_satisfaction_weak_penalty')|-=2%] de [pop_satisfaction|el]."
 flavor_tur.204.title: "El destino del califa"
 flavor_tur.204.desc: "Tras la ocupación de [ShowLocationName('cairo')], el califa está a nuestra merced. Traído ante la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.GetAdjective|l], y al encontrarse cara a cara con [target_character.GetName], resulta evidente para todos que esta figura religiosa no es más que un simple mortal, que actualmente es más débil que su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Ahora que todos lo han visto, quizá el califa abasí no sea más que una figura decorativa obsoleta que debe ser depuesta y reemplazada por [target_character.GetNameWithNoTooltip], verdadera espada del [ShowReligionGroupName('muslim')|l]."
 flavor_tur.204.a: "Deshagámonos del viejo califa."
 flavor_tur.204.b: "Mantengamos al califa como figura decorativa."
 tur_all_muslim_pops_gain_satisfaction: "Todas nuestras [pops|el] de fe [ShowReligionGroupAdjective('muslim')|l] ganarán un [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_tur.205.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [ShowAdvanceNameWithNoTooltip('ghazi')]"
 flavor_tur.205.desc: "La destreza militar de [ROOT.GetCountry.GetName] se ha extendido por doquier, pero hay quien afirma que nuestras conquistas se llevan a cabo mediante medidas extremas. Al percatarse de ello, [target_character.GetName] desea pintar un carácter diferente para los regimientos [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]. En lugar de depender del saqueo y el pillaje, quiere retratarse como [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [ShowAdvanceName('ghazi')|l], alguien que protege los derechos de los infieles y no se inmiscuye en política, más [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] que soldado."
 flavor_tur.205.a: "Que recuerden a [target_character.GetNameWithNoTooltip] como [ShowAdvanceNameWithNoTooltip('ghazi')|l] de verdad."
 flavor_tur.205.b: "No hace falta pintar así a [target_character.GetNameWithNoTooltip]."
 flavor_tur.206.title: "La gente [ShowReligionAdjectiveWithNoTooltip('judaism')|l] de [ShowLocationNameWithNoTooltip('thessaloniki')]"
 flavor_tur.206.desc: "La creciente pujanza de la minoría [ShowReligionAdjective('judaism')|l] en [target_location.GetName] ha provocado que [target_location.GetRank.GetName|l] reciba sus ideas, algo que, en su mayor parte, ha tenido una respuesta positiva. Tras haber desarrollado ya su propia cultura, han ocupado una parte de [target_location.GetNameWithNoTooltip]. Por estas razones, [target_character.GetName] desea concederles su propio distrito, donde puedan desarrollar sus calles y aportarnos la mayor riqueza posible."
 flavor_tur.206.a: "Concedámosles su distrito."
 flavor_tur.206.b: "No recibirán privilegios especiales."
 flavor_tur.207.title: "Riesgo de revuelta entre los seguidores del [ShowReligiousSchoolNameWithNoTooltip('alevism_school')|l]"
 flavor_tur.207.desc: "Nuestra guerra contra [target_country.GetName] ha provocado un gran malestar en una parte de nuestra población. En concreto, aquellos que siguen las ideas del [ShowReligiousSchoolName('alevism_school')|l] han comenzado a armarse con la esperanza de poner fin a esta locura de conflicto. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] ha entrado en máxima alerta y piensa aplastar a cualquiera que intente liberarse de nuestro dominio."
 flavor_tur.207.a: "Probarán nuestro acero."
 tur_alevi_unrest_tt: "Todas nuestras [pops|el] que pertenezcan a los [ShowCultureName('kurdish_culture')|l] o profesen la [religion|el] [ShowReligionAdjective('shia')|l] o [ShowReligionAdjective('ibadi')|l] perderán un [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_tur.208.title: "[ShowPolicyNameWithNoTooltip('tur_kanum_i_osmani')]"
 flavor_tur.208.desc: "[ROOT.GetCountry.GetFlavorRank] ha disfrutado de un gran crecimiento, y ahora una gran variedad de personas residen ahora dentro de sus fronteras. Muchas ya están consolidadas como parte de nuestra nación y siguen las antiguas leyes [ROOT.GetCountry.GetAdjective|l]. Sin embargo, parece que esas leyes no son suficientes. [target_character.GetName], a quien se conoce por ser la punta de lanza de un gran esfuerzo reformador, desea reescribir todo el código legal de [ROOT.GetCountry.GetNameWithNoTooltip], algo que traería estabilidad interna en lugar de fomentar el crecimiento de las fronteras mediante la conquista."
 flavor_tur.208.a: "Estas leyes nos conducirán a una nueva era."
 flavor_tur.208.b: "Tendremos en cuenta estas reformas."
 tur_change_tur_kanum_policy_to_give_values_weighted_by_crown_power: "Los [modifiers|el] que otorga la [policy|el] [ShowPolicyName('tur_kanum_i_osmani')] serán un #Y 50 %#! más efectivos, pero su eficacia aumentará según el [estate_power|el] [GetEstateName('crown_estate')|l]."
 flavor_tur.209.title: "$sulaymaniyya_takiyya$"
 flavor_tur.209.desc: "Con el reinado en su apogeo, [target_character2.GetName] desea construir un monumento para todos los cercanos a su persona. Considera que [ShowLocationName('damascus')] sería el lugar ideal para tal obra, y ha pedido a [target_character.GetName] que lo diseñe. Este muestra entusiasmo con semejante proyecto, pero prevé que no será una tarea fácil, ya que tendría que incorporar elementos del estilo de los [ShowCultureName('syriac_culture')|l], que no conoce demasiado a fondo."
 flavor_tur.209.a: "Una experiencia de aprendizaje y una oportunidad para admirar una arquitectura exótica."
 flavor_tur.209.b: "Abandonemos estos esfuerzos."
 flavor_tur.210.title: "El corsario de la barba roja"
 flavor_tur.210.desc: "Procedente de [ShowLocationName('molyvos')], [target_character.GetName] ha pasado toda su vida en los mares, participando en numerosas expediciones comerciales en el mar Mediterráneo. A pesar de ello, considera que no puede llevar esa clase de vida, y ahora practica la guerra de corso al servicio de [ROOT.GetCountry.GetName]. Aunque no ocupa ningún cargo de alto rango, ha aportado gran riqueza a su familia. Todo esto ha llamado la atención de muchos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], que desean hacerse con sus servicios para la armada [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]."
 flavor_tur.210.a: "Que este rufián de barba roja nos traiga la gloria."
 flavor_tur.210.b: "Reclutaremos a [target_character.GetName] y a cualquier otro corsario."
 flavor_tur.210.c: "No hace falta dedicarse más a la piratería."
 flavor_tur.211.title: "La caída de [ShowLocationNameWithNoTooltip('belgrad')]"
 flavor_tur.211.desc: "Tras meses de asedio, nuestras fuerzas han vencido en [target_location.GetRank.GetName|l] de [target_location.GetName], una fortaleza de gran importancia en todos los [ShowRegionName('balkan_region')|l]. Con su caída, [target_character.GetName] ha visto surgir nuevas oportunidades, especialmente en las tierras de [ShowRegionName('carpathia_region')], donde nuestros ejércitos sin duda dominarán en combate abierto. Que este asedio sirva de ejemplo a cualquiera que se nos oponga."
 flavor_tur.211.a: "Avancemos."
 flavor_tur.212.title: "La ocupación de [ShowLocationNameWithNoTooltip('buda')]"
 flavor_tur.212.desc: "Las tierras de [ShowRegionName('carpathia_region')] siempre han dependido de [target_location.GetName] como defensa contra invasores extranjeros. Al ser un lugar importante para [target_country.GetName], es lo que mantenía [target_country.GetFlavorRank|l] a flote, pero ahora que está bajo nuestro control, el resto de sus tierras pronto seguirán el mismo camino. Quizás sea el momento de aprovechar la discordia en [ShowRegionNameWithNoTooltip('carpathia_region')] y conquistar los vestigios que allí quedan."
 flavor_tur.212.a: "Recordarán la caída de [target_location.GetNameWithNoTooltip] durante años."
 flavor_tur.213.title: "La guarida del califa"
 flavor_tur.213.desc: "Nuestros conflictos con el [target_country.GetLongName|l] parecen estar llegando a su fin. Con la ocupación de [target_location.GetName], es inevitable que nos hagamos cargo del califa abasí que reside en [target_location.GetRank.GetName|l]. Por ahora, es evidente para todos que [target_country.GetNameWithNoTooltip] no puede defender su fe ni [target_country.GetFlavorRank|l]. Quizás podamos utilizar este fenómeno en el futuro, pero por el momento, disfrutaremos la gloria de tener las puertas de [ShowRegionName('egypt_region')] abiertas."
 flavor_tur.213.a: "Disfrutemos de semejante éxito."
 flavor_tur.214.title: "Las puertas de [ShowContinentNameWithNoTooltip('europe')]"
 flavor_tur.214.desc: "Para muchas naciones de [ShowContinentName('europe')], [target_location.GetName] era la fortaleza que nos mantendría alejados del resto del continente. Sin embargo, [target_country.GetName] no ha logrado detener nuestra campaña militar, lo que ha provocado que [target_location.GetRank.GetName|l] caiga. Muchos ven esto como algo inevitable, y quizás deberían doblar la rodilla pronto, mientras que otros están organizando ahora una resistencia contra nosotros. Sea como fuere, las puertas de [ShowContinentNameWithNoTooltip('europe')] se encuentran ahora abiertas de par en par."
 flavor_tur.214.a: "Marcharemos más allá de estas puertas."
 flavor_tur.215.title: "La caída de [target_country.GetNameWithNoTooltip]"
 flavor_tur.215.desc: "La isla de [target_location.GetName] ha sido una espina clavada en nuestro costado durante demasiado tiempo. [target_country.GetName] siempre ha organizado incursiones contra nosotros utilizando la isla como base de operaciones. Sin embargo, nuestra reciente campaña contra ellos ha tenido éxito, lo que ha llevado a su caída y la de toda su resistencia."
 flavor_tur.215.a: "Que recuerden lo que ocurre cuando se resisten a nosotros."
 flavor_tur.216.title: "Una base futura en el [ShowAreaNameWithNoTooltip('western_mediterranean_sea_area')|l]"
 flavor_tur.216.desc: "[target_country.GetName] conocía nuestras intenciones de ocupar [target_location.GetName]. Sabían que queríamos usar el lugar como base de operaciones en el resto del [ShowAreaName('western_mediterranean_sea_area')], permitiéndonos enviar expediciones a puertos cercanos. Por eso intentaron detenernos durante el sangriento asedio contra la fortaleza. Pero, a pesar de sus esfuerzos, la localidad ha caído en nuestro poder."
 flavor_tur.216.a: "Enviemos nuestras flotas allí de inmediato."
 flavor_tur.217.title: "Riesgo de revuelta en [ShowAreaNameWithNoTooltip('serbia_area')]"
 flavor_tur.217.desc: "Las comunidades de fe [ShowReligionAdjective('orthodox')|l] en [ShowAreaName('serbia_area')] han desarrollado una aversión hacia las costumbres de la religión [ROOT.GetCountry.GetReligion.GetAdjective|l], especialmente porque creen que estamos intentando imponerlas a través de nuestros gobernadores locales. Por ello, están tomando las armas y se muestran dispuestas a luchar contra nosotros si tratamos de expandir nuestra influencia en sus tierras. Es una preocupación para nuestro [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l], que considera que deberíamos desalentar cualquier revuelta para evitar que otras partes en [ROOT.GetCountry.GetFlavorRank|l] se levanten también."
 flavor_tur.217.a: "Estamos listos para enfrentarnos a ellos en el campo de batalla."
 flavor_tur.217.b: "Que tengan su autonomía."
 tur_all_of_specified_locations_join_rebellion_tt: "Todas las [pops|el] en [ShowProvinceDefinitionName('toplica_province')], [ShowProvinceDefinitionName('sumadija_province')] y [ShowProvinceDefinitionName('branicevo_province')] se unirán a la [serb_uprising.GetName|l], y perderán un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|el]."
 tur_all_specified_locations_lose_control: "Todas las [locations|el] en [ShowProvinceDefinitionName('toplica_province')], [ShowProvinceDefinitionName('sumadija_province')] y [ShowProvinceDefinitionName('branicevo_province')] perderán un [ShowNamedValue('control_ultimate_penalty')|+=2%] de [control|el]."
 serb_uprising: "Levantamiento $serbian$"
 flavor_tur.218.title: "[target_location.GetRank.GetNameWithNoTooltip] junto al río"
 flavor_tur.218.desc: "Debido a las necesidades administrativas en [ShowAreaName('bosnia_area')], el sistema de carreteras ha quedado obsoleto. Uno de los lugares que necesita urgentemente renovaciones es [target_location.GetRank.GetName|l] de [target_location.GetName], que se encuentra cerca de un río. Por este motivo, [target_character.GetName] desea que la localidad reciba ayuda adicional y se convierta en un centro administrativo para [ShowAreaNameWithNoTooltip('bosnia_area')]."
 flavor_tur.218.a: "Invirtamos allí"
 flavor_tur.218.b: "Sin duda, una inversión costosa."
 flavor_tur.219.title: "Armatoles"
 flavor_tur.219.desc: "Los [ShowCultureName('greek_culture')] y, en general, los habitantes de las zonas montañosas de los [ShowRegionName('balkan_region')] se han resistido a nuestro gobierno mediante fuerzas irregulares, llevando a cabo incursión tras incursión contra nuestras rutas comerciales, carreteras y administración, con el deseo de encontrar el momento adecuado para atacarnos y obtener mayor autonomía. Amenazas como esta rara vez han influido en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] hasta hace poco, cuando parecen estar acumulándose y causando un descontento general en los [ShowRegionNameWithNoTooltip('balkan_region')]."
 flavor_tur.219.a: "¡Diantres!"
 flavor_tur.219.b: "En lugar de que se opongan a nosotros, podemos sobornarlos."
 flavor_tur.220.title: "El [ShowBuildingTypeNameWithNoTooltip('darussifa')|l] de [ShowLocationNameWithNoTooltip('amasya')]"
 flavor_tur.220.desc: "Ahora que controlamos [target_location.GetRank.GetName|l], [target_character.GetName] se ha interesado por el [ShowBuildingTypeName('darussifa')|l] de allí. Aunque se construyó durante el periodo del $ilkhanate$, aún funciona como un hospital bastante avanzado en toda [ShowRegionName('anatolia_region')], y puede que incluso en el mundo entero. Por ello, desea financiar su ampliación para convertirlo en un lugar donde todos los eruditos puedan estudiar las ciencias médicas."
 flavor_tur.220.a: "Financiaremos su ampliación."
 flavor_tur.220.b: "Que se quede como está."
 flavor_tur.221.title: "La $blue_mosque$ de [ShowLocationNameWithNoTooltip('constantinople')]"
 flavor_tur.221.desc: "Las tierras de [target_location.GetName] pueden estar dominadas por la fe [ROOT.GetCountry.GetReligion.GetAdjective|l], pero [target_character2.GetName] se ha percatado de la falta de piedad y prestigio que sufre en los últimos años [target_location.GetRank|l]. Por ello siente verdadera obsesión por construir una nueva mezquita, que estaría cerca del Hipódromo de la era $BYZ_ADJ$. Para esa tarea, se ha asignado a [target_character.GetName] el diseño del monumento más extravagante de la historia, o al menos de toda la historia [ROOT.GetCountry.GetAdjective|l], que debería estilizarse de tal manera que destaque entre otras mezquitas."
 flavor_tur.221.a: "Construyamos la $blue_mosque$."
 flavor_tur.221.b: "Demasiado caro, quizás."
 flavor_tur.1000.title: "Exigir rehenes [ShowCultureNameWithNoTooltip('albanian')|l]"
 flavor_tur.1000.desc: "A pesar de nuestro control sobre [ShowProvinceDefinitionName('albania_province')], han surgido varios señores rebeldes en estas tierras que, si bien no expresan abiertamente su postura ante la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.GetAdjective|l], sin duda actuarían si surgieran problemas. En lugar de quedarnos de brazos cruzados, se ha sugerido que tomemos rehenes de entre ellos, específicamente miembros de la familia [ShowDynastyName('kastrioti_dynasty')]. Quizás de esta manera podamos obtener influencia sobre ellos y utilizarla en caso de que alguna vez piensen en rebelarse contra [target_character.GetName]."
 flavor_tur.1000.a: "Exijamos esos rehenes."
 flavor_tur.1000.b: "Sería una falta de respeto hacia [target_country.GetNameWithNoTooltip]."
 tur_demand_hostage_from_albanian_country_tt: "Exigiremos a [target_country.GetName] que nos entregue un [character|el] de la dinastía [ShowDynastyName('kastrioti_dynasty')]."
 flavor_tur.1001.title: "$flavor_tur.1000.title$"
 flavor_tur.1001.desc: "[target_country2.GetName] ha exigido que les enviemos un rehén. Aunque son más poderosos que nosotros, necesitan tener influencia sobre nosotros en caso de que busquemos enfrentarnos a ellos en el futuro. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] sugiere que entreguemos a [target_character2.GetName], miembro de la nobleza menor de la región, como rehén. Sin embargo, al hacerlo, consolidaremos nuestra posición en esta dinámica."
 flavor_tur.1001.a: "Entreguemos a [target_character2.GetNameWithNoTooltip]"
 flavor_tur.1001.b: "¡No se llevarán a ninguno de los nuestros!"
 flavor_tur.1002.title: "Instrucción militar para [target_character.GetNameWithNoTooltip]"
 flavor_tur.1002.desc: "Durante sus años de servicio en el ejército [ROOT.GetCountry.GetAdjective|l], [target_character.GetName] ha demostrado un talento natural para el liderazgo. Aunque nunca ha dirigido un ejército propio, es capaz de reunir cientos de soldados y conducirlos a la victoria incluso en inferioridad numérica. [target_character2.GetName] se sorprende por tal habilidad y desea ofrecerle la educación militar que merece."
 flavor_tur.1002.a: "Paguemos por esta formación."
 flavor_tur.1002.b: "[target_character.GetName] lo resolverá sin ninguna formación."
 flavor_tur.1003.title: "[ShowSubjectTypeNameWithNoTooltip('uc_bey')] de [ShowProvinceDefinitionNameWithNoTooltip('albania_province')]"
 flavor_tur.1003.desc: "Tras habernos brindado numerosas victorias, [target_character.GetName] se ha distinguido entre muchos hombres y ha demostrado a [target_character2.GetName] que sus intenciones se limitan a ayudar a [ROOT.GetCountry.GetName]. Es por esa razón que ahora desea servir como [ShowSubjectTypeName('uc_bey')|l] de [ShowProvinceDefinitionName('albania_province')]. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] sospecha que podría ser una artimaña para rebelarse contra nosotros, sin olvidar que es un rehén bajo nuestro poder, pero quizá sería mejor complacer a alguien de tanto talento."
 flavor_tur.1003.a: "Concedámosle las tierras."
 flavor_tur.1003.b: "No confiamos en [target_character.GetHerHim]."
 tur_grant_all_of_albania_to_skanderbeg_as_uc_bey: "Crearemos un [ShowSubjectTypeName('uc_bey')|l] en [ShowProvinceDefinitionName('albania_province')] liderado por [target_character.GetName]"
 tur_no_lands_for_skanderbeg_tt: "No se concederán tierras a [target_character.GetName]."
 flavor_tur.1004.title: "El ascenso de [target_character2.GetNameWithNoTooltip]"
 flavor_tur.1004.desc: "Tras servir a [ROOT.GetCountry.GetName] durante tanto tiempo y después otorgarle el título de [target_country.GetName], [target_character2.GetName] ha caído en desgracia ante la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.GetAdjective|l], ya que desea crear un Estado independiente para los [ShowCultureName('albanian')|l]. Por esa razón, se ha levantado contra nosotros con la esperanza de alcanzar sus sueños de soberanía."
 flavor_tur.1004.a: "¡Traición!"
 flavor_tur.1004.b: "No estamos en condiciones de enfrentarnos a ellos."
 flavor_tur.1004.c: "Visto de rojo y negro, con un águila en el pecho..."
 flavor_tur.1005.title: "[target_character.GetNameWithNoTooltip] abandona la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]"
 flavor_tur.1005.desc: "A pesar de los servicios que [target_character.GetName] ha prestado a [ROOT.GetCountry.GetName], se ha dado cuenta de que no está en condiciones de crear un estado independiente para los [ShowCultureName('albanian')|l]. Por eso ha huido del cautiverio a [target_country.GetName], con la esperanza de obtener apoyo allí."
 flavor_tur.1005.a: "Tanta paz lleve como descanso deja."
 flavor_tur.1006.title: "$flavor_tur.1005.title$"
 flavor_tur.1006.desc: "[target_character.GetName] ha escapado de [target_country2.GetName] tras años de statu quo con la [target_country2.GetGovernment.GetCourtTitle|l] [target_country2.GetAdjectiveWithNoTooltip|l]. En su lugar, [target_character.GetNameWithNoTooltip] ahora desea servirnos, con la esperanza de que recibir nuestra ayuda en sus ambiciones de crear una nación independiente para los [ShowCultureName('albanian')|l]."
 flavor_tur.1006.a: "Le damos la bienvenida."
 flavor_tur.1100.title: "El estamento [GetEstateNameWithNoTooltip('cossacks_estate')|l]"
 flavor_tur.1100.desc: "El estamento [GetEstateName('cossacks_estate')|l] de [target_country.GetName] es un objetivo principal para nosotros si alguna vez nos expandimos por [ShowRegionName('ruthenia_region')]. Conocidos por ser unos de los mejores jinetes de toda [ShowContinentName('europe')], han rechazado a numerosos conquistadores. Sin embargo, en su estado actual, deberíamos ser capaces de someterlos, ya sea por la pluma o por la espada."
 flavor_tur.1100.a: "Se arrodillarán ante nosotros."
 flavor_tur.1100.b: "No hace falta enemistarse con ellos."
 tur_demand_subjugation_of_zaz_tt: "Exigiremos que [target_country.GetName] se convierta en nuestro [ShowSubjectTypeName('vassal')|l]."
 flavor_tur.1101.title: "$flavor_tur.1100.title$"
 flavor_tur.1101.desc: "[target_country2.GetName] nos exige que nos convirtamos en sus súbditos. Al prometernos protección frente a amenazas extranjeras y recordarnos su poder, esperan que nos arrodillemos ante [target_character2.GetName]."
 flavor_tur.1101.a: "No tenemos otra opción..."
 flavor_tur.1101.b: "No necesitamos su protección."
 flavor_tur.1101.c: "Oh, [target_country.GetGovernment.GetRulerTitle|l], demonio [target_country.GetAdjectiveWithNoTooltip|l]..."
 flavor_tur.1102.title: "$flavor_tur.1100.title$"
 flavor_tur.1102.desc: "A pesar de nuestros esfuerzos por avasallar a [target_country.GetName], parecen resistirse a nosotros. Y lo que es peor, [target_character.GetName], con su vulgaridad de costumbre, nos ha enviado una carta de lo más insultante en la que no reconoce los grandes títulos que [target_character2.GetName] posee, algo que en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] no pasan por alto."
 flavor_tur.1102.a: "¡Se arrepentirá del día en que nos insultó de esa manera!"
 flavor_tur.1200.title: "El pacto [target_country.GetAdjectiveWithNoTooltip|l]"
 flavor_tur.1200.desc: "Aunque nuestra fe no coincide con la de [target_country.GetName], nos encontramos en la misma situación diplomática que ellos. Ambos deseamos ver desaparecer a [target_rival.GetName]; durante demasiado tiempo, se han enfrentado a nosotros, resistiéndose a nuestra influencia. Por ello, la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] desea que enviemos una embajada a [target_country.GetCapital.GetName] para establecer una alianza y derrotar a nuestro rival común."
 flavor_tur.1200.a: "Enviémosles la oferta."
 flavor_tur.1200.b: "No nos aliaremos con paganos."
 flavor_tur.1201.title: "$flavor_tur.1200.title$"
 flavor_tur.1201.desc: "[target_country2.GetName] ha sido testigo de nuestros enfrentamientos contra [target_rival.GetName] y, dado que compartimos el mismo enemigo, nos ha hecho una propuesta: una alianza entre ambas naciones con el objetivo de derrotar a este rival común. Aunque se trata de una oferta tentadora, otras naciones podrían verla como una amenaza y unirse contra nosotros, lo cual no sería lo ideal para [target_character.GetName]."
 flavor_tur.1201.a: "Mantengamos la ambigüedad por ahora."
 flavor_tur.1201.b: "El enemigo de mi enemigo..."
 flavor_tur.1201.c: "¿Aliarse con paganos? ¡Jamás!"
 flavor_tur.1300.title: "Lazos [target_country.GetAdjectiveWithNoTooltip|l]"
 flavor_tur.1300.desc: "Los corsarios de [target_country.GetName] ocupan una posición importante de cara a una invasión de [ShowRegionName('iberia_region')]. Al contar con algunos de los mejores marineros, serían unos excelentes súbditos en el [ShowRegionName('maghreb_region')]. Sabiendo que nuestra fuerza militar sería suficiente para protegerlos de cualquiera, quizás podamos llegar a un acuerdo con ellos..."
 flavor_tur.1300.a: "Extendamos nuestra influencia en [target_country.GetNameWithNoTooltip]."
 flavor_tur.1300.b: "A su debido tiempo, pero desde luego no ahora."
 flavor_tur.1301.title: "$flavor_tur.1300.title$"
 flavor_tur.1301.desc: "[target_country2.GetName] se ha acercado a [target_character.GetName] con una propuesta para estrechar lazos con nosotros. Su objetivo principal es ofrecernos protección; a cambio, nos convertiremos en sus súbditos y serviremos a [target_character2.GetName]."
 flavor_tur.1301.a: "No aceptaremos la protección de extranjeros."
 flavor_tur.1301.b: "Si garantiza nuestra seguridad..."
