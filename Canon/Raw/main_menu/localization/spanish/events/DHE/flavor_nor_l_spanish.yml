l_spanish:
 flavor_nor.1.title: "Sigurd Jonsson"
 flavor_nor.1.desc: "El noble y caballero noruego Sigurd Jonsson es un antiguo #italic drottsete#!, un hombre que podía gobernar el país en nombre del rey y regente de Noruega. Es un descendiente directo de la vieja familia real noruega y comandante de la fortaleza de Akershus desde 1440 hasta 1445. Sigurd Jonsson es uno de los principales defensores de las políticas antihanseáticas en Noruega."
 flavor_nor.1.a: "Podría ser de utilidad para el reino."
 flavor_nor.1.b: "No queremos enemistarnos con la Hansa."
 hanseatic_conflict: "Conflicto hanseático-escandinavo"
 flavor_nor.2.title: "Gyldenløve"
 flavor_nor.2.desc: "El hijo del consejero nacional Henrik Jensson, [niels.GetName], se ha casado recientemente con Ingerd Ottesdatter y ha consolidado su posesión de las tierras de Austrått. Ahora es uno de los terratenientes más importantes de Noruega, con propiedades en Bergen, Vardøhus, Hålogaland, Fosen, Frosta, Stjørdal, Sunnmøre, Romsdal, Edøy, Selbu y Herjedalen. Se ha sugerido su nombre para el cargo de consejero nacional."
 flavor_nor.2.a: "Que nos asesore."
 flavor_nor.3.title: "La fortaleza de Vardøhus"
 flavor_nor.3.desc: "La primera fortificación en Vardø, en la región de Finnmark, fue construida en 1306 y fue llamada Varghøya. La segunda fortificación construida en Østervågense, levantada entre 1450 y 1500, era una fortificación rectangular con dos bastiones en dos esquinas."
 flavor_nor.3.a: "Reforcemos aún más la fortaleza."
 flavor_nor.3.b: "Aumentemos las defensas por toda Noruega."
 flavor_nor.3.c: "No hagamos nada."
 flavor_nor.5.title: "Un matrimonio estratégico"
 flavor_nor.5.desc: "Desde el Tratado de Perth en el siglo XIII, [GetCountry('SCO').GetName] ha estado obligada a pagar una suma anual para [ROOT.GetCountry.GetLongName|l] por el control de las Hébridas. Sin embargo, el pago lleva un tiempo retrasado y esto ha provocado tensiones ocasionales. No obstante, independientemente de nuestros derechos ancestrales, nuestra capacidad para proyectar poder en las [ShowAreaName('scottish_highlands')] ya no es lo que era, y tenemos problemas más cercanos que abordar. Se ha sugerido que este conflicto sea resuelto de una vez por todas. El Jarldom de [ShowLocationName('orkney')] será expropiado y después transferido a los escoceses.\n\nEl de las [ShowLocationNameWithNoTooltip('orkney')] sigue siendo uno de los títulos de mayor rango en [ROOT.GetCountry.GetLongNameWithNoTooltip|l], pero también uno que ha servido en ocasiones de escalón para acceder al trono [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]. Aunque sigue siendo un factor débil, la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] está recelosa de este trato."
 flavor_nor.5.historical_info: "En 1468, el empobrecido Cristiano I de Dinamarca, Noruega y Suecia casó a su única hija, Margarita, con Jacobo III de Escocia. Como no podía reunir la dote prometida, expropió las Orcadas y se las entregó a Jaime III de Escocia en sustitución de una dote real de 50 000 florines. Las Shetland se entregaron a cambio de 8000 más. "
 flavor_nor.5.a: "Acabemos con este conflicto."
 flavor_nor.5.a.tt: "#flavor Si [GetCountry('SCO').GetName] acepta, sucederá lo siguiente:#!"
 nor_gave_away_orkney: "Se entregan las Orcadas"
 nor_strategic_marriage: "Matrimonio estratégico"
 flavor_nor.5.b: "¡Jamás renunciaremos a nuestro derecho sobre estas tierras!"
 nor_taxation_conflict_over_hebrides: "Tensiones por las Hébridas"
 flavor_nor.6.title: "El condado de las Orcadas"
 flavor_nor.6.desc: "Desde el tratado de Perth en el siglo XIII, Escocia ha estado obligada a pagar una suma anual al reino noruego a cambio del control de las Hébridas noruegas. Sin embargo, el pago lleva un tiempo retrasado y esto ha provocado tensiones ocasionales. [GetCountry('NOR').GetName] ha sugerido ahora que se resuelva este conflicto de una vez por todas."
 flavor_nor.6.a: "¡Hagamos el trato!"
 flavor_nor.6.b: "Preferiríamos resolver esto espada en mano."
 flavor_nor.8.title: "Escocia acepta"
 flavor_nor.8.desc: "Hemos abandonado nuestras antiguas reclamaciones noruegas sobre las Hébridas, las islas Orcadas y cualquier otra parte de las Tierras Altas. Las relaciones con los escoceses jamás habían sido mejores."
 flavor_nor.8.a: "Hecho está."
 flavor_nor.9.title: "Escocia se niega"
 flavor_nor.9.desc: "Los escoceses han rechazado nuestro ofrecimiento para resolver las reclamaciones sobre las Hébridas y las Orcadas. Como resultado, la tensión vuelve a ir en aumento."
 flavor_nor.9.a: "¡Jamás nos rendiremos!"
 flavor_nor.16.title: "Hollendertiden"
 flavor_nor.16.desc: "La madera siempre ha sido una de las principales exportaciones de la economía noruega, y es habitual ver barcos mercantes de los Países Bajos por las costas de Noruega. A diferencia de los comerciantes hanseáticos, que han dominado nuestra economía durante siglos, los holandeses se conforman con comerciar sin interferir en los negocios locales ni incumplir las leyes del lugar.\nCon una demanda cada vez mayor por parte de los astilleros holandeses, la industria maderera de Noruega podría crecer hasta convertirse en la más fuerte de Europa. Somos viajeros marinos y constructores de barcos; sin duda, podemos aprender mucho de los empresarios holandeses aliándonos con ellos contra los alemanes."
 flavor_nor.16.a: "Es el momento de los holandeses."
 STATIC_MODIFIER_NAME_nor_hollendertiden: "Hollendertiden"
 flavor_nor.21.title: "[tordenskiold.GetNameWithNoTooltip]"
 flavor_nor.21.desc: "A través de osados ataques y hábiles maniobras, [tordenskiold.GetName] se ha estado labrando la reputación de ser un prometedor capitán para la marina noruega. Su negativa a retirarse de un ataque, independientemente del tamaño de los barcos involucrados o de cualquier otra circunstancia, lo ha catapultado ascendiendo de rango en rango. Hoy se encuentra ante [ROOT.GetCountry.GetGovernment.GetRuler.GetName] para ser ennoblecido por sus grandes hazañas en mar abierto."
 flavor_nor.21.a: "A partir de ahora se le conocerá como «Tordenskiold», o escudo de trueno."
 flavor_nor.22.title: "[cort_adeler.GetNameWithNoTooltip]"
 flavor_nor.22.desc: "A los 15 años de edad, [cort_adeler.GetName], hijo de un patrón de barco, salió de Noruega rumbo a mar abierto y, desde entonces, se ha labrado una carrera como capitán mercante de éxito en las tierras bajas, el Mediterráneo e incluso hasta la costa de Coromandel, en la India. Al haber participado también como capitán durante períodos de guerra en ataques navales holandeses, ingleses, venecianos y turcos, Adeler tiene a sus espaldas una experiencia y unos contactos de los que pocos de su generación pueden alardear. A través de sus diversas actividades mercantiles ha amasado una considerable fortuna personal, parte de la cual ha invertido en su país de origen, especialmente en las propiedades que ha empezado a desarrollar a las afueras de la ciudad noruega de Skien.\nUn hombre del calibre de Adelers resultaría de gran utilidad al servicio del estado."
 flavor_nor.22.a: "¡Un hombre excepcional!"
 flavor_nor.23.title: "El gran incendio de Oslo"
 flavor_nor.23.desc: "Durante tres días el fuego ha devastado la ciudad de madera de Oslo y ahora prácticamente todos los edificios de la capital han quedado reducidos a cenizas. Aunque el fuego ya había afectado a Oslo en otras ocasiones, la destrucción a la que nos enfrentamos ahora es tan definitiva que nos han sugerido que deberíamos reubicar la ciudad a menuda que la vayamos reconstruyendo. En lugar de construir en madera y esperar a que llegue la siguiente catástrofe, se ha sugerido que la reconstruyamos más cerca de la fortaleza de Akershus empleando técnicas más construcción más robustas y una planificación urbana digna de una capital de esta época.\nReconstruir la ciudad más cerca de Akershus también nos permitiría fortificar la ciudad como es debido, lo que puede venir muy bien en estos tiempos. Sin embargo, en la práctica, a los soberanos anteriores les ha resultado bastante complicado impedir que los ciudadanos de Oslo la reconstruyan usando los materiales y los métodos que mejor les parecieran, así que probablemente una restauración como es debido saliese bastante cara."
 flavor_nor.23.a: "¡Debemos fundar una nueva ciudad!"
 STATIC_MODIFIER_NAME_nor_rebuilding_oslo: "La reconstrucción de Oslo"
 flavor_nor.23.b: "Lo perdido perdido está; dejemos que la gente reconstruya como quiera."
 flavor_nor.24.title: "Se fortalecen los lazos entre holandeses y noruegos"
 flavor_nor.24.desc: "Con el tiempo, la extensa integración de Noruega en la economía de las ciudades ricas de los Países Bajos ha desencadenado la aparición de una creciente industria de astilleros en casa. Las ciudades noruegas que están fuertemente vinculadas al comercio de la madera están creciendo rápidamente mucho más que antes, y los mercaderes noruegos, holandeses, daneses, escoceses, ingleses y suecos se están uniendo para crear un escenario marítimo cosmopolita.\nMuchos jóvenes noruegos también han empezado a emigrar hacia los Países Bajos. Algunos se establecen allí mientras que otros continúan hacia mar abierto. La cantidad cada vez mayor de expatriados noruegos y los que acaban regresando a nuestras tierras están sumergiendo nuestro país todavía más en la emergente economía global."
 flavor_nor.24.a: "El mar es nuestro futuro y nuestro pasado."
