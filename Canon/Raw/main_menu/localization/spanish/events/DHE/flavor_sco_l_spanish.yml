l_spanish:
 flavor_sco.1.title: "La ruptura de los [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_sco.1.desc: "La familia [target_character.GetDynasty.GetName] lleva mucho tiempo luchando contra [ROOT.GetCountry.GetFlavorRank|l]. Los enfrentamientos entre [target_character.GetName] y [target_ruler.GetName|l] han llegado a un punto insostenible, y los múltiples intentos de quien ocupa el puesto de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] por aplacar a la familia [target_character.GetDynasty.GetName] no han tenido ningún éxito.\n\n[target_ruler.GetNameWithNoTooltip] ha logrado recuperar el control de muchas de las otras familias del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], pero hasta ahora, no ha sido capaz de hacer ningún movimiento contra los [target_character.GetDynasty.GetNameWithNoTooltip|l]. Muchas personas en la corte afirman que deben tomarse medidas más drásticas."
 flavor_sco.1.historical_info: "En 1449, el rey Jacobo II tenía edad suficiente para casarse y recuperar el control de su reino. De inmediato se apoderó de las tierras de los Livingston, pero fue un poco más indulgente frente a los Douglas. Sin embargo, en una pelea en 1452, apuñaló de muerte a Guillermo, octavo conde de Douglas. Históricamente éste fue el fin del poder de la familia Douglas, y tres años más tarde todas sus tierras fueron confiscadas y sus castillos, demolidos."
 flavor_sco.1.a: "Destruyamos los castillos y confisquemos las tierras de los [target_character.GetDynasty.GetNameWithNoTooltip]."
 flavor_sco.1.b: "Hagamos las paces con la familia [target_character.GetDynasty.GetNameWithNoTooltip]."
 flavor_sco.2.title: "La Vieja Alianza"
 flavor_sco.2.desc: "Firmada entre [old_sco_ruler.GetName] y [old_fra_ruler.GetName] en 1295, la Vieja Alianza ha servido como alianza defensiva contra [GetCountry('ENG').GetName]. Ahora que la paz impera en [ROOT.GetCountry.GetName], los diplomáticos de [GetCountry('FRA').GetName] han llegado a [ROOT.GetCountry.GetCapital.GetName] para discutir cómo reforzar la alianza frente a la creciente agresión [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]."
 flavor_sco.2.a: "Reforcemos nuestras relaciones con [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_sco.2.b: "¡No tendremos nada que ver con [GetCountry('FRA').GetNameWithNoTooltip]!"
 flavor_sco.3.title: "Cardenal [target_character.GetNameWithNoTooltip]"
 flavor_sco.3.desc: "Miembro destacado de nuestro estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], [target_character.GetName], es una persona con mucho talento. Tras haber escalado rápidamente en las filas [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l], se ha hecho un nombre como una de nuestras mayores mentes. Si aprovechamos su conocimiento en nuestra corte no solo nos dará acceso a sus habilidades, sino que nos garantizará estrechos vínculos con el [ShowReligionName('catholic')l]."
 flavor_sco.3.historical_info: "Un asesor de confianza de Jacobo V, el cardenal David Beaton, logró que Escocia no siguiera los pasos de Inglaterra y se hiciera protestante. En lugar de eso, trató de fortalecer el vínculo con la católica Francia e incluso consiguió organizar dos matrimonios con mujeres de la nobleza francesa que trajeron considerables dotes en oro al tesoro de la corte escocesa."
 flavor_sco.3.a: "La excelencia de un miembro del gabinete."
 flavor_sco.3.b: "No nos sirve para nada."
 flavor_sco.4.title: "Conflicto religioso con el [ShowReligionNameWithNoTooltip('calvinist')|l]"
 flavor_sco.4.desc: "Las tensiones entre la fe [ShowReligionAdjective('calvinist')|l] y la [ShowReligionAdjective('catholic')|l] han alcanzado su punto álgido. Los múltiples predicadores de religión [ShowReligionAdjectiveWithNoTooltip('calvinist')|l] que han llegado a nuestro país causan un gran revuelo, y aunque nuestras autoridades de fe [ShowReligionAdjectiveWithNoTooltip('catholic')|l] están hostigando a estos herejes incansablemente, su influencia sigue extendiéndose.\n\nentre estos predicadores se encuentra [target_character.GetName], que se ha convertido en una creciente molestia y tiene un impacto palpable entre la población general. Debemos encontrar un modo de resolver este problema y controlar su influencia."
 flavor_sco.4.historical_info: "John Knox se convirtió en una especie de portavoz del protestantismo en Escocia en los años 40 del siglo XVI. En junio de 1547, llegó la asistencia francesa para combatir a los protestantes. Knox, entre otros, fue llevado a galeras francesas como esclavo, pero, debido a la intervención inglesa, fue liberado. Sin embargo, no pudo volver a Escocia a predicar, sino que tuvo que quedarse en Inglaterra, donde influyó en gran medida en la formación del puritanismo nacional. Se quedó allí hasta que la católica María Tudor ascendió al trono, momento en que pensó que lo más prudente era huir al continente. En 1559 fue capaz de nuevo de volver a Escocia y quedó estupefacto por el progreso hecho por la causa calvinista y por la recepción entusiasta que recibió por todas las clases de la comunidad."
 flavor_sco.4.a: "Se merece el destierro."
 flavor_sco.4.b: "Probablemente no saldrá nada de esto."
 flavor_sco.4.tt_common: "Se propagarán [ShowBuildingTypeName('calvinist_preachers')|l] por nuestras [locations|el]"
 flavor_sco.4.a.tt: "$flavor_sco.4.tt_common$, aunque con moderación."
 flavor_sco.4.b.tt: "$flavor_sco.4.tt_common$"
 flavor_sco.5.title: "La Primera Alianza"
 flavor_sco.5.desc: "Un poderoso grupo [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], los llamados \"Señores de la Congregación\", ha presentado una proclamación del [ShowReligionName('calvinist')|l] a la que han bautizado como la #italic Primera Alianza'#!, en la que pide la expulsión de la Iglesia [ShowReligionAdjective('catholic')|l] de [ROOT.GetCountry.GetName] y que se adopte oficialmente la fe [ShowReligionAdjective('calvinist')|l]. De todos modos, probablemente los motivos eran más poder confiscar las vastas riquezas de la Iglesia [ShowReligionAdjectiveWithNoTooltip('catholic')|l] en nuestro país que defender la verdadera fe."
 flavor_sco.5.a: "Apoyemos a los Señores de la Congregación."
 flavor_sco.5.b: "Nos oponemos a los Señores de la Congregación."
 sco_prevent_catholic_conversion: "La [ShowModifier('sco_the_first_congregation')] anula la [cabinet_action|el] de [ShowCabinetActionName('promote_religion')] si la [religion|el] de [ROOT.GetCountry.GetName] es [ShowReligionAdjective('catholic')|l]."
 flavor_sco.6.title: "La Compañía de las Indias Orientales [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_sco.6.desc: "Al igual que todas las demás naciones costeras, [ROOT.GetCountry.GetLongName|l] también ha conseguido duplicar los esfuerzos de sus expansiones de ultramar y ha encontrado una ruta a las Indias Orientales. Si creamos una compañía para explotar sus múltiples riquezas, seguro que nos beneficiaremos."
 flavor_sco.6.a: "¡Aprovechemos esto!"
 flavor_sco.6.b: "Centrémonos en la patria."
 flavor_sco.6.a.tt: "Desbloquea la [government_reform|el] [ShowGovernmentReformName('east_india_trading_company')]"
 flavor_sco.7.title: "Las grandes construcciones de carreteras en las Tierras Altas"
 flavor_sco.7.desc: "La mejora de las carreteras y las rutas comerciales en las regiones del norte de nuestro país podría tener un gran impacto en la economía de estas áreas, lo que ha llevado a un aumento del comercio y, por lo tanto, mayores ingresos por impuestos. Sin embargo, el desarrollo de estos lugares rurales implicaría descuidar las áreas más desarrolladas, mientras que nuestra atención podría centrarse en otros lugares."
 flavor_sco.7.a: "Invirtamos en las construcciones de carreteras."
 flavor_sco.7.b: "Busquemos un gran proyecto de construcción de carreteras para [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_sco.7.c: "No nos interesa."
 flavor_sco.7.tt: "Se construirá una [ShowRoadTypeName('modern_road')|l] en cada [location|el] en la [area|el] dentro de las [ShowAreaName('scottish_highlands_area')]. Cada [location|el] dentro de la [area|el] de las [ShowAreaNameWithNoTooltip('scottish_highlands_area')] gana [ShowNamedValue('development_mild_bonus')|+=] de [development|el]."
 flavor_sco.8.title: "La cámara de comercio de [target_location.GetNameWithNoTooltip]"
 flavor_sco.8.desc: "La apertura de una cámara de comercio [ROOT.GetCountry.GetAdjective|l] podría hacer mucho para ayudar a nuestro comercio y sería un factor clave para mantener un fuerte control sobre nuestra economía nacional. Algunas personalidades del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] junto con el gobierno local de [target_location.GetName] han propuesto este lugar como candidato para gestionar esta Cámara de comercio."
 flavor_sco.8.a: "Buena idea, implantemos una reforma comercial."
 flavor_sco.8.b: "Es mejor favorecer el libre comercio."
 flavor_sco.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_sco.9.desc: "Los tiempos cambian, y eso fomenta la aparición de gente interesante. Entre ella se encuentra [target_character.GetName], una de las personalidades más importantes [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]. Ha traído grandes avances en técnicas mineras, incluidas nuevas formas de drenaje que nos permitiría extraer mejor bajo el mar. Podríamos sacar un gran partido a sus habilidades en la corte."
 flavor_sco.9.historical_info: "George Bruce de Carnock fue un comerciante escocés e ingeniero minero de finales del siglo XVI. Introdujo muchas innovaciones en la minería submarina, e incluso recibió una visita del rey Jacobo VI. Se embarcó en la explotación y el comercio, no solo del carbón y la plata, sino también de la sal y muchos otros productos."
 flavor_sco.9.a: "Podemos encontrarle utilidad."
 flavor_sco.10.title: "La ley de brujería [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_sco.10.desc: "La creciente devoción popular hacia las brujas y la brujería está llamando cada vez más a la atención de la corte. Los informes sobre las actividades de brujas se acumulan ante [target_ruler.GetName|l], lo que exige una pronta resolución. Los informes son muy amplios; desde sanadores locales, aparentemente inofensivos, y acusados de preparar pociones, hasta supuestas posesiones demoníacas. Incluso hay un granjero que jura que lo convirtieron en tritón, aunque se sentía mejor así.\n\nLas propuestas de una nueva ley que persiga a las brujas aumentan, y tanto la corte como su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] han comenzado también a expresar una opinión propia sobre el asunto."
 flavor_sco.10.historical_info: "En 1563, la ley escocesa de brujería declaró delitos punibles los actos de prácticas de brujería y la consulta a brujas. Jacobo VI desempeñó un papel importante en los juicios por brujería de North Berwick que se produjeron entonces, la primera gran serie de juicios bajo la nueva ley. En 1597 el rey publicó una defensa de la caza de brujas en el #italic Deamonologie#!, pero posteriormente se hizo cada vez más escéptico y tomó medidas para limitar las persecuciones. Escocia procesó a unas 6000 personas por brujería, de las que el setenta y cinco por ciento eran mujeres y más de 1500 fueron ejecutadas."
 flavor_sco.10.a: "Defendamos la ley de brujería."
 flavor_sco.10.b: "Denunciémosla."
 flavor_sco.11.title: "La anexión de [ShowLocationNameWithNoTooltip('london')]"
 flavor_sco.11.desc: "Los defensores de [ShowLocationName('london')] han rendido la ciudad y se han firmado los tratados para anexionarla formalmente a [ROOT.GetCountry.GetName]. Solo queda decidir el destino de la ciudad. ¿Dejaremos en paz a los habitantes de [ShowLocationNameWithNoTooltip('london')], o saquearemos la ciudad y trasladaremos sus tesoros e instituciones a nuestra propia capital?"
 flavor_sco.11.a: "¡A [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]!"
 flavor_sco.11.b: "Dejemos [ShowLocationNameWithNoTooltip('london')] en paz."
 flavor_sco.12.title: "El pueblo asiste al regreso de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 flavor_sco.12.desc: "Desde que era pequeño, [young_king_david.GetName] ha estado viviendo en exilio como protección contra la amenaza constante [england.GetAdjective|l]. Mientras tanto, la defensa del reino ha estado en las capaces manos de nuestro estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l].\n\nGracias a la reciente situación de calma en el campo de batalla, el joven [young_king_david.GetShortNameWithNoTooltip] ha iniciado su viaje hacia [ROOT.GetCountry.GetCapital.GetName] para retomar el lugar que le corresponde en el trono [ROOT.GetCountry.GetAdjective|l].\n\nAunque parece que no es más que un cobarde imberbe, es el hijo primogénito del difunto héroe, el mismísimo [young_king_david.GetFather.GetName]."
 flavor_sco.12.a: "¡El pueblo recibirá a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] con pompa y ceremonia!"
 flavor_sco.12.b: "El peligro aún no ha terminado, pero [guardian_of_scotland.GetShortNameWithNoTooltip] ejercerá el liderazgo con fuerza."
 flavor_sco.12.c: "[young_king_david.GetNameWithNoTooltip] no es digno de gobernar. [guardian_of_scotland.GetShortNameWithNoTooltip] debería asumir el papel de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_sco.13.title: "Nuestra Escocia"
 flavor_sco.13.desc: "Por naturaleza, [ROOT.GetCountry.GetName] es una tierra pluralista, con personas diversas de orígenes diferentes.\n\nSin embargo, algunos dicen que en esta diversidad es una debilidad y sería mejor aunar fuerzas y presentarnos como un solo pueblo con una voz."
 flavor_sco.13.a: "Esta diversidad es lo que nos convierte en quienes somos."
 flavor_sco.13.b: "Seguro que las prósperas Tierras Bajas liderarán el camino."
 flavor_sco.13.c: "Los nobles clanes de las Tierras Altas son lo que nos hace únicos."
 flavor_sco.14.title: "La educación del [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 flavor_sco.14.desc: "Algunas voces en nuestra corte susurran que el joven [young_king_david.GetShortName] no está adoptando sensibilidades [ROOT.GetCountry.GetAdjective|l] genuinas durante su exilio en [france.GetName]. Se teme que, a su regreso, se tenga la impresión de que el reino está gobernado por un extranjero."
 flavor_sco.14.a: "Enviemos a un educador de las Tierras Bajas para que sea su tutor."
 flavor_sco.14.b: "Enviremos a un cabecilla de las Tierras Altas para inculcarle el sentido del deber y coraje."
 flavor_sco.14.c: "La tutela de un miembro de la corte [france.GetAdjectiveWithNoTooltip|l] será, sin duda, la más noble de todas."
 flavor_sco.15.title: "El monstruo del lago Ness"
 flavor_sco.15.desc: "Durante siglos, han circulado rumores sobre una gran bestia que residía en las aguas del lago Ness; campesinos, nobles e incluso el gran san Columba han afirmado haber visto a este monstruo esquivo.\n\nSin embargo, un brote de recientes avistamientos ha incendiado una llamada sin precedentes en [ROOT.GetCountry.GetLongName|l], y muchos desean ver a la criatura con sus propios ojos."
 flavor_sco.15.a: "Fomentemos los rumores, podría haber algún beneficio."
 flavor_sco.15.b: "Eliminemos esa insensatez. Seguro que hay una explicación razonable."
 flavor_sco.16.title: "Mons Meg"
 flavor_sco.16.desc: "[gifter.GetLongName], siempre incansable en su trabajo, nos ha enviado un regalo en forma de una enorme bombarda de siete toneladas, con un cañón casi tan largo como tres hombres tumbados.\n\nLa gente ya ha empezado a llamarla «$work_of_art_mons_mek$» por [origin.GetName] [gifter.GetAdjectiveWithNoTooltip|l], donde se forjó."
 flavor_sco.16.a: "Tendrá un lugar privilegiado en el castillo de [destination.GetNameWithNoTooltip]."
 flavor_sco.16.b: "Derribará las murallas de otros castillos."
 flavor_sco.16.c: "Vamos a fundirla para darle otro uso."
 flavor_sco.17.title: "[burns.GetNameWithNoTooltip]"
 flavor_sco.17.desc: "Un pobre granjero de [origin.GetName] llamado [burns.GetName] ha llegado a [destination.GetName], donde ha empezado a vender una antología de vívidos poemas sobre la vida campesina.\n\nHombre con gran apetito por la aventura (y, por lo visto, las mujeres), está ahorrando para viajar a las Indias Occidentales."
 flavor_sco.17.a: "Un hombre fascinante."
 flavor_sco.17.b: "¡Vamos a encargarle más!"
 flavor_sco.18.title: "El Lobo de [wolf_origin.GetNameWithNoTooltip]"
 flavor_sco.18.desc: "Tras una disputa con el obispo de [target_location.GetProvince.GetName], el famoso miembro [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] conocido como el Lobo de [wolf_origin.GetName] ha lanzado una violenta incursión en la catedral de [target_location.GetName], y ha quemado y saqueado el asentamiento.\n\nLa destrucción provocada por el Lobo y sus aliados ha dejado a la gente en una situación desesperado, pero, lo que tal vez sea peor, las repercusiones políticas de este acto de violencia se sentirán en [ROOT.GetCountry.GetLongName|l] en su conjunto.\n\nEl poderoso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] está furioso. Por otro lado, ha sentado el precedente de que podemos ejercer violencia sobre la clase sacerdotal para conseguir las cosas que necesitamos."
 flavor_sco.18.a: "Castiguemos al Lobo. Los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] no están por encima de la ley."
 flavor_sco.18.b: "Enviemos ayuda a [target_location.GetNameWithNoTooltip]."
 flavor_sco.18.c: "¡Quememos otra catedral!"
 flavor_sco.19.title: "Fordun compila la Chronica Gentis Scotorum"
 flavor_sco.19.desc: "El sacerdote [target_artist.GetName] ha terminado hace poco una obra titulada #ITALIC Chronica Gentis Scotorum#!. Su trabajo comenzó recopilando viejos registros de [ROOT.GetCountry.GetName], que amplió con un relato detallado de nuestra historia reciente. Ahora que ya está lista, la obra nos proporciona información detallada sobre nuestro país durante los últimos cien años, que podemos emplear para legitimar nuestro reinado."
 flavor_sco.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_sco.19.historical_info: "La #ITALIC Chronica Gentis Scotorum#! consta de dos partes, la #ITALIC Gesta Annalia I#! y la #ITALIC Gesta Annalia II#!. La #ITALIC Gesta Annalia I#! termina en 1285, con el reinado de [GetCharacter('sco_alexander_iii').GetNameWithNoTooltip]. Recopila registros de anteriores cronistas y se añade a la obra de Fordun, la #ITALIC Gesta Annalia II#!. Su obra abarca los años entre 1285 y 1363. Además de los registros anuales, la obra contiene un supuesto linaje intacto de los reyes escoceses que llega hasta Fergus Mór, fundador mitológico de Escocia. Impulsada por la destrucción de documentos escoceses, esta obra contribuyó a la identidad nacional escocesa que se desarrolló durante las guerras de independencia escocesas."
 flavor_sco.20.title: "Haggis salvajes"
 flavor_sco.20.desc: "El haggis es un alimento importante para el pueblo de [ROOT.GetCountry.GetName], cuya suave piel se usa en la fabricación de los tradicionales #ITALIC sporrans#! escoceses.\n\nSin embargo, la diminuta criatura peluda, autóctona de las [ShowAreaName('scottish_highlands_area')], ha sido extremadamente perseguida en los últimos años, hasta el punto en que se considera extinta en la naturaleza. Solo un puñado de granjeros siguen criando haggis domesticados en sus parcelas para el consumo local."
 flavor_sco.20.a: "Desarrollemos un sustituto con vísceras de cordero y gachas."
 flavor_sco.20.b: "Establezcamos un programa para criar haggis."
 flavor_sco.1000.title: "Final de la guerra civil [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]"
 flavor_sco.1000.desc_common: "La Guerra de Independencia [GetCountry('SCO').GetAdjective|l] contra [ROOT.GetCountry.GetName] desembocó en una guerra civil cuando [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] decidió apoyar en secreto la reclamación de [balliol.GetName] al trono [GetCountry('SCO').GetAdjectiveWithNoTooltip|l] a cambio de futuras concesiones territoriales. Finalmente, se firmó un tratado con [ROOT.GetCountry.GetNameWithNoTooltip] para que proporcionase apoyo militar, ya que [balliol.GetShortNameWithNoTooltip] fue incapaz de obtener la rápida victoria que esperaba.\n\nLa guerra ha llegado a su fin, y la victoria ha sido para [GetCountry('SCO').GetGovernment.GetRuler.GetNameWithNoTooltip|l]."
 flavor_sco.1000.desc_no_balliol: "$flavor_sco.1000.desc_common$ Sin embargo, el tratado podría no cumplirse sin [balliol.GetShortNameWithNoTooltip] en el poder. De todos modos, deberíamos tratar de insistir en nuestras demandas: $flavor_sco.1000.desc.demands$"
 flavor_sco.1000.desc: "$flavor_sco.1000.desc_common$ Deberíamos presionar e insistir en nuestras demandas: $flavor_sco.1000.desc.demands$"
 flavor_sco.1000.desc.demands: "reclamar las provincias de [ShowProvinceDefinitionName('lothian_province')] y [ShowProvinceDefinitionName('teviotdale_province')], y exigir la subyugación de [GetCountry('SCO').GetNameWithNoTooltip], lo que aseguraría nuestro dominio sobre estas islas."
 flavor_sco.1000.a: "Hagamos cumplir el tratado."
 flavor_sco.1000.tt: "Exigiremos que [GetCountry('SCO').GetNameWithNoTooltip] cumpla con los términos aceptados."
 flavor_sco.1000.b: "Que se lo queden. Al menos, por ahora."
 flavor_sco.1000.historical_info: "El Tratado de Newcastle fue un acuerdo entre el reino de Inglaterra y Eduardo Balliol, un pretendiente al trono escocés durante la guerra civil en Escocia. El tratado estipulaba que Balliol debía someterse a la soberanía de Inglaterra, y que partes significativas de Escocia se cederían a Inglaterra tras su victoria y posterior coronación. A cambio, Inglaterra prometía prestarle apoyo militar."
 flavor_sco.1001.title: "El Tratado de Newcastle"
 flavor_sco.1001.desc_common: "[GetCountry('ENG').GetName] exige la rendición inmediata de las provincias de [ShowProvinceDefinitionName('lothian_province')] y [ShowProvinceDefinitionName('teviotdale_province')]"
 flavor_sco.1001.desc_no_balliol: "$flavor_sco.1001.desc_common$, haciendo referencia a un tratado firmado con [balliol.GetName] durante su mandato. El tratado también estipula que debemos jurar lealtad ante [GetCountry('ENG').GetGovernment.GetRuler.GetName|l]."
 flavor_sco.1001.desc: "$flavor_sco.1001.desc_common$ y que juramos lealtad ante [GetCountry('ENG').GetGovernment.GetRuler.GetName|l] a cambio de su apoyo vital para asegurar el trono [ROOT.GetCountry.GetAdjective|l] para [balliol.GetName]."
 flavor_sco.1001.a: "Accedamos a sus condiciones."
 flavor_sco.1001.b: "Destruyamos ese tratado."
 flavor_sco.1001.tt: "[GetCountry('ENG').GetNameWithNoTooltip] no recibirá de buen grado este rechazo y podría reclamar las provincias."
 flavor_sco.1100.title: "Reivers fronterizos"
 flavor_sco.1100.desc: "Las guerras constantes entre [GetCountry('ENG').GetName] y [GetCountry('SCO').GetName] están teniendo un efecto devastador en las regiones fronterizas, ya que son los primeros afectados por los ejércitos invasores enemigos. Esto significa que la gente que vive en las fronteras ve sus vidas y hogares amenazados.\n\nLas penurias de la vida en condiciones tan inciertas hacen que las comunidades fronterizas intenten aprovechar cualquier ventaja que puedan obtener. Puesto que buscan seguridad gracias a su ventaja numérica, asaltan regiones fronterizas indiscriminadamente.\n\nEstos asaltantes, llamados #italic reivers#! fronterizos, han estado activos en la frontera angloescocesa desde finales del siglo XIII, y están compuestos por gente tanto [GetCountry('SCO').GetAdjectiveWithNoTooltip] como [GetCountry('ENG').GetAdjectiveWithNoTooltip]. Los asaltos suelen ser más comunes durante los primeros meses de invierno, aprovechando que las noches son más largas y se ha acumulado comida después del verano."
 flavor_sco.1100.a: "$common_string_let_them_fend_for_themselves$"
 flavor_sco.1100.tt_common: "Las incursiones fronterizas están ahora #G permitidas#!. Pueden producirse siempre que [GetCountry('ENG').GetNameWithNoTooltip] y [GetCountry('SCO').GetNameWithNoTooltip] firmen una [truce|l] mutua."
 flavor_sco.1100.tt1: "$flavor_sco.1100.tt_common$"
 flavor_sco.1100.b: "Ofrezcamos fondos para formar una milicia local."
 flavor_sco.1100.tt2: "$flavor_sco.1100.tt_common$. Pueden provocar menos daños en las ubicaciones asaltadas."
 flavor_sco.1100.tt3: "Los #italic reivers#! de ambos lados de la frontera pronto empezarán a asaltarse mutuamente, lo que provocará daño a las ubicaciones asaltadas"
 flavor_sco.1100.historical_info: "Los #italic reivers#! fronterizos eran asaltantes y clanes ilícitos compuestos por civiles que habitaban en la frontera entre Inglaterra y Escocia. El enfoque de las incursiones era el robo de ganado, el pillaje y los incendios premeditados, y a menudo eran parte de disputas en curso entre clanes rivales. La gente de esta región vivía atemorizada por las incursiones y los ataques, por lo que reforzaron sus hogares y desarrollaron una cultura de la autodefensa."
 flavor_sco.1101.title: "$flavor_sco.1100.title$"
 flavor_sco.1101.desc: "$flavor_sco.1100.desc$"
 flavor_sco.1101.historical_info: "$flavor_sco.1100.historical_info$"
 flavor_sco.1101.a: "Pueden cuidar de sí mismos."
 flavor_sco.1101.tt1: "Se han #G activado#! las incursiones fronterizas."
 flavor_sco.1101.b: "Aumentemos el número de patrullas fronterizas."
 flavor_sco.1101.tt2: "Se han #G activado#! las incursiones fronterizas, pero pueden provocar menos daños en las ubicaciones asaltadas"
 flavor_sco.1102.title: "Incursión fronteriza inminente"
 flavor_sco.1102.desc: "Una banda de #italic reivers#! de [raider_origin.GetName] se ha abierto paso por el río helado y ha llegado al asentamiento de [raided_location.GetName] justo antes del amanecer. Se han llevado el ganado y las provisiones, además de haber prendido fuego a sus edificios."
 flavor_sco.1102.a: "Cogen lo necesario."
 flavor_sco.1102.tt: "[raided_location.GetName] sufrirá daños. [raider_origin.GetName] se beneficiará del asalto."
 flavor_sco.1103.title: "$flavor_sco.1102.title$"
 flavor_sco.1103.desc: "$flavor_sco.1102.desc$"
 flavor_sco.1103.a: "Es suyo por derecho."
 flavor_sco.1103.tt: "$flavor_sco.1102.tt$"
 flavor_sco.1104.title: "Los #italic reivers#! fronterizos de [raider_origin.GetNameWithNoTooltip] asaltan [raided_location.GetNameWithNoTooltip]"
 flavor_sco.1104.desc: "$flavor_sco.1102.desc$"
 flavor_sco.1104.a: "En la resistencia está la fuerza."
 flavor_sco.1104.b: "Organizamos los esfuerzos de ayuda."
 flavor_sco.1200.title: "Tratado de Paz Perpetua"
 flavor_sco.1200.desc: "Ha llegado el momento de asegurar una paz duradera entre [GetCountry('SCO').GetName] y [ROOT.GetCountry.GetName]. Tras siglos de conflicto, podríamos proponer un tratado que imponga un nuevo periodo de paz y prosperidad que apacigüe las regiones fronterizas [GetCountry('SCO').GetAdjectiveWithNoTooltip|l] y [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]. El tratado también propone una unión dinástica entre nuestros dos países."
 flavor_sco.1200.a: "Debemos asegurar la paz."
 flavor_sco.1200.b: "No nos interesa lo más mínimo."
 flavor_sco.1200.tt1: "Se propondrá un Tratado de Paz Perpetua a [GetCountry('SCO').GetNameWithNoTooltip]."
 flavor_sco.1200.tt2: "Es probable que veamos el fin de las incursiones frecuentes que provocan los #italic reivers#! fronterizos."
 flavor_sco.1200.tt3: "Esto aumentará nuestras probabilidades de lograr una paz duradera con [GetCountry('SCO').GetNameWithNoTooltip]."
 flavor_sco.1200.tt4: "Se intentará concertar un matrimonio entre [GetCountry('SCO').GetGovernment.GetRuler.GetName|l] y la dinastía [target_root_country.GetGovernment.GetRuler.GetDynasty.GetName], siempre que ambos bandos no estén casados."
 flavor_sco.1200.historical_info: "El Tratado de Paz Perpetua fue un acuerdo histórico firmado entre la corona inglesa y el reino de Escocia. Su objetivo era poner fin a siglos de conflicto y hostilidad entre los dos reinos vecinos. También se incluía una alianza matrimonial entre el rey Jacobo IV de Escocia y la princesa Margarita Tudor, lo que más tarde contribuyó a la unificación final de las coronas."
 flavor_sco.1201.title: "Tratado de Paz Perpetua"
 flavor_sco.1201.desc: "Ha surgido una oportunidad diplomática de asegurar una paz duradera entre [GetCountry('ENG').GetName] y [ROOT.GetCountry.GetName]. Tras siglos de conflicto, [GetCountry('ENG').GetName] y su [GetCountry('ENG').GetGovernment.GetRulerTitle|l] han propuesto un tratado que podría traer un nuevo periodo de paz y prosperidad que apacigüe las regiones fronterizas [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] y [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]. El tratado también propone una unión dinástica entre nuestros dos países."
 flavor_sco.1201.a: "Firmemos el tratado."
 flavor_sco.1201.tt1: "Probablemente, el tratado marque el fin de las frecuentes incursiones de los #italic reivers#! fronterizos."
 flavor_sco.1201.b: "La palabra de quien ocupa el puesto de [GetCountry('ENG').GetGovernment.GetRulerTitle|l] [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] tiene poco peso."
 flavor_sco.1201.tt2: "Se intentará concertar un matrimonio entre la dinastía [GetCountry('ENG').GetGovernment.GetRuler.GetDynasty.GetName] y [sender.GetGovernment.GetRuler.GetName|l], siempre que ambos bandos no estén casados."
 flavor_sco.1201.tt3: "[GetCountry('ENG').GetNameWithNoTooltip] no recibirá de buen grado este rechazo."
 flavor_sco.1202.title: "Un compromiso inminente"
 flavor_sco.1202.desc: "Ha llegado el momento de elegir una esposa adecuada para el [GetCountry('SCO').GetGovernment.GetRulerTitle|l] de [GetCountry('SCO').GetName], así como mejorar las relaciones diplomáticas y asegurar la paz.\n\nTal y como se acordó en el Tratado de Paz Perpetua, [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] ha prometido la mano de alguna hermana soltera de a [GetCountry('SCO').GetNameWithNoTooltip]. Por tanto, ha sido acordado que [suitable_sister.GetName] y [GetCountry('SCO').GetGovernment.GetRuler.GetName|l] se casen, si bien está pendiente de aprobación."
 flavor_sco.1202.a: "Enviemos un mensajero."
 flavor_sco.1202.tt1: "Se propondrá el acuerdo de matrimonio."
 flavor_sco.1202.tt2: "Este acuerdo hará que la Unión de las Coronas sea más probable."
 flavor_sco.1202.b: "Es una idea terrible."
 flavor_sco.1202.tt3: "[ROOT.GetCountry.GetName] deshonra Tratado de Paz Perpetua"
 flavor_sco.1202.historical_info: "El compromiso de Margarita Tudor, hermana mayor del rey Enrique VIII de Inglaterra, fue un intento de restaurar la paz y asegurar una alianza diplomática entre Inglaterra y Escocia. Fue parte del Tratado de Paz Perpetua que ambos reyes habían firmado el año anterior. El matrimonio tuvo lugar en 1503, cuando Margarita aún era una niña y el rey de Escocia ya tenía más de 30 años."
 flavor_sco.1203.title: "El asunto del matrimonio"
 flavor_sco.1203.desc_common: "Ha llegado el momento de que el [GetCountry('SCO').GetGovernment.GetRulerTitle|l] de [GetCountry('SCO').GetName] encuentre una esposa para mantener relaciones diplomáticas sólidas y asegurar la paz.\n\nTal y como se acordó en el Tratado de Paz Perpetua, [GetCountry('ENG').GetGovernment.GetRuler.GetName|l] ha prometido la mano de una hermana soltera."
 flavor_sco.1203.desc: "$flavor_sco.1203.desc_common$ [GetCountry('SCO').GetNameWithNoTooltip]. Por lo tanto, se ha sugerido que [suitable_sister.GetName] y [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] contraigan matrimonio, si bien está pendiente de aprobación."
 flavor_sco.1203.desc_marriage_refused: "$flavor_sco.1203.desc_common$ [GetCountry('SCO').GetGovernment.GetRuler.GetName], sin embargo, ha decidido unilateralmente rechazar el matrimonio y no honrar el acuerdo."
 flavor_sco.1203.a: "Un contrato es un contrato."
 flavor_sco.1203.b: "Rechazamos el compromiso."
 flavor_sco.1203.c: "No tienen honor."
 flavor_sco.1203.d: "No esperábamos menos."
 flavor_sco.1203.tt1: "El matrimonio sugerido aumenta la probabilidad de que se active la Unión de las Coronas."
 flavor_sco.1203.tt2: "El Tratado de Paz Perpetua ha sido declarado nulo de todo efecto."
 flavor_sco.1300.title: "El tiempo es el fuego en el que ardemos"
 flavor_sco.1300.desc_common: "no tiene ningún heredero vivo, y el asunto de la sucesión es motivo de preocupación por sus efectos sobre la estabilidad en [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_sco.1300.desc_england_inherit: "[GetCountry('SCO').GetName] y su [GetCountry('SCO').GetGovernment.GetRulerTitle|l] $flavor_sco.1300.desc_common$ Las dinastías de [ROOT.GetCountry.GetName] y [GetCountry('SCO').GetNameWithNoTooltip] $flavor_sco.1300.desc_after$"
 flavor_sco.1300.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] $flavor_sco.1300.desc_common$ Las dinastías de [ROOT.GetCountry.GetName] y [GetCountry('SCO').GetName] $flavor_sco.1300.desc_after$"
 flavor_sco.1300.desc_after: "comparten ascendencia, por lo que se podría proponer que es buen momento de aunar a nuestros dos países en una unión dinástica que ponga fin a siglos de conflictos y desconfianzas."
 flavor_sco.1300.a: "Enviemos un mensaje secreto."
 flavor_sco.1300.tt1: "La Unión de las Coronas tendrá lugar tras la muerte de [target_character.GetNameWithNoTooltip], pendiente de aprobación por el parlamento [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]."
 flavor_sco.1300.tt2: "La unión hará que [GetCountry('SCO').GetNameWithNoTooltip] sea el socio menor"
 flavor_sco.1300.tt3: "La Unión de las Coronas tendrá lugar tras la muerte de [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip], pendiente de aprobación por el parlamento [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]."
 flavor_sco.1300.tt4: "La unión hará que [ROOT.GetCountry.GetNameWithNoTooltip] sea el socio menor"
 flavor_sco.1300.b: "Nos es indiferente."
 flavor_sco.1300.tt5: "No se volverá a sugerir la Unión de las Coronas."
 flavor_sco.1300.historical_info: "La Unión de las Coronas tuvo lugar en 1603, cuando el rey de Escocia ascendió al trono de Inglaterra como Jacobo I. Este heredó el trono inglés por descender de Margarita Tudor, hermana de Enrique VIII. A pesar de la unión, siguieron teniendo parlamentos y sistemas legales hasta el Acta de Unión de 1707."
 flavor_sco.1301.title: "Propuesta de unión"
 flavor_sco.1301.desc: "[dying_monarch.GetName] no ha logrado engendrar un heredero vivo, y el asunto de la sucesión es cada vez más acuciante. Las dinastías de [ROOT.GetCountry.GetName] y [GetCountry('ENG').GetName] podrían estar eternamente ligadas, lo que uniría ambos países unidos y pondría fin a siglos de conflictos y desconfianzas."
 flavor_sco.1301.a: "Estamos totalmente de acuerdo."
 flavor_sco.1301.tt1: "La Unión de las Coronas tendrá lugar tras la muerte de [dying_monarch.GetName] si no deja herederos."
 flavor_sco.1301.tt2: "La unión hará que [GetCountry('SCO').GetNameWithNoTooltip] sea una parte inferior"
 flavor_sco.1301.tt3: "La unión hará que [GetCountry('ENG').GetNameWithNoTooltip] sea el socio menor"
 flavor_sco.1301.b: "Es una locura absoluta."
 flavor_sco.1301.tt4: "No habrá unión."
 flavor_sco.1400.title: "El castillo de [target_location.GetNameWithNoTooltip]"
 flavor_sco.1400.desc: "Las fortificaciones de [target_location.GetName] han logrado frustrar nuestros asaltos, y [GetCountry('SCO').GetLongName|l] sigue controlándolas con mano firme. A pesar de ser una fortaleza sin mucha importancia, se encuentra en un camino directo de nuestras líneas de suministro, y la capacidad de reabastecer nuestras tropas se verá perjudicada mientras [target_location.GetNameWithNoTooltip] no esté bajo nuestro control."
 flavor_sco.1400.a: "Se las tendrán que arreglar."
 flavor_sco.1401.title: "$flavor_sco.1400.title$"
 flavor_sco.1401.desc: "El castillo de [target_location.GetName] aún se resiste a los invasores de [GetCountry('SBL').GetName], lo que ha creado un corte en el centro de sus líneas de suministro. Por tanto, se ha convertido en una posición clave y mientras ondee allí la bandera [ROOT.GetCountry.GetAdjective|l], la capacidad de nuestro enemigo para reabastecer sus tropas se verá perjudicada. Sus defensores ya están bloqueados en el interior, pero su cercanía al mar le permitirá sobrevivir a un asedio prolongado si es necesario. Tenemos que asegurarnos de que no caiga."
 flavor_sco.1401.a: "Lo defenderemos."
 flavor_sco.1402.title: "Enemigos en el castillo de [target_location.GetNameWithNoTooltip]"
 flavor_sco.1402.desc.SBL: "El castillo de [target_location.GetName] sigue siendo una amenaza para nuestras líneas de suministro. Nuestra incapacidad para tomarlo y controlarlo ha hecho que nuestras tropas no sean capaces de conseguir los suministros que necesitan, y en su moral se pueden ver los efectos. Tenemos que tratar con esa problemática fortaleza o arriesgarnos a que los efectos empeoren."
 flavor_sco.1402.desc: "El castillo de [target_location.GetName] ha caído y está en manos enemigas. Esto tiene un efecto negativo sobre nuestras tropas, que ven reducidas a nada la posición que ocupaban en medio de las líneas de suministro enemigas. Sin la capacidad de debilitar el acceso del enemigo a sus suministros, nuestro ejército sucumbe a la desmoralización, ya que algunos sienten que ya no tenemos la capacidad de luchar contra ellos a largo plazo."
 flavor_sco.1402.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_sco.1402.b: "Encontremos suministros por otros medios."
 flavor_sco.1403.title: "El asedio del castillo de [target_location.GetNameWithNoTooltip]"
 flavor_sco.1403.desc: "El castillo de [target_location.GetName] se ve sitiado por los cerdos [target_enemy.GetAdjective|l]. A pesar de eso, ha logrado resistir hasta ahora, principalmente gracias a [target_character.GetName].\n\nHa logrado organizar la resistencia del castillo e incluso se ha subido a las almenas para proferir insultos contra las tropas de [target_enemy.GetNameWithNoTooltip]. Gracias a esto, hemos ganado algo de tiempo para reabastecer el castillo y darles las herramientas que necesitan para resistir."
 flavor_sco.1403.a: "Ayudemos a [target_character.GetNameWithNoTooltip]."
 flavor_sco.1403.b: "No podemos hacer nada por ellos."
 flavor_sco.1404.title: "La caída del castillo de [target_location.GetNameWithNoTooltip]"
 flavor_sco.1404.desc.SBL: "Con la caída del castillo de [target_location.GetName], y ahora que está en nuestro poder, por fin hemos conseguido acabar contra la amenaza contra nuestras líneas de suministro. Nuestras tropas ya no tendrán que preocuparse por los suministros y podrán luchar como es debido. Esto asegurará que acabemos rápidamente con nuestros enemigos [GetCountry('SCO').GetAdjective|l]."
 flavor_sco.1404.desc: "El castillo de [target_location.GetName] vuelve a estar en nuestras manos. La vergüenza de haberlo perdido dejará de atormentar a nuestras tropas, y [ROOT.GetCountry.GetLongName|l] podrá volver a levantar su bandera sobre sus muros. Este es un día glorioso para [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_sco.1404.a: "Por fin es nuestro."
 #flavor_sco.1500.title: "The Stone Of Destiny"
 #flavor_sco.1500.desc: "After the [GetWorkOfArt('stone_of_scone').GetName] has been stolen by the wicked #[GetCharacter('eng_edward_i').GetName] in 1296 our ancient Coronation Artifact had to reside in #dynamic previous owner of scone_of_scone# until now, despite previous agreements to return the stone. Today we were finally able to correct this misdeed and return the [GetWorkOfArt('stone_of_scone').GetNameWithNoTooltip] to its rightful place. From this day onwards the [ROOT.GetCountry.GetGovernment.GetRulerTitle] of [ROOT.GetCountry.GetName] will once again be crowned on their appropriate spot."
 #flavor_sco.1500.a: "Finally!"
 #flavor_sco.1501.title: "Lost the Stone of Destiny"
 #flavor_sco.1501.desc: "The [GetWorkOfArt('stone_of_scone').GetName], which we rightfully acquired as the Lord Paramount of Scotland has been plundered from our Capital. The treacherous Scots have taken the [GetWorkOfArt('stone_of_scone').GetNameWithNoTooltip] back towards their Country and will gloat upon their deed forever."
 #flavor_sco.1501.a: "Curse them!"
 flavor_sco.100.title: "Las consecuencias de Halidon Hill"
 flavor_sco.100.desc: "La agitación ha devorado [ROOT.GetCountry.GetName] en los años posteriores a la batalla de Halidon Hill (1333), y [sco_heir.GetName] ha tenido que exiliarse en [GetCountry('FRA').GetName] por [sbl_ruler.GetName|l] [GetCountry('ENG').GetAdjective|l]. Mientras [sbl_ruler.GetLastNameWithNoTooltip] regresó como [GetCountry('SCO').GetGovernment.GetRulerTitle|l] tras el exilio de [sco_heir.GetNameWithNoTooltip], los soldados fieles a [sco_regent.GetName] han logrado recuperar el control de la mayoría de [ROOT.GetCountry.GetNameWithNoTooltip] y destituir a [sbl_ruler.GetLastNameWithNoTooltip].\n\nSi bien [sco_heir.GetShortNameWithNoTooltip] está a salvo en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] de los aliados [GetCountry('FRA').GetAdjectiveWithNoTooltip|l], [sco_regent.GetLastNameWithNoTooltip] se ha convertido en regente hasta que se pueda resolver el asunto de las posesiones de [GetCountry('SBL').GetName].\n\nSi esta agitación llegase a su fin, [GetCountry('ENG').GetNameWithNoTooltip] podría tratar de socavar la independencia de [ROOT.GetCountry.GetNameWithNoTooltip] una vez más."
 flavor_sco.100.a: "¡Derrotaremos a [GetCountry('SBL').GetNameWithNoTooltip] y aseguraremos el reinado de [sco_heir.GetShortNameWithNoTooltip]!"
 flavor_sco.100.b: "Doblegaremos la voluntad de [GetCountry('SBL').GetNameWithNoTooltip]."
 flavor_sco.101.title: "La rebelión de [sco_regent.GetNameWithNoTooltip]"
 flavor_sco.101.desc: "Tras la muerte del usurpador [GetCharacter('sco_robert_the_bruce').GetName], muchos miembros [GetCountry('SCO').GetGovernment.GetEstateName('nobles_estate')|l] [GetCountry('SCO').GetAdjective|l], descontentos, protestaron por la coronación de su joven hijo, [sco_heir.GetName]. Consciente de la oportunidad que esto presentaba, [sbl_ruler.GetName|l], con la ayuda [GetCountry('SCO').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] y el respaldo de [GetCharacter('eng_edward_iii').GetName], se impuso en [GetCountry('SCO').GetNameWithNoTooltip] en 1333 y derrotó a las fuerzas de [sco_heir.GetShortNameWithNoTooltip] en la batalla de Halidon Hill, obligándolo a exiliarse en [GetCountry('FRA').GetName].\n\nAunque [sbl_ruler.GetShortNameWithNoTooltip] se ha coronado legítimamente como [GetCountry('SCO').GetGovernment.GetRulerTitle|l] de los [GetCountry('SCO').GetAdjectiveWithNoTooltip|l], muchos simpatizantes de [sco_heir.GetShortNameWithNoTooltip] se han reunido bajo el estandarte de [sco_regent.GetLastName] y se han apoderado del control de la mayoría de los [GetCountry('SCO').GetNameWithNoTooltip|l].\n\nSi [sbl_ruler.GetShortNameWithNoTooltip] quiere conservar su corona, el consejo debe desear la revocación de la corona, el consejo debe darse prisa y aplastar las fuerzas de [sco_regent.GetLastNameWithNoTooltip] antes de que puedan sembrar aún más las semillas de la rebelión."
 flavor_sco.101.a: "¡Aplastaremos a ese traidor y pondremos fin para siempre al apoyo de [sco_heir.GetLastNameWithNoTooltip]!"
 flavor_sco.102.title: "Resurgimiento contra los usurpadores"
 flavor_sco.102.desc: "El liderazgo de [sco_regent.GetName] y el apoyo del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] [ROOT.GetCountry.GetAdjective|l] a [sco_heir.GetName] ha estado a punto de provocar el colapso de las fuerzas de [GetCountry('SBL').GetName], en medio de grandes señales de deserción. Aunque [sbl_ruler.GetName|l] aún tiene el respaldo de las arcas [GetCountry('ENG').GetAdjective|l], el apoyo moral para [GetCountry('SBL').GetNameWithNoTooltip] se ha derrumbado completamente."
 flavor_sco.102.a: "¡Expulsaremos a esa marioneta [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] de una vez por todas!"
 flavor_sco.103.title: "Honrar la Vieja Alianza"
 flavor_sco.103.desc: "Tanto [sco_ruler.GetName|l] como otros muchos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] parecen muy interesados por la reciente guerra entre [GetCountry('FRA').GetName] y [GetCountry('ENG').GetName]. Conforme a los términos de la Vieja Alianza, si un bando fuese atacado por [GetCountry('ENG').GetNameWithNoTooltip], el otro bando tendría que iniciar una invasión de los territorios [GetCountry('ENG').GetAdjectiveWithNoTooltip|l].\n\nAunque [ROOT.GetCountry.GetName] todavía se está recuperando del intento de [GetCharacter('sco_edward_balliol').GetDynasty.GetName] por apoderarse de la corona, la situación de [GetCountry('FRA').GetNameWithNoTooltip] ofrece la oportunidad de honrar nuestra alianza e iniciar una incursión en territorios [GetCountry('ENG').GetAdjectiveWithNoTooltip]."
 flavor_sco.103.a: "¡Honraremos nuestra alianza con [GetCountry('FRA').GetNameWithNoTooltip]!"
 flavor_sco.103.b: "Podemos honrar nuestra alianza por otros medios."
 flavor_sco.103.c: "Una incursión en [GetCountry('ENG').GetNameWithNoTooltip] sería demasiado arriesgada, incluso ahora."
 flavor_sco.104.title: "[ROOT.GetCountry.GetFlavorRank] es libre e independiente"
 flavor_sco.104.desc: "Desde que [sco_ruler.GetName|l] recuperó el poder, [ROOT.GetCountry.GetFlavorRank|l] vive una estabilidad inédita, especialmente después del duradero conflicto que [ROOT.GetCountry.GetName] ha sufrido con [GetCountry('ENG').GetName] en las últimas décadas. Pero ahora [sco_ruler.GetShortNameWithNoTooltip] nos ha guiado hacia un estado de prosperidad financiera con la cooperación con los diversos clanes [GetCountry('SCO').GetGovernment.GetEstateName('nobles_estate')|l], por lo que la independencia de [ROOT.GetCountry.GetNameWithNoTooltip] parece más consolidada que en todo el último siglo."
 flavor_sco.104.a: "¡La independencia de [ROOT.GetCountry.GetNameWithNoTooltip] por fin está garantizada!"
 flavor_sco.104.b: "Llega una época de paz y prosperidad."
 flavor_sco.105.title: "El ascenso de la dinastía [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_sco.105.desc: "Si bien [sco_ruler.GetName|l] ha mostrado su capacidad como [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], los sucesores que ha escogido no cuentan con la aprobación de muchos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Temiendo lo que pudiera pasar si terminase el gobierno de [sco_ruler.GetNameWithNoTooltip], varios consejeros en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] tienen la impresión de que [ROOT.GetCountry.GetName] podría volver a sufrir una crisis si el sucesor fuese alguien débil.\n\nA fin de evitar otro desastre que ponga en peligro la independencia [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l], varias voces han sugerido en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] que se nombre a [target_character.GetName] para suceder a [sco_ruler.GetNameWithNoTooltip]. La conexión de [target_character.GetNameWithNoTooltip] con el linaje de [GetCharacter('sco_robert_the_bruce').GetDynasty.GetNameWithNoTooltip] a través de su madre, [GetCharacter('sco_marjorie_bruce').GetName], también reforzaría su posición en [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_sco.105.a: "Escojamos a [target_character.GetNameWithNoTooltip] para la sucesión."
 flavor_sco.105.b: "Los herederos que tenga [sco_ruler.GetNameWithNoTooltip|l] demostrarán su valía con el tiempo."
 tooltip_house_of_stewart_council_succession: "Cuando muerta [sco_ruler.GetName|l], se organizará una asamblea para entregar el trono a [target_character.GetName]."
 flavor_sco.106.title: "Ascensión de la dinastía [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_sco.106.desc: "[sco_old_ruler.GetName] ha muerto, lo que ha provocado que la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) convoque una asamblea para tratar la sucesión al trono de [target_character.GetName]. A pesar de que [sco_old_ruler.GetShortNameWithNoTooltip] eligió a esta persona, la sucesión repentina de [target_character.GetNameWithNoTooltip] ha sido criticada por varios de los clanes [ROOT.GetCountry.GetAdjective|l] más pequeños, aunque la mayoría han optado por respetar los deseos de [sco_old_ruler.GetNameWithNoTooltip].\n\nEl tiempo dirá si [target_character.GetShortNameWithNoTooltip] puede continuar con el legado de [sco_old_ruler.GetDynasty.GetNameWithNoTooltip] y gobernar [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_sco.106.a: "[target_character.GetNameWithNoTooltip] gobernará perfectamente."
 flavor_sco.107.title: "El rechazo de los clanes [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_sco.107.desc: "Aunque, inicialmente, la subida de la casa [sco_ruler.GetDynasty.GetName] al trono contaba con el apoyo de los clanes [ROOT.GetCountry.GetAdjective|l], algunos han llegado a oponerse a que gobierne [sco_ruler.GetName|l] citando la creciente consolidación de pequeñas posesiones como propiedad directa de la casa [sco_ruler.GetDynasty.GetNameWithNoTooltip]. Aunque algunos miembros del consejo han sugerido la posibilidad de ofrecer concesiones para apaciguar a estos clanes indisciplinados, la consolidación continua bajo la política de [ShowPolicyName('dynastic_holdings_conslidated')|l] solo empeorará las relaciones con los clanes con el paso del tiempo."
 flavor_sco.107.a: "Ignorémoslos. Con el tiempo, nadie se acordará de ellos."
 flavor_sco.107.b: "Ofrezcámosles concesiones para apaciguarlos, por ahora."
 flavor_sco.108.title: "Consolidación de posesiones de clanes"
 flavor_sco.108.desc: "Buscando reforzar la base del poder [sco_ruler.GetDynasty.GetName] en [ROOT.GetCountry.GetName], [sco_ruler.GetName|l] se ha esforzado para consolidar varios territorios y posesiones de pequeño tamaño a fin de que estén bajo el control directo de la casa [sco_ruler.GetDynasty.GetNameWithNoTooltip]. Si bien el traspaso de títulos no ha provocado resentimiento entre los clanes principales, al menos hasta la fecha, ya que [sco_ruler.GetNameWithNoTooltip|l] ha recompensado a los dueños anteriores de los títulos, algunos de los clanes [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] más pequeños han empezado a mostrar su preocupación ante la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Temen que esa consolidación continuada ponga en peligro su autonomía.\n\n[sco_ruler.GetShortNameWithNoTooltip] ha solicitado que la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] respalde la consolidación de títulos y territorios en manos de la casa [sco_ruler.GetDynasty.GetNameWithNoTooltip], pero es presumible que un cambio en la política oficial provoque la enemistad de los clanes principales."
 flavor_sco.108.a: "Respaldemos la política promovida por [sco_ruler.GetNameWithNoTooltip|l] y adoptémosla formalmente."
 flavor_sco.108.b: "Impidamos una mayor consolidación de títulos para apaciguar a los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_sco.109.title: "[ShowWorkOfArtNameWithNoTooltip('the_brus')]"
 flavor_sco.109.desc: "Buscando consolidar aún más el dominio [sco_ruler.GetDynasty.GetName] sobre [ROOT.GetCountry.GetName], [sco_ruler.GetName|l], con el respaldo financiero prestado por la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], le ha encargado a [target_character.GetName] que escriba un poema, #italic [ShowWorkOfArtName('the_brus')],#! que debe relatar las historias de [GetCharacter('sco_robert_the_bruce').GetName] y la lucha por la independencia [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] tras la batalla de la Bannockburn. Como herederos del reino construido por [GetCharacter('sco_robert_the_bruce').GetNameWithNoTooltip], este poema legitimaría aún más el gobierno de la casa [sco_ruler.GetDynasty.GetNameWithNoTooltip]."
 flavor_sco.109.a: "Será un poema para la posteridad."
 flavor_sco.109.b: "No necesitamos este poema para legitimar nuestro gobierno."
 flavor_sco.110.title: "[sco_ruler.GetNameWithNoTooltip] y su próspero reinado"
 flavor_sco.110.desc: "[sco_ruler.GetName] ha tenido un reinado muy próspero. Desde su coronación, [ROOT.GetCountry.GetName] ha disfrutado de una época de productividad y estabilidad. Si bien el comienzo del siglo fue un momento difícil para [ROOT.GetCountry.GetNameWithNoTooltip], con múltiples calamidades en las guerras contra [GetCountry('ENG').GetName], [sco_ruler.GetShortNameWithNoTooltip|l] ha ayudado a llenar las arcas con sus prudentes decisiones, además de hacer que prospere la industria de la lana [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l].\n\nPara tratar de obtener un mayor beneficio, la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ha preguntado ante [sco_ruler.GetShortNameWithNoTooltip|l] si los fondos de estas arcas rebosantes se repartirán entre el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] para prolongar esta prosperidad económica."
 flavor_sco.110.a: "Cosechemos los beneficios de esta época de prosperidad."
 flavor_sco.110.b: "Utilicemos las arcas [ROOT.GetCountry.GetGovernment.GetAdjective|l] y recompensemos a los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l]."
 flavor_sco.111.title: "Enclaves fronterizos [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]"
 flavor_sco.111.desc: "Mientras [ROOT.GetCountry.GetName] y [GetCountry('ENG').GetName] llevan tiempo sin participar en una guerra, la influencia [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] en nuestros territorios aún proyecta una alargada sombra. A lo largo de la frontera con [GetCountry('ENG').GetNameWithNoTooltip], muchos gobernantes locales de pueblos y ciudades han decidido que [eng_ruler.GetName|l] sea su [eng_country.GetGovernment.GetRulerTitle|l], además de invitar a guarniciones [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] para que los protejan.\n\nEstos territorios aún son propiedad directa [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l], aunque [sco_ruler.GetName|l] y el consejo han definido públicamente este enclave como una amenaza para la soberanía [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]. Si tomamos medidas directas contra los enclaves, nos arriesgamos a avivar un conflicto con [GetCountry('ENG').GetNameWithNoTooltip]."
 flavor_sco.111.a: "¡Debemos acabar con esos enclaves!"
 flavor_sco.111.b: "Dejemos en paz los enclaves por ahora."
 flavor_sco.112.title: "[sco_ruler.GetShortNameWithNoTooltip] y la artillería moderna"
 flavor_sco.112.desc: "Aunque la introducción del cañón ha transformado enormemente la forma de guerrear, su presentación en [ROOT.GetCountry.GetName] ha sido bastante limitada, y son muchos los líderes [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] que siguen confiando en las armas de asedio tradicionales, como el trabuquete.\n\nTras mostrar interés en el uso del armamento de pólvora en las recientes guerras en curso entre [GetCountry('FRA').GetName] y [GetCountry('ENG').GetName], [sco_ruler.GetName|l] ha pedido que el consejo se plantee que la utilicemos en nuestro ejército."
 flavor_sco.112.a: "¡Adoptemos estas armas poderosas!"
 flavor_sco.112.b: "¡Sigamos siendo fieles a los métodos bélicos tradicionales!"
 flavor_sco.200.title: "Reafirmación de la autoridad sobre el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 flavor_sco.200.desc: "Desde el reinado de [GetCharacter('sco_david_i').GetName], [ROOT.GetCountry.GetName] y los [GetCountry('PAP').GetName] han mantenido relaciones estrechas. Sin embargo, [sco_ruler.GetName|l] ha llegado a considerar que la benevolencia inicial de [GetCharacter('sco_david_i').GetShortNameWithNoTooltip] hacia los [GetCountry('PAP').GetNameWithNoTooltip] ha resultado demasiado costosa para [ROOT.GetCountry.GetNameWithNoTooltip].\n\nCon el objetivo de redefinir la influencia del Estado sobre el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], [sco_ruler.GetNameWithNoTooltip|l], junto con sus partidarios en el consejo, ha redactado una nueva política que somete muchas de las instituciones [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] en [ROOT.GetCountry.GetNameWithNoTooltip] a la jurisdicción directa [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l].\n\nAunque algunos sectores [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] han mostrado apoyo a la política, muchos prelados de alto rango han solicitado que se incluya una disposición que les permita mantener cierta relación limitada con la [ShowSpecialStatusNameWithNoTooltip('curia')|l]."
 flavor_sco.200.a: "La jurisdicción de [ROOT.GetCountry.GetNameWithNoTooltip] es para [sco_ruler.GetNameWithNoTooltip|l], exclusivamente."
 flavor_sco.200.b: "Limitemos la supervisión [GetCountry('PAP').GetAdjectiveWithNoTooltip|l], pero permitamos el acceso de los prelados a la [ShowSpecialStatusNameWithNoTooltip('curia')|l]."
 flavor_sco.200.c: "Rechacemos la propuesta totalmente."
 sco_retain_clergy_jurisdiction_requirements: "Mientras [ROOT.GetCountry.GetName] siga profesando la fe [ShowReligionAdjective('catholic')|l], tendremos acceso a la [ShowLawName('sco_authority_over_the_clergy')]."
 flavor_sco.201.title: "El [GetCountry('PAP').GetGovernment.GetRulerTitle|l] solicita la reconciliación con [sco_ruler.GetShortNameWithNoTooltip|l]"
 flavor_sco.201.desc: "Tras la promulgación de la política de [ShowPolicyName('crown_religious_jurisdiction')|l], las relaciones entre [sco_ruler.GetName|l] y los [GetCountry('PAP').GetName] se han deteriorado. A pesar de ello, muchos altos prelados [ROOT.GetCountry.GetAdjective|l] siguen recibiendo invitaciones de los [GetCountry('PAP').GetNameWithNoTooltip] para participar en asuntos relacionados con la [ShowSpecialStatusNameWithNoTooltip('curia')|l].\n\nCon el objetivo de reconciliarse con [sco_ruler.GetNameWithNoTooltip|l], [pap_ruler.GetName] ha ofrecido una considerable influencia en el seno de la [ShowSpecialStatusNameWithNoTooltip('curia')|l] y una nueva oferta de paz a cambio de la abolición de la [ShowPolicyNameWithNoTooltip('crown_religious_jurisdiction')|l]."
 flavor_sco.201.a: "Aceptamos la reconciliación con [pap_ruler.GetNameWithNoTooltip]."
 flavor_sco.201.b: "Mantendremos nuestra propia jurisdicción."
 flavor_sco.202.title: "Expediciones a las Tierras Altas"
 flavor_sco.202.desc: "Mientras reinaba [sco_ruler.GetName|l], muchos lores de las Tierras Altas han aumentado su resentimiento hacia su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] y han rehusado cumplir con sus exigencias.\n\nA fin de reafirmar su autoridad sobre estos lores rebeldes, [sco_ruler.GetNameWithNoTooltip|l] ha solicitado al consejo que le proporcione los fondos para lanzar una expedición a las Tierras Altas y someter a estos lores. Aunque la mayoría del consejo está dispuesto a aprobar la solicitud de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], algunos temen que la expedición pueda derivar en un conflicto para el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] si esta sobrepasa sus objetivos."
 flavor_sco.202.a: "Es hora de lidiar con esos lores rebeldes."
 flavor_sco.202.b: "Tal expedición conlleva demasiado riesgo para los intereses [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l]."
 flavor_sco.203.title: "Renovación de la Vieja Alianza"
 flavor_sco.203.desc: "Desde su firma en 1295, la Vieja Alianza ha sido una de las piedras angulares en las estrechas relaciones entre [ROOT.GetCountry.GetName] y [GetCountry('FRA').GetName], como demuestra el hecho de que ambas partes la hayan renovado constantemente.\n\nUna vez más, ha llegado el momento de hacerlo, y aunque nuestros amigos [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] siguen abiertos a continuar con ella, algunos consejeros en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] han propuesto que [ROOT.GetCountry.GetNameWithNoTooltip] busque otros aliados.\n\nSi bien [GetCountry('FRA').GetNameWithNoTooltip] ha demostrado ser un aliado capaz, también ha hecho que [ROOT.GetCountry.GetNameWithNoTooltip] dependa en gran medida [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]."
 flavor_sco.203.a: "Sigamos manteniendo la estrecha alianza con [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_sco.203.b: "Es hora de buscar otros aliados europeos."
 flavor_sco.203.historical_info: "En 1512, Francia y Escocia renovaron su «Vieja Alianza» para contrarrestar la participación de Inglaterra en las estrategias antifrancesas del papa Julio II. Este hecho derivó más tarde en una guerra desastrosa de los escoceses contra los ingleses."
 flavor_sco.204.title: "Fundación de la [ShowBuildingTypeNameWithNoTooltip('university')] de [ShowLocationNameWithNoTooltip('aberdeen')]"
 flavor_sco.204.desc: "Mecenas de las artes, [sco_ruler.GetName|l] ha solicitado que la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] patrocine la creación de una nueva [ShowBuildingTypeName('university')|l] en [ShowLocationName('aberdeen')]. Aunque la [ShowBuildingTypeNameWithNoTooltip('university')|l] ya cuenta con la aprobación de [pap_ruler.GetName] mediante la sanción de una bula dorada, muchos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] aún temen que la ambición de modelar la [ShowBuildingTypeNameWithNoTooltip('university')|l] a imagen de la de [ShowLocationName('paris')] resulte demasiado costosa. No obstante, si el proyecto continúa, la [ShowBuildingTypeNameWithNoTooltip('university')|l] tiene el potencial de rivalizar con muchas otras en [ShowRegionName('great_britain_region')]."
 flavor_sco.204.a: "¡Construyamos la [ShowBuildingTypeNameWithNoTooltip('university')|l]!"
 flavor_sco.204.b: "El proyecto sería demasiado caro."
 flavor_sco.205.title: "Expansión de la armada [ROOT.GetCountry.GetGovernment.GetAdjective|l] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_sco.205.desc: "Aunque [ROOT.GetCountry.GetName] ha mantenido una pequeña armada [ROOT.GetCountry.GetGovernment.GetAdjective|l], siempre ha sido inferior a la de [GetCountry('ENG').GetName]. A fin de abrir rutas a través del [ShowAreaName('north_sea_area')] hacia [ShowContinentName('europe')], [sco_ruler.GetName|l] ha solicitado fondos para una posible expansión de la armada [ROOT.GetCountry.GetGovernment.GetAdjective|l] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l], con la que podría llegar a desafiar a [GetCountry('ENG').GetNameWithNoTooltip].\n\nAunque algunos en el consejo coinciden con [sco_ruler.GetNameWithNoTooltip|l], otros han sugerido que [ROOT.GetCountry.GetNameWithNoTooltip] duplique sus esfuerzos en el ejército para prevenir una invasión de [GetCountry('ENG').GetNameWithNoTooltip]. Sin embargo, si llegan noticias de la expansión naval a [GetCountry('ENG').GetNameWithNoTooltip], el Gobierno de aquel país podría sentir la necesidad de actuar."
 flavor_sco.205.a: "¡Financiemos una expansión de la armada [ROOT.GetCountry.GetGovernment.GetAdjective|l]!"
 flavor_sco.205.b: "Esos fondos estarían mejor invertidos en nuestro ejército."
 flavor_sco.206.title: "El declive de la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_sco.206.desc: "Aunque las reuniones y consensos de la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) en tiempos de [GetCharacter('sco_robert_the_bruce').GetName] y [GetCharacter('sco_david_ii').GetName] sentaron las bases para la unidad y el éxito, en las últimas décadas la creciente consolidación de poder en [sco_ruler.GetName|l], junto con la eficacia de su gobierno, han hecho que se convoque con menos frecuencia la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]). Aunque algunos miembros del consejo han propuesto que se convoque un incluso para asuntos menores, el hecho de que el poder [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] ya no dependa de su consejo le ha permitido aumentar su independencia."
 flavor_sco.206.a: "La cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) solo se convocará cuando sea necesario."
 flavor_sco.206.b: "Procedamos a convocar de nuevo la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName|l]), como en los viejos tiempos."
 flavor_sco.207.title: "[ShowBuildingTypeNameWithNoTooltip('sco_palace_of_holyroodhouse')]"
 flavor_sco.207.desc: "El lugar de su boda con [sco_consort.GetName], [sco_ruler.GetName|l] ha solicitado fondos para erigir un nuevo palacio [ROOT.GetCountry.GetGovernment.GetAdjective|l] en los terrenos de Holyroodhouse, en [ShowLocationName('edinburgh')]. Aunque la construcción de un nuevo palacio no es una hazaña inédita para quien ocupa el puesto de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [ROOT.GetCountry.GetAdjective|l], [sco_ruler.GetShortNameWithNoTooltip|l] desea que este sea un símbolo de la arquitectura gótica, así como de su gobierno.\n\nAunque la construcción del edificio pueda resultar más costosa que proyectos anteriores, el [ShowBuildingTypeName('sco_palace_of_holyroodhouse')] podría convertirse en símbolo del prestigio [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]."
 flavor_sco.207.a: "¡Construyamos el palacio!"
 flavor_sco.207.b: "Cancelemos los planes para el palacio y reasignemos los recursos."
 flavor_sco.209.title: "División religiosa de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_sco.209.desc: "Las enseñanzas de [target_character.GetName] han hecho que el [ShowReligionNameWithNoTooltip('calvinist')|l] se propague rápidamente por [ROOT.GetCountry.GetName]. Aunque muchos de los miembros del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] en [ROOT.GetCountry.GetNameWithNoTooltip] han adoptado las enseñanzas de [target_character.GetLastNameWithNoTooltip], gran parte de los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] han preferido mantenerse fieles a la fe [ShowReligionAdjectiveWithNoTooltip('catholic')|l]. Algunos de los clanes principales se han mostrado abiertos a las enseñanzas de [target_character.GetLastNameWithNoTooltip], pero probablemente solo se convertirían si el Estado adopta formalmente el [ShowReligionNameWithNoTooltip('calvinist')|l].\n\nMientras algunos en el consejo proponen tomar medidas para reprimir las enseñanzas de [target_character.GetLastNameWithNoTooltip], tal represión también traería consigo el peligro de que estalle una revuelta religiosa. Otros en el consejo han propuesto una política de tolerancia, sin más medidas contra [target_character.GetNameWithNoTooltip] y sus seguidores."
 flavor_sco.209.a: "Adoptaremos una política de tolerancia hacia los seguidores de [target_character.GetLastNameWithNoTooltip]"
 flavor_sco.209.b: "Adoptaremos las enseñanzas de [target_character.GetLastNameWithNoTooltip]."
 flavor_sco.209.c: "¡Debemos luchar contra los herejes!"
 flavor_sco.210.title: "Rough Wooing"
 flavor_sco.210.desc: "A fin de romper la antigua alianza entre [ROOT.GetCountry.GetName] y [GetCountry('FRA').GetName], un embajador de [GetCountry('ENG').GetName] ha exigido que [ROOT.GetCountry.GetNameWithNoTooltip] ponga fin a su antigua relación con [GetCountry('FRA').GetNameWithNoTooltip]. Aunque la Vieja Alianza fue concebida originalmente como un pacto defensivo contra [GetCountry('ENG').GetNameWithNoTooltip], [eng_ruler.GetName|l] afirma en sus exigencias que el propósito original ha desaparecido, y que la alianza solo persiste para permitir que [GetCountry('FRA').GetNameWithNoTooltip] inicie una invasión de [GetCountry('ENG').GetNameWithNoTooltip] desde [ROOT.GetCountry.GetNameWithNoTooltip].\n\nSegún el embajador, [eng_ruler.GetNameWithNoTooltip] ha prometido una relación cordial y pacífica con [ROOT.GetCountry.GetNameWithNoTooltip] si acepta sus términos. Sin embargo, si [ROOT.GetCountry.GetNameWithNoTooltip] los rechaza, [GetCountry('ENG').GetNameWithNoTooltip] deberá actuar para salvaguardar su soberanía."
 flavor_sco.210.a: "¡Rechacemos las demandas [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]!"
 flavor_sco.210.b: "Apacigüemos a la coarte [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] y su [GetCountry('ENG').GetGovernment.GetRulerTitle|l] y rompamos las relaciones con [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_sco.301.title: "Divisiones internas, viejos enemigos"
 flavor_sco.301.desc: "Desde que asumió el trono, [sco_ruler.GetName|l] se ha enfrentado una difícil política, al tener que equilibrar las relaciones con [GetCountry('ENG').GetNameWithNoTooltip] mientras gestionaba las inestabilidades internas que han afectado a [ROOT.GetCountry.GetName] desde la llegada de la Reforma con [target_character.GetName].\n\nAunque [sco_ruler.GetShortNameWithNoTooltip|l] ha hecho lo que ha podido para gestionar el conflicto religioso en [ROOT.GetCountry.GetNameWithNoTooltip], muchos en el consejo han criticado su enfoque, ya que dicen que su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ha mantenido una fijación en los asuntos en curso de [GetCountry('ENG').GetNameWithNoTooltip], lo que, en ocasiones, ha resultado perjudicial para la estabilidad interna."
 flavor_sco.301.a: "[GetCountry('ENG').GetNameWithNoTooltip] sigue siendo nuestra mayor amenaza, y debemos darle prioridad."
 flavor_sco.301.b: "¡Los asuntos internos de [ROOT.GetCountry.GetNameWithNoTooltip] deben ser la prioridad para [sco_ruler.GetNameWithNoTooltip|l]!"
 flavor_sco.302.title: "[ShowWorkOfArtNameWithNoTooltip('sco_true_law')] y [ShowWorkOfArtNameWithNoTooltip('sco_basilikon')]"
 flavor_sco.302.desc: "A fin de sentar las bases teológicas sobre las que se asienta [ROOT.GetCountry.GetFlavorRank|l], [sco_ruler.GetName|l] ha terminado de escribir #italic [ShowWorkOfArtName('sco_true_law')]#! y #italic [ShowWorkOfArtName('sco_basilikon')].#! En la primera de estas obras, [sco_ruler.GetShortNameWithNoTooltip|l] argumenta que, en toda nación, su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] es la persona con mayor autoridad de la tierra por el derecho divino a gobernar. Mientras que en #italic [ShowWorkOfArtName('sco_true_law')]#! defiende la autoridad del [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] para gobernar, con el #italic[ShowWorkOfArtNameWithNoTooltip('sco_basilikon')],#! [sco_ruler.GetShortNameWithNoTooltip] establece los fundamentos sobre cómo debe gobernar un [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] y las responsabilidades que conlleva.\n\nAunque muchos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] han mostrado aprecio por los escritos de [sco_ruler.GetShortNameWithNoTooltip], algunos han propuesto la idea de distribuir copias de las obras entre los diversos monarcas de [ShowContinentName('europe')] para que puedan alabar los escritos de [sco_ruler.GetShortNameWithNoTooltip]."
 flavor_sco.302.a: "Es un honor que quien ocupa el puesto de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] escriba tales obras. ¡Publiquémoslas!"
 flavor_sco.302.b: "El puesto de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] no parece sitio para veleidades literarias. No les demos publicidad si no es en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_sco.303.title: "Los Estatutos de Iona"
 flavor_sco.303.desc: "Mientras que muchos miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] residentes en las tierras bajas [ROOT.GetCountry.GetAdjective|l] han optado por educar a sus herederos en escuelas locales, la mayoría de los clanes restantes de [ShowCultureName('highland')|l] mantienen la educación tradicional.\n\nCon el paso del tiempo, esto ha llegado a verse como un perjuicio para [ROOT.GetCountry.GetNameWithNoTooltip]. Algunos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] han sugerido que se promulgue una nueva política que obligue a los miembros de estos clanes a matricular a sus herederos en una de las diversas escuelas de las tierras bajas de [ROOT.GetCountry.GetNameWithNoTooltip].\n\nSi bien la política produciría una generación de líderes más instruida, algunos temen que los clanes de [ShowCultureNameWithNoTooltip('highland')] se vuelvan semejantes a los de las Tierras Bajas."
 flavor_sco.303.a: "Implementemos los estatutos."
 flavor_sco.303.b: "Permitamos que los clanes conserven su autonomía educativa."
 flavor_sco.304.title: "[ShowWorkOfArtNameWithNoTooltip('sco_divine_art_of_poesie')]"
 flavor_sco.304.desc: "Con el objetivo de sentar las bases de la poesía de los [ShowCultureName('scottish')|l], [sco_ruler.GetName|l] ha publicado el #italic [ShowWorkOfArtName('sco_divine_art_of_poesie')],#! donde establece lo que considera el estándar de la poesía. Es mediante esta obra que [sco_ruler.GetShortNameWithNoTooltip|l] espera influir en el futuro de la poesía de los [ShowCultureNameWithNoTooltip('scottish')|l], además de convertirla en un modelo a seguir para los futuros poetas.\n\nAunque el tratado está escrito en la lengua de los [ShowCultureNameWithNoTooltip('scottish')|l], varios en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] han propuesto regalar una copia para generar un renovado interés en esta poesía."
 flavor_sco.304.a: "Una excelente guía que seguir para [sco_ruler.GetNameWithNoTooltip|l]."
 flavor_sco.304.b: "¡Difundamos la guía por todas partes!"
 flavor_sco.400.title: "Expedición al Nuevo Mundo"
 flavor_sco.400.desc: "Aunque los relatos del Nuevo Mundo se conocen en [ROOT.GetCountry.GetName] desde hace tiempo, muchos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] han advertido sobre los peligros de emprender empresas en el Nuevo Mundo. Aparte de que los posibles fallos serían costosos para las finanzas [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l], existe el peligro de que estas empresas coloniales dejan al Estado en la ruina económica.\n\nSin embargo, un grupo de inversores se ha presentado ante [sco_ruler.GetName|l] con la esperanza de financiar una aventura en el Nuevo Mundo con la que [ROOT.GetCountry.GetNameWithNoTooltip] se convierta en una potencia colonial. Aunque [sco_ruler.GetShortNameWithNoTooltip|l] no se cierra a la idea, si se establece una colonia, tendrá que ser rentable para que el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] la sostenga, porque, de otro modo, el tesoro [ROOT.GetCountry.GetGovernment.GetAdjective|l] podría verse afectado."
 flavor_sco.400.a: "¡Iniciaremos una expedición con el respaldo de los inversores!"
 flavor_sco.400.b: "Frenemos cualquier ambición colonial por ahora."
 flavor_sco.401.title: "[ShowWorkOfArtNameWithNoTooltip('treatise_of_human_nature')]"
 flavor_sco.401.desc: "[target_character.GetName] ha forjado una gran reputación en los últimos años por su contribución al campo de la filosofía. Ahora, a fin de hacer otra aportación, [target_character.GetShortNameWithNoTooltip] ha publicado su #italic [ShowWorkOfArtName('treatise_of_human_nature')]#!, que le ha granjeado el elogio de muchos por su profundo análisis sobre lo que define la naturaleza humana.\n\nDecididos impulsar la obra, algunos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] han propuesto que [ROOT.GetCountry.GetFlavorRank|l] ayude a distribuir la obra de [target_character.GetLastNameWithNoTooltip]."
 flavor_sco.401.a: "¡Contribuyamos a la publicación del #italic [ShowWorkOfArtName('treatise_of_human_nature')]#!!"
 flavor_sco.401.b: "El Estado no interferirá en la obra de [target_character.GetLastNameWithNoTooltip]."
