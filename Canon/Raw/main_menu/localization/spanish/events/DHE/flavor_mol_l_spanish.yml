l_spanish:
 flavor_mol.1000.title: "[target_character.GetShortNameWithNoTooltip] [target_character.GetNicknameWithNoTooltip]"
 flavor_mol.1000.desc: "Desde que se fundó [target_country.GetLongName|l], [root_country.GetName] ha estado en constante conflicto con los saqueadores [target_country.GetCulture.GetName|l]. [target_character.GetShortName] de [target_location.GetName] pretende unir [target_area.GetName] bajo sus estandartes y los nuestros. [target_character.GetShortNameWithNoTooltip] ha jurado lealtad a [root_character.GetName], y nos promete colonizar las tierras fronterizas y trabajar para [root_country.GetFlavorRank|l] como leal [ShowSubjectTypeName('march')|l]."
 flavor_mol.1000.historical_info: "Dragoș Vodă, también conocido como Dragoș el Fundador, fue el primer vaivoda de Moldavia y vasallo de la Corona húngara. Tras su resonante victoria contra la Horda de Oro en 1345, Dragoș y otros hombres de Maramureş se dirigieron al río Moldova para colonizar la tierra. Si bien es cierto que el «Desmonte» a orillas de dicho río está envuelto en el mito y, como tal, la propia fundación de Moldavia es tema de debate."
 flavor_mol.1000.a: "Dejemos que funde la [ShowSubjectTypeNameWithNoTooltip('march')|l]."
 flavor_mol.1000.a.at: "[target_character.GetName] se aventurará en [target_area.GetName] para fundar la [ShowSubjectTypeName('march')|l] $MOL_ADJ$."
 flavor_mol.1000.a.bt: "#R Esto podría causar un conflicto con [target_country.GetName]#!"
 flavor_mol.1000.b: "No podemos arriesgarnos a provocar la ira de [target_country.GetNameWithNoTooltip]."
 flavor_mol.1001.title: "La [ShowSubjectTypeNameWithNoTooltip('march')|l] de [GetCountry('MOL').GetNameWithNoTooltip]"
 flavor_mol.1001.desc: "[target_character.GetName] de [root_country.GetName] y una fuerza simbólica de soldados [root_country.GetAdjectiveWithNoTooltip|l] han marchado hacia [target_area.GetName]. Sin ningún respeto por nuestra autoridad, estos hombres se han asentado en [target_location.GetName] y han establecido el Estado de [release_country.GetName] ¡directamente delante de nuestras narices!"
 flavor_mol.1001.historical_info: "Tras la crucial derrota ante Hungría en 1345, Dragoș Vodă, también conocido como Dragoș el Fundador, y sus seguidores se trasladaron a Moldavia para fundar una marca para el rey húngaro. Si bien el «Desmonte» a orillas de dicho río está envuelto en el mito y, como tal, la propia fundación de Moldavia es tema de debate, se suele mencionar como la historia fundacional del vaivodato de Moldavia."
 flavor_mol.1001.a: "No podemos permitirnos un conflicto con [root_country.GetNameWithNoTooltip] por esto."
 flavor_mol.1001.b: "¡Es una declaración de guerra!"
 flavor_mol.1002.title: "La incursión [target_country.GetAdjective|l]"
 flavor_mol.1002.desc: "Con la fundación de [release_country.GetName], nuestra influencia empieza a acercarse las [ShowRegionName('steppes_region')]. Sin embargo, [target_country.GetLongName|l] y su [target_country.GetGovernment.GetRulerTitle|l], [target_character.GetName], ven esta expansión como una amenaza para su bárbaro gobierno. Ya han irrumpido incursores [target_country.GetCulture.GetName|l] en nuestro territorio, lo que supone el estallido de una guerra entre [target_country.GetNameWithNoTooltip] y [root_country.GetNameWithNoTooltip]."
 flavor_mol.1002.a: "¡A las armas!"
 flavor_mol.1003.title: "$flavor_mol.1000.title$"
 flavor_mol.1003.desc: "[target_character.GetName] ha marchado hacia nuestras tierras con la esperanza de colonizar [target_area.GetName] y establecer una frontera segura contra [target_country.GetName]. Muchos [ShowCultureName('moldovan')|l] están cansados del yugo de los [target_country.GetCulture.GetName|l] y se alinean con [target_character.GetShortNameWithNoTooltip]."
 flavor_mol.1003.a: "Busquemos la protección de [root_country.GetNameWithNoTooltip]."
 flavor_mol.1003.a.tt: "Todos los demás países de [target_area.GetName] reciben la opción de unirse a nosotros."
 flavor_mol.1003.b: "No cambiaremos un amo por otro."
 flavor_mol.1004.title: "La fundación de [release_country.GetNameWithNoTooltip]."
 flavor_mol.1004.title_default: "La fundación de $MOL$"
 flavor_mol.1004.desc: "$flavor_mol.1003.desc$\n\nSus hombres han acudido a nosotros con la esperanza de persuadirnos para que también nos unamos a [release_country.GetName]."
 flavor_mol.1004.a: "¡Las tierras de [target_area.GetNameWithNoTooltip] permanecerán unidas!"
 flavor_mol.1004.b: "Debemos luchar junto con [target_country.GetLongNameWithNoTooltip|l]."
 opinion_hun_moldavian_push: "Impulso moldavo"
 become_moldavia_tt: "Formemos #Y $MOL$#! y convirtámonos en [ShowSubjectTypeName('march')|l] [subject|el] de [root_country.GetName]."
