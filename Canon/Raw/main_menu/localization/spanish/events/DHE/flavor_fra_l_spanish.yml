l_spanish:
 flavor_fra.1.title: "El nacimiento de un sistema tributario permanente"
 flavor_fra.1.desc: "Tras una empresa colosal, [ruler_fra.GetName] ha completado una remodelación de las finanzas de [ROOT.GetCountry.GetName]. Si bien [ROOT.GetCountry.GetNameWithNoTooltip] ha mantenido la política de impuestos [ShowPolicyName('exceptional_only')], con la que solo se recaudan en tiempos de guerra, [ruler_fra.GetShortNameWithNoTooltip] ha diseñado un marco para un sistema tributario permanente. Mediante un acuerdo con los estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], se puede promulgar la nueva política, aunque estas nuevas medidas tributarias serán recibidas con desaprobación por parte de los estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]."
 flavor_fra.1.a: "Aprobémosla."
 flavor_fra.1.b: "Las viejas costumbres son mejores..."
 enables_taille_laws: "[ROOT.GetCountry.GetName] obtendrá acceso a las leyes de la [ShowLawName('fra_taille')|l]."
 flavor_fra.1.historical_info: "El reinado de Carlos VII fue testigo de una remodelación de las finanzas francesas con el establecimiento del impuesto de la talla, lo que dio origen a un sistema tributario permanente en Francia. Si bien la nobleza y el clero estaban exentos, la recién establecida talla, un impuesto directo sobre la tierra, contribuiría de manera considerable a las finanzas del Estado tras el fin de la Guerra de los Cien Años."
 flavor_fra.2.title: "Las pretensiones de los [ShowDynastyNameWithNoTooltip('anjou_dynasty')] sobre [GetCountry('NAP').GetLongNameWithNoTooltip]"
 flavor_fra.2.desc: "Antaño uno de los muchos dominios de los [ShowDynastyName('capet_dynasty')], el gobierno de la dinastía [ShowDynastyNameWithNoTooltip('capet_dynasty')] sobre [GetCountry('NAP').GetName] terminó hace mucho tiempo y, con [ruler_nap.GetName|l] gobernando, [GetCountry('NAP').GetFlavorRank|l] [GetCountry('NAP').GetAdjectiveWithNoTooltip|l] no está exento de enemigos. Si bien el origen [ShowDynastyNameWithNoTooltip('capet_dynasty')] que tiene [ruler_fra.GetName|l] le permite reclamar [GetCountry('NAP').GetLongNameWithNoTooltip|l] por antiguos lazos dinásticos, sería una pretensión más bien débil. No obstante, el impopular gobierno de [ruler_nap.GetShortNameWithNoTooltip] presenta la oportunidad de recuperar [GetCountry('NAP').GetFlavorRank|l]."
 flavor_fra.2.historical_info: "En 1442, Renato de Anjou perdió el control del Reino de Nápoles ante la dinastía Trastámara. Si bien jamás recuperaría la corona, Renato siguió presentándose como rey de Nápoles durante toda su vida. Luis XII utilizaría más tarde la reclamación de Renato para invadir Nápoles y establecer una unión personal. Sin embargo, la invasión de Luis XII acabaría desembocando en las Guerras de Italia."
 flavor_fra.2.a: "¡Reclamemos lo que nos pertenece por derecho!"
 fra_claimed_naples: "Nápoles reclamada"
 flavor_fra.2.b: "¡Olvidémonos de nuestras pretensiones para siempre!"
 fra_did_not_claim_naples: "Nápoles no reclamada"
 flavor_fra.3.title: "La toma de los gremios"
 flavor_fra.3.desc: "Los gremios de [ROOT.GetCountry.GetName] han servido diversos propósitos a lo largo de los siglos y han facilitado los oficios y el comercio de sus miembros asociados. Sin embargo, con el paso del tiempo, estos gremios se han convertido en una fuente de ingresos perdidos para el Estado, ya que muchos de ellos aportan una parte sustancial de su riqueza al propio gremio. Ante esta pérdida económica, el Estado ha solicitado que [fra_ruler.GetName] apruebe la intervención estatal de los gremios, una medida que, si bien enfurecerá al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], permitiría al Estado reponer las arcas reales."
 flavor_fra.3.a: "Aprobemos la toma de control de los gremios."
 flavor_fra.3.b: "Dejemos que los gremios conserven su autonomía."
 flavor_fra.4.title: "Insatisfacción [ShowReligionAdjectiveWithNoTooltip('lutheran')|l] en Bearne"
 flavor_fra.4.desc: "La creciente influencia del cardenal [target_character.GetName] ha provocado una profunda indignación entre la población de fe [ShowReligionAdjective('lutheran')|l] de [ShowProvinceDefinitionName('bearn_bigorre_province')]. Si la influencia de [target_character.GetShortNameWithNoTooltip] sigue aumentando, las relaciones con otras comunidades de fe [ShowReligionAdjectiveWithNoTooltip('lutheran')|l] en [ROOT.GetCountry.GetName] podrían alcanzar un punto crítico de rebelión."
 flavor_fra.4.historical_info: "Durante el reinado de Luis XIII, el cardenal Richelieu decidió suprimir los privilegios políticos de los protestantes. Sofocó una sublevación (1621-1622) contra la implantación del catolicismo en Bearne, y los protestantes perdieron todos los baluartes que se les habían concedido en virtud del Edicto de Nantes, excepto Montauban y La Rochelle."
 flavor_fra.4.a: "Preocupante."
 richelieu_may_cause_more_revolts: "Las políticas hostiles de [target_character.GetName] contra la fe [ShowReligionAdjective('lutheran')|l] podrían desembocar en una revuelta abierta contra [ROOT.GetCountry.GetName]."
 flavor_fra.5.title: "El cardenal Richelieu"
 flavor_fra.5.desc: "Desde su nombramiento como cardenal de Richelieu, [target_character.GetName] se ha convertido en una figura influyente en la política real de [ROOT.GetCountry.GetName]. La notoriedad de [target_character.GetShortNameWithNoTooltip] le valió un puesto en la corte de [fra_ruler.GetName] como ministro y consejero cercano del [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. En este cargo, [target_character.GetShortNameWithNoTooltip] ha logrado importantes victorias en el ámbito nacional que han debilitado los privilegios políticos de la nobleza. Ahora, como ministro, [target_character.GetShortNameWithNoTooltip] busca expandir la influencia de [ROOT.GetCountry.GetName] en el continente europeo, pero solo lo hará si [fra_ruler.GetName] acepta aumentar su influencia."
 flavor_fra.5.historical_info: "El cardenal Richelieu tenía 39 años cuando se convirtió en el ministro principal del rey Luis XIII en 1624. Sus logros en política interior fueron la lucha contra la alta nobleza y los privilegios políticos protestantes. También respaldó el comercio marítimo, la expansión colonial y la constitución de una armada real permanente. Su mayor éxito fue el juego diplomático que desarrolló durante la Guerra de los Treinta Años, impulsando con oro francés la intervención sueca en 1630 y finalmente entrando en la guerra en 1635. Sus objetivos habían sido reducir el poder de la Casa de Habsburgo y liberar a Francia del cerco de territorios enemigos. Se le considera el precursor del concepto de la Realpolitik."
 flavor_fra.5.a: "La influencia del cardenal [target_character.GetNameWithNoTooltip] podría resultar útil en los tiempos venideros."
 flavor_fra.6.title: "La invención del cuchillo de mesa"
 flavor_fra.6.desc: "En toda la corte real, el cardenal [target_character.GetName] es conocido por su refinado y elegante gusto en la cocina cortesana. Con el afán de mejorar aún más las exquisiteces de la corte, [target_character.GetShortNameWithNoTooltip] se embarcó en una tarea personal para perfeccionar los utensilios empleados por los diversos cocineros reales. Tras una intensa y rigurosa investigación, [target_character.GetShortNameWithNoTooltip] ha presentado sus diseños del cuchillo de mesa, dotado de hoja curva y punta afilada, un utensilio que, según insiste [target_character.GetShortNameWithNoTooltip], sería perfecto para cortar verduras y carnes. Tal invención haría aún más placenteras las delicias de la corte."
 flavor_fra.6.a: "¡Esto sí que es alta cultura!"
 table_knife_court_flavor: "¡La corte [ROOT.GetCountry.GetAdjective|l] disfrutará ahora de manjares más refinados!"
 flavor_fra.7.title: "[fronde_uprising.GetNameWithNoTooltip] en [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_fra.7.desc: "Tras innumerables décadas de declive del poder político frente al auge del absolutismo monárquico, el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] se ha reunido para plantear un último desafío contra el reinado absolutista de [fra_ruler.GetName]. Si bien ningún miembro destacado [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] ha realizado movimientos públicos hacia una rebelión directa contra [fra_ruler.GetShortNameWithNoTooltip], la creciente tormenta será decisiva para el futuro de [ROOT.GetCountry.GetName]."
 flavor_fra.7.historical_info: "La Fronda (1648-1653) fue en esencia la última rebelión de la nobleza francesa contra el absolutismo real. Todo comenzó con la revuelta del Parlamento de París (por aquel entonces, tribunal supremo francés con jurisdicción sobre los edictos reales) contra las políticas internas del cardenal Mazarino, quien ejercía como primer ministro del joven Luis XIV, de tan solo cinco años. A esta revuelta le siguió la de la alta nobleza, pero la rebelión acabó siendo sofocada mediante una combinación de diplomacia maquiavélica, traiciones y reveses del destino. El Parlamento quedó amordazado (no volvería a convocarse hasta 1789) y la alta nobleza fue despojada de su poder político, lo que allanó el camino hacia el absolutismo real total bajo el reinado del Rey Sol, Luis XIV, a partir de 1661."
 flavor_fra.7.a: "L'État c'est moi"
 flavor_fra.7.b: "Debemos contentarlos, ¡no podemos arriesgarnos a un conflicto con el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]!"
 fronde_uprising: "La Fronda"
 fronde_joining: "Las [pops|el] de [ShowPopTypeName('nobles')|l] en [ShowRegionName('france_region')] se unirán a [fronde_uprising.GetName|l]."
 flavor_fra.8.title: "l'Académie Française"
 flavor_fra.8.desc: "Como mecenas de la literatura, el cardenal [target_character.GetName] ha solicitado la creación de #italic l'Academie Française#! (o Academia Francesa), una institución con la que [target_character.GetShortNameWithNoTooltip] espera promover la lengua y las actividades literarias [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]. Si bien una institución así podría resultar beneficiosa, el coste de llevar a cabo los planes de [target_character.GetShortNameWithNoTooltip] podría suponer una carga excesiva para las arcas del Estado."
 flavor_fra.8.historical_info: "El cardenal Richelieu, mecenas liberal de las letras, fundó l'Academie Française en 1636 con el fin de promover la lengua francesa y las actividades literarias. Si bien la vertiente científica de la academia nunca alcanzó la fama de la literaria, realizó varios descubrimientos científicos importantes durante el siglo XVIII. Fueron las expediciones francesas de 1735 y 1743, por ejemplo, las que establecieron la forma achatada de la Tierra."
 flavor_fra.8.a: "¡Financiemos la creación de l'Academie Française!"
 flavor_fra.8.b: "No, es demasiado caro."
 flavor_fra.9.title: "Colbertismo"
 flavor_fra.9.desc: "[target_character.GetName], nombrado ministro de finanzas por [fra_ruler.GetName], ha realizado una importante labor para desarrollar la economía de [ROOT.GetCountry.GetName] en la era moderna. Durante su actual mandato como ministro de finanzas, [target_character.GetLastNameWithNoTooltip] ha mejorado enormemente la recaudación de impuestos del Estado y ha mantenido una gestión impresionante del presupuesto estatal. Además, la propia versión del mercantilismo de [target_character.GetLastNameWithNoTooltip], el «colbertismo», ha demostrado ser una práctica comercial eficaz.\n\nSi bien las políticas económicas de [target_character.GetLastNameWithNoTooltip] han resultado efectivas, sus peticiones de ampliar la armada estatal han suscitado cierta preocupación por el impacto que podría tener en el recién hallado superávit, y los miembros de la corte han sugerido que [target_character.GetLastNameWithNoTooltip] debería centrarse exclusivamente en la economía del Estado."
 flavor_fra.9.historical_info: "Nombrado ministro de finanzas en 1661, Jean Colbert desarrolló la primera economía nacional de la era moderna. Su economía dirigida por el Estado incluía una mejor recaudación de impuestos, planificación estadística del presupuesto y contabilidad regular. Como defensor de su propia versión del mercantilismo (conocida como colbertismo), buscaba una balanza comercial favorable para Francia mediante la exportación de productos acabados de valor y elevados aranceles a la importación. Fomentó un comercio interior más eficiente, estableció monopolios estatales, subvencionó manufacturas, impulsó la navegación y las asociaciones comerciales, fijó los precios agrícolas y promovió el matrimonio mientras prohibía la emigración (excepto a Canadá). Para respaldar sus políticas, también amplió considerablemente el tamaño de la Marina Real francesa. Si bien el colbertismo fomentó el comercio y la artesanía, lo que aumentó la prosperidad, los campesinos no se vieron estimulados a incrementar su producción."
 flavor_fra.9.a: "Una armada más poderosa facilitaría aún más la política de [target_character.GetLastNameWithNoTooltip]."
 flavor_fra.9.b: "Concentrémonos en la dominación económica."
 flavor_fra.10.title: "La construcción de Versalles"
 flavor_fra.10.desc: "Buscando demostrar la grandeza [ROOT.GetCountry.GetAdjective|l] en el escenario mundial, [fra_ruler.GetName] ha sentado las bases para la creación de un fastuoso palacio de suprema magnificencia. Al elegir el emplazamiento de un antiguo pabellón de caza de los [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], [fra_ruler.GetShortNameWithNoTooltip] confía en que su visión de este majestuoso palacio pueda hacerse realidad, un palacio que nadie sería capaz de igualar."
 flavor_fra.10.historical_info: "En 1669, Luis XIV (1638-1715) decidió transformar un antiguo pabellón de caza en Versalles en un palacio de magnificencia sin precedentes. Las obras concluyeron en 1682, y la corte se trasladó allí en 1683. No existía corte real o principesca en Europa que pudiera rivalizar con Versalles en cuanto a la opulencia de sus interiores dorados, sus espejos y sus arañas de cristal, con una pompa ceremonial cortesana a la altura de tal esplendor, y no había corte real o principesca en Europa que no aspirase, ya fuera abierta o secretamente, a igualar este modelo."
 flavor_fra.10.a: "Lo necesitamos para la gloria de Francia."
 flavor_fra.10.b: "Un proyecto así supondría un gran gasto para el Estado."
 flavor_fra.11.title: "Cámaras de Reunión"
 flavor_fra.11.desc: "En su búsqueda por establecer la hegemonía [ROOT.GetCountry.GetAdjective|l] en [ShowContinentNameWithNoTooltip('europe')] y reforzar el control sobre los territorios en disputa con el [GetUniqueInternationalOrganization('hre').GetName], [fra_ruler.GetName] ha ordenado la creación de los tribunales de las Cámaras de Reunión en estas zonas disputadas. El objetivo de estos tribunales es facilitar las ambiciones territoriales de [fra_ruler.GetShortNameWithNoTooltip] y afianzar el dominio [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]. Sin duda, las políticas agresivas de [fra_ruler.GetShortNameWithNoTooltip] despertarán la ira de nuestros vecinos, aunque la expansión hacia estas regiones en disputa resultará mucho más sencilla."
 flavor_fra.11.historical_info: "Con el objetivo de alcanzar la hegemonía europea y rodear las fronteras francesas en el norte y el este (hasta el Rin), Luis XIV estableció las Cámaras de Reunión, tribunales que reclamaban territorios imperiales. Los vecinos de Francia, impotentes ante estas políticas expansionistas, las toleraron en un principio, si bien más tarde surgió la Alianza antifrancesa, la Liga de Augsburgo, formada en 1689 para contrarrestar la agresión de Luis XIV."
 flavor_fra.11.a: "¡Formalicemos la creación de los tribunales!"
 claims_through_chambers_of_union: "Reclamaciones mediante las Cámaras de la Unión"
 flavor_fra.11.b: "Dejemos que la cuestión caiga en el olvido."
 did_not_form_chambers_of_union: "Disolvamos las Cámaras de Reunión."
 did_not_form_chambers_of_union_antagonism: "$did_not_form_chambers_of_union$"
 chamber_of_union_claims: "[ROOT.GetCountry.GetName] obtendrá reclamaciones sobre todas las ubicaciones colindantes donde predomine el idioma [GetCountry('FRA').GetAdjective|l]."
 improve_relations_with_neighbors_with_french_provinces: "Mejorará la opinión de [ROOT.GetCountry.GetName] con todos los países vecinos que tengan ubicaciones donde predomine el idioma [GetCountry('FRA').GetAdjective|l]."
 flavor_fra.12.title: "La difícil situación de la fe [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]"
 flavor_fra.12.desc: "Si bien la población [ShowReligionAdjective('lutheran')|l] ha permanecido relativamente reducida en comparación con la población [ShowReligionAdjective('calvinist')|l] en [ROOT.GetCountry.GetName], los seguidores de esta fe eran una de las muchas minorías religiosas en [ROOT.GetCountry.GetNameWithNoTooltip] que gozaban de protección bajo el [ShowPolicyName('edict_of_nantes')]. No obstante, tras la revocación del edicto realizada por [fra_ruler.GetName|l], mucha gente de fe [ShowReligionAdjective('lutheran')|l] se ha unido a sus hermanos hugonotes y ha huido de [ROOT.GetCountry.GetName] por temor a la persecución."
 flavor_fra.12.a: "Deben abandonar [ROOT.GetCountry.GetNameWithNoTooltip], no podemos arriesgarnos a la desunión."
 flavor_fra.12.b: "Mostremos clemencia con los seguidores de fe [ShowReligionAdjectiveWithNoTooltip('lutheran')|l] que queden."
 flavor_fra.12.historical_info: "Tras la revocación del Edicto de Nantes por parte de Luis XIV, muchos protestantes franceses fueron sometidos a conversiones forzosas. Para evitar la persecución, gran número de ellos huyeron a países vecinos con el fin de escapar de la política de las «dragonadas» de Luis. La revocación acabaría diezmando a los protestantes franceses."
 flavor_fra.13.title: "El aplastamiento de los hugonotes"
 flavor_fra.13.desc: "Con la revocación del [ShowPolicyName('edict_of_nantes')], numerosos seguidores hugonotes han huido de [ROOT.GetCountry.GetName] junto con otras minorías religiosas. Con el fin de garantizar que [ROOT.GetCountry.GetNameWithNoTooltip] no vuelva a verse sometida a conflictos religiosos provocados por los hugonotes, el Gobierno [ROOT.GetCountry.GetGovernment.GetAdjective|l] ha decretado el acuartelamiento de dragones en numerosos hogares hugonotes para imponer políticas de reconversión religiosa. Dado que gran parte de la anterior población hugonote ha huido de Francia o se ha reconvertido al [ShowReligionName('catholic')|l], es improbable que [ROOT.GetCountry.GetNameWithNoTooltip] vuelva a sucumbir a conflictos religiosos."
 flavor_fra.13.a: "[ROOT.GetCountry.GetNameWithNoTooltip] jamás volverá a sufrir conflictos religiosos."
 flavor_fra.13.b: "Mostremos clemencia con los enclaves hugonotes que queden en [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.13.historical_info: "Las políticas de las dragonadas de Luis XIV para forzar la conversión tras la revocación del Edicto de Nantes provocaron una gran expulsión de hugonotes y otras minorías religiosas francesas. Si bien el poder de los hugonotes quedó prácticamente destruido en Francia, las consecuencias del éxodo masivo de una parte de la población francesa perjudicarían al Estado en las décadas posteriores."
 flavor_fra.14.title: "La red de [target_character.GetNameWithNoTooltip]" #Charles-François de Broglie
 flavor_fra.14.desc: "[target_character.GetName], marqués de [ROOT.GetCountry.GetName], ha servido como maestro de espías bajo el mando de [ruler_fra.GetName] durante bastante tiempo. Siguiendo las directrices e ideas de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], [target_character.GetShortNameWithNoTooltip] ha organizado el primer servicio secreto completo y estructurado, #italic Le Secret du Roy#!. Lo que comenzó como una red se ha expandido hasta cubrir la mayor parte de [ShowContinentNameWithNoTooltip('europe')]. La red de [target_character.GetShortNameWithNoTooltip], aunque estratégica, ha demostrado tener un impacto en los recursos del Estado para garantizar que [target_character.GetShortNameWithNoTooltip] pueda impulsar los objetivos e intereses de [ruler_fra.GetShortNameWithNoTooltip]."
 flavor_fra.14.historical_info: "Charles-François fue un conde francés que se convirtió en el organizador maestro del espionaje del rey Luis XV. Bajo la dirección e ideas del monarca, organizó el primer servicio secreto completo y estructurado, Le Secret du Roy. La red de Charles-François se extendía por la mayor parte de Europa y, aunque su primera misión en la cuestión de la sucesión polaca fracasó, su mayor logro fue el papel que desempeñó durante la Guerra de Independencia americana, al proporcionar la primera y valiosa ayuda a los insurgentes (suministros militares, financiación, apoyo diplomático a la misión de Franklin en París, etc.)."
 flavor_fra.14.a: "Debemos seguir financiando #italic Le Secret du Roy#!."
 flavor_fra.14.b: "Mantengamos la red, pero debemos desviar los recursos a otros lugares."
 flavor_fra.15.title: "El ascenso de [target_character.GetNameWithNoTooltip]" #André-Hercule de Fleury
 flavor_fra.15.desc: "[target_character.GetName], hijo de un recaudador de impuestos del Estado, ha demostrado ser un miembro competente del gobierno [ROOT.GetCountry.GetAdjective|l]. En sus inicios como preceptor de [ROOT.GetCountry.GetGovernment.GetHeir.GetName], [target_character.GetShortNameWithNoTooltip] ha desempeñado un papel considerable en la administración del Estado y ha elaborado planes para garantizar la prosperidad de [ROOT.GetCountry.GetLongNameWithNoTooltip|l] en los años venideros. Numerosos miembros de la corte real han solicitado que se recompense a [target_character.GetShortNameWithNoTooltip] por sus servicios al Estado."
 flavor_fra.15.historical_info: "Nacido en 1653 e hijo de un recaudador de impuestos, André Hercule de Fleury se convirtió en preceptor del joven Luis XV el 23 de agosto de 1715. Entre maestro y alumno siempre existió una gran confianza y en 1726, a los 73 años de edad, Fleury llegó a ser primer ministro, cargo que ocupó hasta su muerte en 1743. Leal y honesto, de Fleury fue ante todo un partidario de la paz e hizo cuanto estuvo en su mano por mantenerla. Bajo su gobierno, Francia disfrutó del período de paz más largo de su historia en los últimos tres siglos."
 flavor_fra.15.a: "Cuenta con el agradecimiento del Estado."
 flavor_fra.16.title: "El impuesto del 5 % de [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.16.desc: "Cuando se instituyó originalmente la [ShowLawName('fra_taille')|l], esta reemplazó a un antiguo sistema de impuestos feudales utilizado por [ROOT.GetCountry.GetLongName|l]. Sin embargo, con el paso del tiempo, los antiguos privilegios especiales concedidos a los estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] han empezado a resultar ineficientes dentro del sistema general de recaudación del Estado.\n\n[target_character.GetName], miembro de la administración [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l], ha presentado una propuesta para redefinir la [ShowLawNameWithNoTooltip('fra_taille')|l], que incluye un impuesto del 5 % sobre el tributo general de la tierra, que se extendería a los estamentos [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]. Si bien la propuesta resultaría beneficiosa para las arcas del Estado, los estamentos ya han manifestado una férrea oposición."
 flavor_fra.16.historical_info: "Cuando Jean-Baptiste de Machault fue nombrado controlador general de las finanzas en Francia en diciembre de 1745, encontró al país al borde de la bancarrota. Ni los nobles ni el clero pagaban el impuesto general sobre la tierra, conocido como la talla. En 1749, Machault intentó reformar el sistema proponiendo sustituir el antiguo impuesto del diezmo, que gran parte del clero y la nobleza eludían, por un gravamen del cinco por ciento sin excepciones. La propuesta se topó con protestas tan sonoras que Machault no pudo llevarla a cabo."
 flavor_fra.16.a: "¡Impongámoslo a la fuerza!"
 flavor_fra.16.b: "No provoquemos su ira."
 unlocks_machault_tax_reforms: "[ROOT.GetCountry.GetName] obtendrá acceso a las leyes del [ShowLawName('fra_5_percent_tax')|l], una extensión de la [ShowLawName('fra_taille')|l]."
 flavor_fra.17.title: "Las reformas de [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.17.desc: "Como economista y estadista [ROOT.GetCountry.GetAdjective|l], la labor de [target_character.GetName] ha sido recibida con hostilidad por parte de la antigua aristocracia [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] debido a su defensa del liberalismo económico. A pesar de ello, [fra_ruler.GetName] se ha mantenido como firme aliado del papel de [target_character.GetLastNameWithNoTooltip] en el Estado, lo que ha permitido al ministro conservar su cargo pese a las continuas críticas.\n\nSin embargo, una nueva y radical propuesta de [target_character.GetLastNameWithNoTooltip], que remodelaría considerablemente los cimientos económicos de [ROOT.GetCountry.GetNameWithNoTooltip], está llevando incluso a los allegados de [fra_ruler.GetShortNameWithNoTooltip] a intervenir y suplicar a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] que bloquee las reformas. La reforma de [target_character.GetLastNameWithNoTooltip], bautizada como los «Seis Edictos», transformaría algunos aspectos de la economía [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] que, si bien resultarían beneficiosos, podrían acarrear un periodo de inestabilidad financiera y descontento general."
 flavor_fra.17.historical_info: "Los «Seis Edictos»#italic#! de Turgot abolieron el sistema de trabajo forzoso para la construcción de carreteras, desmantelaron el sistema de gremios, suprimieron numerosos aranceles y restricciones al comercio exterior, y establecieron un impuesto único para los propietarios de tierras."
 flavor_fra.17.a: "Permitamos que [target_character.GetLastNameWithNoTooltip] promulgue las reformas."
 STATIC_MODIFIER_NAME_turgots_economic_reforms: "Reformas económicas de Turgot"
 STATIC_MODIFIER_DESC_turgots_economic_reforms: "Los Seis Edictos de Turgot fueron una serie de reformas económicas implementadas por el ministro de finanzas [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] Anne Robert Jacques Turgot a mediados del siglo XVIII. Estas reformas pretendían modernizar y agilizar la economía [GetCountry('FRA').GetAdjectiveWithNoTooltip|l], así como reducir la influencia de los grupos de interés y las clases privilegiadas."
 flavor_fra.17.b: "¡Detengamos las reformas!"
 flavor_fra.18.title: "[target_character.GetLastNameWithNoTooltip] y el presupuesto del Estado"
 flavor_fra.18.desc: "Tras ejercer como ministro de finanzas de [fra_ruler.GetName] durante un tiempo, el mandato de [target_character.GetName] ha sido transformador. Si bien los intentos de [target_character.GetLastNameWithNoTooltip] por reformar las finanzas del Estado han tenido cierto éxito, una de sus últimas decisiones ha provocado la ira de [fra_ruler.GetShortNameWithNoTooltip] y otros miembros de la corte real. En un paso más para continuar su campaña de reformas, [target_character.GetLastNameWithNoTooltip] ha hecho públicos datos sobre las finanzas estatales, lo que ha revelado algunos déficits preocupantes.\n\n[target_character.GetLastNameWithNoTooltip] ha informado a la corte de que su objetivo al revelar esta información era permitir que el Estado facilitara un proceso de reforma para alcanzar un superávit. Sin embargo, hasta ahora las finanzas del Estado habían permanecido en secreto y solo eran conocidas por la corte. Muchos cortesanos han pedido su destitución inmediata, alegando que revelar esta información solo ha perjudicado la posición global de [ROOT.GetCountry.GetName]."
 flavor_fra.18.a: "Destituyamos a [target_character.GetShortNameWithNoTooltip] de su cargo."
 flavor_fra.18.b: "Fomentemos su excelente trabajo."
 STATIC_MODIFIER_NAME_necker_reforms: "Las reformas de Necker"
 STATIC_MODIFIER_DESC_necker_reforms: "Las reformas de Necker fueron una serie de medidas económicas y financieras llevadas a cabo por el banquero suizo y ministro de finanzas Jacques Necker durante su mandato bajo el reinado de Luis XVI de Francia a finales del siglo XVIII."
 necker_resigns: "[target_character.GetName] se verá obligado a dimitir y retirarse de la vida pública."
 flavor_fra.18.historical_info: "Jacques Necker fue ministro de finanzas y, posteriormente, primer ministro de Luis XVI. Necker alcanzó notoriedad por publicar el #italic Compte rendu#! en 1781, que supuso la primera ocasión en que el presupuesto nacional francés se ponía a disposición del público. La publicación del presupuesto provocó su destitución meses después, si bien Luis XVI volvió a reclamar sus servicios como primer ministro en 1789."
 flavor_fra.19.title: "El Acuerdo de Eden"
 flavor_fra.19.desc: "Negociadores enviados por [target_character.GetName] de [GetCountry('ENG').GetName] han llegado a la corte [ROOT.GetCountry.GetAdjective|l] con la esperanza de firmar un nuevo tratado comercial. Si bien las relaciones entre [GetCountry('ENG').GetNameWithNoTooltip] y [ROOT.GetCountry.GetNameWithNoTooltip] siempre han sido tensas, [target_character.GetShortNameWithNoTooltip] ha ofrecido una vía para reconciliar los lazos entre ambos estados mediante la propuesta del «Acuerdo de Eden».\n\nSi la corte acepta, [GetCountry('ENG').GetNameWithNoTooltip] y [ROOT.GetCountry.GetNameWithNoTooltip] establecerán una relación comercial más estrecha que permitirá profundizar en sus vínculos mercantiles. No obstante, algunos miembros de la corte se muestran escépticos, ya que el tratado podría ser una estratagema en beneficio de la influencia comercial [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]."
 flavor_fra.19.historical_info: "En 1786, William Eden firmó un importante acuerdo comercial con Francia, el tratado de Eden. Este se ajustaba al argumento expuesto por el economista Adam Smith en su obra #italic La riqueza de las naciones#! (1776), según el cual, Inglaterra debía reducir su dependencia económica del comercio con América y aventurarse a explorar nuevas oportunidades comerciales en la Europa continental."
 flavor_fra.19.a: "Aceptemos el tratado."
 the_eden_agreement: "El acuerdo de Eden"
 flavor_fra.19.b: "¡Desestimemos este injusto tratado!"
 refusal_of_the_eden_agreement: "Se rechaza el Acuerdo de Eden."
 flavor_fra.20.title: "[target_artist.GetLastNameWithNoTooltip] publica El contrato social"
 flavor_fra.20.desc: "Por todo [ShowLocationName('paris')] se extiende el rumor de un nuevo libro publicado por [target_artist.GetName], que está atrayendo tanto a las masas como a miembros de la élite política. Titulado #italic El contrato social#!, el libro de [target_artist.GetLastNameWithNoTooltip] ofrece una nueva perspectiva que arremete contra el concepto de gobierno de la mayoría, al tiempo que describe los objetivos que todo Gobierno debería perseguir."
 flavor_fra.20.a: "Esto podría alterar el orden social..."
 flavor_fra.21.title: "[target_artist.GetLastNameWithNoTooltip] publica las Cartas filosóficas"
 flavor_fra.21.desc: "Exiliado temporalmente a [GetCountry('ENG').GetName] por sus anteriores críticas contra el Gobierno [ROOT.GetCountry.GetAdjective|l], el polémico escritor [target_artist.GetName] ha publicado recientemente en [ShowLocationName('paris')] una colección de cartas filosóficas sobre su estancia en [GetCountry('ENG').GetNameWithNoTooltip]. Si bien en un principio se creía que era un relato de su vida durante el exilio, los miembros de la corte han advertido sus comparaciones entre el Gobierno [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] y el de [ROOT.GetCountry.GetNameWithNoTooltip], comparaciones que constituyen en gran medida una crítica mordaz.\n\nDado que la publicación de la obra de [target_artist.GetLastNameWithNoTooltip] es bastante reciente, la corte puede actuar con rapidez para suprimirla. Sin embargo, su mera existencia ya ha dañado la reputación del Gobierno."
 flavor_fra.21.desc_GBR: "Exiliado temporalmente a [GetCountry('GBR').GetName] por sus anteriores críticas contra el Gobierno [ROOT.GetCountry.GetAdjective|l], el polémico escritor [target_artist.GetName] ha publicado recientemente en [ShowLocationName('paris')] una colección de cartas filosóficas sobre su estancia en [GetCountry('GBR').GetNameWithNoTooltip]. Si bien en un principio se creía que era un relato de su vida durante el exilio, los miembros de la corte han advertido sus comparaciones entre el Gobierno [GetCountry('GBR').GetAdjectiveWithNoTooltip|l] y el de [ROOT.GetCountry.GetNameWithNoTooltip], comparaciones que constituyen en gran medida una crítica mordaz.\n\nDado que la publicación de la obra de [target_artist.GetLastNameWithNoTooltip] es bastante reciente, la corte puede actuar con rapidez para suprimirla. Sin embargo, su mera existencia ya ha dañado la reputación del Gobierno."
 flavor_fra.21.a: "¡Debemos aplacarlo inmediatamente!"
 flavor_fra.22.title: "[target_artist.GetLastNameWithNoTooltip] publica El espíritu de las leyes"
 flavor_fra.22.desc: "Un reciente libro filosófico de [target_artist.GetName] ha captado la atención de los miembros de la corte real por las diversas ideas expuestas en su contenido. Si bien algunas ideas presentes en #italic El espíritu de las leyes#! de [target_artist.GetLastNameWithNoTooltip] han recibido la condena de la Iglesia [ShowReligionAdjective('catholic')|l], el notable ataque al derecho divino a gobernar ha despertado la ira en toda la corte, que lo considera un ataque al gobierno absolutista que profesa [fra_ruler.GetName|l].\n\nAunque la Iglesia [ShowReligionAdjectiveWithNoTooltip('catholic')|l] ya ha tomado medidas para prohibir la publicación, las ideas expuestas en el libro se están extendiendo a pasos agigantados."
 flavor_fra.22.a: "Esperemos que estos ideales no arraiguen."
 flavor_fra.23.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.23.desc: "Célebre matemático, científico y filósofo de nuestros tiempos, [target_character.GetName] ha cosechado el reconocimiento de toda Europa por sus diversos trabajos revolucionarios y ensayos filosóficos. Tras alcanzar inicialmente la fama por su oposición al aristotelismo escolástico, [target_character.GetShortNameWithNoTooltip] ha atraído a numerosas mentes brillantes a [ROOT.GetCountry.GetName], además de despertar el interés de la corte. De hecho, algunos sugieren que se debería patrocinar a [target_character.GetShortNameWithNoTooltip] y darle la bienvenida a la corte como huésped de honor."
 flavor_fra.23.historical_info: "El matemático, científico y filósofo francés René Descartes ha sido considerado el padre de la filosofía moderna por ser uno de los primeros en oponerse al aristotelismo escolástico. Comenzó por dudar metódicamente del conocimiento basado en la autoridad de los sentidos sobre la razón, hasta que halló la certeza en la intuición de que cuando piensa, existe; esto lo expresó en su célebre frase «Pienso, luego existo». Descartes desarrolló un sistema dualista en el que distinguía entre la mente, cuya esencia es el pensamiento, y la materia, cuya esencia es la extensión en tres dimensiones."
 flavor_fra.23.a: "¡Deberíamos patrocinar sus genialidades!"
 flavor_fra.24.title: "[target_character.GetNameWithNoTooltip] y los indios [ShowLanguageNameWithNoTooltip('wendat_language')|l]"
 flavor_fra.24.desc: "[target_character.GetName] fue enviado por un noble [ROOT.GetCountry.GetAdjective|l] que había recibido de [fra_ruler.GetName] el privilegio de establecer una compañía de comercio de pieles. Durante sus viajes, [target_character.GetShortNameWithNoTooltip] entró en contacto y entabló amistad con los indios [ShowLanguageName('wendat_language')|l]. El tiempo que pasó con ellos explorando la zona ha generado la posibilidad de que [ROOT.GetCountry.GetNameWithNoTooltip] establezca relaciones cordiales en estas tierras, aunque los vecinos [ShowCultureGroupName('haudenosaunee_group')|l] podrían resultar aliados más provechosos."
 flavor_fra.24.a: "Hagámonos amigos de los [ShowLanguageNameWithNoTooltip('wendat_language')|l]."
 flavor_fra.24.b: "Hagámonos amigos de los [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]."
 samuel_de_champlain: "Amistad con Samuel de Champlain"
 flavor_fra.25.title: "Una deslumbrante exhibición de poder"
 flavor_fra.25.desc_common: "[target_character.GetName], de gran elocuencia y maestría diplomática, ha ideado una propuesta bastante costosa pero eficaz para hacer alarde de la riqueza y el poder de [ROOT.GetCountry.GetName] al tiempo que se estrecha relaciones con [GetCountry('FRA').GetNameWithNoTooltip].\n\nLos dos gobernantes se reunirían en [summit_location.GetName], cerca de la frontera [GetCountry('FRA').GetAdjectiveWithNoTooltip|l], con elaborados preparativos para alojar a ambos.\n\nEntre las propuestas que se contemplan destacan pabellones confeccionados con hilos de oro y la edificación de un palacio efímero."
 flavor_fra.25.desc: "Un consejero de confianza de [target_root_country.GetGovernment.GetRuler.GetName|l] [target_root_country.GetAdjective|l] $flavor_fra.25.desc_common$"
 flavor_fra.25.desc_wolsey: "El astuto y maquinador [GetCharacter('eng_thomas_wolsey').GetName] $flavor_fra.25.desc_common$"
 flavor_fra.25.a: "Estamos de acuerdo."
 flavor_fra.25.tt1: "Se organizará en breve una cumbre al estilo del «Campo del Paño de Oro», lo que supondría un gran coste."
 flavor_fra.25.tt2: "La costosa y ostentosa exhibición mejorará las relaciones y favorecerá la posición internacional de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.25.b: "Poco provecho se puede sacar de esto."
 flavor_fra.25.tt3: "Se rechazará la cumbre."
 flavor_fra.26.title: "El final de la Guerra de los Cien Años"
 flavor_fra.26.desc: "Por fin hemos eliminado la presencia de [GetCountry('ENG').GetName] en [ShowRegionName('france_region')]. ¡Al fin nuestras fronteras están a salvo de la amenaza inglesa!"
 flavor_fra.26.historical_info: "Luis XI se benefició del desenlace de la Guerra de los Cien Años. La práctica destrucción de la nobleza feudal le permitió unificar Francia con mayor solidez bajo la autoridad real y fomentar su alianza con la burguesía."
 flavor_fra.26.a: "Es hora de construir una nación más fuerte."
 flavor_fra.1001.t: "La reapropiación de las tierras templarias"
 flavor_fra.1001.desc: "Agobiada por los costes de la guerra y el crecimiento nacional, [GetCountry('FRA').GetName] ha estado aplicando con éxito la política de eliminar las deudas mediante la eliminación de los acreedores. Desde 1306, el desmantelamiento gradual de los caballeros templarios a través de procesos judiciales y la manipulación de nuestros activos en [ShowLocationName('avignon')] ha demostrado ser sumamente eficaz. Sin embargo, en el caos descentralizado de nuestra operación, algunos nobles locales se han estado apropiando de tierras templarias que anteriormente habíamos acordado con [ShowLocationName('avignon')] arrendar a los [GetCountry('KNI').GetName|l]. Por supuesto, las tierras serán sin duda más rentables en las emprendedoras manos de nuestros jóvenes nobles, pero permitir esto desagradará al clero."
 flavor_fra.1001.a: "Concedemos las tierras a [GetCountry('KNI').GetNameWithNoTooltip]."
 flavor_fra.1001.b: "Dejemos que los nobles se queden con las tierras."
 flavor_fra.1001.c: "La tierra pertenece únicamente al Estado."
 flavor_fra.1002.t: "El falsificador desertor"
 flavor_fra.1002.desc: "Desde sus falsificaciones en Artois, [robert_d_artois.GetName] ha sido un fugitivo buscado por [GetCountry('FRA').GetName]. Su cómplice —un falsificador— fue condenado a la hoguera, pero logró escapar a los territorios de nuestros vecinos al otro lado del mar. Como noble, intentamos perdonarle la vida, pero sus acciones lo han convertido en una amenaza que ya no podemos ignorar. Si lo dejamos con vida, podría difundir rumores maliciosos, filtrar secretos y exponer los entresijos de nuestra corte. A [GetCountry('ENG').GetName] no le agradará que asesinemos a su huésped, pero podría ser un precio que merezca la pena pagar por la tranquilidad de saber que un hombre muerto no guarda rencores."
 flavor_fra.1002.historical_info: "Roberto III de Artois fue un noble francés y miembro de la dinastía de los Capeto. En un principio ostentó el título de conde de Artois, pero más tarde fue exiliado tras descubrirse que sus documentos de herencia eran una falsificación. Huyó a Bretaña en busca de la protección de los ingleses, hasta que acabó convirtiéndose en consejero de Eduardo III y jugó un papel fundamental en el estallido de la Guerra de los Cien Años."
 flavor_fra.1002.a: "Ordenemos su asesinato."
 flavor_fra.1002.b: "Dejemos que el traidor escape."
 flavor_fra.1002.desc.eng.a: "Curiosas noticias: un noble [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] ha huido a nuestras tierras buscando refugio de la furia de su antiguo rey. Lleno de sed de venganza, está dispuesto a compartir con nosotros abundante información sobre los entresijos de aquella corte extranjera al otro lado del mar..."
 flavor_fra.1002.desc.eng.b: "Un ciudadano [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] ha cometido el disparate de asesinar a alguien en nuestro territorio sin nuestro consentimiento. Puede que la víctima fuera de [GetCountry('FRA').GetNameWithNoTooltip], puede que fuera un traidor y enemigo del rey, ¡pero eso no les da derecho a hacer lo que les plazca en nuestras tierras!\n\nDe haber sobrevivido este noble, podría haber sido una valiosísima fuente de información sobre los entresijos de la corte [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]."
 flavor_fra.1002.eng.a: "Podría haber sido de utilidad..."
 flavor_fra.1002.eng.b: "Sus conocimientos nos serán de utilidad..."
 flavor_fra.1008.t: "San Guinefort, el galgo santo"
 flavor_fra.1008.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] está preocupado por la creciente popularidad del supuesto «san» Guinefort, ya que la veneración de animales como santos cristianos se considera perjudicial y supersticiosa. Llevan mucho tiempo intentando suprimir el culto a este falso santo, y la intervención del Estado podría aliviar el problema..."
 flavor_fra.1008.a: "Reafirmemos la represión de la Iglesia."
 flavor_fra.1008.b: "Ordenemos la demolición del santuario."
 flavor_fra.1008.c: "Canonicemos al can."
 flavor_fra.1008.historical_info: "Guinefort era el galgo de un caballero que vivía cerca de Lyon. Al leal compañero se le había encomendado vigilar la habitación del bebé mientras el amo estaba de caza. A su regreso, el hombre quedó consternado: el cuarto estaba destrozado, el bebé había desaparecido y Guinefort estaba manchado con sangre ajena.\n\nEn un arrebato de ira por la pérdida de su hijo, el caballero mató al perro, solo para encontrar después a su pequeño sano y salvo entre los destrozos. Junto al niño yacía una víbora que el perro había atrapado mientras protegía al bebé. La sangre que manchaba al can pertenecía a dicho reptil. Al darse cuenta de su precipitado error, el caballero, arrepentido, ordenó construir un santuario para el perro en el fondo de un pozo. Hasta el día de hoy, los habitantes de Lyon visitan el santuario para rezar por la salud de sus hijos enfermos."
 flavor_fra.1009.t.n: "Cencerrada contra un noble"
 flavor_fra.1009.t.c: "Cencerrada contra un clérigo"
 flavor_fra.1009.t.b: "Cencerrada contra un burgués"
 flavor_fra.1009.t.p: "Cencerrada"
 flavor_fra.1009.desc: "Los aldeanos se han congregado alrededor de la casa de un vecino distinguido. Pretenden sacarlo a rastras y humillarlo por haberse vuelto a casar siendo viudo antes de que terminase el periodo de luto. Llevan cacerolas y sartenes para hacer ruido, y horcas y piedras para amenazar y coaccionar. Merece que le recuerden que no debe quebrantar las costumbres locales, pero los aldeanos podrían excederse, lo cual disgustaría al estamento al que pertenece..."
 flavor_fra.1009.desc.f: "Los aldeanos están hartos, pues un vecino distinguido ha estado bebiendo en exceso durante las horas del día, y el pueblo planea organizar una cencerrada para obligarle a corregir su conducta. Si bien este método podría resultar eficaz para enderezar el rumbo de alguien descarriado, hay quienes no son capaces de soportar la vergüenza de una cencerrada y acaban cometiendo actos irreparables. Los miembros de su estamento, preocupados, solicitan que se cancele la cencerrada mediante la intervención de las autoridades. Pero ¿es prudente interferir con la voluntad del pueblo?"
 flavor_fra.1009.historical_info: "Las #italic charivari#! o «cencerradas» son una costumbre tradicional especialmente arraigada en Francia que actúa como forma de censura social mediante la humillación pública de quienes han infringido las normas o las costumbres sociales. Los participantes suelen marchar alrededor de la casa del acusado montando un gran estruendo. En algunos casos, pueden capturar al inculpado y pasearlo por el pueblo para exponerlo al escarnio público. Aunque no es frecuente, se conocen casos en los que el acusado ha muerto en un arrebato de ira, generalmente cuando intentaba defenderse."
 flavor_fra.1009.a: "¡No toleraremos esta barbarie!"
 flavor_fra.1009.b: "¡Así corregiremos sus malas costumbres!"
 flavor_fra.1015.t: "La rebelión de la jacquerie"
 flavor_fra.1015.desc: "Las relaciones entre los estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] han alcanzado un punto crítico, y ahora el campesinado se está alzando de forma caótica por toda [ROOT.GetCountry.GetName]. Estas turbas, armadas con guadañas y horcas, no siguen a ningún general, sino que las guía la ira. Sus objetivos son simples: pretenden dar la vuelta al orden social y destruir todos los símbolos vivientes de su opresión.\n\nSi nuestra gran nación ha de sobrevivir, debemos aplastar esta rebelión y sentar un precedente histórico sobre lo que ocurre cuando alguien se sale de su posición."
 flavor_fra.1015.historical_info: "La #italic Grande Jacquerie#! fue una rebelión campesina de 1358. El término proviene de «Jacques Bonhomme», un apelativo despectivo que la nobleza utilizaba para referirse a los campesinos. La revuelta fue grave y generalizada, consecuencia de una explotación extrema contra el campesinado. Fue tal su alcance que hasta aliados tan poco probables como el Reino de Navarra intervinieron para asegurarse de que no triunfara, ya que podría haber llegado a quebrar el arraigado sistema feudal y provocado un declive en el poder real y nobiliario."
 flavor_fra.1015.a: "¡Convoquemos al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]!"
 flavor_fra.1015.b: "No necesitamos ayuda."
 jacquerie_revolt: "La #italic jacquerie#!"
 jacquerie_revolt_warning: "Aproximadamente #Y [ROOT.GetVariable('jacquerie_revolt_total_num_pop_variable').GetValue|V0] 000#! [pops|el] de [ROOT.GetVariable('jacquerie_revolt_total_num_provinces_variable').GetValue] [provinces|e] se unirán a la [jacquerie_revolt.GetName]\n."
 based_on_our_crown_power_tt: "Según nuestro [crown_power|el]:"
 flavor_fra.1016.t: "Ordenanza de Normandía"
 flavor_fra.1016.desc: "Si bien tiene su origen en tiempos anteriores, hace poco hemos completado la Ordenanza de Normandía. Este documento, que tiene el poder de revolucionar nuestra jurisprudencia, podría emplearse para imponer un mayor grado de centralización que antes resultaba imposible. Los nobles se mostrarán descontentos con nuestro alejamiento del derecho feudal hacia el derecho real, pero bien podría ser un precio que merezca la pena pagar..."
 flavor_fra.1016.historical_info: "La #italic Coutume de Normandie#! (Ordenanza de Normandía) fue una serie de códigos jurídicos que se ultimaron en torno al siglo XIV y que contribuirían de manera directa al desarrollo posterior del derecho consuetudinario francés. Desde la codificación de las costumbres locales, la transición del derecho feudal al real, la introducción de la jurisprudencia y el establecimiento de disposiciones sobre la herencia, este documento supuso toda una revolución. No obstante, su verdadero valor radicaría en que marcó el comienzo de una transición histórica: de las sentencias #italic ad hoc#! a un derecho escrito y sistemático."
 flavor_fra.1016.a: "¡Se impondrá la ordenanza!"
 flavor_fra.1016.b: "No sería prudente contrariar a los nobles..."
 flavor_fra.1017.t: "La gabela"
 flavor_fra.1017.desc: "Nuestros ingresos menguan sin cesar, nuestros ejércitos pronto carecerán de suministros, nuestras ciudades quedarán en la indigencia y nuestras arcas vacías.\n\nHa llegado el momento de considerar fuentes alternativas de tributación, por impopulares que resulten. La sal, al igual que el agua, es un elemento esencial para la vida. ¿Y si implantásemos una serie de impuestos sobre este recurso vital para reactivar nuestra recaudación?"
 flavor_fra.1017.historical_info: "La presión económica derivada de la Guerra de los Cien Años provocó en Francia una acuciante necesidad de fondos para mantener a los ejércitos y las campañas. Por ello, recurrió a gravar la sal, un producto esencial en la Europa medieval que se empleaba para la conservación de alimentos, entre otros muchos usos, lo que la convertía en un lucrativo objeto de tributación. A pesar de su extendida impopularidad, la gabela se convirtió en uno de los pilares de los ingresos estatales."
 flavor_fra.1017.a: "¡Pondremos impuestos a la sal!"
 flavor_fra.1017.b: "¡No podemos permitirnos una revuelta campesina en estos momentos!"
 flavor_fra.1020.t: "Legisladores romanos"
 flavor_fra.1020.desc: "Desde la caída del otrora grandioso Imperio romano, sus sistemas de ley y orden han estado deteriorándose por toda Europa. Esto se consideraba inevitable hasta el redescubrimiento del Código de Justiniano hace 300 años. Desde entonces, el derecho romano se ha ido filtrando paulatinamente en los estudios de nuestras universidades. Esto propició grandes avances en nuestro estrato jurídico, como la Gran Ordenanza y los establecimientos de san Luis. Pero siempre podemos ir más allá. Si ordenásemos nuestro sistema legal para que imitase aún más el derecho romano, arrebataríamos poder a los señores feudales y lo centralizaríamos en el Estado."
 flavor_fra.1020.historical_info: "La ordenanza de 1254 y los #italic Établissements de Saint Louis#! (1273) fueron dos códigos legales que ya habían recibido una gran influencia del derecho romano, el cual hacía hincapié en una autoridad central. Su codificación otorgó más poder a la Corona y centralizó de forma paulatina el derecho y la gobernanza francesas. No obstante, la oposición de los señores feudales, que con razón la consideraban una amenaza, junto con la complejidad que suponía el derecho romano frente a los sistemas más #italic ad hoc#! de la época, hizo que su aplicación fuese tan lenta y gradual que se prolongó hasta principios de la Edad Moderna."
 flavor_fra.1020.a: "Optemos por un enfoque más gradual."
 flavor_fra.1020.b: "Impulsemos una mayor implantación."
 flavor_fra.1023.title: "Acuñación del franco"
 flavor_fra.1023.desc: "Los recientes acontecimientos mundiales han provocado tensiones financieras en el tesoro de [GetCountry('FRA').GetName]. [SCOPE.sCharacter('minister').GetName], miembro del gabinete, ha propuesto la acuñación de nuevas monedas para combatir estas dificultades económicas, a las que ha dado el nombre de «franco». Si bien la acuñación de los francos propuestos ayudaría a estabilizar la economía de [GetCountry('FRA').GetNameWithNoTooltip] y nos beneficiaría en los asuntos en curso, también conlleva el riesgo de aumentar la inflación en un futuro lejano."
 flavor_fra.1023.a: "Permitamos la acuñación del franco."
 flavor_fra.1023.b: "¡Deberíamos aprovechar esta nueva acuñación!"
 flavor_fra.1023.c: "Los riesgos son demasiado elevados."
 flavor_fra.1023.historical_info: "Durante las últimas décadas del siglo XIV, Francia quedó económicamente exhausta a causa de sus conflictos con el Reino de Inglaterra en la Guerra de los Cien Años. En la batalla de Poitiers, Juan II fue capturado por el Príncipe Negro. Tras una serie de negociaciones, se acordó que Juan II y otros prisioneros serían liberados a cambio de una compensación económica. A su regreso, el monarca promulgó una ordenanza para la creación de la moneda de oro «franco», que se acuñaría desde 1360 hasta 1380. El franco volvería a emitirse en siglos posteriores hasta convertirse en la moneda nacional de Francia en 1795."
 flavor_fra.1100.title: "Príncipes de sangre"
 flavor_fra.1100.desc: "En medio del inminente conflicto con [GetCountry('ENG').GetName], los miembros de la corte real han instado a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a apaciguar a los distintos príncipes de los territorios vasallos de [GetCountry('FRA').GetName]. Si bien muchos apoyaron que los [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] se convirtieran en la dinastía reinante tras la extinción de la Casa de los Capeto en 1328, los rumores de que [GetCountry('ENG').GetGovernment.GetRuler.GetName] pretende reclamar el trono a través de [GetCharacter('eng_isabella_of_france').GetName] podrían sembrar el descontento y desacreditar la legitimidad de [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]. No obstante, cualquier intento de deslealtad nos permitiría confiscar las tierras de los territorios vasallos rebeldes y reintegrarlas al dominio real."
 flavor_fra.1100.a: "Mantengamos el statu quo."
 flavor_fra.1100.b: "¡Colmémoslos de regalos!"
 flavor_fra.1100.c: "Hay que ponerles freno."
 flavor_fra.1100.historical_info: "Desde el reinado de los reyes Capeto, Francia ha seguido una política meticulosa en lo referente a la herencia del reino. Con el fin de evitar la división del reino entre los hijos de un gobernante fallecido, la costumbre de la herencia divisible fue abolida en favor de que el primogénito heredase la totalidad del dominio real. No obstante, los futuros reyes otorgarían a sus hermanos menores feudos especiales, designados como infantazgos. Si bien los hijos de estos infantazgos heredaban sus títulos, en caso de que el linaje se extinguiese, los títulos revertían al dominio real."
 flavor_fra.1101.title: "[SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip] solicita un feudo"
 flavor_fra.1101.desc: "[SCOPE.sCharacter('target_son_for_appanage').GetName] ha solicitado que se le conceda un feudo para gobernarlo por derecho propio como nuevo infantazgo. [ROOT.GetCountry.GetGovernment.GetHeir.GetName] está destinado a heredar todos los títulos del dominio real tras la muerte de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], lo que podría llevar a [SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip] a convertirse en un pretendiente. Si le concedemos a [SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip] sus propias tierras para gobernar, podría convertirse en un posible aliado cuando [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] asuma el poder. Sin embargo, la división de las tierras del dominio real para crear un nuevo infantado también conlleva el riesgo de descentralizar aún más el Estado."
 flavor_fra.1101.a: "Se le concederá un ducado."
 flavor_fra.1101.b: "[SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip] gobernará un pequeño condado por derecho propio."
 flavor_fra.1101.c: "Neguémosle todo título."
 flavor_fra.1102.title: "Integración de [target.GetName]"
 flavor_fra.1102.desc: "Con la actual integración de [target.GetName], muchos de los señores de los otros infantazgos han manifestado su profundo descontento, pues consideran que el reino pretende despojarlos de sus derechos nobiliarios como príncipes de sangre. Si bien la confiscación de más infantazgos podría provocar que los restantes abracen causas desleales, también contribuye a la centralización de [GetCountry('FRA').GetName]."
 flavor_fra.1102.a: "Deberíamos actuar con cautela."
 flavor_fra.1102.b: "¡[GetCountry('FRA').GetNameWithNoTooltip] debe ser centralizada!"
 flavor_fra.1103.title: "Consolidación de tierras de infantazgo"
 flavor_fra.1103.desc: "Tras siglos de fragmentación, la Corona ha recuperado por fin numerosos territorios señoriales en desuso y los ha reintegrado al dominio real. Si bien las distintas ramas cadetes de la casa de los Capeto han demostrado ser súbditos competentes, también imposibilitaron cualquier intento de centralización. Con estas tierras ahora consolidadas, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] y su corte pueden dar los primeros pasos hacia la reforma de [GetCountry('FRA').GetName] para convertirla en un Estado más moderno."
 flavor_fra.1103.a: "Un paso decisivo hacia la modernización de [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.1110.title: "Los Estados Generales retiran su apoyo."
 flavor_fra.1110.desc: "Si bien los Estados Generales apoyaron en un principio la guerra contra [GetCountry('ENG').GetName], el gran compromiso de [GetCountry('FRA').GetName] con el conflicto ha sembrado la discordia en toda la asamblea. Los Estados Generales, hastiados de la guerra, han emitido una proclama que revoca cualquier apoyo al conflicto y rechazarán las peticiones de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] para recaudar nuevos impuestos o reclutar más tropas."
 flavor_fra.1110.a: "¡Maldición!"
 flavor_fra.1110.historical_info: "Tras la derrota del ejército [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] en la batalla de Crécy, los Estados Generales, agotados por los fracasos del rey Felipe en la Guerra de los Cien Años, detuvieron la imposición de nuevos tributos para la guerra. El rey Felipe había esperado construir una nueva armada para contraatacar e invadir Inglaterra."
 flavor_fra.1120.title: "El impuesto de fogaje"
 flavor_fra.1120.desc: "Durante su reinado, [scope_ruler.GetName|l] ha llevado un estilo de vida bastante lujoso en su papel como [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Entre los caros viaje por las distintas haciendas de [GetCountry('FRA').GetName] y el mantenimiento del palacio [ROOT.GetCountry.GetGovernment.GetAdjective|l] en [ROOT.GetCountry.GetCapital.GetName], el tesoro [ROOT.GetCountry.GetGovernment.GetAdjective|l] ha quedado muy mermado. Para contrarrestar este suntuoso estilo de vida, miembros del gabinete han propuesto la idea de establecer el impuesto del #italic fogaje#!, una nueva tasa sobre los hogares en toda [GetCountry('FRA').GetNameWithNoTooltip|l]. Si bien este tributo supondría un coste considerable para el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], permitiría que el tesoro [ROOT.GetCountry.GetGovernment.GetAdjective|l] se recupere y que su [scope_ruler.GetShortNameWithNoTooltip|l] mantenga su lujosa forma de vida."
 flavor_fra.1120.a: "Recaudémoslo para la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l]."
 flavor_fra.1120.b: "Pararemos la implementación de la leva de momento."
 flavor_fra.1120.c: "El Estado no costeará los lujos de [scope_ruler.GetShortNameWithNoTooltip]."
 flavor_fra.1120.historical_info: "El impuesto del fogaje (impuesto por hogar), establecido inicialmente durante el reinado de Felipe III para cubrir los gastos reales junto con los efectos económicos de la Peste Negra y la Guerra de los Cien Años, se convertiría en uno de los tributos más importantes para mantener las arcas reales de los monarcas de Francia. Si bien algunas regiones de [GetCountry('FRA').GetNameWithNoTooltip] vieron cómo se les imponía este gravamen, a finales del siglo XIV ya estaba extendido a la totalidad del país."
 flavor_fra.1121.title: "Rumores de revuelta tuchina"
 flavor_fra.1121.desc: "Han llegado noticias de que los intentos de la administración local de [ShowLocationName('le_puy')] por imponer un nuevo tributo a la población han encontrado una feroz resistencia, y los artesanos locales denuncian que el impuesto es demasiado severo, por lo que muchos han decidido tomar las armas. Para empeorar las cosas, habitantes de poblaciones cercanas se han unido a la causa rebelde y planean alzarse tanto contra los administradores de [ShowLocationNameWithNoTooltip('le_puy')] como contra el Estado."
 flavor_fra.1121.a: "¡Habrá que ocuparse de los miembros de la revuelta!"
 flavor_fra.1121.b: "Vamos a concederles autonomía."
 le_puy_may_revolt: "¡Los disturbios en [ShowLocationName('le_puy')] podrían desembocar en una revuelta total!"
 flavor_fra.1123.title: "Los últimos ritos de [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip]"
 flavor_fra.1123.desc: "En su lecho de muerte, [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName|l] solicitó que se derogara el [ShowLawName('fra_fouage_tax')|l] por temor a la condena eterna. Si bien los deseos del rey le harían ser recordado en el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], también resultaría una tarea bastante difícil de llevar a cabo. Desde su implementación inicial, el [ShowLawNameWithNoTooltip('fra_fouage_tax')|l] ha servido como un medio eficaz para llenar las arcas reales y, al mismo tiempo, se ha arraigado cada vez más en los asuntos financieros [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]. La derogación del [ShowLawNameWithNoTooltip('fra_fouage_tax')|l] trastocaría por completo la burocracia que se ha construido en torno a él y tendría efectos duraderos en el futuro previsible. Para cumplir con las últimas voluntades del rey, se ha propuesto imponer una pausa temporal en la recaudación, que mostraría respeto por sus últimos deseos, pero permitiría que el Estado continúe con la recaudación del fogaje cuando se considere necesario."
 flavor_fra.1123.a: "La última ordenanza de [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip] no puede ejecutarse de manera efectiva."
 flavor_fra.1123.b: "Promulguemos una pausa temporal del fogaje."
 flavor_fra.1123.c: "¡Hemos de abolir los impuestos como sea!"
 flavor_fra.1123.historical_info: "En su lecho de muerte (1380), Carlos V ordenó la derogación del impuesto del fogaje junto con otros tributos recaudados durante la Guerra de los Cien Años bajo su reinado. Sin embargo, el Estado, que se había vuelto cada vez más dependiente del impuesto, lo reinstauró en los meses posteriores a la muerte del rey, lo que provocó nuevas revueltas fiscales por toda Francia."
 flavor_fra.1122.title: "Las revueltas de la Harelle y los Maillotins"
 flavor_fra.1122.desc: "Si bien la derogación inicial del [ShowLawName('fra_fouage_tax')|l] por orden de [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName] fue celebrada por numerosos miembros del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] debido a la carga económica que suponía, su posterior reimposición por parte del Estado ha transformado aquel alivio inicial en ira. En [ShowLocationName('rouen')], esta indignación ha alcanzado tal punto de ebullición que los miembros de los gremios locales conspiran para orquestar una revuelta organizada contra el Estado. Además, en [ShowLocationName('paris')], la oposición al regreso del [ShowLawNameWithNoTooltip('fra_fouage_tax')|l] ha llevado a muchos a armarse con mazas, lo que amenaza con desencadenar otra revuelta."
 flavor_fra.1122.a: "¡Los aplastaremos!"
 flavor_fra.1130.title: "El ascenso de [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]"
 flavor_fra.1130.desc: "Procedente de una acaudalada familia [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], [SCOPE.sCharacter('etienne_marcel').GetName] se ha labrado un nombre en los últimos años por todo [ShowLocationName('paris')], convirtiéndose en una figura de gran influencia en la política mercantil de la ciudad. Gracias a esta influencia, Marcel ha acabado obteniendo el título de preboste, que representa los intereses de los diversos mercaderes de [ShowLocationNameWithNoTooltip('paris')]. Si bien ha pasado bastante tiempo desde que asumió el cargo de preboste, los líderes de los Estados Generales lo consideran una figura influyente y lo han elegido como delegado para representar los intereses del Tercer Estado. No sería de extrañar que la influencia de Marcel siga creciendo con su recién adquirida posición."
 flavor_fra.1130.a: "Es un delegado más estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]."
 flavor_fra.1130.b: "Démosle la bienvenida a los Estados Generales."
 flavor_fra.1131.title: "La Gran Ordenanza"
 flavor_fra.1131.desc: "Los recientes conflictos con [GetCountry('ENG').GetName] han dejado las arcas de la Corona en una situación crítica, y [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] ha tenido que solicitar a los Estados Generales un nuevo apoyo para recaudar fondos y reclutar tropas. Sin embargo, las últimas décadas han sembrado el descontento en los Estados Generales, especialmente en el Tercer Estado, donde el apoyo a la guerra se ha encontrado con escepticismo debido a los cambios en las políticas financieras desde el inicio del conflicto con [GetCountry('ENG').GetNameWithNoTooltip]. Uno de los líderes emergentes de esta oposición es el influyente [SCOPE.sCharacter('etienne_marcel').GetName], quien ha conseguido un gran respaldo para una contrapropuesta destinada a recaudar nuevos fondos de los Estados Generales. En su «Gran Ordenanza», [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] exige que la Corona ceda parte de su autoridad, allanando el camino para las reformas lideradas por el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]."
 flavor_fra.1131.a: "¡La propuesta es ridícula!"
 flavor_fra.1131.b: "Intentemos negociar un acuerdo con Marcel."
 flavor_fra.1131.c: "La necesidad obliga a tomar medidas desesperadas."
 flavor_fra.1131.historical_info: "Tras la batalla de Poitiers y la captura del rey Juan II, el delfín Carlos, que ejercía como regente, se vio obligado a convocar una reunión de los Estados Generales para gestionar las consecuencias de la batalla. Se encontró con la férrea oposición de Étienne Marcel, quien ejercía gran influencia sobre el Tercer Estado. Este exigió que Carlos aceptara varios acuerdos, como la firma de la Gran Ordenanza, junto con otras concesiones políticas como la liberación del rey Carlos «el Malo» de Navarra, con quien Marcel mantenía una alianza política. Si bien Carlos se resistió inicialmente a las exigencias de Marcel, acabó cediendo y firmó la ordenanza. No obstante, el rey Juan II prohibió la ordenanza en 1357, lo que impidió que entrara plenamente en vigor."
 flavor_fra.1132.title: "Embargo fiscal a los burgueses"
 flavor_fra.1132.desc: "Las recientes acciones de la Corona han provocado que el líder [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], [SCOPE.sCharacter('etienne_marcel').GetName], se muestre cada vez más irritado y, como consecuencia, haya convocado un embargo fiscal contra la corte. A pesar de las posibles represalias, numerosos mercaderes prominentes y gremios afiliados han atendido la petición del líder estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] de prohibir cualquier recaudación de impuestos."
 flavor_fra.1132.a: "¡Maldito sea!"
 flavor_fra.1133.title: "La turba invade el palacio"
 flavor_fra.1133.desc: "En una escena estremecedora, una turba bajo el mando de [SCOPE.sCharacter('etienne_marcel').GetName] irrumpió en el palacio real y acabó con la vida de varios guardias, llegando hasta la sala del trono durante una reunión de la corte. Sin embargo, lo que en un principio se consideró un intento de golpe de Estado no fue más que un gesto para demostrar el poder que [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] ostenta. En lugar de tomar al rey como rehén, Marcel ordenó el asesinato de dos mariscales, [SCOPE.sCharacter('murdered_marshal_1').GetName] y [SCOPE.sCharacter('murdered_marshal_2').GetName], antes de retirarse a salvo entre la muchedumbre.\n\nSi bien [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ha enviado desde entonces a su familia lejos de [ShowLocationName('paris')], las acciones del preboste no pueden quedar sin respuesta. Aunque su demostración anterior fue un símbolo de poder y confianza, desde entonces ha perdido gran parte del apoyo entre los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] que anteriormente simpatizaban con su causa cuando propuso originalmente la Gran Ordenanza con la ejecución de sangre noble."
 flavor_fra.1133.a: "¡[SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip] pagará por lo que ha hecho!"
 flavor_fra.1133.b: "Hemos de encargarnos de [SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip] y de sus partidarios de inmediato."
 tooltip_marcel_1: "El asesinato de dos mariscales de noble cuna por parte de Marcel le ha costado un importante apoyo entre los estamentos [GetCountry('FRA').GetGovernment.GetEstateName('nobles_estate')|l] y [GetCountry('FRA').GetGovernment.GetEstateName('clergy_estate')|l]. Cualquier otra acción adicional que realice podría suponer su perdición."
 tooltip_marcel_2: " Un ataque ahora podría acabar con Marcel de una vez por todas, pero su influencia en el estamento [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')|l] sigue siendo considerable, y su muerte empeoraría aún más las relaciones."
 tooltip_marcel_3: "Se enviarán guardias para asesinar a [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]."
 flavor_fra_hyw.historical_info: "Tras el deterioro de las relaciones entre el delfín Carlos y Étienne Marcel, el preboste aprovecharía el asesinato de un ciudadano para conducir a una turba al palacio real de París. Si bien el preboste no tomó medidas para capturar al rey, sí ejecutó a los mariscales Jean de Conflans y Robert de Clermont ante el delfín. Aunque sus acciones horrorizaron e hicieron parecer débil al delfín, también marcarían el rápido declive de la influencia de Marcel, pues los nobles montaron en cólera por el asesinato de los dos mariscales."
 flavor_fra.1134.title: "La muerte de [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]"
 flavor_fra.1134.desc_a: "Desde su irrupción en el palacio real y el asesinato de dos mariscales de [GetCountry('FRA').GetName], [SCOPE.sCharacter('etienne_marcel').GetName] ha ido perdiendo el apoyo de sus aliados. Si bien el asesinato de los mariscales provocó que muchos nobles le retiraran su apoyo, cuando se difundió la noticia, numerosos líderes de los estamentos [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')|l] y [GetCountry('FRA').GetGovernment.GetEstateName('peasants_estate')|l] expresaron abiertamente su repudio por sus acciones. Sin embargo, la noticia de la repentina muerte del preboste en las puertas de Porte Saint-Antoine resultó bastante inesperada, pues tras las sospechas de que [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] planeaba abrir las puertas a una fuerza invasora, los guardias acabaron rápidamente con él y los miembros de su séquito. Ahora que [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] ha muerto y su reputación ha quedado destruida, varios líderes [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')|l] están dispuestos a perdonar las hostilidades que avivó."
 flavor_fra.1134.desc_b: "[SCOPE.sCharacter('etienne_marcel').GetName] ha muerto a manos de los guardias enviados para encontrarlo tras los acontecimientos ocurridos en el palacio real. Si bien [SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip] cometió un grave acto de traición, su ejecución ha traído consigo graves consecuencias y los miembros [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')|l] y [GetCountry('FRA').GetGovernment.GetEstateName('peasants_estate')|l] han manifestado su profunda indignación. Aunque [SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip] pueda ser considerado un mártir, su muerte por orden de la Corona ha complacido a los miembros [GetCountry('FRA').GetGovernment.GetEstateName('nobles_estate')|l], quienes se enfurecieron cuando la turba asesinó a los mariscales siguiendo las órdenes de Marcel."
 flavor_fra.1134.a: "Su ambición ya no supondrá una amenaza para la Corona."
 flavor_fra.1134.b: "Todos los acuerdos con él han quedado anulados."
 flavor_fra.1134.c: "Marcel quizá esté muerto, pero su influyente legado perdura por ahora."
 flavor_fra.1135.title: "El progreso [ROOT.GetCountry.GetGovernment.GetAdjective|l]"
 flavor_fra.1135.desc: "El repentino ascenso de [target_character.GetName] y su posterior oposición al gobierno que lidera [fra_ruler.GetName|l] ha provocado cierta agitación política en [ROOT.GetCountry.GetName]. Valiéndose de sus sólidos vínculos con los distintos gremios de [ROOT.GetCountry.GetNameWithNoTooltip], la campaña de [target_character.GetLastNameWithNoTooltip] contra [fra_ruler.GetShortNameWithNoTooltip] ha suscitado una creciente preocupación entre los miembros del consejo, que temen que una revuelta organizada encabezada por [target_character.GetNameWithNoTooltip] pueda materializarse pronto.\n\nCon el fin de reafirmar su autoridad, [fra_ruler.GetShortNameWithNoTooltip] ha solicitado apoyo para realizar una gira por [target_province.GetName], uno de los principales bastiones que se sabe que guarda cierta lealtad a [target_character.GetNameWithNoTooltip]. Sin embargo, en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] se ha sugerido que [fra_ruler.GetShortNameWithNoTooltip|l] debería intentar ganarse a los ciudadanos de [ShowLocationName('paris')], ya que [target_character.GetNameWithNoTooltip] podría aprovechar la gira para incitar a su población contra [fra_ruler.GetShortNameWithNoTooltip]."
 flavor_fra.1135.a: "¡Celebremos la gira [ROOT.GetCountry.GetGovernment.GetAdjective|l] por [target_province.GetNameWithNoTooltip]!"
 flavor_fra.1135.b: "Ganémonos el favor de la gente de [ShowLocationNameWithNoTooltip('paris')]."
 flavor_fra.1135.c: "Intentemos debilitar la influencia de [target_character.GetNameWithNoTooltip]."
 flavor_fra_province_gain_control_satisfaction: "Todas las [locations|el] de [target_province.GetName] ganarán un [ShowNamedValue('control_severe_bonus')|+=2%] de [control|el] y un [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|El]."
 flavor_fra_paris_gain_satisfaction_prosperity: "[ShowLocationName('paris')] ganará un [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|El] y un [ShowNamedValue('prosperity_mild_bonus')|+=2%] de [prosperity|El]."
 flavor_fra.1136.title: "El Baile de los Ardientes"
 flavor_fra.1136.desc: "En las calles de [ShowLocationName('paris')] han surgido rumores sobre la decadencia que se vive en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] tras la mascarada celebrada en el palacio [ROOT.GetCountry.GetGovernment.GetAdjective|l]. Lo que en un principio iba a ser un baile tradicional organizado por [fra_ruler.GetName|l] no tardó en convertirse en un acontecimiento caótico, con cuatro nobles fallecidos tras prenderse fuego con una antorcha que portaba [target_sibling.GetName]. [fra_ruler.GetNameWithNoTooltip|l] y los otros cuatro nobles debían dirigir el baile, pero de los cinco participantes, [fra_ruler.GetShortNameWithNoTooltip|l] es la única persona que ha sobrevivido.\n\nEn la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] hay muchos que han acusado a [target_sibling.GetNameWithNoTooltip] de intentar cometer regicidio contra su propio pariente y han pedido su encarcelamiento."
 flavor_fra.1136.a: "¡Encerremos a [target_sibling.GetNameWithNoTooltip]!"
 flavor_fra.1136.b: "Perdonémosle la vida a [target_sibling.GetNameWithNoTooltip], ¡este hecho pasará a la posteridad!"
 flavor_fra.1150.title: "Rebeldía en [ShowLocationNameWithNoTooltip('rome')]"
 flavor_fra.1150.desc: "La reciente muerte de quien ostentaba la dignidad de [GetInternationalOrganization('catholic_church').GetLeaderTitle|l] ha marcado un cambio significativo en la política, pues [pap_ruler.GetName|l] y los cardenales que le son afines quieren trasladar la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [GetCountry('PAP').GetAdjectiveWithNoTooltip|l] de vuelta a [ShowLocationName('rome')], además de elegir el cargo de [GetInternationalOrganization('catholic_church').GetLeaderTitle|l] entre los [ShowCultureGroupName('italian_group')|l]. Desde 1309, el papado ha permanecido bajo la estrecha influencia [GetCountry('FRA').GetAdjectiveWithNoTooltip|l], y cualquier [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] anterior ejercía gran poder en la elección del cargo de [GetInternationalOrganization('catholic_church').GetLeaderTitle|l]. Sin embargo, el repentino cambio de política que ha llevado a cabo [pap_ruler.GetNameWithNoTooltip|l] ha provocado una feroz reacción de los cardenales [GetCountry('FRA').GetAdjectiveWithNoTooltip|l], que afirman que en [ShowLocationNameWithNoTooltip('rome')] amenazaron con abogar por [pap_ruler.GetShortNameWithNoTooltip|l] o tomarían medidas tras la elección de la nueva dignidad de [GetInternationalOrganization('catholic_church').GetLeaderTitle|l]. Enfurecidos por los acontecimientos en [ShowLocationNameWithNoTooltip('rome')], estos mismos cardenales opositores han decidido nombrar [GetInternationalOrganization('catholic_church').GetLeaderTitle|l] oficial a [target_schism_opponent_cardinal.GetName].\n\nEstos cardenales han solicitado que la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] y [ruler_fra.GetName|l] reconozcan a [target_schism_opponent_cardinal.GetNameWithNoTooltip] como [GetInternationalOrganization('catholic_church').GetLeaderTitle|l], además de denunciar a [pap_ruler.GetShortNameWithNoTooltip] como vicediós ilegítimo."
 flavor_fra.1150.a: "Apoyemos el papado de [target_schism_opponent_cardinal.GetNameWithNoTooltip]."
 flavor_fra.1150.b: "Aceptemos la nueva política impulsada por [pap_ruler.GetShortNameWithNoTooltip|l]."
 flavor_fra.1150.c: "Mantengamos una postura ambigua en los asuntos papales."
 flavor_fra.1140.title: "$dreams_of_the_orchard$" #Le Songe du Verger
 flavor_fra.1140.desc: "La relación entre las autoridades civiles y eclesiásticas siempre ha sido tensa, y los enfrentamientos entre ambos son habituales en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. A [target_artist.GetName] se le ha ocurrido la idea de plasmar esas tensiones en una historia satírica. Servirá como tratado político que habla de las interacciones entre el soberano y el populacho, y también como crítica entretenida sobre la interacción entre los estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 flavor_fra.1140.historical_info: "Escrita durante el reinado del rey Carlos V, #italic $dreams_of_the_orchard$#! sirvió de lección sobre la doctrina legal entre los poderes civiles y eclesiásticos. $dreams_of_the_orchard_desc$"
 flavor_fra.1140.a: "¡Una auténtica obra de arte!"
 flavor_fra.1140.b: "Es demasiado caro."
 flavor_fra.1160.title: "Los routiers errantes"
 flavor_fra.1160.desc: "Tras alcanzarse una tregua entre [GetCountry('FRA').GetName] y [GetCountry('ENG').GetName], las compañías mercenarias que servían a ambos bandos se han dedicado a saquear los asentamientos más pequeños entre las fronteras. Algunos de estos #italic routiers#! bajo [target_character.GetName] incluso han establecido una pequeña base de operaciones en algunas de estas provincias y se hacen llamar barones por derecho propio. Si bien es deber de la Corona defender sus territorios, la guerra contra [GetCountry('ENG').GetNameWithNoTooltip] la ha dejado tan debilitada económica y militarmente que tomar las armas de nuevo conlleva el riesgo de agravar aún más la situación."
 flavor_fra.1160.a: "¡Los aplastaremos!"
 flavor_fra.1160.b: "¡Mantengamos sus soldadas para conservar la paz!"
 flavor_fra.1160.c: "Dejemos que vaguen libremente."
 fra_roaming_routiers_faction: "Compañías libres rebeldes"
 routier_revolt_provinces: "Las siguientes [locations|el] se unirán a [fra_roaming_routiers_faction.GetName]: [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName], [SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 routier_affected_provinces: "Las siguientes [locations|el] perderán un [ShowNamedValue('prosperity_weak_penalty')|+=2%] de [prosperity|el]: [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName], [SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 routiers_affected_provinces_by_undisturbed_raids: "Las siguientes [locations|el] ganarán [ShowModifier('fra_routiers_looted_province')|l] durante 10 años: [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName], [SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 hire_rogue_mercenaries: "Se volverá a contratar a los mercenarios rebeldes, que constan de dos bandas de mercenarios con #G 7#! unidades de infantería cada una."
 flavor_fra.1161.title: "Incursiones de routiers en [routiers_target_province.GetNameWithNoTooltip]"
 flavor_fra.1161.desc: "Tras permitirles vagar libremente por todo el país, una compañía rebelde se ha establecido en [routiers_target_province.GetName], donde se han proclamado barones del lugar. Los administradores de [routiers_target_province.GetNameWithNoTooltip] han suplicado al Estado que envíe cuanto antes una fuerza militar para eliminar a estos mercenarios rebeldes antes de que causen más estragos."
 flavor_fra.1161.a: "Hay que ocuparse de ellos."
 flavor_fra.1161.b: "Hagamos caso omiso."
 flavor_fra.1162.title: "El fin de los routiers errantes"
 flavor_fra.1162.desc: "Tras varios años lidiando con compañías mercenarias rebeldes que saqueaban las tierras de [GetCountry('FRA').GetName], por fin se han neutralizado sus últimos reductos. Aunque llevará tiempo reparar los daños que han causado, el campesinado del reino puede por fin dormir tranquilo."
 flavor_fra.1162.a: "Por fin se ha restaurado la paz."
 flavor_fra.1163.title: "Tard-venus"
 flavor_fra.1163.desc: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] ha recibido noticias de que otra cuadrilla de bandidos ha crecido considerablemente por toda la comarca de [ShowAreaName('champagne_area')]. Estos bandoleros #italic tard-venus#! son en su mayoría antiguos mercenarios reconvertidos en forajidos tras la tregua con [GetCountry('ENG').GetName].\n\nAlgunos consejeros instan a que [fra_ruler.GetName|l] envíe un destacamento de levas a [ShowAreaNameWithNoTooltip('champagne_area')]. Otros, en cambio, han mencionado que la banda de forajidos probablemente se desmoronará por sí sola con el tiempo y que no merecería la pena malgastar la ya maltrecha tesorería en una expedición a la región."
 flavor_fra.1163.a: "Enviemos un destacamento de levas a [ShowAreaNameWithNoTooltip('champagne_area')] para sofocar a los #italic tard-venus#!."
 flavor_fra.1163.b: "Esto deben gestionarlo los señores de [ShowAreaNameWithNoTooltip('champagne_area')]."
 flavor_fra.1170.title: "El águila de [GetCountry('BRI').GetNameWithNoTooltip]"
 flavor_fra.1170.desc: "Una comitiva de [GetCountry('BRI').GetName] ha llegado a [ROOT.GetCountry.GetCapital.GetName] bajo el mando del general [GetCountry('BRI').GetAdjectiveWithNoTooltip|l] [bertrand_guesclin.GetName]. Como distinguido general, ya ha logrado repeler más de una incursión [GetCountry('ENG').GetAdjective|l] en [GetCountry('BRI').GetNameWithNoTooltip]. Recomendado por [bri_ruler.GetName|l], [bertrand_guesclin.GetShortNameWithNoTooltip] se ha presentado en la capital para trabajar para [fra_ruler.GetName|l] en la gran guerra contra [GetCountry('ENG').GetNameWithNoTooltip]. Tras haber demostrado su valía ante las tropas [GetCountry('ENG').GetAdjectiveWithNoTooltip|l], [bertrand_guesclin.GetLastNameWithNoTooltip] podría ser un general decisivo en las guerras venideras."
 flavor_fra.1170_bri_annexed.desc: "Una comitiva de nuestras posesiones en [ShowAreaName('brittany_area')] ha llegado a [ROOT.GetCountry.GetCapital.GetName] bajo el mando del general [GetCountry('BRI').GetAdjective|l] [bertrand_guesclin.GetName]. Como distinguido general, ya ha logrado repeler más de una incursión [GetCountry('ENG').GetAdjective|l] en [GetCountry('BRI').GetNameWithNoTooltip]. Aclamado como héroe por el pueblo de [ShowAreaNameWithNoTooltip('brittany_area')], [bertrand_guesclin.GetShortNameWithNoTooltip] se ha presentado en la capital para trabajar para [fra_ruler.GetName|l] en la gran guerra contra [GetCountry('ENG').GetNameWithNoTooltip]. Tras haber demostrado ya su valía ante las tropas [GetCountry('ENG').GetAdjectiveWithNoTooltip|l], [bertrand_guesclin.GetShortNameWithNoTooltip] podría ser un general decisivo en las guerras venideras."
 flavor_fra.1170.a: "¡Debería encabezar el ataque contra las tropas [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]!"
 flavor_fra.1170.b: "[bertrand_guesclin.GetNameWithNoTooltip] hace más falta en [GetCountry('BRI').GetNameWithNoTooltip]."
 flavor_fra.1170.c: "Retirémoslo del servicio."
 flavor_fra.1170.historical_info: "Tras servir como general durante la guerra civil bretona, Bertrand llegaría a ganarse el reconocimiento del rey francés y sería ascendido para dirigir los ejércitos franceses en la Guerra de los Cien Años. Bajo el mando de Guesclin, Francia logró recuperar los territorios perdidos y rechazar las incursiones de Eduardo, el Príncipe Negro, en territorios franceses."
 bertrand_can_lead_troops_tt: "Se permitirá a [bertrand_guesclin.GetName] liderar tropas, incluso con [ShowEstatePrivilegeName('noble_leaders_only')|l]."
 flavor_fra.1171.title: "La estrategia fabiana de [bertrand_guesclin.GetLastNameWithNoTooltip]"
 flavor_fra.1171.desc: "Desde que se convirtió en general de [GetCountry('FRA').GetName], [bertrand_guesclin.GetName] ha demostrado ser un líder más que competente en el campo de batalla. Para alcanzar la victoria, [bertrand_guesclin.GetLastNameWithNoTooltip] ha empleado la estrategia fabiana, similar a la que utilizó el general romano Quinto Fabio durante la Segunda Guerra Púnica. Si bien esta estrategia ha resultado útil para [bertrand_guesclin.GetLastNameWithNoTooltip], otros generales [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] la han criticado e incluso han sugerido que [bertrand_guesclin.GetShortNameWithNoTooltip] logró la victoria por pura suerte. Sin embargo, otros han propuesto que animemos a los demás a emplear la estrategia de [bertrand_guesclin.GetShortNameWithNoTooltip], ya que ha demostrado ser un medio eficaz para combatir al enemigo."
 flavor_fra.1171.a: "¡[bertrand_guesclin.GetShortNameWithNoTooltip] sembrará la destrucción en el campo de batalla!"
 flavor_fra.1171.b: "Demos empleo a los demás líderes [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] para que adopten las tácticas de [bertrand_guesclin.GetShortNameWithNoTooltip]."
 flavor_fra.1171.c: "No necesitamos cambiar de estrategia."
 flavor_fra.1172.title: "El título de condestable"
 flavor_fra.1172.desc: "Tras demostrar una y otra vez sus dotes de mando, algunos miembros de la corte real han sugerido que se otorgue a [bertrand_guesclin.GetShortNameWithNoTooltip] el título de condestable, máximo líder militar de [GetCountry('FRA').GetName]. Sin embargo, muchos miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], si bien respetan a [bertrand_guesclin.GetShortNameWithNoTooltip], se opondrían a concederle el cargo de condestable por su condición humilde, ya que este título ha estado reservado siempre a líderes de noble cuna."
 flavor_fra.1172.a: "[bertrand_guesclin.GetShortNameWithNoTooltip] se ha ganado el derecho."
 flavor_fra.1172.b: "[bertrand_guesclin.GetShortNameWithNoTooltip] nos hace más falta en el campo de batalla."
 flavor_fra.1172.c: "Alguien de baja cuna jamás podrá ser condestable."
 flavor_fra.1173.title: "[target_character.GetLastNameWithNoTooltip] propone incursiones navales"
 flavor_fra.1173.desc: "Con el objetivo de aventajar a [english_nation.GetName], [target_character.GetName] ha propuesto un plan para llevar a cabo una serie de incursiones navales en los puertos [english_nation.GetAdjectiveWithNoTooltip|l], con la esperanza de devastar los suministros de los soldados [english_nation.GetAdjectiveWithNoTooltip|l] en [ROOT.GetCountry.GetName]. Sin embargo, aunque el plan que ha propuesto [target_character.GetNameWithNoTooltip] sin duda supondría una gran ventaja para nuestras aspiraciones de expulsar a las tropas [english_nation.GetAdjectiveWithNoTooltip|l] de [ROOT.GetCountry.GetNameWithNoTooltip], la soldadesca y los barcos necesarios para tal empresa podrían resultar demasiado costosos."
 flavor_fra.1173.a: "Las incursiones propuestas por [target_character.GetLastNameWithNoTooltip] ayudarán a romper las cadenas de suministro [english_nation.GetAdjectiveWithNoTooltip|l]."
 flavor_fra.1173.b: "Esas incursiones resultarían demasiado costosas."
 guesclin_raid_requirement_tt: "[target_character.GetName] lanzará una incursión naval contra [english_nation.GetName] si la [navy|el] de [ROOT.GetCountry.GetName] está por encima del #G 75 %#! de su capacidad máxima. Además, [ROOT.GetCountry.GetNameWithNoTooltip] debe estar en guerra con [english_nation.GetNameWithNoTooltip]."
 flavor_fra.1174.title: "Incursiones navales fructíferas contra [english_nation.GetNameWithNoTooltip]"
 flavor_fra.1174.desc: "Con una armada en formación, [target_character.GetName] ha asaltado con éxito varios de los puertos más importantes a lo largo de la costa [english_nation.GetAdjective|l], mermando así la capacidad de [english_nation.GetNameWithNoTooltip] para abastecer a las tropas en [ROOT.GetCountry.GetName]. Las fuerzas que tiene [ruler_eng.GetName] tardarán bastante tiempo en recuperarse, ¡aprovechemos la ventaja que [target_character.GetNameWithNoTooltip] ha creado para nosotros!"
 flavor_fra.1174.a: "¡Ha llegado el momento de expulsar a [english_nation.GetNameWithNoTooltip] de [ROOT.GetCountry.GetNameWithNoTooltip]!"
 ports_raided_by_guesclin: "Las siguientes [locations|el] ganarán [ShowModifier('fra_english_ports_raided')] durante 5 años y perderán un [ShowNamedValue('prosperity_mild_penalty')|-=2%] de [prosperity|el]: [SCOPE.sLocation('target_location_1').GetName], [SCOPE.sLocation('target_location_2').GetName], [SCOPE.sLocation('target_location_3').GetName], [SCOPE.sLocation('target_location_4').GetName]."
 flavor_fra.1175.title: "Deslealtad en [norman_nation.GetNameWithNoTooltip]"
 flavor_fra.1175.desc: "Los recientes esfuerzos por consolidar aún más el poder que ostenta [fra_ruler.GetName|l] se han topado con una feroz resistencia en [norman_nation.GetName]. Si bien los territorios de [norman_nation.GetNameWithNoTooltip] se han gestionado mucho tiempo como extensión del dominio de los [fra_ruler.GetDynasty.GetName], también han sido una de las regiones más autónomas. Ante la amenaza que suponen los señores rebeldes dentro de [norman_nation.GetNameWithNoTooltip], [fra_ruler.GetName] desea someterlos ya, mientras que en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] temen que una acción tan severa pueda enfurecer a los otros infantazgos.\n\nSin embargo, corren rumores en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] de que muchos de los señores de [norman_nation.GetNameWithNoTooltip] están ansiosos por jurar lealtad a [english_nation.GetNameWithNoTooltip] si [fra_ruler.GetName|l] da signos de debilidad."
 flavor_fra.1175.a: "¡Reprimamos [norman_nation.GetNameWithNoTooltip] aún más!"
 flavor_fra.1175.b: "Debemos complacer a los señores [norman_nation.GetAdjectiveWithNoTooltip|l] para no enfurecer a otros súbditos."
 normandy_event_chain_reward: "Si la lealtad de [norman_nation.GetName] cae por debajo del #R 5 %#!, los señores [norman_nation.GetAdjectiveWithNoTooltip|l] podrían intentar elegir un nuevo gobernante en [norman_nation.GetNameWithNoTooltip] y jurar lealtad a [english_nation.GetName]. Si [norman_nation.GetNameWithNoTooltip] no supera las #G 30#! [locations|el], y además alcanza un #G 85 %#! de lealtad, tendremos la oportunidad de integrar por completo [norman_nation.GetNameWithNoTooltip] como núcleo [ROOT.GetCountry.GetAdjective|l]."
 flavor_fra.1176.title: "Consolidación de [norman_nation.GetNameWithNoTooltip]"
 flavor_fra.1176.desc: "A pesar de la resistencia inicial, [fra_ruler.GetName|l] ha conseguido reafirmar el control [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] sobre [norman_nation.GetName]. Con muchos de los señores desleales ahora sometidos, el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] puede dar los pasos definitivos para consolidar el [ShowCountryRankName('rank_duchy')|l] dentro del dominio [ROOT.GetCountry.GetGovernment.GetAdjective|l]. En la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] han sugerido, por el contrario, que [norman_nation.GetNameWithNoTooltip] conserve su autonomía, ahora que sus señores están más estrechamente alineados con [fra_ruler.GetNameWithNoTooltip|l]."
 flavor_fra.1176.a: "Incorporemos [norman_nation.GetNameWithNoTooltip] en el dominio [ROOT.GetCountry.GetGovernment.GetAdjective|l]."
 flavor_fra.1176.b: "Permitamos que los señores [norman_nation.GetAdjectiveWithNoTooltip|l] conserven su autonomía."
 flavor_fra.1177.title: "Los señores [norman_nation.GetAdjectiveWithNoTooltip|l] juran lealtad a [GetCountry('ENG').GetNameWithNoTooltip]"
 flavor_fra.1177.desc: "En un acto de desafío contra [fra_ruler.GetName|l] y sus tentativas de incorporar [norman_nation.GetName] a los dominios reales, los señores [norman_nation.GetAdjectiveWithNoTooltip|l] han elegido a [nrm_ruler.GetName] como nuevo duque, quien ahora ha jurado lealtad hacia [ruler_eng.GetName|l].\n\nCon la rebelión abierta de los señores [norman_nation.GetAdjectiveWithNoTooltip|l] en pleno apogeo, [fra_ruler.GetNameWithNoTooltip|l] ha ordenado la confiscación de los títulos y las tierras de los traidores. Sin embargo, como [ruler_eng.GetNameWithNoTooltip|l] ha aceptado que [nrm_ruler.GetNameWithNoTooltip|l] sea súbdito leal, no hay otra alternativa que la guerra contra [GetCountry('ENG').GetNameWithNoTooltip] para recuperar el territorio [norman_nation.GetAdjectiveWithNoTooltip]."
 flavor_fra.1177.a: "¡Aplastaremos esa rebelión!"
 cores_on_normandy_fra: "[ROOT.GetCountry.GetName] obtiene [cores|el] en todas las [locations|el] [norman_nation.GetAdjective|l]."
 flavor_fra_nrm.1.title: "Deslealtad en aumento"
 flavor_fra_nrm.1.desc: "Numerosos señores [ROOT.GetCountry.GetAdjective|l] han despreciado el hecho de que [fra_ruler.GetName|l] y la [french_nation.GetGovernment.GetCourtTitle|l] hayan intentado consolidar [ROOT.GetCountry.GetLongName|l] bajo el dominio [french_nation.GetGovernment.GetAdjective|l]. Con el fin de impedir una disolución en [ROOT.GetCountry.GetFlavorRank|l], varios señores se han reunido en secreto para tramar un levantamiento contra [fra_ruler.GetShortNameWithNoTooltip|l] con la esperanza de devolver la autonomía a [ROOT.GetCountry.GetNameWithNoTooltip], aunque algunos señores han propuesto la idea de buscar la protección de [GetCountry('ENG').GetName]."
 flavor_fra_nrm.1.a: "El futuro de [ROOT.GetCountry.GetNameWithNoTooltip] se encuentra en una encrucijada."
 flavor_fra_nrm_tt: "Si la lealtad de [ROOT.GetCountry.GetName] cae por debajo del #G 5 %#!, los señores [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] tendrán la posibilidad de elegir un nuevo gobernante y jurar lealtad a [GetCountry('ENG').GetNameWithNoTooltip]. Sin embargo, si [ROOT.GetCountry.GetNameWithNoTooltip] alcanza una lealtad del #G 85 %#! con [french_nation.GetNameWithNoTooltip], corre el riesgo de que la [french_nation.GetGovernment.GetCourtTitle|l] [french_nation.GetAdjectiveWithNoTooltip|l] lo anexione por completo. Conseguir la independencia por otros medios, tener en propiedad 30 o más [locations|el] o mantener la lealtad entre el #G 5 %#! y el #G 85 %#! evitará que [french_nation.GetGovernment.GetCourtTitle|l] [french_nation.GetAdjectiveWithNoTooltip|l] anexione directamente [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra_nrm.2.title: "[nrm_ruler.GetNameWithNoTooltip] y su elección"
 flavor_fra_nrm.2.desc: "Al ver la oportunidad de liberarse de los esfuerzos de consolidación [french_nation.GetGovernment.GetAdjective|l] [french_nation.GetAdjective|l], los descontentos señores [ROOT.GetCountry.GetAdjective|l] han decidido que [nrm_ruler.GetName|l] sea [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] de [ROOT.GetCountry.GetNameWithNoTooltip]. Dados sus estrechos vínculos con [eng_ruler.GetName|l], [nrm_ruler.GetShortNameWithNoTooltip|l] se ha jurado vasallo y ha obtenido la protección de [english_nation.GetName].\n\nLa noticia de que [nrm_ruler.GetShortNameWithNoTooltip|l] ha mejorado su estatus se ha recibido con ira en la [french_nation.GetGovernment.GetCourtTitle|l] [french_nation.GetGovernment.GetAdjective|l] [french_nation.GetAdjectiveWithNoTooltip|l], y han declarado confiscadas todas las tierras y los títulos que poseían los señores [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]."
 flavor_fra_nrm.2.a: "[ROOT.GetCountry.GetNameWithNoTooltip] encontrará más seguridad bajo la protección de [english_nation.GetNameWithNoTooltip]."
 fra_cores_on_normandy_nrm: "[french_nation.GetName] obtiene [cores|el] en todas las [locations|el] [norman_nation.GetAdjective|l]."
 flavor_fra.1180.title: "[joan_of_arc.GetNameWithNoTooltip]"
 flavor_fra.1180.desc: "A medida que avanza el año [GetCurrentYear], tras años de constantes y humillantes derrotas, tanto el liderazgo militar como el civil [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] se encuentran desmoralizados y desacreditados. Cuando [ROOT.GetCountry.GetGovernment.GetHeir.GetName] le concedió a [joan_of_arc.GetNameWithNoTooltip] su deseo de armarse para la guerra y ponerse al frente de su ejército, su decisión debió basarse en gran medida en la certeza de que todas las opciones ortodoxas y racionales se habían intentado y habían fracasado.\n\nSolo un régimen sumido en la más absoluta desesperación prestaría atención a una campesina analfabeta que afirmaba que la voz de Dios le ordenaba tomar el mando del ejército de su país y conducirlo a la victoria."
 flavor_fra.1180.a: "Pero [fra_ruler.GetHeShe|l] le prestó atención."
 flavor_fra.1180.b: "¡Podemos alcanzar la victoria sin su ayuda!"
 #Age 2 Events
 flavor_fra.2000.title: "Resurgimiento contra [GetCountry('ENG').GetNameWithNoTooltip]"
 flavor_fra.2000.desc: "Si bien nuestros primeros enfrentamientos con [GetCountry('ENG').GetName] provocaron que [ROOT.GetCountry.GetFlavorRank|l] perdiese varios territorios de [ROOT.GetCountry.GetName] ante la invasión de los [ruler_eng.GetDynasty.GetName], bajo el liderazgo de [ruler_fra.GetName], la mayor parte de estas tierras han vuelto a estar bajo control [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]. Este resurgimiento ha aumentado enormemente la moral en toda [ROOT.GetCountry.GetNameWithNoTooltip] y ha infundido la esperanza de que la guerra está cerca de su fin. Si estos éxitos continúan, los invasores [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] serán expulsados de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.2000.a: "¡Avancemos y expulsemos a los ejércitos de [GetCountry('ENG').GetNameWithNoTooltip] de una vez por todas!"
 flavor_fra.2000.b: "¡Nuestro espíritu jamás se doblegará!"
 flavor_fra.2002.title: "Captura de [joan_of_arc.GetNameWithNoTooltip]"
 flavor_fra.2002.desc: "¡Terribles noticias! Durante un reciente enfrentamiento con las fuerzas enemigas, [joan_of_arc.GetName] ha sido capturada y ha caído en las garras de [GetCountry('ENG').GetName]. Y lo peor de todo es que, según los rumores, los gobernantes [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] están preparando un juicio contra ella por herejía."
 flavor_fra.2002.a: "¡Horrible!"
 flavor_fra.2003.title: "El juicio de [joan_of_arc.GetNameWithNoTooltip]"
 flavor_fra.2003.desc: "Tras un reciente enfrentamiento con las fuerzas [GetCountry('FRA').GetAdjective|l], [joan_of_arc.GetName], la autoproclamada «doncella de Orleans», ha sido capturada y puesta bajo nuestra custodia. Los relatos de nuestras tropas indican que afirma haber recibido una misión divina para detener nuestra campaña en [GetCountry('FRA').GetName] y expulsar por completo a nuestros ejércitos. Tales declaraciones podrían ser motivo de un juicio por herejía, para lo cual solo se requeriría el permiso de la corte. No obstante, si fuera hallada culpable y ejecutada, sus partidarios en [GetCountry('FRA').GetNameWithNoTooltip] podrían verse enardecidos. También podríamos optar por ofrecer su liberación a la corte [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] a cambio de un rescate, ya que probablemente estarían dispuestos a considerar su liberación a cambio de una cuantiosa suma de oro."
 flavor_fra.2003.a: "¡Convoquemos un tribunal y ejecutémosla por herejía!"
 flavor_fra.2003.b: "Ofrezcamos un rescate desorbitado a [GetCountry('FRA').GetNameWithNoTooltip] por su regreso."
 flavor_fra.2003.c: "Se permite que regrese en paz a [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.2004.title: "[joan_of_arc.GetNameWithNoTooltip], ejecutada por [GetCountry('ENG').GetNameWithNoTooltip]."
 flavor_fra.2004.desc: "¡Terribles noticias han llegado a la corte! Parece ser que tras su captura por las tropas [GetCountry('ENG').GetAdjective|l], [joan_of_arc.GetName] fue condenada a morir en la hoguera por el tribunal [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]. El tribunal declaró que sus visiones divinas sobre la liberación de [GetCountry('FRA').GetName] del control de [GetCountry('ENG').GetNameWithNoTooltip] constituían motivo de herejía y rápidamente la tacharon de hereje. Si bien la muerte de [joan_of_arc.GetShortNameWithNoTooltip] es una tragedia, la mejor manera de honrar su memoria sería continuar con su sueño de expulsar de [GetCountry('FRA').GetNameWithNoTooltip] a los ejércitos [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]."
 flavor_fra.2004.a: "¡La vengaremos!"
 flavor_fra.2005.title_ransom: "El rescate [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]"
 flavor_fra.2005.title_return: "El regreso de [joan_of_arc.GetNameWithNoTooltip]"
 flavor_fra.2005.desc_ransom: "Una comitiva de [GetCountry('ENG').GetName] ha llegado a la corte [GetCountry('FRA').GetAdjective|l] con unas condiciones inesperadas en relación con la captura [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] de [joan_of_arc.GetName]. En lugar de ejecutar a [joan_of_arc.GetShortNameWithNoTooltip], la corte [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] nos ha presentado una propuesta para liberar a [joan_of_arc.GetShortNameWithNoTooltip] y devolverla a [GetCountry('FRA').GetNameWithNoTooltip] a cambio de una cuantiosa suma de oro. El precio por [joan_of_arc.GetShortNameWithNoTooltip], si bien elevado, restauraría la moral de nuestra corte y nuestras tropas, perdida desde su captura."
 flavor_fra.2005.desc_return: "Si bien se creía que tras, la captura de [joan_of_arc.GetName] por parte de los ejércitos [GetCountry('ENG').GetAdjectiveWithNoTooltip|l], esta sería sometida a juicio en [GetCountry('ENG').GetName], hoy el tribunal ha recibido noticias de que ha regresado a [GetCountry('FRA').GetName]. A pesar de ser enemiga de la causa [GetCountry('ENG').GetAdjectiveWithNoTooltip|l], sus captores accedieron a liberarla sana y salva. Aunque las razones por las que la corte [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] la ha perdonado finalmente siguen siendo un misterio, el regreso de [joan_of_arc.GetShortNameWithNoTooltip] no ha hecho más que fortalecer su determinación de expulsar de [GetCountry('FRA').GetNameWithNoTooltip] a las fuerzas [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]."
 flavor_fra.2005.a: "Paguemos el rescate."
 flavor_fra.2005.b: "No podemos arriesgarnos a la ruina económica por salvar la vida de una sola persona."
 flavor_fra.2005.c: "Recibamos su regreso."
 flavor_fra.2005.d: "Su regreso es un milagro, pero no podemos arriesgarnos a perderla de nuevo."
 flavor_fra.2006.title: "Una sucesión disputada"
 flavor_fra.2006.desc: "La ascensión al trono de [GetCountry('FRA').GetName] por parte de [ruler_fra.GetName] ha resultado una tarea complicada. La coronación de [ruler_fra.GetShortNameWithNoTooltip] ha llegado en un momento en que las fuerzas [GetCountry('ENG').GetAdjective|l] se han apoderado de gran parte de [GetCountry('FRA').GetNameWithNoTooltip]. Estas conquistas militares han llevado a algunos de nuestros súbditos que habitan en la frontera con los territorios ocupados por los ejércitos [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] a mostrar una aparente lealtad al monarca [GetCountry('ENG').GetAdjectiveWithNoTooltip|l], e incluso a considerarlo el legítimo gobernante de [GetCountry('FRA').GetNameWithNoTooltip]. Se rumorea que incluso hay en la corte quienes preferirían ver a [ruler_eng.GetName] como soberano de [GetCountry('FRA').GetNameWithNoTooltip] en lugar de a [ruler_fra.GetShortNameWithNoTooltip]. En un futuro próximo, tanto [ruler_fra.GetShortNameWithNoTooltip] como sus herederos tendrán dificultades para afianzar su autoridad como gobernantes de [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.2006.a: "¡Los [ruler_eng.GetDynasty.GetNameWithNoTooltip] jamás ocuparán el trono [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]!"
 flavor_fra.2006.b: "Apacigüemos las exigencias [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]."
 flavor_fra.2007.title: "El legítimo título de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 flavor_fra.2007.desc: "Tras un período de sucesión disputada, [ruler_fra.GetName] ha emergido finalmente como gobernante indiscutible de [GetCountry('FRA').GetName]. Si bien la influencia [GetCountry('ENG').GetAdjective|l] en [GetCountry('FRA').GetNameWithNoTooltip] fue en su día grande gracias a la vasta cantidad de territorios que controlaba, se ha visto gravemente mermada por las acciones de [ruler_fra.GetShortNameWithNoTooltip] y su corte. Aquellos que antaño se mostraban escépticos ante el reinado de [ruler_fra.GetShortNameWithNoTooltip] vuelven ahora a reconocer que no hay más gobernante de [GetCountry('FRA').GetNameWithNoTooltip], y los rumores apuntan a que la menguante influencia de [GetCountry('ENG').GetName] en sus territorios ocupados ha llevado a sus habitantes a alzar la voz contra el dominio [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]."
 flavor_fra.2007.a: "Debemos esta victoria enteramente a [joan_of_arc.GetNameWithNoTooltip]."
 flavor_fra.2007.b: "Las reclamaciones [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] sobre [GetCountry('FRA').GetNameWithNoTooltip] se siguen debilitando."
 flavor_fra.2007.c: "Deberíamos consolidar aún más el gobierno de [ruler_fra.GetNameWithNoTooltip]."
 flavor_fra.2007.d: "Debemos esta victoria a [joan_of_arc.GetNameWithNoTooltip] por asegurar el legítimo derecho al trono de [ruler_fra.GetShortNameWithNoTooltip]."
 flavor_fra.2010.title: "La pericia de [target_character.GetNameWithNoTooltip]"
 flavor_fra.2010.desc: "Los [target_character.GetLastNameWithNoTooltip], una destacada familia de [ShowLocationName('chalons_champagne')], han forjado una notable reputación en [GetCountry('FRA').GetName] por su talento en el manejo de la pólvora. Gracias a sus investigaciones, [target_character.GetName] ha creado una pólvora que permite que los cañones disparen a mayor velocidad de la que se creía posible, además de contribuir al desarrollo de cañones menos propensos a explotar al usarse. Ahora [target_character.GetNameWithNoTooltip] ha ofrecido sus servicios a la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] con la esperanza de poner sus conocimientos en práctica en el campo de batalla."
 flavor_fra.2010.a: "¡Contratémoslo!"
 flavor_fra.2010.b: "Si bien sus hazañas son encomiables, no necesitamos su estrategia para nuestras fuerzas."
 flavor_fra.2011.title: "El artillero mayor de [GetCountry('FRA').GetNameWithNoTooltip]"
 flavor_fra.2011.desc: "Desde que entró a nuestro servicio, [target_character.GetName] ha demostrado sobradamente su capacidad para reforzar nuestras tropas gracias a sus conocimientos sobre la artillería y el uso de la pólvora. Algunos miembros de la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] han recomendado conceder a [target_character.GetNameWithNoTooltip] el título de «artillero mayor de [GetCountry('FRA').GetName]» en reconocimiento a sus legendarias cualidades. Además, este nuevo cargo permitiría a [target_character.GetLastNameWithNoTooltip] disponer de más recursos para seguir investigando mejoras en los cañones que producen y emplean nuestras fuerzas."
 flavor_fra.2011.a: "¡Concedámosle el título de artillero mayor!"
 flavor_fra.2011.b: "La pólvora es cara. ¡Centrémonos en la guerra tradicional!"
 flavor_fra.2012.title: "[target_character.GetNameWithNoTooltip], el bastardo de Orleans"
 flavor_fra.2012.desc: "A pesar de sus estrechos lazos familiares con [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l], [target_character.GetName] se ha labrado una reputación más que notable por sus éxitos militares contra las fuerzas de [GetCountry('ENG').GetAdjective|l]. Por estas hazañas, algunos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] han sugerido que se encumbre a [target_character.GetShortNameWithNoTooltip], pues ha demostrado con creces su valía en el campo de batalla. Sin embargo, otros temen que solo busque congraciarse con la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] para alcanzar sus propios objetivos."
 flavor_fra.2012.a: "¡Demos la bienvenida a [target_character.GetNameWithNoTooltip] en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]!"
 flavor_fra.2012.b: "No se ha ganado el derecho."
 flavor_fra.2013.title: "La [ShowBuildingTypeNameWithNoTooltip('university')|U] de [ShowLocationNameWithNoTooltip('poitiers')]"
 flavor_fra.2013.desc: "Con el fin de financiar los cimientos de una nueva [ShowBuildingTypeName('university')|l] en [ShowLocationName('poitiers')], [pap_ruler.GetName|l] ha presentado una petición para que [fra_ruler.GetName|l] le conceda una carta fundacional. Si bien [ShowLocationNameWithNoTooltip('poitiers')] se beneficiaría de un nuevo centro de enseñanza, al ser una de las ciudades más grandes de [ROOT.GetCountry.GetName], en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] han apelado para que [fra_ruler.GetNameWithNoTooltip|l] prohíba la concesión de la carta, pues dicha petición podría hacer que [ROOT.GetCountry.GetNameWithNoTooltip] quedase más en deuda con el cargo de [GetCountry('PAP').GetGovernment.GetRulerTitle|l] en el futuro. En cambio, otros han instado a que [fra_ruler.GetNameWithNoTooltip|l] acepte, ya que [pap_ruler.GetNameWithNoTooltip|l] mencionaba que los [GetCountry('PAP').GetName] financiarían la nueva [ShowBuildingTypeNameWithNoTooltip('university')|l]."
 flavor_fra.2013.a: "Concedamos la carta fundacional."
 flavor_fra.2013.b: "Rechacemos la petición que ha presentado [pap_ruler.GetNameWithNoTooltip|l]."
 flavor_fra.2014.title: "La revuelta de [praguerie_revolt_target.GetNameWithNoTooltip]"
 flavor_fra.2014.desc: "Descontenta con [fra_ruler.GetName|l], buena parte [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] ha expresado públicamente su insatisfacción, dirigida en gran medida a las recientes políticas que ha aplicado [fra_ruler.GetNameWithNoTooltip|l] y que amenazan la seguridad de numerosos miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]. Junto con el creciente desasosiego, muchos miembros contrariados [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] han logrado reclutar a [fra_heir.GetName] con la esperanza de que [fra_ruler.GetNameWithNoTooltip|l] abdique. Si bien muchos de los leales hacia [fra_ruler.GetNameWithNoTooltip|l] creen que el enfado pasará, algunos presionan para que [fra_ruler.GetNameWithNoTooltip|l] se plantee, como mínimo, la abdicación con el fin de evitar una guerra civil en toda regla."
 flavor_fra.2014.a: "No nos doblegaremos ante los miembros contrariados [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_fra.2014.b: "Abdiquemos en beneficio de [henry_tudor.GetNameWithNoTooltip]."
 fra_praguerie_revolt_region: "Todas las [pops|el] de [ShowPopTypeName('nobles')|l] de la [ShowAreaName('ile_de_france_area')] perderán un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] de [pop_satisfaction|el] y se unirán a [praguerie_revolt_target.GetName]."
 praguerie_revolt: "La Praguería"
 flavor_fra.2020.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2020.desc: "[target_character.GetName], una figura prominente y en ascenso entre el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], ha demostrado en los últimos años contarse entre los comerciantes más astutos de nuestro tiempo. Tras haber encabezado una gigantesca operación comercial con sede en [ShowLocationName('montpellier')], [target_character.GetShortNameWithNoTooltip] ha logrado forjar una relación ilustre con las repúblicas mercantiles de [ShowRegionName('italy_region')] gracias a sus negocios en el Levante.\n\nDespués de que la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] convocase a [target_character.GetShortNameWithNoTooltip] por sus hazañas, algunos han recomendado que [fra_ruler.GetName|l] le otorgue el cargo de maestro acuñador y se le conceda el control sobre las finanzas del Estado."
 flavor_fra.2020.a: "¡Que [target_character.GetNameWithNoTooltip] tome las riendas!"
 flavor_fra.2020.b: "Permitamos que [target_character.GetNameWithNoTooltip] retome sus negocios privados."
 flavor_fra.2021.title: "[target_character.GetLastNameWithNoTooltip] y el gasto [ROOT.GetCountry.GetGovernment.GetAdjective|l]"
 flavor_fra.2021.desc: "Desde que asumiera el cargo de maestro acuñador, [target_character.GetLastName] ha contribuido a la estabilización de las finanzas de [ROOT.GetCountry.GetName]. Si bien el papel de [target_character.GetLastNameWithNoTooltip] como maestro acuñador ha propiciado numerosas mejoras, también ha supuesto limitaciones estrictas para la tesorería estatal.\n\nTras demostrar que es más que capaz, algunos han solicitado que [fra_ruler.GetName|l] ascienda a [target_character.GetLastNameWithNoTooltip] al cargo de administrador del gasto [ROOT.GetCountry.GetGovernment.GetAdjective|l], ampliando así su influencia al erario [ROOT.GetCountry.GetGovernment.GetAdjective|l]."
 flavor_fra.2021.a: "Concedamos a [target_character.GetLastNameWithNoTooltip] la administración del gasto [ROOT.GetCountry.GetGovernment.GetAdjective|l]."
 flavor_fra.2021.b: "Su cargo actual le viene como anillo al dedo."
 flavor_fra.2022.title: "[target_character.GetLastNameWithNoTooltip] negocia con [mamluk_country.GetNameWithNoTooltip]"
 flavor_fra.2022.desc: "Aprovechando sus fuertes vínculos con los intereses comerciales de la región, [target_character.GetName] y sus consejeros más cercanos han logrado firmar un acuerdo con [mam_ruler.GetName|l] de [mamluk_country.GetName]. Si bien este pacto ha otorgado algunas concesiones importantes, como la mejora del acceso a los cónsules en todo el Levante, [target_character.GetLastNameWithNoTooltip] también ha establecido nuevos lazos comerciales con [mamluk_country.GetNameWithNoTooltip].\n\nAunque un convenio con [mamluk_country.GetNameWithNoTooltip] mejoraría la influencia de [ROOT.GetCountry.GetName] en el comercio mediterráneo, algunos temen que este pacto negociado por [target_character.GetLastNameWithNoTooltip] podría beneficiar más a su propio imperio comercial."
 flavor_fra.2022.a: "Consintamos el acuerdo de [target_character.GetLastNameWithNoTooltip]."
 flavor_fra.2022.b: "Prohibamos la ratificación del acuerdo."
 mam_trade_with_france: "Acuerdo comercial con Francia"
 fra_trade_with_mamluks: "Acuerdo comercial con los mamelucos"
 flavor_fra.2023.title: "Castillo de Ainay-le-Vieil y palacio de [target_character.GetNameWithNoTooltip]"
 flavor_fra.2023.desc: "Si bien [target_character.GetName] ha servido como ministro y administrador competente de [ROOT.GetCountry.GetName], también se ha labrado una reputación considerable, tanto positiva como negativa. Antes de acabar en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], [target_character.GetNameWithNoTooltip] ya había levantado un gran emporio comercial y, aunque sus prioridades han beneficiado en gran medida al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], sus proyectos personales han comenzado a generar resentimiento entre los demás ministros.\n\nEn [ShowLocationName('bourges')], [target_character.GetNameWithNoTooltip] ya ha tomado medidas para asegurarse la compra del Château d'Ainay-le-Vieil, un castillo que hace tiempo perdió su importancia, así como para construir el extravagante palacio [target_character.GetNameWithNoTooltip] en el propio [ShowLocationNameWithNoTooltip('bourges')].\n\nEstos costosos proyectos han suscitado preocupación ante la posibilidad de que [target_character.GetLastNameWithNoTooltip] esté aprovechando sus cargos para enriquecerse."
 flavor_fra.2023.a: "No interfiramos en los proyectos de [target_character.GetLastNameWithNoTooltip]."
 flavor_fra.2023.b: "Solicitemos que [target_character.GetLastNameWithNoTooltip] se abstenga de emprender más proyectos ambiciosos."
 flavor_fra.2024.title: "Emprendedores [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 flavor_fra.2024.desc: "El ascenso de [target_character.GetName] a un puesto ministerial en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ha provocado un aumento constante del interés [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] en las crecientes rutas comerciales. Aunque anteriormente se consideraba una práctica desaconsejable, algunos de sus consejeros más cercanos, [target_character.GetNameWithNoTooltip] inclusive, piden que [fra_ruler.GetNameWithNoTooltip|l] permita y amplíe el acceso [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] para que continúe con dichos esfuerzos emprendedores. Las políticas anteriores establecían que los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] que persiguieran tales esfuerzos se arriesgaban a perder sus privilegios.\n\nNo obstante, algunos miembros de la élite [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] instan a la cautela, ya que la competencia podría desencadenar un efecto adverso en la economía de [ROOT.GetCountry.GetName]."
 flavor_fra.2024.a: "Eliminemos las restricciones y permitamos que el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] emprenda iniciativas comerciales."
 flavor_fra.2024.b: "Prohibamos cualquier otra iniciativa por parte [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] para salvaguardar los intereses [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]."
 flavor_fra.2025.title: "Monopolización de [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.2025.desc: "Si bien [target_character.GetName] ha sido un extraordinario ministro con [fra_ruler.GetName|l], su estatus ha crecido tanto que ahora genera demasiado revuelo en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Numerosos miembros de la corte señalan que el imperio comercial de [target_character.GetLastNameWithNoTooltip] ostenta casi un monopolio sobre la mayoría de los productos comerciales de [ROOT.GetCountry.GetName]. Además, han surgido acusaciones de que [target_character.GetLastNameWithNoTooltip] tiene más interés en su propia riqueza que en el Estado, con acciones como el secuestro de remeros para sus galeras mercantes y la extracción de riqueza de los astilleros mediante acuñación rebajada.\n\nAnte tales acusaciones, muchos han solicitado el encarcelamiento y posterior juicio para que [target_character.GetLastNameWithNoTooltip] responda ante la justicia, y así hacer que la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] se libre de este ambicioso individuo."
 flavor_fra.2025.a: "¡Encarcelemos a esa persona y confisquemos sus propiedades!"
 flavor_fra.2025.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] se ha beneficiado enormemente de [target_character.GetLastNameWithNoTooltip]. Debemos concederle el perdón y permitirle que se quede."
 flavor_fra.2030.t: "El ascenso de [GetCountry('FUL').GetNameWithNoTooltip]"
 flavor_fra.2030.desc: "Si bien en el pasado, varios súbditos ambiciosos y aspirantes de [GetCountry('FRA').GetName] han intentado frustrar o debilitar el poder del rey, al final siempre se les aplacaba o neutralizaba cuando se convertían en una facción demasiado problemática para la corte. Sin embargo, los señores de [GetCountry('BUR').GetName] se han alzado quizá como el desafío más amenazador para [ruler_fra.GetName|l]. Tras haber dejado de pagar tributos y de responder a los llamamientos de la corte desde hace tiempo, [ruler_bur.GetName] actúa como gobernante independiente por derecho propio. Aunque [GetCountry('BUR').GetNameWithNoTooltip] sigue siendo nominalmente territorio de iure de [GetCountry('FRA').GetNameWithNoTooltip], su actual gobernante amenaza con socavar la relación política entre [ruler_fra.GetShortNameWithNoTooltip] y sus súbditos."
 flavor_fra.2030.a: "Los señores de [GetCountry('BUR').GetNameWithNoTooltip] deben ser sometidos."
 flavor_fra.2030.b: "No podemos arriesgarnos a un conflicto mayor con [GetCountry('BUR').GetNameWithNoTooltip]"
 flavor_fra.2031.t: "La Liga del Bienestar Público"
 flavor_fra.2031.desc: "Al mando de [GetCountry('FRA').GetName,] [ruler_fra.GetName|l] y quien gobernó antes dieron grandes pasos para centralizar el poder en la corte y reafirmar la autoridad suprema del rey. Sin embargo, como consecuencia de este esfuerzo cada vez mayor por crear un cuerpo centralizado y fuerte, muchos súbditos de [GetCountry('FRA').GetNameWithNoTooltip], especialmente los príncipes de sangre, se han vuelto cada vez más hostiles hacia el Estado. Al considerar que el poder de la Corona se está volviendo demasiado abarcador, varios súbditos se han unido a una alianza política conocida como la Liga del Bienestar Público, con el objetivo de aplastar la autoridad de [ruler_fra.GetShortNameWithNoTooltip] y devolver la autonomía a los vasallos de la Corona."
 flavor_fra.2031.a: "Nunca negociaremos con rebeldes."
 flavor_fra.2032.a: "Si nuestros intereses coinciden, deberíamos plantearnos la posibilidad de unirnos a la liga."
 flavor_fra.2032.b: "La Corona se ha vuelto demasiado poderosa. ¡Unámonos a la liga!"
 flavor_fra.2033.t: "¡La liga exige autonomía!"
 flavor_fra.2033.desc: "Si bien en un principio era una pequeña facción política de vasallos preocupados por el proceso de centralización constante de [GetCountry('FRA').GetName], la Liga del Bienestar Público ha crecido hasta incluir a varios señores prominentes procedentes de los territorios de los infantazgos. Como líder de la liga, [league_leader_ruler.GetName] ha emitido una lista de exigencias, la principal de las cuales es la rápida descentralización del Estado para volver a la época del reinado de [GetCharacter('fra_philippe_iv_capet').GetName].\n\nSi la corte se niega a aceptar estas exigencias, la liga se alzará en abierta rebelión contra la Corona."
 flavor_fra.2033.a: "¡Estas exigencias son indignantes!"
 flavor_fra.2033.b: "No tenemos más remedio que aceptar las exigencias de la liga."
 flavor_fra.2034.title_royalist: "Triunfo de la corte real"
 flavor_fra.2034.title_league: "Triunfo de la liga"
 flavor_fra.2034.desc_royalist: "Tras su declaración de revuelta abierta contra [ruler_fra.GetName|l] y la corte real, la Liga del Bienestar Público ha sido derrotada de manera contundente. Con la derrota de la liga, se ha eliminado el último obstáculo importante para garantizar la autoridad suprema de [ruler_fra.GetShortNameWithNoTooltip], lo que permite a la corte emplear medios más agresivos para consolidar el poder del Estado. Si bien es probable que aún haya quienes se opongan a estos esfuerzos, la caída de la liga hará que cualquier intentona futura esté prácticamente abocada al fracaso."
 flavor_fra.2034.desc_league: "Tras una revuelta abierta contra [ruler_fra.GetName] y la corte real, la Liga del Bienestar Público ha salido victoriosa en sus esfuerzos por debilitar la autoridad del Estado y los intentos de centralización. Esta sonora derrota ha obligado a [ruler_fra.GetShortNameWithNoTooltip] a firmar el Tratado de Conflans y a conceder privilegios adicionales a los rebeldes triunfantes."
 flavor_fra.2034.a: "Un giro terrible de los acontecimientos."
 flavor_fra.2034.b: "¡Una gran victoria para la Corona!"
 flavor_fra.2040.t: "La compagnie d'ordonnance"
 flavor_fra.2040.desc: "Para combatir las crecientes incursiones de grupos mercenarios empleados hasta hace poco y de las diversas compañías libres que extorsionan al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], los Estados Generales han promulgado una nueva ley que otorga a [ruler_fra.GetName] el poder exclusivo de establecer un nuevo ejército real. A diferencia de los ejércitos anteriores, la nueva #italic compagnie d'ordonnance#! responderá ante [ruler_fra.GetShortNameWithNoTooltip] como fuerza permanente y buscará operar de manera continua. Tal fuerza allanaría el camino para crear un ejército regular para [GetCountry('FRA').GetName]."
 flavor_fra.2040.a: "¡Formemos la compagnie d'ordonnance"
 flavor_fra.2040.b: "Creemos una fuerza militar reducida."
 flavor_fra.2040.c: "Desviemos las inversiones de la nueva ley para impulsar las iniciativas de recaudación."
 flavor_fra.2041.t: "La prudencia fiscal de [target_character.GetNameWithNoTooltip]"
 flavor_fra.2041.desc: "Si bien [GetCountry('FRA').GetName] ha tenido varios grandes monarcas, ninguno hasta ahora ha mostrado tanta prudencia en materia fiscal como [target_character.GetName]. A lo largo del reinado de [target_character.GetShortNameWithNoTooltip], las relaciones entre la Corona y el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] se han mantenido notablemente cordiales, lo que ha permitido la construcción de varias obras importantes por toda [GetCountry('FRA').GetNameWithNoTooltip]. Además, la cuidadosa administración de las arcas reales por parte de [target_character.GetShortNameWithNoTooltip] ha garantizado la estabilidad financiera del Estado."
 flavor_fra.2041.a: "Son tiempos prósperos para [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.2041.b: "Profundicemos nuestras relaciones con el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]."
 flavor_fra.2041.c: "Aprovechemos esta oportunidad para llevar a cabo una gran reforma fiscal."
 flavor_fra.2042.t: "Pragmática Sanción de [ShowLocationNameWithNoTooltip('bourges')]"
 flavor_fra.2042.desc: "La Pragmática Sanción de [ShowLocationName('bourges')], establecida originalmente para limitar el poder de la Santa Sede dentro del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] [GetCountry('FRA').GetAdjective|l], ha otorgado a la Iglesia católica de [GetCountry('FRA').GetNameWithNoTooltip] una considerable independencia administrativa respecto al [ShowGovernmentReformName('papacy_reform')|l]. Si bien la sanción ha perdurado durante algún tiempo y ha permitido a [fra_ruler.GetName] mantener cierta influencia sobre el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], [pap_ruler.GetName] ha solicitado que abolamos la sanción para que el [ShowGovernmentReformName('papacy_reform')|l] pueda recuperar su presencia en [GetCountry('FRA').GetNameWithNoTooltip]. Aunque el [GetCountry('PAP').GetGovernment.GetRulerTitle|l] ha ofrecido una renovada relación con [fra_ruler.GetShortNameWithNoTooltip], la abolición de la sanción debilitaría la capacidad de la corte para ejercer un papel influyente en los asuntos del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 flavor_fra.2042.a: "Abolamos la sanción."
 flavor_fra.2042.b: "Rechacemos los deseos del [ShowGovernmentReformNameWithNoTooltip('papacy_reform')|l] y mantengamos la sanción."
 flavor_fra.2043.t: "Expansión de los caminos postales reales"
 flavor_fra.2043.desc: "Si bien la corte real ha mantenido un flujo constante de comunicaciones con sus súbditos más cercanos a la capital, los más alejados siempre han supuesto un desafío para nuestra red de comunicaciones. [target_character.GetName] ha propuesto una ampliación de los caminos postales reales por todo [GetCountry('FRA').GetName] que permitirá crear rutas más eficaces para los mensajeros reales y reforzar nuestra comunicación con los súbditos más lejanos. Los consejeros de [target_character.GetShortNameWithNoTooltip] también han sugerido que dicho proyecto adopte un enfoque alternativo para crear caminos más económicos que puedan tener un uso más generalizado."
 flavor_fra.2043.a: "¡Financiemos la expansión!"
 flavor_fra.2043.b: "Adoptemos el enfoque de los consejeros."
 flavor_fra.2043.c: "La ampliación de las carreteras supondría un despilfarro de recursos."
 flavor_fra.2044.t: "Posadas de correos"
 flavor_fra.2044.desc: "Tras el éxito de la expansión de los caminos reales, [target_character.GetName] ha propuesto la creación de posadas especializadas a lo largo de las nuevas rutas. Estas posadas servirían como puntos de descanso para los enviados personales de [target_character.GetShortNameWithNoTooltip] y los miembros de la corte real. Tales establecimientos también podrían reforzar nuestra red de espionaje si se ampliasen sus capacidades."
 flavor_fra.2044.a: "Permitamos la creación de estas posadas por mandato de la corte y su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_fra.2044.b: "Ampliemos las posadas de correos para reforzar nuestras redes de espionaje."
 flavor_fra.2044.c: "Una empresa costosa."
 flavor_fra.2100.t: "Los asuntos de [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_fra.2100.desc: "Ahora que está resuelto nuestro conflicto con [GetCountry('ENG').GetName], se ha renovado el interés por nuestras fronteras meridionales de los Alpes. Si bien la corte ha mantenido contacto en el pasado con varios Estados [ShowCultureGroupName('italian_group')|l] y familias de [ShowRegionName('italy_region')], la capacidad de mantener una relación sólida con la región se ha visto limitada durante la guerra [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]. Varios consejeros y miembros de la corte han sugerido a [fra_ruler.GetName] que [GetCountry('FRA').GetNameWithNoTooltip] debería tratar de aumentar su influencia en la región, pues aunque [ShowRegionNameWithNoTooltip('italy_region')] alberga Estados de muy distinta naturaleza, estos tienen el potencial de convertirse en poderosos aliados políticos. En la corte hay quienes corte sugieren que adoptemos una postura más dominante y busquemos someter por la fuerza a nuestros vecinos [ShowCultureGroupNameWithNoTooltip('italian_group')|l] bajo el ala de [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.2100.a: "Deberíamos mantener una política neutral por el momento."
 flavor_fra.2100.b: "Establezcamos relaciones cordiales con los Estados que puedan ayudarnos."
 flavor_fra.2100.c: "Nuestros vecinos [ShowCultureGroupNameWithNoTooltip('italian_group')|l] estarían mejor bajo nuestro dominio."
 flavor_fra.2101.t: "[ruler_mlo.GetNameWithNoTooltip] extiende una oferta de amistad"
 flavor_fra.2101.desc: "Un dignatario procedente de [GetCountry('MLO').GetLongName] ha llegado para establecer relaciones más estrechas entre su nación y [GetCountry('FRA').GetLongName|l]. [ruler_mlo.GetName] es una de las figuras más influyentes en el actual panorama político de [ShowRegionName('italy_region')] y nos ha asegurado que los intereses de [GetCountry('MLO').GetNameWithNoTooltip] y la corte de [GetCountry('FRA').GetNameWithNoTooltip] están estrechamente alineados, y que una relación cercana entre nuestros estados sería beneficiosa. Si bien [ruler_mlo.GetShortNameWithNoTooltip] ha solicitado una alianza formal, nuestros consejeros han sugerido actuar con cautela y, por ahora, acceder solo a estrechar lazos con [GetCountry('MLO').GetNameWithNoTooltip]."
 flavor_fra.2101.a: "Accedamos a una relación más estrecha con [GetCountry('MLO').GetNameWithNoTooltip]."
 flavor_fra.2101.b: "Mantengamos la cortesía por el momento."
 flavor_fra.2101.c: "Los leones no negocian con las ovejas."
 flavor_fra.2102.t: "[GetCountry('MLO').GetNameWithNoTooltip] solicita ayuda contra [GetCountry('NAP').GetNameWithNoTooltip]"
 flavor_fra.2102.desc: "Quien gobierna [GetCountry('MLO').GetName], [ruler_mlo.GetName|l], nos ha solicitado ayuda contra [GetCountry('NAP').GetLongName|l]. [ruler_nap.GetName] ha reclamado [GetCountry('MLO').GetLongNameWithNoTooltip|l], y [ruler_mlo.GetShortNameWithNoTooltip] afirma que los ejércitos [GetCountry('NAP').GetAdjectiveWithNoTooltip|l] pronto intentarán tomar [GetCountry('MLO').GetNameWithNoTooltip] por la fuerza. Si [GetCountry('MLO').GetNameWithNoTooltip] cayera, la región norte de [ShowRegionName('italy_region')] correría el riesgo de quedar muy expuesta a la influencia de [GetCountry('NAP').GetNameWithNoTooltip].\n\nSi accedemos a la petición [GetCountry('MLO').GetAdjectiveWithNoTooltip|l], los miembros de la corte sugieren aprovechar la ocasión para defender la reclamación presentada por [ruler_fra.GetName|l] sobre [GetCountry('NAP').GetNameWithNoTooltip], ya que estas tierras pertenecieron antaño a la casa de [ShowDynastyName('anjou_dynasty')], que gobernó [ShowAreaName('provence_area')] y mantuvo una unión con [GetCountry('NAP').GetNameWithNoTooltip]. No obstante, tal conquista podría encontrar resistencia en [ShowRegionNameWithNoTooltip('italy_region')]."
 flavor_fra.2102.a: "Atendamos la petición de [ruler_mlo.GetShortNameWithNoTooltip] y reclamemos nuestros derechos sobre [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_fra.2102.b: "Solo defenderemos a [ruler_mlo.GetShortNameWithNoTooltip] si [ruler_nap.GetShortNameWithNoTooltip] invade."
 flavor_fra.2102.c: "Estos asuntos no son competencia de la corte [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]."
 flavor_fra.2103.t: "Las consecuencias [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]"
 flavor_fra.2103.desc: "Tras la petición de [ruler_mlo.GetName], [ruler_fra.GetName] reunió un considerable ejército y lanzó una invasión por orden de [ruler_mlo.GetShortNameWithNoTooltip]. Si bien esta oportunidad brindaba a [ruler_fra.GetShortNameWithNoTooltip] la posibilidad de reclamar sus derechos sobre [GetCountry('NAP').GetLongName|l], la acción ha provocado un rechazo generalizado en todo el panorama político de los [ShowCultureGroupName('italian_group')|l]. Incluso nuestros aliados en [GetCountry('MLO').GetName] han roto sus lazos con nosotros. A menos que nos retiremos de [GetCountry('NAP').GetNameWithNoTooltip], las acciones de [ruler_fra.GetShortNameWithNoTooltip] podrían desencadenar una coalición de [ShowCultureGroupNameWithNoTooltip('italian_group')|l] para acabar con la influencia [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] en [ShowRegionName('italy_region')]."
 flavor_fra.2103.a: "¡[GetCountry('NAP').GetNameWithNoTooltip] es nuestra por legítimo derecho, y la defenderemos!"
 flavor_fra.2103.b: "Saqueemos el tesoro [GetCountry('NAP').GetAdjectiveWithNoTooltip|l] y retirémonos de [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_fra.2103.c: "Renunciemos por completo a las pretensiones [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] sobre [GetCountry('NAP').GetNameWithNoTooltip] y retirémonos."
 flavor_fra.2103.historical_info: "Durante esta etapa histórica, la agresividad mostrada por Carlos VIII dio lugar a una circunstancia extraordinaria. Monarcas y señores de la guerra que antes estaban enfrentados, como los gobernantes de España, el Sacro Imperio Romano y numerosos estados italianos, se unieron en una sola coalición para repeler a los ejércitos franceses que invadían Italia. El descontento generado por las sucesivas victorias francesas acabaría por atraer la atención de monarcas tan lejanos como los de las costas de Inglaterra, cuando el rey Enrique VII se unió para apoyar a la Liga de Venecia."
 flavor_fra.2104.t: "Administración de [GetCountry('NAP').GetNameWithNoTooltip]"
 flavor_fra.2104.desc: "La reciente conquista de [GetCountry('NAP').GetName] ha suscitado debates en la corte sobre la administración de la región. Si bien [GetCountry('NAP').GetNameWithNoTooltip] estuvo anteriormente gobernado en unión personal por la casa de [ShowDynastyName('anjou_dynasty')], finalmente escapó de su control. Ahora que [ruler_fra.GetName|l] ha recuperado [GetCountry('NAP').GetNameWithNoTooltip], no se puede permitir que se pierda de nuevo. Los miembros de la corte han sugerido que se asigne a un noble [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] para gobernar [GetCountry('NAP').GetNameWithNoTooltip] para [ruler_fra.GetShortNameWithNoTooltip|l], mientras que otros proponen vincular directamente la administración [GetCountry('NAP').GetAdjectiveWithNoTooltip|l] al funcionamiento de la corte real. Como alternativa, podríamos conceder al pueblo [GetCountry('NAP').GetAdjectiveWithNoTooltip|l] su propia autonomía y permitirles gobernarse a sí mismos dentro de la unión."
 flavor_fra.2104.a: "Dejemos a un noble [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] como gobernador de [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_fra.2104.b: "¡[GetCountry('NAP').GetNameWithNoTooltip] responderá directamente ante la corte real!"
 flavor_fra.2104.c: "Permitamos que el pueblo [GetCountry('NAP').GetAdjectiveWithNoTooltip|l] se gobierne a sí mismo dentro de la unión."
 flavor_fra.2105.t: "La campaña por [GetCountry('MLO').GetNameWithNoTooltip]"
 flavor_fra.2105.desc: "Aunque las relaciones entre [GetCountry('FRA').GetName] y [GetCountry('MLO').GetName] comenzaron de manera cordial, [ruler_mlo.GetName] ha apuñalado por la espalda a [ruler_fra.GetName] tras nuestra invasión de [GetCountry('NAP').GetName]. A pesar de haber respetado las peticiones de [ruler_mlo.GetShortNameWithNoTooltip] para evitar que [GetCountry('NAP').GetNameWithNoTooltip] se apoderase de [GetCountry('MLO').GetNameWithNoTooltip], [ruler_mlo.GetShortNameWithNoTooltip] esperaba reclamar [GetCountry('NAP').GetLongNameWithNoTooltip|l] para sí mismo tras una campaña exitosa de [GetCountry('FRA').GetNameWithNoTooltip]. Tras demostrar su falta de lealtad, los consejeros de la corte han suplicado a [ruler_fra.GetShortNameWithNoTooltip] que reclame [GetCountry('MLO').GetLongNameWithNoTooltip|l] en su condición de nuevo gobernante de [GetCountry('NAP').GetNameWithNoTooltip] y derroque a [ruler_mlo.GetShortNameWithNoTooltip] en el proceso. Esto también impediría que [GetCountry('MLO').GetNameWithNoTooltip] pueda formar una coalición efectiva tras nuestra invasión de [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_fra.2105.a: "¡[ruler_mlo.GetShortNameWithNoTooltip] pagará por su traición!"
 flavor_fra.2105.b: "Por ahora nos bastará con la conquista de [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_fra.2106.t: "[GetCountry('MLO').GetLongNameWithNoTooltip|U] y su destino"
 flavor_fra.2106.desc: "Con [GetCountry('MLO').GetName] bajo dominio [GetCountry('FRA').GetAdjective|l], ahora corresponde a la corte decidir su futuro. Si bien [ruler_fra.GetName] gobierna como [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] de [GetCountry('FRA').GetName] y [GetCountry('MLO').GetGovernment.GetRulerTitle|l] de [GetCountry('MLO').GetNameWithNoTooltip], la posterior toma de [GetCountry('NAP').GetName] y ahora de [GetCountry('MLO').GetNameWithNoTooltip] ha deteriorado enormemente nuestras relaciones en toda la región, hasta el punto de que incluso el [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l], [target_hre_ruler.GetName], ha empezado a mostrar un creciente interés por la región. Mantener [GetCountry('MLO').GetNameWithNoTooltip] puede resultar una tarea ardua, pero los consejeros de la corte han sugerido establecer un Gobierno leal mediante el nombramiento de un noble [GetCountry('MLO').GetAdjectiveWithNoTooltip|l] fiel a la causa [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]. Sin embargo, esto obligaría a [ruler_fra.GetShortNameWithNoTooltip] a renunciar a su soberanía."
 flavor_fra.2106.a: "[ruler_fra.GetShortNameWithNoTooltip] seguirá gobernando como [GetCountry('MLO').GetGovernment.GetRulerTitle|l] de [GetCountry('MLO').GetNameWithNoTooltip]."
 flavor_fra.2106.b: "Nombremos al aliado [GetCountry('MLO').GetAdjectiveWithNoTooltip|l] como gobernador."
 flavor_fra.2106.c: "Solo pretendíamos derrocar a quienes nos traicionaron y retirarnos de [GetCountry('MLO').GetNameWithNoTooltip]."
 flavor_fra.2107.t: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2107.desc: "Procedente de [ShowLocationName('aix_en_provence')], [target_character.GetName] ha permanecido como miembro leal de la corte real, habiendo colaborado en la educación de los hijos de [GetCountry('FRA').GetGovernment.GetRuler.GetName] y especialmente de quien habrá de ocupar su puesto algún día, [ROOT.GetCountry.GetGovernment.GetHeir.GetName]. Tras demostrar su valía, [ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip] ha solicitado que [target_character.GetShortNameWithNoTooltip] sea ascendido a un cargo superior en la corte, pues ha demostrado ser un miembro valioso de esta. "
 flavor_fra.2107.a: "Ascendamos a [target_character.GetShortNameWithNoTooltip] a una posición superior en la corte."
 flavor_fra.2107.b: "[target_character.GetShortNameWithNoTooltip] conservará su estatus actual."
 flavor_fra.2107.historical_info: "Étienne de Vesc, miembro predilecto tanto de la corte de Luis XI como de la de Carlos VIII, ejerció una notable influencia en ella. Se ganó el favor de Luis XI al encargarse de la educación del delfín Carlos, a quien también atendió durante una enfermedad. Más tarde, se uniría a la corte de Carlos cuando este se convirtió en rey de Francia y se convertiría en uno de sus principales aliados al animarle a invadir Italia en 1494 para reclamar Nápoles."
 flavor_fra.2108.t: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2108.desc: "Nuestros intentos de establecer relaciones en [ShowRegionName('italy_region')] han llamado la atención del célebre condotiero [target_character.GetName]. Como comandante de probada valía, [target_character.GetShortNameWithNoTooltip] ya ha cosechado numerosas victorias en los conflictos de [ShowRegionNameWithNoTooltip('italy_region')], y sus conocimientos sin duda resultarían valiosos si nos viéramos envueltos en asuntos de la península. No obstante, los miembros de la corte han manifestado su preocupación por el precio que [target_character.GetShortNameWithNoTooltip] exige por sus servicios."
 flavor_fra.2108.a: "¡Contratemos al famoso condotiero!"
 flavor_fra.2108.b: "No necesitamos de sus servicios."
 flavor_fra.2050.t: "Crisis de sucesión en [GetCountry('BRI').GetNameWithNoTooltip]"
 flavor_fra.2050.desc: "Ha surgido una situación preocupante en [GetCountry('BRI').GetName], ya que [bri_ruler.GetName] carece de un heredero varón legítimo y ha declarado a su hija, [breton_heir_for_marriage.GetName], heredera designada. Si bien la corte evitaría normalmente inmiscuirse en la sucesión de sus súbditos, la situación en [GetCountry('BRI').GetNameWithNoTooltip] es alarmante, pues se rumorea que [breton_heir_for_marriage.GetShortNameWithNoTooltip] está prometida a un pariente de [target_hre_ruler.GetName], [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] del [GetUniqueInternationalOrganization('hre').GetName]. Tal acontecimiento provocaría que los títulos de [GetCountry('BRI').GetNameWithNoTooltip] pasaran a formar parte de los títulos del [GetUniqueInternationalOrganization('hre').GetName].\n\nPor ello, la corte ha propuesto que se obligue a [breton_heir_for_marriage.GetShortNameWithNoTooltip] a contraer matrimonio con los [fra_ruler.GetDynasty.GetName] para evitar la inminente crisis sucesoria. Sin embargo, forzar a nuestro súbdito a aceptar dicho matrimonio podría crear tensiones innecesarias entre la Corona y [GetCountry('BRI').GetNameWithNoTooltip]."
 flavor_fra.2050.a: "[fra_ruler.GetNameWithNoTooltip] contraerá matrimonio con la heredera de [GetCountry('BRI').GetNameWithNoTooltip]."
 flavor_fra.2050.b: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] entregará su mano en matrimonio a [breton_heir_for_marriage.GetShortNameWithNoTooltip]."
 flavor_fra.2050.c: "[random_male_dynasty_member.GetNameWithNoTooltip] sería un buen pretendiente."
 flavor_fra.2050.d: "No interfiramos con los deseos de [GetCountry('BRI').GetNameWithNoTooltip]."
 flavor_fra.2060.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] nómada"
 flavor_fra.2060.desc: "En comparación con muchos de sus predecesores, [fra_ruler.GetName|l] ha realizado múltiples viajes [ROOT.GetCountry.GetGovernment.GetAdjective|l] durante su mandato. En esas giras, [fra_ruler.GetNameWithNoTooltip|l] se ha presentado sin previo aviso, sorprendiendo a muchos de los señores locales. Si bien estas visitas inesperadas a menudo alteraban el curso normal de los acontecimientos, para cuando [fra_ruler.GetShortNameWithNoTooltip|l] partía, la provincia quedaba en mejor estado.\n\nAhora que planea otra gira [ROOT.GetCountry.GetGovernment.GetAdjective|l], [fra_ruler.GetNameWithNoTooltip|l] ha señalado dos posibles destinos, [target_province_1.GetName] y [target_province_2.GetName], y solicita opinión en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] para decidir adónde viajar."
 flavor_fra.2060.a: "Los funcionarios locales de [target_province_1.GetNameWithNoTooltip] nos recibirían con los brazos abiertos."
 flavor_fra.2060.b: "Los funcionarios de [target_province_2.GetNameWithNoTooltip] han mostrado menos disposición, de modo que conviene visitar esa región."
 flavor_fra.2060.c: "Desaconsejemos el viaje para que [fra_ruler.GetNameWithNoTooltip|l] se quede en [ShowLocationNameWithNoTooltip('paris')]."
 flavor_fra.2061.title: "Astucia fraternal"
 flavor_fra.2061.desc: "Aunque [fra_ruler.GetName|l] ha seguido contando con el respeto de todos como [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], su hermana, [target_sibling.GetName], se ha hecho muy influyente en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. [target_sibling.GetNameWithNoTooltip], una persona talentosa y astuta, ha ejercido la influencia de su apellido [target_sibling.GetDynasty.GetName] para garantizar que el consejo ejecute con éxito las políticas que plantea [fra_ruler.GetNameWithNoTooltip|l].\n\nAlgunos de los partidarios más acérrimos con los que cuenta [fra_ruler.GetNameWithNoTooltip|l] han solicitado que se reserve un puesto en [ROOT.GetCountry.GetGovernment.GetCabinetTitle] para [target_sibling.GetShortNameWithNoTooltip], pues consideran que sus habilidades se desperdician en las disputas políticas que se producen en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_fra.2061.a: "Permitamos que [target_sibling.GetShortNameWithNoTooltip] trabaje en [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l]."
 flavor_fra.2061.b: "Necesitamos a [target_sibling.GetName] en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_fra.2062.title: "[fra_ruler.GetNameWithNoTooltip] reforma el sistema judicial"
 flavor_fra.2062.desc: "En su búsqueda por modernizar el Estado, [fra_ruler.GetName|l] ha logrado varios avances en la reforma del sistema judicial de [ROOT.GetCountry.GetName]. Entre sus progresos, ha bajado los impuestos al tiempo que equilibraba los presupuestos estatales. Para ajustarse al presupuesto, una de sus grandes reformas ha incluido la reducción de las pensiones [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], lo que ha provocado la ira de algunas de sus familias más acaudaladas.\n\nSi bien estas reformas han dejado una profunda huella en el Estado, la burocracia será más estable y eficiente para quien herede el cargo que ahora ostenta [fra_ruler.GetNameWithNoTooltip|l]."
 flavor_fra.2062.a: "[ROOT.GetCountry.GetNameWithNoTooltip] cosechará los beneficios de estas reformas con el tiempo."
 flavor_fra.2062.b: "Revirtamos algunas reformas para evitar la furia [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_fra.2063.title: "[fra_ruler.GetNameWithNoTooltip] aboga por la iconografía"
 flavor_fra.2063.desc: "Durante el mandato que ejerce [fra_ruler.GetName|l], se ha producido un aumento sin precedentes del apoyo popular que ha recibido [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l]. Si bien los gobernantes anteriores a menudo recurrían al respaldo de las masas para legitimar su autoridad, [fra_ruler.GetShortNameWithNoTooltip|l] ha aprovechado cada ocasión para asegurarse de que el poder [ROOT.GetCountry.GetGovernment.GetAdjective|l] se proyecte, a la vez que eleva su estatus ante el pueblo. A través de la iconografía [ROOT.GetCountry.GetGovernment.GetAdjective|l], [fra_ruler.GetShortNameWithNoTooltip|l] ha inundado las calles con imágenes suyas, mientras numerosos escritores se han dedicado a ensalzar a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] en obras públicas.\n\nAlgunos han aconsejado cautela, ya que la continua exaltación que recibe [fra_ruler.GetShortNameWithNoTooltip|l] podría llegar a considerarse herética por parte de la Iglesia [ShowReligionAdjective('catholic')|l]."
 flavor_fra.2063.a: "Sigamos apoyando la iconografía [ROOT.GetCountry.GetGovernment.GetAdjective|l]."
 flavor_fra.2063.b: "Reduzcamos la iconografía para evitar la condena de la Iglesia [ShowReligionAdjectiveWithNoTooltip('catholic')|l]."
 flavor_fra.2064.title: "Adalid del pueblo"
 flavor_fra.2064.desc_frontend: "Habiendo tenido un papel marcado por un período de iconografía y propaganda en apoyo hacia [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip|l], los Estados Generales han otorgado el título de"
 flavor_fra.2064.desc_backend: "Si bien las reuniones anteriores de los Estados Generales han influido en la popularidad del gobernante, esta es la primera vez que se otorga semejante título honorífico."
 flavor_fra.2064.desc_king: "$flavor_fra.2064.desc_frontend$ #italic padre del pueblo#! para [fra_ruler.GetName|l] como símbolo del fuerte apoyo entre las masas de [ROOT.GetCountry.GetName]. $flavor_fra.2064.desc_backend$"
 flavor_fra.2064.desc_queen: "$flavor_fra.2064.desc_frontend$ #italic madre del pueblo#! para [fra_ruler.GetName|l] como símbolo del fuerte apoyo entre las masas de [ROOT.GetCountry.GetName]. $flavor_fra.2064.desc_backend$"
 flavor_fra.2064.a: "Aceptemos el título con elegancia."
 flavor_fra.301.title: "[ruler_fra.GetShortNameWithNoTooltip] y las obras del [ShowInstitutionNameWithNoTooltip('renaissance')]"
 flavor_fra.301.desc: "La expansión del [ShowInstitutionName('renaissance')] por [ROOT.GetCountry.GetName] ha traído consigo un resurgimiento de las obras de diversos artistas a lo largo y ancho de Europa. Muchos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], entre ellos [ruler_fra.GetShortName|l], han desarrollado una fascinación por el arte y han comenzado a desviar gradualmente más fondos de la tesorería para decorar el palacio [ROOT.GetCountry.GetGovernment.GetAdjective|l] con estas obras. Dada la obsesión que se vive en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] por el arte renacentista, sería posible atraer a destacados artistas del [ShowInstitutionNameWithNoTooltip('renaissance')] si les ofrecemos un patrocinio."
 flavor_fra.301.a: "¡Ofrezcamos mecenazgo a cualquier artista dispuesto!"
 flavor_fra.301.b: "Los artistas locales ya han demostrado su valía."
 flavor_fra.301.c: "¡[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] pondrá fin a esta obsesión de inmediato!"
 flavor_fra.302.title: "La llegada de [target_character.GetNameWithNoTooltip]"
 flavor_fra.302.desc: "Tras la invitación cursada por la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] para patrocinar a cualquier artista destacado y dispuesto del [ShowInstitutionName('renaissance')], ha llegado [target_character.GetName] a [ROOT.GetCountry.GetCapital.GetName]. Como figura prominente y reconocida en toda [ShowRegionName('italy_region')], el patrocinio de [target_character.GetShortNameWithNoTooltip] sin duda reforzaría el prestigio y el esplendor de [GetCountry('FRA').GetName]. [target_character.GetNameWithNoTooltip] ha traído consigo una de sus obras más destacadas, la #italic $mona_lisa$#!. Si aceptamos patrocinar a [target_character.GetNameWithNoTooltip], esta obra legendaria se convertiría en un tesoro en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]."
 flavor_fra.302.a: "¡Deberíamos patrocinar a [target_character.GetShortName]!"
 flavor_fra.302.b: "Seguro que hay artistas mejores. No patrocinaremos a [target_character.GetShortName]."
 flavor_fra.303.title: "Oferta de tutela de [target_character.GetNameWithNoTooltip]"
 flavor_fra.303.desc: "[target_character.GetName], procedente de una destacada familia [GetCountry('FRA').GetAdjective|l] perteneciente al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], ha servido durante algún tiempo en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] con su erudición y sus consejos en materia religiosa. Sin embargo, [target_character.GetShortNameWithNoTooltip] se ha ofrecido hoy a tutelar al joven [scope_heir_fra.GetName] con la esperanza de preparar a quien un día ocupará el puesto de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] para gobernar en la era de los nuevos ideales traídos por el [ShowInstitutionName('renaissance')]. Si bien en el pasado, los hijos del [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] han recibido una educación en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], la oferta de [target_character.GetShortNameWithNoTooltip] podría ayudar a preparar el futuro gobierno de [scope_heir_fra.GetShortNameWithNoTooltip] en esta nueva era."
 flavor_fra.303.a: "[target_character.GetShortNameWithNoTooltip] será una magnífica influencia."
 flavor_fra.303.b: "El sistema educativo en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] no necesita cambios."
 flavor_fra.303.historical_info: "François de Moulins de Rochefort, importante tutor del joven Francisco, quien más tarde se convertiría en Francisco I de Francia en 1515, fue una de las muchas figuras que influyeron en el joven Francisco con los ideales surgidos del Renacimiento. François seguiría siendo un importante consejero de Francisco I cuando este se convirtió en rey y sería nombrado gran capellán de Francia en 1519, cargo que ocupó hasta su muerte en 1526."
 flavor_fra.304.title: "Los ideales humanistas de [target_character.GetNameWithNoTooltip]"
 flavor_fra.304.desc: "[target_character.GetName], persona que goza de cierto renombre en el norte de [ShowRegionName('france_region')] y los Países Bajos por su condición de humanista, ha hecho acto de presencia en [ShowLocationName('paris')], donde ha llamado la atención en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Algunos han sugerido que podría ser una gran influencia para el joven [scope_heir_fra.GetName] debido a sus principios humanistas, mientras que otros se muestran escépticos. Si se le ofreciera a [target_character.GetShortNameWithNoTooltip] la oportunidad de instruir al [ROOT.GetCountry.GetGovernment.GetHeirTitle|l], es probable que aproveche la ocasión para inculcarle sus ideas tolerantes."
 flavor_fra.304.a: "Ofrezcamos a [target_character.GetShortNameWithNoTooltip] la oportunidad de instruir a [scope_heir_fra.GetShortNameWithNoTooltip]."
 flavor_fra.304.b: "Los ideales humanistas de [target_character.GetShortNameWithNoTooltip] podrían resultar peligrosos para [scope_heir_fra.GetShortNameWithNoTooltip]."
 flavor_fra.305.title: "Renovación del castillo del Louvre"
 flavor_fra.305.desc: "Construido como fortaleza defensiva durante los siglos XII y XIII, el castillo del Louvre ha perdido desde hace tiempo su propósito original. Con la intención de reinventar el antiguo castillo y transformarlo en una posible residencia palaciega para la primera familia [ROOT.GetCountry.GetGovernment.GetAdjective|l], [ruler_fra.GetName] y sus consejeros más cercanos han elaborado un proyecto de renovación para convertir la vieja fortaleza en un espléndido palacio. Sin embargo, otros en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] han manifestado su desacuerdo y sugieren que el Louvre debería modernizarse para que el castillo pueda volver a cumplir su función defensiva original."
 flavor_fra.305.a: "¡Renovemos el Louvre para convertirlo en un palacio espléndido!"
 flavor_fra.305.b: "El Louvre funcionaría mejor como una fortaleza defensiva modernizada."
 flavor_fra.306.title: "Ampliación del pabellón de caza de Fontainebleau"
 flavor_fra.306.desc: "Aunque los terrenos de Fontainebleau han servido durante mucho tiempo como lugar de retiro favorito para la corte [GetCountry('FRA').GetAdjective|l] y su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], hasta ahora solo ha sido una modesta residencia para alojar a la realeza. Con el deseo de ampliar y reinventar Fontainebleau, [ruler_fra.GetName] ha solicitado fondos de las arcas [ROOT.GetCountry.GetGovernment.GetAdjective|l] para financiar una grandiosa expansión de los terrenos. Sin embargo, semejante proyecto podría resultar demasiado gravoso para las finanzas del Estado."
 flavor_fra.306.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] sabe lo que es mejor. Ampliemos Fontainebleau."
 flavor_fra.306.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] ha perdido la cabeza. La ampliación resultaría demasiado costosa."
 flavor_fra.307.title: "[target_character.GetNameWithNoTooltip] y [ShowWorkOfArtNameWithNoTooltip('de_asse_et_partibus_eius')]"
 flavor_fra.307.desc: "[fra_ruler.GetName], que tiene buen ojo para el talento, ha invitado a [target_character.GetName], persona erudita de creciente reputación, para que visite la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] con la esperanza de que trabaje en su cuerpo de consejeros. La reciente publicación de [ShowWorkOfArtNameWithNoTooltip('de_asse_et_partibus_eius')] por parte de [target_character.GetLastNameWithNoTooltip] ha hecho que [fra_ruler.GetNameWithNoTooltip|l] enviara la invitación, pues también respeta las obras que [target_character.GetLastNameWithNoTooltip] había esbozado en relación con la acuñación antigua.\n\nSi bien las obras académicas de [target_character.GetLastNameWithNoTooltip] han elevado su reputación, también destaca como humanista y, como tal, su incorporación en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] podría conducir a un cambio en la política."
 flavor_fra.307.a: "Permitamos que [target_character.GetLastNameWithNoTooltip] entre en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] y trabaje de artista."
 flavor_fra.307.b: "Elogiemos a [target_character.GetLastNameWithNoTooltip] por su trabajo, pero permitamos que retome la vida privada."
 flavor_fra.308.title: "[target_character.GetNameWithNoTooltip] y el [ShowWorkOfArtNameWithNoTooltip('heptameron')]"
 flavor_fra.308.desc: "Dado que las obras escritas de [target_sibling.GetName] eran apreciadas y gozaban de gran reconocimiento entre los miembros de la corte, muchos han sugerido que, tras su muerte, se conserven como reliquia en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l].\n\nPor tal motivo, [target_character.GetName] se ha esforzado por inmortalizar las obras de [target_sibling.GetNameWithNoTooltip] en el [ShowWorkOfArtNameWithNoTooltip('heptameron')], una cuidada recopilación de sus relatos cortos, y ha solicitado que [fra_ruler.GetName|l] autorice la publicación de dicha colección."
 flavor_fra.308.a: "Publiquemos el [ShowWorkOfArtNameWithNoTooltip('heptameron')] en honor de [target_sibling.GetNameWithNoTooltip]."
 flavor_fra.308.b: "Realizaremos solo una edición limitada del #italic [ShowWorkOfArtNameWithNoTooltip('heptameron')].#!"
 flavor_fra.309.title: "#italic Collège de France#!"
 flavor_fra.309.desc: "Siguiendo el modelo del #italic Collegium Trilingue#!, [target_character.GetName] ha solicitado que [fra_ruler.GetName|l] patrocine la fundación de un nuevo colegio en [ShowLocationName('paris')]. Tras los pasos del #italic Collegium Trilingue#!, [target_character.GetLastNameWithNoTooltip] espera establecer un nuevo centro de estudios para las matemáticas y otras disciplinas específicas, como aquellas escritas en [ShowLanguageName('greek_language')|l] antiguo."
 flavor_fra.309.a: "¡Patrocinemos la fundación del nuevo colegio!"
 flavor_fra.309.b: "Rechacemos la petición de [target_character.GetNameWithNoTooltip]; el Estado no puede permitirse ese gasto."
 flavor_fra.310.title: "El [ShowLanguageNameWithNoTooltip('latin_language')|l], en tela de juicio"
 flavor_fra.310.desc: "Durante siglos, [ROOT.GetCountry.GetName], al igual que muchos otros Estados de [ShowContinentName('europe')], ha mantenido el [ShowLanguageName('latin_language')|l] como lengua principal para los documentos, los registros y la educación en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Con el objetivo de erradicar el monopolio que el [ShowLanguageNameWithNoTooltip('latin_language')|l] ha mantenido como lengua del conocimiento y la cultura, [fra_ruler.GetName|l], con la supervisión de [target_character.GetName], ha preparado una ordenanza para establecer el [ShowDialectNameWithNoTooltip('french_dialect')|l] como alternativa oficial al [ShowLanguageNameWithNoTooltip('latin_language')|l]."
 flavor_fra.310.a: "¡Adoptemos la ordenanza!"
 flavor_fra.310.b: "¡Hagamos lo posible por mantener el [ShowLanguageNameWithNoTooltip('latin_language')|l] como lengua principal!"
 flavor_fra.311.title: "Un nuevo mundo"
 flavor_fra.311.desc: "Si bien han circulado relatos sobre un continente lejano durante bastante tiempo, se consideraban meras fantasías. No obstante, con el paso del tiempo, estas fantasías se han convertido en realidad. Aunque hay quienes en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] han alentado las expediciones a estas nuevas y extrañas tierras, la mayoría ha instado a la cautela, ya que desviar las finanzas del Estado para financiar expediciones podría resultar demasiado costoso y llevar a [ROOT.GetCountry.GetName] a la ruina sin obtener apenas beneficio."
 flavor_fra.311.a: "Podríamos mandar expediciones a estas nuevas y extrañas tierras."
 flavor_fra.311.b: "El interior de [ROOT.GetCountry.GetNameWithNoTooltip] es una prioridad más apremiante."
 flavor_fra.312.title: "El viaje de [target_character.GetNameWithNooltip]"
 flavor_fra.312.desc: "Siguiendo el interés mostrado por la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] por patrocinar expediciones al Nuevo Mundo, [target_character.GetName], ejemplo perfecto de los marineros [ShowCultureName('breton')|l], ha captado la atención de algunos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Si bien muchos de los intentos de reclutar experimentados exploradores marítimos [ShowCultureGroupName('italian_group')|l] han resultado infructuosos, la experiencia de [target_character.GetShortNameWithNoTooltip] podría resultar beneficiosa para cartografiar los mares del Nuevo Mundo."
 flavor_fra.312.a: "Confiemos las labores de exploración a [target_character.GetShortNameWithNoTooltip]."
 flavor_fra.312.b: "Contratemos a [target_character.GetShortNameWithNoTooltip], pero encomendémosle una tarea diferente."
 flavor_fra.312.historical_info: "Jacques Cartier fue uno de los primeros exploradores franceses en alcanzar el Nuevo Mundo y cartografiar zonas de Canadá. Durante los primeros esfuerzos de exploración por parte de Francia, se prefería a los exploradores italianos por su pericia, pero tras ser presentado al rey Francisco por Jean Le Veneur, Jacques recibió el encargo de explorar y descubrir un «paso occidental» hacia los mercados de Asia, aunque en su lugar descubriría el golfo de San Lorenzo. El descubrimiento de Canadá por parte de Cartier llevó a Francia a establecer su primer asentamiento en el Nuevo Mundo, Charlesbourg-Royal, en 1541. Charlesbourg-Royal sería abandonado en 1543 y Francia no volvería a establecer una colonia permanente en el Nuevo Mundo hasta 1605, con la fundación de Port Royal en Acadia."
 flavor_fra.313.title: "El regreso de la expedición de [target_character.GetShortNameWithNoTooltip]"
 flavor_fra.313.desc: "[target_character.GetName] y otros marineros [ShowCultureName('breton')|l] han regresado a [GetCountry('FRA').GetName] tras cartografiar nuevas regiones del Nuevo Mundo. Durante su exploración, [target_character.GetShortNameWithNoTooltip] se encontró con pueblos tribales en estas extrañas tierras inexploradas que, lejos de causarle daño a [target_character.GetShortNameWithNoTooltip] y a su equipo de exploración, les proporcionaron valiosa información sobre la región circundante.\n\nEstos descubrimientos han llevado a algunos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] a sugerir el envío de una expedición a las tierras recién cartografiadas con la esperanza de establecer un puesto avanzado en la región. Sin embargo, tal expedición también conlleva el riesgo de mermar las arcas del reino."
 flavor_fra.313.a: "¡Enviemos una expedición para colonizar estas tierras!"
 flavor_fra.313.b: "Hay otros asuntos más apremiantes para [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.321.title: "La alianza [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] y [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]"
 flavor_fra.321.desc: "Rodeada de rivales por todos los flancos, la situación geopolítica de [GetCountry('FRA').GetName] entraña grandes peligros. La creciente influencia de los rivales circundantes de [GetCountry('FRA').GetNameWithNoTooltip] ha obligado a [ruler_fra.GetName] y muchos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] a considerar alianzas improbables, la más problemática de las cuales sería un acuerdo militar con [GetCountry('TUR').GetLongName|l].\n\nSi bien el [GetCountry('PAP').GetGovernment.GetRulerTitle|l] ha declarado a [GetCountry('TUR').GetNameWithNoTooltip] enemigo del [ShowReligionGroupNameWithNoTooltip('christian')|l], compartimos rivales geopolíticos comunes, lo que convertiría esta alianza en una sólida defensa. No obstante, semejante acuerdo desataría la indignación en todo el espacio de la fe [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]."
 flavor_fra.321.a: "Una alianza impía pero necesaria."
 flavor_fra.321.b: "Aspiremos a estrechar lazos, pero sin llegar a una alianza."
 flavor_fra.321.c: "¡Jamás nos aliaremos con [GetCountry('TUR').GetNameWithNoTooltip]!"
 flavor_fra.322.title: "Condena en todo el mundo de fe [ShowReligionAdjectiveWithNoTooltip('catholic')|l]"
 flavor_fra.322.desc: "La firma de una alianza impía con [GetCountry('TUR').GetName] nos ha granjeado la condena de todas las personas de fe [ShowReligionAdjective('catholic')|l]. Si bien [ruler_PAP.GetName] no ha excomulgado directamente a [ruler_fra.GetName], la reprobación recibida por la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [GetCountry('FRA').GetAdjective|l] ha provocado que nuestros vecinos se muestren más proclives a apoyar a nuestros rivales por tan atroz acto."
 flavor_fra.322.a: "Estas condenas acabarán careciendo de importancia."
 flavor_fra.323.title: "Comercio renovado con el Levante"
 flavor_fra.323.desc: "Tras la formalización de la alianza entre [GetCountry('FRA').GetName] y [GetCountry('TUR').GetName], el comercio entre nuestros dos Estados ha experimentado un gran auge. Si bien los comerciantes europeos han sufrido durante mucho tiempo un embargo desde la conquista de [ShowRegionName('egypt_region')] por parte [GetCountry('TUR').GetAdjective|l], este ha sido levantado para los mercaderes [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]. ¡El incremento del comercio ha provocado un repunte generalizado de la demanda de productos tanto en los mercados [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] como en los [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]!"
 flavor_fra.323.a: "[ROOT.GetCountry.Custom('common_string_positive')]."
 flavor_fra.330.title: "El Edicto de Fontainebleau"
 flavor_fra.330.desc: "La expansión de la Reforma ha provocado una conmoción en [ShowContinentName('europe')], donde muchos de los que han perdido la confianza en las enseñanzas de la Iglesia [ShowReligionAdjective('catholic')|l] se han declarado fieles a la recién fundada fe [ShowReligionAdjective('lutheran')|l]. Si bien la mayor parte de [GetCountry('FRA').GetName] se mantiene fiel a la fe [ShowReligionAdjectiveWithNoTooltip('catholic')|l], la creciente influencia de los seguidores de fe [ShowReligionAdjectiveWithNoTooltip('lutheran')|l] ha obligado a tomar medidas desde la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l].\n\nSe ha solicitado que [ruler_fra.GetName|l] promulgue el [ShowPolicyName('edict_of_fontainebleau')], una medida destinada a aplastar la creciente influencia [ShowReligionAdjectiveWithNoTooltip('lutheran')|l] antes de que pueda causar riesgo de revuelta en [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.330.a: "Nos vemos obligados a tomar medidas para combatir el auge de la herejía."
 flavor_fra.330.b: "Debemos procurar mantener una perspectiva humanista con los seguidores de fe [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]."
 flavor_fra.331.title: "La masacre [ShowReligionAdjectiveWithNoTooltip('waldensian')|l] de Mérindol"
 flavor_fra.331.desc: "El creciente caos provocado por la conversión masiva del pueblo llano a la fe [ShowReligionAdjective('lutheran')|l] ha desviado la ira hacia antiguas herejías de la religión [ShowReligionAdjective('catholic')|l]. El pueblo de fe [ShowReligionAdjective('waldensian')|l] de Mérindol, situado en [ShowLocationName('aix_en_provence')], ha visto cómo se deterioraban drásticamente las relaciones con su población [ShowReligionAdjectiveWithNoTooltip('waldensian')|l] desde el estallido de la Reforma.\n\nAunque las relaciones ya eran tensas, se ha sabido en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.GetGovernment.GetAdjective|l] que las autoridades locales han ordenado la masacre de todas las personas de confesión [ShowReligionAdjectiveWithNoTooltip('waldensian')|l], lo que ha avivado nuevos riesgos de revuelta por toda [GetCountry('FRA').GetName]. Los seguidores de la fe [ShowReligionAdjectiveWithNoTooltip('lutheran')|l] temen ahora ser los siguientes."
 flavor_fra.331.a: "Esta masacre no hará más que avivar las tensiones."
 flavor_fra.332.title: "El ascenso de los hugonotes"
 flavor_fra.332.desc: "Si bien muchos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] temían la llegada inevitable de la Reforma a [GetCountry('FRA').GetName] debido a la agitación generalizada que la doctrina [ShowReligionAdjective('lutheran')|l] había provocado en otras naciones de [ShowContinentNameWithNoTooltip('europe')], su impacto ha permanecido relativamente contenido. Sin embargo, otra fe reformista de reciente aparición, el [ShowReligionName('calvinist')|l], ha atraído a un número creciente seguidores en los últimos años, lo que ha suscitado una nueva preocupación en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Estos «hugonotes», como los llaman sus enemigos de fe [ShowReligionAdjective('catholic')|l], podrían desencadenar precisamente la agitación que tanto temíamos."
 flavor_fra.332.a: "Los hugonotes suponen una gran amenaza, y hay que ocuparse de ellos."
 flavor_fra.332.b: "Alcancemos la paz con los hugonotes."
 flavor_fra.333.title: "El Edicto de Châteaubriant"
 flavor_fra.333.desc: "Tras las crecientes hostilidades con los hugonotes en [GetCountry('FRA').GetName], la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ha solicitado a [ruler_fra.GetName] que promulgue un edicto más severo. Este [ShowPolicyName('edict_of_chateaubriant')] permitiría tomar medidas adicionales contra los seguidores de las herejías que asolan [GetCountry('FRA').GetNameWithNoTooltip]. Según los términos del nuevo edicto, los seguidores de las herejías se enfrentarían a graves restricciones para realizar negocios, y a los ya existentes se les confiscarían sus propiedades.\n\nUna medida tan extrema sin duda provocará represalias por parte de los hugonotes, pero no promulgar el edicto también podría hacer que el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] de [GetCountry('FRA').GetNameWithNoTooltip] se vuelva hostil hacia el Estado, al considerarlo reacio a proteger el país contra el auge de las crecientes herejías."
 flavor_fra.333.a: "¡Debemos tomar medidas extremas!"
 flavor_fra.333.b: "Resistamos las peticiones de aumentar la persecución contra los hugonotes."
 flavor_fra.340.title: "La autoridad de [consort_fra.GetNameWithNoTooltip]"
 flavor_fra.340.desc: "Durante el caótico periodo que ha envuelto a [GetCountry('FRA').GetName], [ruler_fra.GetName] ha encontrado una gran ayuda en la persona de su [ROOT.GetCountry.GetGovernment.GetConsortTitle|l], quien goza de autoridad e influencia en el consejo. Si bien [consort_fra.GetShortNameWithNoTooltip] ya ejerce una gran influencia por derecho propio, permitir que [consort_fra.GetSheHe] participe aún más activamente en los asuntos políticos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] podría resultar esencial para los tiempos venideros."
 flavor_fra.340.a: "Permitamos que [consort_fra.GetShortNameWithNoTooltip] ejerza la autoridad por derecho propio."
 flavor_fra.340.b: "Aumentemos la influencia de [consort_fra.GetShortNameWithNoTooltip] en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_fra.340.c: "Confiemos en [consort_fra.GetShortNameWithNoTooltip] como lo haríamos con un igual."
 flavor_fra.341.title: "Declive de la autoridad [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l]"
 flavor_fra.341.desc: "El continuo auge de los hugonotes en [GetCountry('FRA').GetName] ha puesto en entredicho la autoridad [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]. A pesar de los sucesivos edictos para restringir la práctica de las herejías de la Reforma, estas han seguido creciendo y propagándose por [GetCountry('FRA').GetNameWithNoTooltip]. Las políticas que antaño se consideraban obligatorias se han convertido en meras sugerencias para muchos seguidores hugonotes. Es solo cuestión de tiempo que el conflicto con los herejes se intensifique hasta convertirse en una auténtica rebelión contra el Estado."
 flavor_fra.341.a: "¡Hay que detener la creciente influencia de los hugonotes!"
 flavor_fra.341.b: "Debemos seguir haciendo concesiones para evitar riesgos de revuelta."
 flavor_fra.342.title: "La Conjura de Amboise"
 flavor_fra.342.desc: "Tratando de imponer sus políticas a [ruler_fra.GetName], la facción hugonote intentó secuestrarle. Por fortuna, los perpetradores fueron abatidos antes de que pudieran causar daño alguno a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Un acto tan terrible demuestra hasta qué punto ha aumentado el poder de los hugonotes.\n\nSe ha convocado un consejo de emergencia para gestionar las consecuencias del intento de secuestro, pero una cosa está clara: los hugonotes deben ser aplastados ahora, o su creciente influencia podría desencadenar una rebelión total."
 flavor_fra.342.a: "Debemos ocuparnos de los hugonotes, ahora o nunca."
 flavor_fra.342.b: "Tal vez la causa de los hugonotes sea justa."
 amboise_revolt: "La revuelta de los hugonotes"
 flavor_fra.351.title: "[ruler_fra.GetShortNameWithNoTooltip] se convierte al [ShowReligionNameWithNoTooltip('calvinist')|l]"
 flavor_fra.351.desc: "Si bien [GetCountry('FRA').GetName] ha visto cómo el pueblo llano y los artesanos abrazaban las herejías de la reforma, los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] se han mantenido fieles al [ShowReligionName('catholic')|l]. Sin embargo, [ruler_fra.GetName] ha causado un gran revuelo hoy en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] cuando ha anunciado su conversión al [ShowReligionName('calvinist')|l].\n\nCon la intención de gobernar como [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] tolerante, la conversión de [ruler_fra.GetShortNameWithNoTooltip] sin duda provocará una conmoción en el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] y en los Estados Generales. Además, su conversión podría resultar beneficiosa para sortear la actual división religiosa que envuelve [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.351.a: "La conversión de [ruler_fra.GetShortNameWithNoTooltip] podría traernos estabilidad religiosa."
 flavor_fra.351.b: "¡Que el consejo condene su conversión!"
 flavor_fra.351.c: "¡[ruler_fra.GetShortNameWithNoTooltip] debe reconvertirse de inmediato!"
 flavor_fra.352.title: "[ruler_fra.GetShortNameWithNoTooltip] mejora las relaciones con sus vecinos de fe [ShowReligionAdjectiveWithNoTooltip('calvinist')|l]"
 flavor_fra.352.desc: "La conversión de [ruler_fra.GetShortName] ha traído consigo beneficios diplomáticos, ya que, bajo su política de tolerancia religiosa, [GetCountry('FRA').GetName] ha logrado restablecer las relaciones con sus vecinos de fe [ShowReligionAdjective('calvinist')|l]. En caso de que [ruler_fra.GetShortNameWithNoTooltip] fallezca y el trono de [GetCountry('FRA').GetNameWithNoTooltip] vuelva a manos de un [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [ShowReligionAdjective('catholic')|l], los nuevos lazos que [ruler_fra.GetShortNameWithNoTooltip] ha conseguido forjar constituirán un logro significativo."
 flavor_fra.352.a: "Estos nuevos amigos podrían resultar beneficiosos en los tiempos venideros."
 flavor_fra.353.title: "El consejo exige la reconversión"
 flavor_fra.353.desc: "Si bien había quienes en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.GetGovernment.GetAdjective|l] se oponían firmemente a la decisión tomada por [ruler_fra.GetShortName|l] de convertirse al [ShowReligionName('calvinist')|l], en aquel momento carecían de aliados para desafiar la autoridad de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Sin embargo, ahora, cada vez más descontentos con la política de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], muchos miembros del consejo exigen que [ruler_fra.GetShortNameWithNoTooltip] vuelva a convertirse al [ShowReligionName('catholic')|l] y abrace de nuevo la fe de sus antepasados.\n\nAl mismo tiempo, las acciones de [ruler_fra.GetShortNameWithNoTooltip] le han granjeado aliados moderados en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Si cede ante la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], algunos aspectos de sus políticas tolerantes podrían mantenerse vigentes."
 flavor_fra.353.a: "Es hora de que [ruler_fra.GetShortNameWithNoTooltip] regrese a la fe [ShowReligionAdjectiveWithNoTooltip('catholic')|l]."
 flavor_fra.353.b: "La fe [ShowReligionAdjectiveWithNoTooltip('calvinist')|l] de [ruler_fra.GetShortNameWithNoTooltip] ha demostrado ser una ventaja y no un obstáculo."
 flavor_fra.354.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.354.desc: "A pesar de haberse criado como seguidor del [ShowReligionName('calvinist')|l], [target_character.GetName] ha demostrado ser una figura competente e influyente en el gobierno [GetCountry('FRA').GetAdjective|l], además de amigo personal de [fra_ruler.GetShortName]. Al ser uno de los pocos miembros del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] que profesan el [ShowReligionNameWithNoTooltip('calvinist')|l], [target_character.GetShortNameWithNoTooltip] ha contado con escasos aliados y amistades entre los demás miembros de fe [ShowReligionAdjective('catholic')|l] en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Del mismo modo, su dedicación al gobierno [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] y a [fra_ruler.GetShortNameWithNoTooltip] lo ha vuelto sumamente impopular entre los seguidores hugonotes.\n\nPor ser amigo cercano de [fra_ruler.GetShortNameWithNoTooltip] y haber demostrado su valía como ministro, algunos miembros del consejo han propuesto ampliar las funciones de [target_character.GetShortNameWithNoTooltip|l] y concederle el cargo de ministro principal."
 flavor_fra.354.a: "[target_character.GetShortNameWithNoTooltip] es un aliado [ROOT.GetCountry.GetGovernment.GetAdjective|l], ¡nombradlo primer ministro!"
 flavor_fra.354.b: "La impopularidad de [target_character.GetShortNameWithNoTooltip] podría acarrear consecuencias si se le asciende."
 flavor_fra.355.title: "Propuesta sobre el Pont Neuf"
 flavor_fra.355.desc: "Aunque [target_location.GetRank.GetNameWithNoTooltip|l] de [ShowLocationName('paris')] se cuenta entre las urbes más pobladas que ha tenido [ShowContinentNameWithNoTooltip('europe')], su crecimiento en las últimas décadas ha generado algunos desafíos para las secciones más antiguas de su arquitectura. Uno de los principales puntos de esta deficiencia arquitectónica se ha observado en los diversos puentes utilizados para el transporte a través del río Sena que atraviesa [target_location.GetRank.GetNameWithNoTooltip|l], lo que ha suscitado cierta preocupación entre los ministros, pues el uso cada vez mayor de los puentes existentes podría provocar un derrumbe.\n\nPara hacer frente a esta preocupación, los ministros [GetCountry('FRA').GetAdjective|l] han elaborado planes para un nuevo y moderno puente llamado Pont Neuf. Si bien los planes para esta construcción parecen prometedores, supondrían un coste económico para el Estado y aún no han recibido la aprobación de [fra_ruler.GetShortName]."
 flavor_fra.355.a: "El Pont Neuf serviría bien a la gente de [ShowLocationNameWithNoTooltip('paris')]."
 flavor_fra.355.b: "Reduzcamos el alcance del proyecto para proteger las arcas del Estado."
 flavor_fra.355.c: "Nuestra infraestructura actual es adecuada."
 flavor_fra.370.title: "Reenfoque de los asuntos coloniales"
 flavor_fra.370.desc: "Tras décadas de agitación religiosa que han sacudido [GetCountry('FRA').GetName], la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.GetGovernment.GetAdjective|l] ha propuesto retomar las ambiciones coloniales en el Nuevo Mundo. Si bien las expediciones de exploradores anteriores ya han proporcionado a [GetCountry('FRA').GetNameWithNoTooltip] información valiosa sobre las nuevas tierras, el estallido religioso de la Reforma provocó que la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] abandonara cualquier ambición colonial. No obstante, otras potencias coloniales de [ShowContinentName('europe')] ya han establecido sus propios asentamientos por todo el Nuevo Mundo, y los establecimientos [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] podrían provocar crisis diplomáticas con otras potencias coloniales.\n\nOtros en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] también han sugerido que el Estado persiga el monopolio de las nuevas rutas comerciales con la India y establezca una compañía comercial en [ShowContinentName('asia')]."
 flavor_fra.370.a: "Las tierras del Nuevo Mundo deberían ser nuestro objetivo."
 flavor_fra.370.b: "Deberíamos tratar de monopolizar el comercio indio."
 flavor_fra.371.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.371.desc: "Procedente de una familia de marineros, [target_character.GetName] ha llamado la atención de varios consejeros en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] que buscan desarrollar las renovadas ambiciones coloniales de [GetCountry('FRA').GetName]. Estos consejeros han propuesto a [fra_ruler.GetShortName] que [target_character.GetShortNameWithNoTooltip] sería ideal para embarcarse en una expedición de exploración hacia las regiones septentrionales del Nuevo Mundo, con la esperanza de establecer allí nuevos asentamientos [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]. Si bien [target_character.GetShortNameWithNoTooltip] debería ser bastante competente, sus conocimientos podrían dar mejores frutos en expediciones a otros lugares."
 flavor_fra.371.a: "Contratemos a [target_character.GetShortNameWithNoTooltip] para explorar las regiones septentrionales del Nuevo Mundo."
 flavor_fra.371.b: "Tenemos otros planes para [target_character.GetShortNameWithNoTooltip]."
 flavor_fra.372.title: "El viaje de [target_character.GetNameWithNoTooltip]"
 flavor_fra.372.desc: "Un distinguido aventurero y marinero que responde al nombre de [target_character.GetName] ha despertado una gran curiosidad al regresar hoy a [ShowLocationName('paris')]. Como miembro del #italic Croissant#!, uno de los navíos que zarpó con la intención de establecer intercambios comerciales con $india$, [target_character.GetShortNameWithNoTooltip] es una de las pocas personas [GetCountry('FRA').GetAdjective|l] que ha llegado a aquellas tierras lejanas. Tras lograr su objetivo, el #italic Croissant#! fue emboscado y capturado por unos corsarios. Si bien [target_character.GetShortNameWithNoTooltip] ha regresado a salvo a [GetCountry('FRA').GetNameWithNoTooltip], su aventura en el Lejano Oriente ha despertado el interés en las calles.\n\nIncluso en palacio, [fra_ruler.GetShortName] ha expresado su deseo de recibir personalmente a [target_character.GetShortNameWithNoTooltip] como invitado de honor. Hay quienes en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] consideran que las crónicas de [target_character.GetShortNameWithNoTooltip] merecen quedar documentadas para la posteridad."
 flavor_fra.372.a: "¡Encarguémosle una crónica de sus viajes!"
 flavor_fra.372.b: "¡Los relatos de sus viajes son fascinantes!"
 flavor_fra.373.title: "[fra_ruler.GetShortNameWithNoTooltip] y sus ambiciones en la $india$"
 flavor_fra.373.desc: "Tras leer los relatos de viaje de [target_character.GetName], [fra_ruler.GetName] ha desarrollado una obsesión por establecer un puesto comercial en la $india$. Si bien [fra_ruler.GetShortNameWithNoTooltip] ha presentado la idea ante la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], ha recibido opiniones encontradas, y hay quienes temen que pueda desviar la atención de los intentos por desarrollar asentamientos en el Nuevo Mundo. Otros han señalado que, aunque establecer una compañía comercial en la $india$ podría resultar costoso al principio, a la larga reportaría cuantiosos beneficios económicos para [GetCountry('FRA').GetName]."
 flavor_fra.373.a: "Sigamos adelante con nuevos planes en la $india$."
 flavor_fra.373.b: "[fra_ruler.GetShortNameWithNoTooltip] no debe provocar nuestra caída con su ambición."
 flavor_fra.380.title: "Innovación en la propiedad de los inventos"
 flavor_fra.380.desc: "Con el objetivo de establecer las bases de un registro más preciso de los nuevos inventos, [fra_ruler.GetName|l] ha promulgado una ordenanza que detalla la descripción de las nuevas obras que se creen en [ROOT.GetCountry.GetName]. Según la nueva ordenanza, los nuevos inventores deberán detallar las especificaciones de sus inventos para asegurarse los derechos exclusivos de producción."
 flavor_fra.380.a: "¡Promulguemos la ordenanza!"
 flavor_fra.380.b: "Ese procedimiento no es necesario."
 flavor_fra.380.historical_info: "El reinado de Enrique II fue testigo de las primeras innovaciones en la promulgación de leyes sobre patentes con la invención del holómetro a manos de Abel Foullon en 1551. Para asegurarse una patente exclusiva de la obra, Enrique II ordenó a Abel Foullon publicar una descripción que detallase las especificaciones del recién inventado holómetro. A cambio, se le concedió una patente exclusiva de 10 años para disfrutar del monopolio de la invención, que expiraría en 1561."
 flavor_fra.400.title: "El [ShowWorkOfArtNameWithNoTooltip('ballet_de_la_merlaison')]"
 flavor_fra.400.desc: "Nacido inicialmente de la pasión que [fra_ruler.GetName|l] profesaba al ballet en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], el [ShowWorkOfArtName('ballet_de_la_merlaison')] ha sido elogiado a partes iguales por la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] y por visitantes [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Los espectadores del ballet han alabado con frecuencia el compromiso que demuestra [fra_ruler.GetName|l] por la obra, destacando desde su interpretación de varios papeles hasta su contribución al diseño del vestuario del elenco. Otros han llegado a mencionar la obra como una de las más grandiosas de toda [ShowContinentName('europe')]."
 flavor_fra.400.a: "¡Un ballet maravilloso!"
 flavor_fra.400.b: "Los futuros ballets se celebrarán únicamente para la familia [ROOT.GetCountry.GetGovernment.GetAdjective|l]."
 flavor_fra.401.title: "Los esfuerzos de centralización de [target_character.GetNameWithNoTooltip]"
 flavor_fra.401.desc: "Desde que asumió su cargo ministerial al servicio del Estado, [target_character.GetName] ha tomado numerosas medidas para consolidar el poder y centralizar la burocracia de [ROOT.GetCountry.GetName]. Si bien muchos de sus predecesores han intentado centralizar el poder, en gran medida se han visto frenados por las antiguas familias feudales que aún mantienen su propia base de poder.\n\nA pesar de todo, [target_character.GetLastNameWithNoTooltip] continúa redactando políticas y edictos para que la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] los promulgue, aunque algunos muestran una creciente preocupación por la posibilidad de que estos esfuerzos de centralización de [target_character.GetLastNameWithNoTooltip] vuelvan a provocar la ira de la vieja élite."
 flavor_fra.401.a: "Permitamos que [target_character.GetNameWithNoTooltip] siga con sus esfuerzos."
 flavor_fra.401.b: "Restrinjamos algunos de sus esfuerzos para no enfurecer al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_fra.402.title: "La represión [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] por parte de [target_character.GetNameWithNoTooltip]"
 flavor_fra.402.desc: "A lo largo de los siglos, la antigua nobleza feudal ha permanecido como una de las instituciones más poderosas y arraigadas en la sociedad [ROOT.GetCountry.GetGovernment.GetAdjective|l] [ROOT.GetCountry.GetAdjective|l]. A pesar del paso de unos ejércitos basados en levas a otros más permanentes y profesionales, las distintas casas nobles feudales de [ROOT.GetCountry.GetNameWithNoTooltip] han conservado un poder considerable por derecho propio e incluso han mantenido ejércitos privados para sus propios intereses.\n\n[target_character.GetName], con el objetivo de sentar las bases para acabar con esta amenaza y garantizar el dominio [ROOT.GetCountry.GetGovernment.GetAdjective|l], ha ido redactando metódicamente políticas dirigidas contra estas familias y disolviendo cargos que se han vuelto mayormente simbólicos, como el de condestable de [ROOT.GetCountry.GetNameWithNoTooltip]. [target_character.GetShortNameWithNoTooltip] se esfuerza constantemente por debilitar al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], lo que ha llevado a numerosos delegados de las distintas familias a presentar quejas sobre sus políticas, y algunos advierten que podrían verse obligados a tomar medidas."
 flavor_fra.402.a: "Ha llegado el momento de asegurar el poder [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l]."
 flavor_fra.402.b: "Solicitemos a [target_character.GetShortNameWithNoTooltip] que sea prudente con sus políticas."
 flavor_fra.402.c: "[target_character.GetShortNameWithNoTooltip] ha ido demasiado lejos, ¡es hora de recurrir al exilio!"
 flavor_fra.403.title: "El día de los engañados"
 flavor_fra.403.desc: "Aunque [target_character.GetName] y [fra_queen_mother.GetName] nunca han estado de acuerdo en materia política en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.GetGovernment.GetAdjective|l], ninguno se ha atrevido jamás a desafiar abiertamente la autoridad del otro. Sin embargo, hoy, [fra_queen_mother.GetShortNameWithNoTooltip], junto a sus aliados más cercanos, ha presentado un ultimátum ante [fra_ruler.GetName|l] en el que exige el despido de [target_character.GetShortNameWithNoTooltip] y su destierro y pérdida de cargos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l].\n\nEl creciente poder de [target_character.GetShortNameWithNoTooltip] en los asuntos internos [ROOT.GetCountry.GetAdjective|l] ha provocado que [fra_queen_mother.GetShortNameWithNoTooltip] pierda paulatinamente su influencia en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], lo que ha desembocado en una situación complicada para sus aliados más cercanos. Si [fra_ruler.GetShortNameWithNoTooltip] rechaza el ultimátum de [fra_queen_mother.GetShortNameWithNoTooltip], [fra_queen_mother.GetSheHe] abandonará la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] y se llevará consigo a sus aliados más cercanos; sin embargo, aceptar el ultimátum supondría la paralización de las políticas actuales de [target_character.GetShortNameWithNoTooltip]."
 flavor_fra.403.a: "[target_character.GetShortNameWithNoTooltip] es una persona competente. Rechacemos las exigencias."
 flavor_fra.403.b: "Degrademos a [target_character.GetShortNameWithNoTooltip] para que [fra_queen_mother.GetShortNameWithNoTooltip] pueda mantener el poder político."
 flavor_fra.403.c: "Aceptemos el ultimátum de [fra_queen_mother.GetShortNameWithNoTooltip] y ordenemos a [target_character.GetShortNameWithNoTooltip] que abandone la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 richelieu_retires_from_court: "[target_character.GetShortName] abandonará la política y la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_fra.404.title: "La Paz de Alès"
 flavor_fra.404.desc: "Si bien la promulgación del [ShowPolicyName('edict_of_nantes')] puso fin a los conflictos religiosos en [ROOT.GetCountry.GetName], también permitió que los hugonotes y otras minorías religiosas en [ROOT.GetCountry.GetNameWithNoTooltip] obtuvieran autonomía y poder político. Al ver que el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] se encuentra en una posición más fuerte que en años anteriores, [target_character.GetName] ha negociado un nuevo tratado entre el Estado y los hugonotes, que busca reafirmar muchos de los principios establecidos por el [ShowPolicyNameWithNoTooltip('edict_of_nantes')], a la vez que revoca algunos de los privilegios políticos otorgados a los hugonotes.\n\nAunque bajo los nuevos términos negociados por [target_character.GetShortNameWithNoTooltip], los hugonotes y otras minorías religiosas conservarían cierto poder, esto sentaría las bases para que el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] pudiera revocar por completo el [ShowPolicyNameWithNoTooltip('edict_of_nantes')] en el futuro."
 flavor_fra.404.a: "Aceptemos el tratado negociado por [target_character.GetShortNameWithNoTooltip]."
 flavor_fra.404.b: "Mantengamos los términos actuales del [ShowPolicyNameWithNoTooltip('edict_of_nantes')] para garantizar la paz religiosa."
 if_monarch_revokes_nantes_modifier_lost: "En caso de que la corte y su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] revoquen el [ShowPolicyName('edict_of_nantes')], se perderá el modificador que figura a continuación."
 flavor_fra.405.title: "[target_character.GetNameWithNoTooltip] y los gastos militares del Estado"
 flavor_fra.405.desc: "Con el fin de garantizar la seguridad de [ROOT.GetCountry.GetName] tanto en el ámbito financiero como en el militar, [target_character.GetName] ha estado ejerciendo gran presión sobre la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] y [fra_ruler.GetName] para que establezcan nuevos impuestos de la [ShowGovernmentReformName('gabelle')|l] y la [ShowLawName('fra_taille')|l]. Los recientes gastos militares han supuesto una gran carga para el Estado y, con las innovaciones en desarrollo, el hecho de que [ROOT.GetCountry.GetNameWithNoTooltip] se quede atrás en el ámbito militar dejaría al Estado en una situación precaria.\n\nSi bien en el pasado ya se han recaudado tanto la [ShowGovernmentReformNameWithNoTooltip('gabelle')|l] como la [ShowLawNameWithNoTooltip('fra_taille')|l], la propuesta presentada por [target_character.GetShortNameWithNoTooltip] generaría ingresos considerables para el Estado y permitiría algunas reformas militares. Aunque estas reformas podrían resultar beneficiosas, también conllevan el riesgo de alterar a la población por el peso del impuesto."
 flavor_fra.405.a: "Adoptemos la medida. No podemos arriesgarnos a quedarnos atrás en el plano militar."
 flavor_fra.405.b: "Establezcamos un impuesto moderado para no sobrecargar al pueblo llano."
 flavor_fra.405.c: "Rechacemos la propuesta. No podemos imponer semejante carga al pueblo llano."
 flavor_fra.406.title: "Condena de la diplomacia herética de [target_character.GetNameWithNoTooltip]"
 flavor_fra.406.desc: "Tras la firma de la Paz de Alès negociada por [target_character.GetName], algunos destacados personajes en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] han estado condenando abiertamente las políticas de [target_character.GetShortNameWithNoTooltip], alegando que está ofreciendo una amnistía a los mimos hugonotes que anteriormente casi llevaron a la ruina a [ROOT.GetCountry.GetName]. Si bien no con las mismas palabras que algunos funcionarios en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], otros prominentes estadistas [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] han expresado su frustración con la gestión de [target_character.GetShortNameWithNoTooltip] en asuntos geopolíticos con estados heréticos vecinos."
 flavor_fra.406.a: "La diplomacia de [target_character.GetShortNameWithNoTooltip] nos ha otorgado una ventaja."
 flavor_fra.406.b: "¡Cortemos las relaciones diplomáticas con los herejes!"
 flavor_fra.407.title: "Ordenanza de [GetCurrentYear]"
 flavor_fra.407.desc: "Tras recibir cartas de varios gobernadores coloniales de nuestros asentamientos, se ha constatado un aumento constante de nativos que se integran como miembros de la población local. Si bien los informes de los gobernadores sugieren que estas interacciones han sido mayormente provechosas, la mayoría de las leyes coloniales [ROOT.GetCountry.GetAdjective|l] solo se aplican a los ciudadanos naturales [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] en estos asentamientos.\n\n[target_character.GetName] ha redactado una nueva ordenanza que tiene en cuenta la creciente asimilación de los nativos en nuestros asentamientos coloniales. Esta proclama que todo nativo que abrace plenamente la fe [ShowReligionName('catholic')|l] será considerado ciudadano natural de [ROOT.GetCountry.GetNameWithNoTooltip] y, como tal, disfrutará de todos los beneficios y protecciones del Estado."
 flavor_fra.407.a: "¡Adoptemos la ordenanza!"
 flavor_fra.407.b: "Promulguemos una ordenanza con mayor autonomía."
 flavor_fra.408.title: "El fallecimiento de [target_character.GetNameWithNoTooltip]"
 flavor_fra.408.desc: "Tras servir fielmente al Estado durante muchos años como poderoso ministro y lograr numerosos éxitos para la nación, [fra_ruler.GetName|l] y la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] en su mayor parte recibieron con profunda tristeza la noticia del fallecimiento de [target_character.GetName].\n\nSi bien durante su mandato se realizaron numerosos intentos por fortalecer el poder [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] y del Estado, también se granjeó muchos enemigos, tanto en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] como en el extranjero. Pasará tiempo antes de que [ROOT.GetCountry.GetName] vuelva a contar con un ministro tan ilustre como [target_character.GetShortNameWithNoTooltip]."
 flavor_fra.408.a: "[target_character.GetShortNameWithNoTooltip] ha dejado una huella imborrable en [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.408.b: "La polémica en torno a [target_character.GetShortNameWithNoTooltip] ya no volverá a inquietarnos."
 flavor_fra.410.title: "Derecho divino a gobernar"
 flavor_fra.410.desc: "Si bien ha sido tradición que quien ocupa el puesto de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] tome medidas para formar un consejo estrechamente alineado con un ministro principal que le asesore, [target_character.GetName] ha roto esta antigua costumbre. En su condición de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] de grandes cualidades, cuyo mandato está sancionado por designio divino, [target_character.GetShortNameWithNoTooltip] ha declarado ante su consejo que pretende gobernar y asumir el cargo sin la orientación de un ministro principal. Es evidente que [target_character.GetShortNameWithNoTooltip] tiene la intención de consolidar su legado como gobernante formidable y de prestigio de [ROOT.GetCountry.GetName]."
 flavor_fra.410.a: "El reinado de [target_character.GetShortNameWithNoTooltip] será digno de recordar."
 flavor_fra.410.b: "El reinado de [target_character.GetShortNameWithNoTooltip] será, con suerte, una era de estabilidad y paz."
 fra_sun_king_adm_prestige: "Esta opción provocará un mayor aumento de las habilidades #G administrativas#! frente a las habilidades #T diplomáticas#! en acontecimientos futuros."
 fra_sun_king_dip_stability: "Esta opción provocará un mayor aumento de las habilidades #G diplomáticas#! frente a las habilidades #T administrativas#! en acontecimientos futuros."
 if_fra_ruler_designate_dies: "Si [target_character.GetName] muere, el aumento de habilidades por ciertos [dynamic_historical_events|el] [ROOT.GetCountry.GetAdjective|l] se verá #R reducido a la mitad#!."
 flavor_fra.411.title: "La regencia de [scope_former_consort.GetNameWithNoTooltip]"
 flavor_fra.411.desc: "En caso de fallecimiento, [scope_ruler_dead.GetName] había declarado que su joven [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] debería contar con un consejo de regencia formado por los consejeros más cercanos de [scope_ruler_dead.GetShortNameWithNoTooltip] para preparar a [scope_heir_fra.GetName] para su futura ascensión al trono. Sin embargo, cabe destacar que [scope_former_consort.GetName], con el respaldo de destacados aliados en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], como [target_character.GetName], ha exigido que se le otorgue el cargo de regente en funciones en contra de los últimos deseos de [scope_ruler_dead.GetNameWithNoTooltip].\n\nSi bien era voluntad de [scope_ruler_dead.GetShortNameWithNoTooltip] que [scope_heir_fra.GetShortNameWithNoTooltip] obedeciese al consejo de regencia, las ambiciones de [scope_former_consort.GetShortNameWithNoTooltip] podrían provocar gran inestabilidad si no se la nombra regente."
 flavor_fra.411.a: "Permitamos que [scope_former_consort.GetShortNameWithNoTooltip] gobierne como regente."
 flavor_fra.411.b: "Cumpliremos los últimos deseos de [scope_ruler_dead.GetShortNameWithNoTooltip]."
 fra_designated_regency_council: "Se nombrará un nuevo regente para gobernar [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.412.title: "La posible corrupción de [target_character.GetNameWithNoTooltip]"
 flavor_fra.412.desc: "[target_character.GetName] lleva bastante tiempo en el cargo como ministro clave en las finanzas del Estado. Sin embargo, en los últimos meses han circulado rumores de que [target_character.GetShortNameWithNoTooltip] ha adoptado un estilo de vida más lujoso y ha tenido un notable incremento en sus propiedades. Esto ha llevado a especular que [target_character.GetShortNameWithNoTooltip] podría estar aprovechándose de su posición como ministro de finanzas para malversar fondos del erario [ROOT.GetCountry.GetGovernment.GetAdjective|l] y así aumentar su fortuna personal. Si bien muchos miembros del consejo han pedido una investigación por sospechas de corrupción, el destino de todos los ministros recae en última instancia en [fra_ruler.GetName]."
 flavor_fra.412.a: "¡[target_character.GetLastNameWithNoTooltip] debe dimitir inmediatamente!"
 flavor_fra.412.b: "Amonestémosle, pero permitamos que conserve su puesto actual."
 flavor_fra.412.c: "Su supuesta corrupción no es más que un rumor sin fundamento."
 fouquet_will_resign_and_retire_from_life: "[target_character.GetName] se retirará de los asuntos políticos y abandonará la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_fra.413.title: "La tributación de la aristocracia"
 flavor_fra.413.desc: "Si bien el viejo estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] de [ROOT.GetCountry.GetName] ha disfrutado durante mucho tiempo de privilegios especiales, algunos de los cuales han permitido a muchos llevar un estilo de vida lujoso, [fra_ruler.GetName] se ha esforzado por establecer el primer impuesto directo sobre los miembros de la aristocracia. Mientras que muchos códigos tributarios anteriores, como la [ShowLawName('fra_taille')|l], otorgaban exenciones especiales para el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], la propuesta de [fra_ruler.GetShortNameWithNoTooltip] supondría el fin de siglos de privilegios de exención otorgados a estas élites.\n\nAunque los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] expresarán sin duda sus quejas hacia [fra_ruler.GetShortNameWithNoTooltip], su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] podría ser capaz de hacer frente a cualquier amenaza, si bien también se podría llegar a un acuerdo como ha ocurrido con muchos códigos tributarios anteriores."
 flavor_fra.413.a: "Ya es hora de que el antiguo estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] pague lo que debe."
 flavor_fra.413.b: "Busquemos un acuerdo para evitar el distanciamiento total."
 flavor_fra.413.c: "No debemos hacer enfadar al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_fra.414.title: "La reforma del ejército de [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.414.desc: "Tras haber servido con sus consejos y sabiduría en la cancillería del Estado, [target_character.GetName] ha demostrado sobradamente su capacidad para consolidar el gobierno de [fra_ruler.GetName].\n\nCon el objetivo de fortalecer aún más el mandato que ejerce [fra_ruler.GetShortNameWithNoTooltip], [target_character.GetLastNameWithNoTooltip] ha presentado unos planes de reforma para transformar el ejército permanente de [ROOT.GetCountry.GetNameWithNoTooltip] en uno más profesional y, al mismo tiempo, reforzar la autoridad [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]. Para centralizar aún más el poder [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l], los altos cargos militares se asignarán ahora por méritos antes que por vínculos con el antiguo estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 flavor_fra.414.a: "¡Dejemos que [target_character.GetLastNameWithNoTooltip] abra el camino hacia la reforma!"
 flavor_fra.414.b: "Adoptemos la mayoría de las reformas, pero mantengamos los privilegios especiales concedidos a los líderes del estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_fra.415.title: "El Code Louis"
 flavor_fra.415.desc: "A fin de unificar las leyes del reino, [fra_ruler.GetName], junto con sus consejeros más cercanos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], ha completado la elaboración del #italic Code Louis#!, primer intento de establecer un código legal unificado en el conjunto de [ROOT.GetCountry.GetName]. Durante siglos, en [ROOT.GetCountry.GetNameWithNoTooltip] ha habido dos sistemas legales perpetuos y coexistentes: las provincias del norte se regían por antiguas leyes consuetudinarias, mientras que en las provincias del sur el derecho civil romano servía como código legal principal.\n\nSi bien el #italic Code Louis#! unificaría el código legal de [ROOT.GetCountry.GetNameWithNoTooltip], algunos consejeros han instado a no precipitar su implementación, ya que algunas provincias, especialmente las del sur, que antes se regían por el derecho romano, podrían encontrar obstáculos para adoptarlo."
 flavor_fra.415.a: "Es hora de que [ROOT.GetCountry.GetNameWithNoTooltip] se rija por una única ley unificada."
 flavor_fra.415.b: "Adoptemos el código únicamente en las provincias del norte de [ROOT.GetCountry.GetNameWithNoTooltip] por el momento."
 flavor_fra.415.c: "Mantengamos los códigos legales vigentes."
 flavor_fra.416.title: "Edicto sobre la esclavitud de [fra_ruler.GetShortNameWithNoTooltip]"
 flavor_fra.416.desc: "Desde los primeros asentamientos coloniales [ROOT.GetCountry.GetAdjective|l], la esclavitud ha sido una práctica polémica en las colonias, y muchos de los primeros establecimientos dependían del sometimiento de personas pertenecientes a diversas culturas nativas. Si bien no prohíbe la práctica de manera directa, [fra_ruler.GetName] ha redactado un nuevo decreto [ROOT.GetCountry.GetGovernment.GetAdjective|l] que intenta humanizar esta práctica. El decreto prohíbe la separación de los miembros de familias esclavas y establece que todo nuevo esclavo debe ser bautizado según la tradición [ShowReligionAdjective('catholic')|l]."
 flavor_fra.416.a: "Debemos poner freno a la práctica de la esclavitud en las colonias."
 flavor_fra.416.b: "Promulguemos el edicto y dejemos que los gobernadores coloniales hagan cumplir la nueva ley."
 flavor_fra.417.title: "La decadencia de las tierras bajas"
 flavor_fra.417.desc: "Si bien las tierras bajas han permanecido en gran medida como un conjunto de provincias situadas en el seno del [GetUniqueInternationalOrganization('hre').GetName], también han sido objeto de disputa por la influencia entre [ROOT.GetCountry.GetName], [GetCountry('ENG').GetName] y los distintos emperadores del Sacro Imperio. Al ver el imperio en estado de debilidad, [fra_ruler.GetName] considera que la región se ha desvinculado en gran medida de él y, por tanto, representa una posible vía de expansión."
 flavor_fra.417.a: "Es hora de que nos apoderemos de estos territorios y los incorporemos."
 flavor_fra.417.b: "Aunque el [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] esté debilitado, es mejor evitar el conflicto."
 claims_on_lowland_culture_countries: "[ROOT.GetCountry.GetName] obtendrá un [casus_belli|el] contra las naciones vecinas situadas en las tierras bajas."
 flavor_fra.418.title: "Acercamiento con [GetCountry('TUR').GetNameWithNoTooltip]"
 flavor_fra.418.desc: "Aunque las relaciones entre [GetCountry('TUR').GetName] y [ROOT.GetCountry.GetName] cesaron hace tiempo, algunos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] han sugerido que quizá sea el momento de que [fra_ruler.GetName] establezca nuevas relaciones con [GetCountry('TUR').GetNameWithNoTooltip]. Si bien la posición diplomática de [ROOT.GetCountry.GetNameWithNoTooltip] ya no es tan precaria como antaño, y el descubrimiento del Nuevo Mundo está reestructurando en gran medida las alianzas políticas de [ShowContinentName('europe')], una política renovada y favorable hacia [GetCountry('TUR').GetNameWithNoTooltip] podría conducir al resurgimiento de la alianza [GetCountry('FRA').GetNameWithNoTooltip]-[GetCountry('TUR').GetNameWithNoTooltip]."
 flavor_fra.418.a: "Enviemos dignatarios a [GetCountry('TUR').GetNameWithNoTooltip]."
 flavor_fra.418.b: "La situación [GetCountry('TUR').GetAdjectiveWithNoTooltip|l] no ofrece valor estratégico."
 flavor_fra.419.title: "Política beligerante de [target_character.GetNameWithNoTooltip]"
 flavor_fra.419.desc: "En su búsqueda por expandir la influencia geopolítica de [ROOT.GetCountry.GetName], [target_character.GetName] ha adoptado una postura beligerante en cuanto a sus ambiciones territoriales. Si bien en el pasado, quien ocupase el cargo de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] no habría rehuido un acto de conquista, la política beligerante de [target_character.GetShortNameWithNoTooltip] ha brindado a [ROOT.GetCountry.GetNameWithNoTooltip] la oportunidad de demostrar su poderío en el escenario europeo. Aunque la guerra puede ser brutal, es la mejor manera de que [target_character.GetShortNameWithNoTooltip] pueda garantizar que s respete a [ROOT.GetCountry.GetNameWithNoTooltip] en el panorama mundial."
 flavor_fra.419.a: "El poder de [ROOT.GetCountry.GetNameWithNoTooltip] debe quedar patente en el escenario mundial."
 flavor_fra.419.b: "Deberíamos suavizar nuestras políticas beligerantes para evitar que se forme una coalición."
 flavor_fra.421.title: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] y Versalles"
 flavor_fra.421.desc: "Desde su construcción, Versalles se ha convertido rápidamente en un lugar de encuentro predilecto para [fra_ruler.GetName|l] y la primera familia [ROOT.GetCountry.GetGovernment.GetAdjective|l], donde alojar a miembros de las distintas familias políticas notables de [ROOT.GetCountry.GetName]. Si bien el palacio se construyó como símbolo del «derecho divino a gobernar» de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l], también ha llegado a ser un símbolo del favoritismo político y del estatus para aquellos a quienes se les permite residir en él durante algún tiempo.\n\nMuchos de los consejeros más cercanos a [fra_ruler.GetShortNameWithNoTooltip] le han instado a extender invitaciones a numerosas familias influyentes que aún permanecen fieles al antiguo sistema feudal para que la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] resida en Versalles. Ganarse el favor de estas antiguas familias permitiría que el poder se concentrase aún más en torno al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]."
 flavor_fra.421.a: "Invitemos a las familias ilustres para que residan en Versalles."
 flavor_fra.421.b: "El palacio fue construido para el disfrute de la primera familia [ROOT.GetCountry.GetGovernment.GetAdjective|l]; mantengámoslo así."
 this_may_lead_to_permanent_weakening_of_the_nobility: "Permitir que los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] residan en Versalles podría debilitar su influencia de forma permanente."
 flavor_fra.422.title: "La seducción [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 flavor_fra.422.desc: "Los esfuerzos por asegurar la lealtad e influencia política del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] permitiéndoles residir en Versalles han resultado bastante efectivos, ya que muchos miembros de las distintas familias políticas optan cada vez más por habitar en el palacio en lugar de vivir en sus propias fincas. Cuando se celebran bailes [ROOT.GetCountry.GetGovernment.GetAdjective|l] en Versalles, estos individuos parecen casi cautivados por el lujo del palacio y se apresuran a mantener estrechos vínculos con [fra_ruler.GetName] para conservar sus favores.\n\nVersalles, una espina clavada en el costado del [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [ROOT.GetCountry.GetAdjective|l] hasta hace poco, ha conseguido seducir a muchos miembros de [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]. Ahora parece que [fra_ruler.GetShortNameWithNoTooltip] se ha convertido verdaderamente en [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] de poder absoluto."
 flavor_fra.422.a: "La eminencia de Versalles ha eclipsado para siempre al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_fra.422.b: "El poder histórico [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] aún debe ser respetado."
 flavor_fra.423.title: "Revocación del [ShowPolicyNameWithNoTooltip('edict_of_nantes')]"
 flavor_fra.423.desc: "Al ver que la autoridad [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] es indiscutible, [fra_ruler.GetName] ha convocado un consejo en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] para revocar el histórico [ShowPolicyName('edict_of_nantes')], que había otorgado numerosos privilegios a los hugonotes y otras minorías religiosas de [ROOT.GetCountry.GetName]. Si bien el poder de los hugonotes ha menguado en las últimas décadas, la suspensión del edicto reavivará sin duda ciertas tensiones religiosas, aunque es improbable que estas alcancen los niveles de décadas anteriores. No obstante, la supresión de los privilegios concedidos por el [ShowPolicyNameWithNoTooltip('edict_of_nantes')] podría provocar que muchos hugonotes huyan de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.423.a: "Ya es hora de que revoquemos este edicto de una vez por todas."
 flavor_fra.423.b: "Alto, ¡el [ShowPolicyNameWithNoTooltip('edict_of_nantes')] debe preservarse!"
 edict_of_nantes_disabled: "Se #R desactivará#! la reforma [ShowLawName('fra_reformation_tolerance_edicts')]."
 flavor_fra.424.title: "Consecuencias de la revocación del [ShowPolicyNameWithNoTooltip('edict_of_nantes')]"
 flavor_fra.424.desc: "Si bien la suspensión del [ShowPolicyName('edict_of_nantes')] por [fra_ruler.GetName|l] ha permitido que el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] recupere una autoridad considerable que había cedido a los seguidores hugonotes en décadas pasadas, también ha traído consigo algunos efectos perjudiciales en todo el territorio de [ROOT.GetCountry.GetName]. Ante el temor de que vuelvan las políticas de conversión forzosa, muchos seguidores hugonotes han huido de [ROOT.GetCountry.GetNameWithNoTooltip] para escapar de una posible persecución. Además, numerosos artesanos y eruditos de renombre están condenando la suspensión del edicto por [fra_ruler.GetNameWithNoTooltip|l]. Por si fuera poco, algunos aliados en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] han manifestado sus quejas, alegando que si bien el [ShowPolicyNameWithNoTooltip('edict_of_nantes')] debilitó el poder [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l], también trajo consigo la paz religiosa a [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.424.a: "Esto no es más que un pequeño contratiempo."
 flavor_fra.425.title: "Acuartelamiento de los dragones"
 flavor_fra.425.desc: "Tras la revocación del [ShowPolicyName('edict_of_nantes')], [fra_ruler.GetName|l] y la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] han procurado establecer medidas para evitar que [ROOT.GetCountry.GetName] vuelva a sucumbir ante los conflictos religiosos. Si bien resulta un método costoso, algunos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] han sugerido que [fra_ruler.GetShortNameWithNoTooltip] promulgue un decreto [ROOT.GetCountry.GetGovernment.GetAdjective|l] que autorice el alojamiento de oficiales dragones en los hogares hugonotes. Aunque tal proceso supondría sin duda una importante carga para las arcas del Estado, obstaculizaría de manera significativa cualquier posible rebelión herética."
 flavor_fra.425.a: "¡Promulguemos el decreto!"
 flavor_fra.425.b: "Sería demasiado costoso para el Estado, ¡abandonemos la idea!"
 flavor_fra.426.title: "Mecenazgo de los funcionarios en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]"
 flavor_fra.426.desc: "Si bien cualquier [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] anterior ha patrocinado figuras prominentes, tanto en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] como en el extranjero, [fra_ruler.GetName] se ha esforzado enormemente por ofrecer su mecenazgo a numerosos funcionarios destacados en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Aunque la tesorería [ROOT.GetCountry.GetGovernment.GetAdjective|l] ha permitido el patrocinio por [fra_ruler.GetShortNameWithNoTooltip|l], algunos consejeros financieros de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] temen que un mecenazgo excesivo pueda llevar a la ruina económica de la tesorería, si bien los beneficios del patrocinio por [fra_ruler.GetShortNameWithNoTooltip|l] han influido enormemente en su imagen como [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] de prestigio y pudiente por toda [ShowContinentName('europe')]."
 flavor_fra.426.a: "Permitamos que [fra_ruler.GetShortNameWithNoTooltip] continúe con su labor de mecenazgo."
 flavor_fra.426.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] tendrá que reducir su mecenazgo para aliviar la carga del Estado."
 flavor_fra.427.title: "Revitalización de la Academie Française"
 flavor_fra.427.desc: "Fundada por [target_character.GetName], la Academie Française ha sido uno de los centros más destacados de literatura y arte en [ShowContinentName('europe')]. Sin embargo, en los últimos años, ha atravesado dificultades debido a la mala gestión de sus dirigentes. Con el fin de garantizar que siga siendo un faro de la cultura [ROOT.GetCountry.GetAdjective|l], [fra_ruler.GetName] ha solicitado que se desvíen fondos del tesoro [ROOT.GetCountry.GetGovernment.GetAdjective|l] para revitalizarla, además de mantener estrechas relaciones con el Estado en adelante."
 flavor_fra.427.a: "[fra_ruler.GetShortNameWithNoTooltip] garantizará la continuidad de la Academie Française."
 flavor_fra.427.b: "Financiemos la Academie Française, pero sin que suponga una carga excesiva para el Estado."
 flavor_fra.428.title: "Academia de Danza [ROOT.GetCountry.GetGovernment.GetAdjective|l]"
 flavor_fra.428.desc: "Uno de los primeros edictos promulgados por [fra_ruler.GetName] fue la fundación de la Academia de Danza [ROOT.GetCountry.GetGovernment.GetAdjective|l], la primera de su clase en [ShowContinentName('europe')]. Desde su juventud, [fra_ruler.GetShortNameWithNoTooltip] se ha dedicado con pasión a este arte, y considera que su pericia personal en él es una demostración de su poder.\n\nUn reciente baile privado celebrado en [ShowLocationName('paris')] con [fra_ruler.GetShortNameWithNoTooltip] captó la atención de gran parte de la alta sociedad, cuando [fra_ruler.GetShortNameWithNoTooltip], junto a varios miembros destacados de la academia, interpretó una pieza en la que el [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] encarnaba a Apolo, el Rey Sol."
 flavor_fra.428.a: "¡[fra_ruler.GetShortNameWithNoTooltip] tiene un gusto exquisito para las artes!"
 flavor_fra.428.b: "Tales artes desaparecerán sin duda con el paso del tiempo."
 flavor_fra.429.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] sin igual"
 flavor_fra.429.desc: "Desde su ascensión al trono y su declaración de que gobernaría sin un primer ministro, [fra_ruler.GetName|l] ha demostrado estar entre los [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] más prestigiosos de la historia [ROOT.GetCountry.GetAdjective|l]. Si bien la autoridad que ejerce [fra_ruler.GetShortNameWithNoTooltip|l] es ampliamente respetada en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] y en [ROOT.GetCountry.GetNameWithNoTooltip], tanto amigos como enemigos por toda [ShowContinentName('europe')] han elogiado la reputación que se ha forjado [fra_ruler.GetShortNameWithNoTooltip|l]. Aunque algún día llegará a su fin el su reinado, [fra_ruler.GetShortNameWithNoTooltip|l] sin duda pasará a la historia como [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] de [ROOT.GetCountry.GetNameWithNoTooltip] con un prestigio sin igual."
 flavor_fra.429.a: "[fra_ruler.GetShortNameWithNoTooltip] y su reinado serán dignos de recordar."
 flavor_fra.430.title: "Influencia en [indochina_french_sphere.GetNameWithNoTooltip]"
 flavor_fra.430.desc: "Mientras los comerciantes [ROOT.GetCountry.GetAdjective|l] han incrementado su actividad en el comercio oriental, varios países de oriente también han llamado la atención de muchos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l], entre ellos [fra_ruler.GetName]. Algunos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] han mostrado interés por [indochina_french_sphere.GetFlavorRank|l] de [indochina_french_sphere.GetName], que podría convertirse en un valioso aliado en la región, y han sugerido establecer una embajada. Sin embargo, otros ven a [indochina_french_sphere.GetNameWithNoTooltip] como una potencia de poca relevancia y, más bien, como una región donde establecer un protectorado [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]."
 flavor_fra.430.a: "Establezcamos relaciones en [indochina_french_sphere.GetNameWithNoTooltip] mediante una embajada."
 flavor_fra.430.b: "Ejerzamos una influencia más directa en [indochina_french_sphere.GetNameWithNoTooltip]."
 flavor_fra.431.title: "Misiones jesuitas en [GetCountry('CHI').GetNameWithNoTooltip]"
 flavor_fra.431.desc: "Si bien las relaciones entre [ROOT.GetCountry.GetName] y [GetCountry('CHI').GetName] están formalmente establecidas desde hace tiempo, el actual [GetCountry('CHI').GetGovernment.GetRulerTitle|l] [GetCountry('CHI').GetAdjectiveWithNoTooltip|l] se ha mostrado reacio a permitir la influencia extranjera en la vida cotidiana del pueblo de [GetCountry('CHI').GetNameWithNoTooltip].\n\nCon el deseo de difundir la palabra del [ShowReligionName('catholic')|l], [target_character.GetName] y otros jesuitas han solicitado a [fra_ruler.GetName] que les permita entrar en [GetCountry('CHI').GetNameWithNoTooltip] junto a nuestra próxima delegación diplomática. Aunque esto ayudaría a propagar la fe verdadera, conlleva el riesgo de provocar un incidente diplomático."
 flavor_fra.431.a: "¡Que [target_character.GetShortNameWithNoTooltip] difunda la fe [ShowReligionAdjectiveWithNoTooltip('catholic')|l] por el mundo!"
 flavor_fra.431.b: "Prohibamos a los jesuitas para evitar un incidente diplomático."
 nothing_happens_with_jesuits: "Los jesuitas evangelizarán en paz."
 flavor_fra.432.title: "[GetCountry('POR').GetGovernment.GetRulerTitle] [GetCountry('POR').GetAdjectiveWithNoTooltip|l] y su exótico regalo"
 flavor_fra.432.desc: "Si bien la construcción de Versalles ha atraído a numerosos dignatarios procedentes de diversas naciones de [ShowContinentNameWithNoTooltip('europe')], no es frecuente que la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] reciba la visita personal de otro [GetCountry('POR').GetGovernment.GetRulerTitle|l]. Como gesto de buena voluntad y amistad, [por_ruler.GetName|l] y su séquito han traído consigo un animal exótico de [ShowContinentName('africa')], un «elefante». Aunque la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] conserva registros de tales animales llegados anteriormente a [ROOT.GetCountry.GetName], esta es la primera vez que muchos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] y [fra_ruler.GetName|l] tienen el placer de contemplar un ejemplar en persona. [por_ruler.GetShortNameWithNoTooltip] espera que el regalo del exótico elefante para la casa de fieras que posee [fra_ruler.GetShortNameWithNoTooltip|l] contribuya a fomentar las buenas relaciones entre [ROOT.GetCountry.GetNameWithNoTooltip] y [GetCountry('POR').GetNameWithNoTooltip]."
 flavor_fra.432.a: "Recibamos a [por_ruler.GetShortNameWithNoTooltip] en Versalles y aceptemos con gratitud su exótico regalo."
 flavor_fra.432.b: "[GetCountry('POR').GetGovernment.GetRulerTitle] [GetCountry('POR').GetAdjectiveWithNoTooltip|l] gozará de nuestra hospitalidad, pero rechazaremos su generoso regalo."
 flavor_fra.433.title: "El Consejo de Cuatro"
 flavor_fra.433.desc: "Con el objetivo de formar una junta efectiva de asesores para abordar los diversos asuntos que afectan a [ROOT.GetCountry.GetName], [fra_ruler.GetName|l] ha decidido delegar las distintas cuestiones de Estado a cuatro consejos diferentes. El Consejo Supremo constituye el más esencial de estos consejos y se ocupa de los asuntos de Estado. El Consejo de Comunicaciones aborda los informes de prosperidad y otros asuntos económicos en curso en las provincias. Los asuntos religiosos se delegan al Consejo de la Conciencia, mientras que, por último, el Real Consejo de Finanzas gestiona la tesorería del Estado."
 flavor_fra.433.a: "¡Adoptemos el sistema del Consejo de Cuatro!"
 flavor_fra.433.b: "No necesitamos delegar esos asuntos estatales."
 flavor_fra.440.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.440.desc: "Tras demostrar su reconocida pericia en el arte de las fortificaciones, [target_character.GetName] se ha granjeado la amistad de [fra_ruler.GetName], a quien ayudará con sus consejos. Si bien [target_character.GetShortNameWithNoTooltip] ostenta varios títulos honoríficos, muchos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] han sugerido que ya es hora de que sume a ellos el de mariscal de [ROOT.GetCountry.GetName], pues ya ha demostrado ser una persona capaz y gran estratega."
 flavor_fra.440.a: "¡Nombremos mariscal a [target_character.GetShortNameWithNoTooltip]!"
 flavor_fra.440.b: "Los títulos actuales de [target_character.GetShortNameWithNoTooltip] son los que mejor le sientan."
 flavor_fra.441.title: "La pericia de [target_character.GetNameWithNoTooltip]"
 flavor_fra.441.desc: "Desde que asumió el cargo de mariscal, [target_character.GetName] ha tomado las riendas en la modernización de las fortificaciones de [ROOT.GetCountry.GetName], especialmente las situadas en posiciones estratégicas clave. Si bien [target_character.GetShortNameWithNoTooltip] domina como nadie el arte de la defensa, sus conocimientos sobre las fortificaciones de [ShowContinentNameWithNoTooltip('europe')] también han dado lugar a nuevos planes para hacer frente a las defensas de nuestros rivales en caso de guerra."
 flavor_fra.441.a: "¡Empleemos las tácticas de [target_character.GetShortNameWithNoTooltip]!"
 flavor_fra.441.b: "Demos prioridad al estudio de las tácticas ofensivas de [target_character.GetShortNameWithNoTooltip] por encima de los esfuerzos de fortificación."
 flavor_fra.460.title: "Introducción de la peluca"
 flavor_fra.460.desc: "Por miedo a parecer débil, [fra_ruler.GetName|l] ha adoptado recientemente el uso de una peluca o peluquín como contramedida ante los crecientes signos de calvicie prematura. Si bien al principio supuso un cambio de moda bastante peculiar para la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], otros miembros de la corte han comenzado poco a poco a ponerse peluquín. Lo que en un principio pretendía servir para contrarrestar un símbolo de debilidad se ha convertido ahora en la nueva moda, ya que los rumores procedentes de [adopted_peruke_court.GetName] sugieren que la élite [adopted_peruke_court.GetAdjective|l] también ha empezado a usar la peluca."
 flavor_fra.460.a: "Incorporemos plenamente la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] flamante durante largos años."
 flavor_fra.460.b: "El cargo de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] solo llevará la peluca por necesidad."
 flavor_fra.500.title: "Retorno a la forma"
 flavor_fra.500.desc: "[fra_ruler.GetName] ha ascendido al trono de [ROOT.GetCountry.GetName], lo que, tras el brillante reinado de su predecesor, [previous_ruler.GetName|l], ha proyectado una sombra alargada sobre [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Durante su reinado, [previous_ruler.GetShortNameWithNoTooltip] se esforzó por consolidarse como un símbolo de absolutismo puro, monopolizando gran parte del poder del Estado. Ahora, con la muerte de [previous_ruler.GetShortNameWithNoTooltip], muchos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] sienten que esta es una oportunidad para recuperar el poder del nuevo monarca, [fra_ruler.GetShortNameWithNoTooltip|l], y limitar su autoridad. Además, es obvio que los principales estamentos también anhelan recuperar el equilibrio de poder del pasado."
 flavor_fra.500.a: "Es hora de que [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip|l] coopere más."
 flavor_fra.500.b: "Sería prudente que [fra_ruler.GetShortNameWithNoTooltip|l] siguiera los pasos de [previous_ruler.GetShortNameWithNoTooltip|l]."
 flavor_fra.501.title: "El legado absolutista que dejó [previous_ruler.GetNameWithNoTooltip|l]"
 flavor_fra.501.desc: "Aunque [fra_ruler.GetName|l] lleva ya bastante tiempo reinando, la sombra de quien le precediera, [previous_ruler.GetName|l], aún se cierne sobre su cabeza. El duradero legado de los intentos de [previous_ruler.GetShortNameWithNoTooltip|l] de desafiar a los viejos poderes arraigados de [ROOT.GetCountry.GetName] para consolidar su autoridad provocó un considerable vacío de poder tras su muerte. [fra_ruler.GetShortNameWithNoTooltip] ya ha consolidado su reinado en gran medida y algunos de los consejeros que tenía [previous_ruler.GetShortNameWithNoTooltip|l] sugieren que [fra_ruler.GetShortNameWithNoTooltip|l] siga su camino para reafirmar aún más el poder [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]. Sin embargo, muchos de los nuevos ministros que han ascendido en el escalafón con [fra_ruler.GetShortNameWithNoTooltip|l] han pedido cautela, sugiriendo que se mantenga el nuevo #italic statu quo#! para evitar un desafío considerable a su Gobierno."
 flavor_fra.501.a: "El nuevo statu quo debería mantenerse."
 flavor_fra.501.b: "Devolvamos algo de poder a los estamentos."
 flavor_fra.501.c: "Reforcemos los ideales absolutistas de [previous_ruler.GetShortNameWithNoTooltip]."
 flavor_fra.502.title: "El [GetCountry('RUS').GetGovernment.GetRulerTitle|l] [GetCountry('RUS').GetAdjectiveWithNoTooltip] nos visita"
 flavor_fra.502.desc: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] de [ROOT.GetCountry.GetName] está preparando una ceremonia [ROOT.GetCountry.GetGovernment.GetAdjective|l] para [rus_ruler.GetName|l] [GetCountry('RUS').GetAdjective|l], que actualmente está realizando una gira por [ShowContinentName('europe')]. Con la idea de demostrar la belleza de las tierras de [ROOT.GetCountry.GetNameWithNoTooltip], [fra_ruler.GetName|l] ha preparado una colección de mapas esmeradamente elaborados para conectar con la pasión por la cartografía de quien ocupa el trono de [GetCountry('RUS').GetGovernment.GetRulerTitle|l] [GetCountry('RUS').GetAdjectiveWithNoTooltip|l]. También es a través de esta visita como [fra_ruler.GetShortNameWithNoTooltip|l] y varios asesores esperan ganarse su favor y abrir las puertas a unas relaciones más estrechas con [GetCountry('RUS').GetName]."
 flavor_fra.502.a: "¡Organicemos un espléndido banquete para la legación diplomática y su [GetCountry('RUS').GetGovernment.GetRulerTitle|l]!"
 flavor_fra.502.b: "Busquemos solo mantener una relación cordial con [GetCountry('RUS').GetNameWithNoTooltip], siendo prudentes."
 flavor_fra.502.c: "Preparemos una nota de despedida «bien escrita» para la comitiva [GetCountry('RUS').GetAdjectiveWithNoTooltip|l] y su [GetCountry('RUS').GetGovernment.GetRulerTitle|l]."
 flavor_fra.503.title: "[target_character.GetNameWithNoTooltip] y su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 flavor_fra.503.desc: "Miembro del círculo personal del trono de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] como leal consejero desde los primeros años de su reinado, [target_character.GetName] ha demostrado tantas veces ser una de las piezas más capaces en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], que [fra_ruler.GetName|l] ha decidido otorgarle el ministerio principal. Aunque [target_character.GetNameWithNoTooltip] no ha demostrado mucha ambición personal, ha trazado planes para guiar a [ROOT.GetCountry.GetName] en esta nueva era de ideales."
 flavor_fra.503.a: "Usaremos bien sus consejos."
 fleury_additional_dhe: "Ahora pueden iniciarse [dynamic_historical_events|el] adicionales relacionados con el mandato de [target_character.GetNameWithNoTooltip] al frente del ministerio principal."
 fleury_ministry_bonus: "Obtienes el siguiente modificador hasta la muerte de [target_character.GetNameWithNoTooltip], cuando se eliminará."
 flavor_fra.504.title: "La Carta de Cassini"
 flavor_fra.504.desc: "Proveniente de una familia de topógrafos, [target_artist.GetName] ha despertado el interés tanto en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] como en [fra_ruler.GetName|l] con la esperanza de encargar un gran mapa topográfico completo de [ROOT.GetCountry.GetName]. Aunque [target_artist.GetShortNameWithNoTooltip] ya se ha labrado una reputación personal con sus trabajos actuales, también lleva a sus espaldas un historial de trabajos topográficos anteriores. Si se le encargara registrar la topografía de [ROOT.GetCountry.GetNameWithNoTooltip], sin duda sería un activo valioso, que serviría para reforzar el prestigio de [ROOT.GetCountry.GetNameWithNoTooltip] en el escenario mundial, además de proporcionarnos un mapa detallado para identificar mejor las posiciones estratégicas clave en todo el país."
 flavor_fra.504.a: "¡Encarguemos a [target_artist.GetShortNameWithNoTooltip] la creación de un gran mapa!"
 flavor_fra.504.b: "Un encargo de este tipo conllevaría un gasto demasiado grande."
 flavor_fra.505.title: "Ampliación del Collège de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_fra.505.desc: "Tras mantener una pasión por la ciencia durante toda la vida, [fra_ruler.GetName|l] ha solicitado que la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] patrocine la creación de nuevos departamentos en el Collège de [ROOT.GetCountry.GetNameWithNoTooltip]. Aunque ha seguido siendo uno de los más prestigiosos no solo de [ROOT.GetCountry.GetName] sino de toda [ShowContinentName('europe')], ha entrado recientemente en un estado de estancamiento financiero.\n\nAdemás de rehabilitar la institución, el patrocinio que ofrecería [fra_ruler.GetNameWithNoTooltip|l] llevaría a una relación más estrecha entre ella y el Estado."
 flavor_fra.505.a: "¡Patrocinemos el Collège de [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_fra.505.b: "Destinemos los fondos propuestos a la tesorería [ROOT.GetCountry.GetGovernment.GetAdjective|l]."
 college_may_request_more_funds: "Se creará el Departamento de Física, que bonificará la investigación. El Collège de [ROOT.GetCountry.GetNameWithNoTooltip] podrá solicitar financiación adicional en el futuro."
 flavor_fra.506.title: "El Collège de [ROOT.GetCountry.GetNameWithNoTooltip] solicita más fondos"
 flavor_fra.506.desc: "Tras el patrocinio ofrecido por [fra_ruler.GetName|l], el Collège de [ROOT.GetCountry.GetNameWithNoTooltip] ha realizado considerables ampliaciones y establecido varios departamentos educativos nuevos. Sin embargo, los directores solicitan ahora que [fra_ruler.GetShortNameWithNoTooltip|l] les proporcione nuevos fondos. Entre sus propuestas, se establecería un departamento de mecánica clásica dentro de la universidad, un área de la ciencia que [fra_ruler.GetShortNameWithNoTooltip|l] estudia con interés."
 flavor_fra.506.a: "Ofrezcamos un patrocinio adicional para el Collège de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.506.b: "Ya les hemos dado todo lo que podemos."
 flavor_fra.507.title: "El estímulo de [target_artist.GetNameWithNoTooltip]"
 flavor_fra.507.desc: "Al encontrarse las finanzas del Estado en una situación precaria, [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] ha enviado peticiones a varios economistas destacados de toda [ShowContinentName('europe')] con la esperanza de resolver la crisis financiera que se avecina. Entre estos economistas, [target_artist.GetName] se ha convertido en el candidato preferido para [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l].\n\nSi logra redefinir el concepto de moneda del Estado, las políticas de [target_artist.GetLastNameWithNoTooltip] podrían mejorar la situación financiera de [ROOT.GetCountry.GetName], aunque la radicalidad de tales políticas también podrían ser perjudiciales a largo plazo."
 flavor_fra.507.a: "¡Dejemos que [target_artist.GetLastNameWithNoTooltip] tome las riendas!"
 flavor_fra.507.b: "¡Sus ideas solo traerán más ruina!"
 john_law_dhe_events: "Activa [dynamic_historical_events|el] relacionados con [target_artist.GetNameWithNoTooltip]"
 john_law_joins_france_and_bank: "[target_artist.GetNameWithNoTooltip] empezará a remodelar las finanzas de [ROOT.GetCountry.GetNameWithNoTooltip] como interventor general de finanzas."
 flavor_fra.508.title: "El Banque Générale"
 flavor_fra.508.desc: "Con el fin de reinventar las finanzas del Estado, [target_artist.GetName] ha creado el #italic Banque Générale#!, un nuevo banco privado financiado tanto por [target_artist.GetLastNameWithNoTooltip] como por [fra_ruler.GetName|l]. Sin embargo, en comparación con otros bancos, el Banque Générale emitirá un papel moneda con el que se podrá comerciar, tras siglos de monedas de metal.\n\nA pesar de cierto escepticismo entre la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], el Banque Générale ha demostrado hasta ahora tener bastante éxito a la hora de atraer a los inversores, que bajo la política de [target_artist.GetLastNameWithNoTooltip], han podido cambiar oro por la nueva moneda. Aunque, por el momento, esto ha aliviado los problemas económicos de [ROOT.GetCountry.GetName], algunos asesores piden que su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] actúe con cautela con el banco."
 flavor_fra.508.a: "Cosechemos las recompensas del Banque Générale."
 flavor_fra.508.b: "Escuchemos las advertencias de los consejeros y no dependamos en excesivo del banco de [target_artist.GetLastNameWithNoTooltip]."
 john_law_bank_risk: "Un exceso de inversión en el banco aumenta el riesgo de que este quiebre. Si esto ocurriera, paralizaría las finanzas en recuperación de [ROOT.GetCountry.GetNameWithNoTooltip]."
 john_law_bank_more_direct: "Al reducir la dependencia excesiva del banco, mitigaremos los daños en caso de que se produzca un colapso."
 flavor_fra.509.title: "El Banque Générale invierte en las colonias"
 flavor_fra.509.desc: "Desde su apertura, el Banque Générale ha atraído un flujo constante de inversores y prestatarios, que buscan cambiar monedas de metal y oro por el papel moneda que ofrece el banco, que es más fácil de mantener. Ahora que se ha convertido en una entidad influyente y se ha nacionalizado a petición de [target_artist.GetName], el banco ha empezado a atraer inversiones en acciones de compañías comerciales en las colonias. Aunque [target_artist.GetNameWithNoTooltip] ha afirmado que se trata de otra señal de que su política económica funciona, otros asesores se han mostrado escépticos ante la posibilidad de que, si el banco quiebra, se hundan las compañías comerciales de las colonias, ahora en auge."
 flavor_fra.509.a: "Permitamos que continúe la compraventa de acciones de las compañías."
 flavor_fra.509.b: "Limitemos la capacidad del banco para influir en las compañías comerciales de las colonias."
 john_law_colonial_risk: "Aunque el auge económico de las compañías comerciales aumentará la riqueza general de las colonias, el riesgo de un colapso bancario también sería devastador para ellas."
 law_monopoly_restricted: "Si el banco quiebra, se reducirá el daño a las colonias."
 flavor_fra.510.title: "El Banque Générale genera beneficios"
 flavor_fra.510.desc: "Desde su creación, el Banque Générale no ha hecho más que crecer, al ritmo que engrosaban las arcas de [ROOT.GetCountry.GetName]. Aunque por ahora parece que las políticas de [target_artist.GetName] han sido un gran éxito, lo cual ha convertido al Banque Générale en una institución prominente en [ShowContinentName('europe')], también se ha ganado la atención de la élite adinerada. Muchas de esas élites, que buscan invertir en las pujantes compañías comerciales del Nuevo Mundo, han recurrido al papel moneda para obtener acciones en estas empresas. Parece que, por ahora, el escepticismo de varios consejeros hacia las políticas de [target_artist.GetNameWithNoTooltip] era infundado."
 flavor_fra.510.a: "¡Que estas políticas sigan beneficiando a [ROOT.GetCountry.GetNameWithNoTooltip]!"
 bank_yields_benefits_for_now: "Las políticas de [target_artist.GetNameWithNoTooltip] han hecho que [ROOT.GetCountry.GetNameWithNoTooltip] se recupere tras estar al borde del desplome económico, aunque la dependencia del Banque Générale puede resultar desastrosa a largo plazo."
 flavor_fra.511.title: "Desplome del Banque Générale"
 flavor_fra.511.desc: "Aunque la economía daba señales de fortaleza con las políticas de [target_artist.GetName], en las últimas semanas [ROOT.GetCountry.GetName] ha visto cómo se desbarataba por completo la economía con el repentino desplome del Banque Générale. A pesar de que, en los últimos años, el banco había florecido, con inversiones en las colonias y la introducción del papel moneda, este período de prosperidad no estaba destinado a durar, ya que el repentino aumento de la demanda de papel ha encarecido la compra gubernamental de dicho bien. Dado que el papel hace cada vez más difícil el mantenimiento de la moneda, el valor de las acciones del banco ha experimentado una caída constante que ha terminado en su desplome.\n\nMuchos de los ministros de [ROOT.GetCountry.GetNameWithNoTooltip] se esfuerzan ahora por estabilizar la situación, aunque [target_artist.GetNameWithNoTooltip], artífice de estas políticas, no aparece por ninguna parte."
 flavor_fra.511.a: "¡Las políticas de [target_artist.GetLastNameWithNoTooltip] han sido un desastre absoluto!"
 flavor_fra.511.b: "Nuestra cautela ante las políticas de [target_artist.GetLastNameWithNoTooltip] ayudará a estabilizar la situación."
 flavor_fra.512.title: "Caída de [target_character.GetNameWithNoTooltip]"
 flavor_fra.512.desc: "Tras el desplome del Banque Générale y el fracaso total de sus políticas, [target_character.GetName] se ha convertido en paria entre varios consejeros, que piden su dimisión inmediata. Sin embargo, desde el hundimiento del banco, no se ha visto a [target_character.GetLastNameWithNoTooltip] en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ni consta que se haya puesto en contacto con [fra_ruler.GetName|l]. Al registrar su residencia personal, las autoridades no se han encontrado señales que conduzcan al paradero de [target_character.GetLastNameWithNoTooltip], pero el consenso en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] es que, desde entonces, ha huido de [ROOT.GetCountry.GetName] por temor a posibles represalias ante el fracaso de sus políticas.\n\nBajo la presunción de que ha huido de [ROOT.GetCountry.GetNameWithNoTooltip] cual criminal, la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ha emitido una orden para incautar todas las pertenencias y propiedades de [target_character.GetNameWithNoTooltip] en [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.512.a: "Igual encontramos algo de valor entre las posesiones confiscadas a [target_character.GetLastNameWithNoTooltip]."
 flavor_fra.520.title: "La bula Unigenitus y el jansenismo"
 flavor_fra.520.desc: "Tras una petición previa enviada por [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName|l] a [pap_ruler.GetName], este otorgó la bula papal Unigenitus con la esperanza de reprimir el ascenso del jansenismo, una doctrina basada en las enseñanzas de san Agustín. Aunque la bula papal se emitió hace tiempo, la muerte de [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip|l] y el hecho de que no se haya codificado el documento como ley de [ROOT.GetCountry.GetName] solo han hecho que los seguidores de la doctrina crezcan en fuerza desde que [fra_ruler.GetName|l] comenzó su mandato. Sin embargo, la creciente presión entre los ministros antijansenistas ha renovado el debate sobre la formalización de la bula como ley, aunque sus cada vez más numerosos seguidores pueden dificultar esta tarea."
 flavor_fra.520.a: "Es hora de que el estatus de la Unigenitus se decida en [ROOT.GetCountry.GetNameWithNoTooltip]."
 janseism_unigenitus_conflict_events_wilL_occur: "Activa [dynamic_historical_events|el] relacionados con la bula papal Unigenitus y el conflicto religioso del jansenismo."
 flavor_fra.521.title: "Repudio del jansenismo"
 flavor_fra.521.desc: "Desde que se permitió el debate sobre el establecimiento de la bula papal Unigenitus como ley de [ROOT.GetCountry.GetName], muchos consejeros antijansenistas en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] han denunciado abiertamente la práctica. Esto ha provocado una oleada de reacciones entre los seguidores jansenistas, muchos de los cuales tienen gran influencia en la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]). Mientras [pap_ruler.GetName|l] sigue de cerca la situación en [ROOT.GetCountry.GetNameWithNoTooltip], si tomamos medidas enérgicas contra los partidarios de la Unigenitus, probablemente provoquemos la ira del papado. Sin embargo, el hecho de no tomar medidas provocará cierto descontento entre aquellos que en la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) son firmes partidarios de la doctrina del jansenismo."
 flavor_fra.521.a: "Aliémonos con los partidarios de la Unigenitus."
 flavor_fra.521.b: "Despreciemos a los partidarios de la Unigenitus para apaciguar a los seguidores jansenistas."
 flavor_fra.522.title: "El impuesto Cinquantième"
 flavor_fra.522.desc: "Con el fin de tomar nuevas medidas contra los seguidores jansenistas, los partidarios de la Unigenitus han elaborado planes para un impuesto en caso de que la bula se convierta finalmente en ley de [ROOT.GetCountry.GetName]. Según el impuesto #italic Cinquantième#!, cualquiera que sea descubierto leyendo las #italic Nouvelles Ecclésiastiques#! (el texto esencial del jansenismo) será obligado a pagar un considerable impuesto al Estado. Además, todas las figuras religiosas que antes estaban exentas, pero tienen vínculos con el jansenismo se verán obligadas a asumir también el impuesto.\n\nProbablemente, la decisión se vería como extremadamente perjudicial si la bula Unigenitus se convirtiera en ley, ya que los seguidores del jansenismo se volverían contra [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_fra.522.a: "Accedamos a establecer el impuesto por la Unigenitus."
 flavor_fra.522.b: "Opongámonos públicamente al impuesto."
 cheapter_to_enact_unigenitus: "Si la Unigenitus se convierte en ley, el impuesto #italic Cinquantième#! se reflejará en ella."
 period_of_stability_when_declining_unigenitus: "Si no promulgamos el decreto Unigenitus, la estabilidad aumentará considerablemente."
 flavor_fra.523.title: "Disenso entre los defensores de los galicanos"
 flavor_fra.523.desc: "Tras haber sido firmes partidarios de una Iglesia [ShowReligionAdjective('catholic')|l] [ROOT.GetCountry.GetAdjective|l] en gran medida independiente de la [ShowGovernmentReformName('papacy_reform')], muchas voces galicanas con influencia en el Gobierno han condenado el apoyo a la Unigenitus, al tiempo que expresaban su apoyo a muchos seguidores jansenistas. Viendo la implantación de la Unigenitus como medio para consolidar la influencia del papado sobre [ROOT.GetCountry.GetFlavorRank|l], muchos miembros galicanos [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] han señalado que se pondrían en contra [GetEstateName('crown_estate')|l] en futuros esfuerzos si la Unigenitus se convirtiera finalmente en ley de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.523.a: "Habrá que desconfiar de los galicanos."
 flavor_fra.523.b: "Apacigüémoslos por ahora y dejemos la bula Unigenitus como cuestión abierta."
 gallicans_in_clergy_will_oppose_crown: "La secta galicana [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] se pondrá en contra [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l], pero su influencia se reducirá."
 avoids_gallican_ire_unless_unigenitus_implemented: "Los galicanos no se pondrán en contra [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l]; sin embargo, si la Unigenitus se promulga como ley, provocará la ira de los seguidores galicanos."
 flavor_fra.524.title: "El decreto Unigenitus"
 flavor_fra.524.desc: "Tras encontrarse con varias barricadas y con la oposición de los seguidores del jansenismo en los Estados Generales, los defensores de la bula Unigenitus han redactado un decreto para que [fra_ruler.GetName|l] lo promulgue. Al igual que las políticas propuestas por [pap_ruler.GetName|l], el decreto no solo prohibiría la práctica del jansenismo a lo largo y ancho de [ROOT.GetCountry.GetName], sino que también tomaría medidas contra los seguidores conocidos, amenazando con acciones judiciales y estableciendo un impuesto sobre las posesiones ligadas a la doctrina.\n\nSi [fra_ruler.GetShortNameWithNoTooltip|l] firmara el decreto, sin duda sembraría el descontento entre los jansenistas que quedan en [ROOT.GetCountry.GetNameWithNoTooltip], pero reafirmaría aún más su autoridad."
 flavor_fra.524.a: "¡Promulguemos el decreto Unigenitus!"
 flavor_fra.524.b: "Rechacemos el decreto; ¡no debemos sembrar el conflicto y desestabilizar [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_fra.530.title: "El recorte de la armada [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_fra.530.desc: "Aunque [ROOT.GetCountry.GetName] ha mantenido una armada considerable para competir con las potencias navales rivales, en las últimas décadas se ha convertido en un eslabón débil de nuestras fuerzas. Consciente de que es una debilidad para [ROOT.GetCountry.GetNameWithNoTooltip] y de que hay poco margen de mejora, [target_character.GetName] ha propuesto que se recorte el gasto futuro de la armada y se reasignen los fondos para un proyecto comercial, sugiriendo incluso que los proyectos actuales relacionados con asuntos navales pueden reasignarse para centrarse en el comercio marítimo.\n\nSi bien los comentarios de [target_character.GetLastNameWithNoTooltip] han suscitado una notable oposición, es verdad que la reasignación de los fondos de la armada podría permitir a [ROOT.GetCountry.GetNameWithNoTooltip] centrarse más en sus fuerzas terrestres."
 flavor_fra.530.a: "[target_character.GetLastNameWithNoTooltip] tiene razón, ¡recortemos el tamaño de la armada!"
 flavor_fra.530.b: "Rechacemos la idea de [target_character.GetLastNameWithNoTooltip], ¡en su lugar deberíamos tratar de ampliar la armada!"
 flavor_fra.531.title: "El equilibrio presupuestario de [philip_orry.GetNameWithNoTooltip]"
 flavor_fra.531.desc: "Tras las dificultades económicas provocadas por las políticas de [john_law.GetName], y la sostenida corrupción de las finanzas generales por parte de su sucesor, a [philip_orry.GetName] se le encomendó la ardua tarea de estabilizar la economía. A pesar de ello, el sucesor elegido a dedo por [target_character.GetName] para las finanzas generales ha demostrado ser bastante competente y ha conseguido equilibrar el presupuesto de [ROOT.GetCountry.GetName] por primera vez en muchos años. Aunque las reformas de [philip_orry.GetLastNameWithNoTooltip] también han conseguido que el sistema fiscal de [ROOT.GetCountry.GetNameWithNoTooltip] sea más justo, el precio ha sido la reimplantación del impuesto #italic Dixieme#!, lo que ha provocado disturbios en las calles de [ShowLocationName('paris')].\n\nPara calmar los ánimos, algunos asesores han sugerido rebajar el impuesto actual, aunque eso podría afectar a las perspectivas económicas de los años siguientes, sobre todo teniendo en cuenta que las reformas de [philip_orry.GetLastNameWithNoTooltip] dependen en gran medida del #italic Dixieme#! actual."
 flavor_fra.531.a: "Es necesario imponer el #italic Dixieme#! según [philip_orry.GetLastNameWithNoTooltip]; los disturbios irán decayendo."
 flavor_fra.531.b: "Modifiquemos el impuesto: no podemos arriesgarnos a que aumenten los disturbios."
 flavor_fra.532.title: "La red nacional de carreteras de [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.532.desc: "A fin de modernizar las infraestructuras con el nuevo superávit estatal, [target_character.GetName] ha presentado un ambicioso proyecto para mejorar las carreteras de [ROOT.GetCountry.GetName] junto con los medios para establecer una red nacional de ellas. Sin embargo, para lograr la ambiciosa propuesta, [target_character.GetLastNameWithNoTooltip] ha solicitado el uso de trabajos forzados, con la esperanza de utilizar a los campesinos de [ROOT.GetCountry.GetNameWithNoTooltip] para llevar a cabo las obras. Dadas las penurias que muchos miembros del tercer estado han sufrido en las últimas décadas, reclutarlos para un proyecto así sin duda empeoraría las relaciones entre el Estado y el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. Sin embargo, algunos miembros del consejo consideran que la propuesta de [target_character.GetLastNameWithNoTooltip] es prometedora y que el uso de trabajos forzados nos ayudaría a lograr el objetivo del proyecto."
 flavor_fra.532.a: "Aceptemos la propuesta de [target_character.GetLastNameWithNoTooltip] para una red de carreteras."
 flavor_fra.532.b: "El proyecto es una carga demasiado pesada para los hombros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l]."
 if_fleury_dies_road_network_change: "En caso de que muera [target_character.GetLastNameWithNoTooltip], el [ShowModifier('fra_fleury_national_road_project')|l] será reemplazado por el [ShowModifier('fra_fleury_national_road_project_legacy')|l]."
 flavor_fra.533.title: "Aumento del comercio bajo [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.533.desc: "A lo largo de su mandato, [target_character.GetName] ha hecho grandes esfuerzos por mejorar el comercio de [ROOT.GetCountry.GetName], que hasta ahora han tenido bastante éxito. Desde la reubicación de fondos de una armada militarizada hasta el enfoque en el comercio marítimo, el comercio entre [ROOT.GetCountry.GetNameWithNoTooltip] y el resto del mundo ha experimentado un gran aumento. Junto con el establecimiento de un proyecto de carreteras nacionales, no solo ha experimentado un beneficioso aumento nuestro comercio marítimo, sino que el intercontinental con nuestros vecinos también ha crecido, con rutas terrestres más modernas y eficientes."
 flavor_fra.533.a: "¡El éxito comercial de [ROOT.GetCountry.GetNameWithNoTooltip] se lo debemos a [target_character.GetLastNameWithNoTooltip]!"
 flavor_fra.533.b: "[ROOT.GetCountry.GetNameWithNoTooltip] debería dar la bienvenida a este periodo de prosperidad."
 flavor_fra.534.title: "Fallecimiento de [target_character.GetNameWithNoTooltip]"
 flavor_fra.534.desc: "Tras servir como consejero personal y ministro principal para [fra_ruler.GetName|l] durante muchas décadas, [target_character.GetLastName] ha aparecido muerto esta mañana. Se cree que murió pacíficamente mientras dormía. Mientras [fra_ruler.GetShortNameWithNoTooltip|l] y sus asesores más cercanos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] lamentaban su fallecimiento, otros han aprovechado la oportunidad para proponer un sucesor para el cargo de ministro principal.\n\nAunque [target_character.GetLastNameWithNoTooltip] ya no esté, muchos de sus protegidos ya han demostrado su valía en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], y sin duda serían dignos sucesores, aunque [fra_ruler.GetShortNameWithNoTooltip|l] también podría optar por dejar el puesto vacante."
 flavor_fra.534.a: "[ROOT.GetCountry.GetNameWithNoTooltip] continuará sin un ministro principal por ahora."
 flavor_fra.534.b: "Aumentemos las competencias del consejo tras el fallecimiento de [target_character.GetLastNameWithNoTooltip]."
 flavor_fra.540.title: "Escuela de ingenieros de Mézières [ROOT.GetCountry.GetGovernment.GetAdjective|l]"
 flavor_fra.540.desc: "[target_character.GetName], figura cada vez más influyente en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.GetAdjective|l], ha propuesto la creación de una escuela de ingeniería [ROOT.GetCountry.GetGovernment.GetAdjective|l] en Mézières, una ciudad de [ShowLocationName('chateau_porcien')]. Con el fin de crear una nueva generación de ingenieros, tanto militares como civiles, la escuela podría suponer un gran avance en los esfuerzos del Estado en el ámbito de la ingeniería. Sin embargo, la propuesta supondrá un gran coste para nuestras arcas."
 flavor_fra.540.a: "¡Esta escuela formará una nueva generación de ingenieros con talento!"
 flavor_fra.540.b: "¡Fundemos la escuela y ascendamos a [target_character.GetLastNameWithNoTooltip]!"
 flavor_fra.540.c: "Esa escuela sería un gasto demasiado grande."
 flavor_fra.541.title: "La École Militaire"
 flavor_fra.541.desc: "Para modernizar aún más el ejército, [fra_ruler.GetName|l] ha solicitado la creación de una nueva academia en el distrito de École, en [ShowLocationName('paris')]. Con la idea de adoptar elementos tácticos de los [ShowCultureName('prussian')|l] en el seno del ejército [ROOT.GetCountry.GetAdjective|l], la institución propuesta formaría a una nueva generación de soldados según el nuevo modelo. A través de esta academia, [fra_ruler.GetShortNameWithNoTooltip|l] espera que la posición militar de [ROOT.GetCountry.GetNameWithNoTooltip] en el escenario de [ShowContinentName('europe')] mejore drásticamente."
 flavor_fra.541.a: "¡Fundemos la academia!"
 flavor_fra.541.b: "Nuestro modelo militar ya está bien, ¡doblemos los esfuerzos de mantenimiento!"
 flavor_fra.542.title: "El parlamento local reacciona al [ShowLawNameWithNoTooltip('fra_5_percent_tax')]"
 flavor_fra.542.desc: "Tras la aplicación del [ShowLawName('fra_5_percent_tax')|l], muchos de los Parlamentos locales se han opuesto al decreto y se han negado a aplicarlo en las provincias. Mientras que la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) expresó inicialmente su oposición a la ley, tras la intervención de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] en el proceso, muchos miembros se plegaron a aceptar el impuesto de [target_character.GetLastNameWithNoTooltip].\n\nAunque la corte y su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] tienen la prerrogativa de tomar medidas directas y clausurar los Parlamentos locales, lo que obligaría a los funcionarios autóctonos a responder directamente ante el Estado, una decisión así erosionaría en gran medida las relaciones con los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], que han expresado críticas hacia la nueva ley."
 flavor_fra.542.a: "¡Cerremos los parlamentos!"
 flavor_fra.542.b: "Retiremos la ley."
 flavor_fra.543.title: "Represión de los jesuitas"
 flavor_fra.543.desc: "Aunque la orden de los jesuitas de [ROOT.GetCountry.GetName] se ha mantenido fuerte durante varios siglos, en los últimos años se han ganado la ira de la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]), así como la frustración de quien nos gobierna, [fra_ruler.GetName|l]. Los jesuitas dirigen algunos de los colegios más famosos y exitosos de [ROOT.GetCountry.GetNameWithNoTooltip], pero su considerable influencia ha sido una preocupación creciente para [fra_ruler.GetShortNameWithNoTooltip|l], quien los considera una amenaza debido a su independencia de la autoridad [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l].\n\nSus aliados en los Estados Generales han propuesto la idea de expulsar definitivamente a los jesuitas de [ROOT.GetCountry.GetNameWithNoTooltip], y una medida así probablemente sería aprobada. Sin embargo, también provocaría agravios en la primera familia [ROOT.GetCountry.GetGovernment.GetAdjective|l], ya que varios de sus miembros, entre ellos [scope_heir_fra.GetName], son fervientes partidarios de la orden."
 flavor_fra.543.a: "Los jesuitas han crecido demasiado, ¡refrenémoslos!"
 flavor_fra.543.b: "Los jesuitas siguen aportando demasiado a [ROOT.GetCountry.GetNameWithNoTooltip], ¡impidamos la medida!"
 some_in_royal_household_will_oppose: "Algunos miembros de la primera familia [ROOT.GetCountry.GetGovernment.GetAdjective|l] se opondrán a la represión de los jesuitas."
 flavor_fra.544.title: "Debacle en la primera familia [ROOT.GetCountry.GetGovernment.GetAdjective|l] por la prohibición de los jesuitas"
 flavor_fra.544.desc: "Movido por su apoyo a la orden jesuita, [scope_heir_fra.GetName] ha expresado su profunda decepción hacia [fra_ruler.GetName|l] por la reciente expulsión de sus miembros. Aunque [scope_heir_fra.GetShortNameWithNoTooltip] ha manifestado su desacuerdo, [consort_fra.GetName] también ha estado reuniendo apoyos en todo el consejo con la esperanza de revocar la ley. Aunque este asunto dividirá a la primera familia [ROOT.GetCountry.GetGovernment.GetAdjective|l] en el futuro próximo, la influencia de los jesuitas dentro de [ROOT.GetCountry.GetNameWithNoTooltip] ya ha empezado a disminuir, y muchos jesuitas ya han huido."
 flavor_fra.544.a: "Este asunto acabará remitiendo."
 flavor_fra.544.b: "Comprometámonos y acordemos ceder algo de poder a los jesuitas que quedan."
 flavor_fra.550.title: "La apertura del palacio del Louvre"
 flavor_fra.550.desc: "Antaño uno de los muchos palacios de la antigua [ShowGovernmentTypeName('monarchy')|l], el palacio del Louvre sirvió como colección real para los reyes [ROOT.GetCountry.GetAdjective|l] del pasado. Si bien el #italic ancien régime#! ya no existe, hay quienes en [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip|l] que consideran que el palacio del Louvre debería convertirse en un nuevo centro cultural para exhibir las diversas obras que [ROOT.GetCountry.GetName] ha creado a lo largo de los siglos. La historia cultural de [ROOT.GetCountry.GetNameWithNoTooltip] ya no debería estar limitada a la de la antigua élite."
 flavor_fra.550.a: "¡Decretemos que el palacio del Louvre se abra al público como centro cultural!"
 flavor_fra.550.b: "Sería mejor que el palacio del Louvre permaneciera cerrado al público."
 #Tooltips
 joan_of_arc_may_lead_tt: "¡[joan_of_arc.GetName] podrá liderar tropas!"
 joan_of_arc_disappears_tt: "[joan_of_arc.GetName] caerá en el olvido."
 marcel_will_now_oppose_the_crown: "Étienne Marcel se mostrará más hostil hacia la corona."
 marcel_loses_support_for_murder: "El asesinato de miembros de sangre noble ha provocado que Marcel pierda apoyos entre el clero y la nobleza, lo cual lo ha debilitado considerablemente en el plano político."
 routiers_can_raid_nearby_locations: "¡Los bandoleros podrían extender sus incursiones a las provincias vecinas!"
