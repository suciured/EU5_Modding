l_spanish:
 flavor_wal.1.title: "Vlad el Empalador"
 flavor_wal.1.desc: "Al percibir la debilidad del gobierno valaco, un pretendiente al principado ha regresado al frente de un ejército tras años cautivo de los turcos. Vlad Draculesti, Hijo del Dragón, es un hombre de carácter sanguinario y cruel. Su llegada ha quedado marcada por el espantoso empalamiento de los embajadores enviados a negociar con él, lo que deja claro el fatal destino que espera a quienes se resistan a su mandato."
 flavor_wal.1.a: "¡No debemos nada a los turcos! ¡Que se retuerzan en las estacas!"
 flavor_wal.1.b: "Pidamos disculpas al sultán."
