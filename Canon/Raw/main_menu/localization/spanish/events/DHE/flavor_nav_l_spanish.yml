 flavor_nav.10.title: "La llamada de la Iglesia"
 flavor_nav.10.desc: "[target_character.GetName], la primera hija y primogénita engendrada por [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l], está esperando al séquito que la acompaña a su nueva vida en [ShowLocationName('paris')].\n\nCuando nació, las estrellas parecían sonreírle, pues es heredera de cuanto poseen sus padres, pero de nada más. Su matrimonio con [GetCountry('ARA').GetGovernment.GetRuler.GetName|l] se canceló y se ha convertido en un obstáculo para su hermana menor, [target_sister.GetShortName].\n\nAhora, se unirá al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] en [ShowLocationNameWithNoTooltip('paris')] y servirá a nuestro Señor y Redentor.\n\nSin embargo, algunos se preguntan si no podría seguir siendo útil al reino como activo potencial en otras negociaciones diplomáticas."
 flavor_nav.10.a: "Se convertirá en monja."
 flavor_nav.10.b: "Puede seguir siendo útil."
 flavor_nav.10.historical_info: "Aunque Juana estaba prometida a Pedro IV de Aragón, el matrimonio nunca se produjo. Los historiadores argumentan que ella tal vez tuviera algún defecto o enfermedad que la hiciera menos atractiva para su futuro marido. En cualquier caso, María, su hermana menor, tomó su lugar y se casó con Pedro.\n\nPara que el matrimonio se produjera, Juana fue obligada a renunciar a sus derechos de sucesión y recluirse como clarisa en la abadía francesa de Longchamps, cerca de París."
 flavor_nav.20.title: "San Francisco de Olite"
 flavor_nav.20.desc: "Debido a su devoción, [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] no puede aceptar el lento avance de las obras del Convento de San Francisco en [ShowLocationName('olite')].\n\nEl edificio se comenzó hace más de un siglo y sigue sin estar terminado.\n\nPese al efecto que la aceleración de las obras podría tener sobre nuestra tesorería, el lugar y nuestro prestigio podrían verse muy beneficiados."
 flavor_nav.20.a: "¡Alabado sea Dios!"
 flavor_nav.20.b: "Ha esperado y puede seguir haciéndolo."
 flavor_nav.20.historical_info: "Según la leyenda, san Francisco de Asís fundó el convento de Olite durante su peregrinación a Santiago de Compostela (alrededor de 1213-1214).\n\nEl rey Teobaldo II y después varios monarcas navarros, especialmente Juana II y Carlos II, apoyaron a la orden financiera y espiritualmente para fomentar su crecimiento y devoción.\n\nCon el tiempo, el convento sufrió distintos cambios y pasó a ser un «colegio apostólico» para la formación de misioneros españoles en América, y más tarde sirvió como hospital durante la Guerra de la Convención de 1795."
 flavor_nav.30.title: "Proyectos de irrigación en Tudela"
 flavor_nav.30.desc: "Aunque quien nos gobierna como [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] pasa mucho tiempo en sus posesiones de [ShowRegionName('france_region')], siempre tiene tiempo para desarrollar nuevos proyectos en [ROOT.GetCountry.GetLongName|l].\n\nLa zona sur en [ROOT.GetCountry.GetFlavorRank|l], alrededor de [ShowLocationName('tudela')], es una región conocida por ser muy fértil, pero también muy seca. La apertura de canales para mejorar la irrigación de los campos puede mejorar mucho las cosechas."
 flavor_nav.30.a: "El terreno será mucho más productivo."
 flavor_nav.30.b: "No podemos permitirnos estos gastos."
 flavor_nav.30.historical_info: "Durante su reinado, tanto Juana II como Felipe III abordaron diversos proyectos de desarrollo económico por todo el reino de Navarra, incluida la expansión de los sistemas de irrigación en torno a Tudela, la ciudad más importante del sur del reino."
 flavor_nav.40.title: "Una copia de los Fueros de Navarra"
 flavor_nav.40.desc: "La participación en las tareas cotidianas del reino de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] es cada vez mayor, y ha encargado una copia de los #italic Fueros de Navarra#!.\n\nLa copia estará hermosamente decorada, con una cubierta de cuero de la mejor calidad, y la escribirán los copistas más hábiles del reino. Como es tradicional, el texto se redactará en [spanish_language.GetName|l], con algunos términos aquí y allá en la interesante lengua que es el [basque_language.GetName|l].\n\nPor desgracia, quien ocupa el puesto de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] en nuestro país habla [french_language.GetName|l], no navarro romance."
 flavor_nav.40.a: "Se añadirá una traducción al [french_language.GetNameWithNoTooltip|l]."
 flavor_nav.40.b: "Tal vez sea hora de que nuestros gobernantes aprendan el idioma de la tierra."
 flavor_nav.40.c: "El vascuence debería ser el idioma oficial, si es el más hablado."
 flavor_nav.40.historical_info: "Aunque es probable que la mayoría de la población del reino de Navarra tuviera el vascuence #italic (Lingua Navarrorum)#! como lengua materna, la documentación oficial del reino se escribía sobre todo en navarroaragonés #italic (Ydiomate Navarre Terrae#!, #italic Ydiomate Navarre#! o #italic Lengoage de Navarra)#!, al caer en desuso el occitano.\n\nLas variedades francesas eran comunes desde que llegaron al reino las primeras dinastías francesas, empezando por la Casa de Champaña, en 1234."
 flavor_nav.50.title: "El asedio de Algeciras"
 flavor_nav.50.desc: "Han llegado al reino noticias de guerra en la frontera [target_country.GetAdjective|l]. [GetCountry('CAS').GetName] ha reanudado la cruzada contra [target_country.GetNameWithNoTooltip], y [target_character.GetName] ha vuelto rápidamente a [ROOT.GetCountry.GetName] para participar en las batallas.\n\nPese a la aparente falta de beneficio para [ROOT.GetCountry.GetFlavorRank|l], siempre hemos considerado que es nuestro deber ayudar a los vecinos a expulsar de [ShowRegionName('iberia_region')] a los seguidores de la fe [ShowReligionGroupAdjective('muslim')|l]."
 flavor_nav.50.a: "[target_character.GetShortNameWithNoTooltip] dirigirá a nuestros guerreros."
 flavor_nav.50.b: "Debemos enviar hombres a la cruzada, pero no a [target_character.GetShortNameWithNoTooltip]."
 flavor_nav.50.c: "Esto no es asunto de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_nav.50.historical_info: "En 1343, el rey Felipe de Navarra se preparó para unirse a la cruzada contra Granada, haciendo hincapié en su deber como gobernante de un reino ibérico. Su presencia en el asedio de Algeciras, con el apoyo de provisiones llegadas de la bahía de Vizcaya, fue crucial, a pesar de su pequeña fuerza militar. Por desgracia, Felipe cayó enfermo y acabó muriendo en septiembre de 1343. Su cuerpo fue devuelto a Pamplona para su entierro, mientras que su corazón acabó reposando en París. Juana, su viuda, recibió las condolencias del papa Clemente VI. Algeciras terminó cayendo y Juana siguió reinando hasta su muerte en 1349, tras la cual la corona pasó a su hijo, Carlos II."
 flavor_nav.60.title: "La voluntad de una reina"
 flavor_nav.60.desc: "[target_character.GetName] ha muerto y se ha leído su testamento. En él, pide a su sucesor que añada una capilla a la iglesia de Santa María la Real, en [ShowLocationName('olite')].\n\nAlgunos cortesanos proponen dedicar la capilla a la Concepción de Santa María. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] está bastante de acuerdo, pues sabe bien la inmensa devoción que sentía [target_character.GetShortNameWithNoTooltip]."
 flavor_nav.60.a: "La voluntad de una madre debe obedecerse."
 flavor_nav.60.b: "Tenemos mejores usos para ese dinero."
 flavor_nav.60.historical_info: "Cuando la reina Juana II sucumbió a la Peste Negra en 1349, se leyeron sus últimas voluntades, en las que pedía a su hijo Carlos II que financiase una capilla en la iglesia gótica de Santa María La Real de Olite.\n\nLa Casa de Evreux usó la iglesia en sus actos religiosos y su estilo muestra la influencia de la catedral parisina de Notre Dame."
 flavor_nav.70.title: "La Cámara de Comptos"
 flavor_nav.70.desc: "Las finanzas de un reino son un asunto serio, y [ROOT.GetCountry.GetGovernment.GetRuler.GetName] cree que [ROOT.GetCountry.GetLongName|l] se beneficiará enormemente si fundamos una institución permanente para gestionar estos asuntos.\n\nInspirándonos en instituciones similares que ya existen en [GetCountry('FRA').GetLongName|l], haremos nuestra nación la más viable económicamente y la mejor capacitada para solventar cualquier problema financiero que nuestra delicada situación nos presente."
 flavor_nav.70.a: "Fundaremos una corte permanente."
 flavor_nav.70.historical_info: "El origen de la Cámara de Comptos se encuentra en los «oidores»#italic#! (del verbo «oír»#italic#!), oficiales que administraban y supervisaban las finanzas reales desde al menos 1258, fecha del primer libro de Comptos. Esta institución, profundamente influida por otras francesas similares (como la #italic Chambre des Comptes#! de París), fue hecha permanente por el rey Carlos II y tenía el deber de controlar los gastos del reino y aconsejar a los gobernantes en asuntos financieros.\n\nEs el tribunal de auditores más antiguo de España y sigue aún al servicio del Parlamento de la Comunidad Foral de Navarra."
