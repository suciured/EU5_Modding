l_spanish:
 flavor_ned.1.title: "[target_location.GetNameWithNoTooltip] está en llamas"
 flavor_ned.1.desc: "¡La tragedia ha golpeado [target_location.GetRank.GetName|l] de [target_location.GetName]! Un gran incendio ha devorado parcialmente [target_location.GetRank.GetNameWithNoTooltip|l], y se han visto afectadas partes como el salón del consejo#italic#! y el archivo#italic#!. Los ciudadanos han intentado apagarlo, aunque algunos han muerto en el intento."
 flavor_ned.1.a: "Una tragedia para [target_location.GetNameWithNoTooltip]."
 flavor_ned.2.title: "Refuerzo de [target_location.GetNameWithNoTooltip]"
 flavor_ned.2.desc: "Desde la llegada de nuestros exploradores a [ShowRegionName('indonesia_region')], hemos logrado controlar gran parte de la tierra, ya sea por la espada o la pluma. [target_character.GetName] y sus consejeros han estado planeando una nueva ciudad en la zona, una fortaleza donde pueden reunirse los colonos [ROOT.GetCountry.GetCulture.GetName|l] sin tener que preocuparse por los nativos."
 flavor_ned.2.historical_info: "Cuando los colonos holandeses llegaron a las Indias Orientales, uno de sus primeros objetivos fue fortificar la tierra colonizada. Una de estas fortalezas fue Batavia, que más tarde se convirtió en la capital de las Indias Orientales Holandesas. Durante el reinado de la VoC, la ciudad llegó a ser la más importante de la región."
 flavor_ned.2.a: "Convirtamos [target_location.GetNameWithNoTooltip] en una fortaleza."
 flavor_ned.2.b: "Es demasiado costoso. Apacigüemos mejor a los lugareños."
 flavor_ned.2.c: "[target_location.GetNameWithNoTooltip] será el mayor lugar de la zona."
 flavor_ned.2.d: "¡Hay que construir [target_location.GetNameWithNoTooltip]!"
 flavor_ned.3.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_ned.3.desc: "Con el ascenso de nuestro imperio comercial, muchas figuras importantes de los estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] se unen a nuestra causa. Una de ellas es [target_character2.GetName], un ciudadano sueco que está labrándose una gran fama en [target_country2.GetName] y desea convertirse algún día en el gobernador de una de nuestras posesiones coloniales."
 flavor_ned.3.historical_info: "Frederick Coyett, natural de Estocolmo, fue el primer sueco que exploraba Asia Oriental y dedicó la mayor parte de su tiempo como diplomático de la VoC en Dejima. Logró resolver el «asunto de Nanbu»#italic#! con la liberación de varios prisioneros holandeses por parte del sogunato. Después de muchas negociaciones, fue nombrado gobernador de Formosa. Sin embargo, al caer la dinastía Ming, perdió la gobernatura y la isla a manos de Zhèng Chénggōng#italic#!. Pasó sus últimos años en Batavia, donde reunió una gran cantidad de estatuas hindúes."
 flavor_ned.3.a: "Permitiremos que nos sirva."
 flavor_ned.3.b: "No tiene permiso para entrar en el país."
 flavor_ned.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.4.desc: "En esta edad de oro de nuestra cultura y nuestra arquitectura, la población ha empezado a fijarse en otros asuntos, aparte de la guerra y el comercio. Destaca entre ellos [target_character.GetName], un pionero de la arquitectura barroca holandesa#italic#!. Si lo subvencionamos, podría llevar la cultura de nuestra nación a nuevas cotas."
 flavor_ned.4.historical_info: "Durante el siglo XVII, los Países Bajos presenciaron el ascenso del estilo arquitectónico del Barroco holandés. Pieter Post y su colaborador Jacob van Campen, principales pioneros de este estilo, diseñaron muchos palacios y museos."
 flavor_ned.4.a: "Démosle nuestro apoyo."
 flavor_ned.4.b: "¿Mejores edificios? Necesitamos el dinero para otros asuntos."
 flavor_ned.5.title: "El comercio con [ShowRegionNameWithNoTooltip('japan_region')]"
 flavor_ned.5.desc: "Las tierras de [ShowRegionName('japan_region')], aunque nos resultan ajenas, parece ser un lugar idóneo para nuestros comerciantes. Su plata y bienes de lujo tienen un gran atractivo para nuestra población. Si logramos que nuestros comerciantes se establezcan, podremos empezar a traer estos bienes a [ROOT.GetCountry.GetName]."
 flavor_ned.5.a: "Establezcamos allí un nuevo puesto de avanzada."
 flavor_ned.5.b: "Es una pérdida de tiempo."
 NED_UNLOCK_DUTCH_OUTPOSTS_IN_JAPAN: "Podremos construir un [ShowBuildingTypeName('dutch_trade_outpost')|l] en [target_location.GetName]."
 flavor_ned.6.title: "Kaapkolonie"
 flavor_ned.6.desc: "Muchos de nuestros colonos en las tierras de [ShowRegionName('southern_africa_region')] han estado construyendo nuevas ciudades y puertos, listos para proteger los mares circundantes y, al tiempo, el comercio asiático. Una de las ciudades es [target_location.GetName]. Tal vez podamos subvencionar la construcción de este puerto."
 flavor_ned.6.historical_info: "El Cabo fue una de las colonias más importantes del Imperio holandés. Como cruce de caminos del comercio marítimo entre Asia y Europa, fue un puerto vital para la VoC."
 flavor_ned.6.a: "El Cabo nos traerá una buena esperanza."
 flavor_ned.6.b: "No necesitamos un nuevo puerto, sino una flota mayor."
 flavor_ned.7.title: "[target_location.GetNameWithNoTooltip]"
 flavor_ned.7.desc: "Muchas naciones europeas se unen a la carrera colonial, y nosotros debemos hacerlo también. En vez de reclamar grandes tierras, hemos elegido crear ciudades más concentradas en las Américas. Una de ellas es [target_location.GetName], donde muchos nuevos colonos se han unido al esfuerzo por fortificarla contra cualquier amenaza. Podemos ofrecer subsidios a los colonos o dejar que construyan el puerto por su cuenta."
 flavor_ned.7.a: "Ya tenemos una [ShowLocationNameWithNoTooltip('amsterdam')], ¿por qué no dos?"
 flavor_ned.7.b: "Dejemos que los colonos se ocupen."
 flavor_ned.8.title: "Los mendigos de la mar"
 flavor_ned.8.desc: "Si queremos asegurar nuestra independencia, debemos proteger tierra y mar. Para lo segundo, [target_character.GetName] desea conceder patentes de corso a cualquier barco armado que desee servir a [target_country.GetName]."
 flavor_ned.8.historical_info: "Durante la Guerra de los 80 Años, Guillermo de Orange concedió patente de corso a cualquier barco armado que lo deseara y llegó a poner dieciocho naves bajo bandera holandesa. Estos corsarios fueron aumentando poco a poco en número y se dedicaron a hostigar los puertos españoles. Muchos grandes héroes fueron parte de los mendigos de la mar."
 flavor_ned.8.a: "Es necesario para la defensa de [target_country.GetNameWithNoTooltip]."
 flavor_ned.8.b: "¿Promover la piratería? ¿Qué tiene eso que ver con salvaguardar nuestras aguas?"
 flavor_ned.9.title: "Intereses en [ShowAreaNameWithNoTooltip('sailan_area')]"
 flavor_ned.9.desc: "La isla de [ShowAreaName('sailan_area')] es una región estratégica para cualquier comerciante de la $india$. [target_country.GetName] controla [ShowLocationName('kurunegala')], y el único modo de tomarla es por la fuerza."
 flavor_ned.9.a: "[ShowAreaNameWithNoTooltip('sailan_area')] nos pertenece."
 flavor_ned.9.b: "Una guerra no sería prudente."
 flavor_ned.10.title: "Cinco almirantazgos [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_ned.10.desc: "Nuestras tierras las gobernará [target_character.GetName], pero las diferencias entre provincias han dividido a nuestro [ShowBuildingTypeName('admiralty')|l]. Esta división entre [ShowLocationName('groningen')], [ShowLocationName('hoorn')], [ShowLocationName('rotterdam')], [ShowLocationName('middelburg')] y [ShowLocationName('amsterdam')] nos impide unificar las armadas. Sin embargo, si permitimos que defiendan sus intereses, puede que aumente su compromiso."
 flavor_ned.10.a: "Permitamos que existan almirantazgos independientes."
 flavor_ned.10.b: "Unifiquémoslos en uno."
 NED_UNLOCKS_UNIFIED_ADMIRALTIES_GOV_REFORM: "Desbloquea la [government_reform|el] [ShowGovernmentReformName('unified_admiralty_reform')]."
 flavor_ned.11.title: "Colonización de [ShowAreaNameWithNoTooltip('taiwan_area')]"
 flavor_ned.11.desc: "Nuestros exploradores y colonos han llegado hasta las tierras de $china$, han reivindicado [ShowAreaName('taiwan_area')] y lo han colonizado. Sin embargo, allí la influencia de los [ROOT.GetCountry.GetCulture.GetName|l] es escasa. Podríamos intentar poblarla con gente de [ROOT.GetCountry.GetCapital.GetName]."
 flavor_ned.11.a: "Los [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l] serán la población dominante de [ShowAreaNameWithNoTooltip('taiwan_area')]."
 flavor_ned.11.b: "Mantengamos [ShowAreaNameWithNoTooltip('taiwan_area')] como está."
 flavor_ned.12.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_ned.12.desc: "La creciente amenaza de los mares parece dispuesta a engullir los Países Bajos lentamente, y muchos arquitectos buscan nuevas formas de contener el problema. Entre ellos está [target_artist.GetName], que ya ha diseñado muchos [ShowBuildingTypeName('polders')|l] en nuestras tierras."
 flavor_ned.12.historical_info: "Jan Adriaenszoon Leeghwater fue la primera persona en crear un pólder drenando el agua de un lago mediante un molino de viento. También dirigió la construcción de muchos otros en Purmer, Schermer y Heerhugowaard."
 flavor_ned.12.a: "Contratémoslo para que haga aún más [ShowBuildingTypeNameWithNoTooltip('polders')]|l."
 flavor_ned.12.b: "Sus obras no son bienvenidas aquí."
 flavor_ned.13.title: "Padre de la microbiología"
 flavor_ned.13.desc: "A medida que se desarrolla la ciencia, también lo hace nuestro conocimiento del entorno. Muchos desean ampliar este conocimiento y estudian en distintas universidades. Uno de ellos es [target_artist.GetName], un microbiólogo de [ShowLocationName('the_hague')]. Aunque su trabajo no es muy reconocido, podemos tratar de ayudarlo en esta empresa."
 flavor_ned_13.historical_info: "Historiadores y científicos por igual consideran a Antonie Philips van Leeuwenhoek el padre de la microbiología gracias a sus avances en este campo. Fue autodidacta y logró convertirla en un campo científico oficial. Los experimentos que hizo con su propia sangre le llevaron a descubrir los glóbulos rojos."
 flavor_ned.13.a: "Le daremos fondos para ayudar al campo de la microbiología."
 flavor_ned.13.b: "No tiene cabida en [target_country2.GetNameWithNoTooltip]."
 flavor_ned.14.title: "[target_character.GetNameWithNoTooltip] es parte del menú"
 flavor_ned.14.desc: "La guerra y la desgracia se han cebado con [ROOT.GetCountry.GetName]. Las fuerzas de [target_country.GetName] han tomado el control de [ROOT.GetCountry.GetCapital.GetName], y gran parte [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] ve a [target_character.GetName] y sus ambiciones como la única razón. Una turba enfurecida se reunió a las afueras de la residencia de [target_character.GetNameWithNoTooltip] para acabar con su vida. A pesar de que realizó una cautivadora proclama, los descontentos no se detuvieron y atacaron como animales hasta acabar con su presa. Tras el suceso, algunas partes del cuerpo desaparecieron, canibalizadas por la turba implacable."
 flavor_ned.14.a: "[ROOT.GetCountry.GetNameWithNoTooltip] sigue sin ser un lugar seguro..."
 flavor_ned.15.title: "Las siete provincias"
 flavor_ned.15.desc: "Aunque los Países Bajos se han unificado bajo una causa común, siguen divididos por las reclamaciones legales y las diferencias culturales. Pero podemos utilizar esta desunión a nuestro favor. Mediante la creación de una confederación donde cada provincia tenga leyes y derechos propios, pero con obediencia al poder central, nos aseguramos de que las provincias estén protegidas y prosperen por su cuenta, y de este modo podremos dirigir nuestra mirada hacia el exterior."
 flavor_ned.15.historical_info: "Durante la revuelta holandesa contra los Habsburgo, el pueblo creó una confederación en la que se permitía a cada provincia conservar sus propios intereses. Sin embargo, esta confederación seguía asolada por el faccionalismo, ya que estatistas y orangistas luchaban por el control sobre las numerosas provincias. Hasta la era napoleónica y la república de Batavia no se abolió el sistema, lo que desembocó en el Reino de los Países Bajos tal y como lo conocemos."
 flavor_ned.15.a: "Creemos esa confederación."
 flavor_ned.15.b: "Descentralizar no es la solución."
 flavor_ned.16.title: "La edad de oro de la cultura de los [target_country.GetCulture.GetNameWithNoTooltip|l]"
 flavor_ned.16.desc: "Con el ascenso a la política global, nuestra cultura está alcanzando su cénit, una auténtica edad de oro, y muchos artistas acuden se reúnen en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Con su ayuda, los [target_country.GetCulture.GetName|l] extenderán su cultura a los cuatro vientos."
 flavor_ned.16.a: "La cultura de los [target_country.GetCulture.GetNameWithNoTooltip|l] se conocerá en todas partes."
 flavor_ned.17.title: "La industria textil en [target_location.GetNameWithNoTooltip] y [target_location2.GetNameWithNoTooltip]"
 flavor_ned.17.desc: "Las tierras de [target_country.GetName] son ricas en tintes, lo que nos permite producir todo tipo de telas. Los dos gremios más famosos son los de [target_location.GetName] y [target_location2.GetName], muy valiosos para [target_country.GetNameWithNoTooltip]. [target_character.GetName] tiene planes para ayudar a ambos, aunque si favorecemos a uno sobre el otro, quizá podamos especializar aún más nuestro sector textil."
 flavor_ned.17.a: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] de [target_location.GetNameWithNoTooltip] tendrá nuestra ayuda."
 flavor_ned.17.b: "La ayuda al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] de [target_location.GetNameWithNoTooltip] nos dará más beneficios."
 flavor_ned.17.c: "Apoyemos ambos gremios."
 flavor_ned.17.d: "No tenemos fondos para esto."
 flavor_ned.18.title: "El deseo de especias"
 flavor_ned.18.desc: "Como las rutas a la $india$ están bloqueadas por los comerciantes de fe [ShowReligionGroupAdjective('muslim')|l], nuestro pueblo no tiene acceso a sus bienes de lujo. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] de [target_market.GetName] ha estudiado nuevas rutas marítimas para reactivar el comercio de especias. En cualquier caso, [target_character.GetName] debe dar con el modo de llegar a la $india$."
 flavor_ned.18.a: "Zarpemos hacia las Indias."
 NED_SECURE_SPICE_FOR_BONUSES: "Si logramos importar [ShowGoodsName('pepper')|l] para el [market|el] de [target_market.GetName], obtendremos grandes beneficios."
 flavor_ned.19.title: "Libertad de pensamiento"
 flavor_ned.19.desc: "Con el ascenso de la Reforma [ShowReligionAdjective('lutheran')|l], han surgido numerosos extremismos religiosos en los territorios de fe [ShowReligionGroupAdjective('christian')|l]. Por su parte, [ROOT.GetCountry.GetName] ha estado promoviendo ideas cada vez más humanistas y favorece la libertad de pensamiento e ideales, siempre que sirvan a la nación. [target_character.GetName] ha tomado nota de ello y planea el futuro de su nueva oleada humanista."
 flavor_ned.19.a: "Al fin y al cabo, este es un país libre."
 flavor_ned.19.b: "Aprovechemos sus ideas."
 flavor_ned.19.c: "No molestemos a las autoridades [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]s."
 flavor_ned.20.title: "Las especias fluyen"
 flavor_ned.20.desc: "Nuestros comerciantes han conseguido por fin un suministro de [ShowGoodsName('pepper')|l], y el pueblo [target_country.GetAdjective|l] puede utilizar este condimento para cocinar."
 flavor_ned.20.a: "Mientras tengamos una armada, la [ShowGoodsNameWithNoTooltip('pepper')] fluirá."
 flavor_ned.21.title: "Las filosofías de [target_artist.GetNameWithNoTooltip]"
 flavor_ned.21.desc: "Con la inspiración de los escritos de Muḥammad bin Ṭufayl, [target_character.GetName] ha llegado a nuestra la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] en busca de empleo. Natural de [ShowLocationName('paris')] y con nacionalidad francesa, abandonó su hogar para profundizar en sus estudios filosóficos. Desea escribir un diccionario biográfico que ha titulado #italic Dictionnaire Historique et Critique#!."
 flavor_ned.21.historical_info: "Pierre Bayle fue un hugonote nacido en París durante el reinado de Luis XIV. Tras estudiar en Puylaurens, París y Sedan, huyó a la República Holandesa debido a la persecución religiosa. En este periodo, fue nombrado profesor de filosofía e historia en Róterdam. Muchas de sus obras allanaron el camino para la Ilustración y otras filosofías que aprovecharon directamente sus enseñanzas, como la teodicea."
 flavor_ned.21.a: "Patrocinemos sus escritos."
 flavor_ned.21.b: "Que se largue, no queremos filósofos [ShowCultureNameWithNoTooltip('french')|l] en [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_ned.22.title: "El cuento de [target_character2.GetNameWithNoTooltip]"
 flavor_ned.22.desc: "De cuna plebeya y natural de [ShowLocationName('middelburg')], [target_character2.GetName] ha mostrado mucho talento desde muy temprana edad. Aprendiz de contramaestre desde los 11 años, se alistó en el ejército [ROOT.GetCountry.GetAdjective|l] al comienzo de su vida adulta. Ahora sirve en la flota mercante [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]. Aunque es joven, tiene experiencia y podría reforzar el ejército o la armada."
 flavor_ned.22.a: "Los [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l] siempre hemos sido marinos orgullosos."
 flavor_ned.22.b: "Debemos proteger la tierra de [ROOT.GetCountry.GetNameWithNoTooltip] con un ejército más fuerte."
 flavor_ned.22.c: "En vez de hacer que [target_character2.GetNameWithNoTooltip] nos asesore, que trabaje para nosotros en todas las capacidades."
 flavor_ned.23.title: "Libertad marítima"
 flavor_ned.23.desc: "Aunque la idea del [ShowSocietyDirectionName('free_trade')|l] no es extraña en [ROOT.GetCountry.GetName], los debates entre el proteccionismo y el [ShowSocietyDirectionNameWithNoTooltip('free_trade')|l] son cada vez más acalorados. Uno de los filósofos que participan en estos debates es [target_character.GetName], que ha trabajado para [ROOT.GetCountry.GetFlavorRank|l] como comerciante en ultramar. Ya ha empezado a escribir su nuevo tratado y podría ser capaz de inclinar la balanza hacia el lado del [ShowSocietyDirectionNameWithNoTooltip('free_trade')|l]."
 flavor_ned.23.a: "Que termine su obra, la libertad del comercio es bienvenida."
 flavor_ned.23.b: "No tiene permiso para entrar en [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_ned_paper_industry_title: "La industria del [ShowGoodsNameWithNoTooltip('paper')|l] de [target_location.GetNameWithNoTooltip]"
 flavor_ned.24.title: "$flavor_ned_paper_industry_title$"
 flavor_ned.24.desc: "[target_location.GetName] y el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] cuentan con los gremios más reconocidos del sur de los Países Bajos. Recientemente, han hecho planes para ampliar su producción de [ShowGoodsName('paper')|l], pues creen que permitirá a [ROOT.GetCountry.GetName] aumentar su autosuficiencia."
 flavor_ned.24.a: "Fundemos la sección sur de la producción de [ShowGoodsNameWithNoTooltip('paper')|l]."
 flavor_ned.24.b: "No tenemos fondos para tales empresas."
 flavor_ned.25.title: "$flavor_ned_paper_industry_title$"
 flavor_ned.25.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] de [target_location.GetName] ha progresado en sus esfuerzos para producir [ShowGoodsNameWithNoTooltip('paper')|l]. Tienen los planos de un [ShowBuildingTypeName('paper_workshop')|l] y ahora piden ayuda financiera a [target_character.GetName]."
 flavor_ned.25.a: "Tendrán esa ayuda."
 flavor_ned.25.b: "No tenemos fondos que darles."
 flavor_ned.26.title: "EL humanismo [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_ned.26.desc: "El mundo está lleno de fes, tradiciones e ideas diferentes. En lugar de imponer las nuestras allá donde vamos, deberíamos tolerar las creencias ajenas, siempre y cuando no causen problemas a [ROOT.GetCountry.GetName]."
 flavor_ned.26.a: "Todos tienen libertad de pensamiento en [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_ned.26.b: "Hay que contentar al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 NED_ALL_NON_TRUE_FAITH_POP_BECOME_HAPPIER: "Todas las [pop|el] que no profesan la fe [ROOT.GetCountry.GetReligion.GetAdjective|l] ganan un [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|el]."
 NED_ALL_CLERGY_BECOME_HAPPIER: "Cada [pop|el] de [ShowPopTypeName('clergy')|l] de religión [ROOT.GetCountry.GetReligion.GetAdjective|l] gana un [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_ned.27.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.27.desc: "[target_character.GetName], natural de [ShowLocationName('leiden')], ha mostrado mucho talento como artista. Ya ha creado obras de arte menores en distintos estilos. Podría ser una buena incorporación para la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_ned.27.historical_info: "Rembrandt Harmenszoon van Rijn, simplemente conocido como Rembrandt, está considerado como uno de los mayores artistas de la historia. Pese a no haber viajado nunca al extranjero para estudiar otras formas de arte, sus obras se inspiraron en los antiguos maestros italianos y en los Bentvueghels, una sociedad artística de Roma. Aunque produjo cientos de cuadros en su juventud, la segunda mitad de su vida estuvo plagada de apuros financieros y tragedias personales, como el rechazo de su óleo #italic Conspiración de Claudius Civilis#! o la venta de su casa debido a las deudas, lo que obligó a la familia a trasladarse a un lugar más modesto en Rozengracht."
 flavor_ned.27.a: "Que trabaje para nosotros."
 flavor_ned.27.b: "No queremos que esté por aquí."
 NED_WE_WILL_FUND_REMBRANDT: "[target_character.GetName] nos servirá en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_ned.28.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.28.desc: "Los asedios son, quizás, la parte más costosa de la guerra. Muchos teóricos han redactado nuevas ideas, pero ninguno se acerca a [target_character.GetName]. Tras servir como oficial en nuestro ejército, tiene experiencia en las condiciones que debe afrontar el soldado medio en esa situación. Sus planes pasan por construir nuevas fortalezas en [ROOT.GetCountry.GetName] y por el uso de varias líneas de defensa, así como una forma activa de guerra defensiva en la que nuestras fuerzas deben hostigar al enemigo."
 flavor_ned.28.a: "Usemos esas ideas cuando sitiemos una plaza."
 flavor_ned.28.b: "La protección de [ROOT.GetCountry.GetNameWithNoTooltip] es nuestra mayor prioridad."
 flavor_ned.28.c: "No hagamos caso de sus ideas."
 flavor_ned.29.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.29.desc: "Muchos exploradores han soñado con cartografiar el Ártico. Uno de ellos es [target_character.GetName], nacido en una aldea de [ShowLocationName('harlingen')]. Se ha presentado en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] para exponer por qué debería embarcarse en una expedición tal: aunque el hielo del paso del Noreste nos impide navegar hasta $china$, el sol de medianoche fundirá el hielo y creará una ruta fiable."
 flavor_ned.29.a: "Se le permite servirnos."
 flavor_ned.29.b: "¿Está loco? Expulsémoslo."
 flavor_ned.30.title: "Sistema de fortalezas fijas"
 flavor_ned.30.desc: "Nuestras tierras en los Países Bajos pueden ser prósperas, pero también son vulnerables durante la guerra. Si creamos varias líneas de fortificación y un plan de defensa en profundidad, nos aseguraremos de que estén protegidas incluso en las peores situaciones."
 flavor_ned.30.historical_info: "Durante el siglo XVII, cuando la guerra de asedio estaba en su apogeo, dos teóricos militares dominaban este departamento: el mariscal Vauban del Reino de Francia y Menno van Coehoorn, el célebre ingeniero holandés, que llevaron estas teorías hasta el límite. En caso de los Países Bajos, sus ciudades densamente pobladas hicieron necesaria la construcción de varias fortificaciones alrededor del país para disuadir a las naciones enemigas. Estas fortalezas podrían contener fácilmente ejércitos enteros por sí solas, por lo que el enemigo debía planificar un largo asedio o prepararse para un costoso ataque."
 flavor_ned.30.a: "Fomentemos esta nueva línea de fortificaciones."
 flavor_ned.30.b: "La mejor defensa es un buen ataque."
 flavor_ned.31.title: "La arquitectura barroca [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_ned.31.desc: "A medida que la arquitectura [ROOT.GetCountry.GetAdjective|l] alcanza su cénit, surgen nuevos estilos. Uno de ellos, el barroco#italic#!, se centra en decorar el exterior para transmitir seriedad, mientras que el interior se adorna con materiales nobles. Tal vez podríamos promocionarlo."
 flavor_ned.31.a: "¡Debemos promover este nuevo estilo!"
 flavor_ned.31.b: "No tenemos fondos para esto."
 flavor_ned.32.title: "Patriottentijd"
 flavor_ned.32.desc: "Aunque las [ShowGovernmentReformName('seven_provinces')] nos han servido bien, se ha formado una banda de rebeldes que se hacen llamar #italic Patriotten#! y que desean la caída de este sistema. Se oponen a [target_character.GetName] y a sus seguidores, y están listos para provocar una revolución en [ROOT.GetCountry.GetName]."
 flavor_ned.32.a: "¡Salid, patriotas!"
 ned_all_peasants_in_capital_become_disloyal: "Todas las [pops|e] [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] en [target_area.GetName] perderán un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_ned.33.title: "Urbanización de los Países Bajos"
 flavor_ned.33.desc: "Los Países Bajos han visto recientemente cómo sus ciudades se llenan con toda clase de gentes, nobles y plebeyas por igual. Lugares como [target_location.GetName], [target_location2.GetName] y [target_location3.GetName] son los más poblados, y podría venirles bien nuestra ayuda para impulsar el proceso de urbanización."
 flavor_ned.33.a: "Tendrán nuestra ayuda."
 flavor_ned.33.b: "Pueden desarrollarse por su cuenta."
 flavor_ned.1000.title: "¿Un glorioso complot?"
 flavor_ned.1000.desc: "Aunque [target_character.GetName] gobierna [ROOT.GetCountry.GetName] de forma legítima, su imagen pública se ha deteriorado poco a poco, hasta el punto de verse como un símbolo de opresión. Se habla, y mucho, de un complot para invitar a [target_character2.GetName] a gobernar estas tierras."
 flavor_ned.1000.a: "¿Un complot contra [target_character.GetNameWithNoTooltip]? ¡Debemos detenerlo!"
 NED_UNLESS_IF_WE_SECURE_LEGITIMACY_ENGLISH_NOBLES_WILL_INVITE_DUTCH_RULER: "Mientras nuestra [legitimacy|el] siga por debajo de #Y 80#!, existe la posibilidad que el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] de los [ROOT.GetCountry.GetCulture.GetName|l] invite a [target_character2.GetName] a gobernarlos."
 flavor_ned.1001.title: "Los siete inmortales"
 flavor_ned.1001.desc: "La situación en [target_country.GetName] empeora, y cada vez más se ve a [target_character2.GetName] como [target_country.GetGovernment.GetRulerTitle|l] carente de legitimidad, por lo que varios miembros del estamento [target_country.GetGovernment.GetEstateName('nobles_estate')|l] se han acercado a [target_character.GetName] para ofrecerle la corona [target_country.GetAdjectiveWithNoTooltip|l]."
 flavor_ned.1001.a: "Zarpemos hacia [target_country.GetNameWithNoTooltip]."
 flavor_ned.1001.b: "Alto, ¡nunca hemos aceptado nada de esto!"
 flavor_ned.1002.title: "La Revolución Gloriosa"
 flavor_ned.1002.desc: "Derrocado el Gobierno de [target_country.GetName], [target_character.GetName] es ahora quien gobierna todas las tierras [target_country.GetAdjectiveWithNoTooltip|l]. Junto con su [ROOT.GetCountry.GetGovernment.GetParliament.GetName], todo está preparado para hablar del asunto de [target_country.GetNameWithNoTooltip|l]."
 flavor_ned.1002.a: "Serán súbditos [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]."
 flavor_ned.1003.title: "Integración de Gran Bretaña"
 flavor_ned.1003.desc: "Aunque las tierras de Gran Bretaña están ahora bajo el poder [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], los hay que se resisten a nuestro gobierno. Deberíamos hablar con la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) sobre este asunto para intentar encontrar una solución."
 flavor_ned.1003.a: "Se rendirán de un modo u otro."
 #Goods demands:
 dutch_spice_lust: "Deseo de especias"
 ned_increased_grain_demands: "Mayor demanda de cereales"
