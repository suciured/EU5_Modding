l_spanish:
 flavor_mal.1.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip|l], en el cénit"
 flavor_mal.1.desc: "Durante el reinado de [mal_mansa_musa_ruler.GetName], [ROOT.GetCountry.GetLongName|l] ha alcanzado la cúspide del poder en $west_africa$. Sin duda con la bendición de Alá, quien ha sido [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] de [ROOT.GetCountry.GetNameWithNoTooltip] ha gobernado con fuerza y sabiduría e incluso ha demostrado al resto del mundo la gran riqueza que posee [ROOT.GetCountry.GetFlavorRank|l] durante su hach.\n\nSin embargo, la rueda de la fortuna no puede girar siempre a nuestro favor. [mal_maghan_ruler.GetName] nunca se ha llegado a significar y [ROOT.GetCountry.GetFlavorRank|l] afronta problemas sociales debido a la diversidad de culturas en el Estado.\n\nEl tiempo dirá qué deparará el futuro para [ROOT.GetCountry.GetLongNameWithNoTooltip|l]..."
 flavor_mal.1.a: "Que estos tiempos prósperos no tengan fin."
 flavor_mal.1.a.tt: "Podríamos sufrir el [disaster|el] del [ShowDisasterName('decline_of_empire')] si el [control|el] sobre nuestras tierras decae bajo un liderazgo débil."
 flavor_mal.1_historical_info: "Mansa Mūsā, el gobernante más famoso del Imperio de Mali, es famoso por su inmensa riqueza e influencia. Bajo su reinado, Mali se convirtió en un centro de comercio, cultura y aprendizaje islámico, y Tombuctú floreció como centro de erudición. Su legendaria peregrinación a La Meca puso de manifiesto su enorme riqueza, ya que distribuyó tanto oro que repercutió en las economías regionales. Mūsā expandió el territorio de Malí, reforzando el control sobre rutas comerciales vitales. Su mecenazgo de la arquitectura y la educación dejó un legado duradero, con mezquitas y madrasas que marcaron la historia de África Occidental. Su reinado simboliza el apogeo del poder y la prosperidad de Mali."
 flavor_mal.2.title: "[mal_suleyman_ruler.GetNameWithNoTooltip], hermano de [mal_mansa_musa_ruler.GetNameWithNoTooltip]"
 flavor_mal.2.desc: "Aunque [mal_maghan_ruler.GetName|l] no ha mostrado ninguna capacidad para gobernar un Estado, su tío [mal_suleyman_ruler.GetName|l] sí exhibió su talento como regente de [ROOT.GetCountry.GetName] durante los tiempos en que [mal_mansa_musa_ruler.GetName|l] realizó su hach. [mal_suleyman_ruler.GetNameWithNoTooltip] cuenta con un fuerte apoyo como siguiente [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] es fuerte, pero [mal_maghan_ruler.GetNameWithNoTooltip|l] gobierna en este momento nuestro Estado, y la usurpación es contraria a las leyes tradicionales de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_mal.2.a: "Que [mal_suleyman_ruler.GetNameWithNoTooltip] gobierne [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_mal.2.b: "[mal_maghan_ruler.GetNameWithNoTooltip] ha heredado el trono. Primero demostrará su valía."
 flavor_mal.3.title: "La transformación del ejército [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_mal.3.desc: "Los ejércitos de [ROOT.GetCountry.GetName] se componían de #italic horones#!, hombres libres que llevaban su propio armamento a la batalla y recibían formación en las artes de la guerra. Con el uso creciente de la [ShowUnitDefinitionName(a_a_sofa_infantry')|l], el carácter de nuestro ejército está cambiando. El Estado ya no está protegido por soldados a tiempo parcial bien formados, sino por un ejército de #italic jonows#!, esclavos que antaño simplemente portaban el material bélico.\n\nExisten opiniones contrarias respecto a si este cambio nos favorece o no. Aunque ahora la calidad del ejército varía, es innegable que los muy numerosos sofas son una fuerza a tener en cuenta."
 flavor_mal.3.a: "Utilicemos más $a_sofa_infantry$."
 flavor_mal.3.b: "No debemos reemplazar a los horones por esos esclavos."
 flavor_mal.4.title: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] y la gente [GetCountry('POR').GetAdjectiveWithNoTooltip|l]"
 flavor_mal.4.desc: "Tras haber adoptado un enfoque menos violento, los comerciantes [GetCountry('POR').GetAdjective|l] son cada vez más habituales a lo largo de nuestras fronteras occidentales. En muchos sentidos, esto es una bendición para el Estado, ya que nos ha dado un acceso mucho más fácil a los caballos para los ejércitos y es una manera de adquirir bienes valiosos de los muchos puertos exóticos frecuentados por los mercaderes [GetCountry('POR').GetAdjectiveWithNoTooltip|l]. No hay mucho que los [GetCountry('POR').GetAdjectiveWithNoTooltip|l] no nos vendan a cambio de oro o esclavos. Nuestro estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] prospera gracias a esta nueva asociación.\n\nNo obstante, hay quien siente cierta preocupación, ya que el precio en esclavos de los caballos no deja de crecer día a día y, como nuestras empresas oceánicas no van tan bien, parece menos que prudente depender exclusivamente de estos comerciantes extranjeros, que sin duda no actúan en nuestro interés."
 flavor_mal.4.a: "¿Una relación fructífera para todos?"
 flavor_mal.5.title: "Intromisión [GetCountry('POR').GetAdjectiveWithNoTooltip|l]"
 flavor_mal.5.desc: "Los comerciantes [GetCountry('POR').GetAdjective|l] en nuestra costa occidental se han convertido en un incordio últimamente. Aunque los caballos que aportan a los ejércitos y las mercancías exóticas que traen de países lejanos nos son de gran utilidad, parece que no dejan de inmiscuirse en la política local. Está claro que la gente [GetCountry('POR').GetAdjectiveWithNoTooltip|l] se ha puesto en contacto con varios jefes para animarlos a ampliar su autoridad personal y cortar poco a poco los lazos con la administración central.\n\nPodríamos afrontarlo atacando a los propios jefes o tratando de limitar la influencia de los [GetCountry('POR').GetAdjectiveWithNoTooltip|l]."
 flavor_mal.5.a: "Actuemos con decisión para limitar la influencia [GetCountry('POR').GetAdjectiveWithNoTooltip|l]."
 flavor_mal.5.b: "El problema son los jefes desleales."
 flavor_mal.6.title: "Islamización [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 flavor_mal.6.desc: "Aunque [ROOT.GetCountry.GetFlavorRank|l] es islámico de nombre, la antigua religión de nuestros antepasados sigue siendo una fuerza a tener en cuenta. El islam, sin embargo, ha ido ganando terreno últimamente entre el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y los morabitos errantes también son cada vez más comunes, incluso en los rincones más alejados de nuestras tierras.\n\nEn el pasado, nuestros predecesores han evitado ser demasiado contundentes a la hora de convertir a sus súbditos, pero, si lo deseamos, podríamos aprovechar la coyuntura para fomentar la fe verdadera."
 flavor_mal.6.a: "¡Convirtamos a nuestra gente!"
 flavor_mal.6.b: "No debemos agitar las aguas."
 flavor_mal.7.title: "Acceso a armamento de pólvora"
 flavor_mal.7.desc: "Durante siglos, nuestros hombres han confiado en las jabalinas y los arcos. Así lo hacían nuestros antepasados y así lo hace la actual generación de guerreros. Sin embargo, esos extranjeros de [mal_arms_dealer.GetName] poseen armas nunca antes vistas en [ROOT.GetCountry.GetName]. Aunque nuestras armas tradicionales son superiores a las herramientas de destrucción extranjeras, está claro que ese «armamento de pólvora» tiene potencial para reemplazar al arco. Los asesores militares nos aconsejan acceder a tales armas comprándoselas a los comerciantes [mal_arms_dealer.GetAdjectiveWithNoTooltip|l]."
 flavor_mal.7.a: "Debemos solicitar armas a [mal_arms_dealer.GetNameWithNoTooltip]."
 flavor_mal.7.a.tt: "Intentaremos comprar armamento de pólvora a [mal_arms_dealer.GetName].\nEl precio es de #R [ROOT.GetVariable('mal_gun_price').GetValued|V2]#! si [mal_arms_dealer.GetNameWithNoTooltip] acepta. A cambio, el ejército [mal_arms_buyer.GetAdjective|l] y su economía de guerra recibirán un gran empuje."
 flavor_mal.7.b: "¿Cañones? ¡Lanzas y flechas es cuanto necesitamos!"
 mal_need_for_firearms: "Necesidad de $firearms$"
 mal_rejection_of_firearms: "Rechazo de $firearms$"
 flavor_mal.8.title: "[mal_arms_buyer.GetNameWithNoTooltip] solicita acceso a las armas de fuego"
 flavor_mal.8.desc: "Curiosas noticias han llegado a nuestra corte, pues los comerciantes de [mal_arms_buyer.GetName], enviados nada menos que por su [mal_arms_buyer.GetGovernment.GetRulerTitle|l], nos hacen una oferta por nuestras armas de fuego y nuestra pericia con ellas. Si bien concederles acceso al arsenal podría proporcionarnos un aliado agradecido en $west_africa$, amenazaría nuestras excelentes oportunidades de negocio con [mal_arms_buyer.GetNameWithNoTooltip]."
 flavor_mal.8.a: "No sacamos provecho alguno vendiéndoles armas de fuego."
 flavor_mal.8.b: "Podría ser un negocio rentable."
 mal_granted_us_access_to_firearms: "Acceso concedido a las $firearms$"
 mal_rejected_us_access_to_firearms: "Acceso denegado a las $firearms$"
 flavor_mal.9.title: "¡[mal_arms_dealer.GetNameWithNoTooltip] vende armas de pólvora!"
 flavor_mal.9.desc: "Grandes noticias han llegado a la corte, ya que los comerciantes de [mal_arms_dealer.GetName] han aceptado vendernos armas de pólvora, así como los recursos y conocimientos necesarios para producirlas por nuestra cuenta. El ejército de [ROOT.GetCountry.GetName] por fin podrá adaptarse a la naturaleza cambiante de la guerra."
 flavor_mal.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mal.10.title: "¡[mal_arms_dealer.GetNameWithNoTooltip] nos deniega el acceso a las armas de pólvora!"
 flavor_mal.10.desc: "Han llegado a la corte noticias muy preocupantes, ya que, a pesar de nuestros intentos y promesas, los viles comerciantes de [mal_arms_dealer.GetName] han desestima nuestras solicitudes de compra de armamento de pólvora. Han respondido con meras excusas absurdas, al tiempo que exigían un precio en esclavos cada vez más alto. Es obvio que a esos engendros de Jahannam no les interesa que su socio comercial sobreviva."
 flavor_mal.10.a: "Esas víboras insidiosas..."
 flavor_mal.11.title: "[ROOT.GetCountry.GetNameWithNoTooltip] a la defensiva"
 flavor_mal.11.desc: "Las guerras contra [ROOT.GetCountry.GetLongName|l] se están cobrando su peaje. Cada vez se pierden más territorios ante quienes buscan nuestra destrucción y cada vez más nuestros valientes se ven obligados a ponerse a la defensiva mientras las hordas de traidores ingratos y las tribus merodeadoras invaden nuestras tierras.\n\nPor trágicas que sean, estas guerras al menos demuestran la tenacidad [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]. Sin embargo, algunas voces en el ejército sostienen que esta estrategia defensiva llevará a la perdición. Pasar al ataque y llevar la lucha a nuestros enemigos es la única manera de restaurar la gloria que antaño tenía [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_mal.11.a: "Es una locura, el ejército no puede abandonar nuestras tierras."
 flavor_mal.11.b: "¡Tienen razón! Defendernos solo retrasa nuestra desaparición."
 flavor_mal.12.title: "Farima-soura y sankar-zouma"
 flavor_mal.12.desc: "Nuestras fronteras son a menudo peligrosas y muchos comerciantes han sido víctimas del bandidaje y la delincuencia. A pesar de nuestros esfuerzos, no hemos logrado imponer en las tierras fronterizas el gobierno de la ley que rige en la corte de [target_location.GetName].\n\nPor tal motivo, muchos miembros influyentes del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] han expresado su preocupación y han propuesto que deleguemos algo de poder en ellos, sobre todo en las fronteras norte y del sur."
 flavor_mal.12.a: "El farima-soura nos servirá fielmente."
 flavor_mal.12.b: "Será mejor que recurramos al sankar-zouma."
 flavor_mal.12.c: "¡Vamos a concederles amplios privilegios!"
 flavor_mal.12.d: "¡No podemos dar tanta influencia a los nobles!"
 flavor_mal.13.title: "La madrasa de Sankore"
 flavor_mal.13.desc: "Pocos centros de aprendizaje son tan ilustres y célebres como la [ShowBuildingTypeName('madrasa')|l] de [target_location.GetName]. Originalmente construida alrededor de las raíces del [ShowBuildingTypeName('temple')|l] de Sankore, se fundó con el respaldo financiero de una mujer de los [ShowCultureName('mandinka')|l].\n\nDesde entonces, la institución no solo ha prosperado bajo la guía de grandes hombres, como [GetCharacter('mal_musa_keita').GetName], sino que sigue recibiendo estudiantes, que llegan desde todos los rincones del continente para adquirir sabiduría dentro de sus muros."
 flavor_mal.13.a: "¡Este es el ejemplo perfecto de nuestro pensamiento innovador!"
 flavor_mal.13.b: "La admiramos, pero no podemos financiarla más..."
 flavor_mal.14.title: "La apuesta por la independencia de [target_subject_country.GetNameWithNoTooltip]"
 flavor_mal.14.desc: "Pese a los intentos por mejorar la vida de todos los súbditos, hay entre nosotros quienes desean vernos caer para erradicar nuestro legado. Planean en las sombras, daga en mano, esperando a atacar en un momento de debilidad.\n\nLa voz de discrepancia de [target_subject_country.GetName] es puro teatro por parte de un niño petulante, demasiado osado y ansioso."
 flavor_mal.14.a: "Muy bien, concedámosles la independencia."
 flavor_mal.14.b: "Si lo que quieren es una guerra..."
 flavor_mal.14.b.tt: "Intentaremos refrenar a [GetCountry('JOL').GetName].\n#italic ¡Eso podría provocar una #R guerra#! entre nuestros Estados!#!"
 flavor_mal.15.title: "[target_overlord_country.GetNameWithNoTooltip] interviene"
 flavor_mal.15.desc: "A pesar de nuestros intentos por convencer a [target_overlord_country.GetName] y a su inculta y repulsiva realeza de que no deseamos más que coexistir en paz y sin servidumbres, parece que exigen nuestro total sometimiento. ¡Tal insulto sin duda avivará los fuegos de la independencia a lo largo de nuestras fronteras!"
 flavor_mal.15.a: "¡Eso es lo que diría un necio!"
 flavor_mal.15.a.tt: "#italic La guerra empezará dentro de #R 30#! días, a menos que [target_overlord_country.GetName] nos conceda la independencia.#!"
 flavor_mal.15.b: "Deberíamos someternos y evitar el derramamiento de sangre..."
 flavor_mal.16.title: "[target_country.GetNameWithNoTooltip] se rinde"
 flavor_mal.16.desc: "¡Excelentes noticias! La advenediza realeza que conspiraba por la independencia de [target_country.GetNameWithNoTooltip] ha depuesto las armas y ha aceptado nuestra indiscutible autoridad."
 flavor_mal.16.a: "Pueden regocijarse, pues hoy les hemos perdonado la vida..."
 flavor_mal.17.title: "[target_country.GetNameWithNoTooltip] toma las armas"
 flavor_mal.17.desc: "En un intento desesperado por salvar sus lamentables vidas de la aniquilación y la sumisión, parece que los más salvajes de la corte de [target_country.GetName] han decidido llevar a su pueblo a la destrucción total y han optado por amenazar con la guerra si rechazamos sus demandas..."
 flavor_mal.17.a: "Muy bien, que lo intenten..."
 flavor_mal.17.b: "¡Los pasaremos a espada a todos!"
 flavor_mal.18.title: "Un reino fragmentado"
 flavor_mal.18.desc: "Muchos en nuestras filas parecen creer que nuestra gran nación se desmorona. Revueltas regionales, nuevos pretendientes y unas condiciones meteorológicas cada vez más duras han dado pie a muchas especulaciones acerca de nuestro fin. Para colmo de males, ahora muchos súbditos de los territorios orientales exigen la independencia después de expulsar a nuestros administradores locales y pasar a cuchillo a los representantes de la Corona."
 flavor_mal.18.a: "Son términos severos, pero aceptaremos..."
 flavor_mal.18.b: "La sangre, con sangre se paga. Es el ciclo de la violencia..."
 flavor_mal.18.c: "Puede que sea hora de que [GetCountry('SON').GetNameWithNoTooltip] se subleve."
 flavor_mal.19.title: "Las minas de [target_location2.GetNameWithNoTooltip]"
 flavor_mal.19.desc: "Aunque las minas de [target_location2.GetName] nos han servido bien en el pasado, recientemente ha habido una afluencia de inversiones en [target_location.GetName]. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] se ha dirigido a [target_character.GetName] para solicitar que invirtamos en esta segunda."
 flavor_mal.19.historical_info: "En el Imperio de Mali, la sal se consideraba más valiosa que el oro debido a su valor en los mercados extranjeros. Por esa razón, Taghaza y sus minas eran rentables para cualquiera que pudiera permitirse la mano de obra. En el siglo XVI, las minas fueron abandonadas en favor de las de Taoudenni."
 flavor_mal.19.a: "Daremos unas pocas monedas de oro para [target_location.GetNameWithNoTooltip]."
 flavor_mal.19.b: "[target_location2.GetNameWithNoTooltip] siempre ha sido nuestra mina en la zona."
 flavor_mal.19.c: "¿Por qué invertir en una u otra?"
 flavor_mal.20.title: "Impulso para [target_location.GetNameWithNoTooltip]"
 flavor_mal.20.desc: "[target_character.GetName] ha invertido en años anteriores en [target_location.GetRank.GetName|l] de [target_location.GetName]. Otras naciones parecen fascinadas por su crecimiento, y son visitantes habituales. Tal vez podamos ayudar aún más y mostrar a nuestros vecinos el poder de [ROOT.GetCountry.GetName]."
 flavor_mal.20.a: "[target_location.GetNameWithNoTooltip] será ejemplo de majestuosidad."
 flavor_mal.20.b: "No es necesario."
 flavor_mal.21.title: "Pax Mandinka"
 flavor_mal.21.desc: "El dominio sobre la mayor parte de [ShowRegionName('guinea_region')] nos ha permitido extender aún más nuestra influencia e instaurar una paz duradera en la región. Tenemos la oportunidad de centrarnos en [ROOT.GetCountry.GetName] como es debido."
 flavor_mal.21.a: "Que esta paz traiga muchas caravanas."
 flavor_mal.21.b: "Mantener la paz en [ROOT.GetCountry.GetNameWithNoTooltip] es importante."
 flavor_mal.21.c: "En tiempos de paz, prepárate para la guerra."
 flavor_mal.21.d: "Se hablará [ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip|l] en todas partes."
 mal_every_location_with_a_market_gains_development_tt: "Toda [location|el] que tenga un [ShowBuildingTypeName('marketplace')|l] ganará [ShowNamedValue('development_mild_bonus')|+=] de [development|el]."
 mal_every_armory_gains_an_extra_upgrade_if_possible_tt: "Todo [building|el] que sea [ShowBuildingTypeName('armory')|l] mejorará en #G 1#! nivel."
 flavor_mal.22.title: "Recuperación de [target_location.GetNameWithNoTooltip]"
 flavor_mal.22.desc: "En el pasado, teníamos el control sobre [target_location.GetRank.GetName|l] de [target_location.GetName], pero lo perdimos frente a los [ShowCultureName('tuareg')|l]. Ahora que al fin ha vuelto a nuestras manos, [target_character.GetName] y la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] han debatido si debe fortificarse para evitar otra derrota o si debemos consolidar las minas."
 flavor_mal.22.a: "Enviemos más hombres a las minas."
 flavor_mal.22.b: "Es necesario fortificar."
 flavor_mal.23.title: "El [ShowGoodsNameWithNoTooltip('livestock')|l] de los [ShowCultureNameWithNoTooltip('fulbe')|l]"
 flavor_mal.23.desc: "Aunque muchos miembros del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] se dedican a la agricultura, ciertas minorías se han especializado en oficios propios. Un ejemplo son los [ShowCultureName('fulbe')|l], que controlan gran parte del [ShowGoodsName('livestock')|l] de [ShowRegionName('guinea_region')]. Podemos ofrecerles residencia en nuestros asentamientos o tratar de crear un impuesto para su ganado."
 flavor_mal.23.historical_info: "Desde la fundación del Imperio de Mali, el pueblo fulbe se ha dedicado a criar el ganado que hay en [ROOT.GetCountry.GetFlavorRank|l]. A menudo comparten sus tierras con otros grupos cercanos y su riqueza se mide por el tamaño de sus rebaños."
 flavor_mal.23.a: "Que nos sirvan a largo plazo."
 flavor_mal.23.b: "Todo el oro pertenece a [target_character.GetNameWithNoTooltip]."
 mal_unlock_fulani_cattle_rearing_pens_tt: "Desbloquea el [building|el] [ShowBuildingTypeName('fulani_cattle_rearing_pen')|l] para nuestras [locations|el] productoras de [ShowGoodsName('livestock')|l] en [ShowRegionName('guinea_region')]."
 flavor_mal.24.title: "En busca del viaje perdido"
 flavor_mal.24.desc: "Aunque [target_character.GetName] piensa que la expedición al [ShowRegionName('south_atlantic_region')] ha sido en vano, [target_character2.GetName] opina de otro modo. Cree que debe de haber algo más al oeste. Podríamos invertir en nuevos viajes en pos de explorar lo desconocido."
 flavor_mal.24.historical_info: "Aunque es un mero mito que Ko Mamadi descubriera las Américas en sus viajes, se puede afirmar que el hecho de que no volviera contribuyó al ascenso de Mansa Mūsā en el Imperio de Mali y a una estrategia centrada en la estabilidad interna, no en el descubrimiento y la innovación."
 flavor_mal.24.a: "Tenemos bastante oro, podemos permitirnos nuevas expediciones."
 flavor_mal.24.b: "Lo que importa es la estabilidad de [ROOT.GetCountry.GetNameWithNoTooltip]."
 mal_finding_america_yields_rewards_tt: "Si llegamos a descubrir un nuevo [continent|el], tendremos la oportunidad de reforzar nuestros valores #Y de cara al exterior#!."
 flavor_mal.25.title: "¡Tierra a la vista!"
 flavor_mal.25.desc: "Aunque nunca pudimos descubrir lo que le sucedió a la flota perdida, [target_character.GetName] ha encontrado nuevas tierras. Este descubrimiento ha asombrado a la tripulación y a todos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], y deja abiertas nuevas oportunidades. Puede que [target_character2.GetName] se equivocase y tenga sentido mirar hacia fuera."
 flavor_mal.25.a: "Rápido, debemos colonizar esas nuevas tierras."
 flavor_mal.25.b: "No tenemos prisa. Que se sepa en [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_mal.26.title: "El Consejo domina la política"
 flavor_mal.26.desc: "La debilidad de [target_character.GetName] es obvia y los estamentos han decidido aprovecharse. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] domina ahora la administración de [ROOT.GetCountry.GetName]."
 flavor_mal.26.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 flavor_mal.27.title: "La Piedra de Oro, vendida"
 flavor_mal.27.desc: "[target_character.GetName] y sus prácticas han llevado a lo impensable: vender la Piedra de Oro, una posesión por la que muchos darían lo que fuera, por mucho menos de su valor original. En la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] no salen del asombro y todo el mundo se cuestiona competencia de esa persona."
 flavor_mal.27.a: "Pero es que la economía..."
 flavor_mal.28.title: "Restauración de los tributos"
 flavor_mal.28.desc: "En el pasado, la principal fuente de oro de [ROOT.GetCountry.GetName] no eran sus minas, sino los numerosos tributos que pagaban las naciones vecinas. Ahora que esta tradición desaparece poco a poco, [target_character.GetName] se ha propuesto restaurar el sistema."
 flavor_mal.28.a: "Exijamos tributos una vez más."
 flavor_mal.28.b: "Debemos fomentar la centralización en lugar de recuperar viejos métodos."
 flavor_mal.29.title: "Amos del río"
 flavor_mal.29.desc: "Las gentes del río Níger han traído a [ROOT.GetCountry.GetName] una gran cantidad de comida según las tradiciones de sus pescadores. Los llamados amos del río han ayudado a crear lugares como [target_location.GetName] y se han integrado en [ROOT.GetCountry.GetFlavorRank|l]. Podríamos ofrecerles más ayuda."
 flavor_mal.29.a: "Que se lleven algo de oro."
 flavor_mal.29.b: "Mejor no."
 mal_every_pop_gains_20_satisfaction_tt: "Cada [pop|el] de [target_location.GetName] ganará un [ShowNamedValue('pop_satisfaction_severe_bonus')|+2%] de [pop_satisfaction|el]."
 flavor_mal.30.title: "Un mandato tiránico"
 flavor_mal.30.desc: "[target_character.GetName] no hace más que oprimir, maltratar y usar meros peones a sus súbditos. Si bien tiene la potestad para hacerlo, toda la población de [ROOT.GetCountry.GetName] murmura sobre cómo acabar con ese abuso de poder."
 flavor_mal.30.a: "Hay que pararle los pies a [target_character.GetNameWithNoTooltip]."
 mal_all_pops_lose_15_satisfaction_tt: "Todas las [pops|el] pierden un [ShowNamedValue('pop_satisfaction_severe_penalty')|+2%] de [pop_satisfaction|el]."
 flavor_mal.31.title: "Con vistas a la costa"
 flavor_mal.31.desc: "Aunque el comercio transahariano ha reportado muchas riquezas a [ROOT.GetCountry.GetName] a lo largo de los años, está claro que ha habido un cambio hacia el comercio marítimo. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] ha sugerido que nos centremos en desarrollar algunas de nuestras ubicaciones costeras de [ShowRegionName('guinea_region')], como [target_location.GetName], para mantenernos por delante en asuntos económicos."
 flavor_mal.31.a: "[target_location.GetNameWithNoTooltip] recibirá ayuda."
 flavor_mal.31.b: "Nuestra atención tiene que focalizarse en [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_mal.31.c: "Hay que mirar por la tesorería."
 flavor_mal.32.title: "Caída de [ShowLocationNameWithNoTooltip('timbuktu')]"
 flavor_mal.32.desc: "[ShowLocationNameWithNoTooltip('timbuktu')], la antaño gran joya de [ROOT.GetCountry.GetName], ha caído a manos de nuestros enemigos. Muchos habitantes de [ROOT.GetCountry.GetNameWithNoTooltip] lo consideran una señal de que, tal vez, [ROOT.GetCountry.GetRank.GetName|l] se esté desmoronando poco a poco."
 flavor_mal.32.a: "¡Recuperaremos [ShowLocationNameWithNoTooltip('timbuktu')]!"
 flavor_mal.32.b: "Que [target_character2.GetNameWithNoTooltip] exprese su opinión."
 flavor_mal.32.c: "Es preferible culpar a [target_character.GetNameWithNoTooltip]."
 flavor_mal.33.title: "Construcción del $timbuktu_palace$"
 flavor_mal.33.desc: "Para consolidar aún más la edad de oro que vive [target_location.GetRank.GetName|l] de [target_location.GetName], [target_character.GetName] prevé la construcción de un gran palacio, testimonio de la riqueza y el prestigio del que goza [ROOT.GetCountry.GetRank|l]. Inspirándose en las florecientes cortes de los grandes imperios, quiere crear una obra maestra de la arquitectura que rivalice con las mejores estructuras de [ROOT.GetCountry.GetName]. Diseñado con una artesanía intrincada y adornado con símbolos de poder, el palacio servirá tanto de centro administrativo como de monumento al legado de [target_character.GetNameWithNoTooltip], lo que garantizará que [target_location.GetNameWithNoTooltip] siga siendo una nota brillante en la historia, un faro de prosperidad y cultura."
 flavor_mal.33.a: "Apoyemos la construcción."
 flavor_mal.33.b: "No hay necesidad de esos edificios inútiles."
 flavor_mal.33.c: "¿Un gran palacio? ¿El gran palacio?"
