l_spanish:
 flavor_lit.1.title: "La llegada del [ShowReligionNameWithNoTooltip('lutheran')|l]"
 flavor_lit.1.desc: "La introducción del [ShowReligionName('lutheran')|l] en [ShowContinentName('europe')] ha conmocionado a todas las comunidades de fe [ShowReligionAdjective('catholic')|l]. Mientras los seguidores de esta nueva fe son perseguidos y obligados a emigrar, muchos de ellos han llegado a nuestras tierras gracias a su riqueza. Estas élites culturales han traído nuevas ideas en [GetCountry('LIT').GetLongName|l], que se encuentra en una encrucijada religiosa entre Oriente y Occidente.\n\nA medida que se establecen en nuestros centros urbanos, crece la presión para aceptar su movimiento y simpatizar con su lucha, a costa de nuestra posición frente a los poderosos vecinos de fe [ShowReligionAdjectiveWithNoTooltip('catholic')|l]. Solo el tiempo dirá si la aparición de un movimiento religioso tan influyente será beneficiosa para nosotros."
 flavor_lit.1.a: "Aceptemos su oferta."
 flavor_lit.1.b: "Hay que aplastarlos."
 many_pops_will_become_lutheran_in_christian_locations_tt: "Muchas de nuestras [pops|el] de fe [ShowReligionGroupAdjective('christian')|l] en nuestras [locations|el] se convertirán al [ShowReligionName('lutheran')|l]."
 lutheran_pops_gain_25_satisfaction: "Las [pops|el] de fe [ShowReligionAdjective('lutheran')|l] de nuestros territorios ganarán un [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|el]."
 lutheran_pops_lose_33_satisfaction: "Las [pops|el] de fe [ShowReligionAdjective('lutheran')|l] de nuestros territorios perderán un [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_lit.2.title: "Oleada de [ShowReligionNameWithNoTooltip('calvinist')|l]"
 flavor_lit.2.desc: "Poco después de la aparición de la fe [ShowReligionAdjective('lutheran')|l], otro movimiento está captando la atención de toda [ShowContinentName('europe')], el [ShowReligionName('calvinist')|l]. La llegada de refugiados de fe [ShowReligionAdjectiveWithNoTooltip('lutheran')|l] está allanando el camino para una segunda oleada de refugiados de religió [ShowReligionAdjectiveWithNoTooltip('calvinist')|l], pues proceden de diversos rincones del continente, huyendo de la intolerancia [ShowReligionAdjective('catholic')|l] en sus antiguos países."
 flavor_lit.2.a: "Su fe se integrará en nuestro tejido social."
 flavor_lit.2.b: "No podemos traicionar nuestra doctrina..."
 many_pops_will_become_calvinist_in_christian_locations_tt: "Muchas de nuestras [pops|el] de fe [ShowReligionGroupAdjective('christian')|l] de nuestras [locations|el] se convertirán al [ShowReligionName('calvinist')|l]."
 calvinist_pops_gain_25_satisfaction: "Las [pops|el] de fe [ShowReligionAdjective('calvinist')|l] de nuestros territorios ganarán un [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|el]."
 calvinist_pops_lose_33_satisfaction: "Las [pops|el] de fe [ShowReligionAdjective('calvinist')|l] de nuestros territorios perderán un [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_lit.3.title: "Tratado de Ugra"
 flavor_lit.3.desc: "Se nos ha presentado una oportunidad diplomática que permitiría apaciguar temporalmente a uno de nuestros enemigos declarados, dándonos margen para ocuparnos de asuntos más urgentes. En su deseo por afianzar su posición actual y asegurarse de que no intentemos atacar sus territorios, [target_root_country.GetName] propone cedernos la región de [ShowAreaName('smolensk_area')] a cambio de una alianza formal y vínculos diplomáticos considerablemente más estrechos."
 flavor_lit.3.a: "Firmemos el tratado."
 flavor_lit.3.b: "Un tratado diseñado por dementes."
 smolensk_owned_by_muscovy_tt: "Toda ubicación en [ShowAreaName('smolensk_area')] que pertenezca a [target_root_country.GetNameWithNoTooltip] o a un [subject|el] pasará a ser propiedad nuestra y se convertirá en [core|el]."
 flavor_lit.4.title: "Progenie maltratada"
 flavor_lit.4.desc_common: "Han llegado inquietantes noticias a la corte de [target_root_country.GetName], que afirman falsamente que existen intentos de convertir a [target_character.GetName], miembro de la familia [target_root_country.GetGovernment.GetRuler.GetDynasty.GetName] y actual cónyuge de [target_husband.GetName], a la fe [ShowReligionAdjective('catholic')|l]."
 flavor_lit.4.desc_severed_ties: "$flavor_lit.4.desc_common$ Han respondido cortando todas las relaciones diplomáticas y es posible que utilicen esto como pretexto para violar la soberanía de nuestras fronteras."
 flavor_lit.4.desc_opted_for_divorce: "$flavor_lit.4.desc_common$ Por suerte, se ha alcanzado una solución diplomática: [target_character.GetNameWithNoTooltip] se ha divorciado rápidamente y ha partido de inmediato."
 flavor_lit.4.a: "¿Cómo se atreven?"
 flavor_lit.4.tt1: "Debido a la poca habilidad diplomática de [target_root_country.GetGovernment.GetRuler.GetName], se cortan todos los lazos diplomáticos."
 flavor_lit.4.b: "Mantengamos la cabeza fría."
 flavor_lit.4.c: "El mejor desenlace posible."
 flavor_lit.4.tt2: "Las habilidades diplomáticas de [target_root_country.GetGovernment.GetRuler.GetName] aseguran el divorcio y evitan la guerra."
 flavor_lit.5.title: "Vínculos matrimoniales occidentales"
 flavor_lit.5.desc: "Tras completar nuestra conversión al [ShowReligionName('catholic')|l], resulta evidente que debemos buscar legitimidad dentro de nuestra nueva sociedad religiosa. Después de varios días de correspondencia, hemos recibido noticias sobre la existencia de un pariente de [target_character2.GetName] sin casar, que responde al nombre de [target_character3.GetName]. Sería prudente considerar este matrimonio, pues tal unión sin duda nos ayudaría a integrarnos como parte del [ShowReligionNameWithNoTooltip('catholic')|l] occidental y contribuiría al desarrollo de nuestro pueblo."
 flavor_lit.5.a: "¡[target_character3.GetShortNameWithNoTooltip] hará un papel estupendo como [target_character3.GetWifeHusband|l]!"
 flavor_lit.5.b: "[ROOT.GetCountry.GetLongNameWithNoTooltip] no necesita realeza extranjera."
 lit_should_poland_accept_tt: "Si [GetCountry('POL').GetName] acepta nuestra oferta, podremos beneficiarnos de la difusión de las [institutions|el] y el aumento de prosperidad."
 flavor_lit.5.historical_info: "Conocida formalmente como la Unión de Krewo,#italic#! el matrimonio entre el gran duque lituano Jogaila y la reina Eduviges de Polonia fue la culminación de décadas de esfuerzos diplomáticos y de cristianización por parte del gran duque. Este hecho marcó el fin definitivo de la identidad pagana del Estado lituano."
 flavor_lit.6.title: "Incertidumbre entre Oriente y Occidente"
 flavor_lit.6.desc: "La creciente presión de nuestra posición política y geográfica ha alcanzado un punto crítico. Con nuestras fronteras constantemente acosadas por escaramuzas con caballeros de fe [ShowReligionAdjective('catholic')|l] y otros enemigos, ha llegado el momento de tomar una decisión que probablemente determinará el destino de nuestro pueblo.\n\nMuchos de nuestros consejeros apoyan la idea de una conversión genuina. Sostienen que el hecho de establecer lazos de confianza con el [GetCountry('PAP').GetGovernment.GetRulerTitle|l] asegurará nuestras fronteras de manera indefinida.\n\nSin embargo, algunos dentro de nuestras filas argumentan que nuestra indecisión de convertirnos juega a nuestro favor. Se muestran partidarios de una falsa conversión, para ganar tiempo valioso y reunir nuestras fuerzas, y así no abandonar las creencias de nuestros antepasados..."
 flavor_lit.6.a: "Sigámosles el juego por ahora..."
 flavor_lit.6.b: "¡Una conversión auténtica para proteger nuestro futuro!"
 flavor_lit.6.c: "¡[ROOT.GetCountry.GetLongNameWithNoTooltip] seguirá profesando la fe [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]!"
 neighbor_catholics_lose_opinion_tt: "Todos los países vecinos de fe [ShowReligionAdjectiveWithNoTooltip('catholic')|l] perderán [ShowBiasValue('religious_friction_modifier')|-=0] puntos de [opinion|el] hacia nosotros y podrían declararnos la #R guerra#!."
 flavor_lit.6.historical_info: "La cristianización de Lituania, el último gran bastión del paganismo, fue un asunto extremadamente turbulento. A lo largo del siglo XIV, hubo muchos intentos de abrazar el catolicismo y el bautismo a instancias de los grandes duques lituanos. Por desgracia, no sirvieron de gran cosa, pues muchos fueron vetados por los caballeros teutónicos o concluyeron sin éxito debido a las hostilidades. no sería hasta el reinado de Jogaila y su primo Vitautas el Grande que Lituania abrazaría formalmente la fe católica."
 flavor_lit.7.title: "Cartas de [target_character1.GetShortNameWithNoTooltip]"
 flavor_lit.7.desc.a: "A pesar de nuestros denodados esfuerzos por convencer a [target_character1.GetName] de que el mejor futuro para su pueblo pasa por abrazar nuestra fe verdadera, parece que [GetCountry('LIT').GetLongName|l] no está aún en condiciones de bañarse en la luz de nuestro Señor. Como resultado, han rechazado tajantemente nuestros intentos de conversión, respondiendo con rotundidad que mantendrán sus creencias y tradiciones hasta el final..."
 flavor_lit.7.desc.b: "Nuestros esfuerzos por convertir las tierras atrasadas en [GetCountry('LIT').GetLongName|l] parecen haber dado sus frutos. Tras un periodo de deliberación, [target_character1.GetName] se ha puesto en contacto con nosotros y se ha comprometido a convertirse junto con su pueblo al [ShowReligionName('catholic')|l] en el momento oportuno."
 flavor_lit.7.a: "Un giro interesante."
 lit_conversion.7_tt: "El tiempo dirá si sus intenciones son sinceras o no."
 flavor_lit.8.title: "La cristianización de [target_character.GetShortNameWithNoTooltip]"
 flavor_lit.8.desc: "No hace mucho, nos comprometimos a convertir a nuestro pueblo y su [GetCountry('LIT').GetGovernment.GetRulerTitle|l] al [ShowReligionName('catholic')|l]. Ahora ha llegado el momento de determinar nuestra postura en un asunto religioso tan crucial. Debemos decidir si cumplimos nuestro compromiso y nos convertimos por completo o permanecemos fieles a nuestras raíces paganas. Esta decisión en un momento tan decisivo sin duda determinará nuestro futuro.\n\nEl bautismo de [target_character.GetShortNameWithNoTooltip] servirá sin duda como preludio de una nueva era para nuestra nación. Aunque pueda resultar sorprendente para muchos del pueblo llano de [ROOT.GetCountry.GetName], lo cierto es que la conversión de [target_character.GetShortNameWithNoTooltip] y su la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ha sido un proceso negociado que ha involucrado a numerosos miembros de la corte y a gran parte [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_lit.8.a: "Ha llegado la hora."
 flavor_lit.8.b: "¡Todo era una farsa!"
 every_neighbor_catholic_gets_heresy_cb_tt: "#R Esto molestará gravemente a los países vecinos de fe [ShowReligionAdjectiveWithNoTooltip('catholic')|l] y al [GetCountry('PAP').GetGovernment.GetRulerTitle|l], e incluso podría desencadenar guerras contra nosotros#!."
 ruler_and_children_convert_to_catholicism_tt: "#italic [target_character.GetShortNameWithNoTooltip] y su descendencia directa se convertirán al [ShowReligionNameWithNoTooltip('catholic')|l] para consolidar el primer paso del país hacia la cristianización#!."
 neighbor_catholics_receive_opinion_tt: "Todos los países vecinos de fe [ShowReligionAdjectiveWithNoTooltip('catholic')|l] ganan [ShowBiasValue('recently_embraced_catholicism')|+=0] puntos de [opinion|el] hacia nosotros."
 enable_conversion_to_catholicism_tt: "Da acceso a la [cabinet_action|el] [ShowCabinetActionName('lit_promote_catholicism')]."
 flavor_lit.8.historical_info: "Lituania, la última nación pagana de Europa, abrazó oficialmente el cristianismo a finales del siglo XIV. La conversión comenzó en 1387 cuando el gran duque Jogaila fue bautizado para contraer matrimonio con la reina Eduviges de Polonia, lo que consolidó la alianza polaco-lituana. Este acontecimiento inició la expansión del catolicismo, aunque las prácticas paganas persistieron durante algún tiempo. Más tarde, Vitautas «el Grande», primo de Jogaila, impulsó aún más la cristianización, especialmente en Samogitia, último bastión del paganismo. Este hecho marcó el final de la conversión de Europa desde el paganismo, si bien las creencias tradicionales dejaron una huella indeleble en la cultura lituana."
 flavor_lit.9.title: "[ShowReligionNameWithNoTooltip('catholic')|U] traicionado"
 flavor_lit.9.desc: "Parece que las comadrejas que gobiernan en [GetCountry('LIT').GetLongName|l] han decidido faltar a su palabra y no convertirse al [ShowReligionName('catholic')|l]. ¡Esta última gota ha colmado el vaso y nos da motivos más que suficientes para librarnos de una vez por todas de sus creencias paganas en nuestra frontera!"
 flavor_lit.9.a: "¡A las armas!"
 flavor_lit.10.title: "Conexiones orientales"
 flavor_lit.10.desc: "A pesar de los diversos intentos por parte de numerosas misiones de fe [ShowReligionAdjective('catholic')|l] por convertir a nuestro pueblo, nos hemos mantenido firmes en nuestra fe.\n\nSin embargo, los murmullos en nuestros pasillos han dado paso a rumores sobre una posible conversión a la fe [ShowReligionAdjective('orthodox')|l] mediante un matrimonio real con un miembro de la dinastía de [target_character2.GetName]. Por radical que sea esta propuesta, cuenta con el respaldo de muchos bajo nuestro estandarte que ya profesan la fe [ShowReligionAdjectiveWithNoTooltip('orthodox')|l].\n\nSi bien tal conversión protegería sin duda nuestra frontera oriental, pondría en grave peligro nuestras relaciones con Occidente y contribuiría aún más al caos y la inestabilidad en esa región. Además, numerosos consejeros advierten de la actitud dominante y las exigencias para nosotros que tal matrimonio generaría..."
 flavor_lit.10.a: "Una broma de mal gusto, nada más."
 flavor_lit.10.b: "Sin duda, una decisión acertada."
 target_character3_is_scorned_tt: "Esto disgustará enormemente a [target_character3.GetName]."
 flavor_lit.10.historical_info: "Durante la cristianización de Lituania, a finales del siglo XIV y principios del XV, el país estuvo a punto de adoptar la ortodoxia debido a complejas motivaciones políticas. El gran duque Gediminas consideró inicialmente la conversión a la ortodoxia, influido por los estados ortodoxos vecinos. Sin embargo, el último intento de conversión lo realizó Jogaila, quien se enfrentó a las presiones de su madre rusa para contraer matrimonio con Sofía, hija del príncipe Dmitri de Moscú. Este matrimonio habría exigido que Jogaila se convirtiera a la ortodoxia y que, potencialmente, Lituania se convirtiera en un feudo de Moscú, opción que finalmente fue rechazada de plano."
 flavor_lit.11.title: "La mano de [GetCountry('LIT').GetNameWithNoTooltip]"
 flavor_lit.11.desc.a: "Tras semanas de deliberaciones con su [GetCountry('LIT').GetGovernment.GetCourtTitle|l], [target_character.GetName] se ha puesto en contacto con nuestros diplomáticos con una interesante propuesta. Ante los constantes enfrentamientos fronterizos y el aislamiento diplomático, [GetCountry('LIT').GetLongName|l] ha decidido abrazar la fe [ShowReligionName('catholic')|l] e incluso solicitar la mano de [target_character3.GetShortName] para unir aún más nuestras dos casas. Tal acontecimiento podría llevarnos a aumentar nuestra influencia en sus dominios..."
 flavor_lit.11.desc.b: "A pesar de su reciente conversión al [ShowReligionName('catholic')|l], los autoproclamados heraldos de una nueva era para [GetCountry('LIT').GetLongName|l] no han logrado comprender la vital importancia de asegurar su legitimidad mediante un matrimonio con nosotros. No solo han rechazado nuestros intentos diplomáticos como sus vecinos, ¡sino que han llegado a insultarnos por correspondencia!"
 flavor_lit.11.a: "Que Dios los bendiga."
 flavor_lit.11.b: "¡No necesitamos ataduras para asegurar su lealtad!"
 may_lead_to_peaceful_union: "Esto podría conducir a una unión pacífica entre nuestros países."
 flavor_lit.12.title: "Campanas de boda en [target_location2.GetNameWithNoTooltip]"
 flavor_lit.12.desc: "Organizar un matrimonio real no es tarea sencilla. Las cortinas adecuadas del color y estilo apropiados, el lugar perfecto y una multitud de miembros del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y parientes como testigos son algunas de las exigencias de tan grandioso acontecimiento. Y por encima de todo, [target_character.GetShortName] y [target_character3.GetShortName], ataviados con magníficos atuendos, como si el mismísimo sol los hubiera bendecido con su luz. ¡La ceremonia transcurre sin contratiempos y los pregoneros en [GetCountry('LIT').GetLongName|l] proclaman la unión entre los recién casados por doquier!"
 flavor_lit.12.a: "¡Que vivan felices y coman perdices!"
 flavor_lit.13.desc: "[GetCountry('LIT').GetLongName] siempre ha sido una irregularidad a lo largo de nuestras fronteras. En verdad, no siempre hemos mantenido buenas relaciones, ni siquiera neutrales, y nos hemos enfrentado en numerosas ocasiones en el pasado.\n\nSu reciente correspondencia con el [GetCountry('PAP').GetGovernment.GetRulerTitle|l] no ha dado más que presiones y vagas promesas sin éxito alguno. En un momento de lucidez, [target_character.GetName] ha decidido solicitar oficialmente la mano de uno de los miembros de nuestra casa en matrimonio.\n\nSemejante movimiento sin duda afectará al equilibrio de poder en la región, lo que les granjeará numerosos enemigos y nos permitirá realizar exigencias e incursiones influyentes en su frontera oriental..."
 flavor_lit.13.a: "Aprobemos el matrimonio."
 flavor_lit.13.b: "¡No lo permitiremos!"
 flavor_lit.14.title: "La boda de [target_character.GetShortNameWithNoTooltip] y [target_character3.GetShortNameWithNoTooltip]"
 flavor_lit.14.desc: "¡Ha llegado un mensaje de manos de [target_character2.GetName]! En él se detallan los requisitos para la ceremonia nupcial entre [target_character.GetName] y [target_character3.GetName]. Por lo visto, han dado por fin su aprobación a nuestra petición de unir oficialmente nuestras dos casas. El peso de semejante decisión es sin duda enorme, y su trascendencia es tal que podría alterar el curso de toda nuestra historia..."
 flavor_lit.14.a: "Sigamos adelante con el matrimonio."
 flavor_lit.14.b: "No podemos arriesgar nuestra soberanía."
 flavor_lit.15.title: "Diplomacia con [ShowRegionNameWithNoTooltip('russian_region')]"
 flavor_lit.15.desc: "El balance de poder entre Oriente y Occidente a lo largo de nuestras fronteras se mantiene en precario equilibrio. [GetCountry('MOS').GetLongName] y su creciente poderío amenaza con eclipsar el terror de las hordas del lejano Oriente. Para evitar que sus tendencias belicosas envuelvan toda la región, deberíamos realizar los preparativos diplomáticos necesarios y tender la mano a sus vecinos más poderosos..."
 flavor_lit.15.a: "¡La diplomacia evitará la guerra!"
 flavor_lit.15.b: "Pongámonos en contacto con [target_country1.GetNameWithNoTooltip]."
 flavor_lit.15.c: "Un desperdicio de dinero, sin duda."
 flavor_lit.15.historical_info: "Las relaciones entre el Gran Ducado de Lituania y los estados rusos durante los siglos XIV y XV alternaron entre la cooperación y la rivalidad. Bajo el mandato de dirigentes como Gediminas, Algirdas y Vitautas «el Grande», Lituania expandió su territorio hacia el este, incorporando regiones que hoy forman parte de Bielorrusia y Ucrania. Esta expansión los llevó a mantener frecuentes contactos con los principados rusos, especialmente con el emergente Gran Ducado de Moscú. Las tensiones aumentaron cuando ambas potencias comenzaron a disputarse el control de estos territorios. No obstante, Lituania también estableció alianzas estratégicas con repúblicas rusas del norte, como Nóvgorod y Pskov, que buscaban contrarrestar la creciente influencia moscovita. Si bien estas alianzas ayudaron a defenderse de enemigos comunes como los tártaros, las relaciones entre Lituania y Moscú se mantuvieron inestables, alternando entre periodos de colaboración y enfrentamiento."
 flavor_lit.16.title: "En aras de la diplomacia"
 flavor_lit.16.desc: "[GetCountry('LIT').GetLongName] ha enviado una comitiva de diplomáticos a [target_location.GetName]. Los suntuosos regalos y el protocolo real cobran protagonismo mientras los diplomáticos recorren nuestra capital. Una carta de [target_character2.GetName] dibuja un panorama de amistad entre nuestros pueblos frente a un enemigo común, [GetCountry('MOS').GetLongName|l]. La cooperación y la amistad sin duda demostrarán ser herramientas vitales e importantes para impedir que [GetCountry('MOS').GetFlavorRank|l] se expanda a lo largo de nuestra frontera oriental."
 flavor_lit.16.a: "¡Los regalos son bien recibidos!"
 diplomatic_isolation_tt: "Nuestras posibilidades de buscar aliados por [ShowRegionNameWithNoTooltip('russian_region')] se reducirán."
 flavor_lit.17.title: "Catedral de [ShowLocationNameWithNooltip('vilnius')|U]"
 flavor_lit.17.desc: "Ahora que [ROOT.GetCountry.GetLongName|l] finalmente se ha unido a la fe [ShowReligionGroupAdjective('christian')|l], debemos mostrar a nuestros nuevos hermanos nuestra piedad y devoción construyendo una nueva [ShowBuildingTypeName('urban_cathedral')|l] en [ShowLocationName('vilnius')].\n\nLa edificaremos sobre los restos de una antiquísima iglesia que en su día utilizó un antiguo gobernante de fe [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l] de [ROOT.GetCountry.GetNameWithNoTooltip] y con ella mostraremos al mundo nuestro gran deseo de regresar al rebaño del Señor."
 flavor_lit.17.a: "Iniciemos la construcción."
 flavor_lit.17.b: "No nos lo podemos permitir."
 flavor_lit.17.historical_info: "En 1251, durante el reinado de Mindaugas y tras su conversión al cristianismo, se construyó la catedral original de Vilna para albergar al obispo de Lituania. Tras la muerte del rey, el edificio volvió a convertirse en un lugar de culto pagano hasta 1387, cuando Lituania se convirtió oficialmente al cristianismo."
 flavor_lit.18.title: "Reformas de centralización de [target_character.GetShortNameWithNoTooltip]"
 flavor_lit.18.desc: "Bajo el cuidado de la dinastía [target_character.GetDynasty.GetName], [ROOT.GetCountry.GetName] se ha convertido, seguramente, en [ROOT.GetCountry.GetFlavorRank|l] más grande de la región. Por fin ha abandonado las garras del paganismo y se ha unido al mundo moderno. Sin embargo, muchas regiones bajo nuestro dominio se resisten a acatar las leyes promulgadas en [capital_scope.GetName] y rechazan nuestra autoridad.\n\nHa llegado el momento de recuperar el control de nuestro país y crear un Estado más unificado."
 flavor_lit.18.a: "Debemos centralizar el Estado."
 flavor_lit.18.b: "No nos opondremos a la tradición."
 flavor_lit.18.historical_info: "El gran duque Vitautas realizó numerosos esfuerzos para centralizar su país durante su reinado, uno de los cuales fue la abolición del antiguo sistema de ducados parciales. Vitautas tomó el control directo de Lutsk en 1393, suprimió el Ducado de Kiev en 1394 y nombró a un virrey en Podolia en 1395, manteniendo intactos únicamente los ducados más pequeños."
 flavor_lit.19.title: "[consort_scope.GetNameWithNoTooltip]"
 flavor_lit.19.desc: "[consort_scope.GetName] ha recibido de su [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] numerosas innovaciones culinarias procedentes de su tierra natal, [birth_location_scope.GetName].\n\nLos miembros de la corte y el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] de [capital_scope.GetName] están fascinados por ese extraño utensilio llamado tenedor que su [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] utiliza para comer, así como por los peculiares platos e ingredientes que ha traído del sur. Todo aquel que desee mantener su reputación ha comenzado rápidamente a imitar su ejemplo, lo que ha generado una gran demanda de productos como aceitunas, trigo y vino."
 flavor_lit.19.a: "Adoptaremos estas nuevas costumbres."
 flavor_lit.19.b: "No necesitamos esta influencia extranjera."
 lit_fancy_new_dishes: "Nuevos y elegantes platos"
 flavor_lit.19.historical_info: "Con la llegada de la italiana Bona Sforza como nueva gran duquesa consorte de Lituania, numerosas innovaciones culinarias arribaron a la corte, como el tenedor y multitud de recetas tradicionales italianas."
 flavor_lit.20.title: "Supremus Dux Lithuaniae"
 flavor_lit.20.desc: "Aunque [ROOT.GetCountry.GetFlavorRank|l] se ha expandido más allá de nuestras fronteras originales y ahora incorpora muchos pueblos, nunca nos hemos presentado adecuadamente como algo más que [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], a pesar de ser más poderosos que muchos territorios de [ShowContinentName('europe')]. [target_character.GetName] no va a aceptar que sus títulos sean inferiores a los de sus enemigos. Por tal motivo, desea presentarse como algo más grande; por encima de los meros duques, y al nivel de los reyes.\n\nEs probable que esta iniciativa perjudique nuestra legitimidad a corto plazo. El hecho de mantener cierto grado de humildad evitaría que nuestros súbditos nos vieran como señores que los consideran inferiores. Sin embargo, en la lucha de poder en el seno de [ShowContinentNameWithNoTooltip('europe')], la humildad suele conducir al declive."
 flavor_lit.20.historical_info: "Las secuelas de la guerra civil lituana de 1381 y el Acuerdo de Ostrów dejaron a Vitautas el Grande como único monarca del gran ducado. Para legitimar aún más su reinado y reclamar la sucesión de la Rus de Kiev, se autodenominó #italic Supremus Dux Lithuaniae#!, duque supremo de Lituania, un título que no se utilizaba sistemáticamente antes de su época. Esta denominación se mantuvo incluso bajo la Mancomunidad Polaca hasta la partición del Estado a manos de austriacos, prusianos y rusos."
 flavor_lit.20.a: "Vamos a presentarnos para estar a la altura."
 flavor_lit.20.b: "Cierta humildad garantizará la estabilidad interna."
 flavor_lit.21.title: "La dinastía [ShowDynastyNameWithNoTooltip('radziwill_dynasty')]"
 flavor_lit.21.desc: "Aunque existen muchas familias en [ROOT.GetCountry.GetName], solo unas pocas han dominado la escena política en [ROOT.GetCountry.GetFlavorRank|l]. Una de ellas es la dinastía [ShowDynastyName('radziwill_dynasty')], liderada por [target_character.GetName], personaje de lo más influyente. Para ampliar su influencia en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], [target_character.GetNameWithNoTooltip] se ha acercado a [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] con la intención de conseguir un puesto en [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_lit.21.historical_info: "La familia Radziwill estuvo entre las pocas en la Mancomunidad Polaco-Lituana que ayudó a preservar el Gran Ducado de Lituania como Estado único. Fundada por Radvila Astikas, sus miembros acumularon numerosos títulos por toda Europa, llegando incluso a convertirse en príncipes del Sacro Imperio Romano."
 flavor_lit.21.a: "[target_character.GetNameWithNoTooltip] se convertirá en mariscal mayor de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_lit.21.b: "Un puesto en [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] bastará."
 flavor_lit.21.c: "¿Quiénes se creen para exigir algo a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]?"
 flavor_lit.22.title: "El ascenso de los [ShowDynastyNameWithNoTooltip('gostautai_dynasty')]"
 flavor_lit.22.desc: "Entre nuestros miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], la familia [ShowDynastyName('gostautai_dynasty')] siempre ha tenido una influencia incontestable. Liderada actualmente por [target_character.GetName], la estirpe controla muchas regiones en [ROOT.GetCountry.GetFlavorRank|l]. Aunque esto supone un problema para el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], quizá podríamos aliarnos con ellos para lograr mayor estabilidad interna."
 flavor_lit.22.historical_info: "Los Goštautai fueron los principales rivales de la familia Radziwill durante los siglos XV y XVI. Al servicio tanto de Vitautas el Grande como de Casimiro IV Jagellón, amasaron vastas tierras y se les consideraba de los nobles más ricos de Europa. Desgraciadamente, su linaje se extinguió en 1542 y sus propiedades pasaron a manos del gran duque de Lituania."
 flavor_lit.22.a: "Un regalo sería un buen gesto de amistad."
 flavor_lit.22.b: "No debemos permitir que acumulen más poder."
 flavor_lit.23.title: "Privilegio religioso de [target_character.GetNameWithNoTooltip]"
 flavor_lit.23.desc: "Desde hace mucho tiempo, [ROOT.GetCountry.GetName] ha contado con numerosos miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] de fe [ShowReligionAdjective('orthodox')|l] dentro de sus fronteras. Sin embargo, muchos no disfrutan del mismo estatus que sus homólogos [ROOT.GetCountry.GetReligion.GetAdjective|l]. Ahora se oponen a [target_character.GetName], a quien culpan de esta injusticia. Si queremos ganárnoslos, debemos garantizarles los mismos derechos legales que al resto [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_lit.23.historical_info: "Para establecer adecuadamente un reino feudal en Lituania, Segismundo Kęstutaitis necesitaba la confianza de sus súbditos ortodoxos. En 1434, les concedió privilegios que garantizaban que ningún noble —independientemente de su religión— pudiera ser encarcelado o castigado sin la aprobación de un tribunal."
 flavor_lit.23.a: "Tendrán nuestro apoyo, y sus privilegios."
 flavor_lit.23.b: "Si quieren igualdad, deben obedecer la ley [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]."
 flavor_lit.24.title: "$church_of_saint_nicholas$"
 flavor_lit.24.desc: "Nuestra conversión al [ROOT.GetCountry.GetReligion.GetName|l] ha dejado a quienes habitan [target_location.GetRank.GetName|l] de [target_location.GetName] sin un lugar sagrado para rezar. Para solucionarlo, [target_character.GetName] y la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] quieren invitar a arquitectos [ShowCultureGroupName('german_group')|l] a que ayuden a poner los cimientos de un lugar dedicado a San Nicolás. Aunque seguramente nos ganaríamos el favor del pueblo, tal vez sería más sensato dejar que dicho lugar se construyera sin la intervención del Estado, preservando así las arcas [ROOT.GetCountry.GetGovernment.GetAdjective|l]."
 flavor_lit.24.historical_info: "La Iglesia de San Nicolás fue la primera en construirse en Lituania. Atrajo a artesanos y comerciantes alemanes inspirados por la arquitectura gótica del Sacro Imperio Romano, quienes se establecieron en Vokiečių gatvė, en Vilna."
 flavor_lit.24.a: "En nombre de [ROOT.GetCountry.GetReligion.GetGodName], financiaremos esa nueva iglesia."
 flavor_lit.24.b: "Que el pueblo llano se ocupe de sus propias necesidades."
 flavor_lit.25.title: "Derechos de la [ShowLocationRankNameWithNoTooltip('city')|l] de [ShowLocationNameWithNoTooltip('vilnius')]"
 flavor_lit.25.desc: "Dado el estatus de [target_location.GetName] en [ROOT.GetCountry.GetName], el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] teme que [target_location.GetRank.GetName|l] pierda su importancia para [ROOT.GetCountry.GetFlavorRank|l]. En consecuencia, se han presentado ante [target_character.GetName] y la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.GetGovernment.GetAdjective|l] para solicitar que la población reciba derechos oficiales como [ShowLocationRankName('city')|l], lo que podría atraer a nuevos comerciantes y artesanos.\n\nSin embargo, algunos se oponen a centralizar nuestra población en una única [ShowLocationRankNameWithNoTooltip('city')|l], abogando en su lugar por una distribución más uniforme en [ROOT.GetCountry.GetFlavorRank|l]. Aunque esto podría otorgar más poder a varios estamentos, también mantendría su satisfacción."
 flavor_lit.25.a: "Que [target_location.GetNameWithNoTooltip] se convierta en [ShowLocationRankNameWithNoTooltip('city')|l]."
 flavor_lit.25.b: "Mejor fomentemos la descentralización."
 lit_all_vilnius_pops_become_loyal_tt: "Todas las [pops|el] dentro de [target_location.GetName] ganarán un [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_lit.26.title: "Reforma del valakų"
 flavor_lit.26.desc: "Aunque gran parte de [ROOT.GetCountry.GetName] es tierra cultivable, la mano de obra se ha reducido debido a la continua urbanización. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] está especialmente preocupado, pues cree que esta tendencia solo otorga más poder al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]. Para evitar más trastornos, la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] propone una reforma de la propiedad de las tierras. En lugar de depender de títulos alodiales, que crean desconfianza entre los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], todos los súbitos quedarían por ley bajo la propiedad de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Los impuestos y las obligaciones militares ya no se basarían en el número de hogares, sino que se medirían utilizando la unidad del valakų —o volok—, lo que proporcionaría una comprensión más clara de la riqueza y la mano de obra de nuestras tierras.\n\nAhora, con estas reformas presentadas a [target_character.GetName], hay una creciente presión para que las aplique, a pesar de cierta controversia entre las clases bajas."
 flavor_lit.26.a: "Adoptaremos el valakų como unidad de medida."
 flavor_lit.26.b: "La movilidad [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] es beneficiosa a largo plazo."
 lit_all_peasant_pops_lose_satisfaction_tt: "Todas nuestras [pops|el] [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] perderán un [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_lit.27.title: "El Sudebnik de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_lit.27.desc: "La falta de un código legal en [ROOT.GetCountry.GetName] se ha convertido en un problema mayor de lo esperado. Algunos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] roban #italic veldamai#! de otras tierras o explotan bosques sin permiso. Para abordar el problema, [target_character.GetName] pretende implantar un código legal que sancione tales delitos. Estas leyes aportarían coherencia a la forma en que los terratenientes tratan a sus súbditos, al tiempo que evitarían que las familias prominentes fueran sometidas a las prácticas arbitrarias [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] menor."
 flavor_lit.27.a: "Implantemos esas nuevas leyes."
 flavor_lit.27.b: "En lugar de darle poder al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], debemos distanciarnos de ese sistema."
 flavor_lit.28.title: "[target_character.GetNameWithNoTooltip]"
 flavor_lit.28.desc: "En el afán de buscar nuevas ideas por parte del ejército [ROOT.GetCountry.GetAdjective|l], ha emergido un personaje peculiar que afirma haber participado en numerosos asedios a lo largo y ancho de [ShowContinentName('europe')]. Se llama [target_character.GetName] y es miembro de los [ShowDynastyName('siemienowicz_dynasty')]. Aunque hay muchos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] que dudan de que provenga de los [ShowCultureName('aukstaitian')], los relatos acerca de su origen parecen creíbles. Por tanto, en [ROOT.GetCountry.GetNameWithNoTooltip] se pide a gritos que [target_character2.GetName] reclute a tan eminente figura para el ejército, ya que su capacidad estratega podría igualarse a la del mismísimo Alejandro Magno."
 flavor_lit.28.a: "Démosle un cargo en el ejército."
 flavor_lit.28.b: "Puede que también nos beneficie permitirle que busque su propio camino."
 flavor_lit.28.c: "Si eliminamos a esa figura tan insigne, nos ganaremos el favor [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_lit.29.title: "Introducción del kontušo juosta"
 flavor_lit.29.desc: "Recientemente, una parte significativa [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] ha quedado fascinada por una nueva moda que nuestros mercaderes han traído de [ShowContinentName('asia')]. En concreto, se trata de un tipo de fajín confeccionado con telas finas y adornado con el oro más brillante, originario de [ShowRegionName('anatolia_region')] y [ShowRegionName('persia_region')]. Ahora ha impactado tanto en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.GetAdjective|l] que algunos miembros ya lo llevan para reflejar su estatus en el seno de [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]. Quizá sea una gran oportunidad para que en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] nos vistamos con más estilo."
 flavor_lit.29.a: "Esos nuevos fajines servirán para lucir las mejores galas."
 flavor_lit.29.b: "Parece un malgasto de recursos."
 lit_new_clothing_style: "Nuevo estilo de ropa"
 flavor_lit.30.title: "La dinastía palemónida"
 flavor_lit.30.desc: "Aunque hemos convertido [ROOT.GetCountry.GetName] al [ROOT.GetCountry.GetReligion.GetName|l], muchos de nuestros vecinos aún nos ven como meros bárbaros y creen que nuestras antiguas tradiciones de la fe [ShowReligionAdjective('romuva')|l] aún influyen en todos los aspectos de nuestra sociedad. Aunque esa afirmación pueda aplicarse a muchos en [ROOT.GetCountry.GetNameWithNoTooltip], si realmente queremos legitimar el mandato de [target_character2.GetName], debemos ser creativos.\n\n[target_character.GetName] ha escrito relatos que afirman que la dinastía [ShowDynastyName('gediminid_dynasty')|l] tiene origen romano. Hablan de Palemón, quien, junto a varias familias nobles, huyó de [ShowLocationName('rome')] tras la devastación provocada por Atila el Huno. Para escapar de una muerte segura, llegaron a [ShowAreaName('lithuania_area')] y fundaron un nuevo reino.\n\nAunque muchos consideran que los relatos son ficticios, quizá podamos usarlos como prueba de que somos descendientes del mismísimo Augusto."
 flavor_lit.30.a: "Promoveremos tales crónicas."
 flavor_lit.30.b: "¡Reclamaremos [ShowLocationNameWithNoTooltip('rome')]!"
 flavor_lit.30.c: "No hay razón para difundir una propaganda así."
 flavor_lit.31.title: "El renacimiento de la tradición [ShowReligionAdjectiveWithNoTooltip('romuva')|l]"
 flavor_lit.31.desc: "Con la oleada de la [ShowSituationName('reformation')] arrasando [ROOT.GetCountry.GetName], ha surgido un conflicto importante en el seno [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] por cuestiones teológicas. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] ha percibido esas tensiones y ha llevado a muchos a pensar que la fe [ROOT.GetCountry.GetReligion.GetAdjective|l] supone una carga demasiado grande para [ROOT.GetCountry.GetFlavorRank|l].\n\nPor todo el país, la gente intenta restaurar las antiguas creencias de la doctrina [ShowReligionAdjective('romuva')|l], lo que ofrece una oportunidad para que el pueblo llano se libere de los problemas que imponen los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Quizá sea una señal para que la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] vuelva a la tradición."
 flavor_lit.31.a: "No trataremos de detener nada de eso."
 flavor_lit.31.b: "Les recordaremos por qué profesamos la religión [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]."
 lit_10_percent_of_primary_culture_pops_convert_to_romuva_tt: "El #Y 10 %#! de todas nuestras [pops|el] de [ROOT.GetCountry.GetCulture.GetName|l] se convertirá al [ShowReligionName('romuva')|l]."
 lit_5_percent_of_primary_culture_pops_convert_to_romuva_tt: "El #Y 5 %#! de todas nuestras [pops|el] de [ROOT.GetCountry.GetCulture.GetName|l] se convertirá al [ShowReligionName('romuva')|l]."
 flavor_lit.32.title: "Influencia [target_country.GetAdjectiveWithNoTooltip|l] en [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_lit.32.desc: "Con la creciente influencia de [target_country.GetName] sobre [ROOT.GetCountry.GetName], no solo ha surgido una nueva tendencia entre los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], sino también en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Inspirados por las costumbres de los [target_country.GetCulture.GetName|l], están introduciendo nuevas ideas, libros y elementos culturales en [ROOT.GetCountry.GetFlavorRank|l], cosa que ha ayudado a [ROOT.GetCountry.GetNameWithNoTooltip] a desprenderse poco a poco de sus costumbres aislacionistas y a comprender mejor otras prácticas más exóticas. Sin embargo, también ha empezado a erosionar la cultura de los [ROOT.GetCountry.GetCulture.GetName|l] hasta transformarla gradualmente en un híbrido con la de los [target_country.GetCulture.GetNameWithNoTooltip|l]."
 flavor_lit.32.a: "Resistiremos a ese cambio cultural."
 flavor_lit.32.b: "El cambio es inevitable; aceptémoslo."
 flavor_lit.33.title: "Los últimos creyentes de la fe [ShowReligionAdjectiveWithNoTooltip('romuva')|l]"
 flavor_lit.33.desc: "Aunque ha pasado un tiempo considerable desde nuestra conversión al [ROOT.GetCountry.GetReligion.GetName|l], la influencia de la tradición [ShowReligionAdjective('romuva')|l] ha perdurado en [ROOT.GetCountry.GetFlavorRank|l]. Tras muchos años brutales erradicando esas costumbres de [ROOT.GetCountry.GetName], por fin ha terminado la batalla. Un censo reciente que ha realizado [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] revela que ya no hay rastro de la influencia de los antiguos dioses en [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_lit.33.a: "Es hora de avanzar."
 flavor_lit.33.b: "Al menos mostremos nuestro respeto a esas antiguas tradiciones."
 lit_all_primary_culture_pops_gain_satisfaction_tt: "Toda [pop|el] de [ROOT.GetCountry.GetName] que pertenezca a los [ROOT.GetCountry.GetCulture.GetName|l] ganará un [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_lit.34.title: "Leyes de los [ShowCultureNameWithNoTooltip('ruthenian')|l] en [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_lit.34.desc: "Nuestras posesiones en [ShowRegionName('ruthenia_region')] han seguido leyes distintas a las de nuestro feudo central [ROOT.GetCountry.GetAdjective|l]. Conocidas como la $russkaya_pravda_policy$, dictan cómo gobierna el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], cómo se debe tratar a los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] y cuál es la fe oficial. Aunque muchas de estas leyes no se aplican en [ROOT.GetCountry.GetFlavorRank|l], podríamos inspirarnos en ellas, quizá incluso elevando ciertos aspectos a las regiones más remotas que integran [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_lit.34.a: "Las leyes de la Rus de Kiev serán un gran añadido a nuestro sistema legal."
 flavor_lit.34.b: "No calumniaremos las leyes de los [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]."
 lit_all_lithuanian_nobles_gain_pop_satisfaction_tt: "Toda [pop|el] de [ROOT.GetCountry.GetCulture.GetName|l] ganará un [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_lit.35.title: "El primer manuscrito"
 flavor_lit.35.desc: "La producción en masa de libros gracias a las maravillas de la [ShowInstitutionName('printing_press')|l] ha traído una cantidad ingente de literatura a [ROOT.GetCountry.GetName]. Sin embargo, muchos de estos libros no están escritos en [ROOT.GetCountry.GetCourtDialect.GetName|l], lo que los vuelve inaccesibles para el pueblo llano. Como consecuencia, varios individuos se han dedicado a traducir estas obras al idioma autóctono. Algunos incluso han decidido traducir la Biblia en su totalidad y escribir sobre sus propias creencias religiosas. Un ejemplo de ello es la reciente publicación de un [ShowWorkOfArtTypeName('treatise')|l] titulado $simple_words_of_catechism$, escrito por [target_character.GetName]. La obra ha dado a muchos una mayor comprensión del mundo que rodea [ROOT.GetCountry.GetFlavorRank|l] —algo que puede empoderar al pueblo, pero también puede hacerlo más difícil de controlar—."
 flavor_lit.35.a: "¡Difundiremos las maravillas de la [ShowInstitutionNameWithNoTooltip('printing_press')|l]!"
 flavor_lit.35.b: "Detendremos esa impresión masiva de libros."
 flavor_lit.36.title: "Inmigrantes provenientes de [target_country.GetNameWithNoTooltip]"
 flavor_lit.36.desc: "Al estar integrados en [target_country.GetLongName|l], hemos recibido una afluencia de personas que buscan refugio de la agitación política que sufre [target_country.GetFlavorRank|l], con la esperanza de rehacer sus vidas en [ROOT.GetCountry.GetName]. Muchos de esos [target_country.GetCulture.GetName|l] desean establecerse en diversas partes de nuestro país, lo que ayudaría a repoblar zonas que necesitan urgentemente mano de obra. Podríamos fomentar esa inmigración, aun a riesgo de tensar nuestra relación con [target_country.GetNameWithNoTooltip]."
 flavor_lit.36.a: "¡Vamos a recibirlos con los brazos abiertos!"
 flavor_lit.36.b: "No debemos ofender a [target_country.GetNameWithNoTooltip]."
 flavor_lit.37.title: "El [ShowInstitutionNameWithNoTooltip('renaissance')] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_lit.37.desc: "La propagación de los ideales del [ShowInstitutionName('renaissance')] en [ROOT.GetCountry.GetName] ha tenido un efecto positivo en la cultura de los [ROOT.GetCountry.GetCulture.GetName|l]. A través de la interacción con el pensamiento más amplio de [ShowContinentName('europe')], algunas influencias han empezado a remodelar [ROOT.GetCountry.GetFlavorRank|l] en ciertos aspectos. En particular, hay un aumento de la literatura escrita en [ROOT.GetCountry.GetCourtDialect.GetName|l], con nuevos autores que tratan de crear obras de arte que podrían llegar a difundir aún más nuestra cultura. ¿Debemos promover este movimiento o dejar que se desarrolle de forma natural?"
 flavor_lit.37.a: "Invirtamos oro para promover este nuevo arte."
 flavor_lit.37.b: "Un desperdicio de nuestras arcas."
 flavor_lit.38.title: "El granero de [ShowContinentNameWithNoTooltip('europe')]"
 flavor_lit.38.desc: "La producción de [ShowGoodsName('wheat')|l] en [ShowRegionName('ruthenia_region')] nos ha proporcionado los alimentos necesarios para sostener el crecimiento de la población. Sin embargo, estas fértiles tierras están lejos de ser aprovechadas en su totalidad. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] propone ahora invertir recursos para desarrollar aún más la región, construyendo nuevas ciudades que ya no dependerían de las importaciones para alimentar a la población, y permitiendo potencialmente el asentamiento completo de la zona."
 flavor_lit.38.a: "Será nuestro granero."
 flavor_lit.38.b: "Demos prioridad al comercio a corto plazo."
 lit_cheaper_granaries_in_ruthenia_tt: "Toda [location|el] de [ShowRegionName('ruthenia_region')] que poseamos que produzca [ShowGoodsName('wheat')|l] ganará el [modifier|el] [ShowModifier('lit_grain_supply_of_europe')] durante #Y 20#! años."
 flavor_lit.39.title: "[target_character.GetNameWithNoTooltip]"
 flavor_lit.39.desc: "El auge del arte neoclásico ha atraído a nuevos artistas de toda [ShowContinentName('europe')], quienes albergan la esperanza de dejar huella en la historia de nuestra nación. Un ejemplo es [target_character.GetName], perteneciente a los [ShowCultureName('greater_polish')|l] de [ShowLocationName('warsaw')]. Esta persona desea trabajar para la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], si estamos dispuestos a financiar sus esfuerzos."
 flavor_lit.39.a: "Nuestro oro irá donde se difunde nuestra cultura."
 flavor_lit.39.b: "Entonces, que busque trabajo en otra parte."
 flavor_lit.40.title: "Los seguidores de la fe [ShowReligionAdjectiveWithNoTooltip('romuva')|l] de [target_location.GetNameWithNoTooltip]"
 flavor_lit.40.desc: "Según unos estudios recientes realizados en [ROOT.GetCountry.GetFlavorRank|l], la creencia [ShowReligionAdjective('romuva')|l] aún persiste en [ROOT.GetCountry.GetName]. [target_location.GetRank.GetName] de [target_location.GetName] sigue practicando esas costumbres paganas, lo que supone una amenaza para el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], que busca unificar la nación a través de la fe. Quizá haya llegado el momento de convertirlos por la fuerza al [ROOT.GetCountry.GetReligion.GetName|l], para que podamos gobernar de verdad como líderes de la religión [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]."
 flavor_lit.40.a: "¡Convirtamos a esos paganos!"
 flavor_lit.40.b: "Contrariar a nuestra población puede que no sea lo más sensato."
 lit_convert_percentage_of_pops_in_location_tt: "El #Y 5 %#! de todas las [pops|el] de fe [ShowReligionAdjective('romuva')|l] en [target_location.GetName] se convertirá al [ROOT.GetCountry.GetReligion.GetName|l]."
 lit_all_romuva_pop_become_unhappy_tt: "Todas nuestras [pops|el] de fe [ShowReligionAdjective('romuva')|l] perderán un [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_lit.41.title: "Zona sagrada [ShowReligionAdjectiveWithNoTooltip('romuva')|l] en [target_location.GetNameWithNoTooltip]"
 flavor_lit.41.desc: "Aunque nuestra conversión al [ROOT.GetCountry.GetReligion.GetName|l] ha tenido gran éxito, los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] siguen conservando su fe en los antiguos dioses. Aún veneran su lugar sagrado en [target_location.GetName], se niegan a reconocer el gobierno [ROOT.GetCountry.GetAdjective|l] y se aferran obstinadamente a sus antiguas costumbres. Tal vez sea hora de mostrarles las consecuencias de desafiar a [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_lit.41.a: "Quemadlo."
 flavor_lit.41.b: "No causemos ningún incidente por este motivo."
 lit_romuva_pops_in_location_gain_satisfaction_tt: "Todas las [pops|el] de fe [ShowReligionAdjective('romuva')|l] en [target_location.GetName] ganarán un [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_lit.42.title: "La fe [ShowReligionAdjectiveWithNoTooltip('romuva')|l] sigue presente en el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 flavor_lit.42.desc: "Aunque muchos miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] se han convertido al [ROOT.GetCountry.GetReligion.GetName|l], no todos han adoptado la fe verdadera. Algunos siguen venerando a los antiguos dioses, desafiando directamente la autoridad [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]. Es posible que los privilegios que les concedimos solo hayan servido para proteger estas prácticas heréticas. Puede que sea el momento de recordarles quién manda realmente si siguen aferrados a la fe [ShowReligionAdjective('romuva')|l]."
 flavor_lit.42.a: "Convirtámoslos a la fuerza."
 flavor_lit.42.b: "Actos como esos enojarían al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 lit_convert_percent_of_nobles_to_religion_tt: "El #Y 5 %#! de nuestras [pops|el] de religión [ShowReligionAdjective('romuva')|l] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] se convertirá al [ROOT.GetCountry.GetReligion.GetName|l]."
 flavor_lit.43.title: "Invitación de familias de [ShowCultureGroupNameWithNoTooltip('tatar_group')|l]"
 flavor_lit.43.desc: "Nuestra conquista de las [ShowRegionName('steppes_region')|l] no solo nos ha traído gloria y seguridad, sino también muchas familias de [ShowCultureGroupName('tatar_group')|l], que antaño gobernaron dichas tierras. Ahora, esas familias buscan un nuevo comienzo en el corazón de nuestra patria, donde pueden integrarse mejor en nuestra sociedad. Muchos han expresado su deseo de servir en nuestro ejército, formando una comunidad que podría beneficiar enormemente a [ROOT.GetCountry.GetName]. Sin embargo, esta integración tendrá un coste para [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_lit.43.a: "Demos la bienvenida a esas familias de [ShowCultureGroupNameWithNoTooltip('tatar_group')|l] de Lipka."
 flavor_lit.43.b: "No les permitiremos migrar a nuestras tierras."
 flavor_lit.44.title: "Contra el resurgimiento de la fe [ShowReligionAdjectiveWithNoTooltip('romuva')|l]"
 flavor_lit.44.desc: "El auge de la [ShowSituationName('reformation')] ha inspirado a muchos miembros [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] de [ROOT.GetCountry.GetName] a volver a las ancestrales tradiciones del [ShowReligionName('romuva')|l], lo que ha provocado disturbios en las zonas rurales. Esta preocupación creciente ha originado una sesión en [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] para debatir cómo afrontar el problema. La mayoría cree que [ROOT.GetCountry.GetFlavorRank|l] debería tomar medidas directas para acelerar su conversión, en lugar de esperar a que esas viejas tradiciones se desvanezcan por sí solas. Es posible que [target_character.GetName] tenga que aprobar tales medidas, si es que su fe en la doctrina [ROOT.GetCountry.GetReligion.GetAdjective|l] es verdadera."
 flavor_lit.44.a: "Es hora de poner remedio a este problema religioso."
 flavor_lit.44.b: "No perjudicaremos a las comunidades de [ROOT.GetCountry.GetNameWithNoTooltip]."
 lit_unlock_parliament_debate_to_convert_romuva_people_for_the_rest_of_the_situation_tt: "Desbloquearemos las [ShowParliamentIssueTypeName('lit_measures_against_romuva')|l] durante el resto de la [situation|el] [ShowSituationName('reformation')]."
 flavor_lit.45.title: "Estatutos de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_lit.45.desc: "La ausencia de un código legal unificado en [ROOT.GetCountry.GetName] ha resultado problemático para [target_character.GetName], que debe gobernar mediante un mosaico de leyes de todas las regiones que conforman [ROOT.GetCountry.GetFlavorRank|l]. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] ahora propone crear un nuevo código legal que consolide estas leyes dispares y que sea traducido a las diversas lenguas de nuestro pueblo. Dicho código aportaría la claridad y autoridad que tanto necesita todo el reino."
 flavor_lit.45.a: "Vamos a crear esas nuevas leyes."
 flavor_lit.45.b: "Sería mejor mantener las leyes regionales."
 flavor_lit.1000.title: "Influencia [target_country2.GetAdjectiveWithNoTooltip|l] en [ShowLocationNameWithNoTooltip('kaunas')]"
 flavor_lit.1000.desc: "[target_location.GetRank.GetName] de [target_location.GetName] ha sufrido un declive y su comercio disminuye dentro de las fronteras de [ROOT.GetCountry.GetName]. En respuesta, la persona que gobierna [target_location.GetRank.GetNameWithNoTooltip|l] busca atraer a comerciantes del país vecino, [target_country2.GetLongName|l], esperando que sus inversiones revitalicen la zona, aunque conlleve aceptar la influencia de potencias extranjeras."
 flavor_lit.1000.a: "Invitemos a esos comerciantes a que colaboren con [target_location.GetRank.GetNameWithNoTooltip|l]."
 flavor_lit.1000.b: "No necesitamos la ayuda de los [target_country2.GetCulture.GetNameWithNoTooltip|l] para esto."
 lit_no_offer_on_hansa_tt: "No enviaremos ninguna oferta a [target_country2.GetName]."
 flavor_lit.1001.title: "$flavor_lit.1000.title$"
 flavor_lit.1001.desc: "Los gobernantes de [target_location.GetName], junto con [target_character.GetName], se nos han acercado con una oferta: el derecho a que nuestros comerciantes se asienten en [target_location.GetRank.GetName|l]. Esperan que nuestra participación transforme la zona en un centro de comercio floreciente dentro de [target_country.GetName]. Es una oferta tentadora, aunque debemos considerar el riesgo de perder nuestras inversiones si más tarde se apoderan de nuestros activos."
 flavor_lit.1001.a: "Aceptaremos el acuerdo."
 flavor_lit.1001.b: "¿Por qué deberíamos invertir en un lugar tan poco fiable?"
