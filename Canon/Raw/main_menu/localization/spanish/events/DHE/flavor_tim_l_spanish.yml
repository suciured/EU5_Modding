l_spanish:
 flavor_tim.1.title: "Muerte de [target_timur.GetNameWithNoTooltip]"
 flavor_tim.1.desc.common: "Tras un ascenso meteórico y una vida de guerra y gobierno con puño de hierro, [target_timur.GetName] ha muerto. [target_timur.GetNameWithNoTooltip], que comenzó como miembro menor de la dinastía [ShowDynastyName('borjigin_dynasty')], ha logrado, a base de mucha voluntad y grandes dotes militares, forjar un legado a la altura de $genghis_khan_name$."
 flavor_tim.1.desc: "$flavor_tim.1.desc.common$\n\nAunque ya no lidere nuestros gloriosos ejércitos en la batalla, su espíritu y su fiero corazón seguirán entre nosotros por siempre."
 flavor_tim.1.a: "¡Su legado pervivirá!"
 flavor_tim.2.title: "$flavor_tim.1.title$"
 flavor_tim.2.desc: "$flavor_tim.1.desc.common$\n\nAhora que nos hemos librado de sus estragos, podríamos aprovechar el vacío de poder que ha causado su muerte."
 flavor_tim.2.a: "¡[target_ruler.GetNameWithNoTooltip] tiene legitimidad entre todos los herederos!"
 flavor_tim.2.b: "Así sufran todos."
 flavor_tim.3.title: "El observatorio de [target_heir.GetNameWithNoTooltip]"
 flavor_tim.3.desc: "[target_heir.GetName], persona ilustre donde las haya, siempre ha tenido una mente inquisitiva, y su inclinación por el mundo científico ha convencido a muchos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] de que había que otorgarle el Gobierno de [target_location.GetName]. Ahora ha manifestado que desea construir un gran observatorio para que [target_location.GetRank.GetName|l] se convierta en el centro de conocimiento astronómico más importante del mundo entero."
 flavor_tim.3.a: "¡Empecemos las obras!"
 flavor_tim.3.b: "¡No tenemos ni tiempo ni dinero para tales tonterías!"
 flavor_tim.3.historical_info: "Ulugh Beg, nieto de Tamerlán, se convirtió en gobernador de Samarcanda a la edad de dieciséis años. De adolescente, ya sentía un gran interés por la ciencia y quiso convertir la ciudad en un centro intelectual. Construyó una madrasa y, más tarde, un observatorio, estructuras que sobreviven hoy en día. El observatorio de Ulugh Beg ganó renombre en todo el mundo islámico y, gracias a él, pudo detectar varios errores en los descubrimientos de Ptolomeo que se utilizaban en aquel momento. También logró calcular la duración del año tropical con más precisión que Copérnico, así como la inclinación axial de la Tierra."
 flavor_tim.4.title: "Embajada de [target_artist.GetNameWithNoTooltip] en [target_country.GetNameWithNoTooltip]"
 flavor_tim.4.desc: "[target_artist.GetName], figura destacada de nuestro país, se ha personado en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] para ofrecer sus servicios diplomáticos como representante en [target_country.GetName]. Afirma que hay mucho que aprender sobre ese territorio extranjero y que la misión de la embajada le permitiría escribir una crónica detallada de todas las relaciones e interacciones entre ambos países, así como una descripción precisa de todas esas regiones extranjeras."
 flavor_tim.4.a: "Hay que enviar a esa destacada figura a [target_country.GetNameWithNoTooltip]."
 flavor_tim.4.b: "No necesitamos esa embajada."
 flavor_tim.4.historical_info: "Abdul Razzaq Samarqandi fue miembro de la embajada timúrida en Kozhikode en la década de 1440, donde escribió sobre cuanto veía. La crónica incluye descripciones detalladas de la vida y los acontecimientos que sucedían en la ciudad, así como de la antigua ciudad de Vijayanagara, además de informes sobre el comercio y los buques mercantes que arribaban a puerto. Sus escritos son un valioso relato de la cultura de la zona en el siglo XV."
 flavor_tim.5.title: "$flavor_tim.4.title$"
 flavor_tim.5.desc: "[target_country.GetLongName] ha heredado una milenaria tradición cultural que atrae la atención de toda [ShowContinentName('asia')]. Cuidar nuestras relaciones con ellos será primordial si queremos elevarnos al mismo nivel de relevancia cultural. A tal respecto, [target_artist.GetName] ha ofrecido recientemente sus servicios ante la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] para llevar a cabo una embajada en [target_country.GetCapital.GetName]. Sus relatos sobre el viaje y sobre la vida en [target_country.GetNameWithNoTooltip] mejorarán la percepción que se tiene de nosotros y podríamos aprender mucho de lo que allí encuentre."
 flavor_tim.5.a: "$flavor_tim.4.a$"
 flavor_tim.5.b: "$flavor_tim.4.b$"
 flavor_tim.5.historical_info: "Ghiyāth al-Dīn Naqqāsh fue miembro de la embajada timúrida que se instalase en la corte del emperador Yǒnglè, de la dinastía Ming, en la década de 1420. Su diario y sus escritos ofrecían descripciones detalladas de la vida en la capital y la corte, y permitían vislumbrar las ceremonias cortesanas y la impartición de justicia. Además, proporcionaban información sobre la logística, el transporte y el sistema diplomático de China en la época, y se hizo muy popular en el mundo musulmán en sus muchas traducciones persas y turcomanas."
 flavor_tim.6.title: "[target_timur.GetNameWithNoTooltip] el Cojo"
 flavor_tim.6.desc: "Parece que [target_timur.GetName] no ha dejado completamente atrás los alocados días de juventud y sigue reuniéndose con individuos de ideas afines para dedicarse al pillaje. Por desgracia, en una de sus recientes escapadas para robar ovejas a un pastor de la zona, ha sido descubierto y ha recibido dos flechazos que le han herido la pierna derecha y le han arrancado dos dedos de la mano derecha.\n\nAunque, por suerte, no son heridas fatales, lo acompañarán de por vida y lo convierten en un tullido. De hecho, hay quien empieza a llamarlo [target_timur.GetShortNameWithNoTooltip] #italic Lang#!, o [target_timur.GetShortNameWithNoTooltip] el Cojo."
 flavor_tim.6.a: "Su espíritu ardoroso seguirá sin aplacarse."
 flavor_tim.7.title: "Zafarnāma"
 flavor_tim.7.desc: "No cabe duda de que nuestra dinastía es digna de veneración y respeto. Por eso tantos desean conocer su historia y sus orígenes, y nos convendría permitir tales investigaciones. Uno de nuestros artistas, [target_artist.GetName], nos ha propuesto escribir un gran libro titulado #italic Libro de las victorias#!, o #italic Zafarnāma#!, que narre la historia de nuestro glorioso fundador. Se trata de una persona de gran erudición, por lo que, a buen seguro, será capaz de crear una obra sin precedentes, aunque tampoco cabe duda de que pedirá una cierta compensación."
 flavor_tim.7.a: "Parece una gran idea."
 flavor_tim.7.b: "Sería despilfarrar el dinero."
 flavor_tim.7.historical_info: "Como fundador de la dinastía timúrida, la vida y la expansión de poder de Tamerlán atrajeron gran interés. Nizam al-Din Shami fue quien escribió la primera crónica y biografía de su vida, que sirvió de base para la biografía que más tarde elaborase Sharaf ad-Din Ali Yazdi. Esta última obra sigue siendo una de las mejores fuentes sobre la vida del gran conquistador."
 flavor_tim.8.title: "Ascenso de [target_character.GetShortNameWithNoTooltip]"
 flavor_tim.8.desc: "[target_character.GetName] es un genio militar que ansía que [GetCountry('MGE').GetLongName] recupere su gloria de antaño. Con sus leales soldados, ha tomado [target_location.GetName] y las tierras circundantes para fundar [target_country.GetLongName|l]."
 flavor_tim.8.a: "¡Es un ultraje! ¡Una injusticia!"
 flavor_tim.8.a.at: "Toda [location|el] de las inmediaciones de [target_location.GetName] es liberada y pasa a formar parte de [target_country.GetName]."
 flavor_tim.8.a.bt: "[target_country.GetName] será libre."
 flavor_tim.8.b: "Seguiremos su carrera con sumo interés."
 flavor_tim.81.title: "$flavor_tim.8.title$"
 flavor_tim.81.desc: "$flavor_tim.8.desc$\n\nTenemos la opción de unirnos a sus intentos de conquista, pero sería en detrimento de nuestra autonomía. Como alternativa, podemos oponernos a sus avances, pero eso, con toda certeza, terminaría en una guerra."
 flavor_tim.81.a: "¡Por [target_country.GetFlavorRank|l]!"
 flavor_tim.81.b: "Le plantaremos cara si es necesario."
 flavor_tim.9.title: "Integración con los [ShowCultureGroupNameWithNoTooltip('iranian_group')|l]"
 flavor_tim.9.desc: "Las tierras que [target_character.GetName] conquistó eran vastas y ricas, aunque se le daba mejor batallar que administrar. Ahora que gran parte de nuestra base de poder está en los [ShowCultureGroupName('iranian_group')|l], tal vez sea el momento de un cambio de gobierno. [target_character2.GetName] lleva un tiempo planeando reestructurar [ROOT.GetCountry.GetFlavorRank|l] para crear un Estado más burocrático. Piensa nombrar gobernadores a sus descendientes con la esperanza de que así adquieran experiencia. Además, ese plan requeriría fusionarnos con la administración de los [ShowCultureGroupNameWithNoTooltip('iranian_group')|l], lo que podría molestar a nuestros [ROOT.GetCountry.GetCulture.GetName|l] elitistas."
 flavor_tim.9.historical_info: "En su época de máximo esplendor, el Imperio timúrida controlaba gran parte de Irán. Sin embargo, la ley timúrida era más similar a la de los Estados mongoles que a la $sharia$ de los anteriores gobernantes de la región. Cuando Shahruj llegó al trono del imperio, cambió drásticamente la administración para acercarla a la de otros Estados musulmanes. Entre otras reformas, se aumentó el poder de los tribunales de la $sharia$ a costa del de los tribunales mongoles."
 flavor_tim.9.a: "No queremos conquistar, sino gobernar."
 flavor_tim.9.b: "No abandonaremos nuestras antiguas tradiciones."
 timurid_renaissance_historical_info: "Debido a las conquistas de Tamerlán, se produjo una afluencia de artesanos procedentes de las numerosas ciudades saqueadas. Todos ellos eran enviados a Samarcanda, la corte del imperio, donde aprendían las artes mongolas. Esto, unido a las diferentes ideas de los muchos artesanos, acabó provocando el renacimiento timúrida en Irán."
 flavor_tim.10.title: "Renacimiento en [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_tim.10.desc: "La edad de oro [ShowReligionGroupAdjective('muslim')|l] es una gloria del pasado, pero eso no ha impedido que distintos gobernantes busquen el desarrollo de sus propias artes. Como ejemplo podemos citar [ROOT.GetCountry.GetFlavorRank|l] de [target_character.GetName], que ha experimentado un renacimiento cultural. [target_character.GetName] desea seguir fomentando este nuevo movimiento y hacerse con los servicios de artesanos que trabajen en [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_tim.10.historical_info: "$timurid_renaissance_historical_info$"
 flavor_tim.10.a: "Vamos a patrocionarlo."
 flavor_tim.10.b: "El arte florecerá por sí mismo."
 flavor_tim.10.c: "Seguiremos con nuestra función de conquistadores."
 flavor_tim.11.title: "Nacimiento de la arquitectura [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_tim.11.desc: "Gracias a nuestro creciente mecenazgo del Renacimiento [ROOT.GetCountry.GetAdjective|l], se ha desarrollado un nuevo estilo arquitectónico en [ROOT.GetCountry.GetFlavorRank|l] que mezcla las múltiples culturas de nuestros artesanos y que se ha convertido en la arquitectura prominente de todo el mundo de fe [ShowReligionGroupAdjective('muslim')|l]."
 flavor_tim.11.historical_info: "$timurid_renaissance_historical_info$"
 flavor_tim.11.a: "Que [target_location.GetNameWithNoTooltip] experimente esta nueva arquitectura."
 flavor_tim.11.b: "Que la usen en sus propios edificios."
 flavor_tim.11.c: "¡[target_character.GetNameWithNoTooltip] liderará esta nueva arquitectura!"
 flavor_tim.12.title: "Desarrollo del $tamerlane_chess$"
 flavor_tim.12.desc: "El ajedrez es muy popular en las tierras que hemos conquistado y entre nuestros vecinos, y [target_character.GetName] ha desarrollado una variante más compleja que añade a la configuración estándar nuevas piezas y distintas posiciones iniciales. Muchos miembros de la corte ya están jugando y afirman que resulta más compleja y entretenida que la versión normal."
 flavor_tim.12.historical_info: "El «ajedrez de Tamerlán» es una variante más compleja y estratégica del juego. Tiene tres formaciones de inicio (la masculina, la femenina y la tercera fila) e incluye piezas como el visir, el elefante y la máquina de guerra. Ganó importancia en Irán durante la época de Tamerlán. Aunque muchos manuscritos se han perdido, existe una vaga idea de cómo se jugaba."
 flavor_tim.12.a: "[target_character.GetNameWithNoTooltip] haría bien en jugar un poco."
 flavor_tim.12.b: "Que disfruten de este glorioso juego."
 flavor_tim.13.title: "Abolición de la [ShowPolicyNameWithNoTooltip('mongol_law_policy')|l]"
 flavor_tim.13.desc: "La [ShowPolicyName('mongol_law_policy')|l], el edicto más importante de [ROOT.GetCountry.GetName], nos ha permitido conquistar [ROOT.GetCountry.GetFlavorRank|l] en su gran mayoría. Sin embargo, ahora debemos asentarnos en estas tierras, lo que hace cada vez más necesaria una ley adecuada. En la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] hay muchos que desean que implantemos la [ShowPolicyName('sharia_law_policy')|l] y que gobernemos al pueblo mediante leyes religiosas, no antiguas costumbres."
 flavor_tim.13.historical_info: "Aunque tanto la $sharia$ como la ley mongola estaban vigentes en el Imperio timúrida durante el reinado de Tamerlán, la segunda dominaba la Administración. Su secretismo y arbitrariedad permitían el desarrollo de prácticas tiránicas, motivo por el cual, en 1411, Shahruj abolió el tribunal Yarghu en todos los rincones del imperio y lo sustituyó por la $sharia$."
 flavor_tim.13.a: "Implantemos la [ShowPolicyNameWithNoTooltip('sharia_law_policy')|l]."
 flavor_tim.13.b: "La [ShowPolicyNameWithNoTooltip('mongol_law_policy')|l] es más apropiada."
 flavor_tim.14.title: "La joya de [target_region.GetNameWithNoTooltip]"
 flavor_tim.14.desc: "[target_location.GetName] ha recibido muchísima atención de [target_character.GetName], por lo que muchos creen que [target_location.GetRank.GetName|l] está viviendo un renacimiento cultural. Hay quienes incluso la llaman la Joya de [target_region.GetName], lo que ha provocado que en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] piensen que es más adecuada como capital que [ROOT.GetCountry.GetCapital.GetName]. Puede que sea hora de trasladarnos a [target_location.GetNameWithNoTooltip]."
 flavor_tim.14.historical_info: "Aunque los días de gloria de Herat habían pasado, los hijos de Tamerlán deseaban elevar la ciudad y convertirla en el centro del imperio. Una figura en particular impulsó todos estos proyectos: Shahruj, el hijo menor. Tras alzarse con la gobernatura de la zona, se centró con sus consejeros en desarrollar la ciudad con un intenso mecenazgo real, actividades de construcción y la promoción de la fabricación y el comercio."
 flavor_tim.14.a: "Una nueva vida en [target_location.GetNameWithNoTooltip]."
 flavor_tim.14.b: "No abandonaremos [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_tim.15.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_tim.15.desc: "En la cumbre de su gobierno, [target_character.GetName] ha encontrado un interés amoroso bastante peculiar. Se llama [target_character2.GetName], pertenece a la dinastía [target_character2.GetDynasty.GetName] y ha demostrado su buena mano en la administración. Podría no haber mejor cónyuge para [target_character.GetNameWithNoTooltip]."
 flavor_tim.15.historical_info: "Goharshad estaba considerada la verdadera administradora durante el reinado de su esposo, Shahruj. Elevó la cultura y el idioma persas como elemento principal dentro de la dinastía timúrida y propició un renacimiento cultural en Irán. Cuando su marido cayó enfermo, gobernó el imperio en su nombre, aunque sus decisiones acabaron provocando la revuelta de sus hijos y la defenestración de los timúridas."
 flavor_tim.15.a: "¡Que sea cónyuge de [target_character.GetNameWithNoTooltip]!"
 flavor_tim.15.b: "¿Por qué contraer matrimonio con alguien [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] de la zona?"
 flavor_tim.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tim.16.desc: "Con la explosión del arte y la ciencia en [ROOT.GetCountry.GetName], muchos grandes hombres han querido asentarse en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Entre tales personas se encuentra [target_character.GetName], célebre especialista en astronomía y matemáticas que ahora busca empleo en [ROOT.GetCountry.GetFlavorRank|l]. Domina el arte de la geometría y es capaz de resolver hasta los problemas más complicados."
 flavor_tim.16.a: "Que trabaje para nosotros."
 flavor_tim.16.b: "Falsas promesas, nada más."
 flavor_tim.17.title: "$gur_e_amir$"
 flavor_tim.17.desc: "La muerte de [target_character.GetName] ha puesto de luto a la nación y muchos se han reunido en [target_location.GetName] para el funeral. Como fundador de [ROOT.GetCountry.GetName], [target_character2.GetName] desea honrar sus esfuerzos erigiendo una tumba digna de cualquier [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. El llamado $gur_e_amir$ sería el mayor monumento funerario de [target_region.GetName]."
 flavor_tim.17.a: "Honremos a [target_character.GetNameWithNoTooltip]."
 flavor_tim.17.b: "No necesitamos una tumba tan majestuosa."
 flavor_tim.18.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tim.18.desc: "Con la influencia del [ShowLanguageName('karluk_language')|l] en [ROOT.GetCountry.GetName], nuevos poetas y filósofos se presentan en masa en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Entre ellos está [target_character.GetName], célebre por su erudición en el [ShowReligiousSchoolName('hanafi_school')|l] y sus conocimientos de la mística, la escritura y la pintura. Tras una audiencia con [target_character2.GetName], desea servir en [ROOT.GetCountry.GetFlavorRank|l]... por un módico precio."
 flavor_tim.18.historical_info: "Durante el apogeo del reinado de Shahruj sobre los timúridas, dos lenguas predominaban entre el pueblo y los miembros de la corte: el persa y el chagatai. Aunque él prefería la cultura persa en oposición a sus élites, la literatura chagatai también vivió un florecimiento. Entre estos escritores estaba Niẓām al-Dīn 'Alī Shīr Herawī, el mayor representante de la nueva literatura. Escribía en turco y logró influir en hombres como Solimán el Magnífico y Babur I de los mogoles."
 flavor_tim.18.a: "Dejemos que venga."
 flavor_tim.18.b: "No necesitamos más eruditos."
 flavor_tim.19.title: "$goharshad_mosque$"
 flavor_tim.19.desc: "Las gentes de [target_location.GetName] se quejan de cierto abandono en [ROOT.GetCountry.GetFlavorRank|l], algo que ha llamado la atención de [target_character.GetName]. Desea encargar a [target_character2.GetName], luminaria de la arquitectura, que erija una nueva mezquita, la $goharshad_mosque$, así llamada en honor a [target_character.GetNameWithNoTooltip]."
 flavor_tim.19.a: "Construyamos esa mezquita."
 flavor_tim.19.b: "[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetNameWithNoTooltip] gobierna [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_tim.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tim.20.desc: "[target_character.GetName], miembro del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], se ha presentado en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] y ha demostrado sus conocimientos sobre la historia de [target_character2.GetName] y sobre [ROOT.GetCountry.GetFlavorRank|l] en su conjunto. Esta persona desea historiar todo lo acontecido en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], por lo que solicita empleo."
 flavor_tim.20.a: "Es una oportunidad de oro para inmortalizar nuestra historia."
 flavor_tim.20.b: "No necesitamos escritores para que se recuerde nuestro legado."
 flavor_tim.1000.title: "Una persona problemática"
 flavor_tim.1000.desc: "[target_father.GetName] es un valioso miembro en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] desde hace años. Sin embargo, su hijo [target_timur.GetName] está creciendo y ha empezado a causar problemas. Lo que algunos perciben como una incapacidad absoluta para estarse quieto ha empezado a atraer duros comentarios y críticas.\n\nRecientemente, durante una visita a [target_location.GetName], escapó de la supervisión de su padre al amparo de la noche y se marchó con algunos zascandiles de la zona a robar ovejas. Por desgracia, lo atraparon en el acto y muchos creen que esta ha sido la gota que ha colmado el vaso."
 flavor_tim.1000.a: "Hay que cartigarlo."
 flavor_tim.1000.b: "Solo está aprendiendo a saquear."
 flavor_tim.1000.c: "Son cosas que pasan, basta con compensar al pastor."
 flavor_tim.1001.title: "[target_timur.GetNameWithNoTooltip] se calma"
 flavor_tim.1001.desc: "Tras las reprimendas recibidas, [target_timur.GetName] parece haberse calmado un poco. Dice que ha aprendido el valor del comedimiento y que no volverá a actuar como un vulgar rufián. Ha decidido centrar sus empeños en otros estudios más beneficiosos para su futuro."
 flavor_tim.1001.a: "El comedimiento es la clave."
 flavor_tim.1001.b: "Mientras haya aprendido la lección, bien está."
 flavor_tim.1002.title: "[target_timur.GetNameWithNoTooltip] se rebela"
 flavor_tim.1002.desc: "Nuestros esfuerzos por inculcar sentido común en [target_timur.GetName] no han dado fruto. De hecho, han tenido el efecto contrario, ya que se porta de forma aún más descarada. Sus escapadas se han vuelto más frecuentes y audaces, y son más quienes ya no lo consideran una pequeña molestia, sino un verdadero incordio."
 flavor_tim.1002.a: "¡Basta ya!"
 flavor_tim.1002.b: "No hay nada que podamos hacer."
 flavor_tim.1003.title: "[target_timur.GetNameWithNoTooltip] sigue armando líos"
 flavor_tim.1003.desc: "Los intentos por coartar las tendencias destructivas de [target_timur.GetName] parecen caer en saco roto, pues el crío sigue ignorando toda queja o crítica. Abundan los relatos sobre sus incursiones nocturnas y su conducta pendenciera, y nadie se siente cómodo en su presencia."
 flavor_tim.1003.a: "$flavor_tim.1000.a$"
 flavor_tim.1003.b: "Es solo un niño malcriado."
 flavor_tim.1004.title: "[target_timur.GetNameWithNoTooltip] aprende buenas maneras"
 flavor_tim.1004.desc: "Por fin, [target_timur.GetName] parece haber dejado atrás sus días de pendencia y dedica su vida a actividades más académicas. Incluso se ha disculpado con algunos miembros que trabajan en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] afectados por sus actos y ha empezado a ganarse el aprecio de sus iguales."
 flavor_tim.1004.a: "Paz, al fin."
 flavor_tim_1100_shared: "Ascenso de [target_character.GetNameWithNoTooltip]"
 flavor_tim.1100.title: "$flavor_tim_1100_shared$"
 flavor_tim.1100.desc: "El movimiento hurufí ha crecido significativamente, tanto que se ha convertido en una nueva fuerza religiosa en [ROOT.GetCountry.GetName]. Lo lidera [target_character.GetName], que asegura ser la encarnación de [target_character.GetReligion.GetGodName] y que se aparecerá como mahdī en el día del juicio. No son más que disparates, pero su ejecución podría provocar una rebelión."
 flavor_tim.1100.a: "Dejemos que se quede."
 flavor_tim.1100.b: "¡Al exilio, de inmediato!"
 flavor_tim.1100.c: "No correremos riesgos, aunque estalle una rebelión."
 tim_banish_character_tt: "Exilio de [target_character.GetName] a [target_country.GetName]"
 flavor_tim.1101.title: "$flavor_tim_1100_shared$"
 flavor_tim.1101.desc: "Tras exiliarse de [target_country2.GetName], [target_character.GetName] ahora busca refugio en [ROOT.GetCountry.GetName]. Manifiesta que es la encarnación de [target_character.GetReligion.GetGod.GetName] y siempre va en compañía de sus seguidores."
 flavor_tim.1101.a: "Acogeremos a esa persona con los brazos abiertos."
 flavor_tim.1101.b: "¡Al exilio, de inmediato!"
 flavor_tim.1101.c: "Hay que organizar su ejecución."
 flavor_tim.1102.title: "$flavor_tim_1100_shared$"
 flavor_tim.1102.desc: "Debido a la creciente influencia de [target_character.GetName], buena parte de nuestra población se ha unido al movimiento hurufí. Es una marea que ha empezado a preocupar a muchos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.GetAdjective|l]. Ahora, [target_character.GetNameWithNoTooltip] y sus seguidores están a las puertas de nuestra capital y exigen la dimisión de [target_character2.GetNameWithNoTooltip]."
 flavor_tim.1102.a: "¡Que vengan!"
 flavor_tim.1102.b: "Puede que necesitemos un nuevo líder."
