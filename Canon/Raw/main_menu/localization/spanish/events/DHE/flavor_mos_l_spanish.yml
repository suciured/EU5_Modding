l_spanish:
 flavor_mos.1.title: "Las campañas de quien es [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] contra [GetCountry('NOV').GetNameWithNoTooltip]"
 flavor_mos.1.desc: "A lo largo de los años, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] de [ROOT.GetCountry.GetName] ha desarrollado la idea de que [GetCountry('NOV').GetLongName] debe sufrir una humillación que refuerce la autoridad de su familia y refuerce su título de [GetCountry('NOV').GetGovernment.GetRulerTitle|l] de [GetCountry('NOV').GetNameWithNoTooltip].\n\nHa llegado el momento de convertir esta idea en realidad y dar a los señores independientes de [GetCountry('NOV').GetNameWithNoTooltip] una lección que no olviden."
 flavor_mos.1.a: "¡Es hora de humillar a [GetCountry('NOV').GetNameWithNoTooltip]!"
 flavor_mos.1.b: "Son nuestros hermanos."
 flavor_mos.2.title: "Tratado de Yazhelbitsy"
 flavor_mos.2.desc: "Décadas de rivalidad entre los principados de [GetCountry('MOS').GetName] y [GetCountry('NOV').GetName] tocan a su fin, pues estamos logrando la ventaja. Hay quien nos aconseja ir firmando tratados menores como señal de nuestra victoria inminente. Otros en la corte prefieren que presionemos más a [GetCountry('NOV').GetName] para lograr mayores ganancias y acrecentar la gloria de la madre patria."
 flavor_mos.2.a: "Firmaremos algunos tratados para aliviar el agotamiento."
 flavor_mos.2.b: "¡Podemos presionar y conseguir más!"
 flavor_mos.3.title: "La Alianza Dorada"
 flavor_mos.3.desc: "Nuestros espías nos comunican que la estabilidad interna de la [GetCountry('GLH').GetLongName] puede estar desmoronándose. Nuestra lealtad y subordinación al imperio se remontan varios siglos atrás, pero tal vez sea el momento de reconsiderar nuestras lealtades. Nos convendría alinearnos con [GetCountry('LIT').GetLongName] y esperar que los [ShowCultureGroupName('tatar_group')|l] se piensen bien cualquier represalia."
 flavor_mos.3.a: "Pensar así es una necedad."
 flavor_mos.3.tt1: "La lealtad renovada hacia los invasores [ShowCultureGroupNameWithNoTooltip('tatar_group')|l] es una muestra de tradición."
 flavor_mos.3.b: "Es hora de liberarnos de estos grilletes."
 flavor_mos.3.tt2: "La valentía mostrada por [target_root_country.GetGovernment.GetRuler.GetName] se considera un signo de fuerza y fortaleza"
 flavor_mos.3.c: "Rechacemos cualquier influencia extranjera."
 flavor_mos.3.historical_info: "Moscovia y los demás principados rusos siguieron pagando tributo a los tártaros a lo largo del siglo XIV. Cuando la Horda de Oro se vio sacudida por los conflictos internos, se plantearon si no sería mejor opción ponerse del lado del poder emergente de Lituania, aunque siguieron su política exterior tradicional hasta que, a mediados del siglo XV, se hizo evidente que la influencia tártara por fin se desvanecía."
 flavor_mos.4.title: "El Kremlin"
 flavor_mos.4.desc: "Las tierras de la Rus sufren incursiones constantes, y es fundamental defender a nuestro pueblo en tiempos atribulados. El sistema de fortificaciones que rodea [target_location.GetName] no está a la altura y podría ser superado, lo que entorpece nuestros esfuerzos por convertirnos en una potencia regional.\n\nDebemos construir una poderosa fortificación con murallas que rivalicen con las de nuestros vecinos."
 flavor_mos.4.a: "Que traigan la mejor [ShowGoodsNameWithNoTooltip('lumber')|l]."
 threatened_by_military_expansion: "Bajo la amenaza de expansiones militares"
 safe_haven_during_raids: "Proporcionemos refugio durante las incursiones"
 flavor_mos.4.tt1: "Nuestros vecinos rivales consideran la construcción de un poderoso [ShowBuildingTypeNameWithNoTooltip('kremlin')] como un acto hostil"
 flavor_mos.4.tt2: "Nuestros súbditos vecinos consideran el poderoso [ShowBuildingTypeNameWithNoTooltip('kremlin')] un refugio durante las incursiones"
 flavor_mos.4.a.custom1: "Todos los países vecinos pierden [ShowBiasValue('threatened_by_military_expansion')|+=0] de [opinion|el] hacia [target_root_country.GetName]"
 flavor_mos.4.a.custom2: "Todos los [subject|el] vecinos ganan [ShowBiasValue('safe_haven_during_raids')|+=0] de [opinion|el] hacia [target_root_country.GetName]"
 flavor_mos.4.b: "No queremos provocar a nuestros vecinos."
 flavor_mos.4.b.custom1: "Todos los países vecinos ganan #G 3#! de [trust|el] con [target_root_country.GetName]"
 flavor_mos.4.b.custom2: "Todos los [subjects|e] vecinos pierden [ShowBiasValue('lack_of_protection')|+=0] de [opinion|el] hacia [target_root_country.GetName]"
 lack_of_protection: "Falta de protección"
 mos_kremlin_construction: "Construcción del Kremlin"
 flavor_mos.4.c: "Saqueemos el [ShowBuildingTypeNameWithNoTooltip('castle')|l] de un súbdito para obtener materiales."
 flavor_mos.4.tt3: "Casi toda la [ShowGoodsName('clay')|l] y la [ShowGoodsName('lumber')|l] necesarias se obtienen por la fuerza tras demoler el [ShowBuildingTypeNameWithNoTooltip('castle')|l] de [castle_location.GetName]"
 flavor_mos.4.historical_info: "El Kremlin original de Moscú se construyó principalmente en madera y llegó a incluir no solo murallas y torres, sino también muchos edificios administrativos. Su construcción fue un proyecto caro, pero se consideró necesario porque las sencillas empalizadas de madera de la época resultaban ineficaces contra las repetidas incursiones de los esclavos tártaros y los asedios enemigos."
 flavor_mos.5.title: "Sergio de Rádonezh"
 flavor_mos.5.desc: "Un monje recluido ha formado un pequeño grupo monacal dedicado a vivir de su propio trabajo. El lugar se está convirtiendo rápidamente en un asentamiento al que llegan a diario nuevos seguidores. Sus enseñanzas han llamado la atención del patriarca, que espera conceder una carta monástica que permita a [sergius_of_radonezh.GetShortName] difundir sus enseñanzas por [ShowRegionName('russian_region')]."
 flavor_mos.5.a: "Un obrador de milagros para la totalidad de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_mos.5.tt1: "Se ha añadido a [sergius_of_radonezh.GetNameWithNoTooltip] como [character|el]."
 flavor_mos.5.b: "Un charlatán reformista e iletrado."
 flavor_mos.5.historical_info: "Sergio de Rádonezh fue un monje venerado al que se considera una de las figuras más significativas de la Iglesia ortodoxa rusa. Durante su vida, fundó el Monasterio de la Trinidad y san Sergio y fue crucial para reformar la vida monástica en Rusia. Se lo venera como a un santo y se lo recuerda como un líder espiritual en tiempos inciertos."
 flavor_mos.6.title: "Monasterio de la Trinidad y san Sergio"
 flavor_mos.6.desc: "El grupo monástico fundado por [sergius_of_radonezh.GetName] sigue atrayendo monjes de los principados, y en Sergiyev Posad, cerca de [ShowLocationName('pushkino')], empieza a tomar forma un asentamiento con edificios auxiliares como una panadería y una cocina. Podría ser prudente financiar esta empresa para ayudar a formar un centro espiritual de la fe [ShowReligionAdjective('orthodox')|l], lo que uniría a nuestros hermanos y ayudaría a extender la doctrina verdadera."
 flavor_mos.6.a: "Es una causa digna."
 flavor_mos.6.a.custom: "El rápido crecimiento del asentamiento atrae a [ShowPopTypeName('clergy')|l] de todas partes de [ShowRegionName('russian_region')]"
 flavor_mos.6.tt: "La concentración de fieles cerca de la capital facilita la supervisión de asuntos religiosos"
 flavor_mos.6.b: "La fe se puede practicar en cualquier lugar."
 mos_holy_trinity_st_sergius_lavra_construction: "Construcción de Laura de la Santísima Trinidad y san Sergio"
 flavor_mos.6.historical_info: "El Monasterio de la Trinidad y san Sergio se fundó en el siglo XIV y ha ido evolucionado arquitectónicamente con el tiempo, hasta contar con varias iglesias y catedrales. Se considera el monasterio más importante de Rusia y actúa como centro espiritual de su Iglesia ortodoxa. Sirve como lugar de entierro para metropolitanos y patriarcas, y tiene una extensa colección de arte religioso."
 flavor_mos.7.title: "Las reliquias de san Sergio"
 flavor_mos.7.desc: "La muerte del venerado monje y líder espiritual [sergius_of_radonezh.GetName] ha sumido el país en un profundo período de luto. Se debate si debemos preservar sus reliquias para la veneración y peregrinación, siendo el [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')] la opción preferida. Aunque más difícil de defender, es un lugar especialmente importante para los fieles y la Iglesia. Después de todo, las reliquias son el cemento espiritual y cultural que mantiene unida nuestra sociedad."
 flavor_mos.7.a: "No importa dónde descanse el hombre."
 flavor_mos.7.b: "Llevemos las reliquias a [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_mos.7.c: "Tienen poco valor."
 flavor_mos.7.historical_info: "Tras su muerte, san Sergio fue enterrado en un primer momento en una modesta tumba del monasterio que fundó. Tres décadas después, las reliquias fueron redescubiertas y se hallaron incorruptas, lo que se interpretó como un signo milagroso de su santidad. Las reliquias desempeñaron un papel fundamental en la conversión del Monasterio de la Trinidad y san Sergio en uno de los lugares de peregrinaje más importantes de Rusia."
 flavor_mos.8.title: "[alexander_peresvet.GetNameWithNoTooltip]"
 flavor_mos.8.desc: "Devoto y disciplinado monje guerrero, [alexander_peresvet.GetName] está preparado para unirse a las filas de nuestro formidable ejército ahora que volvemos a enfrentarnos a la amenaza pagana. Su presencia en el campo de batalla no solo aporta habilidades marciales excepcionales, sino también un estilo de lucha ritual y caballeresco que es fuente de inspiración y anima a las tropas a luchar con valentía y coraje."
 flavor_mos.8.a: "Una fuente de inspiración y valor."
 STATIC_MODIFIER_NAME_monomachia: "Monomaquia"
 flavor_mos.8.b: "Hay abundancia de líderes."
 flavor_mos.8.c: "Organicemos sesiones de entrenamiento en la corte."
 flavor_mos.8.historical_info: "Alexandr Peresvet fue un monje ruso, cristiano ortodoxo, que participó en grandes batallas entre la Horda de Oro mongola y las fuerzas del Gran Ducado de Moscú. Se lo recuerda por desafiar a sus enemigos a combate singular al principio de cada batalla, lo que se conoce como #italic monomaquia#!, especialmente en la ocasión en que derrotó con valentía al campeón tártaro Chelbey, lo que animó a las fuerzas rusas a defender su territorio contra los invasores mongoles."
 flavor_mos.9.title: "Kalita"
 flavor_mos.9.desc: "El título de [GetUniqueInternationalOrganization('tatar_yoke').GetLeaderTitle|l] sigue aportando grandes beneficios, aunque hay espacio para mejorar la relación con la [GetCountry('GLH').GetName] si se aumenta el tributo recaudado de los otros tributarios del [GetUniqueInternationalOrganization('tatar_yoke').GetName]. Una medida así, sin duda incrementaría nuestras posibilidades de conservar el título y sus privilegios."
 flavor_mos.9.a: "Un mal necesario para asegurar nuestra prominencia."
 flavor_mos.9.tt1: "El [GetCountry('GLH').GetGovernment.GetRulerTitle] recibe un #G 25 %#! de tributo adicional, que [target_root_country.GetGovernment.GetRuler.GetName] recauda en su nombre."
 flavor_mos.9.at: "Cada miembro del [GetUniqueInternationalOrganization('tatar_yoke').GetName|l] (excepto [GetCountry('GLH').GetName]) pierde [ShowBiasValue('bleeding_us_dry')|+=0] de [opinion|el] de [ROOT.GetCountry.GetName]."
 bleeding_us_dry: "Nos están desangrando"
 flavor_mos.9.b: "Ya soportan suficientes penurias."
 flavor_mos.9.tt2: "La eficiente [spy_network|el] de la [GetCountry('GLH').GetNameWithNoTooltip] informa a su [GetCountry('GLH').GetGovernment.GetRulerTitle|l] de que estamos reteniendo información de gran utilidad."
 flavor_mos.9.tt3: "El [GetCountry('GLH').GetGovernment.GetRulerTitle|l] descubre que estamos reteniendo información de gran utilidad"
 flavor_mos.9.tt4: "El [GetCountry('GLH').GetGovernment.GetRulerTitle] sigue sin saber nada"
 flavor_mos.9.historical_info: "La palabra #italic kalita#! significa dinero. Lo acuñaba el gobernante de Moscovia Iván I, famoso por su eficiencia en la recaudación de tributos e impuestos en nombre de los soberanos mongoles. Al tener el favor del $rank_kingdom_horde_ruler_suffix_male$ de la Horda de Oro, Moscovia se salvó de las devastadoras incursiones que con frecuencia lastraron el desarrollo de los principados vecinos, lo que acabó contribuyendo en gran medida al ascenso de Moscovia como potencia regional."
 flavor_mos.10.title: "El denga y el rublo"
 flavor_mos.10.desc: "La capacidad de regular nuestra propia moneda es de suma importancia si aspiramos a establecernos como un gran centro de comercio. Tenemos la oportunidad de crear un nuevo conjunto de monedas para utilizar o bien exclusivamente para transacciones nacionales, o bien en los intercambios con nuestros vecinos. También está la opción de acuñar ambos tipos, aunque eso crearía una gran demanda de [ShowGoodsName('silver')|l]."
 flavor_mos.10.a: "Pongamos ambos tipos en circulación."
 denga_ruble_key: "Denga y rublo"
 flavor_mos.10.b: "No necesitamos comerciar con otros."
 flavor_mos.10.c: "El comercio con nuestros vecinos nos hace fuertes."
 STATIC_MODIFIER_NAME_denga: "Denga"
 STATIC_MODIFIER_NAME_ruble: "Rublo"
 mos_silver_coinage_introduced: "Introducción de la acuñación de monedas de plata"
 flavor_mos.10.historical_info: "El srebrenik fue la primera moneda acuñada en plata en la Rus de Kiev durante los siglos X y XI. Más tarde, en los tiempos del yugo tártaro, empezó a producirse una nueva moneda, denominada denga, a imitación de las monedas de plata de la Horda de Oro. Aunque era de influencia extranjera, poco a poco comenzó a ganar una forma más rusa y propició la aparición de otros tipos de moneda, como el grivna y el rublo. Este último, pensado en un primer momento como una alternativa (o incluso una derivación) del denga y el grivna, terminó convirtiéndose en la moneda principal durante los siglos XIV y XV."
 flavor_mos.11.title: "[andrei_rublev.GetNameWithNoTooltip]"
 flavor_mos.11.desc_common1: "El pintor espiritual [andrei_rublev.GetName] ha demostrado un talento excepcional para la iconografía religiosa y ya está produciendo obras que adornan las iglesias por todo nuestro territorio."
 flavor_mos.11.desc_common2: "Recibió las enseñanzas del erudito bizantino Teófanes el Griego, originario de [ShowLocationNameWithNoTooltip('constantinople')], y se cree que esta influencia ha desempeñado un papel importante en el desarrollo de su estilo iconográfico.\n\nReside en [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')], donde vive según las virtudes establecidas por el monasterio y desde donde sigue enriqueciendo iglesias y catedrales."
 flavor_mos.11.desc_byzantine_master: "$flavor_mos.11.desc_common1$\n\nRecibió las enseñanzas del erudito bizantino Teófanes el Griego, originario de [ShowLocationNameWithNoTooltip('constantinople')], y se cree que esta influencia ha desempeñado un papel importante en el desarrollo de su estilo iconográfico."
 flavor_mos.11.desc_st_sergius_monk: "$flavor_mos.11.desc_common1$\n\nReside en [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')], donde vive según las virtudes establecidas por el monasterio y desde donde sigue enriqueciendo iglesias y catedrales."
 flavor_mos.11.desc_all_criteria_met: "$flavor_mos.11.desc_common1$\n\n$flavor_mos.11.desc_common2$"
 flavor_mos.11.a: "El confinamiento en el monasterio le hace bien."
 flavor_mos.11.tt2: "Sus talentos se emplean en enriquecer las obras religiosas del [ShowWorkOfArtNameWithNoTooltip('holy_trinity_st_sergius_lavra')]"
 flavor_mos.11.tt3: "Las enseñanzas de su maestro bizantino enriquecen sus habilidades."
 flavor_mos.11.b: "Que adorne nuestras catedrales."
 flavor_mos.11.tt4: "El trabajo codo con codo con su maestro bizantino influye en el desarrollo del arte religioso [target_root_country.GetAdjective|l]."
 flavor_mos.11.c: "No hay necesidad de nuevos frescos."
 flavor_mos.11.historical_info: "Andrei Rublev está considerado uno de los mayores pintores rusos medievales, y se le recuerda sobre todo por el icono de la Trinidad, una conocida obra maestra del arte ruso. Su trabajo se caracteriza por una selección de colores limitada, composiciones armoniosas y el uso de tonos suaves. Se convirtió en una fuente frecuente de inspiración para artistas y teólogos y fue canonizado en 1988."
 flavor_mos.12.title: "La Santísima Trinidad"
 flavor_mos.12.desc: "[andrei_rublev.GetName], renombrado pintor de iconos, ha creado una obra maestra que representa la Santísima Trinidad, con tres figuras angelicales sentadas a una mesa, símbolo del Padre, el Hijo y el Espíritu Santo. Tiene un detalle exquisito y muestra los elementos distintivos del resto de su obra, como el uso de tonos armonioso y una modesta gama de colores."
 flavor_mos.12.a: "Es un imán para los turistas."
 flavor_mos.12.b: "Centrémonos en los lugares religiosos existentes."
 flavor_mos.12.tt1: "[andrei_rublev.GetNameWithNoTooltip] trabaja enriqueciendo el arte religioso en el [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')]"
 flavor_mos.12.tt2: "La devoción mostrada en los asuntos espirituales es muy apreciada por el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 flavor_mos.12.c: "No pega con las alfombras."
 flavor_mos.12.historical_info: "La Santísima Trinidad, creada por Andrei Rublev en 1410, está considerada una de las mayores obras del arte religioso. Ha inspirado a muchos artistas y sigue siendo un símbolo de la espiritualidad ortodoxa rusa. La obra fomenta la contemplación, la oración y la reflexión acerca de sus misterios."
 flavor_mos.13.title: "El testamento de papel"
 flavor_mos.13.desc: "La necesidad de contar con una documentación adecuada es vital para evitar disputas y mantener la continuidad. [ROOT.GetCountry.GetGovernment.GetRuler.GetName], líder inestimable de estas tierras, ha decidido redactar una herencia enteramente en [ShowGoodsName('paper')|l]. En él, detalla sus deseos y directrices de gobierno para [ROOT.GetCountry.GetName] tras su muerte."
 flavor_mos.13.a: "Una idea de papel."
 flavor_mos.13.tt1: "La introducción del [ShowGoodsNameWithNoTooltip('paper')|l] en los asuntos gubernamentales preserva el poder y el legado de la dinastía reinante y puede fomentar su difusión."
 flavor_mos.13.b: "Reservemos su uso para las transcripciones religiosas."
 flavor_mos.13.c: "Es caro y no es necesario."
 mos_paper_wills: "Testamentos legales consignados en papel"
 flavor_mos.13.historical_info: "El primer gobernante del Principado de Moscovia que dejó atrás un testimonio escrito fue Iván I, comúnmente conocido como Iván Kalita. Se lo denomina simplemente #italic Legado de Kalita#! y trataba distintos aspectos del ejercicio del gobierno, así como la sucesión y distribución de la autoridad entre sus hijos."
 flavor_mos.14.title: "Metropolitano Alejo"
 flavor_mos.14.desc: "El recién elegido metropolitano [metropolitan_alexius.GetShortName] está dispuesto a contribuir a las ambiciones políticas de [ROOT.GetCountry.GetName], además de su papel en la administración y el desarrollo de la Iglesia [ShowReligionAdjective('orthodox')|l]. Su notable experiencia podría resultar útil para las artes del gobierno y la diplomacia, algo vital si queremos ocupar nuestro lugar como legítimos gobernantes de toda la Rus."
 flavor_mos.14.a: "Invitemos a [metropolitan_alexius.GetShortNameWithNoTooltip] a la corte."
 flavor_mos.14.tt2: "Su influencia es una inspiración para [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] y fomenta una vida más devota."
 flavor_mos.14.b: "Que actúe como regente."
 flavor_mos.14.c: "Es una influencia destructiva."
 flavor_mos.14.tt3: "La oposición a la guía espiritual en los asuntos del Gobierno ofende al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 STATIC_MODIFIER_NAME_spiritual_administrator: "Administrador espiritual"
 STATIC_MODIFIER_NAME_metropolitan: "Metropolitano"
 flavor_mos.14.historical_info: "El metropolitano Alejo sirvió como regente y tutor espiritual durante la minoría de edad de Dmitry Donskoy y fue crucial en el ascenso de Moscú como un importante centro político y religioso. Como metropolitano, Alejo participó en la promoción de la educación religiosa y supervisó la construcción de iglesias y monasterios."
 flavor_mos.15.title: "La torre del reloj"
 flavor_mos.15.desc: "Un monje y relojero llamado Lazar que huye de la guerra y la persecución en su patria natal de [GetCountry('SER').GetName] se ha asentado recientemente en [ShowLocationName('moscow')]. Ha mostrado a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] los diseños de un nuevo artilugio llamado «reloj mecánico», que marca automáticamente las horas. Tales avances darían fama a [ROOT.GetCountry.GetName] y estimularían la curiosidad científica."
 flavor_mos.15.a: "Comencemos la construcción de inmediato."
 flavor_mos.15.tt1: "El reloj asombra a la población y atrae inversiones y pensadores."
 flavor_mos.15.b: "Compartamos su diseño con nuestras mejores cabezas."
 flavor_mos.15.c: "Llevémonos todo el crédito de su invención."
 flavor_mos.15.tt2: "La naturaleza avariciosa de [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] le hace llevarse el mérito del reloj."
 flavor_mos.15.historical_info: "La primera torre con un reloj mecánico fue construida durante el reinado de Iván III y se encuentra en el Kremlin de Moscú. Se utilizaba para anunciar eventos y horas importantes y también sirvió como símbolo de la importancia e influencia de Moscovia. En su momento, se la consideró un milagro técnico y su reloj fue uno de los diez más avanzados de Europa."
 flavor_mos.16.title: "Sucesión disputada"
 flavor_mos.16.desc: "Tras la invasión mongola, la elección del heredero se ha visto muy influenciada por el $rank_kingdom_horde_ruler_suffix_male$, que la ve como un modo de enfrentar a los distintos principados entre sí y preservar el equilibrio de poder en la región de [ShowRegionName('russian_region')].\n\nRecientemente ha habido peticiones de cambio, pues el gobernante actual ha ganado poder por la vía de la herencia, como se estipula en el testamento legal de su padre. Mas parece que una cláusula en este documento prometía el liderazgo a un pariente cercano de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] en caso de que heredara el trono a una edad muy temprana. [pretender.GetName] se opone abiertamente a esta decisión y ya cuenta con un apoyo considerable entre la población."
 flavor_mos.16.a: "Busquemos el apoyo [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 flavor_mos.16.a.custom: "Una cantidad significativa de [ShowPopTypeName('nobles')|l] pierde un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|el] y se alinea con [pretender.GetNameWithNoTooltip]."
 flavor_mos.16.b: "Busquemos el apoyo [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_mos.16.b.custom: "Una cantidad significativa de [ShowPopTypeName('clergy')|l] y [ShowPopTypeName('peasants')|l] pierde un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|el] y se alinea con [pretender.GetNameWithNoTooltip]."
 flavor_mos.16.tt1: "[pretender.GetNameWithNoTooltip] se retira de [target_location.GetName] en previsión de su siguiente paso."
 flavor_mos.16.c: "Hagamos circular el documento legal."
 flavor_mos.16.tt2: "La legitimidad de [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] queda reforzada por el testamento notablemente bien conservado, pues está escrito por completo en [ShowGoodsNameWithNoTooltip('paper')|l]."
 flavor_mos.16.tt3: "[pretender.GetNameWithNoTooltip] se retira de [target_location.GetName], y es poco probable que consiga muchos seguidores."
 flavor_mos.16.d: "Apelemos directamente a [GetCountry('GLH').GetGovernment.GetRuler.GetNameWithNoTooltip]."
 flavor_mos.16.tt4: "Se pide a la [GetCountry('GLH').GetName] que reafirme su apoyo a [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]."
 flavor_mos.16.tt5: "El $rank_kingdom_horde_ruler_suffix_male$ puede gobernar a favor de [pretender.GetNameWithNoTooltip]."
 war_of_succession_pretender: "Pretendiente Rurikovich"
 flavor_mos.16.historical_info: "Los principados rusos eran relativamente pequeños y débiles en el siglo XIII, y cada gobernante requería la aprobación del $rank_kingdom_horde_ruler_suffix_male$ de la Horda de Oro. En el siglo siguiente, Moscovia creció en el poder e intentó desafiar la autoridad de los mongoles al permitir que el trono pasara al primogénito de Basilio I. Tras la muerte del príncipe, su hermano cuestionó este traspaso de poder sobre la base de distintas interpretaciones del testamento. La consiguiente guerra civil, conocida como Guerra de Sucesión Moscovita, se prolongó durante décadas."
 flavor_mos.21.title: "Prikazi"
 flavor_mos.21.desc: "La ausencia de una administración eficiente se considera un obstáculo para que [ROOT.GetCountry.GetName] tome su legítimo lugar entre las grandes potencias. Podríamos mejorar la gobernanza estableciendo una serie de oficinas que supervisen diferentes áreas de los asuntos gubernamentales, lo que a su vez puede acelerar la implementación de diversos decretos de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] y ayudar a centralizar el poder."
 flavor_mos.21.a: "No podríamos funcionar de otra manera."
 flavor_mos.21.tt1: "Se establecen varias oficinas que los miembros del [cabinet|el] pueden supervisar mediante la [cabinet_action|el]."
 enable_prikazi_reform: "Concede acceso a la [government_reform|el] [ShowGovernmentReformName('prikazi_reform')]."
 flavor_mos.21.b: "Las riendas sueltas son la receta del éxito."
 flavor_mos.21.historical_info: "Las #italic prikazi#! son las oficinas administrativas establecidas en la época del zarato y en el Imperio ruso temprano. Fueron esenciales para implantar las políticas y decisiones del zar, pero también se ocupaban de funciones cotidianas relacionadas con los asuntos estatales. Algunas de las más importantes trataban los asuntos exteriores y fueron cruciales en un tiempo en el que Rusia estaba rodeada de enemigos y aún luchaba para imponer su independencia frente a la Horda de Oro."
 flavor_mos.22.title: "[ShowGovernmentReformNameWithNoTooltip('razriadnyi_reform')]"
 flavor_mos.22.desc: "Existen pocos registros sobre la población, la propiedad y los impuestos, lo que dificulta el control del gasto y la financiación de la expansión de la administración. Podríamos llevar a cabo un censo regular, para lo que aprovecharíamos el recientemente fundado [ShowGovernmentReformName('razriadnyi_reform')], que proporcione registros detallados de los individuos y hogares de [ROOT.GetCountry.GetName], para así evaluar los recursos y obligaciones de nuestros súbditos."
 flavor_mos.22.a: "Que no quede un rincón sin examinar."
 enable_razriadnyi_reform: "Concede acceso a la [government_reform|el] [ShowGovernmentReformName('razriadnyi_reform')]."
 flavor_mos.22.b: "Es una violación de la intimidad y la integridad."
 flavor_mos.22.historical_info: "El #italic Razriadnyi Prikaz#!, o «Cancellería militar», introdujo un nuevo censo como medio para determinar la responsabilidad fiscal de la población en función de su riqueza, sus propiedades y su posición social. También fue un modo de garantizar que cada estamento proporcionaba la cantidad necesaria de soldados y materiales de guerra de acuerdo con sus obligaciones. Los registros se volvieron cruciales para gobernar sobre un territorio extenso y diverso."
 flavor_mos.23.title: "Tratado de Ugra"
 flavor_mos.23.desc: "La formidable [GetCountry('LIT').GetName] es, claramente, una potencia emergente y se encuentra enfrentada a la [GetCountry('TEU').GetName], al tiempo que busca una política de soberanía sobre los territorios eslavos orientales. El área de [ShowAreaName('smolensk_area')] está bajo nuestro control, pero podríamos cedérsela si existieran determinadas garantías diplomáticas. De este modo, [GetCountry('LIT').GetNameWithNoTooltip] podría dirigir sus esfuerzos a pacificar a los caballeros cruzados sin interrupciones y nosotros podríamos asegurarnos de que no intenten entrar también en nuestras tierras."
 flavor_mos.23.a: "Propongamos los términos."
 enable_state_controlled_church_reform: "Concede acceso a la [government_reform|el] [ShowGovernmentReformName('state_controlled_church')]."
 flavor_mos.23.tt1: "Cedemos [ShowAreaNameWithNoTooltip('smolensk_area')] a [GetCountry('LIT').GetNameWithNoTooltip] si se acepta el tratado."
 flavor_mos.23.tt2: "Se propone una alianza"
 flavor_mos.23.b: "Por qué esperar cuando podemos atacar."
 flavor_mos.23.c: "Debemos consolidar nuestras posiciones en otros lugares."
 flavor_mos.23.historical_info: "El Tratado de Ugra se firmó en 1408 entre el Principado de Moscovia y el Ducado de Lituania. Cedía la zona disputada de Smolensko a cambio de un estrechamiento de las relaciones diplomáticas y una alianza que no duró mucho y que permitió a Lituania consolidar su posición e influencia en la región, además de facilitar su lucha contra la Orden Teutónica."
 flavor_mos.24.title: "El Vestiarion"
 flavor_mos.24.desc: "La tesorería real no emplea registros y carece de cualquier clase de inventario, lo que complica la tarea de determinar el valor global de los activos acumulados. Es imperativo crear un instrumento que nos permita gestionar mejor la riqueza, lo que nos servirá para avanzar en los objetivos diplomáticos y ayudará a reforzar el Gobierno en [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_mos.24.a: "Un Gobierno eficiente es clave para el éxito."
 flavor_mos.24.b: "Debe tejerse la red de la diplomacia."
 flavor_mos.24.custom: "Concede acceso a la [law|el] [ShowLawName('vestiarium')]."
 flavor_mos.24.historical_info: "El #italic Vestiarion#! de Basilio I era un inventario de objetos valiosos propiedad del tesoro real. Se introdujo para crear un registro financiero y de inventario de distintos activos, como metales preciosos, joyas, tejidos y prendas, que se pudieran usar en ceremonias de Estado y como regalos diplomáticos."
 flavor_mos.25.title: "[sender.GetNameWithNoTooltip] y su [sender.GetGovernment.GetRulerTitle|l] aceptan los términos propuestos."
 flavor_mos.25.desc_treaty_of_ugra: "Nuestros intentos por asegurar un tratado beneficioso con [sender.GetName] han tenido éxito, y ambas partes han firmado el Tratado de Ugra. El cese de hostilidades podría derivar en una relación más próspera entre ambos países y garantiza nuestra supervivencia como [ROOT.GetCountry.GetFlavorRank|l] independiente.\n\nLos esfuerzos diplomáticos parecen haber valido la pena."
 flavor_mos.25.desc_generic_treaty: "Nuestros intentos por asegurar un tratado beneficioso han tenido éxito, pues [sender.GetName] y su [sender.GetGovernment.GetRulerTitle|l] han aceptado firmar.\n\nNuestros esfuerzos diplomáticos parecen haber valido la pena."
 flavor_mos.25.a: "Un comienzo prometedor."
 flavor_mos.25.tt1: "Cedemos [ShowAreaNameWithNoTooltip('smolensk_area')] a [GetCountry('LIT').GetNameWithNoTooltip]."
 flavor_mos.25.tt2: "Se ha firmado una [alliance|el] con [GetCountry('LIT').GetNameWithNoTooltip]."
 flavor_mos.25.b: "¡Nastrovye!"
 flavor_mos.26.title: "[sender.GetNameWithNoTooltip] y su [sender.GetGovernment.GetRulerTitle|l] rechazan la propuesta diplomática."
 flavor_mos.26.desc_treaty_of_ugra_declined: "El ventajoso tratado propuesto a [sender.GetName] y su [sender.GetGovernment.GetRulerTitle|l] ha sido rechazado. Es evidente que no entienden el error que cometen, por lo que deberán seguir afrontando amenazas desde todas direcciones.\n\nNuestros esfuerzos diplomáticos parecen haber sido en vano."
 flavor_mos.26.desc_generic_treaty: "Nuestros intentos por asegurar un tratado beneficioso no han dado fruto, pues [sender.GetName] y su [sender.GetGovernment.GetRulerTitle|l] se niegan a firmar.\n\nNuestros esfuerzos diplomáticos parecen haber sido en vano."
 flavor_mos.26.a: "Supondrá su caída."
 flavor_mos.26.b: "Un error de juicio, tal vez."
 flavor_mos.26.tt: "La confianza puesta en [sender.GetName] se ha perdido."
 flavor_mos.27.title: "[maria_borovsk.GetNameWithNoTooltip]"
 flavor_mos.27.desc: "Ha surgido una candidata adecuada para el matrimonio con [ROOT.GetCountry.GetGovernment.GetRuler.GetName], propuesta por recomendación conjunta [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] y el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. [maria_borovsk.GetName], de prestigioso linaje y célebre por su piedad y sus actos caritativos, sería una excelente pareja para los asuntos de Estado y del corazón."
 flavor_mos.27.a: "Una unión bendecida."
 flavor_mos.27.tt1: "Se ha añadido a [maria_borovsk.GetNameWithNoTooltip] como [character|el]."
 flavor_mos.27.tt2: "Sus actos de caridad y piedad contribuyen a la fundación del monasterio de [ShowLocationNameWithNoTooltip('borovsk')]."
 flavor_mos.27.b: "Meted a [maria_borovsk.GetHimHer] en un convento."
 flavor_mos.27.tt3: "Los numerosos hijos de [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] niegan la necesidad de más cónyuges."
 flavor_mos.27.tt4: "Los pocos hijos de [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] y la negativa al matrimonio preocupan al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_mos.27.historical_info: "María de Borovsk fue una monja ortodoxa rusa a la que se recuerda por su matrimonio con el gran príncipe Basilio II. El poder de su familia fue usurpado durante la Guerra de Sucesión Moscovita y, en un principio, fue desterrada de Moscú, y posteriormente capturada durante la lucha por el poder. Su vida posterior se centró en la oración, el ayuno y el servicio a los pobres."
 flavor_mos.28.title: "$uspensky_sobor$"
 flavor_mos.28.desc: "El recién construido [ShowBuildingTypeName('kremlin')] mantiene a salvo a nuestra gente, pero la falta de vida espiritual dentro de estas murallas perjudica el desarrollo de nuestra fe. Una gran catedral dedicada a la Asunción de la Virgen María podría convertirse en sede de coronaciones y entierros de los príncipes por venir, y serviría como símbolo de nuestra gran aspiración de unir estas tierras."
 flavor_mos.28.a: "Tendrá un papel esencial."
 mos_uspensky_sobor_construction: "Construcción del $uspensky_sobor$"
 flavor_mos.28.tt1: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] está impresionado con la posibilidad de la construcción de un importante [building|el] religioso."
 flavor_mos.28.b: "Encarguemos mejor una serie de obras religiosas."
 flavor_mos.28.c: "Es un objetivo probable de las incursiones tártaras."
 flavor_mos.28.tt2: "Se gasta un tiempo considerable en mejorar las defensas existentes."
 flavor_mos.28.historical_info: "La Catedral de la Dormición original de Moscú fue construida durante el reinado de Iván I y rápidamente se convirtió en sede de importantes ceremonias religiosas, como la coronación de gobernantes. Poco a poco se fue deteriorando, aunque fue reconstruida al siglo siguiente, aún más esplendorosa y muy influida por la arquitectura bizantina."
 flavor_mos.29.title: "El alfabeto pérmico"
 flavor_mos.29.desc: "Las tierras que rodean [ROOT.GetCountry.GetFlavorRank|l] aún no han visto la luz de Cristo y prosiguen con sus costumbres erróneas. El trabajo misionero es crucial para su conversión, pero supone un gran desafío debido a la barrera del idioma.\n\nUn dedicado misionero, [stephen_of_perm.GetName], originario de tierras lejanas, pero ahora residente en [ShowLocationName('perm')], ha asumido la valiente misión de llevar las enseñanzas del cristianismo a estas almas paganas. Para ayudarse en tal empresa, ha empezado la monumental tarea de crear un nuevo idioma, basado en el alfabeto eslavo oriental y con caracteres cirílicos y no cirílicos. Si completa su tarea, el resultado podría utilizarse para traducir obras religiosas a un idioma más accesible para aquellos que aún no han adoptado la fe."
 flavor_mos.29.a: "Escribe, vicario."
 STATIC_MODIFIER_NAME_cyrilic_scripter: "Escritor cirílico"
 flavor_mos.29.tt1: "Se ha añadido a [stephen_of_perm.GetNameWithNoTooltip] como [character|el]."
 flavor_mos.29.tt2: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] está encantado con la iniciativa de convertir almas perdidas."
 flavor_mos.29.b: "La preservación de la fe es lo primero."
 flavor_mos.29.tt3: "[stephen_of_perm.GetNameWithNoTooltip] se dedica por completo a la transcripción de obras religiosas."
 flavor_mos.29.historical_info: "El alfabeto pérmico lo desarrolló Esteban de Perm tras aprender el lenguaje y las tradiciones de los komi, un grupo étnico indígena que habitaba los territorios orientales de Moscovia. Creó un sistema de escritura distintivo con el fin de facilitar la conversión al cristianismo y, en el proceso, acabó creando uno de los alfabetos más antiguos para un lenguaje urálico, lo que le valió el nombramiento como primer obispo de Perm."
 flavor_mos.30.title: "[prokhor_of_gorodets.GetNameWithNoTooltip]"
 flavor_mos.30.desc: "Entre contemplaciones espirituales, el asceta [prokhor_of_gorodets.GetName] dedica su tiempo a crear hermosas iconografías religiosas. Tal vez sería mejor que lo empleara en adornar la recientemente consagrada [ShowWorkOfArtName('uspensky_sobor')], para enriquecer aún más la iconostasia entre la nave y el santuario."
 flavor_mos.30.a: "¡Trato hecho!"
 flavor_mos.30.tt1: "Se ha añadido a [prokhor_of_gorodets.GetNameWithNoTooltip] como [character|el]."
 flavor_mos.30.tt2: "Sus dones se dedican a la creación de varios frescos para [ShowWorkOfArtNameWithNoTooltip('uspensky_sobor')]."
 flavor_mos.30.b: "No hay por qué interferir."
 flavor_mos.30.tt3: "[prokhor_of_gorodets.GetNameWithNoTooltip] es libre para adornar como le plazca."
 flavor_mos.30.tt4: "Dedica un tiempo a actuar como mentor de [andrei_rublev.GetNameWithNoTooltip] y ambos fomentan la creación de varios frescos religiosos en colaboración."
 flavor_mos.30.historical_info: "Prójor de Gorodéts fue un monje ortodoxo ruso a quien se recuerda por su trabajo en las obras de la Catedral de la Anunciación de Moscú, en especial los frescos que representan la Crucifixión, la Ascensión y la Asunción. Dedicó su vida al servicio de la Iglesia y dio a conocer al talentoso Andréi Rubliov, quien se convertiría en uno de los pintores más celebrados de la historia rusa."
 flavor_mos.31.title: "El Día de Yuri"
 flavor_mos.31.desc: "Como decreta el Sudebnik, los [ShowPopTypeName('peasants')|l] son libres para cambiar de empleador una vez al año, normalmente hacia el final de la temporada de la cosecha, para evitar las interrupciones en el suministro de alimentos. Estas restricciones siguen siendo muy impopulares entre el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], que exige recuperar la libertad de movimiento por [ROOT.GetCountry.GetName] para mejorar sus condiciones laborales."
 flavor_mos.31.a: "Nada se gana restringiendo sus movimientos."
 flavor_mos.31.b: "No hay por qué cambiar nada."
 flavor_mos.31.c: "Usemos la persuasión para salir de esta."
 flavor_mos.31.tt1: "El apaciguamiento mostrado hacia el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] debilita la capacidad del Gobierno para mantener el control."
 flavor_mos.31.historical_info: "La ley del Sudebnik se aprobó en 1497 e incluía restricciones a los movimientos del campesinado, lo que reforzó el poder de los terratenientes y prácticamente estableció la servidumbre en Moscovia. Solo se permitía a los campesinos cambiar de terrateniente durante un periodo de dos semanas, conocido como el Día de Yuri, que coincidía con la fiesta religiosa de san Jorge. Las restricciones se relajaron temporalmente durante el reinado de Iván IV al clarificarse los pagos debidos al terrateniente, para imponerse con severidad a finales del siglo XVI acompañadas por la abolición de toda excepción, lo que cimentó el establecimiento de una servidumbre completa."
 flavor_mos.32.title: "El pozhiloye"
 flavor_mos.32.desc: "La libertad de movimiento de los [ShowPopTypeName('peasants')|l] permite solventar la escasez de mano de obra y fomenta una sana competencia entre los terratenientes. Sin embargo, también añade cierta inseguridad a la producción de alimentos y desalienta la fidelidad de los trabajadores, además de desincentivar cualquier intento de hacer la fuerza laboral más productiva, ya que el terrateniente no sabe si los trabajadores se quedarán más de una temporada. Podríamos introducir una tasa de rescisión que se cobre a quien quiera abandonar a su actual empleador, a fin de disuadir la migración de la mano de obra regular."
 flavor_mos.32.a: "Es como la zanahoria y el palo."
 STATIC_MODIFIER_NAME_pozhiloye: "Pozhiloye"
 flavor_mos.32.b: "No hay necesidad de esto."
 flavor_mos.32.historical_info: "El #italic pozhiloye#! se introdujo en 1550 como parte de una gran reforma de la ley del Sudebnik. Fue un paso para reforzar el poder de la aristocracia a expensas de los campesinos, aunque la revisión también confirmó el derecho de todos los trabajadores a abandonar su empleador, siempre que se pagara la tasa."
 flavor_mos.33.title: "[sophia_palaiologina.GetNameWithNoTooltip]"
 flavor_mos.33.desc: "La caída de [ShowLocationName('constantinople')] nos ha presentado la opción de unirnos en matrimonio con la antigua clase gobernante de [GetCountry('BYZ').GetName]. Una boda con [sophia_palaiologina.GetName] llevaría a la corte las influencias de la cultura bizantina y reforzaría nuestra reclamación como sucesores naturales del Imperio romano y estandartes de la fe [ShowReligionAdjective('orthodox')|l]. Además, cualquier descendiente de quien ostenta el título de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] podría afirmar que desciende de los gobernantes del imperio caído."
 flavor_mos.33.a: "Un emparejamiento profetizado."
 flavor_mos.33.tt1: "Se ha añadido a [sophia_palaiologina.GetNameWithNoTooltip] como [character|el]."
 enable_byzantine_court_ceremonies_reform: "Concede acceso a la [government_reform|el] [ShowGovernmentReformName('byzantine_court_ceremonies_reform')]."
 flavor_mos.33.tt2: "El resentimiento que muestra hacia ciertos diplomáticos agria las relaciones entre [target_root_country.GetName] y sus vecinos [heathen|el]s."
 STATIC_MODIFIER_NAME_mongol_intolerance: "Intolerancia mongola"
 flavor_mos.33.b: "No supone mucha ventaja."
 flavor_mos.33.historical_info: "El matrimonio entre Iván III y Sofía Palaiologina introdujo elaboradas ceremonias y etiquetas en la corte moscovita, lo que dio impulso a su reclamación como la Tercera Roma. Sofía tuvo once hijos y se convirtió en la abuela del infausto Iván el Terrible. Su intolerancia hacia los soberanos mongoles provocó varios incidentes diplomáticos y aceleró la separación de Moscovia de la Horda de Oro en 1480."
 flavor_mos.34.title: "[ridolfo_fioravanti.GetNameWithNoTooltip]"
 flavor_mos.34.desc: "El arquitecto y maestro ingeniero renacentista [ridolfo_fioravanti.GetName] se ha embarcado en un viaje a [ShowLocationName('moscow')] por invitación de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], que desea mejorar el esplendor arquitectónico del [ShowBuildingTypeName('kremlin')]. Si se ponen en marcha, estas influencias occidentales sin duda se extenderán por [ROOT.GetCountry.GetFlavorRank|l] y elevarán nuestra posición entre las potencias europeas."
 flavor_mos.34.a: "Traigamos aquí su genio."
 flavor_mos.34.tt1: "Se ha añadido a [ridolfo_fioravanti.GetNameWithNoTooltip] como [character|el]."
 flavor_mos.34.tt2: "Trae las últimas técnicas e influencias del Renacimiento."
 flavor_mos.34.tt3: "Aborda el rediseño de [ShowWorkOfArtName('uspensky_sobor')] e incorpora los estilos más recientes."
 flavor_mos.34.tt4: "Sus conocimientos de ingeniería hidráulica mejoran las infraestructuras de [ShowLocationNameWithNoTooltip('moscow')]."
 flavor_mos.34.b: "Las influencias extranjeras no son bienvenidas"
 flavor_mos.34.historical_info: "Ridolfo «Aristóteles» Fioravanti fue un reconocido arquitecto e ingeniero italiano que trabajó en varios proyectos en Italia, antes de establecerse en Moscú en 1475. Recibió una invitación de Iván III de Moscovia, quien quería equiparar el estatus de Moscú al de otras ciudades europeas. Ridolfo es recordado por el diseño de la Catedral de la Dormición, dentro de las murallas de Kremlin."
 flavor_mos.35.title: "[marco_ruffo.GetNameWithNoTooltip]"
 flavor_mos.35.desc_kremlin: "El arquitecto militar [marco_ruffo.GetName] ha llegado de [ShowLocationName('milano')] y propone un contrato de empleo para mejorar las capacidades defensivas del [ShowBuildingTypeName('kremlin')] mediante una serie de torres que refuercen las murallas circundantes. $flavor_mos.35.desc_common$"
 flavor_mos.35.desc_defensiveness: "El arquitecto militar [marco_ruffo.GetName] ha llegado de [ShowLocationName('milano')] y propone un contrato de empleo para implementar una serie de medidas que mejoren las capacidades defensivas en [ROOT.GetCountry.GetFlavorRank|l]. $flavor_mos.35.desc_common$"
 flavor_mos.35.desc_common: "Cualquier iniciativa de ese tipo contribuirá a una transferencia de conocimiento de occidente a oriente y reforzaría nuestra posición en [ShowRegionName('russian_region')]."
 flavor_mos.35.a: "Tableros de dibujo preparados."
 flavor_mos.35.tt1: "Se ha añadido a [marco_ruffo.GetNameWithNoTooltip] como [character|el]."
 flavor_mos.35.tt2: "Aumenta las capacidades defensivas del [ShowBuildingTypeName('kremlin')] al incorporar una serie de torres a las secciones de la muralla que rodean [ShowLocationName('moscow')]."
 flavor_mos.35.tt3: "Introduce las últimas estrategias defensivas e influencias del Renacimiento."
 flavor_mos.35.b: "El mejor ataque es una buena defensa."
 flavor_mos.35.c: "Que enseñe a nuestras mejores mentes."
 flavor_mos.35.tt4: "Su pericia en el arte de la defensa se comparte con los arquitectos locales, lo que fomenta la propagación del conocimiento."
 flavor_mos.35.d: "Mejor que diseñe un palacio de banquetes."
 flavor_mos.35.tt5: "El nuevo y exquisitamente decorado palacio se convierte en el espacio predilecto para coronaciones, banquetes y recepciones formales."
 flavor_mos.35.historical_info: "Marco Ruffo fue invitado por Iván III de Moscovia como parte de una iniciativa para mejorar la posición internacional del principado y ayudarlo a afirmar la independencia frente a la Horda de Oro. La ciudad ya había sufrido varios saqueos y el príncipe estaba decidido a reforzar las defensas. Ruffo también es conocido en este contexto por haber diseñado el Palacio de las Facetas."
 flavor_mos.36.title: "La madre terrible"
 flavor_mos.36.desc: "La ausencia de herederos es motivo de preocupación, y nada indica que [current_wife.GetName] vaya a tener uno en un futuro próximo. Aunque la Iglesia no lo respalde plenamente, podría ser conveniente buscar una mujer más fértil para [ROOT.GetCountry.GetGovernment.GetRuler.GetName], de modo que se asegure la continuidad de la dinastía [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. [eleanor_glinskaya.GetName], reconocida por su belleza y juventud, podría llegar a reforzar el poder de los [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip], aunque es seguidora de la fe [ShowReligionAdjective('shamanism')|l], y un matrimonio así encontraría, sin duda, una fuerte oposición entre el [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 flavor_mos.36.a: "La dinastía es lo primero."
 STATIC_MODIFIER_NAME_terrible: "Terrible"
 flavor_mos.36.tt1: "Se ha añadido como [character|el] a [eleanor_glinskaya.GetNameWithNoTooltip], quien da a luz a [ivan_the_terrible.GetName]."
 flavor_mos.36.b: "La vieja esposa aún podría dar un heredero."
 flavor_mos.36.historical_info: "Elena Glinskaya era de ascendencia tártara y parte de la noble familia Glinsky de Lituania. Poco se sabe de su crianza y es recordada sobre todo por haber dado a luz a Iván el Terrible, quien gobernaría Rusia como su primer zar. Actuó como regente tras el fallecimiento de su marido, una función en la que consiguió aprobar varias reformas y negoció un armisticio con el Ducado de Lituania rival."
 flavor_mos.37.title: "El gran incendio de Moscú"
 flavor_mos.37.desc: "Un fuego de origen desconocido está devorando la gran ciudad de [ShowLocationName('moscow')]. El uso en muchos edificios de materiales de construcción altamente inflamables, como la [ShowGoodsName('lumber')|l], está alimentando la rápida expansión del fuego y deja pocos refugios. Seguro que las consecuencias de esta tragedia se sentirán durante años."
 flavor_mos.37.a: "¡Qué castigo divino es este!"
 flavor_mos.37.tt1: "El fuego destruye varios tesoros históricos y reliquias."
 flavor_mos.37.tt2: "Las llamas arrasan al Kremlin e incendian la pólvora almacenada en las torres defensivas."
 flavor_mos.37.tt3: "El fuego destruye algunos tesoros históricos y reliquias."
 flavor_mos.37.b: "Podría haber sido peor."
 flavor_mos.37.historical_info: "Moscú fue arrasada por el fuego en 1547, cuando un incendio destruyó partes de la ciudad construidas enteramente de madera. El Kremlin no se salvó de la destrucción, pero sí la mayoría de los edificios religiosos. El folclore y los relatos históricos de la época sugieren que se culpó a los familiares de la madre muerta del zar, Elena Glinskaya, a los que se acusó de usar magia chamánica para prender los fuegos."
 flavor_mos.38.title: "La peregrinación de Lavra"
 flavor_mos.38.desc: "El [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')] en Sergiyev Posad, cerca de [ShowLocationName('pushkino')], se ha convertido en un importante lugar de retiro para los [ShowPopTypeName('clergy')|l] y el número de peregrinos aumenta de forma constante. Deberíamos plantearnos declararlo oficialmente como un lugar importante de la fe [ShowReligionAdjective('orthodox')|l] para enfatizar la creciente influencia de [ROOT.GetCountry.GetName]."
 flavor_mos.38.a: "Una gran ocasión para los verdaderos creyentes."
 flavor_mos.38.b: "Podría causar una brecha en el seno de la Iglesia."
 flavor_mos.38.historical_info: "El Monasterio de la Trinidad y san Sergio se convirtió en un importante lugar de peregrinación un siglo después de su construcción, y se lo considera el centro espiritual y cultural de la ortodoxia rusa. No solo es un lugar santo, sino que alberga tesoros culturales y artísticos. Pese a su ubicación vulnerable, ha resistido diversos periodos de agitación política y social, como la Época de la Inestabilidad y la etapa soviética."
 flavor_mos.39.title: "La expedición [GetCountry('CRI').GetAdjectiveWithNoTooltip|l]"
 flavor_mos.39.desc: "Las constantes incursiones de esclavos organizadas por [GetCountry('CRI').GetName] suponen una carga para nuestras reservas de soldadesca y causan estragos en las zonas rurales. Debemos destruir la capacidad de los tártaros para llevar a cabo estas incursiones, o tal vez no seamos capaces de defender adecuadamente nuestras fronteras."
 flavor_mos.39.a: "Un ataque preventivo."
 flavor_mos.39.b: "La ocupación es inútil."
 flavor_mos.39.c: "Es mejor invertir en preparar nuestras fuerzas."
 flavor_mos.39.tt1: "Se realizan una serie de ejercicios militares."
 flavor_mos.39.historical_info: "Durante los siglos XV y XV, el Gran Ducado de Moscovia organizó numerosas campañas militares contra los tártaros crimeos. Moscovia sufría frecuentes y devastadores asaltos de esclavos tártaros, a los que trataron de poner fin reduciendo sus capacidades."
 flavor_mos.40.title: "El descendiente maltratado"
 flavor_mos.40.desc: "Llegan noticias preocupantes de la corte de [GetCountry('LIT').GetName]. Parece que pretenden convertir a [target_character.GetName], miembro de la dinastía [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], a la fe [ShowReligionAdjective('catholic')|l]. Esto exige una vigorosa respuesta y podría servir como catalizador para buscar objetivos estratégicos más amplios."
 flavor_mos.40.a: "¡Debemos vengar esa afrenta!"
 flavor_mos.40.tt1: "Debido a la poca habilidad diplomática de [target_root_country.GetGovernment.GetRuler.GetName], se cortan todos los lazos diplomáticos."
 flavor_mos.40.b: "Exijamos sumisión incondicional."
 flavor_mos.40.tt2: "[GetCountry('LIT').GetNameWithNoTooltip] considera los generosos términos que se les presentan."
 flavor_mos.40.c: "Preparemos el divorcio de [target_character.GetNameWithNoTooltip]."
 flavor_mos.40.tt3: "Las habilidades diplomáticas de [target_root_country.GetGovernment.GetRuler.GetName] aseguran el divorcio y evitan la guerra."
 flavor_mos.40.historical_info: "En el año 1500, Iván III recibió informes de que su hija Yelena, casada con el gran duque Aleksandras de Lituania, sufría malos tratos y presiones para que abandonara su fe ortodoxa, en flagrante incumplimiento de los términos de su acuerdo matrimonial. Con esta información como pretexto, Moscovia declaró la guerra a Lituania. Las hostilidades concluyeron con un tratado de paz que cedía una parte significativa del territorio lituano, incluidas regiones clave como la histórica ciudad kievita-rus de Chernigov."
 flavor_mos.41.title: "La reunión de las tierras de la Rus"
 flavor_mos.41.desc: "La dinastía [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] tiene una influencia estratégica sobre varios tronos en la región de [ShowRegionName('russian_region')], aunque la discordia interna y los conflictos obstaculizan la unificación de nuestras tierras ancestrales. Es imperativo romper estos lazos e imponer el dominio de [ROOT.GetCountry.GetName], independientemente de cualquier oposición."
 flavor_mos.41.a: "Los débiles perecerán."
 flavor_mos.41.tt1: "La agresiva retórica de [target_root_country.GetGovernment.GetRuler.GetName] encuentra el reproche de los reinos vecinos."
 flavor_mos.41.b: "Hay otros medios a nuestra disposición."
 flavor_mos.41.c: "Usemos un pretexto legal para confiscar tierras."
 flavor_mos.41.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] aprovecha las ambigüedades del Sudebnik para dar con un pretexto legal, tomar más tierras y consolidar su poder."
 flavor_mos.41.historical_info: "Bajo el reinado de Iván III, Moscovia experimentó una importante expansión territorial, ya que el principado se apoderó de tierras de príncipes y familiares independentistas. Esta táctica, basada en las obligaciones financieras, sirvió para reforzar el control de Moscú sobre las tierras de la Rus."
 flavor_mos.42.title: "La regencia venenosa"
 flavor_mos.42.desc: "La regencia de [target_character.GetName] no ha sentado bien al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], al que se ha descubierto conspirando con familiares de [last_ruler.GetName] para su deposición, o incluso su asesinato. Debemos atacar antes de que tengan tiempo de llevar a cabo su plan, o [ROOT.GetCountry.GetName] podría sufrir una grave agitación política."
 flavor_mos.42.a: "No caben usurpadores."
 flavor_mos.42.b: "Exiliemos a los responsables."
 flavor_mos.42.tt1: "[target_character.GetName] muere por envenenamiento."
 flavor_mos.42.c: "Ofrezcamos una rama de olivo."
 flavor_mos.42.tt2: "[target_character.GetName] sobrevive a varios intentos de acabar con su vida."
 flavor_mos.42.historical_info: "Elena Glinskaya gobernó como regente durante los primeros años del reinado de Iván IV, desde 1533 hasta 1538. El periodo se caracterizó por las intrigas políticas y las luchas de poder dentro de la corte, mientras que la propia Elena hubo de enfrentarse a facciones boyardas rivales y a los hermanos del difunto Vasili III. Arrestó a ambos hermanos y logró apoderarse de sus tierras en nombre de su hijo. Pese a ello, murió en 1538, probablemente envenenada por un boyardo."
 flavor_mos.43.title: "Sloboda de los [ShowCultureGroupNameWithNoTooltip('tatar_group')|l]"
 flavor_mos.43.desc: "[target_location.GetRank.GetName] de [target_location.GetName] sigue expandiéndose, pero se podría acelerar el proceso de transformación en una potencia regional fomentando la migración desde los territorios circundantes. Podría animarse a los [ShowCultureGroupName('tatar_group')|l] a participar en esta iniciativa asignándoles una zona fuera de las murallas. Este acuerdo les permitiría conservar su cultura y su religión, al tiempo que contribuyen al crecimiento económico gracias al aumento de la población."
 flavor_mos.43.a: "Fomentemos la migración de los [ShowCultureGroupNameWithNoTooltip('tatar_group')|l]."
 flavor_mos.43.b: "No es el momento ni el lugar."
 flavor_mos.43.a.custom: "Las [pops|el] de [ShowCultureGroupNameWithNoTooltip('tatar_group')|l] de [ShowRegionName('steppes_region')] acuden a la recientemente establecida #italic sloboda#! tártara en [target_location.GetNameWithNoTooltip]."
 flavor_mos.43.historical_info: "La construcción de la #italic sloboda#! tártara en Moscú comenzó cuando la ciudad creció en tamaño e importancia. Las #italic slobodas#! eran zonas residenciales fuera de las murallas de la ciudad, aunque también se convirtieron en centros de intercambio comercial y cultural que aumentaban la prosperidad económica de la ciudad."
 flavor_mos.44.title: "Los frutos del conocimiento occidental"
 flavor_mos.44.desc: "La conquista de [GetCountry('NOV').GetName] y la expansión territorial general de [ROOT.GetCountry.GetName] han creado los cimientos de un estado formidable. Por otra parte, este crecimiento ha traído las influencias occidentales a nuestras puertas, un peligro potencial que podría llegar a arraigar en la sociedad. Para mantener una gobierno seguro sobre estas vastas tierras, debemos afirmar nuestra autoridad, sofocar la disidencia y rechazar el impacto adverso de la fe [ShowReligionAdjective('catholic')|l]."
 flavor_mos.44.a: "Hay que acabar con la libertad."
 STATIC_MODIFIER_NAME_territorial_aggrandizement: "Engrandecimiento territorial"
 flavor_mos.44.b: "Abracemos todas las influencias."
 STATIC_MODIFIER_NAME_curtailed_ambitions: "Ambiciones restringidas"
 flavor_mos.44.historical_info: "Iván III expandió significativamente el territorio de Moscovia, lo que ayudó a poner fin al dominio de la Horda de Oro sobre la Rus y centralizó el control sobre los gobernantes locales. Sin embargo, la postura anticatólica de Iván provocó la represión de la libertad dentro de las tierras rusas y creó una barrera entre Moscovia y occidente que ralentizó la propagación de nuevas ideas y el progreso científico que se desarrollaba en Europa."
 flavor_mos.45.title: "[ivan_fyodorov.GetNameWithNoTooltip]"
 flavor_mos.45.desc: "[ivan_fyodorov.GetName], maestro de la tinta y mago del papel, está deseoso de instalar el último artilugio desarrollado a partir de la [GetInstitutionByKey('printing_press').GetOrigin.GetName|l]. Tendrá un profundo efecto en la sociedad y revolucionará la forma de producir desde la literatura hasta los documentos oficiales."
 flavor_mos.45.a: "Estableced el taller inmediatamente."
 flavor_mos.45.tt1: "Las tendencias xenófobas de [target_root_country.GetAdjective] rechazan la introducción de influencias extranjeras."
 flavor_mos.45.tt2: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] desaprueba la competencia que la imprenta supone para sus escribanos."
 flavor_mos.45.b: "Las viejas costumbres son muy superiores."
 flavor_mos.45.historical_info: "Iván Fyodorov fue un impresor y editor ruso a quien a menudo se le atribuye la introducción de la imprenta en Rusia. En 1564 fundó la primera imprenta en Moscú, con el apoyo del zar Iván IV, y supervisó la impresión del primer libro de Rusia, el #italic Apóstol#!."
 flavor_mos.46.title: "El Apóstol"
 flavor_mos.46.desc: "El material impreso, en especial de textos religiosos, sigue siendo una gran contribución para aumentar la alfabetización y la educación, lo que hace cada vez más importante su estandarización. Gracias a la [ShowBuildingTypeName('printing_press_shop')|l] recientemente construida en [target_location.GetName], [target_artist.GetName] es capaz de imprimir el primer libro fechado de #italic Actos y Epístolas de los apóstoles#!, toda una demostración de los recientes avances tecnológicos."
 flavor_mos.46.a: "Que circule libremente."
 STATIC_MODIFIER_NAME_the_apostle_wide_distribution: "El Apóstol"
 flavor_mos.46.b: "Solo para las élites."
 flavor_mos.46.tt1: "El libro trata brevemente la fundación de la primera imprenta estatal, lo que crea interés en [target_location.GetNameWithNoTooltip]."
 STATIC_MODIFIER_NAME_the_apostle: "El Apóstol"
 flavor_mos.46.c: "Preparemos las plumas de la censura."
 flavor_mos.46.tt2: "El libro se somete a importantes revisiones para mejorar su efectividad, de acuerdo con la [policy|el] de [ShowPolicyName('strict_censorship')|l]."
 flavor_mos.46.historical_info: "La publicación del #italic Apóstol#! fue un importante hito en el desarrollo cultural de Rusia. Hizo posible la transición de los manuscritos a los libros impresos, lo que hizo más accesibles los textos sagrados. También contribuyó a la educación religiosa de la gente, lo que ayudó a fortalecer las creencias cristianas."
 flavor_mos.47.title: "Las enseñanzas de Nil Sorsky"
 flavor_mos.47.desc: "El pionero espiritual Nil Sorsky aboga por la reforma de la Iglesia como respuesta a la riqueza y el materialismo que han corrompido los monasterios [ROOT.GetCountry.GetAdjective|l]. Su movimiento, conocido como el de los no poseedores, propone un regreso a los principios de pobreza y humildad, con énfasis en un estilo de vida sencillo y completamente dedicado a las enseñanzas de Cristo. Cualquier intento de este tipo probablemente se encuentre con la resistencia de la Iglesia establecida, que cree fundamental conservar algunas riquezas materiales para llevar a cabo sus funciones."
 flavor_mos.47.a: "Apoyemos a los no poseedores."
 flavor_mos.47.b: "Apoyemos a los poseedores."
 flavor_mos.47.custom1: "Concede acceso a la [law|el] [ShowLawName('monastic_reformation_movement')]."
 flavor_mos.47.custom2: "Una [policy|el] al amparo de la [law|el] [ShowLawName('monastic_reformation_movement')] solo se puede cambiar una vez cada diez años."
 flavor_mos.47.historical_info: "Nil Sorsky fue un monje ortodoxo ruso que ayudó a dar forma al movimiento conocido como el de los no poseedores. Se componía de monjes que buscaban una adhesión estricta a la pobreza monástica, por lo que criticaban la propiedad de la tierra y la riqueza por parte de los monasterios. Sus enseñanzas encontraron una gran oposición dentro de la Iglesia, que se resistió a los cambios propuestos. En cualquier caso, sus enseñanzas dejaron una marca duradera en la espiritualidad rusa, y Nil Sorsky es hoy en un santo de la Iglesia ortodoxa oriental."
 flavor_mos.48.title: "La Escuela Stroganov"
 flavor_mos.48.desc: "La adinerada familia mercante [ShowDynastyName('stroganov_dynasty')] es una gran defensora de las artes y se plantea financiar una escuela local para la creación de iconos religiosos, los cuales se usan para adornar sus muchos palacios en [ROOT.GetCountry.GetFlavorRank|l]. Todas las obras creadas por la escuela se diseñarían específicamente para el uso privado y es poco probable que beneficiaran al país en general, pero se reafirmaría el apoyo de la poderosa familia y aumentaría el bienestar espiritual de [ROOT.GetCountry.GetName]."
 flavor_mos.48.a: "Ayudémonos mutuamente."
 flavor_mos.48.b: "Promocionemos mejor su negocio."
 flavor_mos.48.c: "Que ejerzan influencia en la corte."
 enable_stroganov_influences_cabinet_action: "La [cabinet_action|el] [ShowCabinetActionName('stroganov_influences')] pasa a estar disponible para los miembros de la dinastía [ShowDynastyName('stroganov_dynasty')]."
 flavor_mos.48.historical_info: "La Escuela Stroganov de pintura de iconos se fundó en un periodo en que la pintura medieval prosperaba en Rusia, antes de la occidentalización del arte que más tarde se extendió a Europa del Este. Las piezas creadas eran un reflejo de los gustos de reyes y nobles, y más tarde del zar. La escuela disfrutó de popularidad hasta la fundación de San Petersburgo, pues la creciente influencia occidental aceleró su declive."
 flavor_mos.49.title: "El Cuento de los príncipes de Vladimir"
 flavor_mos.49.desc: "Se dice que la dinastía [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] remonta su linaje a los emperadores romanos, aunque esta conexión sigue siendo una pieza de mero folclore con poca importancia real. Componer un tratado al respecto podría proporcionar un origen ideológico al título de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] y apoyar una herencia imperial digna de los zares."
 flavor_mos.49.a: "El linaje es inapelable."
 flavor_mos.49.tt1: "Las habilidades de traducción de [dmitry_gerasimov.GetName] facilitan la propagación de la idea de [target_root_country.GetNameWithNoTooltip] como Tercera Roma."
 flavor_mos.49.b: "Necedades supersticiosas."
 flavor_mos.49.c: "Que el relato adorne los muros de [ShowWorkOfArtNameWithNoTooltip('uspensky_sobor')]."
 flavor_mos.49.historical_info: "El #italic Cuento de los príncipes de Vladimir#! fue escrito por Dimitri Gerasimov o por Pacomio el Serbio a principios del siglo XVI, y se creó como mito fundacional para que los zares pudieran utilizarlo en las ceremonias de coronación. Su principal objetivo era establecer una conexión histórica entre el Principado de Moscovia y los emperadores romanos, especialmente Augusto, aunque también sirvió como medio para imaginar la idea de Moscovia como Tercera Roma y sucesora natural del Imperio romano de Oriente, colapsado tras la conquista de Constantinopla."
 flavor_mos.50.title: "[dmitry_gerasimov.GetNameWithNoTooltip]"
 flavor_mos.50.desc: "[dmitry_gerasimov.GetName], luminaria de la lengua y hábil diplomático, está versado en varios idiomas, legado de sus estudios académicos en [GetCountry('LIV').GetLongName]. Estas codiciadas habilidades podrían ser de gran utilidad si se lo nombra embajador en las cortes extranjeras, una posición que seguramente lo reuniría con otros eruditos renacentistas e impulsaría la reputación diplomática de [ROOT.GetCountry.GetName]. Por otra parte, su pericia con las lenguas podría emplearse mejor en la traducción de textos religiosos para apoyar la continua expansión del cristianismo."
 flavor_mos.50.a: "La fama internacional es esencial."
 flavor_mos.50.tt2: "Pasa un tiempo considerable visitando cortes extranjeras, donde transmite detalles sobre la geografía de [target_root_country.GetName]."
 flavor_mos.50.tt3: "Visita brevemente [ShowLocationName('rome')], lo que le permite documentar diversos artefactos científicos."
 flavor_mos.50.b: "Las viejas costumbres son muy superiores."
 flavor_mos.50.tt4: "Traduce una cantidad significativa de textos religiosos, lo que refuerza la influencia [ShowReligionAdjective('orthodox')|l], para satisfacción [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 flavor_mos.50.historical_info: "Dimitri Gerasimov fue un famoso traductor y diplomático de quien se cree que escribió el #italic Cuento de los príncipes de Vladimir#!. También sirvió como intérprete en las embajadas moscovitas del norte y el centro de Europa, y fue nombrado brevemente embajador durante una visita a Roma, como parte de los esfuerzos del papa por recabar apoyos para una coalición antiotomana."
 flavor_mos.51.title: "Gorro de Monómaco"
 flavor_mos.51.desc: "Este elaborado gorro, decorado con rubíes, esmeraldas y una capa de pan de oro, desempeñó durante un tiempo un papel importante en las coronaciones, aunque su origen sigue siendo tema de debate. La leyenda sugiere que fue un regalo de los emperadores bizantinos, aunque esta afirmación surge del folclore y carece de fuentes fiables. Con la creciente influencia de la élite gobernante y la continua necesidad de reafirmar el poder divino, surge la oportunidad de dar forma a este relato y establecer una versión unificada del origen de la insignia."
 flavor_mos.51.a: "Afirmemos su origen bizantino."
 flavor_mos.51.b: "Aboguemos por un origen divino."
 flavor_mos.51.c: "El diseño tártaro es evidente."
 flavor_mos.51.tt1: "El relato detallado que se presenta en el #italic [ShowWorkOfArtName('tale_of_the_princes_of_vladimir')]#! proporciona más claridad sobre el origen del gorro de Monómaco, lo que aumenta su importancia histórica."
 flavor_mos.51.historical_info: "Se cree que el gorro de Monómaco se fabricó a principios del siglo XIV y su primer uso registrado aparece en un documento moscovita de 1518. Simboliza el gobierno autocrático y refuerza y promueve la teoría de Moscovia como Tercera Roma, un concepto reforzado en el #italic Cuento de los príncipes de Vladimir#!. Aunque su origen exacto sigue siendo tema de debate, el diseño sugiere que podría ser un regalo de Horda de Oro para los gobernantes de Moscovia. No obstante, varios eruditos han presentado teorías alternativas."
 flavor_mos.52.title: "Libro de decretos reales"
 flavor_mos.52.desc: "Está en marcha un trabajo histórico que recopila las grandes crónicas de [ROOT.GetCountry.GetName], inspirado en los #italic [ShowWorkOfArtName('tale_of_the_princes_of_vladimir')]#! y otros recursos fiables. El propósito de esta gran obra es crear una fuente escrita que confirme nuestra identidad como Tercera Roma, lo que afirmaría la herencia imperial de los [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Cada gobernante se presenta como un santo y sus acciones se reconocen como hechos sagrados.\n\nLa recopilación del #italic Libro de decretos reales#! es esencial para preservar y consolidar nuestra historia en el momento actual."
 flavor_mos.52.a: "Es volver a contar lo mismo."
 flavor_mos.52.tt1: "El miedo infundido por [ivan_the_terrible.GetName] garantiza que los escribas embellezcan el libro, por miedo a las represalias."
 STATIC_MODIFIER_NAME_imperial_descent: "Descenso imperial"
 flavor_mos.52.b: "Demos la mayor parte del mérito a la Iglesia."
 flavor_mos.52.c: "No hay nada sacro en estas obras."
 flavor_mos.52.historical_info: "El #italic Libro de decretos reales#!, encargado por el metropolitano de Moscovia, fue un trabajo histórico diseñado para casar los datos históricos con las preferencias y ambiciones del zar. Su objetivo era extender el concepto de Moscovia como Tercera Roma, además de impulsar el poder de Iván IV y guiar a la nación hacia un camino más autocrático."
 flavor_mos.53.title: "El Motín de la Sal"
 flavor_mos.53.desc: "El coste creciente de la [ShowGoodsName('salt')|l] está causando resentimiento entre el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], pues dependen de ella para preservar la comida. Amenazan con atacar a aquellos que consideran responsables, principalmente los estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], pues creen que el motivo son los abusos de poder y los injustos impuestos. Si queremos evitar que la situación empeore, debemos tratar con urgencia las quejas específicas del pueblo y aliviar la carga fiscal para sofocar la rebelión antes de que estalle."
 flavor_mos.53.a: "Que el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] quede exento del impuesto."
 salt_riot: "Los amotinados de la sal"
 flavor_mos.53.b: "Quedémonos viendo qué sucede."
 flavor_mos.53.tt: "Los rebeldes atacan las propiedades de los estamentos [ShowPopTypeName('nobles')|l] y [ShowPopTypeName('clergy')|l] en respuesta a la incapacidad de [target_root_country.GetGovernment.GetRuler.GetName] para solventar la crisis."
 flavor_mos.53.historical_info: "El Motín de la Sal de 1648 fue un gran levantamiento que tuvo lugar en Moscú. El coste de este producto había subido sin parar como resultado de una variedad de factores, lo que provocó importantes penurias económicas para los campesinos. La sal era entonces un ingrediente crucial para conservar los alimentos, por lo que su precio dejó a muchos al borde de la hambruna. Los amotinados atacaron propiedades de los boyardos y la Iglesia, y la rebelión solo se calmó cuando el zar ordenó arrestar a varios miembros de la nobleza y aceptó regular el precio de la sal para aliviar temporalmente las dificultades."
 flavor_mos.54.title: "Las contracciones de [antonio_possevino.GetNameWithNoTooltip]"
 flavor_mos.54.desc: "[antonio_possevino.GetName], astuto sofista y devoto jesuita, está visitando [ROOT.GetCountry.GetName] como parte de un extenso viaje por toda Europa cuyo fin es promover el [ShowReligionName('catholic')|l] y contrarrestar la propagación del [ShowReligionName('lutheran')|l]. Su presencia seguramente ofenda a la Iglesia, pero contribuirá enormemente a nuestras ambiciones diplomáticas, pues [antonio_possevino.GetNameWithNoTooltip] ha demostrado gran habilidad en un complejo panorama político y religioso."
 flavor_mos.54.a: "Abracemos sus ideas."
 flavor_mos.54.tt2: "Pasa un tiempo considerable en la corte [target_root_country.GetAdjective|l] y ayuda a mediar en diferentes disputas internas y externas."
 STATIC_MODIFIER_NAME_controversial_nuncio: "Nuncio polémico"
 flavor_mos.54.b: "Fomentemos los intercambios culturales."
 flavor_mos.54.tt3: "Se queda en [target_root_country.GetName] durante un tiempo para compartir los conocimientos, libros e ideas de occidente."
 flavor_mos.54.c: "Sus motivaciones son sospechosas."
 flavor_mos.54.tt4: "Se le niega el acceso a la corte y se restringe su trabajo misionero."
 flavor_mos.54.historical_info: "Antonio Possevino fue un jesuita italiano que participó en varias misiones diplomáticas a lo largo de toda Europa. En 1581, fue enviado por el papa Gregorio XIII a Moscú con la misión de establecer un diálogo con el zar. Sus principales objetivos eran asegurar una alianza política entre las potencias católicas y ortodoxas, y contrarrestar la rápido extensión del protestantismo."
 flavor_mos.55.title: "[joseph_volotsky.GetNameWithNoTooltip]"
 flavor_mos.55.desc: "[joseph_volotsky.GetName], proponente de gran piedad, intenta reforzar la autoridad de la Iglesia introduciendo un conjunto de reglas para reducir la corrupción y, al mismo tiempo, permitir que cada [ShowBuildingTypeName('orthodox_monastery')|l] en [ROOT.GetCountry.GetFlavorRank|l] pueda poseer tierras si lo desea. También se opone con vehemencia a los seguidores del [ShowReligionName('strigolniki')|l], lo que puede ser útil para limitar la propagación de cualquier pensamiento herético."
 flavor_mos.55.a: "Hay que acabar con las herejías."
 strigolniki_pops_tt: "Todas las [pops|el] de fe [ShowReligionAdjective('strigolniki')|l] pierden [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]"
 flavor_mos.55.tt1: "Se ha añadido a [joseph_volotsky.GetNameWithNoTooltip] como [character|el]."
 flavor_mos.55.tt2: "Dedica su atención a limitar la propagación de la fe del [ShowReligionName('strigolniki')|l]."
 flavor_mos.55.b: "No suponen mucho peligro."
 flavor_mos.55.tt3: "Enfoca sus esfuerzos en fortalecer la autoridad de su [target_root_country.GetGovernment.GetRulerTitle|l]."
 flavor_mos.55.c: "Intentemos desechar la iniciativa de eliminar las propiedades monásticas."
 flavor_mos.55.tt4: "La [law|el] [ShowLawName('monastic_reformation_movement')] ya no está bloqueada."
 flavor_mos.55.historical_info: "José de Volotsky fue un monje ortodoxo que se oponía a las iniciativas de los no poseedores, una facción que quería reducir las propiedades monásticas y volver a una vida de ascetismo, oración y humildad. En respuesta a lo que percibía como corrupción dentro de las órdenes monásticas, contribuyó a establecer una serie de regulaciones destinadas a reforzar una estricta disciplina monacal, lo que tendría un impacto duradero en el monasticismo ruso."
 flavor_mos.56.title: "Las terribles consecuencias"
 flavor_mos.56.desc: "Tras el gran incendio de [ShowLocationName('moscow')], no se ha tardado en culpar a los familiares por parte materna de [eleanor_glinskaya.GetName], [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] de nuestra patria, a quienes se acusa de practicar brujería chamánica. Los [ShowPopTypeName('peasants')|l] han tomado las calles y exigen la rendición inmediata de los miembros de la dinastía [ShowDynastyName('glinskaya_dynasty')] para así vengar las muchas muertes causadas en el espantoso incendio."
 flavor_mos.56.a: "Miremos hacia otro lado."
 flavor_mos.56.tt1: "Varios miembros de la dinastía [ShowDynastyName('glinskaya_dynasty')] son perseguidos y asesinados por una turba enfurecida."
 flavor_mos.56.tt2: "El ataque a sus familiares provoca una gran ansiedad a [eleanor_glinskaya.GetNameWithNoTooltip]."
 flavor_mos.56.b: "Entreguemos también a la mujer."
 flavor_mos.56.tt3: "Todos los miembros de la dinastía [ShowDynastyNameWithNoTooltip('glinskaya_dynasty')] son perseguidos y asesinados por una turba enfurecida."
 flavor_mos.56.c: "Aplastemos a esos salvajes."
 flavor_mos.56.d: "Todo hombre tiene un precio."
 flavor_mos.56.historical_info: "El incendio de Moscú de 1547 tuvo un efecto profundo sobre la población campesina, pues hubo miles de muertos y desplazados que acabaron en la pobreza. La población buscó chivos expiatorios y dirigió su mirada hacia la abuela del zar, cuyos orígenes chamánicos se percibían como la fuente de la magia que acabó afectando a la población cristiana. Sin embargo, el zar se negó en redondo a entregar a su abuela a la turba furiosa."
 flavor_mos.57.title: "La expansión del Kremlin"
 flavor_mos.57.desc: "El majestuoso [ShowBuildingTypeName('kremlin')] sigue desempeñando un papel crucial en la defensa de las tierras de la Rus. Sin embargo, por culpa de su construcción original, totalmente de [ShowGoodsName('lumber')|l], es susceptible al fuego y vulnerable a las últimas innovaciones militares, que pueden causar estragos en su integridad estructural. Para abordar estos desafíos y asegurar la longevidad de este símbolo de nuestra herencia, proponemos la enorme tarea de reemplazar sus elementos estructurales con materiales como la [ShowGoodsName('stone')|l] y la [ShowGoodsName('clay')|l]. Esta mejora no solo reforzará el Kremlin frente a las amenazas externas, sino que protegerá su grandeza durante generaciones y salvaguardará nuestra gloriosa capital."
 flavor_mos.57.a: "Hachas y cinceles preparados."
 mos_kremlin_upgrade: "Mejora del Kremlin"
 flavor_mos.57.b: "Demasiado tiempo hemos estado tras estas murallas."
 flavor_mos.57.c: "Es mejor dedicar los materiales a mejorar palacios y catedrales."
 flavor_mos.57.historical_info: "La construcción de las murallas y fortificaciones de piedra del Kremlin de Moscú fue una importante empresa de ingeniería. Las fortificaciones de madera empleadas en su momento se habían mostrado ineficaces debido a avances militares como la artillería, aunque la decisión de mejorar el complejo también se debió al aumento de las incursiones tártaras, de las que Moscovia se había librado hasta el momento por su relación ventajosa con el $rank_kingdom_horde_ruler_suffix_male$ de la Horda de Oro."
 flavor_mos.58.title: "El Gran Campanario"
 flavor_mos.58.desc: "La afluencia de arquitectos [ShowCultureGroupName('italian_group')|l] está suponiendo un buen lavado de cara para [ShowLocationName('moscow')], cuyas calles se han llenado de edificios de piedra encalada. Aunque la plaza de la catedral sigue siendo el punto central, la mayoría de sus edificios son humildes y apenas visibles desde fuera de las murallas del [ShowBuildingTypeName('kremlin')]. Para elevar el paisaje de la ciudad, miramos hacia el cielo e imaginamos un monumental campanario junto a la [ShowBuildingTypeNameWithNoTooltip('urban_cathedral')|l]. Esta torre no solo servirá como punto central, sino que llenará la ciudad con la alegre música que el pueblo merece."
 flavor_mos.58.a: "Un excelente puesto de observación."
 mos_great_bell_tower_construction: "Construcción del Gran Campanario"
 great_bell_tower_construction: "Construcción del Gran Campanario"
 flavor_mos.58.tt1: "El alegre y melodioso tañido de las veintidós campanas es fuente de alegría para el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]."
 flavor_mos.58.b: "La [ShowGoodsNameWithNoTooltip('stone')|l] es un producto de gran valor."
 flavor_mos.58.historical_info: "El Gran Campanario de Iván el Grande se construyó en 1508, durante el reinado de Iván III, como parte de la renovación y expansión del Kremlin de Moscú. La torre cuenta con veintidós campanas y es el edificio más alto del complejo. Gracias a su impresionante altura, también servía para detectar fuegos y supervisar la aproximación de posibles enemigos."
 flavor_mos.59.title: "El decreto de [ShowLocationNameWithNoTooltip('arkhangelsk')]"
 flavor_mos.59.desc: "El puerto natural de [ShowLocationName('arkhangelsk')] ofrece acceso al mar Ártico, y, por lo tanto, a grandes rutas comerciales europeas. Fomentemos nuevos asentamientos expandiendo las infraestructuras para dar cabida al creciente volumen de comercio marítimo y usemos el puerto como trampolín para el eventual establecimiento de una [ShowBuildingTypeName('trade_office')|l] en las costas de occidente, que nos asegurará una parte del pastel."
 flavor_mos.59.a: "No podemos confiar en las oportunidades nacionales."
 STATIC_MODIFIER_NAME_bustling_trade_hub: "Centro comercial boyante"
 flavor_mos.59.tt1: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] está extasiado con la búsqueda nacional de nuevas perspectivas comerciales."
 flavor_mos.59.b: "Una costosa empresa."
 flavor_mos.59.historical_info: "Durante el reinado de Iván IV se buscó establecer rutas marítimas hacia occidente. El impulso era el deseo de superar el dominio de la Liga Hanseática y establecer conexiones comerciales directas con Europa occidental para mejorar la posición económica y política de Rusia."
 flavor_mos.60.title: "La censura de la [ShowGovernmentReformNameWithNoTooltip('oprichnina')]"
 flavor_mos.60.desc: "La purificación de mentes discrepantes continúa y ha llegado el momento de volvernos hacia aquellos que, creemos, difunden ideas contrarias a la ideología promovida por la [ShowGovernmentReformName('oprichnina')]. Debemos desplegar a los #italic oprichniki#! para reforzar la autoridad central limitando los textos y tratados que desafíen nuestros planes políticos, y asegurarnos de que los líderes de la Iglesia están en armonía con estas políticas."
 flavor_mos.60.a: "La palabra es un privilegio si se usa con sabiduría."
 flavor_mos.60.b: "Debe haber una cierta tolerancia."
 flavor_mos.60.historical_info: "La represión política era constante durante los tiempos de la Oprichnina y alcanzaría nuevas cotas con el establecimiento de los #italic oprichniki#!, la policía política del zar. La Iglesia ortodoxa rusa, como otras instituciones, se vio afectada por las políticas de la Oprichnina, pues había una censura estricta sobre textos religiosos y determinados libros, y se prohibían o destruían manuscritos."
 flavor_mos.61.title: "Los reasentamientos de la [ShowGovernmentReformNameWithNoTooltip('oprichnina')]"
 flavor_mos.61.desc: "Prosigue sin descanso la redistribución de las tierras [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], que se muestra desleal hacia hombres y mujeres a los que no se considera una amenaza, aunque las apropiaciones tienen un impacto negativo en la producción de alimentos, ya que los [ShowPopTypeName('peasants')|l] quedan desplazados y no pueden atender los campos. Hay riesgo de hambruna y puede que tengamos que actuar con mayor indulgencia, por el bien general de la población."
 flavor_mos.61.a: "La confiscación de tierras continuará."
 STATIC_MODIFIER_NAME_disruption_of_agricultural_activities: "Perturbación de las actividades agrícolas"
 flavor_mos.61.tt1: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] sigue afrontando incertidumbres y desplazamientos, lo que provoca un descenso de la productividad agrícola."
 flavor_mos.61.b: "No nos apropiaremos de las tierras de los boyardos rurales."
 flavor_mos.61.c: "Ataremos a los [ShowPopTypeNameWithNoTooltip('peasants')|l] a las haciendas."
 flavor_mos.61.tt2: "La brutal represión de [ivan_the_terrible.GetName] minimiza cualquier alteración de la producción de alimentos, a expensas de la población rural."
 flavor_mos.61.historical_info: "La Oprichnina tuvo un impacto perjudicial en la agricultura y la economía rural de Rusia. La confiscación de haciendas y la alteración de las prácticas agrícolas habituales contribuyó a una escasez de alimentos y la inestabilidad económica, lo que provocó una hambruna generalizada y nuevas dificultades para los campesinos."
 flavor_mos.62.title: "La Catedral de San Basilio"
 flavor_mos.62.desc: "La conquista de [ShowAreaName('kazan_area')] es un gran triunfo para [ROOT.GetCountry.GetName], y debemos celebrarlo. Se podía pensar en construir una gran catedral dedicada a esta victoria militar con el empleo de las técnicas de construcción más modernas para demostrar el esplendor y la inventiva de la arquitectura [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]."
 flavor_mos.62.a: "Una idea brillante."
 mos_st_basil_cathedral_construction: "Construcción de la Catedral de San Basilio"
 flavor_mos.62.tt1: "La meticulosa artesanía de [postnik_yakovlev.GetName] enriquece aún más la catedral."
 flavor_mos.62.b: "Es una exhibición innecesaria."
 flavor_mos.62.c: "Es demasiado pronto para considerarlo una victoria."
 STATIC_MODIFIER_NAME_shoring_up_defenses: "Mejora de las defensas"
 flavor_mos.62.tt2: "Se invierten recursos materiales en reforzar las murallas de [ShowGoodsName('stone')|l] del [ShowBuildingTypeName('kremlin')]."
 flavor_mos.62.historical_info: "La Catedral de San Basilio se erigió durante el reinado de Iván el Terrible para celebrar la exitosa campaña militar contra el kanato de Kazán. La construcción se consideraba una ofrenda de gratitud a la Virgen María por su intercesión en la conquista. Hoy, sigue siendo un símbolo emblemático de Rusia y sirve como símbolo de la resistencia y supervivencia de la nación."
 flavor_mos.63.title: "El Monasterio de Novodévichi"
 flavor_mos.63.desc: "Tras la triunfal conquista de [ShowAreaName('smolensk_area')], se presenta la oportunidad de conmemorar la victoria fortificando el cinturón defensivo sur de [ShowLocationName('moscow')] para garantizar la seguridad de [ROOT.GetCountry.GetName]. La idea de construir un monasterio fortificado surge de una necesidad estratégica, aunque también podría emplearse para alojar a muchos [ShowPopTypeName('nobles')|l] que se han visto forzados a tomar los hábitos, lo que nos garantizaría el favor [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 flavor_mos.63.a: "Más gente satisfecha."
 flavor_mos.63.b: "[ShowLocationNameWithNoTooltip('moscow')] ya cuenta con defensas adecuadas."
 flavor_mos.63.c: "Ofrezcamos un estipendio a las mujeres afectadas."
 flavor_mos.63.historical_info: "El Monasterio de Novodévichi fue fundado por el gran príncipe Basilio III en honor a la exitosa conquista de la región de Smolensko. Se erigió como fortaleza e institución religiosa a fin de proteger las vías de entrada a la ciudad desde el oeste. El convento también proporcionaba residencia a las mujeres de las familias reales rusas que se animaban a abrazar la vida monacal."
 flavor_mos.64.title: "Parque de artillería de [ShowLocationNameWithNoTooltip('moscow')]"
 flavor_mos.64.desc: "Con el avance de la tecnología de la artillería en el campo de batalla, cada vez es más importante dotar al ejército de abundantes piezas para sustentar el esfuerzo bélico. Debemos encargar a nuestros ingenieros que establezcan unas instalaciones dedicadas a la producción de artillería para que [ShowLocationName('moscow')] se transforme en un centro de innovaciones tecnológicas y un proveedor fiable."
 flavor_mos.64.a: "Una oferta explosiva."
 flavor_mos.64.b: "Será mejor invertir en ejercicios militares."
 flavor_mos.64.historical_info: "El parque de artillería de Moscú se construyó durante el reinado de Iván IV y desempeñó un papel importante en la mejora de las capacidades militares de Rusia. La producción de cañones y artillería era vital para la expansión militar del país y contribuyó a su éxito en varios conflictos."
 flavor_mos.65.title: "La frontera báltica"
 flavor_mos.65.desc: "La región [ShowAreaName('baltic_area')|l] ha disfrutado desde hace tiempo de una posición comercial favorable junto al mar Báltico, el próspero centro de comercio del norte de Europa. Sin embargo, cosechar estos beneficios se ha demostrado complicado debido a las distancias geográficas. Debemos aprovechar nuestra ventaja y tomar el control de la región si queremos que parte de estas riquezas reviertan en [target_location.GetName]."
 flavor_mos.65.a: "Nuestra parte del pastel."
 flavor_mos.65.a.custom: "[target_root_country.GetName] obtiene un [casus_belli|el] [ShowCasusBelliName('cb_conquer_province')] contra cada [province|el] y un [casus_belli|el] [ShowCasusBelliName('cb_subjugation')] contra cualquier [subject|el] de la zona del [ShowAreaName('baltic_area')]."
 flavor_mos.65.b: "La paz es buena para los negocios."
 flavor_mos.65.historical_info: "Los intentos rusos de conquistar la región báltica causaron la larga y fructífera Guerra de Livonia, que causó estragos en la economía rusa y desembocó en pocas ganancias territoriales. La guerra terminó con los tratados de Jam Zapolski (1582) y de Plussa (1583), que consolidaban la división de las tierras de Livonia y Estonia entre la Mancomunidad Polaco-Lituana, Suecia y Dinamarca."
 flavor_mos.66.title: "El trágico filicidio"
 flavor_mos.66.desc: "El acalorado intercambio que tiene lugar entre [target_ruler.GetName] y [target_heir.GetName] resuena en los corredores del palacio. Cuando los sirvientes se acercan a los aposentos privados de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], la discusión ha pasado al plano físico, y [target_ruler.GetShortNameWithNoTooltip] intenta golpear con un bastón puntiagudo a quien heredará su trono, lo que aumenta la intensidad y el riesgo del enfrentamiento."
 flavor_mos.66.a: "Permanezcamos en silencio. Es un asunto familiar."
 flavor_mos.66.tt1: "[target_heir.GetNameWithNoTooltip] recibe un golpe fatal en la cabeza y muere ante [target_ruler.GetNameWithNoTooltip|l], que llora amargamente."
 flavor_mos.66.b: "Que los guardias refrenen a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 STATIC_MODIFIER_NAME_temporarily_incarcerated: "Encarcelación temporal"
 flavor_mos.66.tt2: "Aguardará en una celda hasta que se atempere su furia."
 flavor_mos.66.c: "Deshagámonos de este lunático."
 flavor_mos.66.historical_info: "En 1581, en un momento de una intensa ira, Iván IV mató con un bastón puntiagudo a su hijo y heredero, Iván Ivanovich. Este acto filicida se produjo durante un turbulento periodo en los últimos años de Iván, caracterizados por purgas brutales y una paranoia creciente."
 flavor_mos.67.title: "[postnik_yakovlev.GetNameWithNoTooltip]"
 flavor_mos.67.desc: "El visionario [postnik_yakovlev.GetName] sigue demostrando un talento excepcional para explorar los límites de la arquitectura y bendecir el paisaje de [ShowLocationName('moscow')] con sus creaciones. Poco se sabe de su pasado o su estatus social, pero no debemos permitir que estos asuntos nos impidan hacer uso de sus majestuosas capacidades. Deberíamos mantenerlo cerca, en caso de que la corte y su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] decida encargar algún edificio importante."
 flavor_mos.67.a: "Invitémoslo a la corte."
 flavor_mos.67.b: "El presente es lo que importa."
 flavor_mos.67.historical_info: "Postnik Yakovlev fue un arquitecto ruso a quien se recuerda especialmente por su participación en la construcción de la Catedral de San Basilio, en Moscú. La catedral fue un encargo de Iván el Terrible para conmemorar la captura de la ciudad de Kazán de manos de los mongoles."
 flavor_mos.68.title: "Las distracciones de los Shuisky"
 flavor_mos.68.desc: "[target_character.GetName] parece ser víctima de las influencias destructivas de la poderosa familia Shuisky, que recurre al alcohol y otras sustancias como medio de reforzar su control sobre [ROOT.GetCountry.GetName]. La situación ha empeorado hasta el punto de que ya afecta a los asuntos cotidianos de la corte, y es probable que cualquier esfuerzo por frenar estos comportamientos provoque conflictos internos."
 flavor_mos.68.a: "Combatamos el fuego con el fuego."
 flavor_mos.68.tt1: "[target_character.GetNameWithNoTooltip] tiene las ideas claras e introduce la [government_reform|el] de la [ShowGovernmentReformName('oprichnina')] para frenar la influencia [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 flavor_mos.68.b: "No podemos arriesgarnos a un golpe de Estado."
 STATIC_MODIFIER_NAME_drunkard: "Borrachín"
 flavor_mos.68.tt2: "[target_character.GetNameWithNoTooltip] sucumbe al alcoholismo, lo que refuerza el dominio [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 flavor_mos.68.historical_info: "Los Shuisky eran una poderosa familia boyarda que ostentó un poder considerable durante la regencia de Iván IV. De niño, Iván sufrió con frecuencia la desatención y los insultos de los Shuisky, y se sintió cada vez más frustrado con este comportamiento arrogante y rebelde, lo que preparó el escenario para una amplia actuación contra la nobleza rusa."
 flavor_mos.69.title: "Los poderes de los namestniks"
 flavor_mos.69.desc: "Los virreyes #italic namestniks#! cuentan con un poder considerable que les permite gobernar las regiones más remotas de [ROOT.GetCountry.GetName]. Este acuerdo presenta una serie de desafíos. Por ejemplo, nos hace perder una parte significativa de los ingresos generados y hace más difícil mantener la obediencia. Deberíamos establecer un control directo sobre el gobierno regional y centralizar la administración, posiblemente a expensas de las élites locales."
 flavor_mos.69.a: "Recortemos su influencia."
 flavor_mos.69.b: "No enredemos con algo que funciona."
 flavor_mos.69.c: "Es cosa del pasado."
 disable_namestnik_policy: "La [policy|el] de [ShowPolicyName('namestnik_policy')] deja de estar disponible."
 flavor_mos.69.historical_info: "Los #italic namestniks#! ostentaban importantes poderes administrativos y ejecutivos en Rusia, y actuaban como representantes del monarca en territorios distantes. Sus poderes quedaron algo restringidos durante el reinado de Iván IV, aunque resistirían hasta una serie de reformas instigadas por Pedro el Grande, parte de unos cambios generales en la estructura administrativa de Rusia."
 flavor_mos.70.title: "[ivan_viskovatiy.GetNameWithNoTooltip]"
 flavor_mos.70.desc: "El hábil diplomático [ivan_viskovatiy.GetName] está deseoso de servir y tiene varias ideas para mejorar la burocracia introducida con la reforma gubernamental [ShowGovernmentReformName('prikazi_reform')]. Debemos aprovechar el momento y sus habilidades para surcar las procelosas aguas de la diplomacia."
 flavor_mos.70.a: "Invitémoslo a la corte."
 flavor_mos.70.tt2: "Puede establecer nuevos organismos si se le asigna al [cabinet|el]."
 flavor_mos.70.b: "El arte de la diplomacia se puede enseñar."
 flavor_mos.70.tt3: "[ivan_viskovatiy.GetNameWithNoTooltip] instruye a [target_root_country.GetGovernment.GetRuler.GetName] en las habilidades de la comunicación y la negociación."
 flavor_mos.70.c: "Es un charlatán sin talento."
 flavor_mos.70.historical_info: "Iván Viskovatiy fue esencial para las ambiciones diplomáticas de Iván IV y estuvo al frente de las relaciones exteriores de Rusia hasta su muerte. Se le cree responsable de la creación de la oficina de asuntos exteriores Prikazi, más conocida como Posolsky Prikaz#italic#!. Durante sus últimos años, vio cómo el zar cuestionaba sus lealtades, hasta el punto de ser ejecutado públicamente como resultado de las purgas de Iván IV."
 flavor_mos.71.title: "Posolsky Prikaz"
 flavor_mos.71.desc: "La diligente labor de [ivan_viskovatiy.GetName] ha dado sus frutos. El resultado es una gestión más eficiente de los asuntos exteriores y una burocracia más simple. Ahora se propone que establezcamos una oficina aparte para los asuntos relacionados con la diplomacia, a fin de implantar ahí los mismos estándares que se aplican a otras áreas gubernamentales."
 flavor_mos.71.a: "Una elección sensata."
 enable_posolsky_cabinet_action: "Concede acceso a la [cabinet_action|el] [ShowCabinetActionName('posolsky')]."
 flavor_mos.71.b: "Una tienda para travesuras internacionales."
 flavor_mos.71.historical_info: "La Posolsky Prikaz#italic#! sirvió como oficina gubernamental para la supervisión de los asuntos extranjeros y diplomáticos. Desempeñó un papel importante en la gestión de las relaciones diplomáticas, el despliegue de embajadores y la administración de los asuntos internacionales."
 flavor_mos.72.title: "Los hijos de la oscuridad"
 flavor_mos.72.desc: "La Oprichnik, un poderoso cuerpo de policía política, conserva una influencia considerable y es una fuerza a tener en cuenta. Si mejoráramos su aspecto con uniformes como túnicas negras y accesorios en forma de cabezas de animales cortadas y atadas a las sillas de montar, se potenciaría su imagen imponente y opresiva, e infundiríamos miedo en nuestros enemigos."
 flavor_mos.72.a: "El aspecto lo es todo."
 mos_equipping_the_oprichnik: "Equipar a la Oprichnik"
 flavor_mos.72.b: "Que se pongan lo que tengan a mano."
 flavor_mos.72.c: "Es bárbaro e inquietante."
 flavor_mos.72.historical_info: "Los #italic oprichniki#! vestían túnicas negras y llevaban atada a la silla de montar una cabeza de perro o lobo. Así pretendían simbolizar su profundo deseo de erradicar cualquier traición contra el zar. También portaban una escoba a modo de metáfora, pues con ella perseguían a los enemigos del zar y los barrían para apartarlos del camino."
 flavor_mos.73.title: "Las incursiones de la Oprichnik"
 flavor_mos.73.desc: "La Oprichnik sigue ejecutando a aquellos que considera desleales. Recientemente, varias haciendas [ShowPopTypeName('nobles')|l] en zonas rurales han recibido su visita, lo que ha provocado que los [ShowPopTypeName('peasants')|l] asignados a la tierra sean desplazados al tener prohibida la salida de su casa asignada. Si esta situación no se soluciona con rapidez, podría haber una escasez de comida endémica."
 flavor_mos.73.a: "No es asunto nuestro."
 STATIC_MODIFIER_NAME_displaced_farmers: "Granjeros desplazados"
 flavor_mos.73.b: "Acabemos con la Oprichnik."
 disable_oprichnik_policy: "La [policy|el] de [ShowPolicyName('oprichnik_policy')] deja de estar disponible."
 flavor_mos.73.historical_info: "La Oprichnik se dedicó a la confiscación de las propiedades de aquellos que eran considerados enemigos del Estado. Esta práctica consolidó más aún el poder económico del zar y sus partidarios leales, pero provocó que los campesinos quedaran desplazados al morir o ser capturados sus señores. Esto, a su vez, tuvo un efecto devastador sobre la producción de alimentos, ya que muchos campos quedaban desatendidos."
 flavor_mos.74.title: "El asunto de la sucesión"
 flavor_mos.74.desc: "A [ROOT.GetCountry.GetGovernment.GetRuler.GetName], a quien tanto amamos, puede no quedarle mucho tiempo en esta tierra, y la falta de un heredero adecuado puede sumir [ROOT.GetCountry.GetName] en el caos político. Se ha sugerido que, tras la muerte de quien ocupa el puesto de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], podría asumir el liderazgo un miembro elegido de su consejo.\n\nDos [ShowPopTypeName('nobles')|l] están en boca de todos para esta inmensa tarea, [boris_godunov.GetName] y [feodor_romanov.GetName]. Ambos poseen cualidades similares, pero el primero goza de fuertes apoyos en la Asamblea Nacional. Debemos decidir ya, o nos arriesgamos a que estalle un conflicto civil cuando haya que pasar la antorcha."
 flavor_mos.74.a: "[boris_godunov.GetNameWithNoTooltip] es la mejor opción."
 STATIC_MODIFIER_NAME_by_grace_of_national_assembly: "Por la gracia de la Asamblea Nacional"
 STATIC_MODIFIER_NAME_blocked_from_being_ruler: "Vetado como gobernante"
 flavor_mos.74.b: "[feodor_romanov.GetNameWithNoTooltip] tiene nuestro respaldo."
 flavor_mos.74.tt1: "Se ha añadido a [boris_godunov.GetNameWithNoTooltip] como [character|el]."
 flavor_mos.74.tt2: "Se ha añadido a [feodor_romanov.GetNameWithNoTooltip] como [character|el]."
 STATIC_MODIFIER_NAME_national_assembly_opposed: "La Asamblea Nacional se opone"
 flavor_mos.74.c: "Que ambos queden como consejeros influyentes."
 flavor_mos.74.tt3: "El país ha visto que su [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip|l], persona de carisma y fuertes convicciones, resiste todo intento de forzar una decisión."
 flavor_mos.74.d: "Ninguno es adecuado."
 flavor_mos.74.tt4: "[boris_godunov.GetNameWithNoTooltip] y [feodor_romanov.GetNameWithNoTooltip] son ejecutados, para consternación [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 flavor_mos.74.historical_info: "La muerte de Iván IV hizo que Teodoro I se convirtiera en zar. No se lo consideraba un líder fuerte, pues carecía de la fuerza de su padre y era descrito como débil e ineficaz. Durante el gobierno de Teodoro, su cuñado Boris Godunov emergió como una figura poderosa en la corte rusa. Tras la muerte de Teodoro sin herederos, Boris se hizo con el trono con el respaldo de la Zemsky Sobor. Sin embargo, le disputó el poder Feodor Romanov, boyardo fundador de la dinastía Romanov, que, sin embargo, no disfrutó del mismo apoyo y fue confinado a un monasterio una vez que Boris asumió el control."
 feodor_romanov_becomes_a_monk_tt: "[feodor_romanov.GetShortNameWithNoTooltip] se convertirá en monje y se alejará de la política el resto de sus días."
 boris_godunov_becomes_a_monk_tt: "[boris_godunov.GetShortNameWithNoTooltip] ingresará en un monasterio y se alejará de la política el resto de sus días."
 flavor_mos.75.title: "Los educadores extranjeros"
 flavor_mos.75.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] orienta su fuerza diplomática hacia la mejora de las necesidades educativas de nuestra juventud, y existen diversas iniciativas para traer nuevas influencias e ideas que eviten que quedemos atrasados. Deberíamos instituir un programa que envíe a nuestros jóvenes al extranjero para que aprendan los secretos del éxito. Al mismo tiempo, debemos fomentar activamente la llegada de educadores que eleven los estándares del sistema educativo y lo liberen de las garras [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 flavor_mos.75.a: "Debemos ponernos a la altura en progreso intelectual."
 flavor_mos.75.b: "De ahí no saldrá nada bueno."
 flavor_mos.75.tt1: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] está complacido porque sigue conservando gran influencia en los asuntos educativos."
 flavor_mos.75.historical_info: "El zar Boris Godunov comprendió rápidamente que Rusia se había quedado atrás respecto a sus vecinos europeos, por lo que dio la máxima prioridad a la tarea de aumentar los estándares educativos. Una de las medidas fue fomentar activamente la llegada de maestros extranjeros, aunque también creó iniciativas para enviar a los jóvenes rusos a estudiar fuera."
 flavor_mos.76.title: "[ivan_gramotin.GetNameWithNoTooltip]"
 flavor_mos.76.desc: "Un diplomático de habilidad excepcional y amplios conocimientos ofrece sus servicios y expresa el deseo de ser asignado a la oficina extranjera. [ivan_gramotin.GetName] es reconocido por su elocuencia e inteligencia, por lo que sería recomendable aceptar su oferta. Nos ayudaría a movernos en el complejo mundo de las relaciones internacionales, a no ser que busquemos una estrategia más orientada a la confrontación."
 flavor_mos.76.a: "Invitémoslo a la corte."
 flavor_mos.76.tt1: "Se ha añadido a [ivan_gramotin.GetNameWithNoTooltip] como [character|el]."
 flavor_mos.76.tt2: "Puede obtener importantes logros diplomáticos si lo asignamos a la [cabinet_action|el] [ShowCabinetActionName('posolsky')]."
 flavor_mos.76.b: "Otro farsante sin talento."
 flavor_mos.76.historical_info: "Iván Gramotin fue un diplomático de éxito durante el reinado de Iván IV y más allá, al que se recuerda sobre todo por estar al frente del Ministerio de Asuntos Exteriores. Entabló amistad con el futuro patriarca en una visita diplomática a Polonia, donde estuvo cautivo. Esta amistad ayudó a asegurar a Iván un lugar futuro en la corte y varias posiciones influyentes, incluso en la duma boyarda. Hacia el final de su vida, cayó en desgracia y fue exiliado, aunque regresó tras la muerte del patriarca. Unos años después, se retiró a un convento, donde murió como monje."
 flavor_mos.77.title: "El diplomático elocuente"
 flavor_mos.77.desc: "El experto administrativo [ivan_gramotin.GetName] está logrando algo casi milagroso desde el Posolsky Prikaz#italic#!. Ha simplificado la burocracia y todos los procesos relacionados directamente con los asuntos nacionales e internacionales. Ahora, debemos decidir si cosechamos los beneficios de su trabajo o dirigimos su atención a mejorar la estabilidad interna de [ROOT.GetCountry.GetName], tender puentes entre facciones rivales y resolver las disputas abiertas."
 flavor_mos.77.a: "Se recoge lo que se siembra."
 STATIC_MODIFIER_NAME_fine_tuned_diplomacy: "Diplomacia fina"
 flavor_mos.77.tt1: "Los incesantes esfuerzos de [ivan_gramotin.GetNameWithNoTooltip] resultan muy útiles en cualquier negociación con el extranjero."
 flavor_mos.77.b: "Hay que resolver las disputas internas."
 flavor_mos.77.historical_info: "Iván Gramotin negoció con éxito con los principales rivales de Rusia, como Polonia, Suecia y el Imperio otomano, y sus contribuciones ayudaron a estabilizar el país durante la Época de la Inestabilidad. Sobrevivió a las turbulencias, pese a las intrigas y alianzas cambiantes, y durante muchos años siguió desarrollando importantes misiones diplomáticas."
 flavor_mos.78.title: "Aptekarsky Prikaz"
 flavor_mos.78.desc: "Cada una de las oficinas gubernamentales establecidas de acuerdo con la reforma [ShowGovernmentReformName('prikazi_reform')] tiene una función específica dentro de la maquinaria administrativa, aunque la reciente peste resalta la necesidad de prestar mayor atención los asuntos relativos a la salud y el bienestar de los súbditos. Debemos establecer otra oficina que coordine la respuesta cuando se produzca la siguiente epidemia o castigo divino, o corremos el riesgo de que no haya manos capaces suficientes para trabajar la tierra y defender [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_mos.78.a: "Sanguijuelas y sangrías para todos."
 flavor_mos.78.tt1: "La corte se alegra del tratamiento médico preferente que ofrece el Aptekarasky Prikaz a los niveles superiores de la sociedad."
 enable_aptekarsky_cabinet_action: "Concede acceso a la [cabinet_action|el] [ShowCabinetActionName('aptekarsky')]."
 flavor_mos.78.b: "Rezar es cuanto necesitamos."
 flavor_mos.78.historical_info: "El Aptekarsky Prikaz era un departamento del Gobierno con una amplia gama de responsabilidades, como la supervisión de la producción y distribución de medicinas, la regulación de las boticas y todos los problemas relativos a la salud pública. También se encargaba del bienestar y la salud del zar y su corte. El Aptekarsky Prikaz siguió siendo una parte importante de la administración imperial de Rusia hasta su disolución, tras la revolución de 1917."
 flavor_mos.79.title: "La subyugación de [ivan_bolotnikov.GetNameWithNoTooltip]"
 flavor_mos.79.desc: "Un esclavo cosaco rebelde asignado a la corte huyó para reunirse con sus hermanos, en desafío a lo que percibía como una vida de servidumbre. Sin embargo, su vida como hombre libre terminó cuando, durante una incursión de unos [ShowCultureGroupName('tatar_group')|l] de [ShowAreaName('crimea_area')], fue capturado. Podríamos organizar un rescate antes de lo vendan como esclavo. De no hacerlo, nos arriesgamos a que, como sirviente descontento, revele cualquier secreto de Estado que haya podido oír."
 flavor_mos.79.a: "Una costosa empresa con poco que ganar."
 flavor_mos.79.tt1: "Queda a su destino y puede acabar radicalizándose."
 flavor_mos.79.b: "Compremos su libertad y su regreso."
 flavor_mos.79.tt2: "Se ha añadido a [ivan_bolotnikov.GetNameWithNoTooltip] como [character|el]."
 flavor_mos.79.tt3: "La aristocracia no ve con buenos ojos su presencia en la corte, debido a su naturaleza rebelde."
 flavor_mos.79.c: "Es una poderosa llama que es necesario apagar."
 flavor_mos.79.tt4: "[ivan_bolotnikov.GetNameWithNoTooltip] sucumbe a una misteriosa enfermedad."
 flavor_mos.79.historical_info: "Iván Bolotnikov fue un atamán cosaco que lideró las protestas contra el zar para reducir las injusticias sociales y las dificultades económicas de los plebeyos, aunque también de ciertos segmentos de la nobleza. Tras un breve período de libertad, fue capturado y vendido como esclavo por tártaros crimeos. Unos mercenarios alemanes lo rescataron y le permitieron regresar a Moscú, donde ayudó a organizar las protestas."
 flavor_mos.80.title: "El levantamiento de Bolotnikov"
 flavor_mos.80.desc: "El revolucionario [ivan_bolotnikov.GetName] ha escapado de los [ShowCultureGroupName('tatar_group')|l] que lo tenían cautivo y ha regresado subrepticiamente a [target_location.GetName] para azuzar al pueblo contra nosotros. Se extienden falsos rumores sobre maltratos y abuso de poder por parte del Gobierno, y algunos [ShowPopTypeName('nobles')|l] y [ShowPopTypeName('burghers')|l] notables se han unido a las filas de los rebeldes."
 flavor_mos.80.a: "Los recibiremos con sables y una fuerza inquebrantable."
 bolotnikov_uprising: "Levantamiento de Bolotnikov"
 flavor_mos.80.b: "Ofrezcamos indulgencia y libertades limitadas."
 flavor_mos.80.c: "Hay que desarmarlos mediante la retórica."
 flavor_mos.80.tt1: "Las tácticas negociadoras que usa [ROOT.GeGovernment.GetRuler.GetName|l] persuaden a los líderes rebeldes para que dejen las armas."
 flavor_mos.80.historical_info: "La rebelión de Bolotnikov tuvo lugar entre 1606 y 1607, durante la Época de la Inestabilidad. Fue instigada por el cosaco Iván Bolotnikov, que buscaba combatir las injusticias sociales, los abusos de poder y las dificultades económicas. La rebelión tuvo un apoyo sustancial entre diversos estamentos, como los campesinos, los cosacos y algunos sectores insatisfechos de la nobleza. Llegó a controlar más de setentas ciudades en el sur de Rusia, y el zar se vio obligado a reprimir brutalmente a los insurgentes para recuperar el control."
 flavor_mos.81.title: "El mariscal influyente"
 flavor_mos.81.desc: "[alexander_lvov.GetName], gobernador de [ShowLocationName('nizhny_novgorod')], ha regresado recientemente a la corte para su nombramiento como #italic okolnichy,#! un puesto que le permitirá asumir responsabilidades administrativas adicionales. Podríamos expandir el cargo para que englobara una nueva oficina #italic prikaz#! encargada de supervisar los asuntos de palacio y los monasterios, al amparo de la reforma [ShowGovernmentReformName('prikazi_reform')]. El objetivo sería mejorar la gestión de los gastos de la corte y garantizar la implantación de las políticas de los [ShowPolicyName('non_possessors')]."
 flavor_mos.81.a: "Es una solución aceptable."
 enable_bolshogo_dvortsa_cabinet_action: "Concede acceso a la [cabinet_action|el] [ShowCabinetActionName('bolshogo_dvortsa')]."
 flavor_mos.81.b: "No hace falta ninguna supervisión adicional."
 flavor_mos.81.tt2: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] está encantado con la confianza demostrada."
 flavor_mos.81.historical_info: "Alexander Lvov fue un subgobernador que ascendió rápidamente en las filas del Gobierno zarista. Tras ser nombrado mayordomo de la corte, lideró delegaciones diplomáticas y sirvió como embajador. También dirigió la oficina de Asuntos de palacio, un cargo que conservaría hasta su eventual jubilación."
 flavor_mos.82.title: "Las disputas del mestnichestvo"
 flavor_mos.82.desc: "El [ShowGovernmentReformName('the_mestnichestvo')|l] garantiza a todos los boyardos un puesto en el Gobierno, en función de su linaje y de los cargos anteriormente ocupados, así como un asiento en la mesa de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Sin embargo, este sistema fomenta las disputas entre los [ShowPopTypeName('nobles')|l] y, podría argumentarse, aleja de la corte a otras personas de talento, en detrimento de la eficiencia administrativa del Gobierno.\n\nLa genealogía de las más nobles familias se recoge en los llamados antiguos libros de linaje. Sería prudente destruirlos si aspiramos a reformar el sistema y gobernar mejor el Estado."
 flavor_mos.82.a: "Que ardan los libros de linaje."
 flavor_mos.82.tt1: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] está indignado por el intento de controlar su influencia."
 flavor_mos.82.b: "El cambio nunca es bueno."
 flavor_mos.82.c: "Pongamos fin al sistema jerárquico feudal."
 flavor_mos.82.historical_info: "El sistema del mestnichestvo determinaba la precedencia de los boyardos en la corte del zar y el ejército en función de la hoja de servicios, la posición social y las conexiones personales. Tuvo un gran impacto en la jerarquía social de Rusia y se mantuvo hasta que Teodoro III lo abolió como parte de una serie de reformas del Gobierno, algo que Pedro el Grande aprovechó en su favor."
 flavor_mos.83.title: "La Torre Siuyumbiké"
 flavor_mos.83.desc: "La diversa población de [ShowLocationName('kazan')] practica distintas fes, por lo que es necesaria una estructura defensiva adicional que, además, proporcione una mayor visibilidad. Construyamos una torre majestuosa que se inspire en su herencia histórica y que sirva como atalaya y minarete para llamar a los fieles a la oración."
 flavor_mos.83.a: "Una propuesta interesante."
 mos_soyembika_tower_construction: "Construcción de la Siuyumbiké"
 flavor_mos.83.b: "Son preferibles las patrullas regulares."
 flavor_mos.83.historical_info: "La Torre Siuyumbiké se construyó, probablemente, durante el reinado de Iván IV, aunque los registros históricos son escasos y su origen es incierto. Se encuentra dentro del kremlin de Kazán y tiene 58 metros de altura. Se la conocía por ser una de las dos torres inclinadas, aunque en el siglo XX se tomaron medidas para estabilizarla."
 flavor_mos.84.title: "Las revisiones del domostroy"
 flavor_mos.84.desc: "Varios representantes del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] han solicitado una serie de cambios en el #italic domostroy#! para garantizar que la gestión de las familias se realice de acuerdo con los valores de la fe [ShowReligionAdjective('orthodox')|l]. Esta oportunidad única nos ofrece una cierta «libertad artística» para elegir qué aspectos de la sociedad queremos reforzar por medio de las revisiones."
 flavor_mos.84.a: "La tradición y la moralidad son lo primordial."
 flavor_mos.84.b: "Hay que mantener los valores familiares."
 flavor_mos.84.c: "Obediencia y sumisión a Dios."
 flavor_mos.84.d: "El ayuno y la oración son una necesidad."
 STATIC_MODIFIER_NAME_stringent_fasting_and_prayer: "Ayuno y oración más estrictos"
 flavor_mos.84.historical_info: "El #italic domostroy#! es un conjunto de instrucciones y reglas para la administración de los hogares rusos. Su origen puede trazarse hasta el siglo XVI, probablemente en la ciudad de Nóvgorod. Ofrece una visión única de las normas sociales y culturales de la Rusia medieval, que se fue revisando al cambiar los valores y principios con el tiempo."
 flavor_mos.85.title: "[simon_ushakov.GetNameWithNoTooltip]"
 flavor_mos.85.desc: "[simon_ushakov.GetName], visionario de los iconos, ha introducido una nueva forma de pintura religiosa centrada en las figuras seculares, con una combinación de elementos tradicionales iconográficos e influencias occidentales. Su rica gama de colores contrasta marcadamente con las obras existentes y, probablemente, genere rechazo en el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Sin embargo, la llegada de nuevos gustos e influencias barrocas beneficiaría a la comunidad artística en su conjunto y contribuiría a la expansión de nuevas ideas."
 flavor_mos.85.a: "Invitémoslo a la corte."
 flavor_mos.85.tt2: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] considera que las nuevas influencias son obra del diablo y una ruptura de la censura prevalente."
 flavor_mos.85.b: "Es más adecuado en la enseñanza."
 STATIC_MODIFIER_NAME_restricted_to_teaching: "Restringido a la enseñanza"
 flavor_mos.85.tt3: "Se le ofrece un puesto como maestro en la [ShowBuildingTypeName('stroganov_school_of_iconic_art')]."
 flavor_mos.85.c: "Revendamos sus obras en el extranjero."
 flavor_mos.85.tt4: "Su obra se tolera, aunque queda prohibida su venta dentro del país."
 flavor_mos.85.d: "Que dé con sus huesos en la cárcel."
 flavor_mos.85.historical_info: "Simón Ushkov fue uno de los principales artistas de la escuela de iconografía de Moscú, que contribuyó al desarrollo del estilo barroco ruso. Se lo recuerda como uno de los más hábiles pintores de iconos, en los que llegó a incluir ilustraciones y retratos del zar. Durante un breve tiempo, estuvo al mando de la armería del Kremlin, lo que reforzó su influencia en los círculos culturales y artísticos."
 flavor_mos.86.title: "La recaudación de Kuzma Minin"
 flavor_mos.86.desc: "La guerra en curso se está saldando con pérdidas temporales para [target_location.GetName], pero, de forma sorprendente, uno de nuestros más prósperos [ShowPopTypeName('burghers')|l] ha logrado recaudar una cantidad considerable para el esfuerzo de guerra, incluida una parte significativa de su fortuna. También se ha organizado y sumado a nuestras fuerzas un ejército de voluntarios."
 flavor_mos.86.a: "Aceptemos tan generosa oferta."
 flavor_mos.86.b: "Rechacemos la oferta."
 flavor_mos.86.tt1: "Los [ShowPopTypeName('burghers')|l] se regocijan, pues conservarán los kopeks que tanto les ha costado ganar."
 flavor_mos.86.historical_info: "Kuzma Minin fue un influyente comerciante a quien se recuerda por sus contribuciones para la liberación de Moscú de la ocupación polaca. Junto con el príncipe Dimitri Pozharsky, organizó un ejército voluntario y donó a la causa una gran parte de su fortuna personal. Hoy, se lo conmemora como un símbolo de patriotismo y unidad durante la Época de la Inestabilidad."
 flavor_mos.87.title: "La recuperación de Nuestra Señora de Kazán"
 flavor_mos.87.desc: "El más sagrado de los iconos ha sido recuperado tras la conquista de [ShowLocationName('kazan')]. Traído originalmente a [ROOT.GetCountry.GetName] desde [ShowLocationName('constantinople')] en el siglo XIII, llevaba perdido desde el comienzo de las incursiones de los [ShowCultureGroupName('tatar_group')|l]. Debemos tomar medidas para protegerlo y asegurarnos de que recibe la atención e importancia que merece."
 flavor_mos.87.a: "Exhibámoslo de inmediato."
 mos_lady_of_kazan_copies: "Se realizan copias de Nuestra Señora de Kazán"
 flavor_mos.87.b: "Debe venerarse en varios lugares."
 flavor_mos.87.tt1: "Se realizan copias de Nuestra Señora, para deleite [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 flavor_mos.87.c: "Una caja vieja y polvorienta no merece mucho reconocimiento."
 flavor_mos.87.historical_info: "Nuestra Señora de Kazán es un icono asociado con distintos eventos milagrosos y tiene una gran importancia cultural y religiosa en Rusia. Según la tradición, apareció milagrosamente durante un incendio en Kazán, tras su conquista por los tártaros. Aunque el original ha desaparecido, hay reproducciones y copias de Nuestra Señora de Kazán por toda la Iglesia ortodoxa."
 flavor_mos.88.title: "El primer poeta"
 flavor_mos.88.desc: "Un piadoso erudito de [ShowLocationName('polotsk')] ha presentado una propuesta para establecer una academia lingüística, dedicada principalmente a educar a los funcionarios en la lengua de la diplomacia, el [latin.GetName|l]. [simon_sitnianowicz.GetName], que no es ajeno a las ideas controvertidas, también se ha propuesto para enseñar gramática, poética y retórica al pueblo llano. Una iniciativa tal requeriría la asignación de fondos si se quiere llevar a buen puerto."
 flavor_mos.88.a: "La comunicación es clave."
 flavor_mos.88.tt1: "Se ha añadido a [simon_sitnianowicz.GetNameWithNoTooltip] como [character|el]."
 flavor_mos.88.b: "Debería dedicar su tiempo a predicar y dar sermones."
 flavor_mos.88.tt2: "Dedica su tiempo a difundir ideas ilustradas y escribir poesía."
 flavor_mos.88.c: "Contratémoslo como tutor privado."
 flavor_mos.88.d: "El pueblo debe permanecer en la ignorancia."
 flavor_mos.88.tt3: "Al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] le alegra el exilio de un hombre de ideas heterodoxas."
 flavor_mos.88.historical_info: "Simeón de Polotsk fue un monje ortodoxo, poeta y traductor bielorruso a quien se recuerda por sus contribuciones literarias, consideradas vitales para la creación de la tradición cristiana ortodoxa. Introdujo la enseñanza del griego y el latín en Rusia y también ayudó durante su vida a traducir varias obras de teólogos occidentales, lo que facilitó la difusión del conocimiento a la Iglesia ortodoxa."
 flavor_mos.89.title: "Los logros militares de [patrick_gordon.GetNameWithNoTooltip]"
 flavor_mos.89.desc: "Un estratega e ingeniero militar que lucha como mercenario para el ejército [GetCountry('SWE').GetAdjective|l] se ofrece para cambiar de bando y unirse a nuestras filas, por una pequeña compensación. Sin duda, la pericia de [patrick_gordon.GetName] contribuiría a nuestros esfuerzos por reformar y fortalecer al ejército según las normas de Europa occidental."
 flavor_mos.89.a: "Ofrezcamos un generoso estipendio."
 STATIC_MODIFIER_NAME_military_influencer: "Un influencer militar"
 flavor_mos.89.b: "La doncella de hierro le hará cantar todos sus secretos."
 flavor_mos.89.tt2: "Es capturado y torturado para obtener información."
 flavor_mos.89.c: "Invertir en un traidor es arriesgado."
 flavor_mos.89.historical_info: "Patrick Gordon fue un ingeniero militar y general escocés que sirvió en el ejército ruso. Inició su carrera militar en el ejército sueco durante la Segunda Guerra del Norte, pero más tarde cambió de bando. Se convirtió en estrecho colaborador de Pedro el Grande, lo que acabaría provocando tensiones con la nobleza rusa."
 flavor_mos.90.title: "El viajero de incógnito"
 flavor_mos.90.desc: "Nos arriesgamos a quedar por detrás de nuestros adversarios en cuanto a logros científicos y capacidad de innovación. Hay que tomar medidas para introducir nuevas ideas en [ROOT.GetCountry.GetName], para lo que podríamos emprender un viaje diplomático con el principal objetivo de aprender más sobre las tecnologías, culturas y formas de gobierno de occidente. Nuestros representantes podrían viajar de incógnito, y el séquito podría incluir miembros de la alta sociedad. Sería una valiosísima experiencia de primera mano y facilitaría las negociaciones diplomáticas."
 flavor_mos.90.a: "Una aventura ventajosa."
 grand_embassy: "La Gran Embajada"
 flavor_mos.90.tt1: "El viaje de un año a occidente va exponiendo a [target_root_country.GetNameWithNoTooltip] a nuevas influencias y avances."
 flavor_mos.90.tt2: "El viaje encabezado por [target_root_country.GetGovernment.GetRuler.GetName] promete ser una gran experiencia de aprendizaje."
 flavor_mos.90.b: "Organicemos mejor una convención científica."
 flavor_mos.90.tt3: "La convención atrae investigadores y grandes pensadores de toda Europa."
 flavor_mos.90.tt4: "Hace falta una reconstrucción significativa para poder albergar la convención, lo que aumenta el [development|el] de [target_location.GetName]."
 flavor_mos.90.c: "Acabaremos poniéndonos a su altura."
 flavor_mos.90.historical_info: "La Gran Embajada fue un viaje encabezado por Pedro el Grande, un esfuerzo por asegurar nuevos apoyos a una coalición contra el Imperio otomano. Entre sus objetivos secundarios estaban la contratación de expertos militares extranjeros y la obtención de nuevas tecnologías. Durante este periodo, Rusia se enfrentó a diversos retos internos y externos, lo que llevó a Pedro a introducir reformas para transformar el país en un Estado más moderno y poderoso. Viajaba con seudónimo para poder mezclarse con la población local, aunque debido a su gran estatura, 2,05 metros, siempre destacaba."
 flavor_mos.91.title: "[francesco_rastrelli.GetNameWithNoTooltip]"
 flavor_mos.91.desc: "Un brillante arquitecto de origen humilde y residente en [ShowLocationName('paris')] se ha trasladado a [ShowLocationName('neva')] en busca de nuevas oportunidades. [francesco_rastrelli.GetName] tiene mucha experiencia en el estilo Barroco tardío, algo esencial si queremos convertir [ShowLocationNameWithNoTooltip('neva')] en una metrópolis grandiosa y opulenta."
 flavor_mos.91.a: "Una nueva influencia."
 flavor_mos.91.tt2: "Puede seguir diseñando edificios magníficos en [ShowLocationName('neva')], siempre que sea la capital de [target_root_country.GetName]."
 flavor_mos.91.b: "Por fin, un talento digno."
 STATIC_MODIFIER_NAME_chief_architect: "Arquitecto jefe"
 flavor_mos.91.tt3: "Disfruta de la tutela de [target_root_country.GetGovernment.GetRuler.GetName], que coloca bajo su mando a todos los arquitectos de la corte."
 flavor_mos.91.c: "El talento se puede encontrar en otra parte."
 flavor_mos.91.historical_info: "Francesco Bartolomeo Rastrelli llegó a Rusia con su padre por invitación del emperador Pedro I, cuyo objetivo era mejorar el entorno cultural y artístico del país. Con este fin, consideraba que el talento de la familia Rastrelli sería una ayuda inestimable. Su primer gran proyecto fue la reconstrucción del Palacio de Invierno, que más tarde se convertiría en la principal residencia real."
 flavor_mos.92.title: "El Palacio de Invierno"
 flavor_mos.92.desc: "Carecemos de monumentos arquitectónicos realmente imponentes en la nueva capital de [ShowLocationName('neva')]. Como testimonio de la grandeza de [ROOT.GetCountry.GetName], [francesco_rastrelli.GetName] propone la construcción de un Palacio de Invierno que albergue la administración y sea un faro de poder y opulencia en los siglos venideros, un verdadero reflejo de la fuerza y la sofisticación de que hace gala [ROOT.GetCountry.GetFlavorRank|l], que se admirará en todos los rincones del mundo."
 flavor_mos.92.a: "Un testimonio vivo de grandeza."
 mos_winter_palace_construction: "Construcción del Palacio de Invierno"
 flavor_mos.92.tt1: "Gracias a la generosidad de [grigory_orlov.GetName], se añade al palacio un elaborado jardín, además de una rica selección de frescos y murales."
 flavor_mos.92.b: "El dinero debe estar a la altura de nuestras ambiciones."
 mos_catherine_palace_construction: "Construcción del Palacio de Catalina"
 flavor_mos.92.tt2: "Se construye un palacio menos elaborado, adecuado para los meses de verano."
 flavor_mos.92.c: "Mejoremos la propia ciudad."
 flavor_mos.92.historical_info: "El Palacio de Invierno sirvió como residencia oficial de la familia imperial rusa hasta la abolición de la monarquía. Se completó durante el reinado de Catalina la Grande y se lo considera uno de los primeros ejemplos de la arquitectura barroca rusa. Fue encargado originalmente por Pedro el Grande y sufrió múltiples ampliaciones y alteraciones a lo largo de los años, tanto a causa de los incendios como del deseo constante de modernizar su estructura."
 flavor_mos.93.title: "El decreto de las casacas"
 flavor_mos.93.desc: "La moda europea está cambiando, pero en [ROOT.GetCountry.GetName] seguimos las arcaicas tendencias dictadas por la tradición, no la #italic mode actuelle#!. Adoptemos los últimos estilos de cortes europeas similares y dejemos atrás las costumbres anticuadas: hay que prohibir las ropas tradicionales e imponer al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] un atuendo más moderno."
 flavor_mos.93.a: "Pelucas y medias preparadas."
 mos_enforced_fashion: "Moda forzada"
 flavor_mos.93.tt1: "Se importan grandes cantidades de tela para facilitar el cambio a las modas occidentales."
 flavor_mos.93.tt2: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] enfurece ante el flagrante desprecio a su estructura jerárquica tradicional."
 flavor_mos.93.b: "No hay nada como un buen kaftán."
 flavor_mos.93.tt3: "Se conservan los atuendos tradicionales, lo que consolida cualquier resistencia al cambio."
 flavor_mos.93.historical_info: "Bajo el gobierno de Pedro el Grande, se produjeron cambios significativos en las ropas de la nobleza como parte del esfuerzo por modernizar y occidentalizar Rusia. Se implementaron medidas estrictas contra el atuendo tradicional, como el kaftán largo y las barbas habituales en los nobles."
 flavor_mos.94.title: "El Sínodo de Tontos y Bufones"
 flavor_mos.94.desc: "El ambiente de la corte resulta rígido e intransigente en palacio, donde, no en vano, reina una persona joven. En su afán por introducir algo de entretenimiento, ha creado un club social cuyos miembros participan en travesuras, payasadas, bromas y actuaciones humorísticas ataviados con exagerados trajes occidentales. Aunque la Iglesia [ShowReligionAdjective('orthodox')|l] no lo ve con buenos ojos, pues supone una burla a las tradiciones, se percibe como un alivio jocoso frente a las formalidades de la vida cortesana e introduce una refrescante dosis de humor en la rutina diaria."
 flavor_mos.94.a: "Un poco de inofensiva diversión."
 flavor_mos.94.tt1: "Al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] no le gusta la burla repetida de los valores tradicionales."
 flavor_mos.94.b: "Es una demostración vergonzosa y del todo pecaminosa."
 flavor_mos.94.tt2: "La disolución del club social crea fricción entre quien ostenta el título de [target_root_country.GetGovernment.GetRulerTitle|l] y sus amigos más cercanos."
 flavor_mos.94.c: "Hay que designar un chivo expiatorio."
 flavor_mos.94.tt3: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] expulsa a los implicados con el respaldo de la [policy|el] de [ShowPolicyName('strict_censorship')]."
 flavor_mos.94.historical_info: "El Sínodo de Tontos y Bufones, Borrachos y Chistosos fue creado por Pedro el Grande y sus amigos Patrick Gordon y François Le Fort como un experimento social de desafío a las normas tradicionales. Los miembros de la compañía, entre los que había nobles y funcionarios de la corte, realizaban actividades que se burlaban de las costumbres tradicionales rusas mediante la adopción de comportamientos y ropas occidentales. Se fomentaba el consumo de alcohol, que desempeñaba una parte importante en las actuaciones y rituales del grupo."
 flavor_mos.95.title: "El patrocinio de [bogdan_khitrovo.GetNameWithNoTooltip]"
 flavor_mos.95.desc: "Un poderoso noble y astuto hombre de negocios ha expresado su interés por ocupar un puesto de Gobierno adecuado a su posición social. [bogdan_khitrovo.GetName] está profundamente dedicado a los empeños artísticos y desea un puesto desde el que pueda contribuir directamente, a cambio del generoso patrocinio de su familia."
 flavor_mos.95.a: "Un auténtico mecenas de las artes."
 STATIC_MODIFIER_NAME_artistic_encouragement: "Fomento artístico"
 flavor_mos.95.tt2: "Se convierte en un importante supervisor de grandes artistas, lo que fomenta la adopción de influencias occidentales como el naturalismo."
 flavor_mos.95.tt3: "La [ShowBuildingTypeName('stroganov_school_of_iconic_art')] recibe un donativo sustancial que impulsa la creación de nuevas obras de arte."
 flavor_mos.95.b: "Ofrezcámosle un puesto gubernamental."
 flavor_mos.95.tt4: "Las oficinas #italic [ShowGovernmentReformName('prikazi_reform')]#! sobresalen gracias a la gestión de [bogdan_khitrovo.GetNameWithNoTooltip]."
 STATIC_MODIFIER_NAME_accomplished_overseeing: "Supervisión consumada"
 flavor_mos.95.c: "El foco no se comparte."
 flavor_mos.95.historical_info: "Bogdan Khitrovo fue un estadista ruso que sobresalió en la gestión de varias oficinas #italic prikazi#! durante los reinados de dos zares consecutivos. Esta posición le permitió supervisar e influir en los pintores de iconos empleados en la corte. Bogdan usó su influencia para introducir la cultura occidental, por la que sentía fascinación, en los principales círculos artísticos de su tiempo, lo que desembocó en una afluencia significativa de las ideas prevalentes de esta región, como el naturalismo. Esto abrió las puertas a una nueva era para el arte ruso y marcó una ruptura respecto a la pintura de iconos tradicional utilizada desde la Edad Media."
 flavor_mos.96.title: "El diak sobresaliente"
 flavor_mos.96.desc: "Una estrella en ascenso de origen humilde ha demostrado un talento notable para negociar con las potencias extranjeras y está deseando ascender en el escalafón. [afanasy_nashchokin.GetName] tiene unos méritos educativos excepcionales y puede ser un activo formidable en cualquier tarea que se le asigne, siempre que podamos mirar más allá de sus insignificantes conexiones familiares."
 flavor_mos.96.a: "Un orador de habilidad sin igual."
 flavor_mos.96.tt2: "Su habilidad con la palabra le vale un puesto para representar a [target_root_country.GetName] en el extranjero, donde deberá surcar las traicioneras aguas de la diplomacia."
 flavor_mos.96.b: "Todo un tejedor de tapices burocráticos."
 flavor_mos.96.tt3: "Supervisa el [ShowCabinetActionName('posolsky')] Prikaz y mejora en gran medida las funciones de su departamento."
 STATIC_MODIFIER_NAME_posolsky_prikaz_excelling: "Un Posolsky Prikaz sobresaliente"
 STATIC_MODIFIER_NAME_brilliant_diplomacy: "Diplomacia brillante"
 flavor_mos.96.c: "Un reformador capital."
 flavor_mos.96.tt4: "Introduce en la economía [target_root_country.GetAdjective|l] modernidades como los boletines y las letras de cambio."
 flavor_mos.96.d: "No podemos reconocer sus contribuciones."
 flavor_mos.96.tt5: "El sobrecargado funcionario, desanimado por la falta de refuerzos positivos, decide buscar empleo en otra parte."
 flavor_mos.96.historical_info: "Afanasy Nashchokin fue un estadista, y más tarde diplomático, que negoció varios tratados muy beneficiosos para Rusia. Estuvo al frente del Posolsky Prikaz#italic#!, donde realizó una excelente tarea, y logró ascender gracias a su capacidad, no a su herencia, como era práctica habitual en Rusia. Atraía constantemente las envidias de la nobleza y tuvo que defenderse repetidamente de sus ataques."
 flavor_mos.97.title: "El Vedomosti"
 flavor_mos.97.desc: "Los últimos rumores internacionales han encontrado una plataforma en un periódico escrito patrocinado por [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. En él, se habla de relaciones diplomáticas, noticias del frente y victorias militares. Se espera que pronto entre en circulación, en un primer momento con solo unos cientos de ejemplares, para aquellos a los que se considere dignos de su lectura. Podría ser conveniente editar el contenido antes de su publicación, en caso de que nuestras ambiciones no estén del todo en línea con las del editor."
 flavor_mos.97.a: "Extra, extra, aquí pueden leerlo todo."
 flavor_mos.97.tt1: "Las ambiciones periodísticas de [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] garantizan que [target_root_country.GetName] se mantenga al día de los dramas mundanos."
 STATIC_MODIFIER_NAME_briefed_on_current_events: "Información sobre sucesos actuales"
 flavor_mos.97.b: "Limitemos las publicaciones a los logros militares."
 flavor_mos.97.tt2: "Los informes sobre victorias épicas de [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] se transforman hábilmente en gloriosas narraciones."
 flavor_mos.97.c: "Hay que reconvertirlo en una guía estratégica."
 flavor_mos.97.tt3: "Los informes detallados de las batallas y las meticulosas estrategias empleadas en los conflictos se presentan a los comandantes en forma escrita."
 flavor_mos.97.d: "No necesitamos ningún absurdo periódico."
 flavor_mos.97.historical_info: "El #italic Vedomosti,#! fundado por el zar Pedro el Grande durante los primeros años de su reinado, fue el periódico más antiguo de Rusia. Tenía una circulación irregular y proporcionaba noticias sobre los conflictos en los que participaba el país. En ellas se destacaban los logros en el campo de batalla y se presentaba al zar bajo una luz muy favorable. Las noticias de la época estaban a menudo anticuadas, lo que suponía una dificultad importante a la hora de negociar tratados con los adversarios y gestionar la administración general del imperio."
 flavor_mos.98.title: "El colegium"
 flavor_mos.98.desc: "La reciente remodelación de los organismos gubernamentales requiere una gestión ministerial más eficiente para evitar solapamientos en las responsabilidades. Acabemos con el sistema [ShowGovernmentReformName('prikazi_reform')] actual y cambiémoslo por una serie de colegios. Cada uno tendrá deberes concretos y separación de poderes, con la responsabilidad adicional de proporcionar asesoramiento respecto a los asuntos sin resolver cuando así se les pida."
 flavor_mos.98.a: "Digamos adiós a lo viejo."
 enable_collegium_reform: "Concede acceso a la [government_reform|el] [ShowGovernmentReformName('collegium_reform')]."
 flavor_mos.98.tt1: "La [government_reform|el] [ShowGovernmentReformNameWithNoTooltip('prikazi_reform')] y cualquier [cabinet_action|el] asociada dejan de estar disponibles."
 flavor_mos.98.b: "El funcionamiento del Gobierno es delicado, no toquemos nada."
 flavor_mos.98.tt2: "Se toman medidas para mejorar la administración de [ShowLocationName('neva')], en línea con la [policy|el] [ShowPolicyName('dop_law_governing_senate')]."
 flavor_mos.98.historical_info: "Tras el establecimiento del Senado gobernante, Pedro el Grande creó varios colegios, cuerpos administrativos responsables de distintos aspectos del gobierno, como el Sínodo o la Junta del Almirantazgo. Se inspiró en reformas similares que se habían implementado recientemente en Suecia. La reforma era urgente, debido al creciente número de territorios del Imperio ruso."
 flavor_mos.99.title: "La insignia de la barba"
 flavor_mos.99.desc: "Las últimas tendencias que recorren [ShowSubContinentName('western_europe')] dictan que el hombre debe estar bien afeitado. Sin embargo, esta moda no ha calado entre la élite [ROOT.GetCountry.GetAdjective|l], ya que la tradición de la barba larga está muy arraigada en la cultura y la religión [ShowReligionAdjective('orthodox')|l]. Los intentos por prohibir las barbas se han topado con el resentimiento generalizado, y la Iglesia ha llegado a declararlos blasfemos. Cobrar un impuesto a cambio de una insignia que permita llevar barba podría atraer a algunos a nuestra causa lampiña. Además, quienes prefieran conservar su vello facial estarán contribuyendo de forma importante a las arcas del Gobierno."
 flavor_mos.99.a: "Ni un pelo quiero ver."
 STATIC_MODIFIER_NAME_beard_tax: "Impuesto de la barba"
 mos_beard_tax_tokens: "Insignias de barba"
 flavor_mos.99.tt1: "Se produce un importante número de insignias de barba a costa del Gobierno."
 flavor_mos.99.tt2: "Los más hirsutos de [target_root_country.GetName] se limitan a pagar el impuesto para no renunciar a sus creencias."
 flavor_mos.99.b: "Intentemos imponer la prohibición de nuevo."
 flavor_mos.99.c: "Que los mentones queden libres."
 flavor_mos.99.historical_info: "El impuesto de la barba fue un intento de Pedro el Grande por equiparar Rusia a las demás grandes potencias de Europa en términos de moda y cultura. Se acuñó una insignia que debían comprar de forma obligatoria aquellos que no quisieran separarse de sus barbas. La policía secreta del zar intentó imponer el sistema, pero no se produjo un cambio significativo hacia los estándares occidentales, ya que la mayoría de los hombres prefería pagar el impuesto."
 flavor_mos.100.title: "El primer almirante"
 flavor_mos.100.desc: "El estratega marítimo [feodor_apraksin.GetName] lleva un tiempo gobernando con éxito [target_location.GetRank.GetName|l] de [ShowLocationName('arkhangelsk')], un puesto que le ha permitido dedicarse simultáneamente a otras empresas. Recientemente, ha demostrado su aptitud para la ingeniería militar, un área que le gustaría seguir explorando. Debemos pensar en su siguiente puesto, ya que el actual mandato llega a su fin. Un traslado al [ShowBuildingTypeName('admiralty')] ayudaría a reforzar nuestras ambiciones marítimas y hacer realidad el sueño de dominar los mares"
 flavor_mos.100.a: "El Almirantazgo se beneficiará enormemente."
 flavor_mos.100.tt2: "Sus conocimientos técnicos, unidos a los recursos del [ShowBuildingTypeNameWithNoTooltip('admiralty')], le permiten desarrollar nuevos diseños para una nueva línea de barcos capaces de resistir las tormentas."
 enable_hurricane_hardy_advance: "Concede acceso al [advance|el] [ShowAdvanceName('hurricane_hardy')]."
 flavor_mos.100.b: "Prorroguemos su mandato como gobernador."
 STATIC_MODIFIER_NAME_tempest_engineer: "Ingeniero de las tempestades"
 flavor_mos.100.tt3: "Los conocimientos técnicos y la capacidad de [feodor_apraksin.GetNameWithNoTooltip] como gobernador del puerto de [ShowLocationName('arkhangelsk')] permiten la construcción rápida de una nueva línea de barcos capaces de resistir las tormentas. Uno de los prototipos es muy prometedor."
 flavor_mos.100.c: "La defensa de la madre patria tiene prioridad."
 flavor_mos.100.tt4: "Los conocimientos técnicos y la supervisión de [feodor_apraksin.GetNameWithNoTooltip] permiten reforzar las fortificaciones a lo largo de [ROOT.GetNameWithNoTooltip]."
 flavor_mos.100.historical_info: "Feodor Apraksin participó en varias campañas militares, lo que le valió el gobierno del puerto comercial más importante de Rusia, el de Arcángel. Era un ingeniero hábil, y se le acabó confiando la construcción de la primera armada de Rusia, además de varias fortificaciones, mientras el zar estaba preocupado en otros asuntos. Los esfuerzos de Apraksin fueron cruciales para la modernización de la armada, proceso que tuvo un impacto duradero en las ambiciones imperiales de Rusia."
 flavor_mos.101.title: "Visita de Estado informativa"
 flavor_mos.101.desc: "El viaje de trabajo a través de [ShowSubContinentName('western_europe')] avanza según lo previsto y con gran expectación. Ha llegado el momento de que [ROOT.GetCountry.GetGovernment.GetRuler.GetName] visite [target_country.GetName]. La corte y su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] harán varias paradas importantes, con banquetes cuidadosamente planificados, moda elegante, lujosas pelucas y exquisito pastel de anguila como ingredientes de un elaborado menú de experiencias. Sin duda, promete ser algo impresionante y digno de reyes."
 flavor_mos.101.a: "Abracemos el espectáculo."
 flavor_mos.101.tt1: "El observatorio de Greenwich permite a [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] utilizar personalmente un telescopio."
 flavor_mos.101.tt2: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] participa en la revista a la Armada Real en Detford."
 flavor_mos.101.tt3: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] recibe un doctorado honorario de la Universidad de [ShowLocationName('oxford')]."
 flavor_mos.101.tt4: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] atiende a una sesión informativa organizada por la [ShowBuildingTypeName('royal_society')]."
 flavor_mos.101.tt5: "[godfrey_kneller.GetName], retratista de gran renombre, presenta ante [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip|l] su nueva obra: un retrato personal."
 opinion_gifted_magnificent_painting: "Regalo de un magnífico cuadro"
 flavor_mos.101.b: "Dediquemos el tiempo al estudio privado y la contemplación."
 flavor_mos.101.c: "Un búho observa en silencio desde las sombras."
 flavor_mos.101.tt6: "La elaborada [spy_network|el] de [target_country.GetNameWithNoTooltip] se utiliza para recabar información en colaboración con la comitiva oficial."
 flavor_mos.101.historical_info: "La Gran Embajada de Pedro el Grande lo llevó finalmente a las costas de Inglaterra, a la sazón una potencia de creciente influencia en los asuntos mundiales y lugar de reunión para los intelectuales que huían de la persecución en las autocracias del continente. Pedro visitó varias instituciones de renombre, como la Real Casa de la Moneda, la Sociedad o el Observatorio, bebió con el rey inglés y estudió las técnicas de planificación urbana de Londres, que más tarde aplicaría a la construcción de la nueva capital en San Petersburgo. El principal objetivo de la visita era obtener valiosos avances."
 flavor_mos.102.title: "La delegación de Malta"
 flavor_mos.102.desc: "Los caballeros templarios de [ShowLocationName('malta')] llevan mucho tiempo enfrentándose a las fuerzas invasoras de [GetCountry('TUR').GetLongName] y, a lo largo de los siglos, han librado repetidas escaramuzas por tierra y mar. Los templarios tienen una gran experiencia y podrían ser muy valiosos para nuestras fuerzas en caso de que quisiéramos alzarnos ante [GetCountry('TUR').GetFlavorRank|l] [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]. Enviemos una delegación desde nuestra base en el [ShowAreaName('black_sea_area')] y aprendamos los secretos de estos fanáticos para contar con una ventaja."
 flavor_mos.102.a: "Arreos preparados."
 flavor_mos.102.tt1: "La delegación estudia las batallas y las técnicas de combate de los antiguos cruzados."
 flavor_mos.102.b: "El comercio ofrece mayores beneficios."
 flavor_mos.102.c: "Los hombres solo necesitan vodka y una muerte gloriosa."
 flavor_mos.102.historical_info: "Pedro el Grande envió a Malta al diplomático y mariscal de campo Boris Petrovich Sheremetev para que observara el entrenamiento y las habilidades de los Caballeros de Malta y sus fuerzas navales. Rusia había establecido recientemente su primera base naval en el mar de Azov, y el conflicto con el Imperio otomano parecía inevitable."
 flavor_mos.103.title: "La Torre Sujarev"
 flavor_mos.103.desc: "La armada depende de un suministro constante de marineros capaces y de la transferencia de conocimientos de una generación a otra. Para hacer posibles nuestras ambiciones navales, debemos fundar una escuela que proporcione educación técnica y sea la base de una expansión continuada de nuestras fuerzas armadas. Hace poco recibimos el diseño de una magnífica torre que podría albergar esta escuela, además de embellecer el paisaje urbano de [ShowLocationName('moscow')]."
 flavor_mos.103.a: "Es una ambición más que apropiada."
 flavor_mos.103.tt1: "La planta superior está reservada a [james_bruce.GetName], que instalará allí un observatorio astronómico con una vista... estelar."
 flavor_mos.103.b: "No necesitamos tales extravagancias."
 flavor_mos.103.c: "Debe satisfacer las necesidades en [target_location.GetRank.GetNameWithNoTooltip|l]."
 flavor_mos.103.tt2: "Se construye un vanguardista sistema de suministro de agua en la segunda planta para beneficio de [ShowLocationName('moscow')]."
 flavor_mos.103.historical_info: "La Torre Sujarev se construyó a finales del siglo XVII para conmemorar la victoria de Pedro el Grande sobre los streltsís, que se habían levantado contra él en los años anteriores. La torre sirvió a diversos propósitos a lo largo de los años (cuartel, instalación educativa, infraestructura y almacén para comerciantes) hasta su destrucción por las autoridades soviéticas en 1934."
 flavor_mos.104.title: "[francois_le_fort.GetNameWithNoTooltip]"
 flavor_mos.104.desc: "Un antiguo estratega y mercenario busca empleo en el ejército [ROOT.GetCountry.GetAdjective|l] con la esperanza de labrarse un nombre. Los méritos de [francois_le_fort.GetName] son impresionantes, pero carece de experiencia de liderazgo. Pese a ello, insiste en tener el rango de capitán, un ascenso que no gustaría a los generales nacionales en el mismo escalafón."
 flavor_mos.104.a: "Las reglas están para romperlas."
 flavor_mos.104.tt2: "Demuestra un talento natural para entretener a las masas, tanto nobles como plebeyas, lo que puede sernos de utilidad."
 flavor_mos.104.b: "Es una idea absurda."
 flavor_mos.104.historical_info: "François Le Fort sirvió a Pedro el Grande como diplomático y general, y participó en varias campañas destinadas a asegurar el acceso de Rusia al mar de Azov. Se convirtió en amigo íntimo del zar y fue esencial en la formación del Sínodo de Tontos y Bufones. También fue el principal organizador y participante en una serie de juegos militares dispuestos para Pedro durante su regencia, el denominado «ejército de juguete»."
 flavor_mos.105.title: "El ejército de juguete"
 flavor_mos.105.desc_common1: "El joven [target_character.GetName] ha quedado fascinado por los juegos de guerra y los soldados en miniatura, y demuestra una gran aptitud para la estrategia y el despliegue de tropas."
 flavor_mos.105.desc_common2: "a organizar una serie de falsas batallas empleando soldados reales en vez de juguetes, a fin de crear elaboradas escenas que permitan al joven heredero aprender el arte de la guerra."
 flavor_mos.105.desc_patrick_gordon: "$flavor_mos.105.desc_common1$ El interés en los asuntos militares lo nota el estratega [patrick_gordon.GetName], que se ofrece $flavor_mos.105.desc_common2$"
 flavor_mos.105.desc_francois_le_fort: "$flavor_mos.105.desc_common1$ El interés en los asuntos militares lo nota el estratega y confidente [francois_le_fort.GetName], quién no solo insiste en participar, sino que se ofrece $flavor_mos.105.desc_common2$"
 flavor_mos.105.desc_both: "$flavor_mos.105.desc_common1$ El interés en los asuntos militares lo notan los estrategas y confidentes [patrick_gordon.GetName] y [francois_le_fort.GetName], que se ofrecen $flavor_mos.105.desc_common2$"
 flavor_mos.105.a: "Que comiencen los juegos."
 training_with_gordon: "Gana #G 10#! de [ability|el] [mil_short|e] por entrenar con [patrick_gordon.GetName]."
 training_with_le_fort: "Gana #G 10#! de [ability|el] [mil_short|e] por entrenar con [francois_le_fort.GetName]."
 flavor_mos.105.tt1: "La naturaleza carismática de [target_character.GetNameWithNoTooltip] le ayuda a desarrollar amistades estrechas con organizadores y participantes de menor estatus, lo que enfurece a los [ShowPopTypeName('nobles')|l]."
 flavor_mos.105.tt2: "Se construyen cuarteles especiales para albergar un ejército de juguete cada vez mayor."
 mos_toy_army_components: "Componentes del ejército de juguete"
 STATIC_MODIFIER_NAME_friends_in_all_places: "Amigos en todas partes"
 flavor_mos.105.b: "La tutela privada bastará."
 flavor_mos.105.historical_info: "Pedro el Grande tenía una colección de soldados de juguete con los que se divertía en su infancia. Se preparaban elaborados juegos que incluían soldados de verdad, instructores y voluntarios #italic streltki.#! Esta exposición temprana a los juguetes de temática militar influyó en su decisión posterior de unirse al ejército, una experiencia que sería crucial en sus intentos posteriores como zar de modernizar y fortalecer el ejército ruso."
 flavor_mos.106.title: "La guardia imperial"
 flavor_mos.106.desc: "Los complejos y realistas juegos de guerra desarrollados por el ejército de juguete han dado como resultado un regimiento de élite preparado para la batalla y con una lealtad inquebrantable a [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Sin embargo, sigue siendo un batiburrillo de reclutas de distinta formación y distintos estratos sociales, aunque esta incoherencia se puede solventar reorganizándolos en dos compañías. La primera se compondría sobre todo de [ShowPopTypeName('nobles')|l] y tendría la tarea de proteger a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], mientras que la segunda tendría un papel más activo en las campañas y guerras militares."
 flavor_mos.106.a: "Preparados, listos..., a marchar."
 enable_preobrazhensky_semyonovsky_imperial_guard_advance: "Concede acceso al [advance|el] [ShowAdvanceName('preobrazhensky_semyonovsky_imperial_guard')]."
 flavor_mos.106.b: "Algo innecesario en el orden establecido."
 flavor_mos.106.historical_info: "Los regimientos Preobrazhensky y Semenovsky eran dos de las unidades militares más prestigiosas y avezadas del ejército imperial, conocidas por su importancia histórica y sus estrechos lazos con los monarcas rusos. Los formó Pedro el Grande como parte de sus amplias reformas de la estructura general del ejército, y seguirían protegiendo a la monarquía hasta su disolución, durante la Revolución rusa."
 flavor_mos.107.title: "Un estadista de altura excepcional"
 flavor_mos.107.desc: "El [ShowPolicyName('dop_law_governing_senate')] está peinando el país en busca de individuos de talento que pueden servir con distinción y valor. Ha llegado el momento de que el influyente noble y gobernador [tikhon_streshnev.GetName] se una a los demás legisladores. Conoce bien la burocracia y se espera que encaje a la perfección..., si no tenemos en cuenta su altura excepcional."
 flavor_mos.107.a: "Invitémoslo a servir."
 flavor_mos.107.tt2: "Debido a sus más de dos metros de altura, es natural compararlo con [target_character.GetName] y que existan rumores sobre si [tikhon_streshnev.GetNameWithNoTooltip] no podría ser su verdadero padre."
 flavor_mos.107.b: "Su altura monumental será una distracción en las sesiones."
 flavor_mos.107.historical_info: "Tijon Streshnev fue uno de los primeros miembros del recién fundado Senado gobernante, además de servir brevemente como jefe del Razryadny Prikaz y dirigir el ejército. Era cercano a la familia real y actuó como mentor del joven Pedro I, lo que le dio una influencia considerable. Era inusualmente alto para la época, un rasgo que compartía con Pedro, por lo que se sugirió que podría ser el auténtico padre biológico del futuro zar."
 flavor_mos.108.title: "La deserción del heredero"
 flavor_mos.108.desc: "Se dice que existe un fuerte desacuerdo entre [target_heir.GetName] y [target_ruler.GetName] respecto a las amplias reformas del ejército, el Gobierno y la sociedad que se están produciendo en [ROOT.GetCountry.GetName]. [target_heir.GetName] se resiste a estos cambios y prefiere conservar los valores tradicionales [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]. Ante la incapacidad de resolver estas diferencias y estar cada vez más alejados, [target_heir.GetNameWithNoTooltip] ha buscado refugio en [target_country.GetName], en un intento de escapar de la influencia de las reformas de su padre."
 flavor_mos.108.a: "¡Que no escape!"
 flavor_mos.108.tt1: "Someten a [target_heir.GetNameWithNoTooltip] a una minuciosa y discreta investigación, que podría terminar con una muerte en circunstancias misteriosas."
 flavor_mos.108.b: "Ofrezcamos concesiones."
 flavor_mos.108.tt2: "Se ofrece a [target_heir.GetNameWithNoTooltip] una pequeña reversión en las políticas si se aviene a volver a casa."
 flavor_mos.108.c: "Activemos un espía para recuperar lo que nos pertenece."
 flavor_mos.108.tt3: "Devuelven a [target_heir.GetNameWithNoTooltip] a casa antes de que nadie repare en su ausencia."
 flavor_mos.108.d: "Alguien tan idiota no puede heredarnos."
 flavor_mos.108.historical_info: "Alexei Petrovich, hijo de Pedro el Grande, tenía una mala relación con su padre debido a sus diferentes ideas respecto a la occidentalización de Rusia. La educación tradicional de Alexei, centrada en los valores religiosos y conservadores, contrastaba claramente con el enfoque más moderno de su padre. Esta división llegó al punto de que el heredero trató de desertar al Sacro Imperio Romano, aunque fue detenido y llevado de vuelta a Rusia, a la espera de un juicio público. Murió poco después en circunstancias misteriosas."
 flavor_mos.109.title: "El kammermohr"
 flavor_mos.109.desc: "El embajador de [GetCountry('TUR').GetLongName] ha presentado un regalo muy inusual: un niño originario de las lejanas tierras de [ShowAreaName('northern_ethiopia_area')]. [abram_petrovich.GetName], capturado y tenido como esclavo, será liberado y criado en la corte, de modo que pueda aprender nuestras costumbres y servir a [ROOT.GetCountry.GetName] en el futuro, ya sea en el ejército o como valet. Aunque muestra un alto nivel de inteligencia, [abram_petrovich.GetNameWithNoTooltip] carece de educación básica y sería prudente hacerle el regalo de la alfabetización."
 flavor_mos.109.a: "El niño debe recibir educación."
 flavor_mos.109.tt1: "Se ha añadido a [abram_petrovich.GetNameWithNoTooltip] como [character|el]."
 flavor_mos.109.tt2: "Se lo matricula en los mejores institutos disponibles en [GetCountry('FRA').GetName]."
 flavor_mos.109.tt3: "Se lo matricula en una excelente universidad en [target_location.GetName]."
 flavor_mos.109.tt4: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] se opone al tratamiento preferente que se ofrece a un trabajador en servidumbre."
 flavor_mos.109.b: "Una costosa empresa con poco que ganar."
 flavor_mos.109.historical_info: "El término #italic kammermohr#! se usaba históricamente para designar a los siervos de la corte de piel negra. Era práctica habitual de los monarcas europeos tener un siervo de origen africano, pues suponía un emblema exótico de prestigio. Abram Petrovich fue obsequiado a Rusia por el Imperio otomano y criado como ahijado de Pedro el Grande, lo que le permitió recibir una educación prestigiosa en el extranjero. Regresó convertido en un experto ingeniero militar que se integró en el ejército ruso."
 flavor_mos.110.title: "El hijo pródigo regresa"
 flavor_mos.110.desc: "[abram_petrovich.GetName] ha completado sus estudios y vuelve a [ROOT.GetCountry.GetName] con grandes conocimientos de ingeniería militar. Ahora, debemos decidir el mejor modo de usar sus talentos, sea como mentor o como un miembro importante del aparato gubernamental."
 flavor_mos.110.a: "Compartir es vivir."
 flavor_mos.110.tt1: "[abram_petrovich.GetNameWithNoTooltip] se convierte en instructor de ingeniería y matemáticas en las fuerzas armadas."
 STATIC_MODIFIER_NAME_fortress_forger: "Forjador de fortalezas"
 flavor_mos.110.b: "Un verdadero patriota lucha hasta el final."
 STATIC_MODIFIER_NAME_gannibal: "Ganíbal"
 flavor_mos.110.c: "A la bien engrasada maquinaria de la administración."
 flavor_mos.110.d: "Ya no tiene más interés."
 flavor_mos.110.tt2: "Se envía a [abram_petrovich.GetNameWithNoTooltip] al exilio, para alegría del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 flavor_mos.110.historical_info: "Abram Petrovich volvió a Rusia tras completar sus estudios en Francia. Su padrino, Pedro el Grande, falleció poco después y el nuevo regente no le tenía ningún cariño, por lo que lo exilió a Siberia. Posteriormente, y gracias a sus excepcionales conocimientos de ingeniería, fue perdonado y recibió el encargo de construir fortificaciones por toda Rusia. Durante los reinados posteriores, fue recuperando relevancia hasta llegar a ocupar el cargo de ingeniero militar jefe del ejército ruso."
 flavor_mos.111.title: "La Fortaleza de Pedro y Pablo"
 flavor_mos.111.desc: "La isla de Hare guarda la entrada al río Neva, una estratégica vía fluvial que comunica el [ShowAreaName('eastern_baltic_sea')] y el lago Ladoga. Extendamos nuestro poder sobre esta zona construyendo una moderna ciudadela en [ShowLocationName('neva')] y tendamos los cimientos de una metrópolis majestuosa."
 flavor_mos.111.a: "Una ubicación de lo más apropiada."
 mos_st_peter_and_paul_construction: "Construcción de la Catedral de San Pedro y San Pablo"
 flavor_mos.111.tt1: "La pericia como ingeniero de [abram_petrovich.GetName] racionaliza el proceso de construcción y reduce el coste global del mastodóntico proyecto."
 flavor_mos.111.b: "El hogar está donde está el corazón."
 flavor_mos.111.historical_info: "La Fortaleza de Pedro y Pablo es la estructura más antigua de San Petersburgo y fue levantada por Pedro el Grande como bastión durante la Guerra del Norte contra Suecia. También alberga la Catedral de San Pedro y San Pablo, lugar de enterramiento de muchos miembros de la familia imperial rusa. San Petersburgo pasaría de ser una mera ciudadela a una enorme capital en menos de 20 años."
 flavor_mos.112.title: "El general arquitecto"
 flavor_mos.112.desc: "El paisajista y arquitecto barroco [jean_baptiste_le_blond.GetName] ha hecho importantes contribuciones al campo de la arquitectura y ha llegado recientemente a [ShowLocationName('neva')] a instancias de las autoridades locales. Es natural de [ShowLocationName('paris')] y su experiencia en el «grandeurismo» y el estilo #italic Le Nôtre#! lo convertirían en una excelente incorporación a cualquier ambición de transformar [target_location.GetRank.GetName|l] en un centro urbano moderno y una meca cultural."
 flavor_mos.112.a: "Debe construirse con gran premura."
 flavor_mos.112.a.custom: "La rápida construcción del asentamiento requiere la leva forzosa de [ShowPopTypeName('peasants')|l] de todas partes de [ShowRegionName('russian_region')]."
 flavor_mos.112.tt2: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] está descontento por las restricciones a la libertad de movimiento."
 flavor_mos.112.tt3: "Se ha preparado un plan que detalla la infraestructura y el diseño de la ciudad, y se han iniciado las actividades de preparación de la construcción de la futura capital."
 flavor_mos.112.tt4: "Muchos [ShowPopTypeName('peasants')|l] alistados a la fuerza mueren como resultado de las duras condiciones de trabajo."
 flavor_mos.112.b: "Pongamos fin a esta locura."
 flavor_mos.112.historical_info: "Jean-Baptiste Alexandre Le Blond fue un arquitecto francés a quien se recuerda por el diseño de varios monumentos en la recién fundada capital de San Petersburgo. Desempeñó un papel crucial en la introducción de la arquitectura barroca francesa en Rusia, cuyo estilo es evidente en el diseño general de una ciudad que debe mucho a sus contribuciones."
 flavor_mos.113.title: "La puerta a Occidente"
 flavor_mos.113.desc: "[target_location.GetRank.GetName] de [ShowLocationName('neva')] goza de varios beneficios: tiene acceso a las principales rutas comerciales, el delta pantanoso del río Neva proporciona ventajas defensivas naturales, y su cercanía a Europa facilita los intercambios culturales. Es esencial trasladar allí nuestra sede administrativa para sacar provecho de estos puntos fuertes. Esto no solo fomentará nuevas inversiones, sino que será un movimiento estratégico que consolidará la imagen de [ROOT.GetCountry.GetName] como una formidable potencia europea, capaz de proyectar su influencia sobre el continente."
 flavor_mos.113.a: "Un nuevo comienzo."
 st_petersburg: "San Petersburgo"
 flavor_mos.113.tt1: "Pueden activarse varios eventos una vez que se designa [ShowLocationName('neva')] como capital de [target_root_country.GetName]."
 flavor_mos.113.b: "Un plan erróneo y malhadado."
 flavor_mos.113.tt2: "Varias [pops|el] abandonan [ShowLocationName('neva')] para ir a la más propicia [capital.GetName]."
 flavor_mos.113.historical_info: "La fundación de San Petersburgo en 1703, durante el reinado de Pedro el Grande, estuvo motivada por su deseo de asegurar el acceso al mar Báltico. El rey quería que la capital contara con un puerto durante todo el año, a diferencia de Moscú, situada en el interior. La decisión se debió en parte al objetivo general de Pedro de occidentalizar y modernizar el país. La construcción de la ciudad debió afrontar dificultades significativas, como el terreno pantanoso y la dura climatología. Se recurrió a trabajos forzados por parte de siervos y prisioneros de guerra."
 flavor_mos.114.title: "La esposa perfecta"
 flavor_mos.114.desc: "La continuidad de la dinastía [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] es de suma importancia, y las probabilidades de garantizarla mejorarían enormemente si [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] se desposara. Recientemente se ha realizado una inspección de mujeres aptas y [natalya_naryshkina.GetName], de la noble dinastía [ShowDynastyName('naryshkin_dynasty')], ha llamado la atención de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Está en edad fértil, no tiene compromisos y se ha predicho que sus hijos alcanzarán la grandeza. Sin embargo, en un atentado contra la tradición, su familia ha solicitado para su hija un estilo de vida más libre, acorde a su educación idealista."
 flavor_mos.114.a: "¡No es problema!"
 STATIC_MODIFIER_NAME_great: "El Grande"
 flavor_mos.114.tt1: "Se ha añadido a [natalya_naryshkina.GetNameWithNoTooltip] como [character|el] y da a luz a [peter_the_great.GetName]."
 flavor_mos.114.tt2: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] expresa su descontento por el carácter franco de [natalya_naryshkina.GetNameWithNoTooltip]."
 flavor_mos.114.b: "Pocas opiniones pueden expresarse."
 flavor_mos.114.c: "No es necesario ningún matrimonio."
 flavor_mos.114.historical_info: "Natalya Naryshkina, madre de Pedro el Grande, se casó con el zar tras enviudar este. La familia intentó evitar el matrimonio afirmando que Natalya había llamado la atención del zar con prácticas de magia negra, acusación que fue rechazada tras una breve investigación. Natalya, que había recibido una crianza occidental y liberal, solicitó repetidamente a su marido que le concediera libertades infrecuentes en las mujeres de la época, como asistir a obras teatrales o acudir a la iglesia sin velo. También intentó introducir varias costumbres occidentales en la corte rusa."
 flavor_mos.115.title: "Las observaciones de [james_bruce.GetNameWithNoTooltip]"
 flavor_mos.115.desc: "[james_bruce.GetName], procedente de [ShowAreaName('scottish_lowlands_area')] y de un linaje ancestral que cuenta con registros detallados en Rusia desde 1647, es un maestro tanto de la pluma como de la espada. Cuenta con una impresionante educación y mucha experiencia de campo, especialmente en el área de la artillería. Sus muy notables méritos y su habilidad con las palabras están disponibles al mejor postor y sería una excelente contribución para cualquier área, ya sea administrativa, educativa u orientada a los empeños militares."
 flavor_mos.115.a: "Invitémoslo a la corte."
 flavor_mos.115.tt2: "Sus obras literarias pueden resultar beneficiosas en el futuro establecimiento de instituciones de conocimiento."
 flavor_mos.115.b: "Dediquémoslo en exclusiva al ejército."
 STATIC_MODIFIER_NAME_artillery_maestro: "Maestro de la artillería"
 flavor_mos.115.tt3: "Se reserva para el servicio militar, donde mejora el despliegue y la utilización de la artillería."
 flavor_mos.115.c: "Un linaje cuestionable."
 flavor_mos.115.historical_info: "James Bruce participó en diversas campañas militares contra el Imperio otomano como general de artillería. Se lo consideraba una de las personas más cultivadas de Rusia en su momento, y contribuyó a los campos de la astronomía y la ciencia mediante varios volúmenes que más tarde donó a la Academia de las Ciencias. Se le atribuye la apertura del primer observatorio de Rusia en la Torre Sujarev, lo que le valió la reputación de practicar la alquimia y la magia."
