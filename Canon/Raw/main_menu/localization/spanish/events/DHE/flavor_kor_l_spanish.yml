l_spanish:
 flavor_kor.1.title: "El dominio mongol"
 flavor_kor.1.desc: "En el terrible año del 1231, los mongoles iniciaron una pugna de 39 años contra el pueblo [ROOT.GetCountry.GetAdjective|l]. Con el paso del tiempo, los recursos y soldadesca de [ROOT.GetCountry.GetName] no pudieron hacer frente a los invasores y [ROOT.GetCountry.GetFlavorRank|l] cayo, convertido en vasallo por [GetCountry('CHI').GetLongName|l] y su dinastía.\n\nDesde entonces, los aristócratas [GetCountry('MGE').GetAdjective|l] se han convertido en una presencia habitual en los puestos clave de nuestro Gobierno, dictando las políticas del Estado e imponiendo un [ShowGovernmentReformName('son_in_law_rule')|l] sobre nuestra nación.\n\nPero ningún imperio perdura eternamente, y el tiempo hace mella en [GetCountry('CHI').GetNameWithNoTooltip]. Su inevitable caída está próxima, mas nunca seremos verdaderamente libres de las cadenas [GetCountry('MGE').GetAdjectiveWithNoTooltip|l] hasta que nos libremos de los titiriteros que habitan entre nosotros."
 flavor_kor.1.a: "¡Nos liberaremos de su dominio bárbaro!"
 kor_hostile_attitude: "Postura hostil mutua"
 flavor_kor.1.b: "¿Qué ocurrirá sin la guía de los mongoles?"
 kor_friendly_attitude: "Postura positiva mutua"
 flavor_kor.1.a.at: "#R Mientras haya [ShowCultureName('mongolian_culture')|l] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] en nuestra corte, se activarán periódicamente [events|el] que limitarán nuestro Gobierno y provocarán pérdidas de recursos.#!"
 flavor_kor.1.a.tt: "Adoptamos una postura hostil contra [GetCountry('CHI').GetName], lo que reduce en [ShowBiasValue('kor_hostile_attitude')|0] la opinión entre ambos países. Si expulsamos a todos los miembros [ShowCultureName('mongolian_culture')|l] [THIS.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] del país, podremos eliminar el [ShowGovernmentReformName('son_in_law_rule')|l]."
 flavor_kor.1.b.tt: "Adoptamos una postura más favorable hacia [GetCountry('CHI').GetName], lo que aumenta en [ShowBiasValue('kor_friendly_attitude')|0] la opinión mutua. Si satisfacemos las exigencias de los miembros [ShowCultureName('mongolian_culture')|l] [THIS.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], podremos fortalecer los lazos entre nuestros Estados."
 flavor_kor.1.a.TIP: "Se pueden usar [character_interactions|el] para [ShowCharacterInteractionName('banish_character')|l] para expulsar a los partidarios de [GetCountry('CHI').GetNameWithNoTooltip]."
 flavor_kor.2.title: "Demandas de los aristócratas mongoles"
 flavor_kor.2.desc: "Con los puestos clave ocupados por aristócratas [ShowCultureName('mongolian_culture')|l], los recursos del Estado están a su merced..."
 flavor_kor.2.desc.demand: "[target_character.GetName], actual portavoz de [target_country.GetName] en nuestro Estado, ha presentado una nueva exigencia en nombre de sus superiores."
 flavor_kor.2.desc.gold: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ Se ha presentado una solicitud para disponer de nuestras reservas de oro con el fin de respaldar los objetivos del Gobierno y su [target_country.GetGovernment.GetRulerTitle|l]."
 flavor_kor.2.desc.prestige: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ El pueblo [target_country.GetAdjectiveWithNoTooltip|l] ha puesto sus ojos en nuestros artefactos más preciados. Pretenden apoderarse de ellos para aumentar su propio prestigio."
 flavor_kor.2.desc.diplomatic_actions: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ Necesitamos a nuestros diplomáticos en la corte [target_country.GetAdjectiveWithNoTooltip|l]."
 flavor_kor.2.desc.estate_satisfaction: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ Los estamentos servirán a [target_country.GetNameWithNoTooltip] y su [target_country.GetGovernment.GetRulerTitle|l]. Tal acción disgustará enormemente a nuestras leales castas."
 flavor_kor.2.desc.government_power: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ La petición es sumamente humillante, pues la principal figura del país, su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], deberá viajar a [target_country.GetCapital.GetName] para hacer una reverencia en público ante [target_country.GetGovernment.GetRuler.GetName]."
 flavor_kor.2.a: "Como deseéis, [target_country.GetGovernment.GetRulerTitle|l]."
 flavor_kor.2.b: "¡No nos arrodillamos ante los mongoles!"
 flavor_kor.3.title: "Llega un nuevo aristócrata [ShowCultureNameWithNoTooltip('mongolian_culture')|l]"
 flavor_kor.3.desc: "La corte de [target_country.GetName] ha enviado nuevamente a uno de sus nobles, [mongol_aristocrat.GetName], a [ROOT.GetCountry.GetCapital.GetName] para vigilar nuestro Gobierno."
 flavor_kor.3.a: "Démosle la bienvenida a nuestra corte."
 flavor_kor.3.b: "No necesitamos más espías de su [target_country.GetGovernment.GetRulerTitle|l]."
 flavor_kor.4.title: "Grilletes mongoles rotos"
 flavor_kor.4.desc: "Tras un siglo bajo el yugo del dominio de los [ShowCultureName('mongolian_culture')|l], ¡[ROOT.GetCountry.GetName] por fin se ha liberado! Los conquistadores de las estepas ya no tienen voz ni voto en la política [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l], ¡y nuestra cultura y Gobierno vuelven a florecer!\n\nPor supuesto, la situación de China sigue siendo una incógnita, y está por ver hacia dónde nos guiará [target_character.GetName], pero por ahora, ¡disfrutemos de nuestra soberanía y libertad!"
 flavor_kor.4.a: "¡Viva [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_kor.5.title: "Lazos reforzados con los mongoles"
 flavor_kor.5.desc: "Nuestra lealtad y apoyo al trono [target_country.GetAdjective|l] nos ha granjeado la confianza y benevolencia tanto de los gobernantes [ShowCultureName('mongolian_culture')|l] como de su pueblo. Los destinos de [ROOT.GetCountry.GetName] y [target_country.GetNameWithNoTooltip] están unidos, para bien o para mal."
 flavor_kor.5.a: "Que nuestra lealtad sea recompensada como corresponde."
 kor_upgrade_son_in_law: "La reforma del [ShowGovernmentReformName('son_in_law_rule')|l] se potenciará; verá reducidas las penalizaciones y sumará beneficios nuevos."
 has_upgraded_son_in_law: "Ha mejorado la reforma del [ShowGovernmentReformName('son_in_law_rule')|l] mediante el [event|el] $flavor_kor.5.title$."
 not_has_upgraded_son_in_law: "NO ha mejorado la reforma del [ShowGovernmentReformName('son_in_law_rule')|l] mediante el [event|el] $flavor_kor.5.title$."
 flavor_kor.6.title: "[target_character.GetNameWithNoTooltip] de [target_country.GetNameWithNoTooltip]"
 flavor_kor.6.desc: "[target_character.GetName], [target_character.GetDaughterSon|l] de [from_country.GetName], ha asumido el poder en [target_country.GetName]. Gracias a sus vínculos con la patria [from_country.GetAdjectiveWithNoTooltip|l], siente un profundo aprecio y preocupación por [from_country.GetFlavorRank|l]. Tenemos una oportunidad única para recordarle sus orígenes y solicitar un magnífico presente del Imperio Celestial."
 flavor_kor.6.historical_info: "Nacida en Haengju (actual Goyang), Goryeo, la dama del clan Gi, se convirtió en concubina del emperador Toghon Temür de la dinastía Yuan, cautivándolo con su belleza y talentos pese a la oposición. A medida que Toghon Temür se desentendía del gobierno, ella fue ganando influencia y, mediante hábiles maniobras políticas en la corte, logró asegurar el estatus de heredero para su hijo. Sus acciones generaron tensiones entre Goryeo y Yuan, especialmente por sus aspiraciones sucesorias para su hijo, lo que desembocó en conflictos y puso en peligro la estabilidad de Goryeo.\n\nCuando las luchas por el poder se intensificaron, el rey Gongmin de Goryeo rompió lazos con Yuan, lo que provocó las represalias de la emperatriz Gi. A pesar de su posterior ascenso a emperatriz principal debido a las disputas internas en Yuan, el colapso de la dinastía en 1368 la obligó a huir, entrelazando su destino con la caída de Yuan. Aunque llegó a ostentar brevemente el título de gran emperatriz, el paradero final de la emperatriz Gi se convirtió en un misterio tras la muerte de Toghon Temür, y su figura se desvaneció de los registros históricos."
 flavor_kor.6.a: "¡Haremos la petición!"
 flavor_kor.6.b: "[target_country.GetGovernment.GetRulerTitle] puede retirarnos su apoyo, no lo necesitamos."
 flavor_kor.7.title: "La petición de [from_country.GetNameWithNoTooltip]"
 flavor_kor.7.desc: "[target_character.GetName] se ha convertido en la autoridad gobernante de [target_country.GetName], pero sigue siendo [target_character.GetDaughterSon|l] de [from_country.GetName], una provincia [from_country.GetFlavorRank|l] en [target_country.GetFlavorRank|l]. Como tal, sus vínculos con las tierras [from_country.GetAdjectiveWithNoTooltip|l] siguen siendo fuertes a pesar de su nueva posición de poder en [target_country.GetNameWithNoTooltip].\n\n[from_country.GetGovernment.GetRuler.GetName] ha solicitado un presente que servirá de apoyo a [from_country.GetNameWithNoTooltip]."
 flavor_kor.7.a: "El oro le vendrá muy bien a [from_country.GetNameWithNoTooltip]."
 flavor_kor.7.a.tt: "[from_country.GetName] recibirá el [gold|el]."
 flavor_kor.7.b: "Démosles nuestras valiosas reliquias."
 flavor_kor.7.b.tt: "[from_country.GetName] recibirá el [prestige|el]."
 flavor_kor.7.zzz: "No necesitan regalos de ninguna clase."
 flavor_kor.8.title: "El [target_country.GetGovernment.GetRulerTitle|l] envía un regalo"
 flavor_kor.8.desc: "¡El [target_country.GetGovernment.GetRulerTitle|l] [target_country.GetGovernment.GetRulerOrRegent.GetShortName] manda sus saludos!"
 flavor_kor.8.desc.gold: "$flavor_kor.8.desc$ Un cofre de oro de incalculable valor ha llegado a nuestra corte. Con él, las arcas de [from_country.GetName] quedarán repletas durante la próxima década."
 flavor_kor.8.desc.prestige: "$flavor_kor.8.desc$ Han llegado a nuestra corte valiosos e impresionantes objetos procedentes del corazón de China. El hecho de tener en nuestro poder semejante símbolo de prestigio mejorará sin duda nuestra imagen pública de manera notable."
 flavor_kor.8.a: "¡Gloria a [target_country.GetGovernment.GetRuler.GetShortNameWithNoTooltip], [target_country.GetGovernment.GetRuler.GetDaughterSon|l] de [from_country.GetNameWithNoTooltip]!"
 flavor_kor.9.title: "¡El [target_country.GetGovernment.GetRulerTitle|l] lo rechaza!"
 flavor_kor.9.desc: "Las noticias desde [target_country.GetCapital.GetName] han llegado por fin a nuestra corte. [target_country.GetGovernment.GetRuler.GetName] ha manifestado no tener interés alguno en enviar regalos ni apoyo a su país de origen, abandonando por completo su condición de miembro del pueblo [from_country.GetAdjective|l]."
 flavor_kor.9.a: "Qué vergonzosa muestra de traición..."
 flavor_kor.10.title: "Una oportunidad muy esperada"
 flavor_kor.10.desc: "¡La suerte vuelve a estar de nuestro lado! Uno de nuestros generales nos informa de que, mediante canales extraoficiales y subterfugios, ha conseguido asegurarse un aliado dentro de la corte [GetCountry('SSG').GetAdjective|l].\n\nHa llegado el momento de asestar un golpe rápido y decisivo en los territorios del norte para recuperar las tierras que una vez nos arrebataron, antes de que los burócratas de [GetCountry('CHI').GetName] tengan la oportunidad de intervenir."
 flavor_kor.10.a: "¡Llamemos a las tropas!"
 flavor_kor.10.b: "No, no atacaremos sin provocación."
 flavor_kor.11.title: "El norte, reconquistado"
 flavor_kor.11.desc: "¡Por fin! Tras muchas décadas de humillación, la provincia septentrional de [ShowProvinceDefinitionName('hwaju_province')] vuelve a estar bajo la bandera de [GetCountry('KOR').GetName], y los despreciables invasores de [GetCountry('SSG').GetName] han recibido su merecido.\n\nEs un momento para la celebración y el júbilo. Se ha organizado un espectacular desfile de nuestro poderoso ejército en la capital para conmemorar la ocasión y permitir que la gente de nuestro país pueda ver y conocer a sus héroes."
 flavor_kor.11.a: "¡Magnífico!"
 flavor_kor.12.title: "La receta de la pólvora negra"
 flavor_kor.12.desc: "#italic ¡Bumba!#! Toda la corte ha quedado impresionada por la explosiva demostración de [choe_scope.GetName], un hombre brillante que pasó a la acción, motivado por las constantes incursiones de los piratas [target_country.GetAdjective|l] e inspirado por los espectáculos de fuegos artificiales de los diplomáticos [GetCountry('CHI').GetAdjective|l]. Se había impuesto la tarea de mejorar las capacidades de nuestro ejército y descubrir la receta de la pólvora negra.\n\nCon gran astucia y experimentación, sus esfuerzos han dado fruto y ha demostrado ser capaz de crearla a partir de materias primas, entregando así uno de los secretos mejor guardados de [GetCountry('CHI').GetNameWithNoTooltip] a su ahora [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_kor.12.a: "Maravilloso, financiemos su investigación y construyámosle un taller."
 flavor_kor.12.b: "No traicionaremos la confianza de [GetCountry('CHI').GetNameWithNoTooltip], expulsémoslo."
 flavor_kor.13.title: "Expansión del confucianismo"
 flavor_kor.13.desc: "El budismo [ShowReligionName('mahayana')|l] ha sido la religión estatal y la brújula moral de [ROOT.GetCountry.GetName] durante siglos. La influencia y el estatus del budismo van mucho más allá de una mera religión; se ha convertido en una organización por derecho propio, y los miembros del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] han alcanzado gran influencia, poder y tierras en [ROOT.GetCountry.GetFlavorRank|l].\n\nDesde que [ROOT.GetCountry.GetNameWithNoTooltip] cayó ante la invasión mongola, la posición prominente del estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] la ha ocupado la antigua nobleza, que ha formado el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Sin embargo, con el ascenso de este nuevo estamento, también llegó el interés por la literatura china antigua y las enseñanzas de Confucio. Un cambio dramático en nuestro sistema de creencias y nuestros ritos podría estar por llegar mientras las ideas confucianas se extienden por nuestro país..."
 flavor_kor.13.a: "Veamos cómo se desarrolla la situación..."
 flavor_kor.13.a.tt: "Podremos recibir más [events|el] relacionados con el #Y confucianismo#!."
 flavor_kor.14.title: "El auge de los neoconfucianos"
 flavor_kor.14.desc: "La estabilidad política en [ROOT.GetCountry.GetLongName|l] se ha visto alterada por la aparición de un nuevo grupo conocido como los neoconfucianos. Son eruditos procedentes del campo que tradicionalmente no habían formado parte de la élite conservadora [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] que gobernaba el país. Sus evidentes méritos animan a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] a emplearlos en el Gobierno; sin embargo, sus ideas reformistas y la competencia [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] establecidos en tierras y cargos han desembocado en enfrentamientos cada vez más frecuentes entre las distintas facciones de la política [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]."
 flavor_kor.14.a: "Se avecinan tiempos difíciles..."
 flavor_kor.14.a.tt: "Desbloquea lo siguiente:\n- [advances|eU] [ShowAdvanceName('confucian_academy_advance')] para el#Y $age_2_renaissance$#!\n- [estate_privileges|eU] [ShowEstatePrivilegeName('petty_bureaucracy')] y [ShowEstatePrivilegeName('scholar_officials')]\n- [policy|eU] [ShowLawName('imperial_examination_law')] de la [law|el] [ShowLawName('bureaucracy_law')]"
 has_neo_confucianism_tt: "Se ha producido el [event|el] #Y El auge de los neoconfucianos#!."
 flavor_kor.15.title: "El golpe de Estado de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_kor.15.desc: "El régimen de [old_ruler.GetName] ha resultado tan insatisfactorio que el pueblo de [ROOT.GetCountry.GetName] rechaza a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] y busca el liderazgo de [target_character.GetName], un prometedor general que se ha ganado por igual el favor [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l].\n\nHoy, [target_character.GetShortNameWithNoTooltip] ha pasado a la acción y su ejército ha dado un golpe de Estado contra [old_ruler.GetShortNameWithNoTooltip]."
 flavor_kor.15.a: "Este es el fin de una vieja dinastía..."
 flavor_kor.15.b: "¡No podemos permitir que este traidor gane!"
 flavor_kor.15.b.tt: "Los siguientes efectos se aplican a todos los [ShowPopTypeName('nobles')|l] en cada [location|el] con más de un #Y 75 %#! de unidad cultural local:"
 joseon_pretender: "Ejército del pretendiente Yi"
 joseon_pretender_scope: "Ejército del pretendiente Yi"
 flavor_kor.16.title: "El Gyeongguk daejon"
 flavor_kor.16.desc: "Las leyes de [ROOT.GetCountry.GetName] están recopiladas y reunidas en el magnífico #italic Gyeongje yukjeon#!, o #italic Seis códigos de gobierno#!. Si bien sus leyes y códigos siguen siendo aplicables a los asuntos nacionales actuales, comienza a mostrar signos de obsolescencia. Una nueva recopilación del libro resultaría muy beneficiosa para el Estado, al permitir renovar, revisar y eliminar algunas de las antiguas leyes en favor del pueblo [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]. Los eruditos y burócratas están listos para crear el #italic Gyeongguk daejon#!, o #italic Código Nacional#!. No obstante, este proceso será costoso y requerirá inversión por nuestra parte."
 flavor_kor.16.a: "Invirtamos en la recopilación."
 flavor_kor.16.b: "No nos lo podemos permitir."
 flavor_kor.17.title: "El $samsa_system$"
 flavor_kor.17.desc: "$samsa_system_desc$ Sirve como reemplazo de los antiguos tres departamentos que dominaron la burocracia [ROOT.GetCountry.GetAdjective|l] durante varias décadas. No obstante, la implementación de dicha reforma requerirá una extensa reestructuración gubernamental, tanto en el ámbito financiero como en el administrativo."
 flavor_kor.17.a: "Ofrezcamos a nuestros burócratas los recursos necesarios."
 flavor_kor.17.b: "No nos lo podemos permitir."
 flavor_kor.18.title: "El Ejército de los Justos"
 flavor_kor.18.desc: "En respuesta a la devastación causada por la [target_war.GetName], los ciudadanos de [target_location.GetProvince.GetName] han decidido reunirse para formar el llamado «$flavor_kor.18.title$»#italic#!. Esta milicia está formada por miembros del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] dispuestos a pagar el precio más alto en defensa de su patria. No podemos dejar de admirar que, una y otra vez, los plebeyos estén listos para alzarse en solidaridad con toda la nación. [ROOT.GetCountry.GetName] no olvidará su sacrificio."
 flavor_kor.18.a: "Héroes, eso es lo que son."
 flavor_kor.18.b: "No hay necesidad de todo eso."
 flavor_kor.19.title: "Robo de semillas de [ShowGoodsNameWithNoTooltip('cotton')l]"
 flavor_kor.19.desc: "Uno de nuestros enviados, [target_character.GetName], ha regresado recientemente de su viaje a [target_country.GetName], donde formaba parte de una misión diplomática. Solo eso ya es algo encomiable, pero lo más admirable es la importación por su parte de una nueva variedad de especie de [ShowGoodsName('cotton')|l], más adaptada al clima de [ROOT.GetCountry.GetName]. [target_character.GetNameWithNoTooltip|U] ya lo ha sembrado en su ciudad natal de [target_location.GetName], y deberíamos plantearnos la posibilidad de extenderlo por todo el país."
 flavor_kor.19.a: "Cultivémoslo."
 flavor_kor.19.b: "¡Mejor detengamos a ese diplomático!"
 flavor_kor.20.title: "Disputa faccionalista"
 flavor_kor.20.desc: "Es hora de elegir una nueva dirección para [ROOT.GetCountry.GetLongName|l]. ¿A qué facción favorecerá [new_ruler.GetName|l] durante su mandato?"
 flavor_kor.20.common_introduction: "En estos momentos hay dos facciones que se disputan el poder en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]"
 flavor_kor.20.desc_sarim_hungu: "$flavor_kor.20.desc$\n\n$flavor_kor.20.common_introduction$: los [ShowModifier('kor_support_sarim_modifier')] y los [ShowModifier('kor_support_hungu_modifier')]. Los primeros son eruditos ortodoxos que defienden fervientemente el neoconfucianismo, mientras que los segundos apoyan con firmeza el fortalecimiento del poder [ROOT.GetCountry.GetGovernment.GetAdjective|l]."
 kor_description_of_early_factions: "$flavor_kor.20.common_introduction$: los [ShowModifier('kor_support_gwan_hak_modifier')] y los [ShowModifier('kor_support_jeol_eui_modifier')]. Los primeros representan a unos eruditos establecidos con una burocracia eficiente e innovadora. También son partidarios de la armonía entre [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] y [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Por su parte, la segunda facción favorece el estado actual de las cosas y una visión [ShowSocietyDirectionName('traditionalist')|l]."
 flavor_kor.20.desc_gwan_hak_jeol_eui: "$flavor_kor.20.desc$\n\n$kor_description_of_early_factions$"
 flavor_kor.20.a: "Tenemos nuestros favoritos."
 flavor_kor.20.b: "¡La decisión está tomada!"
 kor_until_ruler_death: "el tiempo hasta que se elija otra facción coreana"
 kor_faction_name_sarim: "Sarim"
 kor_faction_name_hungu: "Hungu"
 kor_faction_name_jeol_eui: "Jeol-Eui"
 kor_faction_name_gwan_hak: "Gwan-Hak"
 flavor_kor.21.title: "Formación de los $kor_faction_name_jeol_eui$ y los $kor_faction_name_gwan_hak$"
 flavor_kor.21.desc: "Los recientes cambios en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] han provocado una división ideológica entre los burócratas, lo que ha llevado a la formación de dos facciones muy diferentes. $kor_description_of_early_factions$"
 flavor_kor.21.a: "Lo tendremos en cuenta."
 flavor_kor.22.title: "Formación de las facciones de los $kor_faction_name_sarim$ y los $kor_faction_name_hungu$"
 flavor_kor.22.desc: "Los últimos acontecimientos han provocado la caída de la facción de los [ShowModifier('kor_support_gwan_hak_modifier')]. Muchos de los antiguos miembros se han marchado para formar a los [ShowModifier('kor_support_hungu_modifier')], una nueva facción que combina los principios de los $kor_faction_name_gwan_hak$, pero con un fuerte enfoque en la autoridad de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. El resto de los miembros de los $kor_faction_name_hungu$ se marcharon para unirse a los antiguos [ShowModifier('kor_support_jeol_eui_modifier')], que se han convertido ahora en los [ShowModifier('kor_support_sarim_modifier')]."
 flavor_kor.22.a: "$flavor_kor.21.a$"
 flavor_kor.23.title: "La capital del sur"
 flavor_kor.23.desc: "[target_location.GetRank.GetName] de [target_location.GetName] ha estado experimentando una era de crecimiento sin precedentes. Así las cosas, algunos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] proponen que la capital se traslade allí y que [target_location.GetRank.GetNameWithNoTooltip|l] pase a llamarse $hanseong$. Aunque hay que decir que también podría ser interesante quedarse [current_capital.GetName]."
 flavor_kor.23.a: "Trasladémonos a la capital del sur de forma permanente."
 flavor_kor.23.b: "Nos quedaremos en [target_capital.GetNameWithNoTooltip]."
 flavor_kor.24.title: "Campaña contra [target_country.GetNameWithNoTooltip]"
 flavor_kor.24.desc: "Desde la caída del estado de Balhae, gran parte de las antiguas tierras de los [ShowCultureName('korean_culture')|l] del norte han sido invadidas por tribus de [ShowCultureGroupName('mongolian_group')|l] y [ShowCultureName('jurchen_culture')|l]. Ahora que somos libres y estamos decididos a ampliar nuestros dominios, hemos entrado en conflicto con [target_country.GetName], cuyas tierras en [target_province.GetName] se encuentran en nuestro camino hacia la cordillera del norte."
 flavor_kor.24.a: "¡Pues tendremos que expulsarlos!"
 flavor_kor.24.b: "Una guerra así solo provocaría la miseria [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l]."
 flavor_kor.25.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kor.25.desc: "En la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] hay una persona de gran talento artístico que recientemente ha escrito otro poema. Se llama [target_character.GetName] y ha creado muchas y grandes obras desde que está en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. A pesar del prodigioso talento que ha demostrado desde la infancia, es [target_character.GetWomanMan|l], lo que supone una barrera para avanzar en nuestra sociedad. No debemos permitir que se desperdicie tanto talento."
 flavor_kor.25.a: "Ofrezcámosle nuestro patrocinio."
 flavor_kor.25.b: "Interesante, pero no vale la pena gastar el dinero."
 flavor_kor.26.title: "Impuesto territorial uniforme"
 flavor_kor.26.desc: "Nuestro anticuado sistema tributario se ha cebado con el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], que se ha visto afectado de forma desproporcionada. Para remediarlo, se ha propuesto una reforma bajo el nombre de [ShowGovernmentReformName('kor_daedongbeob')], o Ley Uniforme de Impuestos Territoriales, que mejoraría el régimen fiscal y permitiría al Estado sacar más partido de los impuestos que recauda. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] ya no tendría que vender sus tierras al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] con la esperanza de salir del censo fiscal."
 flavor_kor.26.historical_info: "La economía coreana estaba en muy mala forma en el siglo XVII y, para rectificar esta situación, el Consejero Principal del Estado, Yi Won-ik, introdujo gradualmente reformas en el sistema tributario que hasta entonces habían sido ignoradas. El impuesto que gravaba a los hogares fue sustituido por un impuesto unificado sobre la tierra cultivable. El impuesto sobre los bienes se limitó a una cuota que permitía a los campesinos emprendedores y a los mayoristas fabricar y vender los excedentes. El efecto neto fue una reducción de los impuestos para los campesinos, un aumento de los ingresos del Estado y un incremento del comercio."
 flavor_kor.26.a: "Impulsemos la reforma."
 flavor_kor.26.b: "La consideraremos más adelante."
 flavor_kor.27.title: "El futuro fiscal de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_kor.27.desc: "Según los miembros de nuestro gabinete, parece que la sociedad de [ROOT.GetCountry.GetName] está adoptando un carácter más agrícola. Los jarrones de plata llamados #italic eunbyeong#! se están convirtiendo en cosa del pasado, y se impone una reforma fiscal para evitar que nuestra economía se desmorone. Actualmente, nuestra situación económica se ve favorecida por la política [ShowPolicyName('kor_chinese_currency')], que podríamos utilizar más a menudo. Si no, podría ser beneficioso establecer nuestra propia moneda mediante la política [ShowPolicyName('kor_metal_coinage')]. También podríamos adoptar un enfoque muy diferente con la política [ShowPolicyName('kor_jeohwa')], que impulsaría la creación de un papel moneda a fin de fomentar un entorno más comercial. Por último, en caso de que estas medidas estén abocadas al fracaso, la política [ShowPolicyName('kor_barter_economy')] no es tan mala como podría parecer."
 flavor_kor.27.a: "Vamos a avanzar hacia la política [ShowPolicyNameWithNoTooltip('kor_metal_coinage')]."
 flavor_kor.27.b: "Podría ser necesario impulsar la política [ShowPolicyNameWithNoTooltip('kor_chinese_currency')]."
 flavor_kor.27.c: "Apoyemos la política [ShowPolicyNameWithNoTooltip('kor_jeohwa')]."
 flavor_kor.27.d: "La política [ShowPolicyNameWithNoTooltip('kor_barter_economy')] no es un destino tan terrible."
 flavor_kor.28.title: "$STATIC_MODIFIER_NAME_kor_hall_of_worthies_modifier$"
 flavor_kor.28.desc: "Para servir de principio rector a [target_character.GetName] y sus sucesores, la corte y su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] desean crear la institución del [ShowModifier('kor_hall_of_worthies_modifier')], un instituto de investigación compuesto por los más ilustres y excelentes eruditos que habitan en [ROOT.GetCountry.GetFlavorRank|l]. Con la financiación adecuada, seremos capaces de hacer grandes avances en la ciencia y el arte de gobernar."
 flavor_kor.28.a: "Fundemos el $flavor_kor.28.title$."
 flavor_kor.28.b: "No podemos gastar más dinero."
 flavor_kor.29.title: "$veritable_records_of_joseon$"
 flavor_kor.29.desc: "Los poderosos Estados de $china$ elaboran y conservan relatos detallados de la historia de las dinastías anteriores bajo los denominados Registros Veraces. La creación de estas obras permite a los gobernantes posteriores del [GetInternationalOrganization('middle_kingdom')).GetName] analizar críticamente los fracasos y los éxitos de sus predecesores. A nosotros también nos vendría bien una [ShowWorkOfArtTypeName('chronicle')|l] para conservar la información de quien nos gobierna como [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Sin embargo, a diferencia de nuestros vecinos, nosotros la mantendríamos con regularidad."
 flavor_kor.29.a: "Financiemos la [ShowWorkOfArtTypeNameWithNoTooltip('chronicle')|l]."
 flavor_kor.29.b: "No podemos permitirnos más gastos."
 flavor_kor.30.title: "[target_character.GetNameWithNoTooltip] se cae de un caballo"
 flavor_kor.30.desc: "Era un día como cualquier otro. [target_character.GetName] había salido de caza a lomos de su caballo. Todo transcurría sin ningún contratiempo, como siempre, hasta que, de repente, la montura [ROOT.GetCountry.GetGovernment.GetAdjective|l] tropezó y tiró a [target_character.GetShortNameWithNoTooltip] al suelo de una forma de lo más espectacular. Por supuesto, iba en compañía de su corte, incluido el cronista jefe. Es lógico que este suceso, por embarazoso que resulte, quede registrado en [target_work_of_art.GetName], aunque vaya en contra de los deseos de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_kor.30.a: "«Y [target_character.GetNameWithNoTooltip] ha solicitado que no se registre este hecho»."
 flavor_kor.30.b: "¡Evitemos que el cronista acabe escribiendo sobre ello!"
 flavor_kor.31.title: "El Seonggyungwan"
 flavor_kor.31.desc: "El [ShowLawName('imperial_examination_law')] necesita nuevos estudiantes. Con el fin de cumplir la cuota de contratación para nuestros puestos gubernamentales, es aconsejable crear una institución en [target_location.GetName], nuestra capital, para que sirva como lugar donde la meritocracia pueda brillar y se seleccione a los mejores entre los mejores."
 flavor_kor.31.a: "Fundemos la institución."
 flavor_kor.31.b: "No podemos permitirnos esos fondos."
 flavor_kor.32.title: "Un motín peligroso"
 flavor_kor.32.desc: "[target_character.GetName], general a quien han decepcionado los actos que ha llevado a cabo [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l], ha decidido tomar las riendas personalmente ¡y se ha alzado en armas en un feroz motín contra [ROOT.GetCountry.GetFlavorRank|l]! [target_country.GetLongName] se ha levantado en armas contra nosotros en [target_location.GetName]."
 flavor_kor.32.a: "¡Malditos traidores!"
 kor_mutiny: "[target_character.GetName] ha iniciado un motín en [target_country.GetName]."
 flavor_kor.33.title: "$tongguk_tonggam$"
 flavor_kor.33.desc: "La historia primitiva de [ROOT.GetCountry.GetName] sigue envuelta en muchos misterios, y los hechos seguirán escapando al conocimiento general a menos que tomemos cartas en el asunto. Para impedirlo, [target_character.GetName] ha comenzado a recopilar la historia primitiva de [ShowRegionName('korea_region')], pero necesita más fondos para terminarla. La [ShowWorkOfArtTypeName('chronicle')|l] resultante se titularía $tongguk_tonggam$."
 flavor_kor.33.a: "Apoyemos a [target_character.GetShortNameWithNoTooltip]."
 flavor_kor.33.b: "Centrémonos en otros asuntos."
 flavor_kor.34.title: "Perturbación de los tres puertos"
 flavor_kor.34.desc: "Permitimos a los comerciantes [ShowCultureGroupName('japanese_group')|l] comerciar de forma limitada en algunos puertos del sur de [ShowRegionName('korea_region')], sobre todo en [target_location.GetRank.GetName|l] de [target_location.GetName]. Pese a nuestra benevolencia, los comerciantes visitantes locales siguen mostrándose desagradecidos, y se han levantado en armas tras excluirlos de nuestras exenciones fiscales. Por suerte, este sangriento motín ha sido sofocado por nuestros militares y hemos recuperado el control sobre [target_location.GetRank.GetNameWithNoTooltip|l]. Sin embargo, esto no basta para nuestro estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], que pide que se tomen medidas más duras contra los alborotadores."
 flavor_kor.34.a: "Reduzcamos los privilegios comerciales de los [ShowCultureGroupNameWithNoTooltip('japanese_group')|l]."
 flavor_kor.34.b: "Tratemos de calmar las aguas."
 kor_japanese_riot: "Motín de los [ShowCultureGroupNameWithNoTooltip('japanese_group')|l]"
 flavor_kor.35.title: "$kor_cloud_dream_of_nine$"
 flavor_kor.35.desc: "Una [ShowWorkOfArtTypeName('novel')|l] titulada $kor_cloud_dream_of_nine$ ha comenzado a difundirse por la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Escrita en [ShowAdvanceName('kor_hangeul_alphabet')|l], se ha hecho muy famosa entre nuestros eruditos. Su autor es anónimo, pero se cree que es [target_character.GetName], quien desde entonces ha negado toda atribución de autoría. Aunque se valora que está bien escrita, una novela fantástica en dicho alfabeto no se consideraría algo demasiado positivo."
 flavor_kor.35.a: "¡Sin duda, es maravillosa!"
 flavor_kor.35.b: "¡Una verdadera vergüenza! No podemos permitir que se crucen esos límites."
 flavor_kor.36.title: "Oficina de intérpretes"
 flavor_kor.36.desc: "A pesar de toda la asimilación cultural, el idioma [ROOT.GetCountry.GetCulture.GetLanguage.GetName|l] sigue siendo ajeno a todos nuestros vecinos. Con la falta de inteligibilidad, la diplomacia con otros Estados resulta bastante difícil y las misiones deben ir acompañadas de intérpretes que superen tales barreras. Tan importante es este aspecto que la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.GetAdjective|l]] ha llegado a la conclusión de que necesitamos una institución profesional para formar a intérpretes que ayuden en nuestras misiones diplomáticas y tributarias."
 flavor_kor.36.a: "Fundemos el [ShowModifierWithNoTooltip('kor_sayeogwon')]."
 flavor_kor.36.b: "Nos las apañaremos sin su ayuda."
 flavor_kor.37.title: "Una crítica al [ShowReligionGroupNameWithNoTooltip('buddhist')|l]"
 flavor_kor.37.desc: "Uno de nuestros eruditos asociados con [target_international_organization.GetName] ha elaborado recientemente un gran tratado que esboza muchos argumentos polémicos contra los preceptos del [ShowReligionGroupName('buddhist')|l]. La publicación de «Pulssi chappyŏn: Críticas al budismo» marca un punto de inflexión, ya que ahora podemos estar seguros de que la sociedad [ROOT.GetCountry.GetAdjective|l] está virando lentamente hacia las creencias que promueve [target_international_organization.GetNameWithNoTooltip|l]."
 flavor_kor.37.a: "Promovamos los tratados a lo largo y ancho de nuestros territorios."
 flavor_kor.37.b: "Condenemos la obra."
 KOR_increase_favor_of_confucianism: "El $sect_favor$ de [target_international_organization.GetName|l] como [international_organization_variable|el] aumentará un #g +5 %#!."
 flavor_kor.38.title: "Conflicto entre príncipes"
 flavor_kor.38.desc: "La sucesión para [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] dista de estar asegurada. Aunque [target_character2.GetName] sigue constando como [ROOT.GetCountry.GetGovernment.GetHeirTitle|l], continúan las tensiones en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. La razón es que muchos ministros creen que [target_character.GetName] tiene una ambición mayor que la de su pariente. Aunque todavía no ha estallado la violencia, está garantizado que ambos se enfrentarán, a no ser que antes se haga algo para remediarlo."
 flavor_kor.38.a: "Apoyemos a [target_character.GetShortNameWithNoTooltip]."
 flavor_kor.38.b: "Favorezcamos a [target_character2.GetNameWithNoTooltip] como [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] en su lugar."
 flavor_kor.39.title: "Al servicio del [GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip]"
 flavor_kor.39.desc: "Durante gran parte de los últimos siglos, los predecesores de [ROOT.GetCountry.GetName] han vivido sometidos a los Estados de $china$. Es lógico, ya que los recursos que posee el [GetInternationalOrganization('middle_kingdom').GetName] son enormes y una hostilidad abierta solo serviría para perjudicar los intereses de ambas partes. Esta sumisión beneficiaba a ambos, pero también nos ha colocado en una humillante posición de inferioridad, lo que ha acercado la cultura de los [ShowCultureName('korean_culture')|l] a la de los [ShowCultureGroupName('chinese_group')|l] en vez de a la inversa."
 flavor_kor.39.a: "Adoptemos la política con todas las consecuencias."
 flavor_kor.39.b: "No volveremos a quedar a la sombra de $china$."
 flavor_kor.40.title: "Prohibición de ejércitos privados"
 flavor_kor.40.desc: "Tal como están las cosas, los militares de [ROOT.GetCountry.GetName], predominantemente miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], están en su derecho de poseer y gestionar ejércitos privados. Esto supone un riesgo significativo para [ROOT.GetCountry.GetFlavorRank|l] que podría provocar golpes de Estado, guerras civiles y otras formas de desorden en el futuro. Esta situación ha estado en el punto de mira de las políticas de [ShowSocietyDirectionName('centralization')|l] lideradas por el Gobierno de [target_character.GetName]. Debemos frenar los [ShowEstatePrivilegeName('noble_armies')|l]."
 flavor_kor.40.a: "Procedamos con las restricciones."
 flavor_kor.40.b: "Hay que ponerle fin a todo esto."
 flavor_kor.41.title: "Rechazo al [ShowAdvanceNameWithNoTooltip('kor_hangeul_alphabet')|l]"
 flavor_kor.41.desc: "La invención del [ShowAdvanceName('kor_hangeul_alphabet')|l] ha sido de gran beneficio para los ciudadanos de a pie [ROOT.GetCountry.GetAdjective|l]. A diferencia de la escritura extranjera [ShowCultureGroupName('chinese_group')|l], conocida en [ROOT.GetCountry.GetNameWithNoTooltip] como #italic hanja#!, el alfabeto es fácil de aprender, lo que ha mejorado los índices de alfabetización en [ROOT.GetCountry.GetFlavorRank|l]. Sin embargo, la difusión de estos conocimientos básicos no ha estado exenta de oposición, ya que las élites, en su mayoría miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], se han opuesto a esta nueva invención."
 flavor_kor.41.a: "Ignoremos las críticas [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_kor.41.b: "Apacigüemos a las élites."
 flavor_kor.100.title: "La expedición al norte de [korRuler.GetNameWithNoTooltip]"
 flavor_kor.100.desc: "[korRuler.GetName] planea lanzar una expedición al norte para castigar a los [ShowCultureName('jurchen_culture')|l]. Esto requerirá importantes preparativos y fondos, y es imposible mantenerlo en secreto. [korRuler.GetNameWithNoTooltip] tiene previsto reforzar las defensas de Corea mediante la mejora del entrenamiento y la modernización de nuestras fortalezas."
 flavor_kor.100.a: "Preparémonos para la guerra."
 flavor_kor.101.title: "Primera purga de literatos"
 flavor_kor.101.desc: "Durante su cargo como tercer censor en [GetCurrentYear], el neoconfuciano [target_character.GetName], antiguo historiador del Estado, ha demostrado ser un hombre dispuesto a llegar muy lejos en sus críticas a los funcionarios del Gobierno y a la élite [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Sus numerosos adversarios han descubierto ciertas alusiones en un borrador de los #italic Anales del rey Seongjong#! que, según insisten, constituyen un delito de traición. Exigen su ejecución inmediata y que sus partidarios entre los neoconfucianos sean desterrados o ejecutados."
 flavor_kor.101.a: "¡Ejecutémoslo!"
 flavor_kor.101.b: "¡Mejor purguemos al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]!"
 flavor_kor.101.c: "Debemos mantener el equilibrio político."
 flavor_kor.102.title: "Segunda purga de literatos"
 flavor_kor.102.desc: "Durante un banquete de Estado, el ministro de ritos [target_character.GetName] derramó vino sobre las vestiduras de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Dado que esto ocurre tras un periodo de intensa rivalidad entre facciones y críticas a la autoridad real, los adversarios de [target_character.GetNameWithNoTooltip] no han tardado en interpretar el incidente como un delito contra el trono y, por tanto, como un acto de traición. Exigen la purga de [target_character.GetNameWithNoTooltip] y sus numerosos aliados, que se extienden por todas las facciones. Sin duda, esto parece presentar una oportunidad de oro para librar al gobierno de aquellos que osan cuestionar la autoridad real."
 flavor_kor.102.a: "Purguemos a todos los que se nos opongan."
 flavor_kor.102.b: "Debemos mantener el equilibrio político."
 flavor_kor.103.title: "Tercera purga de literatos"
 flavor_kor.103.desc: "[jo_gwang_jo.GetName], un reformador neoconfuciano, ha intentado moldear el Gobierno según los ideales confucianos. Sin embargo, sus éxitos iniciales en la reforma parecen haberse vuelto en su contra después de que fuera demasiado lejos al atacar el antiguo orden del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], debilitando su control del poder mediante el aseguramiento de la preponderancia de los neoconfucianos en el Gobierno y enfureciéndolos con propuestas de confiscación de tierras.\n\nEl estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] ahora acusa a [jo_gwang_jo.GetNameWithNoTooltip] de ser un traidor que planea intentar entronizarse, y argumenta que sus reformas están equivocadas y dañarán a la sociedad y los cimientos mismos del Estado. Por su parte, [jo_gwang_jo.GetNameWithNoTooltip] insiste en que el único curso de acción correcto es continuar las reformas con toda premura, a pesar de la oposición. ¿Con quién deberíamos posicionarnos?"
 flavor_kor.103.a: "¡Purguemos a los neoconfucianos!"
 flavor_kor.103.b: "¡Las reformas deben continuar, cueste lo que cueste!"
 flavor_kor.104.title: "[yi_sun_sin.GetNameWithNoTooltip]"
 flavor_kor.104.desc: "Recientemente, el juicio de [yi_sun_sin.GetName] ha acaparado gran atención entre los altos mandos de nuestro ejército. Acusado de deserción y negligencia, [yi_sun_sin.GetLastNameWithNoTooltip] lleva algún tiempo encarcelado; sin embargo, a pesar de las frecuentes torturas, sigue negándose a admitir su culpabilidad.\n\nEs más, parece que posee una comprensión innata de los asuntos militares, y su historial de servicio muestra una serie de éxitos notables en la defensa contra las incursiones a través de nuestras fronteras. La reputación de disciplina y valentía de [yi_sun_sin.GetLastNameWithNoTooltip] no concuerda con los cargos presentados contra él, por lo que todo el juicio apesta a una conspiración para incriminarlo.\n\nSe habla de degradarlo al rango de soldado raso, pero sin duda sería un desperdicio relegar su talento a una posición tan insignificante."
 flavor_kor.104.a: "Debemos restituir a [yi_sun_sin.GetName] como líder de inmediato."
 flavor_kor.104.b: "Es mejor no entrometerse en el sistema judicial."
 flavor_kor.200.title: "El comandante-poeta"
 flavor_kor.200.desc: "Por la corte corre el rumor de que hay un brillante joven procedente de [ShowLocationName('gongju')]. Los cortesanos afirman que se trata de un talentoso líder militar y un asombroso poeta cuyo talento se está desperdiciando en un insignificante puesto burocrático en las provincias.\n\n¿Deberíamos invitarlo a servir directamente a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]? "
 flavor_kor.200.a: "Invitémoslo a formar parte de la corte."
 flavor_kor.200.b: "No necesitamos más advenedizos presuntuosos. "
 flavor_kor.201.title: "La historia de [ROOT.GetCountry.GetName]"
 flavor_kor.201.desc: "[jong_seo.GetName] se ha presentado ante el trono con una propuesta. Desea contratar a un grupo de eruditos para que le ayuden a recopilar una crónica sobre [ROOT.GetCountry.GetLongName|l] y su grandeza. Sus palabras rebosan pasión académica, y defiende que semejante tratado no solo será una bendición para las generaciones venideras, sino también una oportunidad para acrecentar nuestro prestigio."
 flavor_kor.201.a: "Financiemos su investigación."
 flavor_kor.201.b: "No malgastaremos el oro en libros inútiles."
 #Opinions
 kor_acted_against_yuan: "Se ha actuado contra los intereses de $YUA$."
 kor_mongol_mutual_historical_friends: "Lazos históricos estrechos"
 kor_mongol_soured_relations: "Relaciones deterioradas"
