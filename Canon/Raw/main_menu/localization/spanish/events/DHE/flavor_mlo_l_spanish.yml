l_spanish:
 flavor_mlo.1.title: "La República Ambrosiana"
 flavor_mlo.1.desc.no_ally: "La ciudad de [ROOT.GetCountry.GetCapital.GetName] se ha visto sumida en la confusión por la repentina muerte de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] sin [ROOT.GetCountry.GetGovernment.GetHeirTitle] en edad adulta que cuente con el beneplácito de la ciudadanía. Las figuras más influyentes creen posible restaurar la antigua república que en tiempos fuera nuestro país. Organismos como el Colegio de Jurisprudencia de [ShowLocationName('pavia')] han pintado la época de la antigua república como una edad de oro. Los comerciantes, que ven la prosperidad de otras repúblicas italianas, apoyan la idea.\n\nSe ha lanzado una propuesta para declarar la república, por la cual los pretendientes al trono deben ser expulsados de la ciudad. La nueva entidad se llamaría República Ambrosiana Dorada, en honor del obispo de [ShowLocationNameWithNoTooltip('milano')] del siglo IV."
 flavor_mlo.1.desc: "$flavor_mlo.1.desc.no_ally$\n\nPor otro lado, podríamos pedirle a cualquier otro aliado con [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] que nos proteja y nos gobierne junto al resto de su propio país."
 flavor_mlo.1.a: "¡Por san Ambrosio!"
 flavor_mlo.1.b: "No volveremos a ser una república."
 mlo_against_ambrosian: "Contra la República Ambrosiana"
 establish_union_with_target_country_tt: "Esta opción pondrá fin al [disaster|el] [ShowDisasterName('ambrosian_republic_disaster')] y creará una [union|el] entre nosotros y [target_country.GetLongName|l]."
 flavor_mlo.2.title: "La enemistad güelfo-gibelina en Milán"
 flavor_mlo.2.desc: "Las desavenencias internas en Milán son el pan de cada día. El pueblo está muy dividido en distintas facciones. La elección de los aristócratas güelfos sobre los gibelinos debilita la república y la hace menos democrática. ¡Pero es necesario tener un poco de estabilidad!"
 flavor_mlo.2.a: "Apoyemos a los güelfos."
 flavor_mlo.2.b: "Favorezcamos a los gibelinos."
 flavor_mlo.3.title: "El Ospedale Maggiore"
 flavor_mlo.3.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] ha pedido al famoso arquitecto Antonio Filarete que diseñe los planos del nuevo Hospital de Ca'Granda, que, cuando esté terminado, será uno de los primeros hospitales públicos de Italia. Está dedicado al pueblo de Annunciata (dubitativo en el reconocimiento de la autoridad de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]) y se construirá en el nuevo y moderno estilo renacentista."
 flavor_mlo.3.a: "¡Vamos a construirlo!"
 flavor_mlo.4.title: "Tratado de Lodi"
 flavor_mlo.4.desc: "¡Nuestros diplomáticos han negociado un tratado de paz entre nosotros, Nápoles, Florencia y Venecia! Pone fin a la larga lucha entre Milán y Venecia y crea un equilibrio de poder en el norte de Italia, incluidos los cuatro grandes Estados de Italia. Con suerte, nos proporcionará seguridad para consolidar nuestra posición."
 flavor_mlo.4.a: "¡Paz en nuestro tiempo!"
 mlo_peace_of_lodi: "Tratado de Lodi"
 flavor_mlo.4.b: "Será un obstáculo para nuestras ambiciones..."
 flavor_mlo.5.title: "Tratado de Lodi"
 flavor_mlo.5.desc: "¡Los milaneses han aceptado firmar un tratado de paz entre ellos, Nápoles, Florencia y Venecia! Pone fin a la larga lucha entre Milán y Venecia y crea un equilibrio de poder en el norte de Italia, incluidos los cuatro grandes Estados de Italia. Con suerte, nos proporcionará seguridad para consolidar nuestra posición."
 flavor_mlo.5.a: "¡Paz en nuestro tiempo!"
 flavor_mlo.6.title: "#italic $last_supper$#! de [target_artist.GetNameWithNoTooltip]"
 flavor_mlo.6.desc: "Es cierto que nuestras obras de arte más vibrantes y gloriosas no son más que símbolos de nuestra fuerza y resiliencia. Sin embargo, el valor de la humanidad reside precisamente en su capacidad para el arte y la expresión. La forma más directa de canalizar nuestro avance cultural y mostrar nuestro prestigio es la creación de obras de arte extraordinarias, y recientemente se nos ha presentado una oportunidad así, ya que el legendario artista [target_artist.GetName] ha comenzado a buscar patrocinadores para su próxima gran obra, #italic $last_supper$#!."
 flavor_mlo.6.a: "¡Patrocinemos su arte!"
 flavor_mlo.6.b: "No podemos permitirnos este encargo..."
 flavor_mlo.9.title: "[target_artist.GetNameWithNoTooltip] visita [target_location.GetNameWithNoTooltip]"
 flavor_mlo.9.desc: "[target_artist.GetName], uno de los pintores más legendarios y verdadero hombre renacentista, ha bendecido nuestra corte con su presencia. Se lo conoce en todas partes por sus increíbles habilidades como, entre otras cosas, pintor, ingeniero y arquitecto."
 flavor_mlo.9.a: "Leonardo, ¡eres más que bienvenido!"
 flavor_mlo.9.b: "No podemos permitirnos su salario."
 flo_target_artist_joins_our_court_tt: "[target_artist.GetName] va a trabajar en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_mlo.10.title: "El centro de la moda"
 flavor_mlo.10.desc: "[target_location.GetName] se convirtió en centro de la moda durante la Baja Edad Media. La elaboración de artículos de lujo llegó a ser tan importante que otros idiomas empezaron a usar el nombre de la ciudad como sinónimo de calidad. A principios del siglo XVI, el sector de la seda daba trabajo a más de veinte mil personas dedicadas a hacer de su corte la más espléndida de Italia."
 flavor_mlo.10.a: "Esto tiene buena pinta..."
 flavor_mlo.11.title: "Un poder creciente en el norte de Italia"
 flavor_mlo.11.desc: "Durante nuestro siglo, [ROOT.GetCountry.GetName] está experimentando un crecimiento y un desarrollo significativos, lo que nos ha convertido en una de las más prósperas ciudades-Estado del norte de Italia. Su ubicación estratégica, a lo largo de las principales rutas comerciales, contribuye enormemente a esa prosperidad. [ROOT.GetCountry.GetNameWithNoTooltip] es hoy un centro de comercio que atrae a mercaderes y artesanos de toda Europa.\n\nLa población crece de forma acelerada y el paisaje urbano está salpicado de impresionantes muestras de arquitectura gótica y renacentista, incluidos algunos edificios emblemáticos, perfectos ejemplos del esplendor y la magnificencia. La dinastía [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] reinante tiene un papel crucial en el fomento del patrocinio cultural y artístico, y ha transformado [ROOT.GetCountry.GetNameWithNoTooltip] en un vibrante epicentro de creatividad.\n\nLa creciente riqueza e influencia de la ciudad también ha impulsado avances en ciencia, tecnología y educación, lo que hace de [ROOT.GetCountry.GetNameWithNoTooltip] un faro de progreso en una época muy dinámica."
 flavor_mlo.11.a: "Debemos concentrarnos alrededor del poder central."
 flavor_mlo.11.b: "Tendamos lazos con los nobles de las ciudades."
 flavor_mlo.12.title: "La familia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_mlo.12.desc: "Durante el reinado de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] en [ROOT.GetCountry.GetLongName|l], la situación política está experimentando una transformación significativa. [ROOT.GetCountry.GetGovernment.GetRuler.GetName], a quien se conoce por su ambición y perspicacia política, sueña con lograr la auténtica unificación de nuestras ciudades dispersas, muchas de ellas encabezadas por familiares desleales.\n\nEn un movimiento diplomático magistral para hacerse con el poder, nuestros consejeros recomiendan aguardar y trazar planes que expandan los territorios de [ROOT.GetCountry.GetNameWithNoTooltip] mediante conquistas militares y alianzas estratégicas, con el fin de consolidar el control sobre la región y unificar las fracturadas ciudades-Estado que hay en [ROOT.GetCountry.GetFlavorRank|l].\n\nDe este modo, se abriría un camino para implantar reformas administrativas efectivas y fomentar un ambiente cultural y artístico floreciente que convierta finalmente a [ROOT.GetCountry.GetNameWithNoTooltip] en un gran centro de la cultura renacentista, pero no antes de poner a raya a nuestros familiares con ambiciones reales."
 flavor_mlo.12.a: "Paciencia, nuestro momento llegará..."
 flavor_mlo.12.b: "¡[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] prevalecerá sobre las maquinaciones de su familia!"
 flavor_mlo.13.title: "Un reino unificado"
 flavor_mlo.13.desc: "Un acontecimiento fundamental que ejemplifica la evolución de [ROOT.GetCountry.GetName] desde una asociación libre de ciudades-Estado controladas por la familia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] hasta una entidad más centralizada es el ascenso al poder y el reconocimiento de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] como gobernante de [ROOT.GetCountry.GetNameWithNoTooltip] en [GetCurrentYear].\n\nEl ascenso de [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] al título de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] marca un cambio hacia una estructura de gobierno unificada y centralizada. Consolida también el control de la familia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] sobre [ROOT.GetCountry.GetNameWithNoTooltip] y pronto allanará el camino a posteriores gobernantes de la dinastía [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]."
 flavor_mlo.13.a: "¡Es hora de que nos convirtamos en [ShowGovernmentTypeNameWithNoTooltip('monarchy')|l]!"
 flavor_mlo.13.c: "Ha llegado el momento de una autoridad más centralizada."
 flavor_mlo.13.b: "Pueden aferrarse a sus privilegios decadentes un poco más..."
 flavor_mlo.14.title: "[target_character.GetNameWithNoTooltip] completa la #italic Cronica universalis#!"
 flavor_mlo.14.desc: "[target_character.GetName], historiador y cronista italiano, ha escrito la #italic Cronica universalis#!, una importante obra en el campo de la historia. Completada en [GetCurrentYear], narra los acontecimientos ocurridos en diversas regiones y épocas, lo que la convierte en una valiosa fuente para comprender la historia medieval.\n\nLa meticulosa investigación y la atención al detalle de [target_character.GetNameWithNoTooltip] son evidentes en la extensa documentación y la cronología de esta, su última obra.$cronica_universalis_desc$\n\nSin duda, la contribución de [target_character.GetNameWithNoTooltip] a la erudición histórica a través de sus publicaciones tendrá un profundo impacto en el estudio de la historia medieval y promoverá nuestra influencia política y cultural."
 flavor_mlo.14.a: "¡[target_location.GetNameWithNoTooltip] es el centro de la innovación intelectual!"
 flavor_mlo.14.b: "Esas publicaciones nos traerán la condenación..."
 flavor_mlo.15.title: "El dilema de [target_character.GetNameWithNoTooltip]"
 flavor_mlo.15.desc: "[target_character.GetName], presa del ardiente deseo de justicia, ha irrumpido en los salones de [ROOT.GetCountry.GetCapital.GetName] con el fin de plantarse frente a [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] de [ROOT.GetCountry.GetName], y exigir la verdad sobre los asesinos de su padre.\n\nNuestra ciudad no es ajena a las tramas asesinas entre hermanos, pero es evidente que [target_character.GetNameWithNoTooltip], presa de una maraña de conspiraciones, imagina sombras donde nada hay. Sea como fuere, parece que tiene el convencimiento de que [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] ha tenido algo que ver en el asesinato, sin duda un burdo rumor..."
 flavor_mlo.15.a: "¡Todo vale en la búsqueda de poder, [target_character.GetShortNameWithNoTooltip]!"
 flavor_mlo.15.b: "Investiguemos y culpemos del asesinato a otros miembros de la familia."
 flavor_mlo.15.c: "Tenemos maneras de hacerte desaparecer..."
 flavor_mlo.16.title: "[target_character.GetNameWithNoTooltip] se dirige a nuestra corte"
 flavor_mlo.16.desc: "[target_character.GetName] busca venganza por la muerte de su padre y por eso se dirige a la corte de [ROOT.GetCountry.GetCapital.GetName]. Pone a nuestro servicio su destreza militar y sus recursos para ayudar a conquistar [target_rival.GetName].\n\nEl ardiente deseo de justicia de [target_character.GetNameWithNoTooltip] impulsa su determinación de firmar una formidable alianza contra el gobernante que le arrebató la vida a su padre. La tensión es palpable mientras la propuesta queda a la espera de nuestra decisión. ¿Esa #italic vendetta#! personal y la oferta de ayuda resultarán irresistibles para firmar una alianza que podría cambiar la historia de [ROOT.GetCountry.GetName]?"
 flavor_mlo.16.a: "¡Démosle dinero, pues su lucha es ahora la nuestra!"
 flavor_mlo.16.b: "Supone una buena oportunidad, si procedemos con cautela..."
 flavor_mlo.16.c: "¡No negociamos con hombres que huyen de su corte!"
 flavor_mlo.17.title: "[target_character.GetNameWithNoTooltip] moviliza un ejército"
 flavor_mlo.17.desc: "En la bulliciosa capital de [ROOT.GetCountry.GetName], [target_character.GetName], lleno de ambición y sed de aventura, moviliza a los mercenarios de la famosa Compagnia di Santa Giorgio. Armados con espadas y recias armaduras, los mercenarios se agrupan, listos para embarcarse en osadas hazañas bajo las órdenes de [target_character.GetNameWithNoTooltip].\n\nEsta compañía, reputada por su talento y disciplina, se convierte en una fuerza formidable que atrae a valientes guerreros de todas partes. El condotiero [target_character.GetNameWithNoTooltip] pretende liderar a la compañía hacia lo desconocido en busca de fama, fortuna y gloria en los campos de batalla de Europa. Las calles de [target_location.GetName] resuenan expectantes mientras la audaz banda de mercenarios ansía embarcarse en peligrosas y emocionantes aventuras."
 flavor_mlo.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mlo.17.b: "Ya no aguantamos más divagaciones, ¡largo, vil mendigo!"
 flavor_mlo.18.title: "[target_character.GetNameWithNoTooltip] presenta el Liber gestorum in Lombardia"
 flavor_mlo.18.desc: "En el año [GetCurrentYear], [target_character.GetName], un hábil cronista, ha terminado diligentemente y presentado el #italic Liber gestorum in Lombardia#!, una crónica completa que documenta la rica historia de la Italia septentrional. Con el mecenazgo de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], quien gobierna en [ROOT.GetCountry.GetLongName|l], [target_character.GetNameWithNoTooltip] ha registrado meticulosamente los acontecimientos, dificultades y triunfos que han dado forma a la región.\n\nCon mano firme y buen ojo para los detalles, sus vívidas descripciones dan vida al pasado, cautivan a los lectores y preservan la memoria colectiva de Lombardía. Su trabajo sirve como testimonio del poder de la narrativa histórica y el duradero legado de la dinastía [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. En los salones de [target_location.GetName], la presentación de [target_character.GetNameWithNoTooltip] atrapa a un público que acaba sintiendo un profundo aprecio por la historia y el legado de su amado dominio."
 flavor_mlo.18.a: "Será una magnífica adquisición para nuestra colección."
 flavor_mlo.18.b: "¿Por qué mostrarlo cuando podemos venderlo? ¡Y al mejor postor!"
 flavor_mlo.19.title: "El puente de [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_mlo.19.desc: "En [ROOT.GetCountry.GetLongName|l], una tierra siempre próspera, el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] solicita ardientemente la rápida terminación del [ShowBuildingTypeName('bridge_infrastructure')|l] de [target_location.GetName]. Tienen el convencimiento de que aumentará la prosperidad, pues promete facilitar el intercambio de bienes y personas, así como mejorar las rutas comerciales en toda la región.\n\nEl puente representa un vínculo tangible entre los comerciantes y [ROOT.GetCountry.GetGovernment.GetRuler.GetName], refuerza las relaciones y fomenta el mutuo beneficio. A cada día que pasa, la expectación crece y las exigencias de finalización se intensifican."
 flavor_mlo.19.a: "De acuerdo, financiaremos la construcción."
 flavor_mlo.19.b: "No nos lo podemos permitir."
 flavor_mlo.20.title: "Arca di san Pietro Martire de [target_character.GetNameWithNoTooltip]"
 flavor_mlo.20.desc: "En una época en la que nuestro pueblo conquista nuevas cotas en las artes renacentistas, el talentoso escultor [target_character.GetName] se dirige a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] con una humilde petición. Solicita fondos para dar vida a una creación visionaria, el Arca de San Pedro Mártir.\n\nCon pasión y convicción inquebrantables, [target_character.GetNameWithNoTooltip] describe su obra maestra, que imagina como símbolo de devoción religiosa y testimonio de la grandeza cultural de [ROOT.GetCountry.GetName]. Nuestros consejeros, cautivados por el fervor y el talento de [target_character.GetNameWithNoTooltip], han reconocido la importancia del proyecto y nos exhortan a aprobar los fondos."
 flavor_mlo.20.a: "El dinero no es problema..."
 flavor_mlo.20.b: "... pero tampoco es infinito."
 flavor_mlo.21.title: "Ordenanza de aguas públicas de [GetCurrentYear]"
 flavor_mlo.21.desc: "[target_location.GetName] es una ciudad construida sobre las maravillas del agua. Durante siglos, este bien crucial no solo ha sido la fuerza principal encargada de las necesidades básicas y el saneamiento de los ciudadanos, sino también un factor clave para el crecimiento de nuestra industria, desde las fábricas de papel hasta los telares y los aserraderos.\n\nPor tanto, nos conviene garantizar el buen estado constante del suministro de agua, el mantenimiento de los canales y el flujo continuado de este oro líquido."
 flavor_mlo.21.a: "Firmaremos con gusto esa propuesta de ley."
 flavor_mlo.21.b: "Que los estamentos mantengan los canales."
 flavor_mlo.21.c: "No nos lo podemos permitir..."
 flavor_mlo.22.title: "La Universidad de [target_location.GetNameWithNoTooltip]"
 flavor_mlo.22.desc: "Para [GetCurrentYear], la Universidad de [target_location.GetName] ya se ha hecho un nombre en nuestras fronteras. Recibe elogios por sus excelentes profesores y sus cautivadoras conferencias sobre ciencia, además de disfrutar de cierto halo de fama de importancia y prestigio.\n\nCon la clara visión de impulsar el conocimiento y alimentar las mentes, nuestros consejeros y otros contribuyentes adinerados han convertido estas instalaciones en auténticos faros de la enseñanza. Eruditos y estudiantes por igual acuden a [target_location.GetNameWithNoTooltip], atraídos por la promesa de la excelencia académica y una vibrante comunidad intelectual.\n\nLos cimientos de la universidad están puestos, se construyen nuevos edificios y las conferencias se suceden, lo que crea un próspero entorno académico. Nuestra dedicación a la educación garantiza que la universidad se convierta en un centro de enseñanza reconocido y deje un legado perdurable en los anales de la historia."
 flavor_mlo.22.a: "¡Qué institución tan brillante!"
 flavor_mlo.22.b: "¡Nos aseguraremos de que tenga fondos más que de sobra!"
 flavor_mlo.22.c: "¡Esta es ahora nuestra máxima prioridad!"
 flavor_mlo.23.title: "La industria textil de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_mlo.23.desc: "¡En [GetCurrentYear], la industria textil de [ROOT.GetCountry.GetName] prospera! Hábiles artesanos tejen paños, sedas y otras finas telas, célebres por su calidad y manufactura. Las ciudades italianas del norte, como [target_location.GetName], son grandes centros de producción y atraen a comerciantes y compradores de todas partes.\n\nEl sector ha llegado a desempeñar un papel vital en la economía de la región y genera riqueza y oportunidades de empleo. Los exquisitos tejidos producidos en la Italia septentrional son tan solicitados que la región se ha consolidado como un gran centro de producción textil."
 flavor_mlo.23.a: "¡Invirtamos aún más en esta lucrativa empresa!"
 flavor_mlo.23.b: "No nos lo podemos permitir."
 flavor_mlo.24.title: "La catedral de [target_location.GetNameWithNoTooltip]"
 flavor_mlo.24.desc: "La construcción de la [ShowBuildingTypeName('urban_cathedral')|l] ha llegado a su fin. Hábiles artesanos y arquitectos han trabajado diligentemente para levantar tan magnífica obra.\n\n$milan_cathedral_desc$"
 flavor_mlo.24.a: "¡Es una declaración de la superioridad de nuestra cultura!"
 flavor_mlo.24.b: "No podemos permitirnos gastos tan frívolos."
 flavor_mlo.25.title: "El más soberano maestro de la pintura"
 flavor_mlo.25.desc: "En [GetCurrentYear], el reciente fallecimiento del famoso artista Giotto resuena en el mundo artístico. Su legado como maestro pintor y arquitecto perdura e inspira a las generaciones futuras a través de obras como la #italic Capilla de los Scrovegni#! y las #italic Vidas de Cristo y la Virgen#!.\n\nNuestros asesores se preguntan qué hacer ahora con sus preciadas obras, si venderlas o conservarlas para la posteridad. Los coleccionistas y mecenas aprecian el inmenso valor del arte de Giotto, lo que lo convierte en un activo codiciado. En última instancia, la decisión está en manos de [target_character.GetName]. Haríamos bien en considerar cuidadosamente la preservación de este legado artístico."
 flavor_mlo.25.a: "Él querría que sacásemos tajada de sus obras una última vez..."
 flavor_mlo.25.b: "¡Debemos conservar sus obras!"
 flavor_mlo.26.title: "Aspiraciones de grandeza"
 flavor_mlo.26.desc: "Los recientes avances en la consolidación de nuestro poder dentro y fuera de nuestras fronteras nos han llevado a una encrucijada en Italia. Por primera vez en siglos, tenemos la capacidad de impulsar las ambiciones del Reino de Lombardía y unificar el norte de Italia bajo nuestro control.\n\nSin embargo, muchos consejeros de la corte rechazan maniobras tan agresivas y sugieren dedicar los recursos y el tiempo a los asuntos internos, para beneficio de nuestro pueblo. Debemos sopesar cuidadosamente las opciones y considerar siempre las necesidades y aspiraciones de nuestros súbditos.\n\nAl tiempo que tratamos de mantener un equilibrio entre la política exterior y el bienestar interno, debemos consultar a asesores y otros miembros destacados de la sociedad para tomar decisiones informadas que beneficien al pueblo y a nuestro legado."
 flavor_mlo.26.a: "¡Lombardía es nuestra!"
 flavor_mlo.26.b: "Es preferible atender a nuestro pueblo."
 flavor_mlo.27.title: "La legitimación del poder"
 flavor_mlo.27.desc: "Nobles prominentes de [target_country.GetName], encabezados por la destacada figura de [target_character.GetName], nos han traído una propuesta delicada. Exigen el reconocimiento de su dinastía como legítimos reyes de [target_country.GetNameWithNoTooltip].\n\nSi participamos con ellos en esta ceremonia diplomática, sin duda ganaremos prestigio y legitimaremos nuestra propia presencia como dueños de la corona imperial. Sin embargo, debemos mostrarnos recelosos ante un poder creciente en la península..."
 flavor_mlo.27.a: "De acuerdo, [target_character.GetNameWithNoTooltip] tendrá su corona."
 flavor_mlo.27.b: "¡No legitimaremos sus ansias de poder!"
 flavor_mlo.28.title: "El emperador rechaza nuestro título"
 flavor_mlo.28.desc: "Han llegado noticias de lo más funestas. ¡Esa vil serpiente de [target_character.GetName] ha rechazado nuestro nombramiento como dinastía monárquica de [target_country.GetName]! Ha llegado incluso a expulsar a nuestros diplomáticos y les ha negado la estancia tras su largo viaje. ¡Es un grave insulto a nuestro país y a nuestro nombre que no olvidaremos!"
 flavor_mlo.28.a: "Maldito sea el emperador, ¡nos cobraremos el título por la fuerza!"
 flavor_mlo.28.b: "No podemos arriesgarnos a desatar su ira..."
 flavor_mlo.29.title: "[target_character.GetNameWithNoTooltip] visita [target_location.GetNameWithNoTooltip]"
 flavor_mlo.29.desc: "[target_character.GetName], también conocido como #Y Petrarca#!, célebre poeta y erudito, es venerado por sus excepcionales contribuciones a la literatura italiana. Su profunda influencia en el desarrollo de la forma del soneto y sus expresiones líricas del amor y la naturaleza han cambiado la literatura para siempre.\nEn sus reflexiones contemplativas, ha expresado a menudo un ferviente deseo de trasladarse a la ilustre corte de [target_location.GetName], donde cree que su talento florecerá y sus obras recibirán mayor aprecio.\n\nCon determinación inquebrantable, Petrarca quiere sumergirse en la vibrante atmósfera cultural de [target_location.GetNameWithNoTooltip] y anhela la oportunidad de colaborar con otros intelectuales para ampliar sus horizontes artísticos. Mediante sus imperecederos escritos y aspiraciones, [target_character.GetNameWithNoTooltip] encarna el resistente espíritu de la búsqueda artística y la excelencia creativa."
 flavor_mlo.29.a: "¡Tiene las puertas abiertas si quiere quedarse!"
 flavor_mlo.29.b: "Tenemos otros planes para nuestro dinero..."
 flavor_mlo.30.title: "Los centros metalúrgicos de [target_location.GetNameWithNoTooltip]"
 flavor_mlo.30.desc: "En [GetCurrentYear], la industria metalúrgica milanesa experimenta un desarrollo significativo. Hábiles artesanos emplean técnicas avanzadas para extraer y refinar metales, lo que resulta en una floreciente producción de hierro de calidad. La ciudad se ha convertido en un inesperado centro de innovación metalúrgica y atrae a trabajadores y emprendedores que buscan oportunidades de progreso.\n\nAhora que aumenta la demanda de productos metálicos, debemos decidir si establecemos [target_location.GetName] como centro metalúrgico destacado y reconvertimos los principales centros de producción de los cereales al hierro. Según distinguidos comerciantes residentes en la ciudad, la expansión de la industria en [target_location.GetNameWithNoTooltip] durante este período fomentará la prosperidad económica y contribuirá a la reputación de la ciudad como centro de artesanía y construcción de armaduras y armas."
 flavor_mlo.30.a: "¡Hierro para nuestros ejércitos y trabajadores!"
 flavor_mlo.30.b: "No debemos abandonar nuestro precioso grano..."
 flavor_mlo.31.title: "[target_province.GetNameWithNoTooltip] exige la autonomía"
 flavor_mlo.31.title.fallback: "Una provincia exige la autonomía"
 flavor_mlo.31.desc: "En [GetCurrentYear], y durante una época más que turbulenta, una de nuestras provincias, [target_province.GetName], ha exigido más autonomía arguyendo las disputas internas de nuestro debilitado Estado. Quieren liberarse de los impuestos y de sus obligaciones para con la Corona, así como contar con un gobierno y un marco legal propios. Aunque la provincia sufre dificultades y conflictos en su búsqueda de la independencia, el pueblo está decidido a defender su soberanía frente a nuestro Gobierno.\n\nEsta es una prueba irrefutable de que personas destacadas de nuestro dominio han esperado su momento para atacar cuando somos más débiles. No olvidaremos esta ofensa. ¡Debemos cortarles las alas a estos insumisos y reunir hombres en defensa de la Corona!"
 flavor_mlo.31.a: "Debemos aplastar a los disidentes."
 flavor_mlo.31.b: "Será mejor apaciguarlos..."
 flavor_mlo.31.c: "¿Libertad? ¿Libertad para recibir latigazos?"
 flavor_mlo.32.title: "Un hombre fuerte y decidido"
 flavor_mlo.32.desc: "[target_character.GetName], que ha ganado relevancia recientemente como hábil comandante mercenario, es célebre por su brillantez táctica e inquebrantable lealtad. Su nombre tiene peso en el campo de batalla, ya que dirige a las tropas con precisión e intrepidez. La reputación de [target_character.GetLastNameWithNoTooltip] crece tanto con cada campaña victoriosa que ha llamado la atención de la corte de [ROOT.GetCountry.GetName]. Ahora se encuentra ante las figuras más influyentes de nuestra corte, a quienes impresiona con su carisma y pericia militar mientras surca las intrincadas aguas de la política y el poder."
 flavor_mlo.32.a: "Será una magnífica incorporación a nuestra corte."
 flavor_mlo.32.b: "No andamos cortos de militares ambiciosos..."
 flavor_mlo.33.title: "Renovación del Palazzo Ducale"
 flavor_mlo.33.desc: "Se ha planificado una gran renovación del Palazzo Ducale de [target_location.GetName] a lo largo de [GetCurrentYear] con el fin de exhibir la riqueza y la destreza artística de la ciudad. Originalmente una fortificación que hacía las veces de residencia fortificada de los [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], es hora de convertirlo en un palacio digno de tal nombre. Los menestrales han planificado la restauración de los intrincados frescos y esculturas para insuflar nueva vida a los interiores. Varios arquitectos idean conjuntamente las mejoras estructurales necesarias para garantizar la estabilidad y la grandeza del edificio. Numerosos artesanos adornarán los salones con suntuosos tapices y muebles para crear una atmósfera digna de la realeza. Se espera que el proyecto de renovación provoque la admiración y el asombro de los visitantes, y que consolide el estatus del Palazzo Ducale como gema cultural y arquitectónica de [target_location.GetNameWithNoTooltip]."
 flavor_mlo.33.a: "¡Comencemos cuanto antes!"
 flavor_mlo.33.b: "No nos lo podemos permitir."
 flavor_mlo.34.title: "La estatua ecuestre de [target_character.GetNameWithNoTooltip]"
 flavor_mlo.34.desc: "[target_character.GetName] se ha dirigido a nuestros consejeros con una propuesta interesante. Afirma que el esplendor y el prestigio de una dinastía se mide solo por la huella artística y social que deja. Así pues, para consolidar nuestra presencia, propone la construcción de una #italic estatua ecuestre#! en [target_location.GetName] que honre a quien lidera nuestra dinastía. Su visión de esta gran escultura cautiva a la corte, ya que [target_character.GetNameWithNoTooltip] describe con pasión la obra y su importancia para el prestigio de la ciudad.\n\nNuestros hombres de mayor confianza nos instan a aceptar la propuesta, pues reconocen su genialidad y la oportunidad de dejar un legado perdurable. El proyecto podría comenzarse en breve. Da Vinci ya trabaja meticulosamente en todos los detalles e imbuye la estatua de esplendor artístico y veneración por el reinado de nuestro país. Las gentes de [target_location.GetNameWithNoTooltip] esperan ansiosas la finalización de este magnífico tributo, pues saben que será por siempre un símbolo de poder y admiración."
 flavor_mlo.34.a: "Financiaremos esta empresa."
 flavor_mlo.34.b: "No nos lo podemos permitir."
 flavor_mlo.35.title: "Respuesta del emperador"
 flavor_mlo.35.desc: "¡Ha llegado un mensajero de la corte real de [target_character.GetName]! Trae la noticia de que el sacro emperador romano ha decidido otorgarnos la Corona milanesa. Este acto refuerza la autoridad de nuestro Estado y nuestra posición dentro del imperio.\n\nLa declaración del emperador valida y da prestigio a quien nos gobierna, además de exaltar el orgullo y la lealtad del pueblo de [ROOT.GetCountry.GetName]. Con este reconocimiento oficial, ahora podemos gobernar con confianza y establecer [target_location.GetName] como ciudad destacada dentro del Sacro Imperio Romano."
 flavor_mlo.35.a: "¡Forjaremos nuestra propia historia!"
 flavor_mlo.36.title: "Palazzo Reale di [target_location.GetNameWithNoTooltip]"
 flavor_mlo.36.desc: "El Palazzo de [target_location.GetName] es una magnífica estructura, toda una muestra de la grandeza de la arquitectura medieval, que durante generaciones ha sido sede del Gobierno de la capital. Con una financiación adecuada, podría ser testimonio del poder y la opulencia de la élite gobernante. Sus imponentes muros de piedra, adornados con intrincadas tallas y torres fortificadas, provocarán asombro y veneración entre cuantos se acerquen. En sus hermosos salones, relucientes tapices colgarán de los techos abovedados mientras los nobles se dedican a los asuntos de la corte con sus mejores galas. Los jardines, un paraíso de verdor, permitirán huir del bullicio de la ciudad, un santuario de contemplación y placer. Será una estructura verdaderamente digna del nombre de Palazzo Reale."
 flavor_mlo.36.a: "¡Una maravillosa muestra de nuestra casa!"
 flavor_mlo.36.b: "No nos lo podemos permitir."
 flavor_mlo.37.title: "Proposición de matrimonio para [target_character.GetLastNameWithNoTooltip]"
 flavor_mlo.37.desc: "[target_character.GetName] es una persona ambiciosa y sus logros militares, notables. Tener a alguien así en el país es un arma de doble filo, pues tan pronto puede ayudarnos a alcanzar nuevas cotas como decidir que quiere apoderarse del país.\n\nTal vez sea mejor optar, de momento, por el apaciguamiento. Podríamos hacerle una oferta de matrimonio con [target_spouse.GetName], [target_spouse.GetDaughterSon|l] de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], para su contento y para tener controladas sus idas y venidas."
 flavor_mlo.37.a: "[target_character.GetNameWithNoTooltip] y [target_spouse.GetNameWithNoTooltip] contraerán matrimonio."
 flavor_mlo.37.b: "Es preferible que ni se nos acerque."
 flavor_mlo.37.tt: "[target_character.GetNameWithNoTooltip] esperará quedarse con [ROOT.GetCountry.GetName] en el futuro"
 flavor_mlo.40.title: "Integración de [target_location.GetNameWithNoTooltip] y [target_location2.GetNameWithNoTooltip]"
 flavor_mlo.40.desc: "El control cada vez más férreo de los [target_character.GetDynasty.GetName] se siente como un terremoto en el norte de [ShowRegionName('italy_region')], especialmente en [ShowAreaName('lombardy_area')]. La hegemonía de la dinastía resulta indiscutible y muchos disidentes empiezan por fin a hincar la rodilla ante nosotros. Podríamos aprovechar la coyuntura para incorporar dos humildes comunas, [target_location.GetName] y [target_location2.GetName]."
 flavor_mlo.40.historical_info: "En los años 1347 y 1348, la expansionista señoría de Milán invadió e integró las dos ciudades vecinas de Alessandria y Tortona, junto con sus posesiones. Las campañas fueron dirigidas por el condotiero Luchino Visconti, a la sazón uno de los señores de Milán."
 flavor_mlo.40.a: "Movamos ficha."
 flavor_mlo.40.b: "Dejémoslos en paz."
 flavor_mlo.41.title: "Navigliaccio#italic#!"
 flavor_mlo.41.desc: "Hay una nueva propuesta para conectar las dos ciudades más significativas de [ShowAreaName('lombardy_area')], los grandes asentamientos de [target_location.GetName] y [target_location2.GetName]. Según esta sugerencia, se construiría entre ambas urbes un canal artificial y una carretera paralela. Esta mejora podría resultar muy beneficiosa para la cohesión de toda la provincia."
 flavor_mlo.41.historical_info: "El #italic Navigliaccio#! fue un canal construido entre Milán y Pavía para unir aún más ambas ciudades, y que además serviría para regar el #italic Parque Visconti#!, en el norte de Pavía."
 flavor_mlo.41.a: "Procedamos con el plan."
 flavor_mlo.41.b: "No hay fondos para algo así."
 STATIC_MODIFIER_NAME_mlo_naviglaccio: "Conexión por canal"
 flavor_mlo.42.title: "Adquisición de tierras para el Parque Visconti"
 flavor_mlo.42.desc: "Las propiedades que tenemos en [target_location.GetName] crecen sin parar. Los arquitectos están haciendo un trabajo espléndido con un palacio que disfrutaremos durante largos años. No obstante, [target_ruler.GetName] lo encuentra insuficiente y ha decidido que ninguna buena residencia [ROOT.GetCountry.GetGovernment.GetAdjective|l] está completa sin un coto de caza. Por tal motivo, piensa comprar más tierras para crear un parque. El problema es que dichas tierras pertenecen a los ciudadanos."
 flavor_mlo.42.historical_info: "El Parque Visconti fue una extensión de tierra adquirida por el señor Visconti de Milán para aumentar el esplendor de su hacienda en Pavía. Para crear el coto de caza, Galeazzo II Visconti tuvo que apropiarse de posesiones de los ciudadanos, lo que provocó agitación social. Uno de los afectados fue Bertolino de' Sisti, que, movido por la pérdida de ingresos, intentó acabar con la vida de Galeazzo."
 flavor_mlo.42.a: "Los obligaremos a darnos las tierras."
 flavor_mlo.42.b: "Las compraremos, cueste lo que cueste."
 flavor_mlo.42.c: "¡No necesitamos tales vanidades!"
 STATIC_MODIFIER_NAME_mlo_royal_park: "Parque Real"
 flavor_mlo.43.title: "Tentativa de asesinato"
 flavor_mlo.43.desc: "La decisión de adueñarse de las tierras de los ciudadanos ha molestado a la población de [target_location.GetName]. Durante uno de los desfiles por la ciudad, un ciudadano descontento ha intentado acabar con la vida de [target_ruler.GetName]. Tenemos que reaccionar con rapidez."
 flavor_mlo.43.historical_info: "$flavor_mlo.42.historical_info$"
 flavor_mlo.43.a: "Que se ocupen los guardias."
 flavor_mlo.43.b: "Procedamos con cautela."
 flavor_mlo.44.title: "[mlo_dal_verme_scope.GetNameWithNoTooltip]"
 flavor_mlo.44.desc: "Nos ha llegado la noticia de que nuestros rivales tienen a su servicio a un condotiero excepcional. Se llama [mlo_dal_verme_scope.GetName] y podría ser un gran activo para nuestro ejército. Además, nuestros enemigos serían mucho más débiles si se lo quitáramos de las manos."
 flavor_mlo.44.historical_info: "Jacopo dal Verme fue un condotiero italiano de la familia Dal Verme, que pertenecía a la nobleza de Verona. Como la mayoría de estos mercenarios, servía al mejor postor, pero se distinguió bajo la contratación de los señores milaneses Galeazzo II y Gian Galeazzo, quien lo nombraría capitán general."
 flavor_mlo.44.a: "¡Lo necesitamos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]!"
 flavor_mlo.44.b: "No es nadie excepcional, la verdad."
 flavor_mlo.45.title: "[mlo_bernardino_corio_scope.GetNameWithNoTooltip]"
 flavor_mlo.45.desc: "Un escritor excepcional, [mlo_bernardino_corio_scope.GetName], desea entrar en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] como cronista jefe. Si creemos en sus ambiciones, su objetivo es redactar una obra que narre la historia completa de nuestra gran ciudad, desde su fundación hasta los días actuales."
 flavor_mlo.45.a: "Tiene que unirse a nosotros."
 flavor_mlo.45.b: "No tenemos fondos."
 flavor_mlo.46.title: "$mlo_historia_patria$#italic#!"
 flavor_mlo.46.desc: "Invertir grandes cantidades de oro en [target_character.GetName] por fin ha dado fruto. Aunque sus promesas parecían demasiado ambiciosas en un primer momento, la confianza depositada en esta persona nos ha reportado al fin grandes beneficios. Hoy, su obra está completa y se actualiza regularmente con los nuevos acontecimientos que se viven."
 flavor_mlo.46.a: "¡Sigamos financiando esta crónica!"
 flavor_mlo.46.b: "Preferiríamos un palacio nuevo."
 flavor_mlo.47.title: "[target_location.GetNameWithNoTooltip] en apuros"
 flavor_mlo.47.desc: "[target_location.GetRank.GetName] de [target_location.GetName] corre peligro. Tiene enemigos poderosos por todos los flancos y sus soberanos pretenden vendernos esas tierras a nosotros o al mejor postor. [target_location.GetRank.GetName|l] está en un estado de total indefensión. Vamos a hacernos con el control."
 flavor_mlo.47.a: "Aprovechemos esta oportunidad."
 flavor_mlo.47.b: "Centrémonos en los asuntos internos."
 STATIC_MODIFIER_NAME_MLO_recent_diplomatic_play: "Maniobras diplomáticas recientes"
 flavor_mlo.48.title: "Liga contra los [target_dynasty.GetNameWithNoTooltip]"
 flavor_mlo.48.desc: "Los arrogantes movimientos de la dinastía [target_dynasty.GetName] en el tablero de [ShowRegionName('italy_region')] han enervado a los demás jugadores, que han empezado a conspirar. Sus acciones recientes no han hecho más que empeorar la situación, lo que ha llevado a la formación contra ellos de una coalición de dinastías y Estados en el norte de la región. [ROOT.GetCountry.GetLongName] también aspira a derrotar a esta potencia hegemónica creciente. Junto a otros grandes protagonistas, hemos intentado contener la expansión de la dinastía, pero sin mucho resultado. Aunque las hostilidades hayan cesado de momento, no podemos rehuir la lucha."
 flavor_mlo.48.historical_info: "La expansión de la familia Della Scala a principios del siglo XIV provocó la formación de una coalición opuesta. El conflicto con esta liga «antiscaligeri» se produjo tras los movimientos veroneses contra la República de Venecia en 1336. Poco después de la formación de la liga, muchas dinastías poderosas del norte de Italia se unieron y, tras tres años de conflicto, los dominios de la familia Della Scala quedaron reducidos a las ciudades de Verona y Vicenza."
 flavor_mlo.48.a: "Sin duda, debemos contenerlos."
 should_at_least_2_accept_we_will_declare_war_within_a_year_tt: "En caso de que al menos #Y 2#! de los siguientes [countries|el] acepten unirse al frente contra [target_dynasty.GetName], se desatará una guerra #R en menos de un año#!."
 flavor_mlo.49.title: "$flavor_mlo.48.title$"
 flavor_mlo.49.desc: "$flavor_mlo.48.desc$"
 flavor_mlo.49.a: "¡Los contendremos!"
 flavor_mlo.49.b: "No podemos permitirnos enemigos poderosos."
 flavor_mlo.49.historical_info: "$flavor_mlo.48.historical_info$"
 should_we_accept_we_will_automatically_join_the_upcoming_war_within_next_year_tt: "En caso de que aceptemos, nos uniremos a la guerra inminente en el plazo de #R un año#!."
 flavor_mlo.50.title: "$flavor_mlo.48.title$"
 flavor_mlo.50.desc: "Nuestras vastas posesiones en el norte de [ShowRegionName('italy_region')] han llevado a la creación de una coalición contra nosotros. ¡Necios! Hasta el momento, sus limitadas campañas les han proporcionado pocos resultados. Esperemos que hayan aprendido la lección y no vuelvan. De lo contrario, no repararemos en gastos para mostrarles el poder de la familia [target_dynasty.GetName]."
 flavor_mlo.50.historical_info: "$flavor_mlo.48.historical_info$"
 flavor_mlo.50.a: "¡Que vengan!"
 flavor_mlo.51.title: "Palacio de los [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]"
 flavor_mlo.51.desc: "Nuestro empeño por tener una capital más centralizada y formar un Estado unificado en [ShowAreaName('lombardy_area')] ha afectado a nuestra estrecha relación con [milan_location.GetName]. Al centrarnos en [target_location.GetRank.GetName|l] de [target_location.GetName], es evidente que necesitamos una residencia a la altura. Por eso, varios miembros que trabajan para la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] han propuesto la construcción de un nuevo palacio que marque el comienzo de una nueva era."
 flavor_mlo.51.historical_info: "Tras la conquista de Pavía en 1359, los Visconti decidieron erigir allí un palacio. El sitio fue elegido por su centralidad y su papel como capital del reino lombardo. La residencia sería símbolo de la hegemonía milanesa y el derecho sucesorio espiritual sobre el reino."
 flavor_mlo.51.a: "Financiemos este proyecto."
 flavor_mlo.51.b: "Qué falta de humildad..."
 flavor_mlo.52.title: "Biblioteca de los [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_mlo.52.desc: "Para consolidar el prestigio de [target_location.GetName] y la gloriosa dinastía [target_character.GetDynasty.GetName], se ha propuesto recopilar las mejores obras de [ROOT.GetCountry.GetName] en una biblioteca creada en el interior del #italic palazzo#!. El plan ya está aprobado, pero todavía tenemos que decidir en qué debemos centrarnos."
 flavor_mlo.52.a: "Centrémonos en almacenar conocimientos."
 flavor_mlo.52.b: "Preservemos nuestros días de gloria."
 STATIC_MODIFIER_NAME_MLO_library_arts: "Biblioteca de las Artes"
 STATIC_MODIFIER_NAME_MLO_library_research: "Biblioteca de las Ciencias"
 MLO_can_be_seized_and_must_be_protected: "Cualquier nación que ocupe la ubicación de [target_location.GetName] puede capturar la biblioteca y quitar los modificadores."
 flavor_mlo.53.title: "Biblioteca de [target_location.GetNameWithNoTooltip]"
 flavor_mlo.53.desc: "Tras entrar en la ciudad de [target_location.GetName] y tomar el control de la provincia, también nos hemos hecho con el famoso palacio y el tesoro que es su biblioteca. Aunque podríamos preservar la biblioteca, el único motivo para ello sería no empeorar la relación con sus propietarios, poco más."
 flavor_mlo.53.a: "¡Vamos a saquearla!"
 flavor_mlo.53.b: "Centrémonos en saquear la ciudad."
 flavor_mlo.54.title: "¡Nuestra biblioteca está en ruinas!"
 flavor_mlo.54.desc: "Esos malnacidos de [library_ruiner.GetName] han violado la santidad de nuestro tesoro. Aunque cabe esperar algo así de un ejército hostil, no aceptaremos ninguna excusa que justifique esta afrenta a las tradiciones académicas."
 flavor_mlo.54.a: "¡Lo pagarán caro!"
 flavor_mlo.55.title: "El fin de los [target_dynasty.GetNameWithNoTooltip]"
 flavor_mlo.55.desc: "Todo está preparado, y nuestros hermanos en armas desde [target_country_1.GetName] hasta [target_country_2.GetLongName|l] están listos para actuar de inmediato. ¡[target_location.GetName] se teñirá de rojo con la sangre de [target_character2.GetName]!"
 flavor_mlo.55.a: "$delhi_situation.12.a$"
 those_who_pledged_will_join_tt: "Aquellos que juraron unirse a nuestro esfuerzo bélico se unirán a nuestro bando contra [target_enemy_country.GetName]."
 #Tooltips
 mlo_lodrisio_visconti_appeased_tt: "[target_character.GetName] se apaciguará, a costa de otros miembros de nuestra familia gobernante."
 mlo_lodrisio_visconti_scorned_tt: "[target_character.GetName] huirá de nuestra corte."
 mlo_visconti_struggle: "Mientras sigamos divididos por el privilegio noble de las ciudades-Estado de los Visconti, nuestra legitimidad y control sobre nuestros territorios se resentirán."
 mlo_waterways_estates_pay_tt: "Representantes [GetCountry('MLO').GetGovernment.GetEstateName('burghers_estate')|l], [GetCountry('MLO').GetGovernment.GetEstateName('clergy_estate')|l] y [GetCountry('MLO').GetGovernment.GetEstateName('nobles_estate')|l] pagarán el mantenimiento y perderán un #R -20 %#! de [estate_satisfaction|el]."
 mlo_access_restore_kingdom_lombardy_cabinet_action_tt: "Obtendremos acceso a la acción única del [cabinet|el] [ShowCabinetActionName('mlo_restore_kingdom_lombardy')] durante #Y 30#! años.\n\nEsta acción puede integrar mucho más rápido territorios en las [areas|el] de [ShowAreaName('lombardy_area')], [ShowAreaName('emilia_area')], [ShowAreaName('piemonte_area')], [ShowAreaName('liguria_area')], [ShowAreaName('veneto_area')] y [ShowAreaName('tuscany_area')]."
 mlo_every_location_italy_5_control_tt: "Nuestras ubicaciones en la [region|el] italiana ganarán un [ShowNamedValue('control_weak_bonus')|+=2%] de [control|el]."
 mlo_every_province_scope_province_tt: "Toda [location|el] en propiedad en la [province|el] afectada sufrirá lo siguiente:"
 mlo_sforza_given_influence_tt: "[target_character.GetName] recibe el control de nuestras fuerzas armadas."
 mlo_sforza_joins_tt: "[target_character.GetName] se unirá a nuestra corte."
 produce_any_fine_cloth_or_silk_tt: "Producimos [ShowGoodsName('fine_cloth')] o [ShowGoodsName('silk')] de cualquier tipo."
 #Demands
 italian_cloth: "Demanda de tela italiana"
