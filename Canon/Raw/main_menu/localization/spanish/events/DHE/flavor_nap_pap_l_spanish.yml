l_spanish:
 flavor_nap_pap.1.title: "[lorenzo_valla_scope.GetNameWithNoTooltip]"
 flavor_nap_pap.1.desc: "[lorenzo_valla_scope.GetName], quien ha dominado el arte de dar conferencias, se ha reunido recientemente con [country_ruler.GetName|l] y le ha causado una honda impresión por sus habilidades como polemista y filósofo. Parece que han hecho buenas migas, pues [country_ruler.GetShortNameWithNoTooltip] ha propuesto financiar una escuela en la que enseñe y aprovechar sus capacidades en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.GetGovernment.GetAdjective|l].\n\nAdemás, parece que [lorenzo_valla_scope.GetNameWithNoTooltip] tiene dudas sobre la antigua #italic Donación de Constantino#! y cree poder demostrar que es una falsificación. Si tuviera razón, supondría una conmoción para la fe [ShowReligionAdjective('catholic')|l]."
 flavor_nap_pap.1.historical_info: "Lorenzo Valla fue un humanista italiano del siglo XV que realizó muchas contribuciones al Renacimiento italiano, en especial al servicio del rey Alfonso V de Aragón en Nápoles, tras su conquista. Valla es recordado especialmente por su crítica a la #italic Donación de Constantino#!, un documento que es la base de la autoridad papal sobre el mundo católico y que demostró que era una falsificación, para humillación del papado. Por tanto, se lo considera uno de los padres fundadores de la crítica textual y la filología como disciplina académica."
 flavor_nap_pap.1.a: "¡Que empiece a trabajar de inmediato!"
 flavor_nap_pap.1.b: "Dejemos que tenga la escuela, a lo sumo."
 flavor_nap_pap.1.c: "¿Y si fuera un espía?"
 NAP_when_done: "Cuando [lorenzo_valla_scope.GetName] termine su trabajo, podremos denunciar lanzar una denuncia contra los [GetCountry('PAP').GetName]:"
 flavor_nap_pap.2.title: "La denuncia de la Donación de Constantino#italic#!"
 flavor_nap_pap.2.desc: "[lorenzo_valla_scope.GetName] no mentía cuando comentaba sus dudas sobre la #italic Donación de Constantino#!. Tras estudiar a fondo el documento, ha logrado encontrar toda clase de incoherencias en la obra, lo que demuestra que la #italic Donación#! no es más que un engaño. Lo hecho hecho está, y [lorenzo_valla_scope.GetShortNameWithNoTooltip] ya ha sido recompensado por su trabajo. Ahora, nos toca a nosotros decidir si hacemos pública esta información."
 flavor_nap_pap.2.historical_info: "La #italic Donación de Constantino#!, presuntamente concedida al papa Silvestre en el siglo IV, es un decreto romano falsificado que concedía al Papado preeminencia sobre las otras cuatro sedes patriarcales, así como derechos sobre la parte occidental del Imperio. El Papado utilizó ampliamente dicho documento desde el siglo XI como justificación para proteger sus diversos intereses."
 flavor_nap_pap.2.a: "¡Difundamos el estudio a los cuatro vientos!"
 flavor_nap_pap.2.b: "No publiquemos el hallazgo."
 nap_papal_state_exposed: "Denuncia del papado"
 STATIC_MODIFIER_NAME_nap_exposed_papacy: "$nap_papal_state_exposed$"
 NAP_increase_reform_desire: "La decisión de publicar podría aumentar el [reform_desire|el] hasta un #g +100,0 %#!, dependiendo de cuántas [nations|el] decidan lanzar su condena contra los [GetCountry('PAP').GetName]."
 flavor_nap_pap.3.title: "Sobre la Donación de Constantino#italic#!"
 flavor_nap_pap.3.desc: "[lorenzo_valla_scope.GetName] de [nap_from.GetName] ha desarrollado un estudio sobre el origen de la #italic Donación de Constantino,#! documento que considera una falsificación. A pesar de nuestros esfuerzos por encontrar faltas en su trabajo, pocos motivos tenemos para disputar su contenido de manera razonable. Aunque la noticia no ha alcanzado todos los rincones de las tierras [ROOT.GetCountry.GetReligion.GetAdjective|l]s, acabará haciéndolo. Si no hacemos nada al respecto, nuestra autoridad sufrirá un golpe y se verá mermada."
 flavor_nap_pap.3.historical_info: "$flavor_nap_pap.2.historical_info$"
 flavor_nap_pap.3.a: "¡Excomulguemos a [lorenzo_valla_scope.GetShortNameWithNoTooltip] y a todos los involucrados!"
 flavor_nap_pap.3.b: "Finjamos ignorancia."
 nap_harsher_effect_on_excommunication_but_less_likely_and_excom: "Esta decisión disminuirá en #g -50,0 %#! la probabilidad de que otros países nos condenen, pero aumentará el impacto sobre el [reform_desire|el] en #r +50,0 %#!."
 nap_every_catholic_country_gets_to_choose: "Cada país de fe [ShowReligionAdjective('catholic')|l] tendrá que decidir si nos condena o no. Quienes decidan hacerlo, verán aumentada su [reform_desire|el] en proporción a las [provinces|el] de religión [ShowReligionAdjective('catholic')|l] que posean."
 STATIC_MODIFIER_NAME_nap_donation_of_contantine_exposed: "La Donación de Constantino, denunciada"
 flavor_nap_pap.4.title: "$flavor_nap_pap.3.title$"
 flavor_nap_pap.4.desc: "Nos ha llegado la noticia de cierto filósofo, [lorenzo_valla_scope.GetName] de [nap_from.GetName], ha realizado un estudio sobre el origen de la #italic Donación de Constantino#!, documento que considera una falsificación. Los eruditos y humanistas del Estado creen que la denuncia es correcta. Es la mejor oportunidad para atacar al [the_papacy.GetName] y tratar de disminuir la influencia [the_papacy.GetAdjectiveWithNoTooltip|l]. Sin embargo, condenar a [the_pope.GetName] sería un asunto serio que podría terminar con la excomunión."
 flavor_nap_pap.4.historical_info: "$flavor_nap_pap.2.historical_info$"
 flavor_nap_pap.4.a: "¡Denunciemos al [the_papacy.GetLongNameWithNoTooltip|l]!"
 flavor_nap_pap.4.b: "No hagamos nada respecto a este asunto."
 nap_condemned_his_holiness: "Condena a Su Santidad"
