l_spanish:
 flavor_cas.1.title: "[columbus_scope.GetNameWithNoTooltip]"
 flavor_cas.1.desc: "Después de un intento fallido de presentar ante [GetCountry('POR').GetGovernment.GetRuler.GetName] su plan de manera convincente, [columbus_scope.GetName] viene ahora a nuestra corte. Su reivindicación de que existe una ruta occidental hacia $india$ que evite el largo rodeo por [ShowSubContinentName('southern_africa')] puede parecer absurda, pero podría ser una gran oportunidad de impulsar nuestros esfuerzos de exploración."
 flavor_cas.1.a: "¡Financiemos su expedición!"
 flavor_cas.1.b: "¡Qué disparate!"
 flavor_cas.1.historical_info: "Tras el «no» del rey Juan II de Portugal, Cristóbal Colón intentó encontrar apoyo para su viaje en otra parte. Aunque sus ideas fueron rechazadas inicialmente por los consejeros de la reina Isabel I de Castilla, la puerta no quedó del todo cerrada. Tras la conquista de Granada en 1492, Isabel y su cónyuge, el rey Fernando II de Aragón, accedieron al fin a financiar la expedición. Colón zarpó de Palos de la Frontera en agosto de 1492 al mando de las carabelas Pinta y Niña, y de la nao Santa María, y llegó 12 de octubre a «Guanahani», probablemente en las islas Bahamas."
 flavor_cas.2.title: "[target_artist.GetNameWithNoTooltip] publica #italic Gramática del idioma [ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip|l]#!"
 flavor_cas.2.desc: "[target_artist.GetName] ha hecho un gran esfuerzo por redactar un libro sobre la gramática de los [ROOT.GetCountry.GetCulture.GetName|l]. Su obra podría ser una oportunidad y una guía de normas básicas para estandarizar nuestro idioma.\n\nAnte las minuciosas preguntas de [target_character.GetName], [target_artist.GetNameWithNoTooltip] ha abogado por el uso del libro y el [ShowLanguageName('spanish_language')|l] como herramientas para pacificar e integrar a los pueblos conquistados en nuestra sociedad, para que pueda decirse que es [ROOT.GetCountry.GetFlavorRank|l] del [ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip|l]."
 flavor_cas.2.a: "¡Estandaricemos el idioma de los [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]!"
 flavor_cas.2.b: "Los idiomas no necesitan reglas tan rígidas."
 flavor_cas.3.title: "Una nueva capital para España"
 flavor_cas.3.desc: "[ROOT.GetCountry.GetLongName] se compone de muchos reinos antiguos, lo que ha dado como resultado una multitud de posibles residencias para nuestros gobernantes. Sin embargo, los consejeros han sugerido crear una nueva capital para mejorar la administración.\n\n[ShowLocationName('madrid')], un destino frecuente de nuestros gobernantes por sus cotos de caza, parece un lugar adecuado debido a su posición central. Los planificadores del reino tendrán la oportunidad de dar forma a la nueva ciudad, convertirla en toda una capital y transformar su alcázar en un verdadero palacio."
 flavor_cas.3.a: "¡Solo Madrid es corte!"
 flavor_cas.3.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] seguirá siendo la capital de nuestra dinastía."
 flavor_cas.4.title: "Nuevo Testamento traducido al [ShowLanguageNameWithNoTooltip('spanish_language')|l]"
 flavor_cas.4.desc: "Uno de los más importantes humanistas [ShowCultureName('castilian')|l], de nombre [target_artist.GetName], se ha unido recientemente al círculo de reformadores de fe [ShowReligionAdjective('lutheran')|l] en [ShowLocationName('wittenberg')] después de que sus estudios lo pusieran en contacto con las ideas de la Reforma. Se ha dedicado a traducir el Nuevo Testamento al [ShowLanguageName('spanish_language')|l] y ha enviado una impresión dedicada de su trabajo a [target_character.GetName]. Tras nuestra revisión de la obra, está claro que una publicación generalizada de esta traducción lograría que más de nuestra gente abrazara el [ShowReligionName('lutheran')|l]."
 flavor_cas.4.a: "¡Detened la propagación de esta herejía lo antes posible!"
 denied_bible_translation: "Se prohíba la difusión del Nuevo Testamento traducido en [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_cas.4.b: "Hay que invitarlo a [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_cas.4.tt1: "Parte de nuestra población se convertirá al [ShowReligionNameWithNoTooltip('lutheran')]"
 flavor_cas.4.historical_info: "Francisco de Enzinas, nacido en una rica familia mercante, estudió junto con su hermano Diego en el Collegium Trilingue de Louvain, donde entró en contacto con los eruditos humanistas y comenzó a traducir al español obras de la Reforma. En 1541, se inscribió en la Universidad de Wittenberg, donde tradujo el Nuevo Testamento al español. Dedicó este trabajo al emperador Carlos V, a quien envió la primera copia impresa."
 flavor_cas.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.5.desc: "[target_character.GetName] ha ganado reputación como diplomático competente durante su servicio en el extranjero para [ROOT.GetCountry.GetName]. Su regreso a [ROOT.GetCountry.GetCapital.GetName] sería una gran oportunidad para convocarlo a nuestra corte y emplearlo directamente en nuestro gabinete."
 flavor_cas.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.5.b: "No lo necesitamos."
 flavor_cas.6.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.6.desc: "[target_character.GetName], con su inquebrantable ética laboral y su pasión por la administración, no ha tardado en obtener favores y partidarios en la corte de [ROOT.GetCountry.GetName]. Nos convendría aprovecharlo y encumbrarlo aún más, y concederle mayor control sobre nuestros asuntos estatales."
 flavor_cas.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.6.b: "No lo necesitamos."
 flavor_cas.7.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.7.desc: "[target_character.GetName], un hábil enviado y diplomático, ha llegado a nuestra corte. Aunque es un entregado servidor del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], podría ser un gran consejero y miembro del gabinete de [ROOT.GetCountry.GetName] si optamos por patrocinarlo más."
 flavor_cas.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.7.b: "Despidámoslo."
 flavor_cas.8.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.8.desc: "[target_character.GetName], un distinguido fiscal y conocido simpatizante de las reformas liberales, ha proclamado su deseo de servir en el gabinete de [ROOT.GetCountry.GetName]. De emplearlo, aseguraríamos un apoyo significativo para nuestras reformas."
 flavor_cas.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.8.b: "No podría mejorar nada."
 flavor_cas.9.title: "Una constitución para [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_cas.9.desc: "Nuestra legitimidad ha sufrido en los últimos tiempos, por lo que nos vemos obligados a confiar más en los estamentos para reforzar el dominio sobre [ROOT.GetCountry.GetName]. Con este fin, la representación colectiva de la sociedad nos ha presentado una Constitución. Los estamentos nos apoyarían, aunque eso supondría imponer diversas restricciones a nuestro poder como gobernantes."
 flavor_cas.9.a: "¡No nos queda otra que aceptar!"
 flavor_cas.9.b: "¡Si ostentas el título de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], debes reinar con poder supremo!"
 flavor_cas.10.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.10.desc: "Tras una vida de soldado, [target_artist.GetName] se puso a escribir y ha alcanzado la aclamación y la popularidad con su reciente novela, #italic Don Quijote de la Mancha#!, célebre en todos los rincones de [ROOT.GetCountry.GetName]. Con el patrocinio de [target_character.GetNameWithNoTooltip], podría crear un perdurable legado literario para el idioma [ROOT.GetCountry.GetCulture.GetLanguage.GetName|l]."
 flavor_cas.10.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.11.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.11.desc: "[target_artist.GetName] ha conseguido fama en las tierras de fe [ShowReligionAdjective('catholic')|l] gracias a su maestría en la composición de música sacra. Tras años trabajando para los [GetCountry('PAP').GetName], ha solicitado volver a su casa en [ROOT.GetCountry.GetName] para perfeccionar su obra."
 flavor_cas.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.11.b: "Desestimemos su petición."
 flavor_cas.12.title: "El Greco ofrece sus servicios"
 flavor_cas.12.desc: "Tras su formación en la provincia de [ShowProvinceDefinitionName('crete_province')] y una breve estancia en [ShowLocationName('rome')], [target_artist.GetName] ha elegido [ShowLocationName('toledo')] como su nueva residencia. Su fama está aumentando en [ROOT.GetCountry.GetName], donde se ha ganado el apodo de «El Greco» y solicita el mecenazgo nada menos que de [target_ruler.GetName]."
 flavor_cas.12.a: "¡Contratadlo inmediatamente!"
 flavor_cas.12.b: "Rechacémoslo."
 flavor_cas.13.title: "La Orden de la Banda se amplía"
 flavor_cas.13.desc: "En la reciente guerra civil, las mujeres de [ROOT.GetCountry.GetName] se distinguieron como guerreras capaces durante un asedio, donde rechazaron al ejército invasor sin ayuda exterior. Algunos consejeros nos aconsejan permitir la entrada de mujeres en la [ShowPolicyName('order_of_the_band_policy')] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l], además de recompensar sus notables servicios en nombre de [target_ruler.GetName]."
 flavor_cas.13.a: "Una idea excelente."
 flavor_cas.13.a.tt: "Esto permitirá a las mujeres unirse a la [ShowPolicyNameWithNoTooltip('order_of_the_band_policy')]"
 flavor_cas.13.b: "Mantengamos la orden reservada a los hombres."
 flavor_cas.14.title: "[ROOT.GetCountry.GetGovernment.GetHeirTitle] de Asturias"
 flavor_cas.14.desc: "Para ampliar la educación de [target_heir.GetName] y permitirle obtener una valiosa experiencia como gobernante, podemos crear el título de [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] de Asturias y concedérselo a quien vaya a heredar la corona de [ROOT.GetCountry.GetName]. [target_heir.GetNameWithNoTooltip] administraría Asturias en nuestro nombre y, tras ascender al trono, el título pasaría al siguiente heredero de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_cas.14.a: "Entreguemos a [target_heir.GetNameWithNoTooltip] el control de Asturias."
 flavor_cas.14.b: "Deneguemos el título a [target_heir.GetNameWithNoTooltip]."
 flavor_cas.15.title: "La vida de [target_ruler.GetNameWithNoTooltip]"
 flavor_cas.15.desc: "El memorable reinado de [target_ruler.GetName] y su justa lucha contra la presencia [GetCountry('MOR').GetReligion.GetAdjective|l] en [ShowRegionName('iberia_region')] es un perfecto ejemplo de lo que debe ser un gobernante de fe [ShowReligionAdjective('catholic')|l]. Para preservar la vida y logros de [target_ruler.GetNameWithNoTooltip], debemos encargar a [target_artist.GetName] una crónica sobre su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_cas.15.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.15.b: "Rechacémoslo."
 flavor_cas.16.title: "#italic El $book_of_good_love$#!"
 flavor_cas.16.desc: "Uno de nuestros sacerdotes ha estudiado a fondo el tema del amor y las diferencias entre lo que hace llamar el buen y el mal amor. [target_artist.GetName] ha publicado una colección revisada de este material. El manuscrito contiene una autobiografía del autor, lecciones morales en forma de fábulas, relatos de amoríos e historias paródicas sobre hechos medievales."
 flavor_cas.16.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.16.b: "Ignoremos esta basura."
 flavor_cas.17.title: "El libro de la caza"
 flavor_cas.17.desc: "[target_artist.GetName] ha reunido una impresionante cantidad de información sobre el estado de los terrenos de caza en [ROOT.GetCountry.GetName] y la cría de perros con este propósito. La extensa documentación no es solo una expresión de las capacidades de quien nos gobierna, sino que también será útil para mejorar las capacidades de obtención de [ShowGoodsName('wild_game')|l] en nuestro reino."
 flavor_cas.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.18.title: "La sucesión de [target_ruler.GetNameWithNoTooltip]"
 flavor_cas.18.desc: "[ruler_father.GetName] adquirió fama por su competente gobierno de [target_country.GetName]. Pero la Parca no hace distingos, y la corona [target_country.GetAdjectiveWithNoTooltip|l] ha caído en manos de su hijo, [target_ruler.GetName].\n\nAunque es el gobernante legítimo por derecho de sucesión, parece evidente que su actuación inquieta al estamento [target_country.GetGovernment.GetEstateName('nobles_estate')]. La forma de ejercer el poder del [target_country.GetGovernment.GetRulerTitle|l], con decisiones erráticas, incomprensibles o inexplicables, ha sembrado la confusión en la corte."
 flavor_cas.18.a: "Tal vez haya sabiduría en sus actos."
 flavor_cas.19.title: "El interregno [GetCountry('POR').GetAdjectiveWithNoTooltip|l]"
 flavor_cas.19.desc: "[GetCountry('POR').GetName] se ha visto sumido en la confusión al alterarse las leyes sucesorias para favorecer a un pretendiente ilegítimo, pasando por alto nuestros lazos dinásticos con la dinastía depuesta. Los estamentos de [GetCountry('POR').GetNameWithNoTooltip] han decidido que [portuguese_ruler.GetName|l] reciba la corona, temiendo que, si pasara a nosotros, el país sería absorbido por [ROOT.GetCountry.GetName] y reducido a una mera provincia. Muchos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] instan al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] a emprender acciones para impulsar nuestras reclamaciones dinásticas y destronar al usurpador."
 flavor_cas.19.a: "Ningún rey gobierna para siempre…"
 flavor_cas.19.b: "Cedamos."
 flavor_cas.19.historical_info: "El Interregno de Portugal fue un periodo de crisis política y guerra civil que estalló tras la muerte del rey Fernando I de este país. La única hija de Fernando, Beatriz, estaba casada con el rey Juan I de Castilla, y muchos temían que su sucesión desembocara en la absorción de Portugal por parte de Castilla. Esta preocupación suscitó la oposición de la nobleza y la burguesía portuguesas, que se unieron en torno a Juan de Avís, hijo ilegítimo del rey Pedro I de Portugal. Esto dio lugar a una guerra de sucesión en la que los portugueses se impusieron, aseguraron su independencia y Juan de Avís fue coronado Juan I de Portugal."
 flavor_cas.20.title: "Intento fallido de reclamar el trono [GetCountry('POR').GetAdjectiveWithNoTooltip]"
 flavor_cas.20.desc: "Nuestro intento de reclamar el trono de [GetCountry('POR').GetName] ha acabado en desastre. La derrota ha hecho añicos nuestras ambiciones de unir las Coronas ibéricas y ha asestado un duro golpe a nuestro prestigio. A pesar de ser quienes la impulsaron, muchos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] se cuestionan ahora la sensatez de esta guerra y los costes que ha supuesto para nuestra nación."
 flavor_cas.20.a: "Nos recuperaremos."
 flavor_cas.20.historical_info: "La derrota de Castilla durante el Interregno portugués se debió sobre todo a la derrota sufrida en la batalla de Aljubarrota. Las fuerzas de Castilla estaban dirigidas por el rey Juan I de Castilla, que pretendía asegurar el trono portugués para su esposa, Beatriz de Portugal. Frente a ellos se encontraba un ejército mucho más pequeño dirigido por Juan, maestre de la Orden Militar de Avís, y sus aliados ingleses. El ejército de Castilla, más numeroso, lanzó repetidos asaltos, pero fue derrotado decisivamente debido a la mala coordinación y a la eficaz resistencia portuguesa, que convirtieron la jornada en una catástrofe castellana."
 flavor_cas.21.title: "El trono de [GetCountry('POR').GetNameWithNoTooltip], asegurado"
 flavor_cas.21.desc: "Nuestra intervención en [GetCountry('POR').GetName] ha tenido éxito. Tras una reñida guerra, la corona [GetCountry('POR').GetAdjectiveWithNoTooltip|l] está ahora en nuestras manos, lo que une los dos reinos ibéricos bajo el dominio de [ROOT.GetCountry.GetName]."
 flavor_cas.21.a: "Celebremos esta victoria."
 flavor_cas.21.b: "Conmemoremos la victoria dedicándole el [ShowBuildingTypeNameWithNoTooltip('monastery')] de [ShowLocationNameWithNoTooltip('guadalupe')]."
 flavor_cas.22.title: "El título de Reyes Católicos"
 flavor_cas.22.desc: "Nuestra firme defensa de la fe [ShowReligionAdjective('catholic')|l] y el apoyo inquebrantable a la Santa Sede no han pasado desapercibidos. Como reconocimiento por nuestra piedad e influencia dentro de la cristiandad, [pope.GetName] ha emitido una bula papal que nos concede el prestigioso título de Monarcas Católicos."
 flavor_cas.22.a: "¡Adoptémoslo!"
 flavor_cas.22.a.tt: "De ahora en adelante, nuestros gobernantes adoptarán los títulos de Reyes y Reinas Católicas."
 flavor_cas.22.b: "No tenemos necesidad de dicho título."
 flavor_cas.22.historical_info: "El papa Alejandro VI concedió el título de Reyes Católicos a la reina Isabel de Castilla y al rey Fernando de Aragón en 1493 a través de la bula papal #italic Inter caetera#!. Los futuros gobernantes de España no aprovecharían el título, pero tampoco renunciarían a él."
 flavor_cas.23.title: "[ShowEstatePrivilegeNameWithNoTooltip('cas_fuero_viejo')]"
 flavor_cas.23.desc: "Las tradiciones jurídicas que abarca [ROOT.GetCountry.GetFlavorRank|l] están distribuidas entre numerosos fueros locales. Si bien existe el [ShowEstatePrivilegeName('cas_fuero_viejo')], una recopilación legal redactada en 1248, el documento tiene una forma poco sistemática y apenas puede ser útil para [ROOT.GetCountry.GetFlavorRank|l] en su totalidad. Algunos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] sugieren que recopilemos estas leyes en un texto legal único y sistemático para reforzar la autoridad de nuestro sistema jurídico, preservando al mismo tiempo las tradiciones del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 flavor_cas.23.a: "Centralicemos la autoridad redactando un nuevo código unificador."
 flavor_cas.23.b: "No lo necesitamos."
 flavor_cas.23.historical_info: "El Fuero Viejo de Castilla fue una recopilación jurídica destinada a reunir las leyes y costumbres dispersas de la Castilla medieval, especialmente las relacionadas con la nobleza. Su creación reflejó un esfuerzo por codificar sus privilegios, que servirían como piedra angular de su estatus en el reino."
 flavor_cas.24.title: "Ordenamiento de Alcalá"
 flavor_cas.24.desc: "Las tradiciones jurídicas que alberga [ROOT.GetCountry.GetFlavorRank|l] siguen fragmentadas: las costumbres locales, los privilegios nobiliarios y los antiguos fueros a menudo entran en conflicto con la autoridad [ROOT.GetCountry.GetGovernment.GetAdjective|l]. Tal vez haya llegado el momento de redactar un código legal unificado que agilice el gobierno y aclare las leyes para todos los súbditos [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]."
 flavor_cas.24.a: "Redactemos el nuevo código legal."
 flavor_cas.24.b: "Dejemos el sistema legal como está."
 flavor_cas.24.historical_info: "El Ordenamiento de Alcalá, promulgado en 1348 durante el reinado de Alfonso XI de Castilla, fue una importante reforma legal que pretendía unificar las diversas tradiciones jurídicas de Castilla, ya que las Siete Partidas, el código legal promulgado por el rey Alfonso X (bisabuelo de Alfonso XI) no fue adoptado en su totalidad. Este código real elevaba la autoridad del Fuero Real, otro código promovido por Alfonso X, por encima de las leyes locales más antiguas, afirmando la primacía de la ley real en todo el reino. Su objetivo era racionalizar la gobernanza resolviendo las contradicciones entre los fueros locales y estableciendo directrices judiciales más claras."
 flavor_cas.25.title: "El inventario de las behetrías"
 flavor_cas.25.desc: "El creciente poder [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y la tensión económica causada por las recientes plagas han desatado los debates sobre los derechos y privilegios de las #italic behetrías#! [ROOT.GetCountry.GetAdjective|l] —pueblos donde el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] podía elegir a sus propios señores—. Con la creciente presión de la aristocracia, el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] ha propuesto crear un exhaustivo inventario de estas tierras para documentar su estatus, sus derechos y sus obligaciones. Podría suponer una herramienta vital para determinar el futuro de estas ciudades y aclarar el equilibrio de poder entre el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')l] y la aristocracia."
 flavor_cas.25.a: "Autoricemos el inventario."
 flavor_cas.25.b: "Dejemos que las behetrías sigan sus tradiciones."
 flavor_cas.25.historical_info: "El #italic Libro Becerro de las Merindades de Castilla#!, más conocido como #italic Libro Becerro de las Behetrías#!, fue encargado por el rey Pedro I de Castilla en las Cortes de Valladolid de 1351, y terminado un año después, en respuesta a las demandas nobiliarias para la conversión de las behetrías en tierras señoriales. Las behetrías, poblaciones situadas principalmente en las regiones septentrionales de Castilla, eran únicas por su estatuto jurídico, ya que los campesinos conservaban el derecho a elegir a sus señores. Tras la Peste Negra y la posterior convulsión económica, los nobles trataron de reforzar su control sobre estas tierras, erosionando los derechos tradicionales en favor del señorío."
 flavor_cas.26.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.26.desc: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] ha oído hablar de [target_character.GetName], una gran figura de la historia y la poesía, además de estadista de gran erudición cuyo agudo intelecto y elocuencia la han convertido en una de las figuras más respetadas de [ROOT.GetCountry.GetName]. Algunos han sugerido que le enviemos una invitación para que trabaje para nosotros como artista en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], ya que su talento podría tener un valor inestimable en la crónica de la política y los acontecimientos de nuestro tiempo, garantizando que nuestros logros sean recordados durante generaciones."
 flavor_cas.26.a: "Dejemos que trabaje como artista en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_cas.26.b: "No podemos permitirnos sus servicios."
 flavor_cas.26.historical_info: "Pedro López de Ayala era hijo de Fernán Pérez de Ayala, señor de Ayala (Álava). Fue educado por el cardenal Pedro Gómez Barroso, su tío abuelo, lo que determinaría que entrara al servicio del rey Pedro I como funcionario de la corte real. Al iniciarse las hostilidades abiertas entre Pedro I y su hermanastro bastardo, Enrique de Trastámara, entraría al servicio de este, sirviéndole durante los tres años que duró la guerra de sucesión. La victoria de Enrique le haría recompensar a Pedro López de Ayala como uno de sus más leales vasallos, con diferentes mercedes y cargos, alcanzando su máximo esplendor durante el reinado del hijo de Enrique, Juan I, en el que Pedro sería camarero mayor del rey. Durante su servicio a los diferentes reyes, escribiría una crónica para cada reinado, conocidas colectivamente como #italic Crónicas de los reyes de Castilla#!, que tendría un gran impacto sobre el conocimiento de este periodo."
 flavor_cas.27.title: "[target_character.GetNameWithNoTooltip] y las Crónicas de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_cas.27.desc: "Ahora que [target_character.GetName] está a nuestra disposición, algunos han sugerido que aprovechemos su extraordinario talento para la crónica histórica, encargándole que escriba un relato detallado de la historia de [ROOT.GetCountry.GetName] y sus últimos gobernantes. Con fondos suficientes, podríamos asegurarnos de que la nueva obra sea una digna sucesora de la #italic [ShowWorkOfArtName('estoria_de_espana')],#! preservando el legado de nuestro reinado y garantizando que las generaciones futuras comprendan las luchas y los triunfos que moldearon [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_cas.27.a: "Apoyemos esta iniciativa."
 flavor_cas.27.b: "Es demasiado caro para tan poco beneficio."
 flavor_cas.27.historical_info: "Pedro López de Ayala era hijo de Fernán Pérez de Ayala, señor de Ayala (Álava). Fue educado por el cardenal Pedro Gómez Barroso, su tío abuelo, lo que determinaría que entrara al servicio del rey Pedro I como funcionario de la corte real. Al iniciarse las hostilidades abiertas entre Pedro I y su hermanastro bastardo, Enrique de Trastámara, entraría al servicio de este, sirviéndole durante los tres años que duró la guerra de sucesión. La victoria de Enrique le haría recompensar a Pedro López de Ayala como uno de sus más leales vasallos, con diferentes mercedes y cargos, alcanzando su máximo esplendor durante el reinado del hijo de Enrique, Juan I, en el que Pedro sería camarero mayor del rey. Durante su servicio a los diferentes reyes, escribiría una crónica para cada reinado, conocidas colectivamente como #italic Crónicas de los reyes de Castilla#!, que tendría un gran impacto sobre el conocimiento de este periodo."
 flavor_cas.28.title: "La expedición de Magallanes"
 flavor_cas.28.desc: "[target_character.GetName], hábil navegante, ha propuesto un ambicioso plan para llegar a las Islas de las Especias trazando una ruta occidental a través de mares desconocidos. Su visión podría establecer una ruta comercial más rápida y directa hacia estas lucrativas islas, evitando la ruta tradicional alrededor de [ShowContinentName('africa')]. Aunque la Corona [GetCountry('POR').GetAdjective|l] ha rechazado su propuesta, [target_character.GetLastNameWithNoTooltip] busca ahora nuestro apoyo para financiar su audaz expedición."
 flavor_cas.28.a: "¡Demos a [target_character.GetLastNameWithNoTooltip] todo lo que pide!"
 flavor_cas.28.b: "Rechacemos la propuesta."
 flavor_cas.28.historical_info: "Fernão de Magalhães, más conocido como Fernando de Magallanes, fue un navegante portugués que propuso un ambicioso plan para llegar a las Islas de las Especias navegando hacia el oeste, buscando establecer una nueva ruta hacia el lucrativo comercio de las especias. Bajo el patrocinio español, su expedición partió en 1519 con cinco naves, y logró un éxito pionero en la exploración, ya que no solo trazó una ruta para navegar desde el Océano Atlántico hasta las Indias Orientales a través del Cabo de Hornos, sino que también reveló que el inmenso Océano Pacífico era transitable y que la circunnavegación mundial era posible."
 flavor_cas.29.title: "Magallanes muere durante el viaje"
 flavor_cas.29.desc: "Se han recibido graves noticias en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] procedentes de las lejanas Islas de las Especias. [target_character.GetName], el líder de nuestra audaz expedición para trazar una ruta occidental hasta estas islas, ha muerto durante un encuentro con las tribus locales. Su muerte es un trágico golpe a nuestras ambiciones, y deja a su tripulación bajo el liderazgo de [target_elcano.GetName] frente a los peligrosos mares y unas condiciones inciertas."
 flavor_cas.29.a: "Recemos por que la expedición regrese sana y salva."
 flavor_cas.29.a.tt: "[target_elcano.GetName] liderará ahora la expedición."
 flavor_cas.29.historical_info: "Magallanes encontró la muerte de forma prematura el 27 de abril de 1521, durante una escaramuza en la isla de Mactán, en Filipinas. Mientras intentaba ayudar a un aliado local en un conflicto, se enfrentó con su pequeño contingente de hombres a la feroz resistencia de Lapu-Lapu, un jefe nativo. Magallanes subestimó la fuerza de los adversarios y fue abatido por guerreros armados con lanzas y espadas. Aunque su muerte supuso un importante revés, Juan Sebastián Elcano tomó el mando de la expedición y siguió adelante, completando la primera circunnavegación del globo el 6 de septiembre de 1522."
 flavor_cas.30.title: "Rivalidad en alta mar"
 flavor_cas.30.desc: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] ha recibido la noticia de que [GetCountry('POR').GetName] ha contratado a [magellan_scope.GetName], un hábil navegante, para encabezar una audaz expedición en busca de una ruta occidental hacia las lucrativas Islas de las Especias. Este acontecimiento amenaza con cambiar el equilibrio de poder en la carrera por el dominio del comercio y la colonización. Muchos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] están instando a una acción rápida para contrarrestar las ambiciones [GetCountry('POR').GetAdjectiveWithNoTooltip|l]. Proponen acometer nuestra propia expedición para eclipsar sus esfuerzos y asegurar nuestro lugar como potencia naval preeminente. Para liderar tal empresa, podríamos recurrir a [target_character.GetName], cuyo conocimiento de los mares y probadas habilidades garantizan que la empresa llegue a buen puerto."
 flavor_cas.30.a: "Emprendamos una expedición dirigida por [target_character.GetLastNameWithNoTooltip]."
 flavor_cas.30.b: "Su esfuerzo no supone una amenaza para nosotros."
 flavor_cas.31.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.31.desc: "[target_character.GetName] es un hombre de gran intelecto y profunda fe que ha obtenido un gran reconocimiento como cardenal y diplomático. Su experiencia en asuntos religiosos y políticos ha llevado a muchos a sugerir que se le contrate como asesor. Con su guía, podríamos fortalecer nuestros lazos con la [GetUniqueInternationalOrganization('catholic_church').GetName], mediar en disputas y promover los intereses del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]."
 flavor_cas.31.a: "Acojamos a Mendoza en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_cas.31.b: "No necesitamos de sus servicios."
 flavor_cas.31.historical_info: "Pedro González de Mendoza fue un cardenal y estadista español que desempeñó un papel fundamental durante el reinado de los Reyes Católicos, Isabel I de Castilla y Fernando II de Aragón. Como cardenal, estrechó los lazos de la Corona con el papado, facilitando las reformas religiosas de los Reyes Católicos y su posterior Reconquista de Granada. Su influencia se extendió más allá de la Iglesia; se implicó profundamente en la configuración de la política interior y exterior, lo que le granjeó el título informal de «tercer rey de España»."
 flavor_cas.32.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.32.desc: "[target_character.GetName], arzobispo erudito e influyente, es conocido por sus excepcionales contribuciones a la [GetUniqueInternationalOrganization('catholic_church').GetName] y sus esfuerzos por impulsar las actividades intelectuales y culturales en [ROOT.GetCountry.GetName]. Su experiencia administrativa y sus sólidas conexiones dentro [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] hacen que sea una figura muy solicitada en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Muchos creen que sus habilidades podrían beneficiar enormemente a nuestro Gobierno y contribuir a fortalecer nuestra influencia tanto en asuntos espirituales como temporales."
 flavor_cas.32.a: "Recompensemos su servicio con un puesto en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_cas.32.b: "No nos interesa."
 flavor_cas.32.historical_info: "Alonso III de Fonseca fue un destacado clérigo español que ejerció como arzobispo de Santiago de Compostela y, más tarde, de Toledo, los cargos eclesiásticos más prestigiosos de España. Gran defensor del humanismo renacentista, fomentó la educación y las artes, contribuyendo al avance del clima intelectual de la Iglesia española. Gracias a sus aportaciones, la Universidad de Santiago de Compostela se transformó en un destacado centro de enseñanza."
 flavor_cas.33.title: "Fundación de la Complutensis Universitas"
 flavor_cas.33.desc: "El cardenal [target_character.GetName] ha propuesto la creación de una gran universidad en [ShowLocationName('alcala_de_henares')], con el objetivo de fomentar la educación, la espiritualidad y el crecimiento intelectual en [ROOT.GetCountry.GetFlavorRank|l]. Conocida como #italic Complutensis Universitas,#! [target_character.GetLastNameWithNoTooltip] prevé que sea el primer campus universitario construido expresamente en el mundo, siguiendo el modelo de la #italic Civitas Dei,#! la Ciudad de Dios. Con el apoyo del papado y los recursos que espera que le proporcione el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], esta universidad podría convertirse en un faro de la enseñanza y, en última instancia, un enorme beneficio para [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_cas.33.a: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')l] ayudará a financiarla."
 flavor_cas.33.b: "No estamos interesados en financiarla."
 flavor_cas.33.historical_info: "La Universidad de Alcalá, también conocida como #italic Complutensis Universitas,#! fue fundada en 1499 por el cardenal Cisneros mediante bulas concedidas por el papa Alejandro VI y se convirtió en uno de los centros de excelencia académica más prestigiosos durante los siglos XVI y XVII."
 flavor_cas.34.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.34.desc: "[target_character.GetName] ha adquirido un inmenso renombre por su destreza militar y sus estrategias innovadoras durante su larga campaña como general, lo que le ha valido el apodo de «El Gran Capitán»#italic#!. Su maestría en las tácticas del campo de batalla y su capacidad para reformar ejércitos lo han convertido en una figura legendaria de la guerra. Ahora, está listo para prestar su experiencia al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l]."
 flavor_cas.34.a: "Hagamos buen uso de sus habilidades."
 flavor_cas.34.b: "No necesitamos generales."
 flavor_cas.34.historical_info: "Gonzalo Fernández de Córdoba, conocido habitualmente como «El Gran Capitán», fue un general castellano que alcanzó la fama durante las Guerras de Italia; en ellas, transformó los métodos de guerra europeos gracias a sus innovadoras tácticas, que hacían hincapié en la flexibilidad y en la integración de la infantería, la caballería y la artillería como armas combinadas. Sus victorias en Ceriñola y Garellano contra los franceses pusieron de manifiesto su brillantez, y condujeron a la creación de los tercios unos años después de su muerte, una formación militar que dominaría los campos de batalla de Europa durante siglo y medio."
 flavor_cas.35.title: "La expedición de [target_character.GetLastNameWithNoTooltip]"
 flavor_cas.35.desc: "[target_character.GetName], un ambicioso y audaz conquistador, se ha acercado a la corte con historias de riquezas incalculables y tierras fértiles en las lejanas tierras del Nuevo Mundo. Con el valor y la determinación que ha demostrado, busca el apoyo [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] para una expedición que explore y conquiste estos misteriosos territorios de los Andes."
 flavor_cas.35.a: "Financiemos la expedición."
 flavor_cas.35.b: "No tenemos recursos para esta empresa."
 flavor_cas.35.historical_info: "Francisco Pizarro fue un conquistador español que se convirtió en una de las figuras más cruciales de la colonización de América. En 1532 dirigió una pequeña expedición hacia el Imperio inca, y, mediante una astuta diplomacia y un armamento superior, capturó al emperador Atahualpa en la batalla de Cajamarca. La conquista de los incas por parte de Pizarro supuso la caída de una de las civilizaciones más poderosas de América y aportó a España inmensas riquezas en oro y plata."
 flavor_cas.36.title: "La ambición de [target_character.GetNameWithNoTooltip]"
 flavor_cas.36.desc: "[target_character.GetName] es un conquistador que ha alcanzado la fama gracias a sus audaces hazañas en el Nuevo Mundo. [target_character.GetLastNameWithNoTooltip] es conocido por su intención de expandir la influencia de [ROOT.GetCountry.GetName] en [ShowRegionName('mesoamerica_region')], y ha puesto su mira en [ShowLocationName('tenochtitlan')]. Ahora busca nuestro apoyo para emprender nuevas aventuras. Teniendo en cuenta los relatos de inmensas riquezas y oportunidades inauditas, algunos sugieren que apoyarlo podría traer gloria y riquezas sin parangón a [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_cas.36.a: "Apoyemos a [target_character.GetLastNameWithNoTooltip] y su expedición."
 flavor_cas.36.b: "No nos lo podemos permitir."
 flavor_cas.36.historical_info: "Hernán Cortés fue un conquistador español que se hizo famoso por dirigir la expedición que provocó la caída del Imperio azteca. En 1519, con un pequeño ejército, Cortés zarpó hacia México, donde estableció alianzas estratégicas con tribus indígenas rivales de los aztecas. En 1521 capturó Tenochtitlán, la capital de estos, y derrocó al emperador Moctezuma II."
 flavor_cas.37.title: "Petición de [target_character.GetNameWithNoTooltip]"
 flavor_cas.37.desc: "[target_character.GetName] ha abordado al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] con una audaz propuesta: crear el mapa más detallado del Nuevo Mundo hasta la fecha. Con su experiencia en materias náuticas, cartográficas y de exploración, ha demostrado su valía en viajes al Nuevo Mundo. Si nos decidimos a apoyar su causas, y sus afirmaciones son ciertas, este mapa consolidará nuestra superioridad naval y guiará futuras expediciones hacia el éxito."
 flavor_cas.37.a: "Apoyemos este esfuerzo por trazar un mapa del Nuevo Mundo."
 flavor_cas.37.b: "Tenemos otras prioridades."
 flavor_cas.37.historical_info: "Juan de la Cosa fue uno de los navegantes y cartógrafos más destacados de la Era de la Exploración. Veterano marino, fue armador y piloto de la Santa María, la mayor nave del primer viaje de Colón a las Américas en 1492. La pericia de De la Cosa en la navegación le granjeó la reputación de ser uno de los exploradores españoles de mayor confianza, participando en múltiples expediciones al Nuevo Mundo, entre ellas las de Alonso de Ojeda y Américo Vespucio."
 flavor_cas.38.title: "El mapa del Nuevo Mundo de [target_character.GetNameWithNoTooltip]"
 flavor_cas.38.desc: "Gracias a la financiación [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], [target_character.GetName] ha completado su extraordinario mapa del mundo conocido, que es el primero en representar las tierras recién descubiertas del Nuevo Mundo, y nos proporciona una información de valor inestimable para la navegación. Con tal herramienta, nuestros exploradores estarán mejor equipados para cartografiar aguas desconocidas, ampliar nuestros territorios y garantizar nuestro dominio en la exploración."
 flavor_cas.38.a: "¡Un motivo de celebración!"
 flavor_cas.38.historical_info: "El mapa de Juan de la Cosa es un hito en la historia de la cartografía y un testimonio de los logros de la exploración española. Es el primer mapa conocido que representa las Américas como parte del mundo y la primera carta náutica que representa el ecuador y el trópico de Cáncer."
 flavor_cas.39.title: "La creación del Padrón Real"
 flavor_cas.39.desc: "La [ShowGovernmentReformName('casa_de_contratacion')] ha propuesto la creación de un mapa oficial y estandarizado que se utilizará como plantilla para todos los mapas a bordo de nuestras naves. Esta carta unificada incluirá los últimos descubrimientos y actualizaciones geográficas, lo que garantizará la seguridad y eficiencia de los marineros que navegan hacia y desde el Nuevo Mundo."
 flavor_cas.39.a: "Aprobemos su creación para unificar nuestros esfuerzos de navegación."
 flavor_cas.39.b: "Que nuestros marineros sigan usando sus propios mapas."
 flavor_cas.39.historical_info: "El Padrón Real era una monumental carta náutica creada y mantenida por la Casa de Contratación de Sevilla. Creado en 1508, era el mapa oficial de la Corona española y se actualizaba periódicamente para incorporar los nuevos descubrimientos de exploradores y cartógrafos. Incluía innovaciones como latitudes y líneas costeras precisas para los territorios recién descubiertos. El Padrón Real se mantuvo en secreto para evitar que los rivales accedieran a la información geográfica más vital para la Corona."
 flavor_cas.40.title: "Una luminaria de la poesía del [ShowInstitutionNameWithNoTooltip('renaissance')]"
 flavor_cas.40.desc: "Brillante tanto con la poesía como en el oficio de las armas, [target_character.GetName] ha adquirido fama por su dominio de la literatura y su profundo conocimiento de las emociones humanas. Se sabe que se inspira en las tradiciones clásicas de [ShowRegionName('italy_region')] y las mezcla con la cultura de los [ShowCultureName('castilian')|l] para crear obras célebres por su elegancia e innovación. Algunos de nuestros asesores sugieren que le enviremos una invitación para elevar el prestigio del que goza la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] y ayudar a difundir las ideas del [ShowInstitutionName('renaissance')]."
 flavor_cas.40.a: "Empleemos sus servicios para elevar las artes en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_cas.40.b: "No nos interesa."
 flavor_cas.40.historical_info: "Garcilaso de la Vega, una figura destacada del Renacimiento español, está ampliamente considerado como uno de los poetas más importantes de la historia literaria española. Fue un hombre de letras y de armas que sirvió en el ejército de Carlos V, mientras que su poesía, influida por poetas renacentistas italianos como Petrarca, introdujo nuevas formas del Renacimiento en la literatura española y marcó un punto de inflexión en la historia cultural de España."
 flavor_cas.41.title: "Innovaciones agrícolas de [target_character.GetLastNameWithNoTooltip]"
 flavor_cas.41.desc: "Gracias a su erudición y sus conocimientos de agronomía, [target_character.GetName] ha completado recientemente el tratado #italic Obra de Agricultura#!. Encargada bajo el patrocinio del [cardenal_cisneros.GetName|l], esta obra recopila tanto conocimientos clásicos como las propias observaciones de [target_character.GetLastNameWithNoTooltip] para ofrecer consejos exhaustivos sobre prácticas agrícolas, irrigación, rotación de cultivos y cuidado del ganado. Esta obra pionera podría mejorar enormemente la productividad agrícola en todas nuestras tierras."
 flavor_cas.41.a: "Hagamos buen uso de sus hallazgos."
 flavor_cas.41.b: "Carecemos de los recursos para aprovechar este conocimiento."
 flavor_cas.41.historical_info: "Gabriel Alonso de Herrera fue un agrónomo y teólogo español cuyo tratado, #italic Obra de Agricultura,#! se convirtió en piedra angular de la ciencia agrícola en España y Europa. Basándose en fuentes clásicas como Columela y Paladio, así como en sus propias observaciones, la obra de Herrera aborda temas vitales como la gestión del suelo, el riego, el control de plagas, la rotación de cultivos, etc."
 flavor_cas.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.42.desc: "[target_character.GetName] ha presentado ante la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] los servicios que puede ofrecerle. Además de su brillante erudición, posee grandes conocimientos médicos y teológicos, y ha adquirido fama por sus estudios revolucionarios en medicina, geografía y teología. [target_character.GetLastNameWithNoTooltip] posee un agudo intelecto y una disposición a desafiar las normas establecidas, y su experiencia podría resultar de inmenso valor en el avance de nuestro conocimiento de la ciencia y el gobierno."
 flavor_cas.42.a: "Su conocimiento nos vendrá bien."
 flavor_cas.42.b: "Sus ideas son demasiado controvertidas."
 flavor_cas.42.historical_info: "Miguel Servet fue un polímata que realizó importantes contribuciones en diversos campos, como la teología, la medicina y la geografía. Es famoso sobre todo por sus trabajos de anatomía, en particular su descripción de la circulación pulmonar, anterior a los descubrimientos de William Harvey. Servet fue también un controvertido teólogo que cuestionó las doctrinas cristianas tradicionales, en particular el concepto de la Trinidad, lo que provocó su condena por parte de las autoridades católicas y protestantes, lo que provocó que lo condenaran a muerte en Ginebra en 1553 a instancias de Calvino."
 flavor_cas.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.43.desc: "Hay pocos pintores comparables a [target_character.GetName] en nuestro tiempo. Ha saltado a la fama por su notable mezcla de realismo y sus influencias del [ShowInstitutionName('renaissance')]. Su talento artístico ha llamado la atención en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], y muchos sugieren que la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] aumentaría el prestigio del que goza [ROOT.GetCountry.GetFlavorRank|l] si le ofrece un puesto oficial."
 flavor_cas.43.a: "Su arte glorificará nuestro reinado."
 flavor_cas.43.b: "En este momento, el arte no es prioritario."
 flavor_cas.43.historical_info: "Pedro Berruguete fue un pintor español cuyas obras son célebres por su mezcla de estilos gótico y renacentista. Se le considera uno de los primeros pintores que introdujeron el arte renacentista en España tras viajar a Italia, donde recibió la influencia de obras de maestros como Piero della Francesca."
 flavor_cas.44.title: "Un archivo para [ROOT.GetCountry.GetFlavorRank|l]"
 flavor_cas.44.desc: "Muchos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] han estado discutiendo formas de centralizar documentos vitales para reforzar nuestras capacidades administrativas y asegurarnos de que nuestro Gobierno lleva un registro meticuloso. Una de las propuestas es establecer el primer archivo oficial para [ROOT.GetCountry.GetFlavorRank|l] donde albergar todos los documentos como decretos reales, correspondencia y similares."
 flavor_cas.44.a: "Una idea sensata."
 flavor_cas.44.b: "No es necesario."
 flavor_cas.44.historical_info: "El Archivo General de Simancas, fundado en 1540 por Carlos I de España, fue el primer archivo estatal oficial de Europa. Se encontraba en el castillo de Simancas, una fortaleza estratégicamente situada cerca de Valladolid. El Archivo de Simancas se convirtió en un modelo para otros países europeos y simbolizó la modernización de la administración estatal."
 flavor_cas.45.title: "Buscando un arquitecto de gran visión"
 flavor_cas.45.desc: "[target_ruler.GetName] sueña desde hace tiempo con grandes proyectos arquitectónicos que se erijan como símbolos perdurables del poder y la gloria que exhibe [ROOT.GetCountry.GetFlavorRank|l]. Para satisfacer estas ambiciones, la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ha empezado a buscar un maestro arquitecto capaz de diseñar y supervisar tales empresas monumentales. Entre los posibles candidatos se encuentra [target_character.GetName], una persona especialmente hábil y con grandes conocimientos arquitectónicos cuyas ideas innovadoras y dominio de la geometría podrían dar vida a estas visiones."
 flavor_cas.45.a: "Contratémoslo para dirigir nuestros proyectos."
 flavor_cas.45.b: "Buscaremos en otro sitio."
 flavor_cas.45.historical_info: "Juan de Herrera fue un arquitecto, matemático y geómetra que comenzó su servicio como caballero para el rey Felipe II cuando este aún era príncipe. Sin embargo, más tarde se convertiría en arquitecto mayor, con el título de «inspector de monumentos de la Corona». En 1572 recibió el encargo de terminar las obras del palacio-monasterio de El Escorial, que finalizarían en 1584. Su dirección de numerosas obras públicas por orden del rey dejó un legado perdurable, representado en el estilo arquitectónico conocido como «herreriano»."
 flavor_cas.46.title: "El Palacio de [ShowBuildingTypeNameWithNoTooltip('el_escorial_palace')]"
 flavor_cas.46.desc: "Tras haber confiado a [target_character.GetName] las aspiraciones arquitectónicas [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], ha llegado el momento de emprender el primero de muchos proyectos monumentales. Por orden de la corte y su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], se ha iniciado la construcción del [ShowBuildingTypeName('el_escorial_palace')], una gran residencia real y monasterio que servirá como centro de gobierno y espiritualidad, y reflejará el poder de nuestra monarquía y la naturaleza devota que posee [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_cas.46.a: "¡Que empiece la construcción inmediatamente!"
 flavor_cas.46.b: "Un proyecto así es demasiado costoso."
 flavor_cas.46.historical_info: "El Real Monasterio de San Lorenzo de El Escorial fue mandado construir por el rey Felipe II como residencia real y mausoleo para su padre, Carlos V. El conjunto se convirtió en un símbolo perdurable del Siglo de Oro español, y mezcla el estilo renacentista con la austera estética propia de Herrera, hoy conocida como «estilo herreriano»."
 flavor_cas.47.title: "La [ShowBuildingTypeNameWithNoTooltip('school_of_salamanca')]"
 flavor_cas.47.desc: "La Universidad de [ShowLocationName('salamanca')] lleva mucho tiempo siendo un centro de conocimiento y debate, pero los últimos años han presenciado el auge de un notable grupo de eruditos dentro de sus muros. Están sentando las bases intelectuales para lo que ahora se conoce como la [ShowBuildingTypeName('school_of_salamanca')], un movimiento que busca redefinir la filosofía, la economía, la ley y la teología a través de la razón y la moral."
 flavor_cas.47.a: "Apoyemos sus esfuerzos."
 flavor_cas.47.tt.a: "Desbloquea más acontecimientos sobre la [ShowBuildingTypeNameWithNoTooltip('school_of_salamanca')] y las personalidades históricas asociadas a ella."
 flavor_cas.47.b: "No tenemos ningún interés."
 flavor_cas.47.historical_info: "La Escuela de Salamanca, surgida durante el siglo XVI, desempeñó un papel fundamental en la formación del pensamiento moderno. Sentó los cimientos del derecho internacional, cuestionó la ética del colonialismo y desarrolló las primeras teorías económicas."
 flavor_cas.48.title: "Las [ShowPolicyNameWithNoTooltip('leyes_de_toro_policy')]"
 flavor_cas.48.desc: "[ROOT.GetCountry.GetName] siempre ha contado con el apoyo [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], pero debido a una escisión en su seno, es hora de que empecemos a promocionar algunas de estas familias. Propuestas por [target_location.GetRank.GetName|l] de [target_location.GetName], las [ShowPolicyName('leyes_de_toro_policy')] permitirán a [target_character.GetName] lograr precisamente eso, favorecer a las familias que aún son fieles para con [ROOT.GetCountry.GetFlavorRank|l], permitiéndonos asegurar la lealtad dentro de la gente que tiene poder."
 flavor_cas.48.historical_info: "Las secuelas de la Guerra de Sucesión Castellana de 1479 dejaron gran parte de la nobleza dividida. Sin embargo, debido al triunfo de Isabel sobre Juana en el conflicto, esta pudo establecer adecuadamente un conjunto de leyes que consolidarían aún más el poder de los nobles que la habían apoyado. Estas leyes se conocerían como las Leyes de Toro, y aunque no se aplicarían plenamente durante su reinado, sería durante el de su sucesora, Juana I, cuando se codificaran."
 flavor_cas.48.a: "Pongamos en práctica esas leyes."
 flavor_cas.48.b: "Puede que no sea el momento adecuado."
 flavor_cas.49.title: "La [ShowPolicyNameWithNoTooltip('nueva_recopilacion_policy')]"
 flavor_cas.49.desc: "Debido a las diferentes regiones que ocupaba [ROOT.GetCountry.GetName], cada una de ellas tiene un conjunto de leyes diferente, independiente [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]. Esto ha causado muchos problemas legales, como el maltrato [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] por parte [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. [target_character.GetName] desea remediarlo recopilando todas estas leyes en una sola, la [ShowPolicyName('nueva_recopilacion_policy')]."
 flavor_cas.49.historical_info: "Debido a la tumultuosa historia política de la Corona de Castilla en la Baja Edad Media, se carecía de un corpus jurídico unificado para el reino. Por ello, las Cortes celebradas en Madrid en 1534 determinaron la necesidad de depurarlo y reestructurarlo. No fue hasta 1567 cuando esta recopilación legal fue sancionada y aprobada por el rey Felipe II, haciendo posible que todos los tribunales de justicia de la Corona de Castilla y los virreyes americanos aplicasen una legislación más sistemática, que perduró durante más de dos siglos."
 flavor_cas.49.a: "Vamos a recopilar los textos ya."
 flavor_cas.49.b: "Podemos dejarlo por el momento."
 flavor_cas.50.title: "Novísima Recopilación"
 flavor_cas.50.desc: "A pesar de que la [ShowAdvanceName('enlightenment_advance')] se está extendiendo por [ROOT.GetCountry.GetName], muchas de nuestras leyes han quedado obsoletas, en concreto la [ShowPolicyName('nueva_recopilacion_policy')]. A la luz de ello, [target_character.GetName] desea deshacerse de cualquier idea tradicionalista y reescribirla para alejarla del derecho canónico romano. Esto ayudaría a educar a las masas, enseñándoles algo más que la fe [ROOT.GetCountry.GetReligion.GetAdjective|l] que ha estado dominando nuestro sistema legal."
 flavor_cas.50.historical_info: "Evolución de la Nueva Recopilación, la Novísima Recopilación huyó del carácter canónico romano que tenía la versión anterior. En su lugar, fue un peldaño para la unificación de Castilla y Aragón dentro del reino español. Implementadas en 1805, estas leyes serían el estudio de cualquier caso legal dentro de España, pero no serían tan modernas como el incipiente Código Napoleónico, de la misma época."
 spa_alter_nueva_recopilacion_policy_tt: "Las bonificaciones de la [policy|el] [ShowPolicyName('nueva_recopilacion_policy')] ahora se centrarán en la [research|el], y aumentarán con el [estate_power|el] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 flavor_cas.50.a: "Permitiremos que prosperen estas ideas de progreso."
 flavor_cas.50.b: "No nos alejemos de nuestras tradiciones."
 flavor_cas.51.title: "La teoría económica de [target_character.GetNameWithNoTooltip]"
 flavor_cas.51.desc: "Nuestra decisión de apoyar la [ShowBuildingTypeName('school_of_salamanca')] nos está resultando fructífera poco a poco. [target_character.GetName], miembro de la Escuela, ha obtenido un amplio reconocimiento por su pionero trabajo en economía y teología moral. Sus observaciones sobre la relación entre la oferta de dinero y su valor tienen potencial para revolucionar nuestra comprensión de las finanzas y el comercio."
 flavor_cas.51.a: "¡Sus estudios supondrán un gran beneficio para [ROOT.GetCountry.GetFlavorRank|l]!"
 flavor_cas.51.historical_info: "Martín de Azpilcueta, también conocido como el doctor Navarro, fue una figura destacada y uno de los principales pensadores de la Escuela de Salamanca. Sus revolucionarias teorías económicas, centradas en particular sobre la cantidad de dinero y su efecto sobre los precios, lo convirtieron en precursor de la economía moderna. Introdujo la idea de que un aumento de la oferta dineraria conduce a la inflación, una observación que se convirtió en vital para comprender el comercio mundial y los sistemas monetarios."
 flavor_cas.52.title: "[target_character.GetNameWithNoTooltip] y los principios de la justicia"
 flavor_cas.52.desc: "[target_character.GetName], luminaria de la teología y la filosofía, se ha convertido recientemente en uno de los pilares de la recién creada [ShowBuildingTypeName('school_of_salamanca')]. Ha propuesto una serie de ideas innovadoras sobre la justicia, el trabajo y los derechos de las personas que podrían mejorar nuestros sistemas de gobierno y de justicia."
 flavor_cas.52.a: "¡Vamos a respaldar las ideas de [target_character.GetLastNameWithNoTooltip]¡"
 flavor_cas.52.historical_info: "Domingo de Soto fue un destacado pensador de la Escuela de Salamanca. Fue famoso por sus aportaciones al derecho natural y la justicia social. De Soto sostenía que todos los seres humanos poseen una dignidad inherente y que el trabajo debe ser justamente remunerado. Sus obras influyeron significativamente en el desarrollo de los derechos humanos y la justicia económica."
 flavor_cas.53.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.53.desc: "[target_character.GetName], fraile dominico y miembro destacado de la [ShowBuildingTypeName('school_of_salamanca')], ha propuesto una serie de ideas radicales sobre el derecho internacional y la ética del colonialismo. Cuestiona la legitimidad de la conquista sin causa justa y hace hincapié en los derechos de los pueblos indígenas. Estos puntos de vista podrían reconfigurar nuestra forma de gobernar los territorios de ultramar, pero no son del agrado de todos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_cas.53.a: "¡Apoyemos sus revolucionarios principios!"
 flavor_cas.53.b: "Sus ideas se oponen a nuestros esfuerzos."
 flavor_cas.53.historical_info: "Francisco de Vitoria es considerado a menudo como el padre del derecho internacional. Su obra sentó las bases de los principios jurídicos modernos que rigen la guerra, la paz y la soberanía. Firme defensor de los derechos de los pueblos indígenas, se opuso a la explotación de América y cuestionó la moralidad de las conquistas injustas."
 flavor_cas.54.title: "Las ideas del molinismo"
 flavor_cas.54.desc: "[target_character.GetName], un renombrado teólogo jesuita, ha creado una nueva interpretación del libre albedrío y la presciencia divina conocida como molinismo. Su trabajo proporciona un marco teológico que hace hincapié en la libertad y la responsabilidad humanas, lo que podría influir en el fundamento moral de nuestras políticas. Además, es posible que el hecho de proporcionarle recursos para ampliar sus estudios nos beneficie."
 flavor_cas.54.a: "Apoyaremos sus ideas."
 flavor_cas.54.b: "Sus opiniones son demasiado controvertidas."
 flavor_cas.54.historical_info: "Luis de Molina fue un miembro destacado de la Escuela de Salamanca y el creador del molinismo, un marco teológico que reconciliaba el conocimiento divino con el libre albedrío. Sus ideas suscitaron un importante debate en el seno de la Iglesia católica e influyeron en las discusiones sobre la libertad individual y la responsabilidad moral."
 flavor_cas.55.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.55.desc: "[target_character.GetName], jesuita y miembro de la [ShowBuildingTypeName('school_of_salamanca')] de gran fama, se ha dedicado recientemente a difundir sus teorías sobre la soberanía y la relación entre el gobernante y los gobernados. Sus argumentos sobre el consentimiento de estos últimos y los límites de la autoridad del Estado podrían reforzar la soberanía moral de nuestro Gobierno, pero la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] sugiere evitar sus ideas, ya que también podrían socavar nuestra legitimidad."
 flavor_cas.55.a: "Abracemos sus ideas."
 flavor_cas.55.b: "Es demasiado peligroso apoyar a [target_character.GetLastNameWithNoTooltip]."
 flavor_cas.55.historical_info: "Francisco Suárez fue uno de los pensadores más influyentes de la Escuela de Salamanca, y se ganó un gran reconocimiento como pionero de la teoría política moderna. Defendía que la soberanía se origina en el pueblo y se confía a los gobernantes. Algunos consideraron sus ideas demasiado revolucionarias, ya que contradecían el derecho divino a gobernar de los monarcas."
 flavor_cas.56.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.56.desc: "Brillante miembro de la orden jesuita, [target_character.GetName], también conocido como Bellomontanus, ha llamado la atención de muchos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Su agudo intelecto y sus enfoques innovadores de cuestiones complejas le han granjeado la admiración de muchos en la [ShowBuildingTypeName('school_of_salamanca')]. Con su experiencia, podríamos profundizar en la teología moral y refinar nuestra comprensión de la gobernanza, el derecho y los límites de la razón humana. Quizá deberíamos apoyar su trabajo para asegurarnos de que contribuye a ensalzar [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_cas.56.a: "¡Su conocimiento hará avanzar nuestra erudición!"
 flavor_cas.56.b: "Las ideas de [target_character.GetLastNameWithNoTooltip] tienen poca aplicación práctica."
 flavor_cas.56.historical_info: "Gabriel Vásquez fue una de las figuras más destacadas de la Escuela de Salamanca tardía, célebre por sus innovadores trabajo en los ámbitos de la teología moral, la metafísica y la epistemología. Trató de refinar y desarrollar las ideas de eruditos anteriores como Tomás de Aquino y Francisco Suárez, aunque fue un importante oponente académico de este último. Consiguió enfocar con mayor nitidez las cuestiones relacionadas con la razón humana, el juicio moral y la relación entre la gracia divina y la libertad humana."
 flavor_cas.57.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.57.desc: "[target_character.GetName] de la [ShowBuildingTypeName('school_of_salamanca')] ha surgido como una voz líder en la reforma teológica. Su enfoque innovador de la teología mezcla el escolasticismo con una comprensión práctica de la razón natural y los asuntos humanos. [target_character.GetLastNameWithNoTooltip] ha propuesto crear un marco que tienda puentes entre la doctrina sagrada y el gobierno secular. Es posible que, si financiamos los esfuerzos de [target_character.GetLastNameWithNoTooltip], logremos fortalecer las bases morales que sustentan [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_cas.57.a: "Apoyemos sus actividades."
 flavor_cas.57.b: "Por ahora tenemos otras prioridades."
 flavor_cas.57.historical_info: "Melchor Cano fue uno de los teólogos más influyentes de la Escuela de Salamanca, conocido por su obra #italic De Locis Theologicis#!, que sistematizaba el razonamiento teológico. Sus aportaciones se extendieron más allá del ámbito académico, ya que asesoró a gobernantes sobre la interrelación entre religión y política."
 flavor_cas.58.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.58.desc: "Miembro de la [ShowBuildingTypeName('school_of_salamanca')] que ha destacado en los campos de la teología y el derecho, [target_character.GetName] ha publicado recientemente varios tratados que profundizan en los principios de la gobernanza, los derechos de propiedad y las responsabilidades de los gobernantes. Ha puesto sus servicios a disposición [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] y ha prometido redactar marcos legales que defiendan la justicia y garanticen la prosperidad en [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_cas.58.a: "Empleemos a [target_character.GetLastNameWithNoTooltip] para que nos asesore en materia jurídica."
 flavor_cas.58.b: "No necesitamos una reforma legal."
 flavor_cas.58.historical_info: "Diego de Covarrubias y Leyva fue un destacado jurista y teólogo que ejerció como presidente del Consejo de Castilla y arzobispo de Segovia. Su filosofía jurídica destacaba la importancia del derecho natural y los deberes morales de los gobernantes."
 flavor_cas.59.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.59.desc: "[target_character.GetName], miembro de la [ShowBuildingTypeName('school_of_salamanca')], ha suscitado recientemente intensos debates al introducir el principio del probabilismo, un concepto moral innovador que sugiere que los individuos pueden suelen tener una opinión probable en los dilemas morales, aunque la contraria sea más probable. Sus ideas han recibido tanto elogios como críticas, pero tienen potencial para influir en la toma de decisiones tanto en asuntos espirituales como mundanos."
 flavor_cas.59.a: "Financiemos sus estudios."
 flavor_cas.59.b: "Será mejor que nos distanciemos de ello."
 flavor_cas.59.historical_info: "Bartolomé de Medina es recordado sobre todo por haber introducido el principio del probabilismo en la teología moral, que permitía una mayor flexibilidad en la toma de decisiones morales, lo que influyó en el planteamiento de los dilemas éticos por parte de la Iglesia."
 flavor_cas.60.title: "Congregatio de Auxiliis"
 flavor_cas.60.desc: "Ha surgido una feroz disputa teológica entre los dominicos y los jesuitas, centrada en la gracia divina y el libre albedrío. Los dominicos, siguiendo la doctrina tomista, sostienen que la gracia de Dios es irresistible y determinante, mientras que los jesuitas, liderados por teólogos como [target_character.GetName], insisten en la compatibilidad del libre albedrío con la gracia divina. La [GetUniqueInternationalOrganization('catholic_church').GetName] ha convocado la #italic Congregatio de Auxiliis#! para resolver este asunto."
 flavor_cas.60.a: "Apoyemos a los dominicos y defendamos la doctrina tomista."
 flavor_cas.60.b: "Pongámonos de lado de los jesuitas y aboguemos por el molinismo."
 flavor_cas.60.historical_info: "La #italic Congregatio de Auxiliis#! fue una serie de debates teológicos celebrados por la Iglesia católica entre 1598 y 1607 para resolver las disputas entre jesuitas y dominicos sobre la gracia divina y el libre albedrío humano. Los jesuitas, dirigidos por teólogos como Luis de Molina, hacían hincapié en la cooperación humana con la gracia divina, mientras que los dominicos defendían la predeterminación divina de las acciones humanas. Finalmente, el papa Pablo V suspendió los debates sin emitir una sentencia definitiva."
 flavor_cas.61.title: "En defensa del tomismo"
 flavor_cas.61.desc: "Debido a nuestra decisión de defender la doctrina tomista durante la $flavor_cas.60.title$, [target_character.GetName] ha ofrecido sus servicios al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]. [target_character.GetLastNameWithNoTooltip] ha destacado siempre por su defensa de la doctrina, especialmente en los temas de la gracia divina y el libre albedrío. Su análisis riguroso y su firme oposición a los jesuitas molinistas le han dado un papel central en los debates teológicos contemporáneos."
 flavor_cas.61.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.61.historical_info: "Domingo Báñez fue un destacado teólogo de la Escuela de Salamanca y un firme defensor de la visión tomista de la predestinación y la gracia. Su rigor académico y sus debates con teólogos jesuitas como Luis de Molina lo situaron en el corazón de la #italic Congregatio de Auxiliis#!."
 flavor_cas.62.title: "Amor por la fe y la poesía"
 flavor_cas.62.desc: "[target_character.GetName], célebre practicante de la teología y la poesía, además de por su dominio erudito del [ShowLanguageName('hebrew_language')|l], ha adquirido prominencia por sus magistrales traducciones de textos bíblicos y su elegante poesía. Su pericia tanto en literatura sagrada como en secular han dado fama a su figura en la [ShowBuildingTypeName('school_of_salamanca')]. Aunque sus opiniones escritas a veces han causado controversia, la grandeza del pensamiento de [target_character.GetLastNameWithNoTooltip] y sus dotes pedagógicas son innegables. Nuestros asesores en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] sostienen que su figura mejoraría enormemente nuestros esfuerzos culturales y teológicos."
 flavor_cas.62.a: "¡Asesorará al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l]!"
 flavor_cas.62.b: "Sus opiniones pueden atraer una atención que no nos interesa."
 flavor_cas.62.historical_info: "Luis de León fue una de las figuras más destacadas de la Escuela de Salamanca. Sus traducciones #italic El Cantar de los Cantares#! y sus comentarios a la Biblia hebrea fueron pioneros. Sin embargo, su carrera académica se vio interrumpida por la Inquisición, que lo acusó de heterodoxia debido a sus atrevidas posiciones teológicas. A pesar de ello, dejó un legado perdurable como teólogo, poeta y profesor."
 flavor_cas.63.title: "[ShowBuildingTypeNameWithNoTooltip('segovia_artillery_academy')]"
 flavor_cas.63.desc: "Nuestros asesores militares han propuesto la creación de una institución dedicada a la ciencia de la artillería. La [ShowBuildingTypeName('segovia_artillery_academy')] que se propone serviría como centro pionero para el estudio y desarrollo de técnicas avanzadas de artillería y la formación de oficiales en la guerra moderna."
 flavor_cas.63.a: "¡La modernización militar debe ser nuestra prioridad!"
 flavor_cas.63.b: "No podemos permitirnos tal inversión."
 flavor_cas.63.historical_info: "La Academia de Artillería de Segovia, fundada en 1764, está considerada la academia militar dedicada a la artillería más antigua del mundo en activo. Desempeñó un papel fundamental en la profesionalización de la enseñanza militar, con innovaciones en el cálculo balístico y el diseño de armamento moderno."
 flavor_cas.64.title: "La expedición botánica [ROOT.GetCountry.GetGovernment.GetAdjective|l] a Nueva Granada"
 flavor_cas.64.desc: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] ha recibido una ambiciosa propuesta para enviar una expedición botánica [ROOT.GetCountry.GetGovernment.GetAdjective|l] a Nueva Granada. Esta empresa, dirigida por expertos naturalistas, tiene como objetivo catalogar la vasta flora y fauna de la región y buscar plantas y medicinas valiosas que puedan ser de provecho para [ROOT.GetCountry.GetFlavorRank|l]. Una expedición de este tipo requeriría una financiación y un apoyo considerables, pero promete grandes recompensas científicas."
 flavor_cas.64.a: "Financiemos la expedición."
 flavor_cas.64.b: "Será mejor invertir nuestros recursos en otros asuntos."
 flavor_cas.64.historical_info: "La Real Expedición Botánica a Nueva Granada fue uno de los esfuerzos científicos más significativos de la Ilustración española. Aunque inicialmente la expedición se rechazó dos veces, se aprobó en 1783 y, a lo largo de casi 30 años, documentó la extraordinaria biodiversidad de la región. El equipo científico que la componía produjo miles de ilustraciones botánicas detalladas e identificó numerosas especies."
 flavor_cas.65.title: "El Regimiento"
 flavor_cas.65.desc: "El gobierno de los pueblos y las ciudades en [ROOT.GetCountry.GetFlavorRank|l] ha escapado lentamente del control [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] y ha pasado al control férreo [ShowEstatePrivilegeName('cas_caballeros_villanos')]. [target_character.GetName] desea revertir esta situación nombrando a personas de confianza concejales de todos los pueblos y ciudades."
 flavor_cas.65.a: "Debemos establecer este nuevo sistema."
 flavor_cas.65.b: "Mejor no cambiar el sistema actual."
 flavor_cas.65.historical_info: "Las villas y ciudades de Castilla y León se regían por un sistema denominado «concejo abierto». Este concejo, elegido cada año, normalmente estaba repartido entre las parroquias (barrios) del lugar, y era el encargado de elegir a su vez a los principales magistrados del año, como el alcalde y los jueces. Este sistema concentraba progresivamente los nombramientos en una serie de familias, normalmente procedentes de las filas de los «caballeros villanos», que controlaban la elección anual del concejo y los cargos designados por este. En 1345, el rey Alfonso XI implantó un nuevo sistema de gobierno para las villas y ciudades del reino. Denominado Regimiento, giraría en torno a los regidores, concejales elegidos directamente por el rey entre los de mayor rango de cada lugar. Este sistema, que inicialmente pondría a la monarquía al frente del gobierno municipal, se fue erosionando en el siglo siguiente a medida que las familias más ricas y poderosas se hacían con los cargos, normalmente con el apoyo de ciertas casas nobiliarias que se convertirían en el verdadero poder en las villas y ciudades reales."
 flavor_cas.66.title: "El dólar [ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip|l]"
 flavor_cas.66.desc: "Las monedas utilizadas en [ROOT.GetCountry.GetFlavorRank|l] han provocado un desbarajuste, ya que la principal, el maravedí, tiene muy poco uso fuera de la contabilidad. Nuestros expertos dicen que si creáramos dos nuevas monedas, una de oro y otra de plata, y las respaldáramos para que fueran de calidad pura, nuestra economía en su conjunto se beneficiaría de la medida, especialmente el comercio a larga distancia.\n\nTambién tenemos la opción de mantener la antigua y beneficiarnos de una mayor devaluación de esta acuñando más maravedíes de baja calidad, lo que aumentaría nuestros ingresos a corto plazo."
 flavor_cas.66.a: "¡Necesitamos un dólar [ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip|l]!"
 flavor_cas.66.b: "La moneda actual está bien."
 flavor_cas.66.historical_info: "El sistema monetario de la Corona de Castilla en la segunda mitad del siglo XV tenía un complejo funcionamiento. El maravedí, principal moneda contable, se había devaluado continuamente desde el siglo XIII. Además, existían diferentes monedas regionales en los reinos ibéricos, lo que complicaba la economía de la unificación política iniciada con la boda de la reina Isabel I de Castilla y el rey Fernando II de Aragón. Por ello, en 1497 se inició una reforma monetaria que estableció una nueva moneda de oro, el ducado, y una nueva moneda de plata, el real, para su uso en ambos reinos. Dada la inesperada afluencia de plata procedente de América en las décadas siguientes, se disparó el uso del «real de a ocho», que pronto sería ampliamente conocido como el dólar español. Se considera la primera moneda global, ya que era aceptada por comerciantes de todo el mundo, de África a América y de Europa a Asia."
 flavor_cas.67.title: "[target_character.GetNameWithNoTooltip] y el renacer de la armada"
 flavor_cas.67.desc: "Persona ducha en materia de ingeniería naval, [target_character.GetName] ha presentado un plan para modernizar nuestra maltrecha flota utilizando técnicas avanzadas en el diseño de buques. Promete navíos más resistentes, rápidos y maniobrables. El almirantazgo respalda su visión, pero su puesta en práctica requeriría una inversión considerable y un compromiso a largo plazo."
 flavor_cas.67.a: "¡La flota es nuestra máxima prioridad!"
 flavor_cas.67.a.tt: "Levantaremos una flota de #G [ROOT.GetVariable('total_gained_ships_variable').GetValue]#! [ships|el] pesados en [target_location.GetName]."
 flavor_cas.67.b: "Es demasiado costoso en estos tiempos."
 flavor_cas.67.historical_info: "José Antonio de Gaztañeta fue una figura destacada en la revitalización naval de España. Constructor de buques e innovador comandante naval, sufrió derrotas en el mar que le llevaron a reconocer la debilidad de la marina española. Decidió reformar la armada, y sus diseños fueron adoptados ampliamente y resultaron decisivos durante la Guerra de Sucesión Española."
 flavor_cas.68.title: "Reformas navales de [target_character.GetNameWithNoTooltip]"
 flavor_cas.68.desc: "[target_character.GetName] no solo pertenece al cuerpo de oficiales navales, sino que es persona de grandes conocimientos en los campos de la matemática y la astronomía. Tras regresar de una expedición a [ShowSubContinentName('south_america')], [target_character.GetNameWithNoTooltip] ha presentado ante el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')l] una propuesta para revolucionar nuestras capacidades navales. Basándose en sus estudios con ingenieros extranjeros y en sus observaciones de las últimas tendencias marítimas, aboga por reformas de gran alcance en la construcción naval, la cartografía y la formación de oficiales. Afirma que llevar a cabo sus reformas devolverá a [ROOT.GetCountry.GetName] la primacía marítima."
 flavor_cas.68.a: "Financiemos sus iniciativas."
 flavor_cas.68.b: "Rechazamos sus reformas."
 flavor_cas.68.historical_info: "Jorge Juan y Santacilia fue una de las figuras más distinguidas de la Ilustración española. Como parte de la misión geodésica hispanofrancesa en el Ecuador, ayudó a medir el arco del meridiano terrestre cerca del ecuador. Tras su regreso a España, dirigió una amplia reforma de la Armada que introdujo métodos modernos de construcción naval y reorganizó la educación marítima."
 flavor_cas.69.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.69.desc: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] siempre ha sido un lugar de grandeza y espectáculo, y el arte que adorna sus muros transmite su poder. Recientemente, [target_character.GetName] ha atraído la atención de nuestros consejeros por su magnífica obra en la sacristía de [ShowBuildingTypeName('el_escorial_palace')]. Debido a ello, muchos han recomendado su contratación para que llene la pinacoteca en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_cas.69.a: "Se merece este cargo."
 flavor_cas.69.b: "No podemos permitirnos el lujo de malgastar dinero en banalidades."
 flavor_cas.69.historical_info: "Claudio Coello, conocido tanto por sus encargos religiosos como reales, fue uno de los últimos grandes pintores barrocos españoles. Sirvió como pintor de la corte de Carlos II y dejó un legado de obras monumentales que combinaban el realismo español con influencias italianas y flamencas."
 flavor_cas.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.70.desc: "[target_character.GetName] ha ganado renombre en [ShowLocationName('sevilla')] por sus magistrales composiciones religiosas y sus compasivas representaciones de pobres y niños. [target_character.GetLastNameWithNoTooltip] ha recibido el patrocinio de órdenes religiosas y dirigentes civiles, y ahora busca nuestro apoyo para seguir embelleciendo templos con obras inspiradoras. Sin embargo, algunos sostienen que los fondos podrían emplearse en asuntos más importantes."
 flavor_cas.70.a: "¡Debemos apoyar su visión divina!"
 flavor_cas.70.b: "Es un lujo que no nos podemos permitir."
 flavor_cas.70.historical_info: "Bartolomé Esteban Murillo, célebre por sus cuadros religiosos y sus cálidas e idealizadas representaciones de la vida cotidiana, fue uno de los más destacados pintores barrocos de España. Iglesias, hospitales y patronos privados encargaron sus obras, y contribuyeron a forjar la identidad visual del catolicismo español durante la Contrarreforma."
 flavor_cas.71.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.71.desc: "Pese a haber sufrido graves heridas en anteriores combates, que le han valido el apodo de «Patapalo»#italic#!, el talento de [target_character.GetName] en el mar no se ha visto mermado. Tras haber vivido numerosas batallas, su edad de jubilación se aproxima. Mientras algunos sugieren que la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] se beneficiaría de sus conocimientos, otros opinan que su retiro debe retrasarse y que Patapalo debe seguir sirviendo en la armada."
 flavor_cas.71.a: "Nuestra armada necesita sus habilidades."
 flavor_cas.71.b: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] se beneficiaría grandemente de su conocimiento."
 flavor_cas.71.historical_info: "Blas de Lezo y Olavarrieta fue uno de los comandantes navales más resistentes y brillantes de España. A pesar de sufrir devastadoras heridas (perdió una pierna en la batalla de Vélez-Málaga, un ojo durante el sitio de Tolón y un brazo en la batalla de Barcelona), continuó sirviendo a España con férrea lealtad. Su victoria más famosa llegó en 1741, durante la batalla de Cartagena de Indias, donde lideró la defensa del crucial puerto colonial contra una inmensa flota británica comandada por el almirante Edward Vernon. Aunque enormemente superado en número, el genio táctico de Lezo y su maestría en la guerra naval provocaron una derrota catastrófica para los británicos."
 flavor_cas.72.title: "La ética del comercio"
 flavor_cas.72.desc: "[target_character.GetName] ha publicado un tratado sobre el precio justo y el comercio equitativo, en el que advierte contra la especulación desenfrenada y el enriquecimiento injusto en los crecientes mercados globales. Sostiene que obtener beneficios excesivos de monopolios y explotación viola la ley moral [ShowReligionGroupAdjective('christian')|l]. Algunos miembros [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] protestan por su intromisión, mientras que el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] lo alaba y lo tilda de auténtica voz de nuestra conciencia."
 flavor_cas.72.a: "[target_character.GetHerHis|U] escritos deberían guiar nuestras políticas."
 flavor_cas.72.b: "Su opinión es irrelevante."
 flavor_cas.72.historical_info: "Tomás de Mercado fue un fraile dominico y teólogo moral que exploró la intersección entre la ética cristiana y el comercio. Su obra principal, #italic Suma de Tratos y Contratos#!, escrita en 1571, se convirtió en un texto de gran influencia en toda la Europa católica. Analizó los mecanismos de los precios, los salarios justos y los límites morales del beneficio en el comercio global, particularmente relevantes mientras España expandía su imperio. También criticó la trata de esclavos y los abusos monopolísticos."
 flavor_cas.73.title: "[target_character.GetNameWithNoTooltip] y la moralidad de los intereses"
 flavor_cas.73.desc: "[target_character.GetName] ha atraído la atención en nuestros círculos por su argumento de que prestar dinero con interés, un acto considerado durante mucho tiempo pecaminoso, es moralmente justificable en ciertas circunstancias económicas. Sus ideas están transformando la postura de la Iglesia sobre la banca, el crédito y la inversión. Toca ahora al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] decidir si respalda esta nueva visión moral para estabilizar las finanzas o si se arriesga a provocar al conservadurismo [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 flavor_cas.73.a: "Respaldemos su visión."
 flavor_cas.73.b: "La usura es un pecado."
 flavor_cas.73.historical_info: "Leonardus Lessius fue un economista de la orden jesuita con considerable influencia en el pensamiento moral y económico ibérico. En su obra #italic De Iustitia et Iure#! sostuvo que cobrar intereses no era intrínsecamente inmoral si el prestamista asumía costes de oportunidad o riesgos."
 flavor_cas.74.title: "El viaje de [target_character.GetNameWithNoTooltip]"
 flavor_cas.74.desc: "Se está planificando una ambiciosa expedición bajo el mando de [target_character.GetName], oficial naval y especialista en ciencia que se rige por los ideales de la [ShowInstitutionName('enlightenment')]. Su objetivo es cartografiar nuestras posesiones en todo el mundo, recopilar datos científicos e informar sobre la administración colonial."
 flavor_cas.74.a: "Apoyemos el viaje."
 flavor_cas.74.b: "Es demasiado caro."
 flavor_cas.74.historical_info: "Alejandro Malaspina fue un oficial naval y explorador español nacido en Italia. Dirigió la Expedición Malaspina, una vasta misión científica y política a través del Imperio español, desde Sudamérica hasta Filipinas. Buscaba emular las hazañas de capitanes como Lapérouse y Cook, al tiempo que se evaluaba el estado de las posesiones ultramarinas del imperio."
 flavor_cas.75.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.75.desc: "[target_character.GetName], líder militar de gran capacidad, ha escrito al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')l] para solicitar refuerzos. Ahora que están aumentando las tensiones en el Nuevo Mundo, cree que ha llegado el momento de golpear a nuestros rivales [target_rival.GetAdjective|l] y recuperar influencia en las Américas. Aunque algunos sostienen que apoyar su audaz iniciativa podría rendir grandes recompensas estratégicas, en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] dudan si es prudente seguir políticas agresivas."
 flavor_cas.75.a: "Apoyemos la iniciativa."
 flavor_cas.75.b: "No queremos arriesgarnos a ofender a [target_rival.GetNameWithNoTooltip]."
 flavor_cas.75.historical_info: "Bernardo de Gálvez fue un líder militar y gobernador colonial español que desempeñó un papel crucial en la Revolución de las Trece Colonias, combatiendo en campañas victoriosas contra los británicos en el golfo de México. Sus victorias ayudaron a debilitar el control británico en las Américas y le valieron el raro honor de que la frase «Yo solo»#italic#! fuese añadida a su escudo de armas para simbolizar su iniciativa al encabezar a sus tropas en combate."
 flavor_cas.76.title: "El heroísmo de [target_character.GetNameWithNoTooltip]"
 flavor_cas.76.desc: "Se ha sabido en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] que, durante la batalla naval de [target_location.GetName], [target_character.GetName], quien comandaba nuestra flota, recibió una herida mortal en combate y, aun así, prohibió a sus oficiales rendirse y continuó dando órdenes hasta su muerte. Aunque su navío se perdió finalmente, las noticias de su heroísmo se han difundido rápidamente, y nuestros marineros consideran su figura como un ejemplo de heroísmo y sacrificio por su nación."
 flavor_cas.76.a: "Celebraremos el heroísmo de [target_character.GetLastNameWithNoTooltip]."
 flavor_cas.76.historical_info: "Cosme Damián Churruca fue un oficial naval vasco que murió durante la Batalla de Trafalgar al mando del navío #italic San Juan Nepomuceno#!. Churruca resistió el ataque británico hasta el último instante y se mantuvo al mando incluso después de resultar mortalmente herido. El sacrificio fue reconocido con su ascenso póstumo a almirante y la concesión del título de conde de Churruca a su primo."
 flavor_cas.77.title: "El avance de los hermanos Elhuyar"
 flavor_cas.77.desc: "Los hermanos químicos [target_character.GetShortName] y [target_character2.GetName] han logrado un avance en mineralogía: han conseguido aislar el wolframio, un metal pesado e increíblemente resistente. Este hallazgo podría revolucionar la metalurgia y la química en nuestros dominios. Los hermanos proponen establecer un programa de investigación bajo nuestro patrocinio para estudiar más a fondo sus propiedades y explorar su potencial industrial."
 flavor_cas.77.a: "Financiemos la investigación."
 flavor_cas.77.b: "No nos lo podemos permitir."
 flavor_cas.77.historical_info: "En 1783, Juan José y Fausto de Elhuyar, dos químicos españoles, lograron aislar con éxito el wolframio del mineral de la wolframita. Su descubrimiento fue un logro notable en la historia de la química y de la metalurgia. Las propiedades únicas del wolframio, como su alta densidad y punto de fusión, serían más tarde esenciales en aplicaciones industriales y militares."
 flavor_cas.78.title: "La expedición de vacuna filantrópica"
 flavor_cas.78.desc: "[target_character.GetName] propone una misión humanitaria y científica sin precedentes: transportar la recién descubierta vacuna de la viruela a través de nuestras posesiones para proteger a las poblaciones indígenas y coloniales. Aunque costosa, esta empresa podría salvar innumerables vidas."
 flavor_cas.78.a: "Aprobemos y financiemos la expedición en su totalidad."
 flavor_cas.78.b: "Aprobémosla con una financiación parcial."
 flavor_cas.78.c: "Rechacemos la propuesta."
 flavor_cas.78.historical_info: "Iniciada en 1803, la Expedición Balmis fue la primera campaña internacional de vacunación de la historia del mundo. Francisco Javier de Balmis dirigió la misión para transportar la vacuna contra la viruela a lo largo de Hispanoamérica y Filipinas, utilizando niños huérfanos como portadores vivos del virus."
 flavor_cas.79.title: "Reformas industriales de [target_character.GetNameWithNoTooltip]"
 flavor_cas.79.desc: "[target_character.GetName] ha estado defendiendo recientemente el rejuvenecimiento económico del Estado [ROOT.GetCountry.GetAdjective|l]. Reformista y economista de corazón, propone reavivar las industrias tradicionales, relajar las restricciones gremiales y fortalecer las asociaciones comerciales regionales. Sus propuestas son un desafío contra los intereses creados, pero prometen vitalidad económica, especialmente para nuestras villas y fabricantes."
 flavor_cas.79.a: "Estimulemos la reforma industrial."
 flavor_cas.79.b: "No hay tiempo para experimentos."
 flavor_cas.79.historical_info: "Pedro Rodríguez fue un destacado economista y estadista de la España del siglo XVIII. Fue un consejero clave durante el reinado de Carlos III, que abogó por la modernización económica, la reforma anticlerical y la liberalización de los monopolios gremiales. Sus escritos influyeron en el reformismo borbónico y allanaron el camino para la transición gradual de España hacia un Estado más racionalista en lo económico."
 flavor_cas.80.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.80.desc: "[target_character.GetName] es una luminaria del derecho, la economía y la literatura que ha surgido como voz destacada de la reforma ilustrada en [ROOT.GetCountry.GetFlavorRank|l]. Propone un ambicioso plan de reformas legales, educativas y agrarias que busca equilibrar la tradición con el progreso racional."
 flavor_cas.80.a: "Es demasiado idealista."
 flavor_cas.80.b: "Impulsemos la reforma."
 flavor_cas.80.historical_info: "Gaspar Melchor de Jovellanos fue un polímata y estadista que defendió la reforma judicial, la educación secular, la modernización agraria y la liberalización económica. Aunque se encontró con resistencias políticas e incluso estuvo en prisión bajo la monarquía y el dominio napoleónico, sus escritos y su fervor reformista dejaron un legado duradero en el pensamiento y la práctica del gobierno españoles."
 flavor_cas.81.title: "La cosmografía de [target_character.GetNameWithNoTooltip]"
 flavor_cas.81.desc: "[target_character.GetName], miembro de la [ShowGovernmentReformName('casa_de_contratacion')] con grandes conocimientos cartográficos, nos ha presentado un monumental proyecto. [target_character.GetLastNameWithNoTooltip] desea crear una cosmografía nueva y unificada del mundo, basada en las exploraciones recientes y en el método científico. Su ambición no es solo cartografiar territorios, sino estructurar el conocimiento imperial. Sin embargo, para alcanzar sus metas, necesitará financiación."
 flavor_cas.81.a: "Vamos a proporcionarle lo que necesita."
 flavor_cas.81.b: "Ya tenemos bastantes mapas."
 flavor_cas.81.historical_info: "Alonso de Santa Cruz fue un historiador, cosmógrafo y cartógrafo al servicio de la Corona española. Bajo Carlos V y Felipe II intentó crear una historia y un mapa del mundo exhaustivos, integrando la información procedente de la exploración española. Sus esfuerzos contribuyeron a la creación del Padrón Real#italic#!, el mapa maestro oficial y secreto utilizado por la Armada española."
 flavor_cas.82.title: "[target_character.GetNameWithNoTooltip] y la victoria como norma"
 flavor_cas.82.desc: "[target_character.GetName] ha demostrado ser un comandante naval sin parangón. A lo largo de su carrera, ha obtenido grandes victorias que le han valido el calificativo de leyenda. Si bien su maestría en el combate naval es altamente valorada, algunos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] se han planteado la idea de otorgarle un cargo gubernamental donde su conocimiento y pericia puedan aplicarse de forma más amplia."
 flavor_cas.82.a: "Dejemos que dirija la Armada."
 flavor_cas.82.b: "Será mejor que ocupe un puesto gubernamental."
 flavor_cas.82.historical_info: "Álvaro de Bazán fue uno de los más grandes comandantes navales de España. Combatió en batallas clave como Lepanto y aplastó a las flotas francesa y otomana. Conocido por no haber perdido jamás una batalla, fue decisivo en la planificación de la Armada española antes de su prematura muerte."
 flavor_cas.83.title: "[target_ruler.GetNameWithNoTooltip] recibe la canonización"
 flavor_cas.83.desc: "El recuerdo dejado por [target_ruler.GetName|l] continúa inspirando devoción a lo largo del reino. Su gobierno trajo orden, justicia y expansión a nuestro país. Dado que demostró una piedad igualada solamente por la devoción que profesó por [ROOT.GetCountry.GetFlavorRank|l], el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] ha propuesto reconocer oficialmente su santidad. Ahora, la [GetUniqueInternationalOrganization('catholic_church').GetName] se está planteando otorgar el honor supremo: la canonización."
 flavor_cas.83.a: "Que el mundo honre su santo gobierno."
 flavor_cas.83.b: "La canonización es innecesaria."
 flavor_cas.83.historical_info: "Fernando III de Castilla fue canonizado en 1671 por el papa Clemente X por su excepcional devoción a la fe católica y su papel en la Reconquista cristiana de la Península Ibérica. Unificó los reinos de Castilla y León y expandió profundamente el dominio cristiano en Andalucía. Las victorias que alcanzó contra el califato le valieron el título de «Campeón de Cristo»."
 flavor_cas.84.title: "[ROOT.GetCountry.GetNameWithNoTooltip] y la corona romana"
 flavor_cas.84.desc: "Mediante una hábil diplomacia, fuertes alianzas familiares y grandes dosis de influencia, [target_ruler.GetName|l] se ha asegurado la elección como [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] del [GetUniqueInternationalOrganization('hre').GetName]. Este honor consolidará nuestra supremacía en [ShowContinentName('europe')], pero también acarrea nuevas responsabilidades y peligros."
 flavor_cas.84.a: "¡Abrazaremos nuestro destino imperial!"
 flavor_cas.84.historical_info: "El primer monarca español en convertirse en emperador del Sacro Imperio Romano fue Carlos V, elegido en 1519. Miembro de la poderosa casa de los Habsburgo, Carlos heredó un conjunto de reinos por los matrimonios de sus abuelos, los Reyes Católicos Fernando II de Aragón e Isabel I de Castilla, y su linaje Habsburgo paterno. Como emperador, afrontó inmensos desafíos: la agitación religiosa tras las reformas de Martín Lutero, guerras contra Francia y la defensa de Europa frente a la expansión otomana. Su reinado marcó el cénit del poder de los Habsburgo. Hacia el final de su vida, en 1556, agotado por conflictos interminables, Carlos decidió abdicar dividiendo su imperio entre su hermano Fernando, que se convirtió en emperador del Sacro Imperio Romano, y su hijo Felipe II, que gobernó España y sus dominios de ultramar."
 flavor_cas.85.title: "La Unión Ibérica"
 flavor_cas.85.desc: "Una vez concluida la Reconquista y expulsados los moros de nuestras tierras, hemos logrado ahora la hazaña de unir las coronas de fe [ShowReligionGroupAdjective('christian')|l] de [ShowRegionName('iberia_region')] bajo un único monarca. Tal unidad no se había visto desde los días de los reyes visigodos. Desde [ShowLocationName('lisbon')] hasta [ShowLocationName('barcelona')], todos se inclinan ahora ante una sola cruz soberana y un mismo estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]."
 flavor_cas.85.a: "Gobernemos nuestros reinos con respeto por sus tradiciones."
 flavor_cas.85.b: "Debemos buscar la centralización de las coronas."
 flavor_cas.85.historical_info: "La Unión Ibérica fue una unión dinástica entre España y Portugal que duró de 1580 a 1640. Se desencadenó tras la muerte del rey Sebastián de Portugal y de su anciano sucesor, Enrique, que dejaron Portugal sin un heredero claro. El rey Felipe II de España, nieto de Manuel I de Portugal por línea materna, reclamó el trono portugués y fue reconocido como rey de Portugal tras una breve campaña militar que le permitió unir las coronas de Castilla, Aragón y Portugal bajo los Habsburgo españoles. Sin embargo, Portugal mantuvo instituciones administrativas, leyes y posesiones coloniales separadas. La unión terminó a raíz de la Guerra de Restauración portuguesa, entre 1640 y 1668, que devolvió la independencia al país bajo la casa de Braganza."
 flavor_cas.86.title: "[target_character.GetNameWithNoTooltip] y la misión del Nuevo Mundo"
 flavor_cas.86.desc: "[target_character.GetName] se ha presentado ante la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] con una propuesta insólita. Inspirado por los ideales humanistas de conocimiento y entendimiento, desea emprender un viaje al Nuevo Mundo. Su objetivo es estudiar las tradiciones, lenguas y costumbres de nuestros súbditos [ShowCultureName('nahua_culture')|l] en [ShowRegionNameWithNoTooltip('mesoamerica_region')]. Aunque semejante empresa pueda parecer extraña, un conocimiento más profundo de los pueblos que gobernamos podría facilitar su mejor integración en el orbe de la fe [ShowReligionGroupAdjective('christian')|l]."
 flavor_cas.86.a: "Concedámosle la autorización."
 flavor_cas.86.b: "Deneguemos la petición."
 flavor_cas.86.historical_info: "Bernardino de Sahagún fue un fraile franciscano español, misionero y etnógrafo. Tras viajar a la Nueva España en 1529, se dedicó no sólo a la conversión de los pueblos indígenas, sino también a un estudio sin precedentes de su cultura, creencias, historia y lenguas. Su profundo respeto por las tradiciones nativas le distinguió de muchos de sus contemporáneos. Sahagún dominó la lengua náhuatl y creía que comprender su cultura era esencial para convertirles verdaderamente al cristianismo, más que imponer la fe únicamente por la fuerza."
 flavor_cas.87.title: "$florentine_codex$"
 flavor_cas.87.desc: "Tras años de investigación, recopilando testimonios y aprendiendo las lenguas de nuestros súbditos [ShowCultureName('nahua_culture')|l], [target_character.GetName] ha publicado su gran obra: el $florentine_codex$. Este extraordinario manuscrito cataloga las costumbres, la estructura social, la mitología y la vida cotidiana de los pueblos [ShowCultureNameWithNoTooltip('nahua_culture')|l] con una profundidad que nunca se había visto antes. Sin embargo, algunos en [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] temen un retrato de las costumbres paganas tan comprensivo pueda resultar peligroso."
 flavor_cas.87.a: "Esto nos ayudará a comprender mejor a nuestros súbditos."
 flavor_cas.87.b: "Las costumbres de los paganos deben ser olvidadas, no preservadas."
 flavor_cas.87.historical_info: "La #italic Historia general de las cosas de Nueva España#!, más conocida hoy como #italic Códice Florentino,#! es la obra magna de Bernardino de Sahagún. Se trata de una monumental enciclopedia etnográfica en doce volúmenes sobre los pueblos de habla náhuatl de México. Recopilada a mediados y finales del siglo XVI, la obra documentó desde los dioses y los rituales religiosos hasta las prácticas económicas y la vida cotidiana. Escrita en español y en náhuatl, se considera una fuente sin parangón sobre la historia mexicana precolombina y colonial temprana."
 flavor_cas.88.title: "La expedición de [target_character.GetNameWithNoTooltip]"
 flavor_cas.88.desc: "[target_character.GetName], persona de sólida fe y gran experiencia náutica, ha propuesto una empresa audaz: trazar una ruta segura de regreso a través del océano Pacífico desde [ShowRegionName('indonesia_region')] hasta [ShowRegionName('mesoamerica_region')]. Su vasta experiencia en exploración podría asegurarnos una ventaja comercial y estratégica vital en la navegación."
 flavor_cas.88.a: "Financiemos su expedición."
 flavor_cas.88.b: "No vale la pena el riesgo."
 flavor_cas.88.historical_info: "Andrés de Urdaneta fue un navegante y fraile español que descubrió la ruta de retorno hacia el este a través del Pacífico, conocida como «ruta de Urdaneta» o «tornaviaje»#italic#!. Su hallazgo fue crucial para establecer el comercio del galeón de Manila, que unía Asia con las Américas y luego con España."
 flavor_cas.89.title: "El Divino"
 flavor_cas.89.desc: "[target_character.GetName], un erudito y poeta conocido en [ShowLocationName('sevilla')] como «el Divino»#italic#!, ha surgido como figura destacada de la literatura local. Su dominio del verso petrarquista, sus comentarios eruditos y las odas patrióticas con las que glorifica nuestras victorias le han granjeado tanto admiración como envidia entre la élite literaria. Algunos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] nos instan a reconocer oficialmente su brillantez ofreciéndole nuestro mecenazgo."
 flavor_cas.89.a: "Ofrezcámosle nuestro patrocinio."
 flavor_cas.89.b: "Debemos centrarnos en asuntos más importantes."
 flavor_cas.89.historical_info: "Fernando de Herrera, conocido como «el Divino»#italic#!, fue una figura literaria e intelectual de gran relevancia en el Siglo de Oro español. Su obra combinó sutileza emocional con gravedad intelectual. Los sonetos, odas y elegías de Herrera elogiaban tanto afectos personales como el heroísmo nacional. Su dedicación a perfeccionar la lengua y elevar la poesía española lo convirtió en uno de los autores más importantes de su tiempo."
 flavor_cas.90.title: "Reformas ortográficas de [target_character.GetLastNameWithNoTooltip]"
 flavor_cas.90.desc: "[target_character.GetName], a quien previamente habíamos concedido nuestro patrocinio, ha presentado una propuesta de gran reforma ortográfica de nuestra lengua. Basándose en el [ShowLanguageName('latin_language')|l] clásico y en un profundo deseo de claridad, [target_character.GetLastNameWithNoTooltip] aboga por una ortografía más racional y fonética. Sus propuestas incluyen un uso simplificado de las consonantes, una distinción más clara entre vocales y semivocales e incluso el uso de apóstrofes para emular mejor la elisión poética refinada. Aunque la propuesta ha sido recibida con admiración por algunos eruditos, otros la consideran demasiado agresiva o innecesaria, pues temen que la implementación de tales reformas no solo sería costosa, sino que tendría un carácter desestabilizador al interferir de modo profundo en el natural desarrollo de la lengua."
 flavor_cas.90.a: "Que el idioma evolucione por su cuenta."
 flavor_cas.90.b: "Impulsemos la reforma."
 flavor_cas.90.c: "¡Censurad esto! La lengua es tradición, no un experimento."
 flavor_cas.90.historical_info: "Además de sus aportaciones a la poesía del Siglo de Oro español, Fernando de Herrera fue un reformador ambicioso de la lengua castellana. Herrera creía que la elegancia y precisión de la poesía exigían una ortografía más coherente y racional. En su #italic Algunas obras#!, propuso varios cambios ortográficos, pero sus ideas no hallaron amplia aceptación."
 flavor_cas.91.title: "La pluma satírica de [target_character.GetNameWithNoTooltip]"
 flavor_cas.91.desc: "[target_character.GetName], ingeniosa figura de la sátira nacional, ha ganado fama en todo el reino por sus mordaces críticas a la corrupción y a la decadencia moral. Se ha presentado en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] para ofrecer sus servicios como cronista y propagandista. Sin embargo, su afilada lengua podría volverse contra nosotros si no se maneja con cautela."
 flavor_cas.91.a: "Vamos a darle la bienvenida en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_cas.91.b: "Será mejor que nos distanciemos de esta persona."
 flavor_cas.91.historical_info: "Francisco de Quevedo fue un noble y político, además de uno de los escritores más brillantes del Siglo de Oro español. Sus obras incluían sátiras mordaces, poesía barroca y dardos políticos que reflejaban las turbulencias de su tiempo. Aunque profundamente leal a España, Quevedo criticó a menudo el declive moral y político que presenciaba. En sus escritos mostró frecuentemente animadversión hacia diversos grupos, lo que le convirtió en un autor celebrado y polémico a la vez."
 flavor_cas.92.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.92.desc: "[target_character.GetName], exoficial que ha tomado los hábitos y ahora se dedica a escribir teatro, es una estrella emergente que, para muchos, viene a suceder a los más grandes autores de nuestro pasado. Sus obras dramáticas tratan sobre el destino, el honor y el alma humana. Sus representaciones en el [ShowBuildingTypeName('theater')|l] de [ROOT.GetCountry.GetCapital.GetName] son muy populares entre las masas, y su maestría ha aportado gran profundidad filosófica al escenario. Por ello, muchos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] sugieren ofrecerle nuestro mecenazgo."
 flavor_cas.92.a: "¡Sus dramas son un tesoro nacional!"
 flavor_cas.92.b: "Sus textos son demasiado sombríos para nuestro gusto."
 flavor_cas.92.historical_info: "Pedro Calderón de la Barca es considerado a menudo como la última gran figura del Siglo de Oro de la literatura española. Calderón exploró temas como el destino, el honor y la tensión entre ilusión y realidad. Su obra maestra, #italic La vida es sueño,#! sigue siendo una de las piezas más influyentes de la literatura universal. Nombrado dramaturgo oficial de la corte, compuso asimismo numerosas alegorías religiosas representadas durante el #italic Corpus Christi#!. Se le conoció como el «Shakespeare español» y es uno de los poetas nacionales de España."
 flavor_cas.93.title: "El fénix de los ingenios"
 flavor_cas.93.desc: "A medida que el teatro se convierte en cultura de masas, [target_character.GetName] ha ido ganando gran fama. Además de practicar el oficio de las armas, se trata de una voz prolífica en los campos de la poesía y la dramaturgia que ha logrado asombrar a la nación con la abundancia de su producción literaria y la hondura emocional de sus obras. Sin duda, sus trabajos populares están transformando el escenario y contribuyen a llevar la cultura al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] e incluso al [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], que hasta ahora habían mostrado escaso interés en ella. Quizá debamos considerar apoyar sus esfuerzos."
 flavor_cas.93.a: "Celebremos su genio."
 flavor_cas.93.b: "Tales obras son una distracción."
 flavor_cas.93.historical_info: "Lope de Vega fue uno de los dramaturgos más prolíficos de la historia europea, autor de más de 1800 obras teatrales, cientos de sonetos y numerosas novelas y escritos religiosos. Maestro de la llamada #italic Comedia Nueva#!, contribuyó a redefinir el teatro español al combinar la estructura clásica con el atractivo popular."
 flavor_cas.94.title: "Un choque de culteranismo y conceptismo"
 flavor_cas.94.desc: "En la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] se vive un fiero conflicto literario que trasciende las meras palabras. De un lado se encuentra [target_character.GetName], maestro del culteranismo#italic#!, cuyas elaboradas metáforas y grandiosidad estética embriagan a los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y confunden a los [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. Frente a él se alza [target_character2.GetName], adalid del conceptismo#italic#!, satírica y mordaz voz poética, cuya concisa agudeza y lengua acerada golpean con precisión quirúrgica. Lo que empezó como debate literario ha degenerado en escarnio público, panfletos difamatorios y sonetos de desafío, y ha llegado el momento de que se produzca la intervención [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] para resolver el asunto."
 flavor_cas.94.a: "Apoyaremos a [target_character.GetNameWithNoTooltip]."
 flavor_cas.94.b: "Preferimos apoyar a [target_character2.GetNameWithNoTooltip]."
 flavor_cas.94.historical_info: "En los siglos XVI y XVII, la cultura literaria española estuvo dominada por dos estilos enfrentados: el culteranismo#italic#!, que enfatizaba el lenguaje elevado y las metáforas ornamentadas, y el conceptismo#italic#!, que valoraba la agudeza, la brevedad y la riqueza conceptual. La rivalidad entre sus representantes fue legendaria. Estas polémicas no eran solo literarias, pues reflejaban tensiones más profundas entre el gusto aristocrático y la accesibilidad popular, el idealismo y el realismo."
 flavor_cas.95.title: "Las peligrosas publicaciones de [target_character.GetNameWithNoTooltip]"
 flavor_cas.95.desc: "[target_character.GetName], jesuita de nuestro país, ha publicado un osado tratado donde sugiere que los gobernantes tiránicos pueden ser justamente depuestos e incluso asesinados. Aunque sus escritos están revestidos de razonamientos escolásticos y teología, sus implicaciones son profundamente políticas. Algunos sostienen que sus ideas son peligrosas, mientras que otros las consideran necesarias para exigir responsabilidad moral a los reyes."
 flavor_cas.95.a: "Censuremos esta doctrina radical."
 flavor_cas.95.b: "Incorporemos su visión de la responsabilidad en la monarquía."
 flavor_cas.95.historical_info: "Juan de Mariana fue un historiador jesuita y pensador político cuya obra más célebre, #italic De rege et regis institutione#!, justificaba el tiranicidio con argumentos morales y teológicos. Su idea de que un pueblo podía resistirse a un rey injusto o incluso eliminarlo se consideró radical en la Europa de comienzos de la Edad Moderna."
 flavor_cas.96.title: "El fervor reformista de [target_character.GetNameWithNoTooltip]"
 flavor_cas.96.desc: "Una monja carmelita llamada [target_character.GetName] ha ascendido a la fama por su incansable devoción, sus profundos escritos místicos y su inquebrantable deseo de restaurar la pureza espiritual en la vida monástica. Su movimiento reformista, conocido como las Carmelitas Descalzas, reclama un retorno al ascetismo estricto, la pobreza comunitaria y la oración contemplativa. Aunque algunas voces [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] se resisten a su influencia, muchos otros ven en su presencia un faro de renovación espiritual que debería recibir el respaldo [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')l]."
 flavor_cas.96.a: "Apoyemos sus reformas."
 flavor_cas.96.b: "Dejemos que la Iglesia se ocupe de esto por su cuenta."
 flavor_cas.96.historical_info: "Teresa de Ávila fue una mística, reformadora y fundadora del movimiento de las Carmelitas Descalzas, el cual ponía énfasis en la pobreza, la oración y la disciplina espiritual. Sus escritos, entre ellos #italic Camino de perfección#! y #italic Las moradas del castillo interior,#! le valieron tanto elogios como sospechas. Más tarde se le unieron aliados como Juan de la Cruz, y sus reformas se extendieron por toda España a pesar de la oposición de las autoridades eclesiásticas conservadoras. Incluso fue cuestionada por la Inquisición, aunque nunca se presentaron cargos, y sus esfuerzos culminaron finalmente en la escisión de su orden."
 flavor_cas.97.title: "La canonización de [target_character.GetNameWithNoTooltip]"
 flavor_cas.97.desc: "Muchos años después de su fallecimiento, [target_character.GetName] sigue inspirando asombro entre los fieles. Sus escritos continúan nutriendo el alma, sus reformas espirituales han sobrevivido a todos los que se los oponían y los relatos sobre intercesiones milagrosas rodean su tumba. En medio de una creciente veneración, ha llegado el momento de considerar oficialmente el reconocimiento de su santidad."
 flavor_cas.97.a: "¡Que toda la cristiandad conozca su nombre!"
 flavor_cas.97.b: "La canonización es innecesaria."
 flavor_cas.97.historical_info: "Teresa de Ávila fue canonizada en 1622 por el papa Gregorio XV y declarada doctora de la Iglesia en 1970 por el papa Pablo VI. Su teología mística y su movimiento reformista ejercieron una enorme influencia sobre el catolicismo español durante la Contrarreforma. Incluso siglos después, sus escritos y sus percepciones espirituales siguen siendo influyentes en todo el mundo católico."
 flavor_cas.98.title: "La canonización de [target_character.GetNameWithNoTooltip]"
 flavor_cas.98.desc: "Tras décadas de prédica, escritos y fundación de seminarios en todo el mundo, la influencia de [target_character.GetName] permanece inquebrantable. Sus seguidores han moldeado universidades, asesorado a reyes y resistido la marea herética. Se ha sabido en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] que la [GetUniqueInternationalOrganization('catholic_church').GetName] ha abierto un proceso de canonización, que quizá sería prudente respaldar."
 flavor_cas.98.a: "Hablamos de una persona santa. Se lo merece."
 flavor_cas.98.b: "Que los jesuitas continúen su legado sin santidad."
 flavor_cas.98.historical_info: "Ignacio de Loyola fue canonizado en 1622 por el papa Gregorio XV. Sus #italic Ejercicios espirituales#! se convirtieron en un texto fundamental de la devoción católica, y la orden jesuita dio forma al alcance global del catolicismo. Sigue siendo una de las figuras más influyentes de la Contrarreforma y de la educación religiosa en todo el mundo."
 flavor_cas.99.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.99.desc: "Un fraile carmelita, [target_character.GetName], más conocido como Juan de Santo Matía, se ha convertido en el alma poética del espíritu reformista. Es compañero de [target_character.GetName2], y defiende su movimiento descalzo con férrea disciplina y misticismo divino. Ha publicado numerosas obras sobre la ascensión del alma a través de la oscuridad hacia la unión divina, una teología tan profunda como controvertida. Aunque anteriormente hemos apoyado a su mentora, muchos temen que respaldar aún más su misticismo roce la herejía."
 flavor_cas.99.a: "Apoyemos más estas enseñanzas místicas."
 flavor_cas.99.b: "Reprimamos tal misticismo antes de que extienda confusión."
 flavor_cas.99.historical_info: "Juan de Yepes Álvarez fue un místico, poeta y reformador español cuyas obras espirituales remodelaron la teología carmelita. Encarcelado y perseguido por frailes no reformados, se convirtió en símbolo de resiliencia espiritual y brillantez literaria, y fue reconocido posteriormente como uno de los más grandes poetas de la lengua española."
 flavor_cas.100.title: "La canonización de [target_character.GetNameWithNoTooltip]"
 flavor_cas.100.desc: "Años después de su muerte, las palabras de [target_character.GetName] siguen resonando en nuestras iglesias y monasterios. Su teología mística ha obtenido la aprobación incluso en el núcleo de la [GetUniqueInternationalOrganization('catholic_church').GetName]. Su poesía es venerada, y sus seguidores defienden su santidad."
 flavor_cas.100.a: "¡Su obra ha iluminado [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_cas.100.b: "La canonización no es necesaria."
 flavor_cas.100.historical_info: "Juan de Yepes Álvarez, a quien más tarde se conocería como san Juan de la Cruz, fue canonizado en 1726 por el papa Benedicto XIII. Sus obras místicas, como #italic La noche oscura del alma#!, #italic Cántico espiritual#! y #italic Subida del Monte Carmelo,#! se convirtieron en pilares de la literatura devocional católica y fueron alabadas por su brillantez poética y teológica."
 flavor_cas.101.title: "El [ShowGovernmentReformNameWithNoTooltip('royal_council_of_castile')]"
 flavor_cas.101.desc: "Durante demasiado tiempo, el poder [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] ha sido cautivo de los caprichos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y un ineficiente mosaico de jurisdicciones locales. El [ShowGovernmentReformName('royal_council_of_castile')], propuesto por [target_character.GetName] y apoyado tanto por reformistas como por realistas, ofrece una visión de un Estado más centralizado y gobernado de manera profesional. Al otorgar al consejo la supervisión de la recaudación de impuestos, los asuntos judiciales y los nombramientos, podríamos orientar mejor los recursos en [ROOT.GetCountry.GetFlavorRank|l] hacia el interés nacional, en lugar de hacia el capricho de los gobernadores locales."
 flavor_cas.101.a: "Permitamos que el consejo supervise [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_cas.101.b: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] no tolerará tal intromisión."
 flavor_cas.101.historical_info: "El Real y Supremo Consejo de Castilla fue fundado a finales del siglo XV por los Reyes Católicos, Fernando II de Aragón e Isabel I de Castilla. En sus orígenes se trató de un órgano asesor medieval, pero se transformó en un instrumento central de la autoridad real. Sirvió para limitar el poder de la alta nobleza, evitar los privilegios locales y profesionalizar el Gobierno mediante el nombramiento de juristas y burócratas formados en universidades que servían a los intereses del reino."
 flavor_cas.102.title: "Los Decretos de [ShowGovernmentReformNameWithNoTooltip('nueva_planta')]"
 flavor_cas.102.desc: "Dado que la época actual se caracteriza por los esfuerzos de centralización del poder, muchos han sugerido que ha llegado el momento de unificar definitivamente el mosaico de nuestros reinos bajo un único sistema legal y administrativo. Los tradicionales fueros#italic#! y privilegios de [ShowAreaName('aragon_area')], [ShowAreaName('catalonia_area')] y [ShowAreaName('valencia_area')] han resistido durante mucho tiempo la autoridad [ROOT.GetCountry.GetGovernment.GetAdjective|l], pero una audaz reforma legislativa, la [ShowGovernmentReformName('nueva_planta')], eliminaría estas leyes separadas e integraría plenamente dichos territorios en un único Estado [ROOT.GetCountry.GetAdjective|l] centralizado."
 flavor_cas.102.a: "Debemos centralizar la nación."
 flavor_cas.102.a.tt: "Toda [location|el] de [ShowAreaName('aragon_area')], [ShowAreaName('catalonia_area')] y [ShowAreaName('valencia_area')] obtiene el [modifier|el] [ShowModifier('spa_implemented_nueva_planta')] durante #Y 20#! años."
 flavor_cas.102.b: "Mantengamos las libertades regionales tradicionales."
 flavor_cas.102.historical_info: "Los Decretos de Nueva Planta fueron una serie de leyes promulgadas por Felipe V entre 1707 y 1716 tras la guerra de sucesión española, con el objetivo de unificar España bajo el absolutismo borbónico. Estas reformas abolieron los sistemas jurídicos e instituciones separados de la Corona de Aragón y desmantelaron de manera efectiva sus privilegios históricos."
 flavor_cas.103.title: "El maestro del realismo sagrado"
 flavor_cas.103.desc: "[target_character.GetName], artista de extraordinaria destreza para la pintura, está adquiriendo fama por sus composiciones profundamente espirituales y su innovador uso del claroscuro. Sus pinturas representan la vida monástica, escenas bíblicas y martirios con solemnidad. Algunos sugieren que le encarguemos decorar nuestras iglesias y promover la piedad religiosa por [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_cas.103.a: "¡Que glorifique nuestra fe sobre el lienzo!"
 flavor_cas.103.b: "No podemos permitirnos su mecenazgo en este momento."
 flavor_cas.103.historical_info: "Francisco de Zurbarán fue un pintor barroco español al que se asocia principalmente con las pinturas espirituales y el énfasis de la Contrarreforma en la piedad visual. Su estilo combinaba el realismo con una iluminación mística, y su capacidad para representar la contemplación silenciosa hizo que su obra resultara muy singular incluso dentro del arte del Siglo de Oro español."
 flavor_cas.104.title: "El ingenio de [target_character.GetNameWithNoTooltip]"
 flavor_cas.104.desc: "Se nos ha informado de que [target_character.GetName] ha propuesto una serie de increíbles máquinas impulsadas por vapor destinadas a drenar agua de las minas. Su labor abarca la metalurgia, la hidrología e incluso los trajes de buceo. Mientras algunos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] se ríen de sus artefactos mecánicos, otros murmuran que quizá esté adelantado a su tiempo y sugieren que deberíamos plantearnos la posibilidad de subvencionar sus investigaciones."
 flavor_cas.104.a: "Apoyemos sus revolucionarios motores."
 flavor_cas.104.b: "Una curiosidad, nada más."
 flavor_cas.104.historical_info: "Jerónimo de Ayanz y Beaumont fue un soldado, inventor y administrador a quien se recuerda por haber creado un primitivo dispositivo de vapor en 1606. Utilizó sus inventos para mejorar la seguridad y la eficiencia de las minas en los territorios mineralíficos de España. Sus diseños anticiparon la Revolución Industrial en más de un siglo."
 flavor_cas.105.title: "Brote de [ShowDiseaseNameWithNoTooltip('smallpox')|l] en [ShowRegionNameWithNoTooltip('mesoamerica_region')]"
 flavor_cas.105.desc: "Noticias funestas llegadas de nuestros territorios en el Nuevo Mundo nos informan de muertes generalizadas entre los pueblos nativos. La [ShowDiseaseName('smallpox')|l], una terrible enfermedad que seguramente hayan traído a través del océano nuestros propios hombres, está arrasando asentamientos enteros en [ShowRegionName('mesoamerica_region')]. Los afectados mueren por decenas, y es probable que desaparezcan comunidades del mapa a menos que actuemos con rapidez."
 flavor_cas.105.a: "Carecemos de herramientas para detener su propagación."
 flavor_cas.105.a.tt: "Toda [location|el] de [ShowRegionName('mesoamerica_region')] propiedad de [ROOT.GetCountry.GetName] o de nuestros [subjects|el] obtiene el [modifier|el] [ShowModifier('spa_severe_smallpox_outbreak')] durante #Y 20#! años."
 flavor_cas.105.b: "¡Debemos hacer lo posible por detener la propagación!"
 flavor_cas.105.b.tt: "Toda [location|el] de [ShowRegionName('mesoamerica_region')] propiedad de [ROOT.GetCountry.GetName] o de nuestros [subjects|el] obtiene el [modifier|el] [ShowModifier('spa_mild_smallpox_outbreak')] durante #Y 20#! años."
 flavor_cas.105.historical_info: "La introducción de enfermedades del Viejo Mundo como la viruela, el sarampión y la gripe devastó a las poblaciones indígenas de América. Estas enfermedades se propagaron rápidamente y las estimaciones sugieren que entre el 50 % y el 90 % de la población mesoamericana nativa murió en las décadas posteriores al contacto."
 flavor_cas.106.title: "La conquista de [ShowLocationNameWithNoTooltip('tenochtitlan')]"
 flavor_cas.106.desc: "[ShowLocationName('tenochtitlan')], en su día una deslumbrante metrópoli de templos imponentes, amplios canales y prósperos mercados, yace ahora en ruinas. Los defensores lucharon con desesperado valor, pero no pudieron resistir la fuerza combinada de nuestras armas. Con la toma de su capital y la muerte de sus dirigentes, su estructura de poder ha quedado irreparablemente destrozada."
 flavor_cas.106.a: "Un nuevo amanecer para [ShowRegionNameWithNoTooltip('mesoamerica_region')]."
 flavor_cas.106.historical_info: "La caída de Tenochtitlan en 1521 marcó el colapso del Imperio azteca. Hernán Cortés, con la ayuda de miles de aliados indígenas, sitió la ciudad durante meses. Tras un asalto final y feroz, el último emperador azteca Cuauhtémoc fue capturado, y la otrora gloriosa capital insular quedó reducida a escombros."
 flavor_cas.107.title: "La conquista de [ShowLocationNameWithNoTooltip('qusqu')]"
 flavor_cas.107.desc: "Nuestras fuerzas han tomado [target_location.GetRank.GetName|l] de los [ShowCultureName('inka_culture')|l] y lugar sagrado que responde al nombre de [ShowLocationName('qusqu')]. A pesar del poder y la organización de los pueblos andinos, nuestro acero y nuestros caballos han prevalecido. Los tesoros incautados en el templo del Sol son suficientes para financiar expediciones enteras. Con la extinción de los últimos vestigios del dominio imperial de los [ShowCultureNameWithNoTooltip('inka_culture')|l], nuestro gobierno sobre los [ShowRegionName('andes_region')] ya no encontrará oposición nativa."
 flavor_cas.107.a: "¡Una victoria triunfal!"
 flavor_cas.107.historical_info: "Cuzco, capital del Imperio inca, fue tomada por los españoles a las órdenes de Francisco Pizarro en 1533, tras la captura y ejecución del emperador Atahualpa. La conquista estuvo marcada por la traición, las luchas intestinas entre los incas y un saqueo colosal. La caída de Cuzco representó el golpe final al mayor imperio de la Sudamérica precolombina."
 flavor_cas.108.title: "La fundación de Ciudad de México"
 flavor_cas.108.desc: "Una vez reducida a escombros la antigua capital de los [ShowCultureName('nahua_culture')|l] y desmantelado su orden imperial, ha llegado el momento de comenzar de nuevo. Muchos han sugerido que deberíamos transformar las ruinas de la vieja ciudad en un centro de nuestro poder en la región, que no refleje los sacrificios de sangre y la idolatría pagana, sino la gloria de la cristiandad y el poder [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] [ROOT.GetCountry.GetAdjective|l]."
 flavor_cas.108.a: "Que se la conozca como $mexico_city$."
 flavor_cas.108.b: "Dejémosla tal y como está."
 flavor_cas.108.historical_info: "Tras la conquista del Imperio azteca en 1521, la Corona española afrontó la tarea de establecer un control permanente sobre sus vastos y nuevos dominios. En 1524, se fundó oficialmente Ciudad de México sobre las ruinas de Tenochtitlán, y no tardaría en convertirse la capital política, religiosa y económica de Nueva España."
 flavor_cas.109.title: "Una nueva capital para Perú"
 flavor_cas.109.desc: "Ahora que se afianza nuestro dominio en los [ShowRegionName('andes_region')], ha llegado el momento de establecer una ciudad que sirva como centro de administración y comercio. Un emplazamiento cercano al río Rímac ofrece un clima templado, un terreno fértil y acceso al océano Pacífico, lo que ofrece condiciones ideales para fundar una nueva capital."
 flavor_cas.109.a: "Establezcamos un nuevo centro de poder."
 flavor_cas.109.b: "Un proyecto así es demasiado costoso."
 flavor_cas.109.historical_info: "Lima fue fundada por Francisco Pizarro en 1535 para servir como capital administrativa del virreinato del Perú. Por aquel entonces, se la conocía como «Ciudad de los Reyes»#italic#!, nombre dado en honor al día de la Epifanía, cuando se fundó. Su estratégica ubicación en la costa del Pacífico la convirtió en la principal sede de poder en la Sudamérica española. Con el tiempo, Lima crecería hasta convertirse en una de las ciudades más ricas e influyentes del Nuevo Mundo."
 flavor_cas.110.title: "Los depósitos de [ShowGoodsNameWithNoTooltip('silver')|l] de los [ShowRegionNameWithNoTooltip('andes_region')]"
 flavor_cas.110.desc: "Nuestros mineros informan del descubrimiento de enormes yacimientos de [ShowGoodsName('silver')|l] cerca de [ShowLocationName('sumaq_urqu_mountains')]. Con la inversión adecuada, podríamos transformar este árido altiplano en el corazón palpitante de las finanzas imperiales. Sin embargo, organizar la mano de obra local, asegurar el transporte y establecer la infraestructura de fundición requerirá una inversión significativa."
 flavor_cas.110.a: "Comencemos de inmediato con las operaciones mineras."
 flavor_cas.110.a.tt: "Toda [location|el] de los [ShowRegionName('andes_region')] que produzca [ShowGoodsName('silver')|l] obtendrá el [modifier|el] [ShowModifier('spa_potosi_silver')] durante #Y 20#! años."
 flavor_cas.110.b: "No perturbemos el paisaje de la zona."
 flavor_cas.110.b.tt: "Toda [location|el] de los [ShowRegionName('andes_region')] que produzca [ShowGoodsName('silver')|l] obtendrá [ShowNamedValue('prosperity_severe_bonus')|+=2%] de [prosperity|el]."
 flavor_cas.110.historical_info: "En 1545, un indígena llamado Diego Gualpa descubrió plata en la base del Cerro Rico, cerca de la actual Potosí, en Bolivia. El lugar se convirtió rápidamente en el yacimiento de plata más rico del mundo, que alimentó la economía española durante más de dos siglos."
 flavor_cas.111.title: "El ascenso de Potosí"
 flavor_cas.111.desc: "A medida que el implacable atractivo de la [ShowGoodsName('silver')|l] continúa transformando los [ShowRegionName('andes_region')], desde [ROOT.GetCountry.GetFlavorRank|l] afluyen gentes a [target_location.GetName], que se ha convertido en la capital minera de la región. Ahora, [target_location.GetRank.GetName|l] exhibe numerosos edificios y rebosa vida gracias al comercio, lo que le ha valido con creces el sobrenombre de «Cerro Rico»#italic#!."
 flavor_cas.111.a: "¡Que Potosí se convierta en el corazón urbano de la región!"
 flavor_cas.111.historical_info: "A finales del siglo XVI, Potosí había pasado de ser un campamento minero a una de las ciudades más pobladas y cosmopolitas de América. Con una población estimada de casi 150 000 habitantes en su apogeo, se convirtió en un imán para cazafortunas, administradores y clérigos, pero también para la mano de obra indígena, que trabajaba obligada."
 flavor_cas.112.title: "Adopción de la [ShowEstatePrivilegeNameWithNoTooltip('cas_mita_system')|l]"
 flavor_cas.112.desc: "Para aumentar la eficiencia de nuestra minería, los administradores coloniales han considerado adoptar las antiguas costumbres de los [ShowCultureName('inka_culture')|l] como solución. La [ShowEstatePrivilegeName('cas_mita_system')|l], un sistema de trabajo rotativo empleado por los nativos durante generaciones, ofrecía un precedente para organizar la vasta mano de obra indígena. Si adaptamos este sistema, podríamos incrementar notablemente la producción de plata, aunque muchos temen que ello acarreará un elevado coste humano y se podría extender la agitación."
 flavor_cas.112.a: "Adaptemos el sistema en nuestro beneficio."
 flavor_cas.112.b: "No vamos a recurrir a tal crueldad."
 flavor_cas.112.historical_info: "Para sostener la inmensa producción de plata del Cerro Rico#italic#! de Potosí, las autoridades coloniales españolas adaptaron el sistema precolombino de la mit'a, usado originalmente por los incas para obras públicas. El sistema obligaba a miles de indígenas a integrarse en brutales ciclos de trabajo forzado. Aunque contribuyó a que Potosí se convirtiera en uno de los motores económicos del Imperio español, el coste que tuvo sobre las poblaciones nativas fue devastador, con innumerables muertes a causa de las duras condiciones."
 flavor_cas.113.title: "El descubridor olvidado"
 flavor_cas.113.desc: "Un hombre de cultura [ShowCultureName('charka_culture')|l] llamado [target_character.GetName] ha sido el primero en descubrir ricas vetas de plata en las montañas cercanas a [ShowLocationName('colquechaca')]. Los rumores cuentan que, mientras buscaba una llama que se había perdido, se encontró de casualidad con la plata entre las brasas de la fogata que había encendido para calentarse. Sin embargo, a pesar de la magnitud de su hallazgo, [target_character.GetLastNameWithNoTooltip] no ha recibido ni honores ni recompensas. Muchos de los nuestros desestiman su papel y atribuyen la gloria a nuestros capitanes, mientras que sus propios compatriotas lo condenan como traidor por haber revelado la riqueza de la montaña sagrada a los extranjeros."
 flavor_cas.113.a: "Para nosotros, ha cumplido su propósito."
 flavor_cas.113.b: "Compensémosle por el descubrimiento y concedámosle protección."
 flavor_cas.113.historical_info: "Se considera a Diego de Huallpa el descubridor accidental de los filones de plata del Cerro Rico de Potosí alrededor de 1545. Su hallazgo, provocado por una hoguera encendida en una noche fría, se convirtió en la base de una de las minas de plata más ricas de la historia. Sin embargo, apenas recibió reconocimiento. Sus aportes fueron minimizados por las autoridades españolas, mientras que los líderes de la resistencia indígena lo condenaron y amenazaron por haber entregado una montaña sagrada a los invasores."
 flavor_cas.114.title: "Fábricas reales"
 flavor_cas.114.desc: "Nuestros consejeros han presentado una audaz propuesta económica para profundizar las reformas mercantilistas. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] establecería una red de fábricas reales dedicadas a producir bienes de lujo, tejidos, porcelana, armamento y otros materiales estratégicos. Se espera que esta reforma reduzca nuestra dependencia de las importaciones extranjeras y estimule la producción doméstica."
 flavor_cas.114.a: "Promulguemos la reforma."
 flavor_cas.114.b: "Se lo dejaremos a empresas y gremios privados."
 flavor_cas.114.c: "No necesitamos nada de eso."
 flavor_cas.114.historical_info: "Las fábricas reales eran instalaciones industriales centralizadas, creadas bajo políticas mercantilistas inspiradas en el Antiguo Régimen#italic#! francés. En España, los monarcas borbones fundaron o patrocinaron decenas de fábricas reales, que producían desde porcelana, seda y tejidos hasta armas, tabaco y licores. Inspiradas en el colbertismo, estas doctrinas económicas buscaban impulsar la industria nacional, reducir las importaciones y mejorar la balanza comercial mediante la exportación de productos de valor añadido."
 flavor_cas.115.title: "Los arbitristas"
 flavor_cas.115.desc: "En los últimos años, un número creciente de hombres doctos conocidos como #italic#!arbitristas nos han presentado informes sobre la maltrecha economía en [ROOT.GetCountry.GetFlavorRank|l]. Abogan por diversos remedios, como fomentar la producción nacional, regular las importaciones, mejorar las políticas comerciales, incrementar la productividad agrícola y atajar la excesiva influencia de los ociosos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y del latifundio improductivo."
 flavor_cas.115.a: "Debemos apoyar sus propuestas."
 flavor_cas.115.b: "Los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] no se lo tomarían bien."
 flavor_cas.115.historical_info: "Los arbitristas fueron unos intelectuales y burócratas españoles que surgieron a finales del siglo XVI y principios del XVII en respuesta al declive económico y administrativo de España. Escribieron tratados donde diagnosticaban problemas como la inflación causada por la plata, la dependencia de las importaciones, el deterioro de la agricultura y el dominio de la nobleza ociosa."
 flavor_cas.116.title: "El casticismo"
 flavor_cas.116.desc: "Un movimiento reaccionario que se opone a la difusión de las ideas de la [ShowInstitutionName('enlightenment')] se ha estado extendiendo por [ROOT.GetCountry.GetFlavorRank|l]. Este movimiento defiende el retorno a los valores tradicionales y al llamado modo de vida «castizo»#italic#!. Aboga por la preservación de las viejas costumbres, la ortodoxia religiosa, el traje tradicional, la tauromaquia y nuestra lengua en su forma más pura. Aunque muchos han expresado su apoyo al movimiento, otros temen que ello pueda obstaculizar seriamente la reforma y el pensamiento moderno."
 flavor_cas.116.a: "Que la nostalgia no frene nuestros progresos."
 flavor_cas.116.b: "Debemos mantener nuestra herencia."
 flavor_cas.116.historical_info: "El casticismo#italic#! fue un movimiento cultural e ideológico que surgió en España durante el siglo XVIII. Se centraba en la oposición de las ideas ilustradas del racionalismo y a las costumbres extranjeras, especialmente las francesas. Celebraba las tradiciones exclusivamente españolas, incluyendo la lengua, la religión y la moda, todas ellas consideradas expresiones de la identidad nacional."
 flavor_cas.117.title: "Biblioteca del Monasterio de San Lorenzo"
 flavor_cas.117.desc: "Debido a su profundo compromiso con la causa de la cultura [ROOT.GetCountry.GetGovernment.GetAdjective|l], [target_ruler.GetName|l] ha expresado su deseo de ampliar el complejo de [ShowBuildingTypeName('el_escorial_palace')] con una gran biblioteca destinada a albergar miles de volúmenes, manuscritos y textos escritos en [ROOT.GetCountry.GetFlavorRank|l]. Aunque se prevé que el proyecto tenga un alto coste, consolidaría [ROOT.GetCountry.GetFlavorRank|l] como un centro de saber y cultura."
 flavor_cas.117.a: "Construyamos la biblioteca."
 flavor_cas.117.b: "No podemos permitirnos tal inversión."
 flavor_cas.117.historical_info: "El Monasterio de San Lorenzo de El Escorial, encargado por el rey Felipe II de España a finales del siglo XVI, fue una de las bibliotecas más importantes de la Europa de la Edad Moderna. Se convirtió en un depósito de manuscritos raros, textos clásicos y obras de teología, ciencia y filosofía. Felipe II supervisó personalmente su crecimiento mediante la adquisición de obras de toda Europa y del mundo islámico."
 flavor_cas.118.title: "La [ShowBuildingTypeNameWithNoTooltip('sevilla_bullfighting_school')]"
 flavor_cas.118.desc: "Ante al aumento de la popularidad de la tauromaquia, algunos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] han propuesto establecer una institución oficial dedicada a este arte. Formaría jóvenes toreros tanto en la técnica como en la disciplina y daría forma oficial a un arte que hasta ahora se ha transmitido de manera informal. Aunque la iniciativa ha despertado interés popular, los vecinos no están contentos, ya que la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] sugiere que la [ShowBuildingTypeName('sevilla_bullfighting_school')] se financie con impuestos provinciales."
 flavor_cas.118.a: "¡Que florezca!"
 flavor_cas.118.b: "Los fondos públicos deben emplearse en necesidades más imperantes."
 flavor_cas.118.historical_info: "La Escuela de Tauromaquia de Sevilla fue fundada por real decreto el 28 de mayo de 1830, bajo el reinado de Fernando VII de España, tras una propuesta del Ministerio de Hacienda. Se convirtió en la primera institución oficial dedicada a la formación sistemática de toreros. Como se financiaba a través de gravámenes sobre ciudades con instalaciones de caballería, la escuela no tardó en topar con una resistencia fiscal y política."
 flavor_cas.119.title: "Oposición a la [ShowBuildingTypeNameWithNoTooltip('sevilla_bullfighting_school')]"
 flavor_cas.119.desc: "La recién inaugurada [ShowBuildingTypeName('sevilla_bullfighting_school')] ha estado envuelta en polémica desde su creación. La financiación continuada de la institución a través de impuestos recaudados en ciudades provinciales con instalaciones de caballería ha suscitado duras críticas. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] ahora se queja, aludiendo que el gasto es insostenible e injusto. Argumentan que el dinero público debe servir a necesidades sociales más amplias."
 flavor_cas.119.a: "Muy bien, cerraremos la escuela."
 flavor_cas.119.b: "No cederemos a la presión popular en un asunto de cultura nacional."
 flavor_cas.119.historical_info: "Aunque la Escuela de Tauromaquia de Sevilla, establecida en 1830 por real decreto de Fernando VII, fue la primera institución oficial en España dedicada a la formación de toreros, solo funcionó durante cuatro años. Financiada por un impuesto sobre capitales provinciales y ciudades con caballerizas, la carga fiscal no tardó en volverse impopular. Con la muerte de Fernando VII y la regencia de María Cristina, las prioridades cambiaron, así que, en 1834, la escuela se disolvió oficialmente, y sus fondos se destinaron a la educación y la ayuda a los pobres."
 flavor_cas.120.title: "El cronista de los [ShowRegionNameWithNoTooltip('andes_region')]"
 flavor_cas.120.desc: "A medida que continuamos nuestra expansión en los [ShowRegionName('andes_region')], muchas personas se trasladan a la región en busca de diversas oportunidades. Entre ellas se encuentra [target_character.GetName], quien ha expresado su deseo de escribir una crónica exhaustiva de las tierras y pueblos del Nuevo Mundo. A diferencia de muchos conquistadores, [target_character.GetLastNameWithNoTooltip] muestra un profundo interés en documentar las costumbres, la geografía y las historias de las poblaciones indígenas, preservando así un conocimiento valioso que ya está desapareciendo. Sin embargo, carece de los recursos necesarios para continuar con su investigación y las labores de publicación."
 flavor_cas.120.a: "Financiemos la obra."
 flavor_cas.120.b: "No tenemos tiempo para escribanos ni cuentos ociosos."
 flavor_cas.120.historical_info: "Pedro Cieza de León fue un conquistador y cronista español del primer período colonial en el Perú. A diferencia de muchos de sus contemporáneos, Cieza se interesó más por registrar que por conquistar. Su obra mayor, #italic Crónica del Perú#!, es una de las fuentes más valiosas sobre la civilización inca, la geografía y la primera administración colonial. Sus escritos ofrecen detalladas observaciones etnográficas y geográficas, y preservan una gran cantidad de información sobre las culturas prehispánicas que, de otro modo, se habrían perdido."
 flavor_cas.121.title: "$elegies_of_illustrious_men$"
 flavor_cas.121.desc: "[target_character.GetName] dejó el oficio de las armas para tomar los hábitos y, desde entonces, ha estado viajando por nuestras posesiones del Nuevo Mundo y documentando sus experiencias en una vasta epopeya llamada #italic $elegies_of_illustrious_men$#!. Esta inmensa obra literaria glorifica a los hombres que construyeron nuestros dominios de ultramar y busca preservar su memoria en forma poética."
 flavor_cas.121.a: "Apoyemos esta epopeya de conquista y honor."
 flavor_cas.121.b: "La espada y la cruz construyen imperios, no la poesía."
 flavor_cas.121.historical_info: "Juan de Castellanos fue un soldado español y posteriormente sacerdote en el Nuevo Reino de Granada. Es autor de las #italic Elegías de varones ilustres de Indias#!, uno de los poemas más extensos jamás escritos en lengua castellana, con más de 113 000 versos. Su obra relata la conquista española de las Américas en una singular combinación de poesía e historia."
 flavor_cas.122.title: "La Fábrica de [ShowGoodsNameWithNoTooltip('tobacco')] [ROOT.GetCountry.GetGovernment.GetAdjective|l]"
 flavor_cas.122.desc: "El [ShowGoodsName('tobacco')|l] se ha convertido en un producto de enorme valor y demanda en toda [ShowContinentName('europe')]. Para controlar su inmenso potencial, el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')l] propone la construcción de una nueva Fábrica de [ShowGoodsNameWithNoTooltip('tobacco')] [ROOT.GetCountry.GetGovernment.GetAdjective|l] en [ShowLocationName('sevilla')], que consolidará el procesamiento y distribución del [ShowGoodsNameWithNoTooltip('tobacco')|l] bajo nuestro monopolio, frenará el contrabando e incrementará los ingresos."
 flavor_cas.122.a: "Es conveniente fundarla."
 flavor_cas.122.a.tt: "Toda [ShowSubjectTypeName('colonial_nation')|l] que produzca [ShowGoodsName('tobacco')|l] obtendrá también el [modifier|el] [ShowModifier('spa_royal_tobacco_factory')] durante #Y 20#! años."
 flavor_cas.122.b: "No necesitamos gastar nuestros fondos en esto."
 flavor_cas.122.historical_info: "Aunque la presencia del tabaco en Sevilla se remonta a los primeros días de la colonización de América, no fue hasta el siglo XVIII cuando un Gobierno decidió construir una institución dedicada a la manufactura de productos derivados del tabaco. Una vez finalizada su construcción, se convirtió en el segundo edificio más grande de España de la época, solo superado por el Monasterio de El Escorial."
 flavor_cas.125.title: "Piratas del [ShowRegionNameWithNoTooltip('caribbean_region')]"
 flavor_cas.125.desc: "Nuestros mercaderes en el [ShowRegionName('caribbean_region')] están preocupados por la presencia de [pirate_country.GetName], a quien se conoce por realizar incursiones contra flotas mercantes y puertos que entorpecen gravemente nuestro comercio en la región. Los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] han solicitado que invirtamos en la fortificación de nuestros asentamientos costeros con el fin de disuadir a los piratas de atacar."
 flavor_cas.125.a: "Invirtamos en las fortificaciones."
 flavor_cas.125.b: "Jamás se atreverán a atacarnos."
 flavor_cas.125.historical_info: "La piratería en el Caribe fue una gran amenaza para los intereses españoles entre los siglos XVI y XVIII. Las vastas flotas de tesoros de España, cargadas de oro y plata de América, eran objetivos irresistibles. Los piratas asaltaron ciudades como La Habana y Cartagena, y a menudo recibieron apoyo de potencias coloniales rivales en forma de corso."
 flavor_cas.126.title: "Una cocina renacida"
 flavor_cas.126.desc: "La lenta pero constante introducción de cultivos exóticos de ultramar está transformando nuestras mesas. Productos como la [ShowGoodsName('potato')|l] y el [ShowGoodsName('maize')|l] fueron en su día despreciados como simple alimento para el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], pero ahora han sido adoptados por toda la nación. En [ShowAreaName('castile_area')] y [ShowAreaName('leon_area')], la [ShowGoodsNameWithNoTooltip('potato')|l] se cuece, fríe y guisa en platos tanto humildes como nobles. En [ShowAreaName('valencia_area')] y [ShowAreaName('aragon_area')], el [ShowGoodsName('rice')|l] se ha convertido en la base de nuevas y sabrosas recetas que se comparten en bulliciosas plazas. Estos ingredientes, nacidos en tierras lejanas, han encontrado un nuevo hogar en nuestras ollas y paladares."
 flavor_cas.126.a: "¡Buen provecho!"
 flavor_cas.126.historical_info: "La introducción de cultivos como la patata, el maíz y el arroz en España tras el Intercambio Colombino transformó la agricultura y la dieta ibéricas. Estos productos se convirtieron en la base de algunos de los platos más icónicos de la cocina española, como la paella#italic#! en Valencia, mientras que la patata, importada de los Andes, acabó siendo el pilar de platos como la tortilla de patatas#italic#! y las patatas bravas#italic#!."
 flavor_cas.127.title: "En defensa de las mujeres ilustradas"
 flavor_cas.127.desc: "[target_character.GetName] ha ganado fama recientemente gracias a unas publicaciones eruditas en las que defiende el acceso de las mujeres a la educación y a la vida intelectual. Aunque sus ideas son controvertidas en algunos sectores, otros las elogian como símbolos de virtud y reforma dentro de la [ShowInstitutionName('enlightenment')]. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] se debate entre acallar su voz o dejar que publique con libertad."
 flavor_cas.127.a: "Que circulen sus escritos."
 flavor_cas.127.b: "No podemos enfrentarnos a la tradición."
 flavor_cas.127.historical_info: "Josefa Amar y Borbón fue una de las pensadoras más importantes de la Ilustración en España y una de las primeras en abogar de manera sistemática por la educación y la capacidad intelectual de las mujeres. Sostenía que las mujeres poseían las mismas facultades intelectuales que los hombres y debían tener acceso a la educación y a posiciones de autoridad."
 flavor_cas.128.title: "La pluma contra el poder"
 flavor_cas.128.desc: "Una colección de relatos de [target_character.GetName] ha comenzado a circular por el país y a llamar la atención en nuestros círculos literarios. Aunque muchos elogian su prosa elegante, otros ven una severa crítica al papel de la mujer escondida entre sus líneas. Dado que sus palabras suscitan preguntas incómodas, muchos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] se preguntan si deberíamos permitir que se difundan."
 flavor_cas.128.a: "El arte refleja la vida. Que se lean sus historias."
 flavor_cas.128.b: "Esto solo siembra el disenso."
 flavor_cas.128.historical_info: "María de Zayas fue una escritora de ficción y literatura feminista del Siglo de Oro español. Sus obras criticaron la misoginia, la violencia y la hipocresía de una sociedad dominada por los hombres. Se la considera una de las primeras voces feministas de la literatura española."
 flavor_cas.129.title: "Un caso judicial de [target_character.GetNameWithNoTooltip]"
 flavor_cas.129.desc: "Un proceso judicial en [ShowLocationName('alcala_de_henares')] ha atraído la atención de todo el país. [target_character.GetName], una mujer humilde sin dote, riqueza ni influencia política, ha conseguido el apoyo de académicos de la Universidad de [ShowLocationNameWithNoTooltip('alcala_de_henares')], quienes llevaron su caso ante el tribunal eclesiástico. Para asombro de muchos, el tribunal falló a su favor y le permitió divorciarse de su marido. El caso ha provocado un intenso debate entre las autoridades legales y eclesiásticas, muchas de las cuales temen que esto inspire nuevas rebeliones entre las mujeres."
 flavor_cas.129.a: "Silenciemos el caso."
 flavor_cas.129.b: "Debemos defender su valentía."
 flavor_cas.129.historical_info: "Se conoce a Francisca de Pedraza por haber sido una de las primeras mujeres de España que logró liberarse legalmente de un matrimonio abusivo. Esto ocurrió en el tribunal eclesiástico de la Universidad de Alcalá, en una época en que las mujeres prácticamente no tenían derechos en el matrimonio y mucho menos autonomía legal para acusar a sus maridos o separarse de ellos. Su victoria fue extraordinaria en una era en la que el abuso se consideraba un asunto privado y las mujeres no tenían acceso a recursos legales."
 flavor_cas.130.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.130.desc: "En una decisión extraordinaria, a una mujer se le ha concedido el derecho a impartir clases en la Universidad de [ShowLocationName('salamanca')]. Ha roto todas las expectativas al convertirse en profesora de [ShowLanguageName('latin_language')|l] y filosofía. Aunque muchos en nuestros círculos académicos la consideran una inspiración, hay quienes ven en su presencia un desafío a las normas tradicionales, llegando incluso a sugerir que deberíamos dejar que caiga en el olvido y en silencio."
 flavor_cas.130.a: "Apoyémosla como un símbolo de progreso."
 flavor_cas.130.b: "Tales cosas no deben alentarse."
 flavor_cas.130.historical_info: "Luisa de Medrano es celebrada como una de las primeras profesoras de Europa. En 1508, con apenas 24 años, fue invitada a dar clases en la Universidad de Salamanca. Especializada en estudios latinos y clásicos, impartió lecciones de retórica y filosofía, materias tradicionalmente reservadas a los hombres. Fue celebrada como una de las #italic Puellae Doctae#! (muchachas doctas), y se convirtió en un símbolo de los logros académicos de las mujeres."
 flavor_cas.131.title: "El Catastro de Ensenada"
 flavor_cas.131.desc: "Numerosos eruditos descontentos con el rumbo actual de la nación han presentado diversas propuestas para mejorar la situación. Entre ellos se encuentra [target_character.GetName], quien sostiene que debemos llevar a cabo un censo a gran escala destinado a mejorar la eficiencia del sistema tributario. Aunque promete revelar las verdaderas fuentes de la riqueza nacional, no faltan miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y el [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] que se inquietan ante la idea, pues han disfrutado durante mucho tiempo de diversas exenciones."
 flavor_cas.131.a: "Que se sepa la verdad."
 flavor_cas.131.b: "Esto solo enfurecerá a los hombres poderosos."
 flavor_cas.131.historical_info: "El Catastro de Ensenada, iniciado en 1749 bajo el reinado de Fernando VI y dirigido por Zenón de Somodevilla, marqués de la Ensenada, fue una de las reformas administrativas más ambiciosas de la España del siglo XVIII. Su objetivo era establecer un sistema impositivo único y equitativo mediante una encuesta exhaustiva sobre la propiedad de la tierra, la población, la producción y los ingresos en todo el territorio de Castilla."
 flavor_cas.132.title: "El auge de las alhóndigas"
 flavor_cas.132.desc: "Con el fin de garantizar una distribución más eficiente de los productos agrícolas, las autoridades proponen la expansión del sistema de las alhóndigas#italic#!, mercados públicos en los que los agricultores depositan sus cosechas y donde el almudí local subasta los productos #italic#! con un sistema de pujas a la baja. El objetivo de la expansión propuesta es unificar la oferta y la demanda de un modo que aumente el volumen, reduzca el deterioro y eleve la productividad. A cambio, el almudí#italic#! cobraría una pequeña comisión, que podría beneficiar a la hacienda local."
 flavor_cas.132.a: "¡Que fluya el grano!"
 flavor_cas.132.a.tt: "Toda [location|el] de [ShowRegionName('iberia_region')] que produzca [ShowGoodsName('wheat')|l] ganará [ShowNamedValue('prosperity_severe_bonus')|+=2%] de [prosperity|el] y el [modifier|el] [ShowModifier('spa_efficient_market_system')] durante #Y 10#! años."
 flavor_cas.132.b: "Tenemos necesidades más urgentes que las reformas de los graneros."
 flavor_cas.132.historical_info: "El sistema de alhóndigas en España evolucionó como una solución práctica para regular la venta y distribución de cereales y otros alimentos, especialmente en los centros urbanos. Estos edificios servían como bolsas reguladas de grano en las que los productores depositaban sus cosechas. De la supervisión de las subastas se encargaban oficiales de la ciudad, que a menudo vendían los productos al postor más bajo aceptable para evitar la especulación y el acaparamiento."
 flavor_cas.133.title: "El Motín de Esquilache"
 flavor_cas.133.desc: "En un intento de modernizar nuestras ciudades y mejorar la seguridad pública, nuestros ministros han propuesto nuevas regulaciones sobre la vestimenta que eliminará las largas capas y los sombreros de ala ancha. Se dice que estas prendas, muy populares entre los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], ocultan dagas y facilitan delitos callejeros. Este esfuerzo para organizar partidas y alinearse con la moda moderna ha provocado un notable descontento."
 flavor_cas.133.a: "Hagamos cumplir las nuevas leyes sobre la indumentaria."
 flavor_cas.133.b: "Debemos proteger el atuendo tradicional."
 flavor_cas.133.historical_info: "El Motín de Esquilache de 1766 fue provocado por las reformas introducidas bajo el reinado de Carlos III. Uno de sus decretos más controvertidos buscaba prohibir las capas largas y los sombreros de ala ancha, ambos emblemáticos de la indumentaria tradicional española, pero también culpados de ocultar armas y facilitar el crimen. Aunque las medidas pretendían sanear y asegurar la vida urbana, provocaron una fuerte reacción entre las clases trabajadoras, que las vieron como un ataque a la identidad española."
 flavor_cas.134.title: "[ShowAdvanceNameWithNoTooltip('spa_siglo_de_oro')]"
 flavor_cas.134.desc: "[ROOT.GetCountry.GetFlavorRank] que gobernamos ha ido ascendiendo constantemente hasta alcanzar la cúspide de la influencia. Grandes mentes florecen en nuestras ciudades, en todos los continentes se admira a nuestros artistas y escritores, y nuestra lengua y fe dan forma a tierras mucho más allá de nuestras fronteras. Este momento puede ser recordado como una verdadera edad de oro para [ROOT.GetCountry.GetName]."
 flavor_cas.134.a: "¡Un Siglo de Oro, sin duda!"
 flavor_cas.134.historical_info: "El término «Siglo de Oro»#italic#! identifica un período de la historia de España que abarca aproximadamente desde finales del siglo XV hasta finales del XVII. Estuvo marcado por notables logros en literatura, arte y expansión global. España alcanzó su cénit territorial, y su influencia política y en el seno de la Iglesia la elevó al rango de primera superpotencia global."
 flavor_cas.135.title: "El proceso de los alumbrados"
 flavor_cas.135.desc: "El movimiento de los alumbrados#italic#! se ha ido extendiendo por [ROOT.GetCountry.GetFlavorRank|l], y sus creencias han llamado la atención de la Inquisición. Afirman recibir iluminación divina y unión espiritual con Dios prescindiendo de sacerdotes, sacramentos o incluso de la propia [GetUniqueInternationalOrganization('catholic_church').GetName]. Aunque muchos de ellos son meros contemplativos que dicen buscar el éxtasis espiritual, otros susurran ideas peligrosas que rozan la herejía. Por ello, el Santo Oficio exige una investigación formal y un proceso judicial."
 flavor_cas.135.a: "Llevémoslos a juicio."
 flavor_cas.135.b: "Solo buscan la verdad espiritual."
 flavor_cas.135.historical_info: "El de los alumbrados#italic#! fue un movimiento religioso místico de principios del siglo XVI en España que hacía hincapié en la iluminación espiritual interior y en la comunión directa con Dios, independientemente de los sacramentos o la jerarquía de la Iglesia. El movimiento adquirió notoriedad por sugerir que el éxtasis espiritual hacía irrelevante el pecado, lo que provocó que fueran procesados por la Inquisición."
 flavor_cas.136.title: "El gran incendio de [ShowLocationNameWithNoTooltip('valladolid')]"
 flavor_cas.136.desc: "Un devastador incendio, avivado por los vientos cambiantes, ha arrasado [ShowLocationName('valladolid')]. Cientos de viviendas y los principales barrios artesanales se han perdido, y la reconstrucción será una tarea ardua. Sin embargo, algunos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] sostienen que esto es también una oportunidad: un lienzo en blanco sobre el que podemos planear una ciudad más ordenada y moderna."
 flavor_cas.136.a: "Reconstruidla de nuevo."
 flavor_cas.136.b: "Proporcionad fondos para paliar los daños."
 flavor_cas.136.c: "No podemos permitirnos ayudarlos."
 flavor_cas.136.historical_info: "El incendio de Valladolid del 21 de septiembre de 1561 destruyó una décima parte de la ciudad, incluidas más de 440 casas, numerosos talleres artesanales y el distrito comercial. Tras el incendio, el rey Felipe II ordenó su reconstrucción, y este esfuerzo arquitectónico marcó el auge de nuevos estilos como el herreriano y el barroco. Gracias a los arquitectos que emplearon los últimos métodos de planificación urbana, Valladolid se transformó en una ciudad moderna."
 flavor_cas.137.title: "El establecimiento de la [ShowBuildingTypeNameWithNoTooltip('royal_audience_and_chancery')]"
 flavor_cas.137.desc: "Muchos en [ROOT.GetCountry.GetFlavorRank|l] se han quejado de que nuestro poder judicial se está volviendo ineficiente. Para resolver este problema, la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ha propuesto establecer la [ShowBuildingTypeName('royal_audience_and_chancery')]. Este alto tribunal proporcionaría sentencias legales coherentes, atendería apelaciones y supervisaría la administración local de la justicia. Se ha propuesto [ShowLocationName('valladolid')] como sede, dada su ubicación central y su creciente importancia política."
 flavor_cas.137.a: "Que se instale en [ShowLocationNameWithNoTooltip('valladolid')]."
 flavor_cas.137.b: "Nuestro sistema judicial está bien como está."
 flavor_cas.137.historical_info: "La Real Audiencia y Chancillería de Valladolid#italic#!, fundada en 1371, sirvió como tribunal superior de apelación y órgano de supervisión sobre las justicias locales, permitiendo a la monarquía centralizar la autoridad legal y reducir la autonomía jurídica de nobles y municipios."
 flavor_cas.138.title: "La expansión de la [ShowBuildingTypeNameWithNoTooltip('royal_audience_and_chancery')]"
 flavor_cas.138.desc: "La [ShowBuildingTypeName('royal_audience_and_chancery')] de [ShowLocationName('valladolid')] se ha visto sobrecargada por el volumen y la distancia de las causas judiciales en [ROOT.GetCountry.GetFlavorRank|l]. Para remediar esta ineficiencia, los consejeros han propuesto ampliar la institución en la parte meridional del país. Se ha propuesto [ShowLocationName('ciudad_real')] debido a su estratégica ubicación al sur del río Tajo, lo que además dividiría sus jurisdicciones: el norte quedaría gobernado por [ShowLocationNameWithNoTooltip('valladolid')] y el sur, por [ShowLocationNameWithNoTooltip('ciudad_real')]."
 flavor_cas.138.a: "¡Una idea sensata!"
 flavor_cas.138.b: "Podemos arreglarnos con una sola capital."
 flavor_cas.138.historical_info: "En 1494, los Reyes Católicos dividieron la jurisdicción de la audiencia original de Valladolid creando la Real Audiencia y Chancillería de Ciudad Real#italic#!. Esta ampliación de la institución recibió autoridad al sur del río Tajo. Sin embargo, la institución tuvo una vida corta. Para 1500 se decidió trasladar la audiencia a Granada, ciudad de creciente importancia tras la conquista de 1492. El traslado se completó en 1505 por orden de la reina Juana."
 flavor_cas.139.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.139.desc: "[target_character.GetName] ha compuesto recientemente la que muchos califican de conmovedora obra maestra poética: $laberinto_de_fortuna$. En la obra, exalta el favor divino otorgado al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] y exhorta a la unidad bajo la virtud [ROOT.GetCountry.GetGovernment.GetAdjective|l]. Algunos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] sugieren ahora que ayudemos a su difusión, pues podría fortalecer la lealtad hacia [ROOT.GetCountry.GetGovernment.GetGovermentType.GetName|l]."
 flavor_cas.139.a: "Financiemos la propagación de la obra."
 flavor_cas.139.b: "El arte es mejor cuando sigue su propio camino."
 flavor_cas.139.historical_info: "Juan de Mena fue poeta cortesano durante el reinado del rey Juan II de Castilla y se le considera una de las figuras literarias más importantes de la España del siglo XV. Su obra más célebre, #italic Laberinto de Fortuna,#! mezcla referencias clásicas con alegorías cristianas y políticas, y presenta a la Fortuna como una fuerza guiada por la providencia divina que, en última instancia, favorece al rey legítimo. El poema fue una propaganda monárquica que alababa a la corona y fomentaba la unidad bajo la autoridad real."
 flavor_cas.140.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.140.desc: "Una elegía profundamente conmovedora de [target_character.GetName], titulada #italic $coplas_por_la_muerte_de_su_padre$#!, se ha ido difundiendo por [ROOT.GetCountry.GetFlavorRank|l]. La obra medita sobre la moralidad, el legado y la gloria mundana, pero también honra la vida del padre del autor, que fue un afamado guerrero de la Reconquista. Algunos sugieren que ayudemos a difundirla como noble tributo y como medio para promover sus valores."
 flavor_cas.140.a: "Estas estrofas son dignas de ser leídas por todos."
 flavor_cas.140.b: "Que permanezca como un acto privado de duelo."
 flavor_cas.140.historical_info: "Jorge Manrique fue un poeta castellano recordado como uno de los grandes de la literatura española. Sus #italic Coplas a la muerte de su padre#! o #italic Coplas a la muerte del maestre don Rodrigo#! se consideran de forma unánime una obra maestra de la poesía medieval española. En ellas reflexiona sobre la muerte como gran igualadora que trasciende la gloria terrenal, y celebra el legado de una vida virtuosa encarnada por su padre, respetado líder militar de la Reconquista."
 flavor_cas.141.title: "Una capilla de los nuevos reyes"
 flavor_cas.141.desc: "Algunos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] y ciertos miembros [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] han propuesto construir una nueva capilla en [ShowLocationName('toledo')] que sirva como lugar de memoria eterna de la dinastía [target_dynasty.GetName]. Señalan el precedente de los antiguos panteones reales en las catedrales y argumentan que no debemos quedarnos atrás a la hora de honrar a nuestro linaje."
 flavor_cas.141.a: "Encarguemos la capilla."
 flavor_cas.141.b: "No es el momento para tanta suntuosidad."
 flavor_cas.141.historical_info: "La Capilla de los Reyes Nuevos#italic#! se concibió como capilla dinástica de enterramiento dentro de la Catedral de Toledo por Enrique II de Castilla, fundador de la dinastía Trastámara. Este pretendía vincular su reinado con la autoridad sagrada e histórica de Castilla, erigiendo un descanso regio cerca de los sepulcros de monarcas anteriores como Sancho IV y Alfonso VII."
 flavor_cas.1000.title: "[inquisitor_torquemada.GetNameWithNoTooltip] y la Inquisición en el mundo [ShowLanguageNameWithNoTooltip('spanish_language')|l]"
 flavor_cas.1000.desc: "En tiempos recientes, una facción del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] liderada por [inquisitor_torquemada.GetName] ha ido ganando cada vez más poder en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. [inquisitor_torquemada.GetNameWithNoTooltip] tiene una relación estrecha con [target_character.GetName] desde antes de su ascensión al trono y ejerce una influencia considerable sobre su persona. Si encargáramos a [inquisitor_torquemada.GetNameWithNoTooltip] la defensa de la ortodoxia religiosa [ShowReligionAdjective('catholic')|l] en [ROOT.GetCountry.GetName], podríamos establecer una institución que garantizara el dominio de la ortodoxia [ShowReligionAdjectiveWithNoTooltip('catholic')|l] sobre [ShowRegionName('iberia_region')] en los siglos venideros. Aunque algunos informes indican que la facción obra a veces con fanatismo, enfurecerla también podría acarrear graves consecuencias."
 flavor_cas.1000.a: "Demos a [inquisitor_torquemada.GetNameWithNoTooltip] nuestro apoyo."
 flavor_cas.1000.b: "Podría haber consecuencias inesperadas."
 flavor_cas.1001.title: "El Decreto de la Alhambra"
 flavor_cas.1001.desc: "Ahora que las tierras del sur de [ShowRegionName('iberia_region')] están en nuestras manos, nos encontramos ante una difícil decisión: los nuevos súbditos paganos han convertido la cuestión de los [ShowCultureName('sephardi')|l] en el tema más importante para [target_character.GetName]. Algunos de nuestros consejeros, miembros de la Inquisición, han adoptado una postura muy dura y han llegado a expresar su preocupación por los [ShowCultureNameWithNoTooltip('sephardi')|l] convertidos a la fe [ShowReligionName('catholic')|l]. Expulsar al pueblo de los [ShowCultureNameWithNoTooltip('sephardi')|l] garantizaría el dominio de la fe [ShowReligionAdjective('catholic')|l] sobre [ShowRegionNameWithNoTooltip('iberia_region')], pero podría reforzar a nuestros enemigos, que los aceptarían con entusiasmo como nuevos súbditos."
 flavor_cas.1001.a: "¡Expulsión o conversión!"
 flavor_cas.1001.tt1: "Unos pocos [ShowCultureNameWithNoTooltip('sephardi')|l] en nuestra nación se convertirán a la fe [ShowReligionNameWithNoTooltip('catholic')|l]. Los que se nieguen, serán expulsados del país."
 flavor_cas.1001.b: "Dejemos que se queden."
 flavor_cas.1001.tt2: "Los [ShowCultureNameWithNoTooltip('sephardi')|l] en nuestra nación serán más felices."
 flavor_cas.1002.title: "Conversión de los [ShowCultureNameWithNoTooltip('andalusi')|l]"
 flavor_cas.1002.desc: "Tras nuestra conquista de [ShowAreaName('granada_area')] y [ShowAreaName('andalusia_area')], nos encontramos con una importante población de [ShowCultureName('andalusi')|l] que profesan la fe [ShowReligionGroupAdjective('muslim')|l]. La Inquisición ya ha ampliado sus actividades en la zona para garantizar que su conversión transcurra sin problemas. A menos que [target_character.GetName] intervenga personalmente contra la Inquisición, de este modo se garantizaría la conversión de la mayor parte de los [ShowCultureNameWithNoTooltip('andalusi')|l], mientras que aquellos que rechacen la conversión serán expulsados del país."
 flavor_cas.1002.a: "¡Hay que convertirlos por la fuerza!"
 flavor_cas.1002.tt1: "La mayoría de los [ShowCultureNameWithNoTooltip('andalusi')|l] en nuestro país se convertirán a la fe [ShowReligionNameWithNoTooltip('catholic')|l)] y aquellos que se nieguen serán expulsados."
 flavor_cas.1002.b: "Hay que limitar la influencia de la Inquisición."
 flavor_cas.1003.title: "La rebelión de las Alpujarras"
 flavor_cas.1003.desc: "Con la conversión de los [ShowCultureName('andalusi')|l] en curso, encontramos resistencia en las zonas de [ShowAreaName('andalusia_area')] y [ShowAreaName('granada_area')]. Hay quienes afirman que los esfuerzos de la Inquisición violan los tratados establecidos entre [ROOT.GetCountry.GetName] y los [ShowCultureNameWithNoTooltip('andalusi')|l] tras la conquista de la zona por parte de los [ROOT.GetCountry.GetCulture.GetName|l], y desean eliminar la influencia de la Inquisición.\n\nLa tensión se corta con un cuchillo y bastaría un pequeño incidente para prender una rebelión a gran escala en las provincias del sur."
 flavor_cas.1003.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 alpujarras_rebels: "Las Alpujarras se rebelan"
 alpujarras_rebels_joining: "Todas las [pops|e|l] de [ShowCultureName('andalusi')|l] en [ShowAreaName('granada_area')] y [ShowAreaName('andalusia_area')] se unen a los [alpujarras_rebels.GetName]"
 flavor_cas.1004.title: "La Guerra de las Alpujarras"
 flavor_cas.1004.desc: "En nuestras provincias sureñas de [ShowAreaName('andalusia_area')] y [ShowAreaName('granada_area')] continúa la inestabilidad. Aun décadas después de la conversión oficial de los [ShowCultureName('andalusi')|l], los conflictos entre los agentes de la Inquisición y la población local son habituales.\n\nEn este momento, una nueva rebelión parece inevitable, y debemos prepararnos en consecuencia."
 flavor_cas.1004.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_cas.1005.title: "Expulsión de los [ShowCultureNameWithNoTooltip('andalusi')|l]"
 flavor_cas.1005.desc: "Después de las recientes rebeliones y disturbios en nuestras provincias del sur, nos vemos obligados a poner fin a estas inestabilidades. Tenemos las opciones de expulsar a todos los [ShowCultureName('andalusi')|l] de nuestras tierras o de librarnos de la influencia de la Inquisición de una vez por todas."
 flavor_cas.1005.a: "¡Expulsemos a los [ShowCultureNameWithNoTooltip('andalusi')|l]!"
 flavor_cas.1005.tt1: "Los [ShowCultureNameWithNoTooltip('andalusi')|l] emigrarán a otros países."
 flavor_cas.1005.b: "¡Debemos detener a la Inquisición!"
 flavor_cas.1006.title: "[ShowGovernmentReformNameWithNoTooltip('spanish_tolerance')]"
 flavor_cas.1006.desc: "$spanish_tolerance_desc$"
 flavor_cas.1006.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1007.title: "¡Hemos obtenido nuestra independencia!"
 flavor_cas.1007.desc: "¡Con la victoria sobre los invasores del norte, nos hemos asegurado la independencia y ahora podemos volver a nuestras raíces y convertirnos libremente al [ShowReligionName('sunni')|l]!"
 flavor_cas.1007.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1007.tt1: "La mayor parte de nuestra población se convertirá al [ShowReligionName('sunni')|l]"
 flavor_cas.1100.title: "[target_character.GetNameWithNoTooltip] y la [ShowLawNameWithNoTooltip('society_of_jesus')]"
 flavor_cas.1100.desc: "Tras servir como soldado en los ejércitos [ROOT.GetCountry.GetAdjective|l], [target_character.GetName] entró en el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] al sufrir una grave lesión. Durante sus estudios teológicos, fundó una nueva orden religiosa llamada [ShowLawName('society_of_jesus')], que recientemente recibió el reconocimiento [GetCountry('PAP').GetAdjective|l]. Sin duda, nos beneficiaría emplear a un hombre tan capaz en nuestra corte por el bien del [ShowReligionName('catholic')|l]."
 flavor_cas.1100.a: "¡Convoquémoslo a [target_ruler.GetNameWithNoTooltip]!"
 flavor_cas.1100.b: "No necesitamos sus servicios."
 flavor_cas.1101.title: "La problemática [ShowLawNameWithNoTooltip('society_of_jesus')]"
 flavor_cas.1101.desc: "La dependencia de la [ShowLawName('society_of_jesus')] se ha ido haciendo cada vez más problemática para nuestro Estado. Antaño fueron un poderoso aliado para la conversión de los paganos, pero ahora obstaculizan el interés de los terratenientes en las colonias con su postura protectora hacia los nativos. Hemos recibido múltiples quejas del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], que quiere echar a los jesuitas de los puestos de poder y expulsarlos de nuestras tierras."
 flavor_cas.1101.a: "Expulsemos a los jesuitas y subastemos sus bienes."
 flavor_cas.1101.b: "Sus contribuciones a la sociedad son más beneficiosas."
 flavor_cas.1200.title: "La influencia del [ShowLawNameWithNoTooltip('mesta_council_law')]"
 flavor_cas.1200.desc: "Los rebaños migratorios de ovejas de [ShowRegionName('iberia_region')] han tenido un fuerte impacto en la economía [ROOT.GetCountry.GetAdjective|l] durante siglos. Esta asociación, oficialmente organizada en el [ShowLawName('mesta_council_law')], posee un poder significativo y ha solicitado a [target_character.GetName] que confirme y mantenga sus derechos y privilegios. Aunque el [ShowLawNameWithNoTooltip('mesta_council_law')] recibió su carta fundacional de [GetCharacter('cas_alfonso_x_burgundy').GetName] en 1273, de este modo se enriquecería y garantizaría su posición en el reino."
 flavor_cas.1200.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1200.a.tt: "Todas las ubicaciones de [ShowGoodsNameWithNoTooltip('wool')|l] que poseemos en [ShowRegionName('iberia_region')] recibirán el modificador permanente de [ShowModifier('merino_wool')]"
 flavor_cas.1200.b: "Desestimemos su petición."
 flavor_cas.1200.b.tt: "Todas las ubicaciones de [ShowGoodsNameWithNoTooltip('wool')|l] que poseemos en [ShowRegionName('iberia_region')] recibirán el modificador [ShowModifier('refused_merino_wool')] durante 100 años"
 STATIC_MODIFIER_NAME_merino_wool: "Lana merina"
 STATIC_MODIFIER_NAME_refused_merino_wool: "Cooperación desestimada con el [ShowLawNameWithNoTooltip('mesta_council_law')]"
 flavor_cas.1201.title: "El [ShowPolicyNameWithNoTooltip('right_of_possesion')]"
 flavor_cas.1201.desc: "Bajo la guía constante del [ShowLawName('mesta_council_law')], nuestra [ShowGoodsName('wool')|l] ha prosperado y expandido su influencia por las tierras [ROOT.GetCountry.GetAdjective|l]. Para mantener la prosperidad y el control en la organización, sería muy provechoso promulgar un [ShowPolicyName('right_of_possesion')], una ley que regule el uso de los pastos e imponga un límite razonable en los pagos del alquiler."
 flavor_cas.1201.a: "Establezcamos el [ShowPolicyNameWithNoTooltip('right_of_possesion')]."
 flavor_cas.1201.b: "Preferimos la situación actual."
 flavor_cas.1201.c: "¡Abolamos el [ShowLawNameWithNoTooltip('mesta_council_law')]!"
 flavor_cas.1201.c.tt: "Todas las ubicaciones de [ShowGoodsNameWithNoTooltip('wool')|l] que poseemos en [ShowRegionName('iberia_region')] perderán el modificador permanente [ShowModifier('merino_wool')]"
 flavor_cas.1202.title: "Reputación de la [ShowGoodsNameWithNoTooltip('wool')|l] merina"
 flavor_cas.1202.desc: "Por su mayor calidad, nuestra [ShowGoodsName('wool')|l] también ha aumentado su reputación en otros mercados europeos, y la demanda extranjera ha crecido. El sector, liderado por el [ShowLawName('mesta_council_law')], podría abrirse y convertirse en una exportación muy rentable si lo apoyamos. Algunos miembros del [ShowLawNameWithNoTooltip('mesta_council_law')] también hablan de usar esta [ShowGoodsNameWithNoTooltip('wool')|l] de calidad como base de un sector de la [ShowGoodsName('fine_cloth')|l] [ROOT.GetCountry.GetAdjective|l] y establecer una fuerte industria textil [ROOT.GetCountry.GetCulture.GetName|l]."
 flavor_cas.1202.a: "¡Centrémonos en la exportación!"
 flavor_cas.1202.a.tt: "Todas las ubicaciones de [ShowGoodsNameWithNoTooltip('wool')|l] que poseemos en [ShowRegionName('iberia_region')] recibirán el modificador [ShowModifier('quality_merino_wool')] durante 50 años"
 flavor_cas.1202.b: "Apoyemos nuestra industria"
 flavor_cas.1202.b.tt: "Desbloquea los métodos de producción de los paños españoles para el [ShowBuildingTypeNameWithNoTooltip('fine_cloth_guild')]."
 has_unlocked_spanish_cloth_industry: "Ha apoyado la industria textil española en el evento"
 STATIC_MODIFIER_NAME_quality_merino_wool: "Lana merina de calidad"
 flavor_cas.1203.title: "El lugar del [ShowLawNameWithNoTooltip('mesta_council_law')]"
 flavor_cas.1203.desc: "Las nuevas ideas de la [ShowInstitutionName('enlightenment')] se propagan por [ROOT.GetCountry.GetName], y la institución del [ShowLawName('mesta_council_law')] parece una reliquia del pasado. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] tiene cada vez más poder político, y las peticiones de disolución se producen con mayor frecuencia."
 flavor_cas.1203.a: "¡Abolamos el [ShowLawNameWithNoTooltip('mesta_council_law')]!"
 flavor_cas.1203.a.tt: "Todas las ubicaciones de [ShowGoodsNameWithNoTooltip('wool')|l] que poseemos en [ShowRegionName('iberia_region')] perderán el modificador permanente [ShowModifier('merino_wool')]"
 flavor_cas.1203.b: "Mantengamos intacto el [ShowLawNameWithNoTooltip('mesta_council_law')]."
 flavor_cas.1300.title: "Las [ShowPolicyNameWithNoTooltip('laws_of_burgos')]"
 flavor_cas.1300.desc: "Hemos establecido una base permanente en [ShowContinentName('america')] y ahora nos enfrentamos a la tarea de codificar el tratamiento a los nuevos súbditos, ya que no son parte del [ShowPolicyName('civil_law_policy')] ni ciudadanos de [ROOT.GetCountry.GetName]. Nuestros consejeros han redactado una propuesta que asegura a la población nativa libertad y una educación [ShowReligionAdjective('catholic')|l] apropiada, al tiempo que los gobernadores los organizan según el [ShowPolicyName('encomienda_system_policy')|l]. Aunque algunos funcionarios coloniales afirman que es un error que ralentizará los esfuerzos coloniales, el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] apoya las [ShowPolicyNameWithNoTooltip('laws_of_burgos')]."
 flavor_cas.1300.a: "¡Promulguemos estas leyes para las colonias!"
 flavor_cas.1300.a.tt: "Cada [ShowSubjectTypeName('colonial_nation')|l] adoptará las [ShowPolicyNameWithNoTooltip('laws_of_burgos')]"
 flavor_cas.1300.b: "¡Gobernamos por derecho de conquista!"
 flavor_cas.1301.title: "Las [ShowPolicyNameWithNoTooltip('new_laws_indies')]"
 flavor_cas.1301.desc: "Las [ShowPolicyName('laws_of_burgos')] han demostrado ser un [ShowLawName('legal_code_law')|l] insuficiente para nuestras posesiones coloniales en [ShowContinentName('america')]. Los informes sobre abusos a la población nativa son habituales y el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] a menudo se queja de que los benefactores del [ShowPolicyName('encomienda_system_policy')|l] obstaculizan su trabajo misionero. Si queremos administrar estas vastas tierras con eficiencia, necesitamos un nuevo conjunto de leyes, que habrá que imponer de forma estricta a los colonos."
 flavor_cas.1301.a: "¡Impongamos las [ShowPolicyNameWithNoTooltip('new_laws_indies')]!"
 flavor_cas.1301.a.tt: "Cada [ShowSubjectTypeName('colonial_nation')|l] adoptará las [ShowPolicyNameWithNoTooltip('new_laws_indies')]"
 flavor_cas.1301.b: "No podemos arriesgarnos a enfurecer a los colonos."
 flavor_cas.1302.title: "El Debate de [ShowLocationNameWithNoTooltip('valladolid')]"
 flavor_cas.1302.desc: "Las implicaciones morales de nuestras actividades en [ShowContinentName('america')] han provocado un amplio debate sobre el uso del [ShowPolicyName('encomienda_system_policy')|l]. Ante los repetidos informes sobre abusos a los nativos por parte de los funcionarios locales, no podemos seguir ignorando esta cuestión. Varios intelectuales del país se han reunido en [ShowLocationName('valladolid')] para presentar su posición al respecto. Se han formado dos facciones, una encabezada por [target_character_sepulveda.GetName] y la otra por [target_character_casas.GetName]. El debate no se ha resuelto de forma concluyente, y nuestra intervención podría conceder legitimidad a cualquiera de las posiciones."
 flavor_cas.1302.a: "Un buen debate es valioso en sí mismo."
 flavor_cas.1302.b: "Vamos a seguir a [target_character_sepulveda.GetNameWithNoTooltip]."
 flavor_cas.1302.c: "Vamos a seguir a [target_character_casas.GetNameWithNoTooltip]."
 flavor_cas.1302.historical_info: "El Debate de Valladolid de 1550, celebrado en el Colegio de San Gregorio de dicha ciudad, fue un debate moral sobre el tratamiento dado a los nativos en las colonias españolas tras las primeras conquistas y colonizaciones de las Américas. La principal disputa sobre la posición que debería adoptar la Administración española se produjo entre los clérigos Bartolomé de las Casas y Juan Ginés de Sepúlveda. De las Casas rechazaba la conversión forzosa y el sistema de encomiendas empleado en las colonias, mientras que Sepúlveda apoyaba el sistema y pedía recurrir a la guerra contra los nativos que practicaban sacrificios humanos y canibalismo. Aunque el debate no fue concluyente, consolidó la implementación de las «Nuevas leyes de Indias», promulgadas por el rey Carlos I en 1542."
 flavor_cas.1400.title: "Conflicto en [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_cas.1400.desc: "Nuestros enemigos jurados de [italian_rival.GetName] ocupan territorios en [ShowRegionName('italy_region')] vitales para nuestros intereses. Debemos reclamar sus tierras y prepararnos para la guerra a la primera ocasión para garantizar nuestra posición en [ShowRegionNameWithNoTooltip('italy_region')] y sus alrededores."
 flavor_cas.1400.a: "¡Reclamemos todas las tierras [italian_rival.GetAdjectiveWithNoTooltip|l] en [ShowRegionNameWithNoTooltip('italy_region')]!"
 flavor_cas.1400.b: "[ShowRegionNameWithNoTooltip('italy_region')] no tiene relevancia para nosotros."
 flavor_cas.1400.historical_info: "Las Guerras de Italia fueron una serie de conflictos librados entre 1494 y 1559 que involucraron a la mayoría de las ciudades-estado italianas y los Estados Pontificios, y que en ocasiones arrastraron a grandes potencias como Francia, España o el Sacro Imperio Romano. España entró en la contienda con Carlos I tras la muerte de Maximiliano I de Habsburgo, en 1521."
 flavor_cas.1401.title: "Agresión [from.GetAdjectiveWithNoTooltip|l] en [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_cas.1401.desc: "¡[from.GetName] ha osado reclamar nuestros territorios en [ShowRegionName('italy_region')]! Esta declaración abierta de sus ambiciones revela sus planes de declararnos la guerra y la intención de ocupar nuestras tierras sin justificación. ¡Debemos acudir allí y reclamar sus posesiones en [ShowRegionNameWithNoTooltip('italy_region')] para eliminar esta amenaza a nuestras provincias!"
 flavor_cas.1401.a: "¡Pues reclamemos nosotros todas las tierras [from.GetAdjectiveWithNoTooltip|l]!"
 flavor_cas.1401.b: "Eso no son más que rumores."
 flavor_cas.1402.title: "Escalada en [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_cas.1402.desc: "Nuestro movimiento para reclamar todas las provincias [italian_rival.GetAdjectiveWithNoTooltip|l] en [ShowRegionName('italy_region')] ha tenido la respuesta de [italian_rival.GetName]. ¡Han reclamado a su vez todas nuestras provincias en [ShowRegionNameWithNoTooltip('italy_region')]!"
 flavor_cas.1402.a: "Un intento patético de demostrar fuerza."
 claimed_italy: "Italia reclamada"
 flavor_cas.1500.title: "La [ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')]"
 flavor_cas.1500.desc: "Con la expansión por ultramar, nuestra burocracia también debe crecer para satisfacer las necesidades administrativas de la exploración y el comercio. El puerto de [ShowLocationName('sevilla')] sería una ubicación idónea para establecer la [ShowGovernmentReformName('casa_de_contratacion')] y dar a la agencia el control de nuestros asuntos marítimos."
 flavor_cas.1500.a: "Deberíamos establecerla en [ShowLocationNameWithNoTooltip('sevilla')]."
 flavor_cas.1500.b: "Deberíamos establecerla en [ShowLocationNameWithNoTooltip('cadiz')]."
 flavor_cas.1500.c: "Deberíamos establecerla en [ShowLocationNameWithNoTooltip('lisbon')]."
 flavor_cas.1500.d: "Deberíamos establecerla en [target_location.GetNameWithNoTooltip]."
 flavor_cas.1500.e: "No la necesitamos."
 flavor_cas.1500.historical_info: "La Casa de Contratación fue establecida por Isabel I de Castilla en 1503 como una agencia del Gobierno para supervisar la colonización española. Todo viaje de exploración y comercio debía contar con su aprobación, además de que recaudaba los impuestos coloniales. Asimismo, correspondía a la Casa el deber de proteger la información secreta sobre las nuevas rutas comerciales y descubrimientos."
 flavor_cas.1501.title: "El puerto mundial de [trade_center_location.GetNameWithNoTooltip]"
 flavor_cas.1501.desc: "[trade_center_location.GetRank.GetName] de [trade_center_location.GetName] es ahora destino de una gran cantidad de comerciantes de todo el mundo. A pesar de la dificultad de navegar por el [ShowRegionName('north_atlantic_ocean_region')], el puerto de [trade_center_location.GetNameWithNoTooltip] facilita el crecimiento en [trade_center_location.GetRank.GetNameWithNoTooltip|l] y anuncia una edad de oro para [trade_center_location.GetNameWithNoTooltip]."
 flavor_cas.1501.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1502.title: "El sol no se pone"
 flavor_cas.1502.desc: "Los constantes esfuerzos por ampliar las fronteras del imperio, tanto en [ShowContinentName('europe')] como en ultramar, han acrecentado rápidamente nuestra reputación. Sobre todo por nuestra presencia en [ShowContinentName('asia')] y [ShowContinentName('america')], ¡ahora se nos conoce como el imperio donde nunca se pone el sol!"
 flavor_cas.1502.a: "¡Disfrutemos de la gloria de nuestra reputación!"
 flavor_cas.1503.title: "El [ShowBuildingTypeNameWithNoTooltip('archive_of_the_indies')]"
 flavor_cas.1503.desc: "La [ShowGovernmentReformName('casa_de_contratacion')] en [trade_center_location.GetName] lleva mucho tiempo operando de forma descentralizada. El historiador [target_character.GetName] ha propuesto reunir todos los documentos concernientes a nuestras actividades mercantiles y administrativas en ultramar en un mismo edificio, que ya fue utilizado por la [ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')]."
 flavor_cas.1503.a: "¡Un plan excelente!"
 flavor_cas.1503.b: "Mantengamos la [ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')] descentralizada."
 flavor_cas.1600.title: "Expedición a [ShowProvinceDefinitionNameWithNoTooltip('oran_province')]"
 flavor_cas.1600.desc: "[inquisitor_cisneros.GetName] lleva mucho tiempo presionando a [target_character.GetName] para ampliar el dominio de la fe [ShowReligionAdjective('catholic')|l] de [ROOT.GetCountry.GetName] a las tierras del [ShowRegionName('maghreb_region')]. Sus planes de conquista se centran especialmente en la zona de [ShowLocationName('oran')], que serviría como centro para la administración [ROOT.GetCountry.GetAdjective|l] y el desarrollo de la misión [ShowReligionAdjectiveWithNoTooltip('catholic')|l] en un continente distinto."
 flavor_cas.1600.a: "¡Capturemos [ShowLocationNameWithNoTooltip('oran')] de inmediato!"
 flavor_cas.1600.b: "Debemos centrarnos en los asuntos nacionales."
 flavor_cas.1600.historical_info: "La captura de Mers-el-Kébir en 1505 y la posterior conquista de Orán en 1509 fueron las primeras campañas españolas en el norte de África y establecieron una base permanente para la monarquía ibérica. La expedición, dirigida y financiada por el cardenal y gran inquisidor Cisneros, tenía como objetivo limitar la actividad pirata contra los buques españoles y llevar el fervor misionero de la Inquisición al norte de África."
 flavor_cas.1601.title: "Oportunidad en [GetCountry('TUN').GetNameWithNoTooltip]"
 flavor_cas.1601.desc: "En nuestra lucha por el dominio del [ShowAreaName('western_mediterranean_sea_area')], ha surgido una nueva oportunidad. [GetCountry('TUN').GetName] se encuentra en el centro del conflicto, por lo que el control del puerto y la ciudad de [ShowLocationName('tunis')] garantizaría nuestra posición en el [ShowAreaNameWithNoTooltip('western_mediterranean_sea_area')] y ampliaría nuestro alcance en el [ShowAreaNameWithNoTooltip('eastern_mediterranean_sea_area')].\n\nEn un afortunado giro de los acontecimientos, varios consejeros de [GetCountry('TUN').GetNameWithNoTooltip] nos han pedido ayuda, pues temen un golpe inminente por parte de miembros de la corte afectos a los [ShowCultureName('turkish_culture')|l]. Si decidimos aprovechar esta situación, tendríamos una razón justa para invadir y someter [GetCountry('TUN').GetNameWithNoTooltip]."
 flavor_cas.1601.a: "¡Preparad la flota!"
 supporting_tunisian_claimant: "Intereses amenazados en [ShowAreaNameWithNoTooltip('western_mediterranean_sea_area')]."
 flavor_cas.1601.b: "Nuestros intereses están en otra parte."
 turned_down_tunisian_claimant: "Demandante tunecino rechazado."
 flavor_cas.1700.title: "La boda ibérica"
 flavor_cas.1700.desc: "Nuestra unión con [GetCountry('ARA').GetName] es una oportunidad para crear un vínculo duradero entre ellos y [ROOT.GetCountry.GetName]. Aunque la unión nació de la necesidad política, tanto [target_character.GetName] como [target_spouse.GetName] parecen muy satisfechos con el matrimonio y trabajan juntos para estabilizar la unión y crear una entidad política duradera que se puede considerar una gran potencia en [ShowContinentName('europe')]."
 flavor_cas.1700.a: "Aseguremos un legado duradero para la unión."
 spa_iberian_wedding: "La boda ibérica"
 flavor_cas.1800.title: "Los comuneros se organizan"
 flavor_cas.1800.desc: "La población urbana del centro de [ShowRegionName('iberia_region')] está muy insatisfecha con su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] debido a las exigencias cada vez mayores en el seno de la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]). Aunque el descontento no ha llegado aún a rebelión abierta, hay que vigilar atentamente la situación para evitar que el problema se agrave."
 comuneros_rebels: "Los comuneros se rebelan"
 comuneros_rebels_joining: "Todas las [pops|el] de [ShowCultureName('castilian')|l] en [ShowAreaName('leon_area')], [ShowAreaName('castile_area')], [ShowProvinceDefinitionName('madrid_province')] y [ShowProvinceDefinitionName('toledo_province')] se unen a los [comuneros_rebels.GetName|l]."
 flavor_cas.1800.a: "¡Ignoremos las demandas de esos arribistas!"
 flavor_cas.1800.b: "Hagamos concesiones a los campesinos."
 flavor_cas.1801.title: "Los comuneros hacen demandas"
 flavor_cas.1801.desc: "¡Los comuneros han organizado un levantamiento contra su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] y han tomado el control de las ciudades en el centro de [ShowRegionName('iberia_region')]! A menos que cedamos a sus exigencias de inmediato, tendremos que aplastar la revuelta en el campo de batalla."
 flavor_cas.1801.a: "¡Aplastad a esa ralea campesina!"
 flavor_cas.1801.b: "Sus exigencias son razonables."
 flavor_cas.1802.title: "Comuneros derrotados"
 flavor_cas.1802.desc: "Aplastados los comuneros bajo nuestro puño de hierro, [target_ruler.GetName|l] está ahora en una posición perfecta para reforzar el control sobre la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) y ponerlo donde le corresponde, sometido a su voluntad."
 flavor_cas.1802.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], ¡tu poder es supremo!"
 flavor_cas.1803.title: "Lleguemos a un compromiso con los comuneros."
 flavor_cas.1803.desc: "Tras algunas negociaciones, hemos llegado a un acuerdo con los comuneros y hemos reformado la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]), que tendrá un mayor control sobre [ROOT.GetCountry.GetName]. La cámara obtiene mayor poder sobre [target_ruler.GetName|l] y podrá bloquear la mayor parte del poder de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_cas.1803.a: "La cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) sabrá qué será lo mejor."
 #flavor_cas.1900.title: "The Iberian Revolts"
 #flavor_cas.1900.desc: "In 1639 Olivares opened a campaign against southern France from Catalonia. If the Catalans had to defend their country, Olivares argued, they would have to support the army. This logic was lost on the Catalans. The peasants, urged on by their clergy, refused to support the troops. Soon there were clashes with the population, then riots and open rebellion. On June 7 the mob murdered the viceroy in Barcelona. In the autumn of 1640 Olivares scraped together the last available troops and sent them against the Catalan rebels. The rebel leader, Pau Claris, countered by transferring Catalan allegiance to the king of France, 'as in the time of Charlemagne' (Jan. 1641). French troops now entered Catalonia. Only when the renewed French civil wars (the Fronde) induced the French to withdraw their army was the Castilians able to re-conquer Catalonia (1652)."
 #flavor_cas.1900.a: "Put it down!"
 #flavor_cas.1900.b: "Appease them!"
 #flavor_cas.1901.title: "National revolt in Portugal"
 #flavor_cas.1901.desc: "In 1640, Portugal had been under the domination of Spanish kings for 60 years, since the fall of the Avis dynasty in 1578. However, in 1640, the Portuguese rose up in revolt and started a long liberation war against Spain. A long 24 years struggle, along with Spanish defeat in the Thirty Years War (1648), peace with France (1659) would lead to a renewed independence for Portugal, under the new Bragança dynasty, which would turn to Stuart England as an ally and protector (marriage of Catherine of Bragança with Charles II and transfer of Bombay to England as a dowry)."
 #flavor_cas.1901.a: "Put it down!"
 #flavor_cas.1901.b: "Appease them!"
 #flavor_cas.1902.title: "The Italian Revolts"
 #flavor_cas.1902.desc: "In 1647, popular revolutions broke out in Naples and Palermo, and soon these two cities were in the hands of revolutionary governments. In Naples, at least, it was again the excessive taxation, imposed for Spain's war effort that had precipitated the rebellion. The Spanish monarchy, wrote the Venetian ambassador to Madrid at the time, 'resembled that great colossus that during an earthquake had collapsed in a few moments while everyone hurried along to enrich himself with the fragments.' In fact, Spain survived and even managed to hold on to much of its empire. The revolts of Naples and Sicily, directed as much against the local nobility as against Spain, were put down in 1648."
 #flavor_cas.1902.a: "Put it down!"
 #flavor_cas.1902.b: "Appease them!"
 flavor_cas.2000.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.2000.desc: "Un cuadro de [target_artist.GetName], artista de gran fama, ha llegado recientemente a manos de [target_ruler.GetName]. La obra, confiscada a un noble levantisco, es una perfecta demostración de la habilidad de [target_artist.GetNameWithNoTooltip]."
 flavor_cas.2000.a: "¡Empleemos a [target_artist.GetNameWithNoTooltip] en la corte!"
 flavor_cas.2000.b: "Esto no vale nada."
 flavor_cas.2001.title: "Reacción a la guerra de [target_artist.GetNameWithNoTooltip]"
 flavor_cas.2001.desc: "El reciente estado de la guerra llevó a [target_artist.GetName] a centrar sus dotes artísticas en mostrar un conflicto que parece haberlo afectado de forma duradera. El desastre que puede suponer la guerra para el pueblo es una gran inspiración para su obra. Debemos financiar estos esfuerzos para garantizar su contribución a nuestra cultura."
 flavor_cas.2001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.2001.b: "Rechacémoslo."
 flavor_cas.2100.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.2100.desc: "[target_artist.GetName] ha recibido un reconocimiento sustancial como pintor de estilo barroco tras el fin de su formación en [ShowLocationName('sevilla')] y su llegada a la corte de [ROOT.GetCountry.GetName]. Con nuestro mecenazgo continuado, podría aportar fama y reputación a [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_cas.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.2100.b: "Rechacémoslo."
 flavor_cas.2101.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.2101.desc: "Para celebrar la reciente victoria y crear un recordatorio duradero de nuestra gloria, deberíamos realizar un encargo a [target_artist.GetName]. Sería adecuado un cuadro sobre la firma de esta paz duradera y nuestra gentil aceptación."
 flavor_cas.2101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.2101.b: "Rechacémoslo."
 flavor_cas.2200.title: "La Boda Ibérica"
 flavor_cas.2200.desc: "El asunto de la sucesión se cierne gravemente sobre la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ya que nuestra princesa [castile_heir.GetName] sigue soltera. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] está presionando al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], además de insistir ante [castile_ruler.GetName|l] para que busquen un matrimonio real con el fin de asegurar la sucesión, y se ha propuesto que busquemos unir nuestra suerte con [GetCountry('POR').GetName] o [GetCountry('ARA').GetName]. Sin un sucesor fuerte, [ROOT.GetCountry.GetName] podría enfrentarse a la agitación, a aspirantes al trono o incluso a la intervención extranjera."
 flavor_cas.2200.a: "Enviemos la oferta de matrimonio a [GetCountry('ARA').GetNameWithNoTooltip]."
 flavor_cas.2200.b: "Recurramos a [GetCountry('POR').GetNameWithNoTooltip] en su lugar."
 flavor_cas.2200.c: "Encontraremos otro camino."
 flavor_cas.2200.historical_info: "La llamada Boda Ibérica fue el resultado de la sucesión de Enrique IV de Castilla. Tras su muerte, dos pretendientes se disputaron el trono: Isabel de Castilla, apoyada por su marido Fernando de Aragón, y su sobrina Juana, respaldada por Portugal. El conflicto terminó con la victoria de Isabel y Fernando, lo que aseguró el reinado de Isabel y marcó el comienzo del reinado de los famosos Reyes Católicos. Esta unión de Castilla y Aragón conduciría más tarde a la creación de una España unificada."
 flavor_cas.2201.title: "La Boda Ibérica"
 flavor_cas.2201.desc: "Un enviado de [GetCountry('CAS').GetName] ha recalado en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. [castile_ruler.GetName] propone un matrimonio dinástico entre [castile_heir.GetName] y un miembro de nuestra dinastía para unir nuestros reinos. Su oferta promete prosperidad y estabilidad mutuas, pero algunos de nuestros consejeros son escépticos. Aunque tal unión podría asegurar una alianza contra enemigos comunes y conducir potencialmente a la unificación de las Coronas, otros advierten de que podría amenazar nuestra independencia a largo plazo."
 flavor_cas.2201.a: "No tenemos nada que perder."
 flavor_cas.2201.b: "Sería más sensato rechazar la oferta."
 flavor_cas.2202.title: "Matrimonio real aceptado"
 flavor_cas.2202.desc: "Se ha acordado el matrimonio entre nuestra casa real y la de [target_country.GetName]. Esta unión no solo refuerza nuestros lazos, sino que también abre la posibilidad de unir nuestras Coronas bajo un mismo estandarte en el futuro. Y lo que es más importante: asegura la sucesión, ya que [castile_heir.GetName] y su marido deberían ascender al trono sin oposición."
 flavor_cas.2202.a: "¡Una ocasión gozosa!"
 flavor_cas.2203.title: "Matrimonio real rechazado"
 flavor_cas.2203.desc: "Nuestra propuesta de matrimonio ha sido rechazada por [target_country.GetName]. Aunque esta decisión sin duda afectará a nuestra relación durante años, lo más importante es que deja sin resolver la cuestión sucesoria."
 flavor_cas.2203.a: "Encontraremos otra solución."
 flavor_cas.2204.title: "La Boda Ibérica"
 flavor_cas.2204.desc: "Ha llegado a nuestra corte la noticia de que [GetCountry('CAS').GetName] ha decidido ignorar a quien presentamos para la sucesión de [castile_heir.GetName]. No podemos pasarlo por alto, ya que la decisión de [castile_ruler.GetName] socava nuestra posición en Iberia y pone en peligro el equilibrio de poder. Muchos en la corte argumentan ahora que deberíamos presentar nuestra propia reclamación al trono [GetCountry('CAS')).GetAdjectiveWithNoTooltip|l], asegurándonos de no quedar a merced de su creciente influencia."
 flavor_cas.2204.a: "¡Debemos presentar nuestra reclamación!"
 flavor_cas.2204.b: "Cedamos."
 flavor_cas.2205.title: "[claimant_country.GetNameWithNoTooltip] reclama nuestro trono"
 flavor_cas.2205.desc.a: "Para nuestra sorpresa, [claimant_country.GetNameWithNoTooltip] ha declarado su intención de reclamar nuestro trono debido a nuestra decisión de ignorar su propuesta en el asunto de la sucesión de [castile_heir.GetName]. Además, han concertado un matrimonio real con [marriage_candidate.GetName], miembro de nuestra dinastía gobernante, con la esperanza de contrarrestar la pretensión de [castile_heir.GetName]. Aunque no es seguro que insistan en sus pretensiones, debemos estar preparados para lo peor y prepararnos para defender nuestra soberanía."
 flavor_cas.2205.desc.b: "Para nuestra sorpresa, [claimant_country.GetNameWithNoTooltip] ha declarado su intención de reclamar nuestro trono debido a nuestra decisión de ignorar su propuesta en el asunto de la sucesión de [castile_heir.GetName]. Aunque no es seguro que insistan en sus pretensiones, debemos estar preparados para lo peor y prepararnos para defender nuestra soberanía."
 flavor_cas.2205.a: "¡Defenderemos nuestra corona si es necesario!"
 flavor_cas.2300.title: "La Revuelta de los Irmandiños"
 flavor_cas.2300.desc: "Los irmandiños#italic#!, una liga organizada de [ShowPopTypeName('peasants')|l], artesanos y bajos [ShowPopTypeNameWithNoTooltip('nobles')|l] de [ShowAreaName('galicia_area')], se han sublevado en respuesta a la dura opresión feudal de [noble_leader.GetName]. Corren rumores de que los rebeldes ya han desterrado a varios [ShowPopTypeName('nobles')|l] y pretenden asediar sus fortalezas. Los [ShowPopTypeNameWithNoTooltip('nobles')|l] de [ShowAreaNameWithNoTooltip('galicia_area')] solicitan que el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] intervenga para ayudarlos y reprimir a los rebeldes."
 first_irmandino_revolt: "Revuelta de los Irmandiños"
 flavor_cas.2300.a: "Intervenir y reprimir la revuelta."
 flavor_cas.2300.a.tt: "Todas las [pops|el] de [ShowPopTypeName('peasants')|l] en [ShowAreaName('galicia_area')] pierden un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|el] y se unen a la [first_irmandino_scope.GetName]."
 flavor_cas.2300.b: "Protejamos los derechos de los [ShowPopTypeNameWithNoTooltip('peasants')|l] en su lugar."
 flavor_cas.2300.historical_info: "La Primera Revuelta de los Irmandiños, también conocida como la Hermandad Enloquecida, surgió en 1431 en las tierras de Nuño Freire de Andrade en respuesta al brutal trato que este dispensaba a sus súbditos. Los irmandiños unieron a campesinos, artesanos e incluso algunos nobles menores en su lucha contra la opresión feudal en uno de los primeros levantamientos organizados en Galicia contra la tiranía aristocrática."
 flavor_cas.2301.title: "La Revuelta de los Irmandiños, reprimida"
 flavor_cas.2301.desc: "$flavor_cas.2300.title$ ha sido aplastada de forma decisiva. Las fuerzas combinadas de los [ShowPopTypeName('nobles')|l] y el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] han sofocado el levantamiento. Sin embargo, la represión de la revuelta ha tenido un alto coste: aldeas quemadas, campos destruidos y muchos [ShowPopTypeName('peasants')l] ejecutados o encarcelados. Algunos sugieren clemencia y reformas para evitar futuras rebeliones, mientras que otros exigen medidas severas para garantizar que se repita tal insolencia."
 flavor_cas.2301.a: "Adoptemos medidas represivas y demos caza a los líderes rebeldes."
 flavor_cas.2301.b: "Hagamos concesiones para evitar nuevos levantamientos."
 flavor_cas.2301.b.tt: "Todas las [pops|el] de [ShowAreaName('galicia_area')] obtienen un [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_cas.2301.historical_info: "La Primera Revuelta de los Irmandiños acabó en fracaso. A pesar de su rápida expansión y sus éxitos iniciales, la rebelión fue aplastada por las fuerzas combinadas de la nobleza gallega, que se unió para defender sus privilegios y propiedades."
 flavor_cas.2302.title: "Líder rebelde capturado"
 flavor_cas.2302.desc: "Durante las duras represalias que siguieron a la represión de la Revuelta de los Irmandiños, nuestras tropas han logrado capturar a [target_character.GetName], de quien se rumorea que lidera a los rebeldes. Ahora está en manos de nuestros soldados, que esperan nuevas instrucciones sobre su destino."
 flavor_cas.2302.a: "Hay que darle muerte."
 flavor_cas.2302.b: "Que viva."
 flavor_cas.2302.historical_info: "Roi Xordo, líder del movimiento, fue capturado en 1437 cerca de Puentedeume y ejecutado. Su muerte marcó el fin de la Hermandad Enloquecida y de la Primera Revuelta de los Irmandiños."
 flavor_cas.2303.title: "La Segunda Revuelta de los Irmandiños"
 flavor_cas.2303.desc: "Últimamente, el malestar ha ido creciendo en [ShowAreaName('galicia_area')], tal como atestiguan los informes que recibimos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] sobre quejas sociales, malas cosechas y enfermedades. Gentes de diversas clases se han unido en este movimiento y han formado una hermandad general que busca acabar con el gobierno opresor de los [ShowPopTypeNameWithNoTooltip('nobles')|l] locales. Con miles de personas alzadas en armas, existe un grave riesgo de que esta pequeña rebelión se extienda y provoque una gran guerra civil."
 flavor_cas.2303.a: "Intervengamos y aplastemos a los rebeldes antes de que sea demasiado tarde."
 flavor_cas.2303.a.tt: "Todas las [pops|el] de [ShowPopTypeName('peasants')|l] y [ShowPopTypeName('burghers')|l] en [ShowAreaName('galicia_area')] pierden un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|el] y se unen a la [great_irmandino_scope.GetName]."
 great_irmandino_revolt: "La Segunda Revuelta de los Irmandiños"
 flavor_cas.2303.b: "Hagamos concesiones para evitar la lucha."
 flavor_cas.2303.b.tt: "Perderemos un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de control sobre todas las [locations|el] [owned|el] en [ShowAreaName('galicia_area')]."
 flavor_cas.2303.historical_info: "La Segunda Revuelta de los Irmandiños, también conocida como la Gran Guerra Irmandiña, fue un levantamiento a gran escala que más tarde adquirió las características de una auténtica guerra civil. Los irmandiños atacaron a la alta nobleza y su sistema opresor, y llegaron a destruir alrededor de 130 castillos y fortalezas pertenecientes a familias poderosas. Sin embargo, las divisiones en el seno del movimiento y un poderoso contraataque de los nobles y la Corona provocaron el colapso de la revuelta."
 flavor_cas.2304.title: "Las consecuencias de las revueltas"
 flavor_cas.2304.desc: "[ShowAreaName('galicia_area')] ha demostrado ser un incordio constante para el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]. En las últimas décadas, ha sido el epicentro de dos grandes revueltas, con hermandades rebeldes que han reunido a miles de personas contra la autoridad de la nobleza y [ROOT.GetCountry.GetGovernment.GetAdjective|l]. La destrucción causada por estas revueltas ha dejado la región sumida en el caos y ha puesto de manifiesto los puntos débiles de la supervisión [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')l]. Debido a ello, algunos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] argumentan que la autonomía de [ShowAreaNameWithNoTooltip('galicia_area')] ha permitido que estos movimientos se enconen y que la región debería someterse a un control central más estricto."
 flavor_cas.2304.a: "Debemos centralizar nuestro dominio sobre la región."
 flavor_cas.2304.a.tt: "Ganaremos un [ShowNamedValue('control_severe_bonus')|+=2%] de control sobre todas las [locations|el] en [owned|el] en [ShowAreaName('galicia_area')].\n\nTodas las [pops|el] de [ShowAreaName('galicia_area')] pierden un [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_cas.2304.b: "Les concederemos una mayor autonomía para evitar más disturbios."
 flavor_cas.2304.b.tt: "Perderemos un [ShowNamedValue('control_severe_penalty')|+=2%] de control sobre todas las [locations|el] en [owned|el] en [ShowAreaName('galicia_area')].\n\nTodas las [pops|el] de [ShowAreaName('galicia_area')] ganan un [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_cas.2304.historical_info: "Consciente de la necesidad de frenar el poder de la nobleza gallega y prevenir futuros levantamientos, la Corona puso en marcha amplias reformas. Nombraron un gobernador-capitán general para supervisar la región y establecieron un tribunal real en Galicia para centralizar la administración de justicia, despojando a los señores locales de autoridad judicial. Para debilitar aún más a la nobleza, la Corona decretó que ninguno de los castillos destruidos durante las revueltas pudiera ser reconstruido y puso los monasterios gallegos bajo el control de las órdenes monásticas castellanas."
 flavor_cas.2400.title: "La Guerra de Bandos"
 flavor_cas.2400.desc: "La región de [ShowAreaName('navarre_area')] está en crisis. Durante bastante tiempo, los [ShowPopTypeName('nobles')|l] han estado enzarzados en una serie de violentas disputas que se conocen localmente como la Guerra de Bandos. Las facciones nobles rivales de [target_location_1.GetName] y [target_location_2.GetName] han sumido a la región en el caos, asaltando aldeas y fortalezas mientras compiten por el dominio. Estos disturbios socavan la autoridad [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l], ya que los líderes locales se niegan a aceptar la justicia [ROOT.GetCountry.GetGovernment.GetAdjective|l]."
 flavor_cas.2400.a: "Aliémonos con [target_location_1.GetNameWithNoTooltip]."
 flavor_cas.2400.b: "Apoyemos la facción de [target_location_2.GetNameWithNoTooltip] en su lugar."
 flavor_cas.2400.c: "Intervengamos para detenerlos a ambos."
 flavor_cas.2400.c.tt: "Todas las [pops|el] de [ShowPopTypeName('nobles')|l] en [target_location_1.GetName] y [target_location_2.GetName] pierden un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|el], y las ubicaciones también pierden un [ShowNamedValue('prosperity_ultimate_penalty')|+=2%] de [prosperity|el]."
 flavor_cas.2400.d: "No es asunto nuestro."
 flavor_cas.2400.historical_info: "La Guerra de Bandos fue una contienda prolongada entre las facciones nobiliarias rivales de las provincias vascuences de Vizcaya, Álava y Guipúzcoa, que también afectó al vecino reino de Navarra. Las causas se encuentran en la competencia por los recursos, la debilidad de la autoridad real y la decadencia general tras la Guerra Civil castellana. Los enfrentamientos, que desestabilizaron la región con incursiones, violencia y anarquía, cesaron únicamente con la imposición de la autoridad real por parte de Fernando e Isabel."
 flavor_cas.2401.title: "La intervención [ROOT.GetCountry.GetGovernment.GetAdjective|l]"
 flavor_cas.2401.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] ha decidido actuar con decisión contra las facciones nobiliarias en guerra en [ShowAreaNameWithNoTooltip('navarre_area')]. Se han enviado fuerzas [ROOT.GetCountry.GetGovernment.GetAdjective|l] para pacificar la región, desmantelar las fortalezas de los nobles rebeldes e imponer la justicia [ROOT.GetCountry.GetGovernment.GetAdjective|l]. Sin embargo, la intervención ha enfurecido a muchos [ShowPopTypeName('nobles')|l] locales, que ven en ella una afrenta a sus antiguos privilegios."
 flavor_cas.2401.a: "Impongamos nuestra autoridad con puño de hierro."
 flavor_cas.2401.a.tt: "Ganaremos un [ShowNamedValue('control_severe_bonus')|+=2%] de [control|el] sobre todas las [locations|el] en [owned|el] en [ShowAreaName('navarre_area')].\n\nTodas las [pops|el] de [ShowAreaName('navarre_area')] pierden un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_cas.2401.b: "Negociemos con la nobleza local."
 flavor_cas.2401.b.tt: "Perderemos un [ShowNamedValue('control_severe_penalty')|+=2%] de [control|el] sobre todas las [locations|el] en [owned|el] en [ShowAreaName('navarre_area')].\n\nTodas las [pops|el] de [ShowAreaName('navarre_area')] ganan un [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_cas.2402.title: "Los [ShowPopTypeNameWithNoTooltip('nobles')|l] se unen en contra [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l]"
 flavor_cas.2402.desc: "Los [ShowPopTypeName('nobles')|l] de [ShowAreaName('navarre_area')] se han levantado desafiando el intento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] de imponer su autoridad. Han dejado de lado sus rivalidades y se han alzado en armas, reuniendo fuerzas para resistir la injerencia [ROOT.GetCountry.GetGovernment.GetAdjective|l]. Si no podemos aplastar esta rebelión rápidamente, puede inspirar disturbios en [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_cas.2402.a: "¡Icemos los estandartes [ROOT.GetCountry.GetGovernment.GetAdjective|l] y reprimamos la revuelta!"
 flavor_cas.2402.a.tt: "Todas las [pops|el] de [ShowPopTypeName('nobles')|l] en [ShowAreaName('navarre_area')] se unirán a [bands_of_navarra_rebels.GetName]"
 flavor_cas.2402.b: "Deberíamos haber negociado con ellos antes..."
 flavor_cas.2402.b.tt: "Perderemos un [ShowNamedValue('control_ultimate_penalty')|+=2%] de [control|el] sobre todas las [locations|el] en [owned|el] en [ShowAreaName('navarre_area')]."
 bands_of_navarra: "Bandos de nobles de Navarra"
 flavor_cas.2403.title: "Bandos pacificados"
 flavor_cas.2403.desc: "Con la derrota del último ejército rebelde, la Guerra de Bandos ha terminado al fin. Una vez reprimidas las facciones de [ShowPopTypeName('nobles')|l] y pacificada la región de [ShowAreaName('navarre_area')], el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] tiene ahora la oportunidad de reestructurar el gobierno de estas provincias para garantizar que no vuelva a producirse un caos semejante."
 flavor_cas.2403.a: "Reforcemos el dominio [ROOT.GetCountry.GetGovernment.GetAdjective|l] sobre la región."
 flavor_cas.2403.a.tt: "Toda [location|el] [owned|el] en [ShowAreaName('navarre_area')] pierde un [ShowNamedValue('prosperity_weak_penalty')|+=2%] de [prosperity|el]."
 flavor_cas.2403.b: "Aseguremos la lealtad con concesiones."
 flavor_cas.2403.b.tt: "Toda [location|el] [owned|el] en [ShowAreaName('navarre_area')] gana un [ShowNamedValue('prosperity_weak_bonus')|+=2%] de [prosperity|el]."
 flavor_cas.2403.historical_info: "La resolución de la Guerra de Bandos marcó un importante punto de inflexión para la región, ya que los Reyes Católicos aprovecharon las secuelas del conflicto para consolidar la autoridad real. Al centralizar el gobierno, suprimieron la autonomía de las casas nobles enemistadas y nombraron gobernadores reales para mantener el orden. Se creó la Santa Hermandad, una institución militar de tiempos de paz, para garantizar la aplicación efectiva de la ley, mientras que las asambleas regionales se sometieron a una supervisión real más estrecha."
 flavor_cas.2500.title: "Los enemigos de [target_enemy.GetNameWithNoTooltip]"
 flavor_cas.2500.desc: "Se nos ha informado de que muchos nativos en [ShowRegionName('mesoamerica_region')] temen el dominio de [target_enemy.GetName], una civilización que impone tributos pesados, practica ritos brutales y mantiene a las tribus circundantes en un estado de temor y resentimiento. Nuestros emisarios informan de que [target_country.GetName] apoyaría con entusiasmo a cualquiera que lograse acabar con esta potencia titánica. Tal vez podamos alinearnos con estos poderes locales para derrocar el Gobierno [target_enemy.GetAdjectiveWithNoTooltip|l]."
 flavor_cas.2500.a: "Enviemos emisarios a [target_country.GetNameWithNoTooltip] para proponerles una alianza."
 flavor_cas.2500.b: "No nos entrometamos en la política regional."
 flavor_cas.2500.historical_info: "Cuando Hernán Cortés llegó a Mesoamérica en 1519, los españoles estaban ampliamente superados en número por el poderoso Imperio azteca. No obstante, no fueron solo las armas hispanas las que provocaron su caída. Para ganar ventaja sobre los aztecas, Cortés explotó con tino el profundo resentimiento entre los estados tributarios y rivales de los aztecas; en especial, los tlaxcaltecas, los totonacas y los huexotzincas, que durante mucho tiempo habían padecido su dominio, sus tributos forzados y los sacrificios humanos. Estos aliados indígenas fueron decisivos al aportar decenas de miles de guerreros a la causa española."
 flavor_cas.2501.title: "Derrocamiento de [target_enemy.GetNameWithNoTooltip]"
 flavor_cas.2501.desc: "Nos ha abordado un emisario de [root_country.GetName], que conoce nuestro resentimiento hacia [target_enemy.GetName]. Habla de alianza y ayuda mutua, así como de libertad respecto a los tributos y sacrificios. Algunos entre nosotros ven una oportunidad de liberación; otros advierten que confiar en estos recién llegados podría traernos la ruina."
 flavor_cas.2501.a: "Nuestra libertad puede hallarse junto a [root_country.GetNameWithNoTooltip]..."
 flavor_cas.2501.b: "No confiaremos en los forasteros."
 flavor_cas.2502.title: "Conspiraciones extranjeras"
 flavor_cas.2502.desc: "Nuestros espías nos informan sobre enviados [root_country.GetAdjective|l] que se mueven entre las tribus menores. Estos entrometidos extranjeros ofrecen promesas de alianza y armas a quienes son demasiado débiles para sostenerse por sí mismos. Al parecer, [target_country.GetName] ya ha manifestado su deseo de alinearse con los extranjeros, lo que supone una amenaza para nuestra hegemonía regional. Algunos consejeros nos instan a dar un golpe preventivo para aplastar la disidencia antes de que se una a los forasteros."
 flavor_cas.2502.a: "Esperaremos y observaremos."
 flavor_cas.2502.b: "¡Aplastémoslos antes de que sea demasiado tarde!"
 flavor_cas.2503.title: "Un pacto sellado"
 flavor_cas.2503.desc: "El pueblo de [target_country.GetName] ha aceptado unir fuerzas con nosotros. Juntos, estamos ya en posición de asestar un golpe al corazón de [target_enemy.GetName]. Su conocimiento del terreno, sus guerreros y su deseo de venganza serán grandes bazas en la campaña venidera."
 flavor_cas.2503.a: "Excelente. ¡Marchemos juntos!"
 flavor_cas.2504.title: "Una mano rechazada"
 flavor_cas.2504.desc: "Nuestra oferta de alianza ha sido rechazada. Ya sea por miedo, por orgullo o por una lealtad mal entendida, [target_country.GetName] se ha negado a alinearse con nosotros contra [target_enemy.GetName]. Aunque muchos vean en ello un fracaso de nuestra diplomacia, es poco probable que tenga un impacto mayor en nuestra posición en [ShowRegionName('mesoamerica_region')]."
 flavor_cas.2504.a: "Ellos verán."
 flavor_cas.2600.title: "Las reformas promovidas por [target_ruler.GetNameWithNoTooltip|l]"
 flavor_cas.2600.desc: "La gran extensión de los territorios que componen [ROOT.GetCountry.GetFlavorRank|l], con influencia tanto en el Viejo como en el Nuevo Mundo, está llevando al límite nuestra administración existente. La corrupción de los administradores coloniales, la ineficiencia militar y los sistemas fiscales obsoletos privan al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] de lo que le corresponde. [target_ruler.GetName] y muchos de nuestros consejeros han propuesto planes de gran alcance para centralizar la administración y modernizar el gobierno en todos nuestros dominios."
 flavor_cas.2600.a: "Iniciemos estas reformas de inmediato."
 flavor_cas.2600.a.tt: "Comencemos una serie de eventos destinados a reformar nuestra administración."
 flavor_cas.2600.b: "El sistema funciona bien tal como está."
 flavor_cas.2600.historical_info: "Tras la Guerra de Sucesión Española y el ascenso de la dinastía borbónica, el país se encontró al frente de un imperio decadente e ineficiente. La administración central carecía de control sobre los distantes dominios coloniales, donde virreyes y élites locales gobernaban con casi total autonomía. En consecuencia, la Corona emprendió un ambicioso camino de construcción estatal encaminado a modernizar la administración imperial, inspirado por los principios del absolutismo francés y las políticas centralizadoras de Luis XIV."
 flavor_cas.2601.title: "Corrupción en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]"
 flavor_cas.2601.desc: "La senda reformista que hemos iniciado pretende extirpar la corrupción del la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Muchos sospechan que [target_advisor.GetName] derrocha fondos de nuestra hacienda y los envía para promover los intereses de su familia en [corrupt_advisor_location.GetName]."
 flavor_cas.2601.a: "Le quitaremos de su cargo inmediatamente."
 flavor_cas.2601.b: "Lo ejecutaremos como advertencia para todos."
 flavor_cas.2601.c: "Es alguien demasiado valioso como para eliminarlo."
 flavor_cas.2601.historical_info: "Como parte de las reformas borbónicas, España buscó reforzar el control de la Corona sobre sus consejeros y funcionarios. Muchos de los considerados desleales, corruptos o ineficaces fueron apartados del poder y a menudo sustituidos por burócratas leales nombrados directamente por la Corona."
 flavor_cas.2602.title: "El [ShowGovernmentReformNameWithNoTooltip('intendancy_system')]"
 flavor_cas.2602.desc: "Para profundizar en las reformas de [ROOT.GetCountry.GetFlavorRank|l], algunos de nuestros consejeros más capacitados y leales al [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] proponen el establecimiento del llamado [ShowGovernmentReformName('intendancy_system')|l]. Esta quedaría bajo nuestra autoridad directa, evitando así a las élites locales enquistadas, que a menudo son corruptas y actúan en su propio interés en lugar de proteger el bien de [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_cas.2602.a: "¡Establezcámoslo!"
 flavor_cas.2602.b: "Mantengamos las estructuras actuales."
 flavor_cas.2602.historical_info: "El sistema de intendencias fue una piedra angular de las reformas borbónicas. Se diseñó para centralizar la autoridad real y modernizar la administración tanto en España como en su imperio. Los intendentes eran nombrados directamente por la Corona para supervisar el gobierno provincial, especialmente en cuestiones fiscales como la recaudación de impuestos y la lucha contra la corrupción. El sistema se concibió para reducir el poder de las élites locales y fomentar el crecimiento económico."
 flavor_cas.2603.title: "Imposición del [ShowGovernmentReformNameWithNoTooltip('intendancy_system')|l] en las colonias"
 flavor_cas.2603.desc: "Pese al descontento de los estamentos, se cree de manera generalizada que la adopción del [ShowGovernmentReformName('intendancy_system')|l] ha tenido éxito. Una vez consolidadas las reformas en la península, nuestros consejeros sugieren que comencemos a implementar las mismas medidas en nuestras posesiones de ultramar."
 flavor_cas.2603.a: "Impongamos la adopción de nuestras reformas."
 flavor_cas.2603.a.tt: "Toda [ShowSubjectTypeName('colonial_nation')|l] adoptará el [ShowGovernmentReformNameWithNoTooltip('intendancy_system')|l] y ganará un [ShowNamedValue('liberty_desire_severe_plus')|-=2%] de [liberty_desire|el]."
 flavor_cas.2603.b: "No podemos arriesgarnos a provocar revueltas en el Nuevo Mundo."
 flavor_cas.2603.historical_info: "A partir de 1764, el sistema de intendencias fue implementado en las posesiones ultramarinas de España, comenzando en Cuba y extendiéndose a México, Perú, Chile, el Río de la Plata y Filipinas. Aunque el sistema mejoró la eficiencia y los ingresos estatales, a menudo generó tensiones con virreyes, gobernadores y élites coloniales."
 flavor_cas.2604.title: "Descontento colonial"
 flavor_cas.2604.desc: "Nuestros esfuerzos por racionalizar y modernizar la administración colonial mediante la introducción del [ShowGovernmentReformName('intendancy_system')|l] y la supervisión centralizada han provocado una oleada de disturbios en nuestros dominios de ultramar. Las élites locales, antes acostumbradas a una considerable autonomía y privilegios, resisten abiertamente lo que perciben como una intromisión en sus derechos establecidos."
 flavor_cas.2604.a: "No abandonaremos nuestros esfuerzos."
 flavor_cas.2604.a.tt: "Toda [ShowSubjectTypeName('colonial_nation')|l] con la reforma del [ShowGovernmentReformNameWithNoTooltip('intendancy_system')|l] ganará un [ShowNamedValue('liberty_desire_severe_plus')|-=2%] de [liberty_desire|el]."
 flavor_cas.2604.b: "Sería más prudente retirarse."
 flavor_cas.2604.b.tt: "Toda [ShowSubjectTypeName('colonial_nation')|l] con la reforma del [ShowGovernmentReformNameWithNoTooltip('intendancy_system')|l] se abolirá y ganará un [ShowNamedValue('liberty_desire_mild_minus')|-=2%] de [liberty_desire|el]."
 flavor_cas.2604.historical_info: "El efecto de las reformas borbónicas fue uno de los factores principales que impulsaron a los súbditos coloniales españoles hacia la independencia. Estas reformas eliminaron poderes administrativos de las élites locales y los otorgaron a funcionarios nombrados por la Corona. Aunque, desde el punto de vista financiero, cumplieron su propósito, aislaron a las élites locales, que se sintieron desposeídas. Sumadas al creciente peso de las cargas económicas, estas reformas minaron de forma significativa la lealtad colonial. El descontento generalizado acabó contribuyendo a los movimientos independentistas en toda Hispanoamérica a comienzos del siglo XIX."
 flavor_cas.2605.title: "Un llamamiento a la independencia"
 flavor_cas.2605.desc: "Debido a las duras reformas adoptadas por [overlord_country.GetName] y a sus intentos por imponérnoslas, el descontento con nuestro señor entre nuestra gente ha crecido cada vez más, y toda la sociedad parece empujar al gobierno colonial a deshacerse del yugo opresivo de [overlord_country.GetNameWithNoTooltip]. Si no actuamos ahora, quizá no tengamos otra oportunidad."
 flavor_cas.2605.a: "¡Que empiece la guerra por la independencia!"
 flavor_cas.2605.b: "No es el momento de librar ninguna guerra."
 flavor_cas.2605.historical_info: "Las guerras de independencia hispanoamericanas fueron una serie de conflictos con diversos catalizadores, ya fueran las duras reformas adoptadas por la dinastía borbónica o los efectos de la guerra peninsular librada por Napoleón. Las élites coloniales y las poblaciones indígenas, antes leales, se desilusionaron con la inestabilidad de España y lograron reunir a casi todos en su causa. El resultado fue la casi total desintegración del dominio colonial español en América en el transcurso de unas pocas décadas."
 flavor_cas.2606.title: "Guerra de independencia americana"
 flavor_cas.2606.desc: "[colonial_country.GetName], uno de nuestros súbditos coloniales, nos ha declarado la guerra. Rechaza nuestra autoridad y proclama su intención de liberarse de nuestro dominio. El golpe de traición es doloroso, pero no es hora de lamentarse. Debemos reunir a nuestras fuerzas y hacer todo lo posible por devolver las colonias a nuestro legítimo dominio."
 flavor_cas.2606.a: "¡Pagarán cara su traición!"
 flavor_cas.2700.title: "El alcance de [overlord_country.GetGoverment.GetEstateNameWithNoTooltip('crown_estate')|l]"
 flavor_cas.2700.desc: "Las autoridades peninsulares han vuelto a estrechar su control sobre nuestra administración. Con la introducción del nuevo [ShowGovernmentReformName('intendancy_system')|l], los poderes locales están siendo desplazados en favor de funcionarios designados por el [overlord_country.GetGoverment.GetEstateName('crown_estate')|l]. La carga económica también se ha vuelto más pesada, ya que los impuestos han aumentado y los tributos se aplican estrictamente."
 flavor_cas.2700.a: "Debemos obedecer su voluntad."
 flavor_cas.2700.b: "¡No nos someteremos a sus decisiones!"
 flavor_cas.2700.historical_info: "A mediados y finales del siglo XVIII, la Corona española inició las reformas borbónicas, una serie de políticas centralizadoras destinadas a mejorar la eficiencia colonial. Una de las medidas más disruptivas fue la adopción del sistema de intendencias, que sustituyó a las antiguas autoridades locales más autónomas por funcionarios leales a la corona. En lugares como el Perú, estas reformas socavaron la influencia tanto de las élites locales como de las autoridades indígenas, generando resentimiento tanto en las clases altas como en las bajas."
 flavor_cas.2701.title: "Una voz desde las tierras altas"
 flavor_cas.2701.desc: "Un hombre local llamado José Gabriel Condorcanqui, que afirmaba descender de los antiguos emperadores incas, ha comenzado a agitar a la población de las sierras. Adoptando el nombre de [target_character.GetName], denuncia los nuevos impuestos, los abusos contra los pueblos indígenas y la destrucción de la autonomía local. Además, amenaza con lanzar una rebelión en toda regla, ya que miles de lugareños apoyan su causa."
 flavor_cas.2701.a: "No es nadie. Lo ignoraremos."
 flavor_cas.2701.a.tt: "Todas las [pops|el] de [ShowCultureName('aimara_culture')|l] en la [region|el] de los [ShowRegionName('andes_region')] se unen a [tupac_rebellion.GetName]"
 flavor_cas.2701.b: "Cedamos."
 flavor_cas.2701.historical_info: "En 1780, José Gabriel Condorcanqui, un mestizo que afirmaba descender de los incas, tomó el nombre de Túpac Amaru II e inició una rebelión cerca de Cuzco. Frustrado por los abusos de poder y el sufrimiento de los pueblos indígenas, buscó poner fin a los sistemas de trabajo forzoso y otras opresiones coloniales. La rebelión atrajo a decenas de miles de combatientes indígenas, comerciantes y lugareños desposeídos."
 flavor_cas.2702.title: "Rebelión sofocada"
 flavor_cas.2702.desc: "Nuestras fuerzas han logrado derrotar a los rebeldes que amenazaban con desmantelar el orden establecido en [ShowRegionName('andes_region')]. El recuerdo de esta insurrección no se desvanecerá fácilmente, y sus ecos aún pueden agitar disturbios en el futuro."
 flavor_cas.2702.a: "Los nativos pagarán cara su traición."
 flavor_cas.2702.a.tt: "Todas las [pops|el] de [ShowCultureName('aimara_culture')|l] en la [region|el] de los [ShowRegionName('andes_region')] pierden un [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_cas.2702.b: "Deberíamos dejar el pasado atrás."
 flavor_cas.2702.b.tt: "Todas las [pops|el] de [ShowCultureName('aimara_culture')|l] en la [region|el] de los [ShowRegionName('andes_region')] ganan un [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_cas.2702.historical_info: "La rebelión encabezada por Túpac Amaru II, aunque inicialmente logró reunir a miles de seguidores indígenas y mestizos en el sur y el alto Perú, fue finalmente sofocada por el poder militar superior y el alcance organizativo de las autoridades coloniales españolas. Para la población indígena, la derrota fue trágica. Muchos habían esperado una restauración de la autonomía o al menos un alivio de los abusos coloniales, pero en su lugar se encontraron sometidos a una represión aún mayor, con expresiones culturales de identidad inca y estructuras de liderazgo local cada vez más proscritas o desmanteladas por el Estado."
 flavor_cas.2703.title: "El destino de [target_character.GetNameWithNoTooltip]"
 flavor_cas.2703.desc: "[target_character.GetName], el líder de la rebelión sofocada, ha sido capturado. Aunque muchos piden clemencia, otros exigen justicia por la sangre derramada de nuestros leales súbditos. La élite colonial se encuentra dividida entre dar un escarmiento con su ejemplo o dejarlo libre, aunque esto conllevaría el riesgo de que su legado pueda avivar más disturbios en el futuro."
 flavor_cas.2703.a: "Eliminemos su nombre de la memoria."
 flavor_cas.2703.b: "Habrá que organizar su exilio."
 flavor_cas.2703.historical_info: "Túpac Amaru II fue capturado, ejecutado públicamente en Cuzco y obligado a presenciar la muerte de su familia y aliados. Su ejecución fue concebida como una brutal advertencia para los demás. A pesar de ello, se convirtió en un símbolo perdurable de la resistencia indígena."
