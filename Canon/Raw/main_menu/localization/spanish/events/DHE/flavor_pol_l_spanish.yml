 flavor_pol.1.title: "La Armada de la Mancomunidad"
 flavor_pol.1.desc: "Nuestros enfrentamientos con rivales y enemigos por toda [ShowContinentName('europe')] han dado lugar a una nueva exigencia. Para mantener nuestra soberanía y plantar cara a quienes pretenden dominar a nuestro pueblo, se ha presentado la propuesta de crear una nueva armada bajo el mando [ROOT.GetCountry.GetAdjective|l]. Mientras delegamos los pormenores de este asunto, resulta evidente que los defensores del influyente estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] parecen reacios a apoyar esta idea debido a los gastos que conllevaría. Por suerte, un miembro del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] de nombre [target_character.GetName] se ha ofrecido a ayudarnos a financiar este proyecto."
 flavor_pol.1.a: "Esta propuesta tiene su mérito."
 flavor_pol.1.b: "¡No es prioritario!"
 flavor_pol.2.title: "La columna de [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip]"
 flavor_pol.2.desc: "Quien rige nuestro destino como [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ha ordenado la construcción de una columna monumental en [ShowLocationName('warsaw')] para celebrar la grandeza de su predecesor, [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName].\n\nHemos encontrado a dos reconocidos artistas [ShowCultureGroupName('italian_group')|l], el arquitecto [constant_tencalla_scope.GetName] y el escultor [clement_molli_scope.GetName], que podrían ser los más indicados para este encargo."
 flavor_pol.2.historical_info: "El hijo y sucesor de Segismundo III Vasa, el rey Vladislao IV Vasa, ordenó la construcción de la Columna de Segismundo, que se erigió entre 1643 y 1644. El arquitecto de origen italiano Constantino Tencalla y el escultor Clemente Molli la diseñaron. Situada en Varsovia, la columna corintia se hizo de mármol rojo, mide 8,5 metros de altura y sobre ella se alza una escultura de Segismundo III Vasa de 2,75 metros. La columna está adornada con cuatro águilas y el rey aparece vestido con armadura, portando una cruz en una mano y empuñando una espada en la otra."
 flavor_pol.2.a: "Contratemos a los hombres y construyámosla."
 flavor_pol.2.b: "Pensándolo mejor, no hace falta que [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip] reciba un homenaje."
 flavor_pol.3.title: "#italic Merkuriusz Polski Ordynaryjny#!"
 flavor_pol.3.desc: "Con la difusión de las publicaciones periódicas por toda Europa, ya es hora de que [ROOT.GetCountry.GetLongName|l] imprima su propio periódico.\n\nEl secretario real y diplomático [hieronymus_pinocci_scope.GetName] podría ser la persona más adecuada para encargarse de ello y hacerlo famoso, prestigioso y leal. La combinación de la habilidad de [hieronymus_pinocci_scope.GetNameWithNoTooltip] con el respaldo oficial de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] garantizará el éxito del nuevo periódico en todos los rincones de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_pol.3.historical_info: "La reina María Luisa de Gonzaga y el rey Juan Casimiro de Polonia patrocinaron el periódico #italic Merkuriusz Polski Ordynaryjny#! (El Mercurio polaco), que se publicaba semanalmente y estaba dedicado a la política contemporánea, los asuntos dinásticos europeos y las campañas militares de los monarcas. Promovía reformas políticas y el fortalecimiento del poder monárquico, lo editaba Hieronim Pinocci y lo publicaba la imprenta de J. A. Gorczyn."
 flavor_pol.3.a: "Patrocinemos el periódico."
 flavor_pol.3.b: "Permitámoslo."
 flavor_pol.3.c: "Necesitamos a [hieronymus_pinocci_scope.GetNameWithNoTooltip] en la corte."
 flavor_pol.3.d: "Prohibámoslo."
 flavor_pol.4.title: "Universidad de Vilna"
 flavor_pol.4.desc: "Los miembros del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] [ShowCultureGroupName('lithuanian_group')|l] que viven en [ROOT.GetCountry.GetFlavorRank|l] están hartos del lamentable estado de la educación superior en sus principales ciudades. Por eso han pedido a los jesuitas que creen una nueva [ShowBuildingTypeName('university')|l] en [ShowLocationName('vilnius')] o [ShowLocationName('kaunas')].\n\nEs una gran oportunidad para intervenir e influir en la región. Podemos enviar una carta al obispo de [ShowLocationNameWithNoTooltip('vilnius')] y convencerlo de que vea este asunto como nosotros."
 flavor_pol.4.historical_info: "Walerian Protasewicz, obispo de Vilna, compró varios edificios en el centro de la ciudad y fundó la Academia de Vilna en 1569. Las tres divisiones de la academia eran humanidades, filosofía y teología. En 1570 se añadió una biblioteca, Segismundo II Augusto donó 2500 libros al nuevo colegio y los primeros estudiantes se matricularon en la Academia. Esteban Báthory, rey de Polonia y gran duque de Lituania, le concedió el mismo estatus que la Academia de Cracovia el 1 de abril de 1579."
 flavor_pol.4.a: "Que sean los jesuitas quienes decidan."
 flavor_pol.4.b: "Excluyamos a los jesuitas y patrocinemos la universidad en [ShowLocationNameWithNoTooltip('vilnius')]."
 flavor_pol.4.c: "Excluyamos a los jesuitas y patrocinemos la universidad en [ShowLocationNameWithNoTooltip('kaunas')]."
 flavor_pol.4.d: "Detengamos el proyecto y la influencia jesuita."
 flavor_pol.5.title: "Juan Brożek"
 flavor_pol.5.desc: "[john_brozek_scope.GetName], rector de la Academia de Cracovia y erudito y científico de renombre, ha llamado la atención de [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName]. Su asombrosa investigación y defensa de Nicolás Copérnico lo han hecho muy famoso en el mundo académico.\n\nSi lo invitamos a unirse a nuestro gabinete, [ROOT.GetCountry.GetFlavorRank|l] podría beneficiarse enormemente de sus habilidades."
 flavor_pol.5.historical_info: "El polaco Juan Brożek fue matemático, astrónomo, médico, poeta, escritor, músico y rector de la Academia de Cracovia. Trabajó en la teoría de números y geometría, y resolvió el problema de por qué las abejas crean panales hexagonales al demostrar que la forma hexagonal es una manera eficiente de usar la cera y almacenar la miel. Brożek contribuyó a las teorías de Nicolás Copérnico, fue ferviente defensor suyo y uno de sus primeros biógrafos potenciales. El edificio Collegium Broscianum de la Universidad Jagellónica lleva el nombre de Brożek."
 flavor_pol.5.a: "Contratémoslo como consejero."
 flavor_pol.5.b: "No le hagamos ni caso."
 flavor_pol.6.title: "El novio de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_pol.6.desc: "Debido a las numerosas desgracias que [ROOT.GetCountry.GetLongName|l] ha tenido que afrontar en las últimas décadas, ha terminado con una mujer [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] en el trono, [new_ruler.GetName]. La cuestión de su futuro marido es de vital importancia y el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] solo le permitirá casarse con un candidato que cuente con su aprobación.\n\nUna vez elegido el novio, el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] presiona para que este procedimiento se plasme por escrito en la ley, de modo que puedan seguir eligiendo a su próximo gobernante."
 flavor_pol.6.a: "Que contraiga matrimonio con [lithuania_groom_country.GetNameWithNoTooltip]."
 flavor_pol.6.b: "Que contraiga matrimonio con [first_groom_country.GetNameWithNoTooltip]."
 flavor_pol.6.c: "Que contraiga matrimonio con [second_groom_country.GetNameWithNoTooltip]."
 flavor_pol.6.d: "Que contraiga matrimonio con [third_groom_country.GetNameWithNoTooltip]."
 flavor_pol.6.e: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] no tiene derecho a intervenir."
 flavor_pol.7.title: "Se ha casado con el [GetCountry('POL').GetGovernment.GetRulerTitle|l] [GetCountry('POL').GetAdjectiveWithNoTooltip|l]."
 flavor_pol.7.desc: "Debido a las numerosas desgracias que ha tenido que afrontar [GetCountry('POL').GetLongName|l] en las últimas décadas, ha terminado con una mujer como [GetCountry('POL').GetGovernment.GetRulerTitle|l] en el trono, [pol_queen_scope.GetName]. El hecho de que esté soltera ha supuesto una gran oportunidad para nosotros, ya que nuestros diplomáticos han logrado concertar su matrimonio con [new_ruler.GetName|l], lo que ha creado una sólida unión entre [ROOT.GetCountry.GetName] y el trono [GetCountry('POL').GetAdjectiveWithNoTooltip|l]."
 flavor_pol.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_pol.8.title: "Los Estatutos de Piotrków"
 flavor_pol.8.desc: "Bajo el reinado de Juan I Alberto, hijo de Casimiro IV, se mantuvo la política de otorgar concesiones a la nobleza. En 1496 se promulgaron los Estatutos de Piotrków, que implicaban el fortalecimiento y la aceptación legal de la servidumbre. Esto prohibía a todos los trabajadores abandonar sus aldeas, excepto a uno cada año. Posteriormente, se amplió con la obligación de trabajar seis días a la semana. En este punto, los campesinos de Polonia no solo habían perdido todo poder, sino también su libertad. El poder estaba en manos de la nobleza."
 flavor_pol.8.a: "Promulguémoslos."
 flavor_pol.8.b: "Promulguemos una variante leve."
 flavor_pol.8.historical_info: "Bajo el reinado de Juan I Alberto, hijo de Casimiro IV, se mantuvo la política de otorgar concesiones a la nobleza. En 1496 se promulgaron los Estatutos de Piotrków, que implicaban el fortalecimiento y la aceptación legal de la servidumbre. Esto prohibía a todos los trabajadores abandonar sus aldeas, excepto a uno cada año. Posteriormente, se amplió con la obligación de trabajar seis días a la semana. En este punto, los campesinos de Polonia no solo habían perdido todo poder, sino también su libertad. El poder estaba en manos de la nobleza."
 flavor_pol.9.title: "Los privilegios de Nieszawa: #italic Conventiones particulares#!"
 flavor_pol.9.desc: "Tras las concesiones a la nobleza en 1425 y durante la Guerra de los Trece Años, Casimiro IV se vio obligado de nuevo a hacer nuevas concesiones. Para reclutar tropas, entre ellas muchos mercenarios, el rey necesitaba dinero de los szlachta. En un intento de resolver los acuciantes problemas de la monarquía, tuvo que aceptar los privilegios de Nieszawa, que implicaban que la nobleza tenía derecho a celebrar #italic Conventiones particulares#! locales, sin las cuales no se podían reclutar tropas ni recaudar impuestos. De este modo, la nobleza obtuvo una organización eficiente y poderosa con un interés mutuo común, así como el control de los procedimientos legislativos militares y fiscales."
 flavor_pol.9.a: "Aceptemos las convenciones."
 flavor_pol.9.b: "Neguémonos a firmarlo y desafiemos a los magnates."
 flavor_pol.10.title: "El rey de los jesuitas"
 flavor_pol.10.desc: "La propagación del [ShowReligionName('lutheran')|l] es uno de los grandes fracasos de [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName]. Sus políticas de permisividad religiosa y caos teológico han permitido que cientos de almas de los [ShowCultureName('polish')|l] se desvíen hacia esa terrible herejía. Solo la fuerza de la orden jesuita puede recuperar el terreno perdido en las conciencias del rebaño de los [ShowCultureNameWithNoTooltip('polish')|l].\n\nPatrocinemos la orden y démosle los recursos necesarios para contrarrestar la oleada de herejía que amenaza a nuestros súbditos."
 flavor_pol.10.historical_info: "Segismundo III era hijo del rey Juan III de Suecia. Su padre gobernaba un país fervientemente protestante, aunque tenía una inclinación personal hacia el catolicismo. Segismundo fue educado por jesuitas y prefería su compañía. La religión era tan importante para él como la política, y una de sus grandes obsesiones consistía en hacer del catolicismo la religión estatal de Polonia. Esta era quizá la tarea más imposible que un hombre, incluso siendo rey, podía intentar llevar a cabo en Polonia. La libertad de culto y el principio ideológico de la tolerancia religiosa constituían los cimientos de la sociedad polaca. Segismundo, terco y obstinado como era, lo intentó de todos modos. Como era de esperar, se ganó la oposición de todo el país y fracasó. Estas acciones también le granjearon muchos enemigos, lo que le impediría reformar el Gobierno y fortalecer el poder real en la primera década del siglo XVII."
 flavor_pol.10.a: "¡Viva el rey de los jesuitas!"
 flavor_pol.10.b: "La fe católica es la primera entre iguales."
 flavor_pol.10.c: "No, el pueblo polaco es libre y tolerante."
 opinion_pol_true_faith: "Fe verdadera polaca"
 opinion_pol_religious_freedom: "Libertad religiosa polaca"
 flavor_pol.11.title: "Los #italic pacta conventa#! y los Artículos de Enrique"
 flavor_pol.11.desc: "[new_ruler_scope.GetName] acaba de recibir su título, pero el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] no esperará ni un día más y ya está presionando para que firme amplios privilegios que los harán inmunes al poder central. Su influencia es tan abrumadora que solo nos quedan las medidas más extremas para proteger de sus abusos a quien ejerce de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_pol.11.historical_info: "En 1572, se extinguió la dinastía jagellona y se eligió un nuevo rey. Se llamaba Enrique de Anjou. En su elección se vio obligado a firmar lo que más tarde se llamarían los Artículos de Enrique, que ratificaban que, a partir de entonces, Polonia sería una monarquía electiva. También firmó los #italic pacta conventa#!, un contrato formal entre el monarca elegido y el Sejm. En la práctica, el monarca perdía todo el poder sobre su país. No tenía ningún poder sobre los funcionarios gubernamentales y el Ejército Real solo tenía 3000 hombres. Para conseguir cualquier adición, el Sejm debía autorizárselo. En ese momento, Polonia dejaba de ser una monarquía, ya que el monarca era una mera figura y, en su lugar, había una república nobiliaria."
 flavor_pol.11.a: "Lo juramos."
 flavor_pol.11.b: "¡Por ahí no pasamos! ¡A las armas!"
 flavor_pol.12.title: "Las reformas militares de [new_ruler_scope.GetShortNameWithNoTooltip]"
 flavor_pol.12.desc: "[new_ruler_scope.GetName] es muy competente en asuntos militares y, tras su ascenso al poder, se ha centrado en modernizar y revitalizar nuestras estancadas fuerzas armadas.\n\nPodemos hacer un llamamiento al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y renovar nuestras fuerzas conjuntas, o socavar su influencia con una nueva fuerza central y moderna."
 flavor_pol.12.historical_info: "Cuando Juan Sobieski se proclamó rey en 1674, ya era un renombrado y glorioso líder militar. De hecho, empezó de general y acabó de rey. Su reforma del ejército polaco comenzó mucho antes de subir al trono, pero fue bajo su liderazgo real cuando los potentes efectos de las reformas dejaron una huella duradera en la historia. El nuevo ejército polaco salvó Viena del ataque de los otomanos y detuvo para siempre su avance. Desgraciadamente, a largo plazo esto benefició más a Austria que a Polonia."
 flavor_pol.12.a: "Reformemos el ejército."
 flavor_pol.12.b: "Reformemos el ejército y socavemos el poder de la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName])."
 flavor_pol.14.title: "Collegium Hosianum"
 flavor_pol.14.desc: "El cardenal Estanislao Hosio, obispo de Varmia, está preocupado por el bienestar espiritual de nuestro país. Con el fin de contrarrestar la propagación de las ideas protestantes entre los burgueses y nobles polacos, Hosio ha solicitado la ayuda de los jesuitas. Juntos han trazado un plan para crear una escuela de élite en su diócesis. Cualquiera que se forme aquí aprenderá todo lo que se pueda enseñar sobre cómo rebatir los argumentos de los reformadores y cómo recatolizar las regiones que ya se han perdido a manos de los protestantes."
 flavor_pol.14.historical_info: "Fundado en 1565 bajo el patrocinio del cardenal Estanislao Hosio, el Collegium Hosianum se convirtió en una de las instituciones jesuitas más influyentes de la Mancomunidad Polaco-Lituana. Situado en la ciudad de Braunsberg, fue un centro de enseñanza católica y un baluarte estratégico de la Contrarreforma en el norte de Europa. La universidad impartía humanidades, filosofía y teología, y atraía a estudiantes de toda la Commonwealth y de fuera de ella. Su plan de estudios y su disciplina reflejaban los rigurosos ideales pedagógicos de la Compañía de Jesús y moldearon generaciones enteras de clérigos e intelectuales que defenderían la doctrina católica en una época de profunda agitación religiosa."
 flavor_pol.14.a: "Solo pueden salir cosas buenas de tal gesto."
 flavor_pol.14.b: "No podemos permitir la influencia jesuita dentro de nuestras fronteras."
 flavor_pol.15.title: "La Biblia Radziwiłł y la Reforma en Polonia"
 flavor_pol.15.desc: "Un grupo de eruditos calvinistas ha terminado una traducción de la Biblia al polaco. Han trabajado a partir de las fuentes originales más antiguas conocidas y no cabe duda de que se trata de una obra excelente. Sin embargo, la perspectiva de una mayor accesibilidad a las ideas protestantes para la población polaca resulta una idea aterradora. El calvinismo ya ha afianzado su control sobre algunos de nuestros nobles y el luteranismo lleva tiempo existiendo entre nuestros burgueses."
 flavor_pol.15.historical_info: "Impresa en 1563 en Brest-Litovsk bajo el patrocinio del príncipe Mikołaj Radziwiłł el Negro, la Biblia de Radziwiłł, también conocida como Biblia de Brest, marcó un momento decisivo en la expansión de la Reforma en la Mancomunidad Polaco-Lituana. Como primera traducción polaca completa de la Biblia a partir de los textos originales en hebreo y griego, reflejaba tanto las ambiciones lingüísticas como el fervor religioso del movimiento calvinista. Más que una obra teológica, fue un logro cultural que contribuyó al desarrollo de la lengua literaria polaca. Aunque la Contrarreforma la suprimiría más tarde, la Biblia de Brest sigue siendo un poderoso símbolo del pluralismo religioso y el mecenazgo nobiliario durante una época transformadora en la historia de la Mancomunidad."
 10_percent_of_pops_in_target_area_become_calvinist_tt: "Aproximadamente un #Y 7 %#! de nuestras [pops|el] en [target_area.GetName] abrazarán el [ShowReligionName('calvinist')|l] "
 flavor_pol.15.b: "Interesante..."
 flavor_pol.15.a: "¡Hay que quemar ese libro!"
 flavor_pol.16.title: "Monarquía electiva en Polonia"
 flavor_pol.16.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], confiado en sus privilegios, ha comenzado a remitirse a sus antiguas reivindicaciones. Citando precedentes históricos, cada vez más miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] afirman su derecho inalienable a elegir los sucesores para [ROOT.GetCountry.GetFlavorRank|l]. Y aunque nos gustaría oponernos a tan descabelladas pretensiones, no podemos evitar notar la creciente autoridad [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] a costa del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]. Desafortunadamente, nos guste o no, tendremos que confiar en ellos para la elección de los futuros monarcas."
 flavor_pol.16.historical_info: "Con multitud de privilegios en los siglos XIV y XV, el derecho a elegir al gobernante de Polonia se extendió a los nobles polacos. Al principio no se cuestionaba la sucesión de los diversos herederos jagellones, por lo que las elecciones eran una mera formalidad. Esto cambiaría con el fin de la dinastía Jagellón, que desencadenó las primeras elecciones en las que los szlachta tuvieron que elegir entre varios nobles extranjeros. Las verdaderas elecciones reales comenzaron en 1573 con el nombramiento de Enrique de Valois, y los monarcas posteriores serían elegidos entre candidatos extranjeros hasta el fin de la Mancomunidad en el siglo XVIII."
 flavor_pol.16.a: "¡Confiaremos en el Sejm!"
 flavor_pol.17.title: "El gran conflicto del norte"
 flavor_pol.17.desc: "En 1697, Carlos XII ascendió al trono sueco a los 15 años. Al ver la oportunidad, el zar ruso Pedro I se alió con Dinamarca y Polonia-Sajonia en 1699. Sin embargo, con ayuda naval británica y holandesa, Carlos XII desembarcó en Zelanda y derrotó rápidamente a los daneses, para luego dirigirse a Estonia, donde los suecos, en clara inferioridad numérica (1 contra 5), lograron una victoria aplastante sobre los rusos. En lugar de rematarlos, Carlos arremetió contra Augusto II de Polonia-Sajonia y lo expulsó de Polonia en 1704 (siendo rey electo el prosueco Estanislao Leszczynski), para después someter a Sajonia en 1706. Mientras los rusos iniciaban la construcción de San Petersburgo (1703) y rearmaban los ejércitos, también se apoderaron de partes de Estonia (1704-1706). Carlos decidió entonces marchar hacia Moscú a través de Ucrania, donde los cosacos liderados por Mazepa se habían vuelto a sublevar (1708). El duro invierno y las incursiones rusas diezmaron su ejército, hasta que fue finalmente derrotado en la batalla de Poltava en 1709. El rey, herido, huyó a territorio otomano. Los rusos fueron rodeados por los otomanos en el río Prut, pero Pedro logró, mediante sobornos, obtener un salvoconducto a cambio de Azov. Mientras Carlos seguía exiliado en Turquía, tropas rusas, danesas, hannoverianas e incluso prusianas conquistaron la mayor parte de los territorios suecos alrededor del Báltico. Tras salir de su internamiento en Turquía, Carlos murió en 1718 frente a la fortaleza noruega de Fredrikshald. En los tratados de paz que siguieron, Suecia perdió la mayor parte de su imperio báltico."
 flavor_pol.17.a: "¡Avancemos!"
 opinion_polish_aggressions: "Agresiones polacas"
 flavor_pol.17.b: "Mantengámonos tranquilos un tiempo."
 flavor_pol.17.historical_info: "En 1697, Carlos XII ascendió al trono sueco a los 15 años. Al ver la oportunidad, el zar ruso Pedro I se alió con Dinamarca y Polonia-Sajonia en 1699. Sin embargo, con ayuda naval británica y holandesa, Carlos XII desembarcó en Zelanda y derrotó rápidamente a los daneses, para luego dirigirse a Estonia, donde los suecos, en clara inferioridad numérica (1 contra 5), lograron una victoria aplastante sobre los rusos. En lugar de rematarlos, Carlos arremetió contra Augusto II de Polonia-Sajonia y lo expulsó de Polonia en 1704 (siendo rey electo el prosueco Estanislao Leszczynski), para después someter a Sajonia en 1706. Mientras los rusos iniciaban la construcción de San Petersburgo (1703) y rearmaban los ejércitos, también se apoderaron de partes de Estonia (1704-1706). Carlos decidió entonces marchar hacia Moscú a través de Ucrania, donde los cosacos liderados por Iván Mazepa se habían vuelto a sublevar (1708). El duro invierno y las incursiones rusas diezmaron su ejército, hasta que fue finalmente derrotado en la Batalla de Poltava en 1709. El rey, herido, huyó a territorio otomano. Los rusos fueron rodeados por los otomanos en el río Prut, pero Pedro logró, mediante sobornos, obtener un salvoconducto a cambio de Azov. Mientras Carlos seguía exiliado en Turquía, tropas rusas, danesas, hannoverianas e incluso prusianas conquistaron la mayor parte de los territorios suecos alrededor del Báltico. Tras salir de su internamiento en Turquía, Carlos murió en 1718 frente a la fortaleza noruega de Fredrikshald. En los tratados de paz que siguieron, Suecia perdió la mayor parte de su imperio báltico."
 flavor_pol.18.title: "Tensión turco-polaca"
 flavor_pol.18.desc: "Polonia y el Imperio otomano entraron en conflicto en las décadas de 1670 y 1680 cuando los cosacos de la parte polaca de la Ucrania dividida se sometieron al Imperio otomano y pidieron ayuda tártara contra Polonia. Las victorias conseguidas por el hetmán Juan Sobieski solo aplazaron temporalmente la amenaza, y en 1672 la Mancomunidad se enfrentó a una importante invasión del Imperio otomano. La caída de la fortaleza fronteriza clave de Kamieniec Podolski fue seguida por la humillante Paz de Buczacz. En 1683, Sobieski lideró un ejército de socorro a Viena, asediada por los otomanos, y como comandante supremo de las fuerzas aliadas logró una victoria rotunda que marcó el inicio de la retirada otomana de Europa."
 flavor_pol.18.a: "Defenderemos la cristiandad."
 flavor_pol.18.historical_info: "Polonia y el Imperio otomano entraron en conflicto en las décadas de 1670 y 1680 cuando los cosacos de la parte polaca de la Ucrania dividida se sometieron al Imperio otomano y pidieron ayuda tártara contra Polonia. Las victorias conseguidas por el hetmán Juan Sobieski solo aplazaron temporalmente la amenaza, y en 1672 la Mancomunidad se enfrentó a una importante invasión del Imperio otomano. La caída de la fortaleza fronteriza clave de Kamieniec Podolski fue seguida por la humillante Paz de Búchach. En 1683, Sobieski lideró un ejército de socorro a Viena, asediada por los otomanos, y como comandante supremo de las fuerzas aliadas logró una victoria rotunda que marcó el inicio de la retirada otomana de Europa."
 pol_stag_maybe_more: "Habrá más oportunidades más adelante."
 flavor_pol.19.title: "Fin del estancamiento"
 flavor_pol.19.desc: "El 12 de septiembre de 1683, un ejército aliado bajo el mando del rey Juan III Sobieski liberó Viena del asedio otomano. En ese momento, el nombre del rey resonó por toda Europa. En aquel preciso instante, Juan Sobieski gozaba de tal estatus y poder personal emanado de su propia figura que podría haber puesto fin al estancamiento de Polonia o, al menos, haberlo intentado. El simple hecho de que el clima político fuera tan distinto durante los primeros días de su reinado demuestra que era un monarca muy especial. Nunca se vio tan limitado por vetos o artículos como los monarcas anteriores, pero al final optó por un camino diferente. Decidió continuar la campaña contra los otomanos, una campaña que no podía ganar de forma decisiva, mientras tenía que lidiar con el creciente descontento de los magnates que no veían con buenos ojos esta política. Cuando dejó de hacer campaña, sufrió de cálculos renales y nunca logró que los magnates olvidaran que era solo uno más de ellos. Jamás consiguió traducir su popularidad entre los szlachta en una acción política concertada. Si en lugar de eso hubiera regresado después de liberar Viena y se hubiera enfrentado a los magnates, podría haber ocurrido algo completamente distinto. En fin, quién sabe..."
 flavor_pol.19.a: "No, cambiar la situación es demasiado complicado."
 flavor_pol.19.b: "Cambiemos esta situación deprimente."
 flavor_pol.19.historical_info: "Cuando Juan Sobieski se convirtió en rey de Polonia y consolidó su reputación como salvador de Viena durante el asedio de la ciudad por las fuerzas otomanas en 1683, también gozó de un apoyo poco común por parte del Sejm polaco. Sin embargo, este apoyo no se tradujo en un cambio de poder entre la nobleza polaca y el monarca."
 flavor_pol.20.title: "Fin del estancamiento"
 flavor_pol.20.desc: "En 1697, Federico Augusto II se proclamó rey de Polonia. Su reputación nunca fue buena. Era alemán y, debido a su incapacidad para ganar una guerra que él mismo había iniciado, se le considera un rey polaco paupérrimo. Sin embargo, cuando ascendió al trono, tenía un plan. No era estúpido y pretendía transformar la Mancomunidad en un estado monárquico centralizado. Era hijo de las mismas ideas que sus contemporáneos en Berlín, Hannover y Múnich, y necesitaba una guerra para lograrlo. Al igual que Sobieski, consideraba que la guerra era la forma más segura de ganar prestigio y de tener las manos libres para llevar a cabo su plan. Federico Augusto cometió ciertos errores. Sus aliados y él subestimaron la facilidad con la que aplastarían al monarca sueco de dieciocho años y, en segundo lugar, no era general como Sobieski. El fracaso de la guerra y la pérdida de prestigio por ser un pésimo soldado y haberse visto obligado a una humillante abdicación arruinaron cualquier posibilidad de reformar algo. En su lugar, echó por tierra cualquier oportunidad para el monarquismo en Polonia, ya que su regreso se produjo con la llegada de las bayonetas rusas. Sin embargo..., si hubiera ganado la guerra y Polonia hubiera dejado bastante maltrecha a Rusia, su posición habría sido otra. En lugar de comprar arte para sus castillos en Dresde, bien podría haber utilizado ese prestigio y poder militar con audacia y fuerza bruta para lograr lo imposible..."
 flavor_pol.20.a: "No, cambiar la situación es demasiado complicado."
 flavor_pol.20.b: "Cambiemos esta situación deprimente."
 flavor_pol.20.historical_info: "Cuando Augusto II ascendió al trono polaco en 1697, llegó a Polonia con grandes ambiciones de crear un Estado centralizado y unificado entre su patria sajona y Polonia. Sin embargo, estos objetivos fracasaron debido a los continuos conflictos y a la resistencia del Sejm polaco."
 flavor_pol.21.title: "Fin del estancamiento"
 flavor_pol.21.desc: "Tras la ascensión de Estanislao Poniatowski al trono polaco, se produjo una frenética oleada de reformas. En 1766, el canciller Zamoyski presentó ante el Sejm su proyecto de reforma constitucional, que incluía la abolición del #italic liberum veto#!. Esto provocó una respuesta inmediata de San Petersburgo y Berlín, que amenazaron con la guerra si no se retiraba y si no se disolvía de inmediato el Sejm Confederado. El rey y sus partidarios no tuvieron más remedio que acatar, atrapados como estaban en Varsovia. Sin embargo, la gente empezó a despertar de su «letargo sajón» y los confederados se negaron a cumplir. Al mismo tiempo, algunos magnates querían deshacerse del advenedizo Estanislao y, unidos a las fuerzas rusas bajo el mando del joven general Suvórov, combatieron y destruyeron a las tropas confederadas. Así, el intento de acabar con el estancamiento desembocó en la primera partición de Polonia."
 flavor_pol.21.a: "No, cambiar la situación es demasiado complicado."
 flavor_pol.21.b: "Cambiemos esta situación deprimente."
 flavor_pol.21.historical_info: "Tras su ascensión al trono polaco en 1764, Estanislao Augusto Poniatowski inició una oleada de reformas constitucionales, incluida la revocación prevista de los antiguos privilegios nobiliarios. Sin embargo, estos planes se vinieron abajo debido a la intervención extranjera de Prusia y Rusia, que amenazaron con la guerra."
 flavor_pol.22.title: "Fin del estancamiento"
 flavor_pol.22.desc: "En 1787, el rey Estanislao se acercó a Catalina de Rusia con una propuesta: Polonia movilizaría un ejército considerable y apoyaría a Rusia en su guerra contra los otomanos. además de cubrir los flancos contra posibles ataques de Prusia o Suecia. La medida era inteligente, ya que significaba que el rey dispondría de un ejército capaz de defender al país de enemigos externos e internos, pero Catalina no cayó en la trampa. Prefería mantener a Polonia como tierra de nadie entre ella, Prusia y Austria. Al no prosperar, el rey se quedó sin un plan y sin una política exterior digna. Al año siguiente, los miembros del llamado «Partido Patriótico» tomaron cartas en el asunto en el Gran Sejm. Se votó a favor de aumentar el ejército y un mayor control sobre él por medio de una Comisión Sejm. Eso colocó la política exterior en manos de otra comisión del Sejm y abolió el Consejo Permanente, que había gobernado el país desde 1772, e impuso un impuesto sobre las rentas de las tierras: un 10 % para los szlachta y un 20 % para la Iglesia. En 1791, el rey salió de su aislamiento tras el fracaso con Catalina y, junto con Estanislao Potocki y Hugo Kołłątaj, redactó la nueva Constitución del 3 de mayo. Esta se convirtió en la primera constitución escrita de Europa y en un compromiso satisfactorio entre el republicanismo de Potocki, el radicalismo de Kołłątaj y el monarquismo del rey. Una vez más, Catalina la Grande reaccionó y, como las circunstancias jugaron en contra de Polonia, se firmó la paz entre los otomanos y Rusia, lo que dejó a 89 000 veteranos curtidos frente a 37 000 polacos heroicos pero recién reclutados. Nadie ayudó a Polonia y el resultado fue devastador. Así, el esfuerzo por acabar con el estancamiento provocó la segunda partición de Polonia."
 flavor_pol.22.a: "No, cambiar la situación es demasiado complicado."
 flavor_pol.22.b: "Cambiemos esta situación deprimente."
 flavor_pol.22.historical_info: "Estanislao Poniatowski emprendió un segundo esfuerzo para reformar el Estado polaco en 1787, ofreciendo a Rusia una alianza a cambio de apoyo al establecimiento de un ejército polaco. Esta oferta fue rechazada por Catalina la Grande y condujo a la partición de Polonia."
 flavor_pol.23.title: "El Sejm acata tus políticas"
 flavor_pol.23.desc: "El veto en sí mismo era simplemente el síntoma más evidente de una enfermedad política mucho más profunda. El primer veto no se repitió durante diecisiete años, y el segundo tardó otros diez en producirse. Después, se convirtió en algo endémico en la vida parlamentaria. El derecho a emitir un veto se transformó en un fetiche, especialmente entre los bajos szlachta, que lo veían como un símbolo de implicación personal en la Mancomunidad, así como la garantía definitiva de sus libertades. Es obvio que el rey lo veía de otra manera. Hay que tener en cuenta que la toma de decisiones políticas en Polonia no se paralizaba por el poder del veto. El rey tenía que crear grandes acuerdos para asegurar un resultado al menos aceptable. Sin embargo, a medida que la sociedad polaca iba perdiendo su consenso, cada vez resultaba más difícil alcanzar un compromiso. Era especialmente engorroso cuando, tras meses de planificación e intrigas, de repente, en el último minuto de la votación de la propuesta en el Sejm, alguien se levantaba y lanzaba un veto... Aunque, en ocasiones, la propuesta llegaba a aprobarse."
