 flavor_pol.24.title: "El Sejm veta todas tus políticas"
 flavor_pol.24.desc: "El veto en sí mismo era simplemente el síntoma más evidente de una enfermedad política mucho más profunda. El primer veto no se repitió durante diecisiete años, y el segundo tardó otros diez en producirse. Después, se convirtió en algo endémico en la vida parlamentaria. El derecho a emitir un veto se transformó en un fetiche, especialmente entre los bajos szlachta, que lo veían como un símbolo de implicación personal en la Mancomunidad, así como la garantía definitiva de sus libertades. Es obvio que el rey lo veía de otra manera. Hay que tener en cuenta que la toma de decisiones políticas en Polonia no se paralizaba por el poder del veto. El rey tenía que crear grandes acuerdos para asegurar un resultado al menos aceptable. Sin embargo, a medida que la sociedad polaca iba perdiendo su consenso, cada vez resultaba más difícil alcanzar un compromiso. Era especialmente engorroso cuando, tras meses de planificación e intrigas, de repente, en el último minuto de la votación de la propuesta en el Sejm, alguien se levantaba y lanzaba un veto... Aunque, en ocasiones, la propuesta llegaba a aprobarse."
 flavor_pol.24.a: "De acuerdo."
 flavor_pol.24.b: "Actuemos a sus espaldas."
 flavor_pol.25.title: "La Universidad de [target_location.GetNameWithNoTooltip]"
 flavor_pol.25.desc: "Pocos países han tenido el honor de albergar instituciones avanzadas de aprendizaje como nosotros. Con la construcción de una gran [ShowBuildingTypeName('university')|l] en [target_location.GetName] hemos alcanzado otro grado en esplendor y nos hemos convertido en referente del pensamiento renacentista. Los grandes padrinos del establecimiento han acudido a [target_character.GetName] para solicitar un mecenazgo completo y oficial de la familia real [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] y el apoyo de la Iglesia [ROOT.GetCountry.GetReligion.GetAdjective|l]."
 flavor_pol.25.a: "¡Una institución valiosa bajo nuestro amparo!"
 flavor_pol.25.b: "No necesita un trato especial."
 flavor_pol.25.historical_info: "La Universidad de Cracovia, fundada en 1364 por el rey Casimiro III el Grande como la Academia de Cracovia, se convirtió rápidamente en un baluarte del saber intelectual en Europa central. Siguiendo el modelo de la Universidad de París, ofrecía una educación completa que abarcaba artes liberales, medicina, derecho y teología. Favorecida por el apoyo real y respaldada por la Iglesia católica, la institución floreció y atrajo a eminencias de toda Europa a sus aulas.\n\nDurante el Renacimiento, la universidad alcanzó su apogeo y se transformó en un crisol de pensamiento humanista, exploración científica y diálogo intercultural. Fue una edad de oro en la que mentes como la de Copérnico, artífice del modelo heliocéntrico, y Juan Kochanowski, poeta insigne de la época, honraron sus pasillos con su presencia. La Universidad de Cracovia se convirtió en un reconocido centro de efervescencia intelectual que alimentaba el espíritu de investigación e innovación que caracterizó la época renacentista."
 flavor_pol.26.title: "La ciudad de [target_location.GetNameWithNoTooltip]"
 flavor_pol.26.desc: "Las costas del [ShowAreaName('baltic_area')] albergan algunas de las comunidades mercantiles más prósperas conocidas de [ShowContinentName('europe')]. Una de estas era el gobierno local y los miembros [ShowEstateTypeName('burghers_estate')|l] en [target_location.GetName]. Bajo el dominio [GetCountry('TEU').GetAdjective|l], la ciudad sufrió enormemente, ya que sus antiguos amos buscaron aplastar el espíritu independiente de su gente mediante el asesinato indiscriminado y la desaparición de sus funcionarios, así como la abolición del gobierno local.\n\nAhora que [target_location.GetNameWithNoTooltip] está firmemente en nuestras manos y su gente celebra la liberación, muchas figuras prominentes de la ciudad han dado un paso al frente para solicitar el restablecimiento del gobierno local y el reconocimiento de los derechos de acuñación en nombre [ShowEstateTypeName('burghers_estate')|l]."
 flavor_pol.26.a: "Muy bien. Permitámoslo."
 flavor_pol.26.b: "¿Liberados? No. ¿Bajo nueva dirección? Sí."
 flavor_pol.27.title: "Ampliación del ejército del cuarto"
 flavor_pol.27.desc: "Se han establecido las bases de un ejército regular en [ROOT.GetCountry.GetName] en la transición de los ejércitos convencionales a una fuerza más modernizada y eficaz, con el fin de proteger nuestras fronteras de incursiones extranjeras.\n\nEste sistema se ha ampliado en [GetCurrentYear], tras el acuerdo de [target_character.GetName] con la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) para financiarla con una cuarta parte de todos los ingresos recaudados en los dominios reales. De ahí su nombre: el ejército del cuarto.\n\nAhora, para salvaguardar a nuestro pueblo, proteger nuestros intereses y mantener nuestro crecimiento y prosperidad, debemos avanzar con los tiempos y adoptar todos los avances tecnológicos útiles, especialmente en el ámbito militar y en la conducción de la guerra. Nuestra elección en este asunto sin duda resonará en los anales de la historia."
 flavor_pol.27.a: "¡Una reforma general le vendría de perlas a nuestro ejército!"
 flavor_pol.27.b: "No nos lo podemos permitir."
 scales_with_army_tradition_tt: "Este cambio está ligado a nuestra [army_tradition|el]."
 flavor_pol.28.title: "Renovación de la Universidad de [target_location.GetNameWithNoTooltip]"
 flavor_pol.28.desc: "La riqueza y la herencia son herramientas poderosas cuando se emplean en beneficio público. Tal es la historia de la universidad más célebre y antigua de [ROOT.GetCountry.GetName]. La esencia de una nación pensante, cautivada entre los hermosos muros de un edificio de estilo renacentista que pronto será renovado y ampliado, allanará el camino para nuestras mentes gloriosas y su viaje hacia las estrellas, ofreciendo conocimiento y crecimiento a grandes hombres que sin duda darán forma a nuestra historia."
 flavor_pol.28.a: "¡Un glorioso centro para formar a las generaciones futuras!"
 flavor_pol.28.b: "La institución no necesita ampliarse más."
 flavor_pol.29.title: "Reformas de prosperidad de [target_character.GetShortNameWithNoTooltip]"
 flavor_pol.29.desc: "La posición geográfica de nuestro reino, junto con sus abundantes productos y fértiles llanuras, lo convierte en un codiciado objetivo de expansión. Para mantener nuestra soberanía y garantizar la protección de nuestro pueblo, [target_character.GetName] ha encargado a sus consejeros la elaboración de una propuesta para establecer una serie de fortificaciones a lo largo de nuestras tierras que servirán como escudos protectores y centros de prosperidad para nuestra gente."
 flavor_pol.29.a: "Pongamos en marcha las reformas."
 flavor_pol.29.b: "No las necesitamos."
 every_location_with_fortifications_gains_5_prosperity_tt: "Toda [location|el] en propiedad con una [ShowBuildingTypeName('stockade')|l] o [ShowBuildingTypeName('castle')|l] ganará un [ShowNamedValue('prosperity_very_weak_bonus')|+=2%] de [prosperity|el]."
 flavor_pol.30.title: "Los estatutos de [target_character.GetNameWithNoTooltip]"
 flavor_pol.30.desc: "A pesar de que el período de fragmentación terminó hace tan solo unas décadas, grandes extensiones de nuestro territorio siguen bajo el control de súbditos autónomos y gobernadores rebeldes. Para revertir este peligroso #italic statu quo#!, se ha encargado a nuestros asesores la redacción del primer conjunto de estatutos legales en un intento de reformar el marco legislativo e iniciar un proceso de centralización.\n\nLa propuesta contiene artículos que afectan a todos los aspectos de nuestra sociedad, como los procedimientos de litigio y el derecho penal. Sin embargo, dar un paso tan audaz para socavar el poder local establecido resultará sin duda difícil frente a los diversos estamentos atrincherados."
 flavor_pol.30.a: "¡Se necesitan reformas radicales!"
 flavor_pol.30.b: "No hace falta alterar el orden establecido..."
 pol_start_deliberation_for_statutes_tt: "Esto da comienzo al proceso de deliberación que dará forma a los #Y estatutos#! según nuestras decisiones."
 reforms_option1: "¡Necesitamos reformas radicales!"
 reforms_option2: "Las reformas exhaustivas nos beneficiarían a largo plazo."
 reforms_option3: "Reformemos solo lo que sea estrictamente necesario."
 flavor_pol.31.title: "[target_character.GetNameWithNoTooltip] reforma el sistema social"
 flavor_pol.31.desc: "Al igual que cualquier otra sociedad, [ROOT.GetCountry.GetLongName|l] funciona junto a la creciente y poderosa influencia [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] cuyos recursos económicos y militares respaldan nuestra expansión en el extranjero y mantienen la paz interna.\n\nPor desgracia para ellos, los estatutos redactados bajo el auspicio de [target_character.GetName] incluyen un audaz giro hacia la protección de los grupos más desfavorecidos y el establecimiento de nuevos privilegios para el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] a costa de sus señores."
 flavor_pol.31.a: "$reforms_option1$"
 flavor_pol.31.b: "$reforms_option2$"
 flavor_pol.31.c: "$reforms_option3$"
 flavor_pol.32.title: "Reformas del derecho privado"
 flavor_pol.32.desc: "En lo que respecta al derecho privado, nuestros asesores han elaborado minuciosamente una serie de artículos relativos a las normas unificadas de producción de bienes comerciales dentro de nuestras fronteras legales. Para nuestro descontento, esta reforma obstaculiza a quienes buscan mayor autonomía bajo nuestro gobierno y los miembros del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]."
 flavor_pol.32.a: "$reforms_option1$"
 flavor_pol.32.b: "$reforms_option2$"
 flavor_pol.32.c: "$reforms_option3$"
 flavor_pol.33.title: "Reforma de los procedimientos de litigio"
 flavor_pol.33.desc: "La representación es un tema delicado y a menudo peligroso para una sociedad como la nuestra. Dado que dependemos en gran medida de varios estamentos poderosos, no es raro ceder derechos y privilegios que, a su vez, pisotean las libertades [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. No es de extrañar que conceder derechos de representación a nuestras gentes más desfavorecidas sacudiría los cimientos del poder de la élite establecida y, por tanto, el núcleo de nuestra sociedad."
 flavor_pol.33.a: "$reforms_option1$"
 flavor_pol.33.b: "$reforms_option2$"
 flavor_pol.33.c: "$reforms_option3$"
 greatly_increase_the_positive_gain_from_reforms_tt: "Esta opción aumentará #G en gran medida#! el beneficio de estas reformas"
 mild_increase_the_positive_gain_from_reforms_tt: "Esta opción aumentará #G en cierta medida#! el beneficio de estas reformas"
 minor_increase_the_positive_gain_from_reforms_tt: "Esta opción #G apenas#! aumentará el beneficio de estas reformas"
 flavor_pol.34.title: "Fin de las deliberaciones reformistas"
 flavor_pol.34.desc: "Tras ciclos de deliberación, negociaciones en la sombra y meses de esfuerzos diplomáticos, hemos asegurado un borrador final de nuestras reformas legislativas que conlleva cierta legitimidad y capacidad de aplicación. El tiempo dirá si esto será nuestro trampolín hacia la grandeza o el comienzo de conflictos internos..."
 flavor_pol.34.a: "¡Seguiremos adelante, más fuertes!"
 based_on_reform_choices_tt: "Impacto de acontecimientos anteriores relacionados"
 flavor_pol.35.title: "El fallecimiento de [target_character2.GetNameWithNoTooltip]"
 flavor_pol.35.desc: "Los reinos suelen sellar alianzas entre gobernante y realeza extranjera para obtener beneficios políticos y expandir su influencia. Tal es el caso de [target_character.GetShortName] y [target_character2.GetShortName]. Lo que comenzó como mera diplomacia acabó convirtiéndose en un amor celebrado en todo nuestro reino.\n\n[target_character2.GetShortNameWithNoTooltip] demostró ser la pareja perfecta de [target_character.GetShortNameWithNoTooltip], aconsejándole en asuntos internos y brindándole un apoyo instrumental. Su talento y amor por la música era por todos conocido y disfrutaba de la compañía de músicos y artistas de gran renombre.\n\nMientras asimilamos esta gran pérdida, permitamos que nuestro pueblo se tome un tiempo para apreciar y recordar con cariño el gran espíritu de esta persona tan brillante."
 flavor_pol.35.a: "Que descanse en paz."
 casimir_less_interested_in_love_tooltip: "[target_character.GetShortNameWithNoTooltip] no buscará el amor en un futuro próximo."
 flavor_pol.36.title: "Una amante de fe [ShowReligionAdjectiveWithNoTooltip('judaism')|l]"
 flavor_pol.36.desc: "Es un secreto a voces que [target_character.GetShortName] ha tenido varias amantes. Sin embargo, con el paso de los años, esta inestabilidad matrimonial ha empezado a afectar al Estado, pues un líder debe sentar precedente y predicar con el ejemplo.\n\nA pesar de llevar una vida tan extravagante llena de aventuras románticas, ninguna dama ha cautivado los ojos de [target_character.GetShortNameWithNoTooltip] como [target_character2.GetShortName]. Con una elegancia, belleza y lucidez impropias de alguien de su edad, se ha consolidado como voz influyente al lado de nuestro monarca.\n\nUna unión, aunque satisfaga el deseo de amor y romance de [target_character.GetShortNameWithNoTooltip], sin duda pondrá a nuestra corte en conflicto con las autoridades de fe [ShowReligionAdjective('catholic')|l] tanto dentro como fuera del país..."
 flavor_pol.36.a: "¡El amor no entiende de barreras religiosas!"
 flavor_pol.36.b: "No podemos dar legitimidad a semejante unión..."
 flavor_pol.36.c: "[target_character2.GetNameWithNoTooltip] tiene que desaparecer del mapa."
 target_character_2_vanishes_tt: "[target_character2.GetNameWithNoTooltip] desaparecerá sin dejar rastro..."
 ruler_gains_fertility_tt: "[target_character.GetShortNameWithNoTooltip] tendrá más posibilidades de engendrar un heredero."
 flavor_pol.37.title: "Las sociedades de tiro"
 flavor_pol.37.desc: "La vida a menudo está llena de peligros e invasores extranjeros que desean usurpar nuestras prósperas tierras. Para impulsar la defensa de la patria, muchos miembros del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] han decidido fundar una sociedad de tiro en [ShowLocationName('krakow')], con el objetivo de mantener la prosperidad y formar una milicia de tiradores expertos.\n\nA medida que nuestros dominios y la población se expanden, las nuevas villas y ciudades buscan establecer sus propias sociedades de tiro. Por ello, muchos representantes han decidido solicitar formalmente el respaldo oficial para la fundación de dichas sociedades en cada villa y ciudad."
 flavor_pol.37.historical_info: "Conocida como la Hermandad del Gallo, el origen del nombre se remonta a sus primeros concursos de tiro. Al principio utilizaban gallinas y gallos vivos como blancos, que evolucionarían con el tiempo a figuras de madera de gallo conocidas como #italic kurs#!. Esta transición llevó al establecimiento del nombre original, «Fraternidad del Kur», ya que #italic kur#! significa #italic gallo#! en polaco coloquial.\n\nCon la llegada de las armas de fuego, el parecido entre el percutor y la cabeza de un gallo se hizo evidente. Cuando los tiradores se preparaban para disparar echando hacia atrás el percutor, la acción se describía como «amartillar» el arma. El término en inglés es #italic cocking#!, lo que reforzó la asociación con el apodo del gallo, ya que este animal en inglés se denomina #italic cockerel#!."
 flavor_pol.37.a: "Disparar a gallos requiere precisión y destreza, pero me los ponen a huevo."
 flavor_pol.37.b: "Con la sociedad de [ShowLocationNameWithNoTooltip('krakow')] será suficiente."
 flavor_pol.37.c: "Procuremos utilizar mejor nuestros fondos..."
 flavor_pol.38.title: "Una posición segura en [target_country1.GetNameWithNoTooltip]"
 flavor_pol.38.desc: "Mientras [target_character.GetName] se esfuerza por mantenerse en el trono [target_country1.GetAdjective], se ha hecho evidente que necesitaremos la ayuda de los nobles de ese país. Gozan de una posición ventajosa y su apoyo bien podría determinar la solidez de nuestra posición en su trono. Lo único que piden es una serie de privilegios en territorio propio, lejos del nuestro..."
 flavor_pol.38.a: "Tendrán sus privilegios."
 flavor_pol.38.b: "No somos siervos de los caprichos de ningún noble insignificante."
 flavor_pol.39.title: "Poder en juego"
 flavor_pol.39.desc: "Ha llegado a nuestro conocimiento que [target_character.GetName], en un penoso intento de asegurarse su posición como terrateniente, ha hecho una promesa de privilegios totalmente antidiplomática e ilegal —una conspiración— a nuestro propio estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. ¡Esta maniobra no tiene precedentes y a todas luces viola nuestra autoridad soberana!"
 flavor_pol.39.a: "¿Cómo se atreve?"
 flavor_pol.40.title: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_pol.40.desc: "Administrar un vasto reino y los intentos asociados de mantener el orden no suele ser tarea fácil. A pesar de nuestros enconados esfuerzos, parece que el pueblo cuestiona nuestro gobierno y nuestra legitimidad se pone en entredicho con frecuencia, a veces incluso abiertamente.\n\nEn respuesta a la situación y para evitar que empeore aún más este panorama ya de por sí deteriorado, varios miembros del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] han dado un paso al frente con una propuesta curiosa e interesante. Un intercambio de privilegios para que difundan nuestra palabra y establezcan el orden en nuestro nombre."
 flavor_pol.40.a: "Necesitamos su influencia para afianzar nuestro gobierno..."
 flavor_pol.40.b: "¡No negociamos con ratas!"
 flavor_pol.41.title: "La cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) de [GetCurrentYear]"
 flavor_pol.41.desc: "Las sesiones de deliberación en la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) han dado lugar a la incesante necesidad [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] de exigir más privilegios a medida que su poder aumenta. Sus últimas demandas se centran en la consolidación del poder de la aristocracia en nuestros salones."
 flavor_pol.41.a: "Tenemos que ceder a sus demandas."
 flavor_pol.41.b: "¡Opongámonos a sus sucias demandas!"
 flavor_pol.42.title: "Zawisza el Negro"
 flavor_pol.42.desc: "[ruler_scope.GetName] ha recibido noticias sobre un ilustre caballero que se está labrando un nombre en [ROOT.GetCountry.GetFlavorRank|l]. Tras participar en numerosas justas y tomar parte en varias campañas, ha ganado gran fama y se ha convertido en modelo a seguir para otros caballeros. Se llama [target_character.GetName] y sus habilidades militares y diplomáticas lo convierten en candidato ideal para la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_pol.42.a: "Debemos buscar su pericia diplomática y militar."
 flavor_pol.42.b: "Sin duda, es un personaje interesante."
 STATIC_MODIFIER_NAME_pol_paragon_of_chivalric_values_modifier: "Dechado de virtudes caballerescas"
 flavor_pol.43.title: "La Confederación de [ShowLocationNameWithNoTooltip('warsaw')]"
 flavor_pol.43.desc: "Mientras la gran escisión [ShowReligionAdjective('lutheran')|l] en la Iglesia [ShowReligionAdjective('catholic')|l] se acentúa, no podemos evitar darnos cuenta de que también tiene efectos negativos para [ROOT.GetCountry.GetFlavorRank|l]. Con muchos miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] ya convertidos, han empezado a exigir una ley que garantice la libertad religiosa y el derecho a convertir a sus súbditos. La legislación que permitiría esto se ha bautizado como «$warsaw_confederation$» y se ha solicitado a [ruler_scope.GetName] que la firme. La gran mayoría [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] ya la ha firmado, en cambio, los miembros fervientes de la fe [ShowReligionAdjectiveWithNoTooltip('catholic')|l] en [ROOT.GetCountry.GetFlavorRank|l] que la han recibido se niegan a firmarla."
 flavor_pol.43.historical_info: "La Confederación de Varsovia fue una de las políticas más emblemáticas de la monarquía electiva de Polonia-Lituania. Otorgaba libertad religiosa a la nobleza en una época de conflictos religiosos en Europa. Incluida en los Artículos de Enrique, todos los reyes electos posteriores estaban obligados a firmarla."
 flavor_pol.43.a: "Tienen nuestra aprobación."
 flavor_pol.43.b: "Pongámonos del lado del clero."
 flavor_pol.44.title: "Privilegio de Koszyce"
 flavor_pol.44.desc: "[ruler_scope.GetName] se ha acercado al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] para solicitar que, en caso de fallecimiento sin descendencia masculina, una hija pueda ascender al trono. Para los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], esto supone una gran oportunidad de recibir más privilegios de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], algo en lo que todos están de acuerdo. Con tal privilegio, se reducirían los impuestos que paga el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] y no se establecerían nuevos tributos sin su consentimiento. Además, cualquier [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] tendría que correr con los gastos de sus visitas, lo que sin duda resultaría humillante para el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]."
 flavor_pol.44.historical_info: "Luis I, monarca que gobernaba tanto Hungría como Polonia en una unión personal, otorgó el privilegio de Koszyce a los szlachta para asegurarse la sucesión de una de sus hijas a costa de numerosos privilegios concedidos a la nobleza, lo que encaminó a Polonia hacia lo que más adelante se convertiría en una «democracia de los nobles». La sucesión de su hija, Eduviges, desembocó en el posterior matrimonio con el gran duque lituano Jogaila, lo que llevó a una unión personal entre Polonia y Lituania y a la formación de la Mancomunidad en el futuro."
 flavor_pol.44.a: "Seguiremos adelante."
 flavor_pol.44.b: "Estos tratos con el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] solo nos llevarán por un camino sombrío."
 POL_may_form_union_with_lit_at_later_date: "Promulgado el [ShowEstatePrivilegeName('privilege_of_koszyce')|l], [ROOT.GetCountry.GetName] podrá formar una unión con [GetCountry('LIT').GetName] mediante el acontecimiento «$flavor_pol.55.title$»."
 flavor_pol.45.title: "Una nueva dinastía"
 flavor_pol.45.desc: "La unificación entre [pol_country.GetLongName|l] y [lit_country.GetLongName|l] bajo un gobernante ha dado lugar al surgimiento de una nueva potencia en [ShowContinentName('europe')]. [pol_dynasty_founder.GetName] tiene amplio reconocimiento como gobernante y es seguro que sus descendientes serán venerados durante siglos. Esto le ha valido tanto respeto a [pol_dynasty_founder.GetShortNameWithNoTooltip] que muchos consideran que ha fundado una nueva dinastía."
 flavor_pol.45.historical_info: "La dinastía jagellona se fundó en 1386 cuando Vladislao II Jagellón se casó con la reina Eduviges de Polonia, lo que fusionó los reinos de Polonia y Lituania en una unión personal. La dinastía gobernó ambos países hasta 1572, año en que se extinguió el linaje y la unión polaco-lituana pasó a ser gobernada por monarcas elegidos mediante una monarquía electiva."
 flavor_pol.45.a: "Es el comienzo de una nueva era."
 flavor_pol.46.title: "Compromiso roto"
 flavor_pol.46.desc.a: "Nos han llegado noticias del desafortunado fallecimiento de [dead_character.GetName]. Lamentamos profundamente esta pérdida y la oportunidad desaprovechada de unir aún más a las dos dinastías. Ni que decir tiene que, con este suceso, se ha roto el compromiso entre [polish_candidate.GetNameWithNoTooltip] y [lithuanian_candidate.GetName]."
 flavor_pol.46.desc.b: "La política de unificación dinástica entre los [polish_candidate.GetDynasty.GetName] y los [lithuanian_candidate.GetDynasty.GetName] es secundaria respecto a nuestra política interna. Por ello, hemos decidido casar a [polish_candidate.GetName] con otra persona, lo cual nos resultará mucho más beneficioso."
 flavor_pol.46.desc.c: "La noticia del repentino matrimonio de [lithuanian_candidate.GetName] sin duda ha desbaratado el plan de unificación dinástica entre los [polish_candidate.GetDynasty.GetName] y los [lithuanian_candidate.GetDynasty.GetName]. Malditos sean por incumplir sus promesas. Ahora que se ha roto el compromiso entre [polish_candidate.GetNameWithNoTooltip] y [lithuanian_candidate.GetNameWithNoTooltip], tendremos que buscar otra forma de atraer a [GetCountry('LIT').GetName] a nuestra esfera de influencia."
 flavor_pol.46.desc.d: "Nos ha llegado la noticia de que el compromiso entre [polish_candidate.GetName] y [lithuanian_candidate.GetName] se ha roto. Los emisarios no han dejado claro el motivo y, por mucho que se les presione, no sueltan prenda, así que nos quedamos a oscuras sobre las verdaderas razones." #fallback
 flavor_pol.46.a: "Qué desgracia."
 POL_betrothal_is_broken: "[lithuanian_candidate.GetName] y [polish_candidate.GetDynasty.GetName] ya no están prometidos y pueden casarse."
 flavor_pol.47.title: "Unión de Krewo"
 flavor_pol.47.desc: "Las campanas de [ROOT.GetCountry.GetCapital.GetName] repican con gracia mientras la pareja [ROOT.GetCountry.GetGovernment.GetAdjective|l] se dirige al castillo [ROOT.GetCountry.GetGovernment.GetAdjective|l] para ultimar los trámites que unen a [polish_candidate.GetDynasty.GetName] y [lithuanian_candidate.GetDynasty.GetName]. Apenas unas horas antes, se ha bautizado a [lithuanian_candidate.GetName], lo que consolida la conversión de su Estado al [ROOT.GetCountry.GetReligion.GetName|l]. Ahora, cuando la pareja entre en el hogar [ROOT.GetCountry.GetGovernment.GetAdjective|l], se formará un nuevo bloque de poder en Europa Oriental."
 flavor_pol.47.historical_info: "La Unión de Krewo, rubricada por el entonces gran duque de Lituania, Jogaila, servía para aclarar y ratificar sus obligaciones para con los señores polacos y lituanos. Jogaila se convertiría al catolicismo junto con su corte y liberaría a varios prisioneros polacos. También prometió incorporar las tierras lituanas y de la Rus a la Corona polaca."
 flavor_pol.47.a: "¡Ratifiquemos la Unión y celebremos la boda!"
 flavor_pol.47.b: "No podemos permitirnos hacer eso."
 flavor_pol.48.title: "Żupy Krakowskie"
 flavor_pol.48.desc: "Uno de nuestros administradores ha presentado una propuesta para convertir las dos importantes minas de [ShowGoodsName('salt')|l] de [ShowLocationName('wieliczka')] en una empresa [ROOT.GetCountry.GetGovernment.GetAdjective|l] con el fin de ponerlas bajo el control de una institución más especializada. Además, el estatuto codificaría todas las formalidades relativas a la extracción de [ShowGoodsName('salt')|l], su uso en bienes producidos, su exportación y los impuestos sobre todos los temas mencionados. Tal medida podría suponer un aumento de los ingresos, lo que permitiría acometer campañas y proyectos más ambiciosos en el futuro."
 flavor_pol.48.historical_info: "Las dos principales minas de sal de la región de la Pequeña Polonia se encuentran en Wieliczka y Bochnia. El 21 de abril de 1368, el rey Casimiro firmó un estatuto que puso ambas minas bajo la gestión de una Compañía Real. Se cree que los ingresos procedentes de las minas de sal constituían un tercio de los ingresos de la Corona."
 STATIC_MODIFIER_NAME_pol_cracovian_salt_mines: "Grandes minas de sal"
 flavor_pol.48.a: "Seguiremos adelante."
 flavor_pol.48.b: "¡Menudas nimiedades!"
 flavor_pol.49.title: "Un personaje prometedor"
 flavor_pol.49.desc: "En una de nuestras recientes escaramuzas, [ruler_scope.GetName] sufrió un ataque sorpresa. En el fragor del momento, parecía que quien nos gobierna como [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] iba a perecer, pero un valiente soldado de nombre [target_character.GetName] logró evitarlo y, en el intento de salvar a [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip], mató al atacante. Este acto le ha impedido armarse caballero, pero su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] lo ha acogido bajo su protección. Hoy en día, [target_character.GetNameWithNoTooltip] es un obispo-ministro muy hábil que intenta ganarse un puesto de cardenal."
 flavor_pol.49.historical_info: "Zbigniew Oleśnicki fue un personaje de gran influencia en el Reino de Polonia a principios del siglo XV. Sirvió como consejero de dos reyes y participó en diversas misiones diplomáticas. En cierto momento, llegó a ser tan influyente que se convirtió en la única persona que gestionaba la política exterior del reino."
 flavor_pol.49.a: "Debe convertirse en miembro de la corte."
 flavor_pol.49.b: "Todo el mundo debería tener un historial tan espléndido."
 flavor_pol.50.title: "Una confederación hostil"
 flavor_pol.50.desc: "Nos ha llegado la noticia de que, bajo la dirección de [pol_macko_borkowic_scope.GetName], varias familias prominentes [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] se han unido para formar una confederación en [ShowLocationName('poznan')]. Los motivos son sencillos: los recientes nombramientos como senescal de esos territorios. Indignado y humillado por las alternativas, el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] de [ShowAreaName('greater_poland_area')] se ha declarado en abierta oposición a nuestros gobernadores."
 flavor_pol.50.historical_info: "Los szlachta de la Gran Polonia se unieron en 1352 para oponerse al nombramiento de un gobernador general: Wierzbięta z Paniewic. La rebelión la encabezó Maćko Borkowic, uno de los anteriores gobernadores. En el centro del conflicto se encontraba el descontento de los szlachta de la Gran Polonia debido al traslado de la capital a la Pequeña Polonia y la consiguiente transferencia de poder."
 flavor_pol.50.a: "Nadie se mostrará insolente con [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_pol.50.b: "Cedamos a sus preceptos."
 greater_polish_uprising: "El levantamiento de la Gran Polonia"
 POL_every_location_in_pomerania_wielkopolska_brandenburg: "Toda [pop|el] [owned|el] de [ShowAreaName('greater_poland_area')], [ShowAreaName('pomerania_area')] y [ShowAreaName('brandenburg_area')] pierde un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_pol.51.title: "Nihil novi"
 flavor_pol.51.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] ha presentado una propuesta de lo más ridícula en un acto reciente de la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]). Tantos delirios de grandeza [ROOT.GetCountry.GetGovernment.GetAdjective|l] les hacen creer que merecen el derecho a que no se promulgue ninguna ley sobre ellos sin su consentimiento. ¡Es absurdo! Sin embargo, sin su apoyo, no estaremos en condiciones de financiar nuestras próximas campañas. Por tanto, debemos considerar su propuesta, por descabellada que parezca. Además, desean restringir los derechos de los habitantes de las ciudades y prohibir la libertad de movimiento de sus siervos. Es posible que nos veamos obligados a aceptar la petición [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_pol.51.historical_info: "#italic Nihil novi nisi commune consensu#! es el nombre de una constitución de 1505 del Sejm polaco que estipulaba que no se promulgaría ninguna ley nueva sin el consentimiento común de la nobleza. Se considera el inicio de la democracia de los nobles en Polonia y fue uno de los pilares fundamentales de la posterior #italic libertad dorada#!."
 flavor_pol.51.a: "Que se queden con sus insignificantes derechos."
 flavor_pol.51.b: "Pues se quedarán sin nuevos derechos."
 flavor_pol.52.title: "Lealtad dudosa en [MOL_tag.GetNameWithNoTooltip]"
 flavor_pol.52.desc: "Nuestros espías nos han informado una vez más sobre el peculiar comportamiento de quien ostenta el título de [MOL_tag.GetGovernment.GetRulerTitle|l] [MOL_tag.GetAdjective|l]. En un intento de garantizar su propia seguridad, no deja de cambiar de lealtades y jura rendir vasallaje ante cualquier Estado poderoso que colinde con [MOL_tag.GetFlavorRank|l]. Debemos demostrarle al vendepatrias nuestro poder y nuestra capacidad para brindarle protección."
 flavor_pol.52.a: "Es capaz incluso de jurar vasallaje al mismísimo Satanás."
 flavor_pol.54.title: "Conflicto por [target_location.GetNameWithNoTooltip]"
 flavor_pol.54.desc: "Las tierras que rodean la ciudad de [target_location.GetName] se han atribuido tradicionalmente a la [ShowAreaName('greater_poland_area')], que está bajo nuestro férreo control. Sin embargo, después de que el reino [ROOT.GetCountry.GetAdjective|l] se fragmentara en multitud de pequeños ducados, el territorio fue conquistado por la dinastía [ShowDynastyName('piast_dynasty')] de los [ShowCultureName('silesian')]. No obstante, con los conflictos que han estallado en [ShowAreaName('silesia_area')] [POL_boh_scope.GetAdjective|l], podríamos aprovechar esta debilidad momentánea para apoderarnos de la provincia."
 flavor_pol.54.historical_info: "En 1343, el duque de Sagan, Enrique V el de Hierro, se negó a jurar vasallaje al rey Juan de Bohemia e intentó recuperar Glogovia. El rey polaco, Casimiro III el Grande, aprovechó este conflicto y ocupó la ciudad de Wschowa, perteneciente a Enrique, para el Reino de Polonia."
 flavor_pol.54.a: "¡No dudaremos!"
 flavor_pol.54.b: "Nuestras reclamaciones caducaron hace tiempo."
 flavor_pol.55.title: "Una petición de matrimonio"
 flavor_pol.55.desc: "El enemigo común [POL_common_enemy.GetName] ha alineado los intereses que tienen [ROOT.GetCountry.GetLongName|l] y [POL_partner_country.GetLongName|l]. Hasta hace poco, los dos Estados vivían la historia tan habitual de dos potencias rivales compitiendo por la hegemonía de su zona. Ahora, con un adversario capaz de derrotar a cualquiera en cualquier momento, ambos países están más unidos que nunca. Para consolidar esta situación, el estamento [POL_partner_country.GetGovernment.GetEstateName('nobles_estate')|l] [POL_partner_country.GetAdjective|l] ha propuesto un matrimonio entre [POL_proposed_polish_candidate.GetName] y [POL_proposed_lithuanian_candidate.GetName]."
 flavor_pol.55.a: "¡Por supuesto!"
 flavor_pol.55.b: "No es más que una medida provisional."
 STATIC_MODIFIER_NAME_pol_blocked_from_marriage_betrothal: "Compromiso"
 POL_accept_marriage: "Aceptaremos la propuesta de matrimonio, lo que dará lugar a una unión personal entre las dos naciones."
 POL_accept_betrothal: "Aceptaremos la propuesta de compromiso, lo que conducirá a una unión personal entre ambas naciones cuando los dos personajes puedan contraer matrimonio."
 flavor_pol.56.title: "Amenaza en el sur"
 flavor_pol.56.desc: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [ROOT.GetCountry.GetName] siempre ha sido tácitamente consciente de la amenaza que suponía [POL_TUR_tag.GetName]. [POL_TUR_tag.GetLongNameWithNoTooltip] ha crecido a paso lento pero constante a costa de [GetCountry('BYZ').GetName], lo cual siempre ha sido motivo de preocupación, aunque solo ahora nos damos cuenta del monstruo que hemos creado. Haciendo frontera con [POL_TUR_tag.GetFlavorRank|l], sentimos el aliento de esa amenaza en el cogote, pues vigilan nuestros movimientos para lanzar otra campaña contra las tierras de fe [ShowReligionGroupAdjective('christian')|l]. Si no contenemos ese poder, algún día [POL_TUR_tag.GetNameWithNoTooltip] se volverá imparable."
 flavor_pol.56.a: "Llegado el momento, seremos el baluarte de la cristiandad."
 flavor_pol.57.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.57.desc: "La basílica de Santa María de [pol_basilica_location.GetName] necesita modernizarse y remodelarse. Con este fin, hemos decidido buscar artistas que pongan sus dotes al servicio de dicha tarea, por un precio justo, claro está. Y hemos encontrado a la persona adecuada, ya que varios miembros de la corte nos han informado de [target_character.GetName], que posee grandes dotes adquiridas en su tierra natal, en el suroeste de Alemania. Como [target_character.GetNameWithNoTooltip] lleva varios años viviendo en [pol_basilica_location.GetNameWithNoTooltip], nos han asegurado que se le puede confiar semejante labor."
 flavor_pol.57.historical_info: "Veit Stoss fue un excelente escultor alemán de Horb am Neckar, conocido principalmente por el retablo de la basílica de Santa María de Cracovia y varios sepulcros para numerosos miembros importantes de la corte polaca. Su estilo se ha descrito como «barroco gótico tardío»."
 flavor_pol.57.a: "¡Cubridlo de oro!"
 flavor_pol.57.b: "Buscaremos a otro."
 flavor_pol.58.title: "Moda pasajera por [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_pol.58.desc: "Con el surgimiento del [ShowInstitutionName('renaissance')] en [ShowRegionName('italy_region')], este nuevo movimiento ha comenzado a extenderse por todo el continente. Ha revolucionado el arte y el pensamiento, a la vez que ha traído consigo una nueva ola de descubrimientos científicos y ha convertido a [ShowRegionNameWithNoTooltip('italy_region')], el corazón del movimiento, en un símbolo de alta cultura y sociedad próspera. No es de extrañar que, con el matrimonio de [pol_ruler.GetShortName] y [pol_queen.GetShortName], los palaciegos de quien ejerce de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] se hayan obsesionado con la cultura de los [ShowCultureGroupName('italian_group')|l]. Con esta moda, muchas tradiciones del Renacimiento se han introducido en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]."
 flavor_pol.58.historical_info: "Bajo la influencia de la esposa de Segismundo I, Bona Sforza, la cultura italiana se puso de moda en la capital de Polonia, Cracovia. Como consecuencia, se llevaron a Polonia artistas italianos de renombre y el Renacimiento empezó a florecer en el país."
 flavor_pol.58.a: "¡Promovamos esta moda!"
 flavor_pol.58.b: "No necesitamos esas tendencias aburridas."
 flavor_pol.1000.title: "Miguel Sendivogius"
 flavor_pol.1000.desc: "Recién llegado de [ShowLocationName('prague')], de la corte de [praha_owner.GetGovernment.GetRuler.GetName], el renombrado alquimista [michael_sedziwoj_scope.GetName] ha arribado a [capital_scope.GetName].\n\nSu mente científica podría ser de gran provecho para el futuro de [ROOT.GetCountry.GetName], y financiar sus experimentos podría traer consigo numerosos descubrimientos. Por otro lado, sus múltiples contactos por toda Europa lo convertirían en un excelente diplomático."
 flavor_pol.1000.historical_info: "El alquimista, filósofo y médico polaco Miguel Sendivogius fue un pionero de la química. Desarrolló métodos para purificar y crear diversos ácidos, metales y otros compuestos químicos. El rey Segismundo III Vasa era un entusiasta de la alquimia y realizaba experimentos junto a Sendivogius, quien diseñó minas y fundiciones de metal y escribió numerosos libros, siendo el más famoso #italic Una nueva luz de la química#!. La obra estaba escrita en lenguaje alquímico, comprensible solo para otros alquimistas. Sendivogius descubrió el oxígeno 170 años antes que Scheele y Priestley hicieran descubrimientos similares, y lo denominó «alimento de la vida»."
 flavor_pol.1000.a: "Financiemos sus experimentos."
 flavor_pol.1000.b: "Contratémoslo de consejero."
 flavor_pol.1000.c: "No le hagamos ni caso."
 flavor_pol.1001.title: "Nueva luz química"
 flavor_pol.1001.desc: "Los numerosos experimentos alquímicos de [michael_sedziwoj_scope.GetName] despiertan la curiosidad de [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Sin embargo, para el estamento [ShowEstateTypeName('nobles_estate')|l], estos suponen una molestia y un despilfarro costoso e innecesario para [ROOT.GetCountry.GetFlavorRank|l] y sus arcas.\n\n¿Deberíamos seguir financiando la labor de [michael_sedziwoj_scope.GetNameWithNoTooltip]?"
 flavor_pol.1001.a: "Sigamos financiando sus experimentos."
 flavor_pol.1001.b: "Hagamos caso a los nobles."
 flavor_pol.1100.title: "Juan Zamoyski"
 flavor_pol.1100.desc: "El hijo de la casa [ShowDynastyName('zamoyski_dynasty')], [john_zamoyski_scope.GetName], está de vuelta en [ROOT.GetCountry.GetFlavorRank|l]. Ha pasado su juventud estudiando en el extranjero, en [ShowLocationName('paris')], [ShowLocationName('strasbourg')], ha obtenido un doctorado en Derecho por la Universidad de [ShowLocationName('padova')] e incluso ha llegado a ocupar el cargo de rector de la Facultad de Derecho de dicha universidad. Sus conocimientos y contactos podrían convertirlo en un estadista extraordinario.\n\n¿Deberíamos invitarlo a unirse a nuestra corte para que trabaje para [ROOT.GetCountry.GetLongName|l]?"
 flavor_pol.1100.a: "Contratémoslo de consejero."
 flavor_pol.1100.b: "No le hagamos ni caso."
 flavor_pol.1101.title: "Academia Zamoyski"
 flavor_pol.1101.desc: "[john_zamoyski_scope.GetName] solicita nuestra ayuda para crear una nueva [ShowBuildingTypeName('university')|l] en [ShowLocationName('krasnystaw')]. Su visión es una academia para los jóvenes [ShowEstateTypeName('nobles_estate')|l], donde se les pueda enseñar la cultura [ShowSocietyDirectionName('humanist')|l] y prepararlos para las obligaciones de un estadista. Inspirada en la Academia de [ShowLocationName('strasbourg')], impartirá artes liberales, derecho y medicina."
 flavor_pol.1101.historical_info: "El canciller de la Corona polaca Juan Zamoyski fundó la Academia Zamoyski en 1594, la cuarta institución de educación superior que se inauguraba en la Mancomunidad de Polonia-Lituania. El poeta Szymon Szymonowic, también conocido como Simón Simónides, ayudó a Juan Zamoyski y se convirtió en uno de los profesores de la academia. El papa Clemente VIII aprobó la fundación, al igual que el obispo de Chelm, Estanislao Gomolinski. La academia abrió sus puertas el 15 de marzo de 1595 y el rey Segismundo III Vasa de Polonia la ratificó en 1601. Los tres departamentos de la academia eran artes liberales, derecho y medicina. Contaba con siete puestos de profesorado y a partir de 1637 tuvo la facultad de otorgar diplomas de doctor en filosofía."
 flavor_pol.1101.a: "Patrocinemos la universidad."
 flavor_pol.1101.b: "No hagamos nada."
 flavor_pol.1102.title: "$zamosc$, una ciudad ideal"
 flavor_pol.1102.desc: "[john_zamoyski_scope.GetName], inspirado por las teorías de la «ciudad ideal» del [ShowInstitutionName('renaissance')] de los [ShowCultureGroupName('italian_group')|l], ha empezado a imaginar la construcción de una nueva ciudad diseñada según esos ideales. Para ayudar, está [pol_bernardo_morando_scope.GetName], quien ya ha prestado sus servicios en [ShowLocationName('warsaw')]. Podríamos proporcionar a [john_zamoyski_scope.GetNameWithNoTooltip] fondos adicionales que garantizarían que este proyecto se desarrolle según lo previsto y nos ganaríamos el favor de [pol_bernardo_morando_scope.GetNameWithNoTooltip]."
 flavor_pol.1102.historical_info: "Zamość fue fundada por Juan Zamoyski, canciller de la Corona polaca, en 1579 y recibió los derechos de ciudad un año después. La intención de los fundadores era diseñar una «ciudad ideal» según el arquetipo renacentista. Para ayudar en el proceso, se invitó a Bernardo Morando, de la República de Venecia, a colaborar. Estos esfuerzos dieron sus frutos, ya que Zamość es considerada la «Padua del Norte»."
 flavor_pol.1102.a: "Ofrezcamos los fondos."
 flavor_pol.1102.b: "No hagamos nada."
 flavor_pol.1200.title: "[nicholas_copernicus_scope.GetNameWithNoTooltip]"
 flavor_pol.1200.desc: "Tras años de estudio en [ShowRegionName('italy_region')], el joven sobrino del obispo de [ShowLocationName('lidzbark')], [nicholas_copernicus_scope.GetName], ha entrado a su servicio como secretario y médico. Durante varias sesiones de la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]), el joven se ha distinguido como un administrador muy capaz e inteligente."
 flavor_pol.1200.a: "No le hagamos ni caso."
 flavor_pol.1200.b: "Su mera presencia es una bendición para [capital_scope.GetNameWithNoTooltip]."
 flavor_pol.1201.title: "$revolution_spheres$"
 flavor_pol.1201.desc: "[nicholas_copernicus_scope.GetName] ha publicado a regañadientes un sorprendente y polémico tratado astronómico. En él, [nicholas_copernicus_scope.GetShortNameWithNoTooltip] defiende que la Tierra no es el centro de la Creación y que, en cambio, gira alrededor del Sol junto con los demás planetas. Aunque la esencia técnica del texto ha limitado su difusión a los astrónomos y académicos más eruditos, ya ha empezado a levantar acusaciones de herejía, ya que sus teorías van en contra de las ideas ptolemaicas que estaban en consonancia con las Santas Escrituras."
 flavor_pol.1201.historical_info: "En 1543, el año de su muerte, Nicolás Copérnico publicó #italic Sobre las revoluciones de los orbes celestes#!. La obra defendía un modelo heliocéntrico del universo, en contraposición a la visión ptolemaica común de un universo geocéntrico. Amenazaba, además, la verdad literal de la Biblia, así como la visión geocéntrica del universo establecida desde hacía mucho tiempo. Copérnico no contaba con respaldo matemático para su argumentación, pero lo proporcionarían generaciones posteriores de astrónomos y matemáticos."
 flavor_pol.1201.a: "Pongámoslo fuera de circulación."
 flavor_pol.1201.b: "Destruyamos el libro herético."
 flavor_pol.1201.c: "Que se siga imprimiendo."
 flavor_pol.1300.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.1300.desc: "Una estrella emergente se ha labrado un nombre por sí misma. [target_character.GetName] es un poeta que recientemente ha empezado a producir obras ambiciosas que le han granjeado fama en [ROOT.GetCountry.GetName]. Tras haber viajado por toda $poland$ y sus alrededores, [target_character.GetShortNameWithNoTooltip] es sin duda un hombre erudito que encajaría a la perfección en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] de [ruler_scope.GetName]."
 flavor_pol.1300.historical_info: "Juan Kochanowski es considerado uno de los poetas renacentistas polacos más destacados. Además de sus aportaciones a las artes, también fue secretario del propio rey y traductor."
 flavor_pol.1300.a: "Sus habilidades nos vendrán bien."
 flavor_pol.1300.b: "Nos sobran miembros de la corte."
 flavor_pol.1301.title: "Los trenos de [target_character.GetNameWithNoTooltip]"
 flavor_pol.1301.desc: "[target_character.GetName] ha compuesto una hermosa y a la vez desgarradora serie de diecinueve elegías dedicadas a la pérdida de sus seres queridos, lo que ha tenido un enorme impacto en el bienestar de nuestro poeta. Sin duda, esperamos que la fama de sus trenos le permita encontrar la paz interior, ya que su tragedia será conocida durante las próximas décadas."
 flavor_pol.1301.historical_info: "Los #italic Lamentos#! de Kochanowski de 1580 son sin duda una de las obras más influyentes y populares del poeta y del Renacimiento polaco en general. La exquisita forma literaria de los poemas es excepcional y se han convertido en un ejemplo a seguir en las décadas posteriores."
 flavor_pol.1301.a: "Es deprimente e increíble en partes iguales."
 flavor_pol.1400.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.1400.desc: "[target_character.GetName] se ha dirigido a [ruler_scope.GetName] con una propuesta interesante. Tras estudiar en la Academia de Cracovia en 1428, quedó fascinado por la obra de [GetCharacter('pol_wincenty_kadlubek').GetName], un cronista del siglo XII. Inspirado por ello, ha decidido dedicarse a elaborar una crónica para [ROOT.GetCountry.GetLongName|l]. Además de ser cronista, [target_character.GetShortNameWithNoTooltip] posee muchas otras habilidades y podría servir como diplomático o administrador."
 flavor_pol.1400.historical_info: "Jan Długosz, nacido en 1415, es un importante cronista de la Polonia del siglo XV. Hijo de Jan Długosz, quien participó en la batalla de Grunwald, es el más famoso de sus catorce hijos, de los cuales otros dos también se llamaban Jan. Trabajó de secretario, diplomático y cronista de los reyes polacos."
 flavor_pol.1400.a: "Lo ayudaremos, faltaría más."
 flavor_pol.1400.b: "Nos sobran miembros de la corte."
 flavor_pol.1401.title: "#italic Annales seu cronicae incliti regni Poloniae#!"
 flavor_pol.1401.desc: "La obra maestra de [target_character.GetName] es, sin duda, sus famosas crónicas que abarcan la historia de [ROOT.GetCountry.GetName] desde la legendaria fundación del ducado hasta la actualidad. La obra incluye también una visión general de la posición actual que ocupa [ROOT.GetCountry.GetFlavorRank|l], con una descripción geográfica e hidrográfica del Estado, así como otros detalles que, de otro modo, se habrían perdido en el tiempo."
 flavor_pol.1401.a: "[ROOT.GetCountry.GetNameWithNoTooltip] no caerá en el olvido en los anales de la historia."
 flavor_pol.1500.title: "[mikolaj_rej_scope.GetNameWithNoTooltip]"
 flavor_pol.1500.desc: "[mikolaj_rej_scope.GetName] se ha convertido en una figura bastante célebre en [ROOT.GetCountry.GetLongName|l]. Este hijo de noble prefería pasar el tiempo de juerga en lugar de estudiando. En los años posteriores a su paso por la Academia de Cracovia, [mikolaj_rej_scope.GetLastNameWithNoTooltip] no solo adquirió habilidades poéticas, sino que también se volvió muy activo en [ROOT.GetCountry.GetFlavorRank|l] y su vida política. Mientras servía bajo las órdenes de un noble de fe [ShowReligionAdjective('calvinist')|l], también caería bajo la influencia de las religiones [ShowReligionName('lutheran')|l] y [ShowReligionNameWithNoTooltip('calvinist')|l]. Este protestantismo lo llevaría a apegarse a la escritura en [ShowDialectName('polish_dialect')|l]."
 flavor_pol.1500.historical_info: "Mikołaj Rej es comúnmente reconocido por su labor en la popularización del uso del polaco como lengua literaria. Al haber escrito principalmente en este idioma, su verso de 1562 se ha inmortalizado en el dicho «Los polacos no son gansos; tienen su propia lengua»."
 flavor_pol.1500.a: "¡Todo poeta es bienvenido!"
 flavor_pol.1500.b: "Nos sobran miembros de la corte."
 flavor_pol.1501.title: "Obras de [target_character.GetNameWithNoTooltip]"
 flavor_pol.1501.desc: "El empleo de [target_character.GetName] supone un mal trago para el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] de fe [ShowReligionAdjective('catholic')|l]. Aunque pocos cuestionan su talento como escritor, para muchos el anticlericalismo y la falta de respeto hacia la religión [ShowReligionAdjectiveWithNoTooltip('catholic')|l] suponen un desliz imperdonable en la literatura. Un claro ejemplo de esto es un diálogo poético titulado #italic Breve discusión entre tres personas: un señor, un alcalde y un párroco#!."
 flavor_pol.1501.historical_info: "$flavor_pol.1500.historical_info$"
 flavor_pol.1501.a: "Somos un país libre y no vamos a censurar esta obra."
 flavor_pol.1501.b: "¡Esto no puede seguir así!"
 POL_every_lutheran_calvinist_hussite_pop_displeased_tt: "Toda [pop|el] de fe [ShowReligionAdjective('calvinist')|l] o [ShowReligionAdjective('lutheran')|l] pierde un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_pol.1600.title: "Juramento de [ShowProvinceDefinitionNameWithNoTooltip('szepes_province')] "
 flavor_pol.1600.desc: "Nuestras recientes hazañas han dejado las arcas vacías. No solo se ha agotado nuestro fondo de guerra, sino que nos encontramos en un déficit que pronto nos dejará indefensos frente a enemigos más acaudalados. En tal situación, podríamos recurrir a nuestros amigos en [pol_the_loan_provider.GetLongName|l]. Con su respaldo económico, podríamos obtener fondos adicionales sin tener que lidiar con nuestros estamentos sedientos de poder, siempre ansiosos por asegurarse derechos extra a cambio de su «benévolo» permiso para imponer nuevos impuestos. Un préstamo de otro gobernante será, sin duda, más fiable."
 flavor_pol.1600.a: "Ofreceremos a los [pol_the_loan_provider.GetAdjectiveWithNoTooltip|l] las aldeas de [ShowProvinceDefinitionNameWithNoTooltip('szepes_province')]."
 flavor_pol.1600.b: "Nos ocuparemos de nuestros déficits sin ayuda de nadie."
 flavor_pol.1601.title: "$flavor_pol.1600.title$"
 flavor_pol.1601.desc: "Han llegado emisarios desde [pol_requesting_nation.GetLongName|l] solicitando apoyo económico en forma de préstamo. Por desgracia, las lealtades, incluso entre aliados, suelen ser bastante volubles. Por eso, [pol_requesting_nation_ruler.GetName|l] de [pol_requesting_nation.GetNameWithNoTooltip] ha ofrecido varias aldeas en la zona de [ShowProvinceDefinitionName('szepes_province')] como garantía de que el préstamo será devuelto. La empresa podría ser bastante arriesgada, pero con sus territorios bajo nuestro control podemos estar seguros de que se lo pensarán dos veces antes de incumplir el pago."
 flavor_pol.1601.a: "¡Muy bien!"
 flavor_pol.1601.b: "No podemos prestar dinero a quienes no saben administrar sus finanzas."
 LOAN_TITLE_pledge_of_spisz: "Garantía de Spisz"
 LOAN_SHORT_NAME_pledge_of_spisz_L: "Garantía de Spisz"
 LOAN_SHORT_NAME_pledge_of_spisz_B: "Garantía de Spisz"
 LOAN_NAME_pledge_of_spisz_L: "Garantía de Spisz"
 LOAN_NAME_pledge_of_spisz_B: "Garantía de Spisz"
 LOAN_TOOLTIP_pledge_of_spisz: "Según este acuerdo bilateral, el [lender|el], [LOAN.GetLender.GetName], tiene derecho a controlar la [location|el] de [ShowLocationName('lubica')] hasta que el [borrower|el], [LOAN.GetBorrower.GetName], devuelva el préstamo."
 flavor_pol.1602.title: "Préstamo devuelto"
 flavor_pol.1602.desc: "En tiempos pasados, [loan_repayer.GetLongName|l] recibió una gran cantidad de fondos nuestros mediante un préstamo que se garantizó con las aldeas de [ShowProvinceDefinitionName('szepes_province')], lo que nos permitió obtener el territorio de [loan_pledge.GetName]. Hoy han llegado emisarios armados de [loan_repayer.GetNameWithNoTooltip] con los fondos que nos debía [loan_repayer.GetFlavorRank|l]. Según lo acordado, debemos devolver [loan_pledge.GetNameWithNoTooltip], aunque esto podría disgustar al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], que ya se ha establecido en la zona. Como alternativa, podríamos intentar presentarles un documento muy legítimo que justifique nuestra decisión de conservar las aldeas."
 flavor_pol.1602.a: "Devolveremos [loan_pledge.GetNameWithNoTooltip]."
 flavor_pol.1602.b: "Aceptad este pacto legítimo que justifica nuestro control permanente."
 STATIC_MODIFIER_NAME_pol_honored_agreement: "Cumplida la garantía del acuerdo de [ShowProvinceDefinitionName('szepes_province')]."
 flavor_pol.1603.title: "El destino del préstamo"
 flavor_pol.1603.desc.a: "Hemos pagado el préstamo [loan_giver.GetAdjective|l] en su totalidad, pero se niegan a devolvernos las aldeas de [ShowProvinceDefinitionName('szepes_province')]. Alegando un supuesto pacto que seguramente han falsificado, han intentado convencernos de que [loan_pledge.GetName] debe quedarse con ellas. ¡Qué ultraje! Sus tácticas engañosas los llevarán a la ruina."
 flavor_pol.1603.desc.b: "Los emisarios que enviamos hacia [loan_giver.GetLongName|l] con la cantidad que les debíamos, han llegado sanos y salvos y han pagado todo. Según lo acordado, el gobernador local de [loan_giver.GetNameWithNoTooltip] se ha retirado, lo que permitirá que nuestro candidato tome las riendas. [loan_pledge.GetName|U] está ahora bajo nuestro control."
 flavor_pol.1603.b: "[ROOT.GetCountry.GetReligion.GetGodName] los juzgará."
 flavor_pol.1603.a: "¡Buen trato!"
