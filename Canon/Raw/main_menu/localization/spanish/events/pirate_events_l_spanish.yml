l_spanish:
 pirate_events.1.title: "El pirata [target_character.GetNameWithNoTooltip]"
 pirate_events.1.desc: "[ROOT.GetCountry.GetName], antaño corazón del gran Imperio srivijaya, lleva mucho tiempo defendiendo nuestra región contra rivales extranjeros. El estatus que tiene [GetCountry('MAJ').GetLongName] había dejado vulnerable [ROOT.GetCountry.GetFlavorRank|l] que, durante décadas, ha sido refugio para piratas forajidos. Sin embargo, las tornas han cambiado una vez más a medida que nuestra presencia marítima se expande. Han aparecido nuevos grupos de corsarios, y entre ellos se alza un líder hábil y cruel, [target_character.GetName]. Si le concedemos un puesto en nuestra armada, puede aspirar a la posición de almirante."
 pirate_events.1.a: "¡Buscaremos nuestra suerte en mar abierto!"
 pirate_events.1.b: "Que sirva en la flota."
 pirate_events.1.c: "Será mejor expulsar a esta persona."
 government_implements_several_policies_relevant_to_pirates_tt: "Nuestro Gobierno impondrá varias [policies|el] para apoyar las actividades piratas en nuestras costas."
 pirate_events.2.title: "La banda de [target_character.GetNameWithNoTooltip]"
 pirate_events.2.desc: "De entre los piratas [target_culture.GetName|l] son célebres [target_character.GetName] y su banda despiadada de asesinos, quienes han atracado en [target_location.GetName] en busca de audiencia con [target_character_2.GetName]. [target_character.GetShortNameWithNoTooltip] es ilustre por su brutalidad, que le ha permitido hacerse con botines muy arriesgados y hundir a infinidad de enemigos, solo este año. Se dice que en [ShowAreaNameWithNoTooltip('taiwan_area')] ha masacrado a los nativos y ha usado su sangre para calafatear una brecha en el navío.\n\nAfirma que su propósito en [target_location.GetNameWithNoTooltip] es ofrecer sus servicios para [ROOT.GetCountry.GetFlavorRank|l] a cambio de protección contra los mandos [target_culture.GetNameWithNoTooltip|l]. Pero dada su reputación y el tamaño de su flota, es muy probable que sus verdaderas ambiciones en [target_location.GetRank.GetNameWithNoTooltip|l] vayan más allá de lo que afirma."
 build_galleys_to_navy_size_percentage_tt: "Se construirá una flota de [ships|el] galera en [target_location.GetName]."
 pirate_events.4.title: "La tiranía de [target_character.GetNameWithNoTooltip]"
 pirate_events.4.desc: "Cuando un capitán pirata enarbola la bandera negra, debe infundir terror en el corazón de quienes la divisan. Pero también debe ganarse el respeto de su tripulación y, al menos en teoría, capitanear el barco con su consentimiento.\n\n[target_character.GetShortName] se ha ganado una reputación cruel y tiránica. Los castigos que impone incluso por los delitos más leves e infundados resultan excesivos hasta para hombres sin ley. El descontento está aumentando y es solo cuestión de tiempo que la tripulación se tome la justicia por su mano."
 pirate_events.4.a: "¡Motín!"
 pirate_events.4.b: "La palabra del capitán es la ley."
 pirate_events.5.title: "Reparto del botín"
 pirate_events.5.desc: "Resulta que nuestra última presa de [target_privateer.GetName] llevaba un cargamento mucho más valioso de lo que esperábamos. Pero este hecho aún no se ha revelado a la tribulación, que esperaría y exigiría que el botín extra se añadiese a su parte.\n\nLos miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] de los barcos involucrados desean confiscar el dinero para reparar los navíos y comprar más cañones, mientras que el representante [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] afirma que sería mejor gastarlo en sobornar a los funcionarios de puertos legítimos."
 pirate_events.5.a: "Repartámoslo a partes iguales entre la tripulación."
 pirate_events.5.b: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] se llevará su parte."
 pirate_events.5.c: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] se llevará una parte extra."
 pirate_events.6.title: "Manifiestos de carga falsificados"
 pirate_events.6.desc: "La piratería es un negocio peligroso, pero el contrabando puede acarrear los mismos riesgos si no se toman las precauciones adecuadas. Nuestros contrabandistas obtienen beneficios comprando productos robados a los piratas y vendiéndolos con ánimo de lucro en mercados legales.\n\nPara vender estos bienes adquiridos ilegalmente, los contrabandistas deben sobornar a funcionarios portuarios para que ignoren su origen o presentar documentos que confirmen su legalidad. [target_character.GetName], persona experta en falsificaciones, se ha puesto hace poco a nuestro servicio y nos ha proporcionado una serie de documentos que deberían ser aceptados en casi todos los puertos, garantizando la continuidad sin problemas de nuestras operaciones."
 pirate_events.6.a: "Esto es bueno para los negocios."
 pirate_events.7.title: "Corsario deserta"
 pirate_events.7.desc: "[target_character.GetName], capitán de la flota de [target_navy.GetName], se ha labrado un nombre al servicio de la armada [target_country.GetAdjective|l], pero el pago que ha recibido por sus andanzas es mucho menor que el coste total de las andanzas en sí mismas.\n\nComo otros capitanes espabilados, se ha dado cuenta de que sacaría mayores beneficios haciéndose pirata. Por tal motivo, ha tirado la patente de corso por la borda y ha puesto rumbo a nuestras costas. Como pirata en connivencia con [ROOT.GetCountry.GetLongName|l], tendrá total libertad para saquear cuanto guste y quedarse con el botín por derecho propio."
 pirate_events.7.a: "¡A saquear se ha dicho!"
 pirate_events.8.title: "Capturado barco esclavista"
 pirate_events.8.desc: "Tras subir a bordo de la última presa de [target_privateer.GetName], hemos descubierto que el barco está lleno de esclavos cautivos. Muchos tripulantes han experimentado en sus carnes los horrores de la esclavitud, así que naturalmente, su primer instinto ha sido pedir la liberación de los esclavos y sumarlos a la tripulación o enviarlos a [target_location.GetName].\n\nLos menos escrupulosos y con un ansia de oro especial prefieren tratar a esa gente como mercancía y venderlos al mejor postor. Afirman que, si nos negamos a lucrarnos de la venta de esclavos, el trabajo de capturar esta presa no recibirá ninguna compensación monetaria."
 pirate_events.8.a: "¡Liberadlos! Que vivan libres en [target_location.GetNameWithNoTooltip]."
 pirate_events.8.b: "Solo son mercancía que venderemos para sacar tajada."
 pirate_events.9.title: "Carenado"
 pirate_events.9.desc: "Es hora de volver a carenar las naves. Este arduo proceso requiere que la tripulación arrastre los barcos a una playa segura con la marea alta y baje con cuidado a los costados para empezar a reparar el casco.\n\nEs una tarea que todos los piratas temen, no solo porque haya mucho riesgo de dañar el casco y herir a la tripulación sino por el duro trabajo que deben realizar para hacerlo bien. Varios representantes [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] defienden que deberíamos tomar el carenado con un enfoque más relajado, pese a las sugerencias de [target_character.GetShortName], quien insiste en que unas reparaciones mal hechas acabarán causando más problemas en el futuro."
 pirate_events.9.a: "Que los tripulantes hagan un trabajo concienzudo."
 pirate_events.9.b: "Que los tripulantes se relajen."
 pirate_events.10.title: "Contrabandistas en apuros"
 pirate_events.10.desc: "Colar contrabando en puertos extranjeros sigue siendo difícil incluso en el mejor momento..., y desde luego este no lo es. Muchos contrabandistas nuestros vuelven a [target_location.GetName] tras habérseles confiscado la mercancía. Es más, algunos no vuelven y esperan la horca."
 pirate_events.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 pirate_events.11.title: "El puesto de [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l]"
 pirate_events.11.desc: "Como quien ocupaba el cargo de [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l] en [ROOT.GetCountry.GetLongName|l] parece que se ha caído por la borda, resulta que necesitamos un nuevo candidato. El puesto de [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l] tiene una jurisdicción y responsabilidad únicas en [ROOT.GetCountry.GetFlavorRank|l]. Elegido por la tripulación, se espera que los represente y defienda sus necesidades frente a la autoridad a menudo arbitraria del capitán.\n\nDos candidatos se presentan en el acto. [target_character_1.GetName] defiende a la tripulación a capa y espada, tiene humildad para escuchar sus preocupaciones y fortaleza para dar la cara ante el capitán. Por otro lado, [target_character_2.GetName] tiene en el bote a cualquier capitán; es hábil en manipular a la tripulación para que crea que los deseos del capitán son los suyos. ¿Quién ganará los corazones y las mentes de los piratas congregados?"
 pirate_events.11.a: "Ascendamos a [target_character_1.GetNameWithNoTooltip]."
 pirate_events.11.b: "Confiemos el cargo a [target_character_2.GetNameWithNoTooltip]."
 pirate_events.11.c: "¡No puede haber favoritismo!"
 as_long_as_cabinet_tt: "mientras este [character|el] trabaje en el [cabinet|el]"
 pirate_events.12.title: "Tripulación vetada"
 pirate_events.12.desc: "Los tripulantes de nuestra flota principal suponen una amenaza. Aunque tienen un excelente historial de entrega de presas, en cuanto llegan a puerto, su embriaguez y violencia provocan tantos daños y alteraciones en [target_location.GetName] que muchos se preguntan si compensa todos los problemas que causan. Después de un episodio particularmente destructivo, los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] local han decidido vetar a toda la tripulación, lo que les impide vender el botín en [ROOT.GetCountry.GetFlavorRank|l].\n\nEsto ha causado malestar entre los piratas, que consideran [target_location.GetNameWithNoTooltip] su hogar; creen que se están violentando sus derechos naturales a vivir como les plazca y varios agitadores comparan a los contrabandistas con aristócratas clasistas."
 pirate_events.12.a: "¡Nadie se atreve a desafiar nuestro código!"
 pirate_events.12.b: "Mantengamos el veto."
 pirate_events.12.c: "Levantemos el veto."
