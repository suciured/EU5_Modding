l_spanish:
 wokou_name_wako: "Wako"
 wokou_name_waegu: "Waegu"
 wokou_name_wokou: "Wokou"
 wokou_events.1.title: "¡Asalto [ROOT.GetCountry.Custom('GetWokouName')|l]!"
 wokou_events.1.desc: "Los temibles [ROOT.GetCountry.Custom('GetWokouName')|l] acaban de lanzar un ataque contra nuestra provincia de [target_province.GetName], concretamente en el puerto de [target_location.GetName]. Aunque nos gustaría poder decir que hemos repelido a los invasores, la verdad es mucho más preocupante. Por desgracia, nuestra guarnición local no ha podido reaccionar a tiempo y [target_province.GetNameWithNoTooltip] ha sido presa de la destrucción. Hogares arrasados, familias esclavizadas, bienes robados..., toda esa miseria y más la sufre el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] en sus propias carnes. Esos piratas nos las pagarán."
 wokou_events.1.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 wokou_events.2.title: "Nuestro asalto a [target_province.GetNameWithNoTooltip]"
 wokou_events.2.desc: "¡Nuestra sutil invasión de [target_province.GetName] ha sido un éxito rotundo! En el transcurso de varios días nos hemos apoderado de gran parte de la riqueza de los asentamientos costeros, además de capturar un sinfín de esclavos. Por si fuera poco, hemos confiscado un montón de bienes, especialmente [ShowGoodsName('silk')|l], que sin duda podremos vender a un precio digno."
 wokou_events.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 wokou_amount_of_slaves_gained: "Se han hecho un total de [SCOPE.GetLocalVariable('slaves_amount').GetValue|0] [ShowPopTypeName('slaves')|l] en [ROOT.GetCountry.GetCapital.GetName]."
 wokou_events.3.title: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] huye a [target_country.GetNameWithNoTooltip]"
 wokou_events.3.desc: "No todos los ciudadanos [ROOT.GetCountry.GetAdjective|l] son tan afortunados como los miembros de la corte o [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate'|l], que viven vidas plenas. Muchas personas, sobre todo [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] de [target_location.GetName], viven en condiciones deplorables e incluso lamentables. No sorprende que muchos se planteen una vida de delincuencia para escapar de la pobreza. Por ejemplo, la comunidad de [target_pop.GetName|l] ha abandonado sus hogares para juntarse con [target_country.GetLongName|l]."
 wokou_events.3.a: "¡Viven mejor que quieren! Su huida es pura cobardía."
 wokou_events.4.title: "Las penurias de [target_location.GetNameWithNoTooltip]"
 wokou_events.4.desc: "Han llegado un montón de [target_pop.GetName|l] a [ROOT.GetCountry.GetCapital.GetName] en los últimos meses. Huyen de [target_location.GetName], donde les aguarda la pobreza absoluta y la miseria. Por eso han tomado la decisión tan difícil de dejar atrás sus vidas pasadas y llevar a sus familias a [ROOT.GetCountry.GetName], donde empezarán una nueva vida de delincuencia, pero de delincuencia justificada."
 wokou_events.4.a: "Han tomado la decisión correcta."
 wokou_events.5.title: "Asalto a la flota [target_country.GetAdjectiveWithNoTooltip|l]"
 wokou_events.5.desc: "En este momento, una flotilla de barcos [target_country.GetAdjective|l] vuelve a casa tras una misión en ultramar con múltiples bienes y riquezas que podríamos aprovechar. A diferencia de muchas naves comerciales, están altamente custodiadas y posiblemente suframos algunas bajas. Sin embargo, las posibles ganancias compensan el riesgo que conlleva."
 wokou_events.5.a: "Lancemos el ataque."
 wokou_events.5.b: "No podemos arriesgarnos a provocar la ira de [target_country.GetNameWithNoTooltip]."
 wokou_events.6.title: "¡Asaltan nuestra flota!"
 wokou_events.6.desc: "Esos malnacidos [ROOT.GetCountry.Custom('GetWokouName')|l] de [prev_country.GetName] han lanzado un ataque contra nuestras flotas en pleno retorno de una misión gubernamental. Les hemos dado una buena paliza, aunque han capturado y saqueado varios navíos, lo que nos ha costado una gran cantidad de valioso cargamento."
 wokou_events.6.a: "¡Malnacidos!"
 wokou_events.100.title: "Una banda de piratas"
 wokou_events.100.desc: "Las islas del oeste de [ShowRegionName('japan_region')] se caracterizan por su nivel de vida penoso y su miseria. Pese a nuestros nobles esfuerzos, nuestro control en esa zona es débil y los clanes locales no siempre pueden impedir que la gente se dedique a la delincuencia, lo que desencadena una piratería desenfrenada que afecta tanto a nuestras aguas internas del [ShowProvinceDefinitionName('seto_sea')|l] como a las aguas que rodean [ShowRegionName('korea_region')] y $china$.\n\nEste problema, presente hasta ahora, se ha agravado a raíz de que cierto caudillo haya logrado centralizar el poder y haya formado [target_country.GetLongName|l], que ha establecido su base en [target_location.GetName]."
 wokou_events.100.a: "Esperemos que no nos ataquen."
 wokou_events.100.b: "Ojalá pudiéramos vivir como viven ellos."
 wokou_warning_tt: "Las naciones [ROOT.GetCountry.Custom('GetWokouName')|l] tienen la [government_reform|el] [ShowGovernmentReformName('pirate_brethren_reform')] y su existencia en nuestras inmediaciones podría provocar [events|el] negativos."
 wokou_events.101.title: "Imposición del [ShowPolicyNameWithNoTooltip('haijin_policy')]"
 wokou_events.101.desc: "Aunque hemos tenido la política del [ShowPolicyName('haijin_policy')] muchos años, no se ha impuesto con tanta dureza hasta hace poco, durante el mandato de [target_character.GetShortName]. Tras un edicto reciente, hemos comenzado a supervisar debidamente las costas de [ROOT.GetCountry.GetName] y, de paso, hemos ejecutado a varios contrabandistas y disidentes de la zona. Esperemos que sirva de ejemplo para que nadie desafíe las políticas [ROOT.GetCountry.GetAdjective|l]."
 wokou_events.101.a: "Esperemos que no tenga repercusiones negativas."
 later_era_of_wokou_tt: "Aparecerán nuevas naciones [ROOT.GetCountry.Custom('GetWokouName')|l] en [ShowAreaName('taiwan_area')] y alrededores, al norte de [ShowAreaName('philippines_area')] y en [ShowAreaName('ryuukyuu_area')]."
 wokou_events.102.title: "Una familia recurre a la piratería"
 wokou_events.102.desc: "Tras la dura imposición del Hǎijìn, una de las familias que se dedicaba al contrabando ha adoptado la piratería como nueva forma de vida, pues no le ve ningún sentido a vivir según las reglas establecidas. Se ha llevado sus barcos y sus socios y ha zarpado hacia alta mar, estableciendo un [ShowBuildingTypeName('pirate_stronghold')|l] en [target_location.GetName] bajo [target_country.GetLongName|l]."
 wokou_events.102.a: "Los castigaremos severamente."
 wokou_events.102.b: "$wokou_events.100.b$"
 wokou_events.200.title: "Incursiones [ROOT.GetCountry.Custom('GetWokouName')|l] implacables"
 wokou_events.200.desc: "Los viles piratas de [pirate_country.GetName] han asaltado nuestras costas sin descanso en los últimos años. Aunque la actividad [ROOT.GetCountry.Custom('GetWokouName')|l] no es ninguna novedad, esta vez es diferente, ya que esos malnacidos se han asegurado el apoyo de un mecenas, [target_country.GetName]. Debemos actuar y ejercer presión sobre quien ostenta el cargo de [target_country.GetGovernment.GetRulerTitle|l] [target_country.GetAdjectiveWithNoTooltip|l] para que la piratería no asole las aguas de [ROOT.GetCountry.GetNameWithNoTooltip] nunca más."
 wokou_events.200.a: "Amenacemos con que [target_country.GetLongNameWithNoTooltip|l] recibirá un castigo."
 wokou_events.200.b: "No estamos en posición de hacer tales exigencias."
 wokou_events.201.title: "Exigencias de [target_country.GetNameWithNoTooltip]"
 wokou_events.201.desc: "Indignados ante nuestra aprobación táctica de las incursiones [pirate_country.GetAdjective|l], en [prev_country.GetLongName|l] exigen que dejemos de apoyar a los [ROOT.GetCountry.Custom('GetWokouName')|l]. Según las demandas, debemos extraditar a los líderes [pirate_country.GetAdjectiveWithNoTooltip|l] a [prev_country.GetNameWithNoTooltip] para poner fin a sus operaciones. Si no lo logramos, [prev_country.GetNameWithNoTooltip] se lo tomará como un pretexto para la guerra, y no solo dirigirá la mirada a [pirate_country.GetNameWithNoTooltip]; [ROOT.GetCountry.GetName] también podría ser su objetivo."
 wokou_events.201.a: "Obedezcamos, al menos por ahora."
 wokou_events.201.b: "Los [ROOT.GetCountry.Custom('GetWokouName')|l] no son problema nuestro."
 wokou_events.202.title: "Piratas castigados"
 wokou_events.202.desc: "[target_country.GetName] ha respondido a nuestras demandas de forma positiva y, además de cesar su patrocinio de [pirate_country.GetName], también nos envía a uno de los líderes piratas para que lo juzguemos en [ROOT.GetCountry.GetName]. Tal como están las cosas, el vil pirata [target_character.GetName] ya ha sufrido la pena de muerte y se le ha hervido en vida en [target_location.GetName] como se merece."
 wokou_events.202.a: "Esperemos que esto disuada a los demás."
 wokou_events.203.title: "[target_country.GetNameWithNoTooltip] desafiante"
 wokou_events.203.desc: "[target_country.GetName] ha desestimado nuestras exigencias de extraditar a los líderes [ROOT.GetCountry.Custom('GetWokouName')|l]. ¿No comprenden que esto conllevará la guerra con [pirate_country.GetName] y quizá incluso con [target_country.GetFlavorRank|l]?"
 wokou_events.203.a: "Tendremos que despejar los mares por nuestra cuenta."
