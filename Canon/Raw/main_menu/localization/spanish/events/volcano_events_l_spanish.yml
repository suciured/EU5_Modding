l_spanish:
 STATIC_MODIFIER_NAME_volcanic_soil: "Tierra volcánica"
 volcano_events_weak.title: "Humo en la montaña"
 volcano_events_weak.desc: "La montaña destacada al límite de [ROOT.GetLocation.GetName] llevaba días emitiendo una larga columna de humo, pero hoy ha estallado de repente, escupiendo ceniza y lava que incinera y destruye todo a su paso. Semejante destrucción no ha quebrado el espíritu de las gentes de [ROOT.GetLocation.GetNameWithNoTooltip], pero, sin ayuda, será difícil que recuperen su antigua fuerza."
 volcano_events_weak.a: "No había nada que hacer."
 volcano_events_weak.b: "Prestemos ayuda lo antes posible."
 volcano_events_minor.title: "El comienzo del fuego"
 volcano_events_minor.desc: "El volcán de [ROOT.GetLocation.GetName] ha entrado en erupción con una gran intensidad, expulsando largos arroyos de lava y una nube de ceniza masiva que deja un camino de destrucción a su paso.\n\nLas gentes de [ROOT.GetLocation.GetNameWithNoTooltip] luchan por sus vidas y sus aldeas; es hora de enviarles todo el apoyo posible."
 volcano_events_minor.a: "La naturaleza nos ha castigado."
 volcano_events_minor.b: "No nos doblegarán."
 volcano_events_major.title: "Fuego y furia"
 volcano_events_major.desc: "En la oscuridad que envolvía la noche brotaban arroyos de fuego colina abajo como una herida supurante, dejando un rastro rojo llameante e imposibles de ignorar. Una reluciente avalancha de ceniza volcánica los seguía de cerca como un cazador impaciente, con la boca abierta, ansiosa por devorar todo a su paso hasta saciar su hambre.\n\nNo había esperanza para las gentes de [ROOT.GetLocation.GetName], así como la mayor parte del campo, y muchas aldeas han desaparecido bajo la lava. La furia de la montaña se ha desatado y solo esta corte puede detener la devastación."
 volcano_events_major.a: "Hasta el suelo conspira en nuestra contra."
 volcano_events_major.b: "Repararemos los daños."
 volcano_events_catastrophic.title: "La ira de la montaña"
 volcano_events_catastrophic.desc: "Los insignificantes habitantes de [ROOT.GetLocation.GetName] han presenciado la furia de la naturaleza con impotencia. Sin la más mínima advertencia, numerosos pueblos dispersos han quedado reducidos a cenizas, atrapados por la catastrófica erupción del volcán que se alzaba amenazante ante ellos.\n\nLa ira de la montaña ha descendido con una fuerza implacable, formando una avalancha de ceniza volcánica ansiosa por engullir todo lo que se interpusiese en su camino. Muchas lenguas de lava han emergido del corazón de la montaña, quemando y destruyendo todo a su paso.\n\nA medida que el paisaje se transformaba ante la intervención volcánica, ha resultado dolorosamente evidente para las gentes de [ROOT.GetLocation.GetNameWithNoTooltip] que nada podía hacerse para afrontar tal desolación."
 volcano_events_catastrophic.a: "Todo está perdido."
 volcano_events_catastrophic.b: "Sigue habiendo esperanza."
