l_spanish:
 random_event.1.title: "Cometa avistado"
 random_event.1.desc: "En [ROOT.GetCountry.GetFlavorRank|l], la gente siempre ha sido supersticiosa y la aparición de un cometa en el cielo ha causado pánico entre nuestro pueblo. Están convencidos de que presagia el fin de los tiempos o va a suceder algo horrible próximamente."
 random_event.1.a: "Es un presagio."
 random_event.2.title: "Un regalo para el Estado"
 random_event.2.desc: "En [ROOT.GetCountry.GetFlavorRank|l], los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] han decidido recompensar nuestro buen gobierno en los últimos años realizando generosas donaciones a la tesorería pública. Algunos lo hacen por puro patriotismo; otros, a cambio de títulos nobiliarios o cargos."
 random_event.2.a: "Que vayan a la tesorería."
 random_event.2.b: "Vamos a gastarlo a manos llenas."
 random_event.3.title: "[target_ruler.GetNameWithNoTooltip] y su locura temporal"
 random_event.3.desc: "[target_ruler.GetName] se ha comportado de una forma muy extraña estos últimos meses. Parece como si sufriera una crisis de locura transitoria. Como consecuencia, [ROOT.GetCountry.GetFlavorRank|l] ha quedado un tanto a la deriva."
 random_event.3.a: "Reduzcamos sus deberes administrativos."
 random_event.3.b: "Reduzcamos sus deberes diplomáticos."
 random_event.3.c: "Reduzcamos sus deberes militares."
 random_event.4.title: "Oleada de oscurantismo"
 random_event.4.desc: "Recientemente, varios investigadores han publicado trabajos en [ROOT.GetCountry.GetFlavorRank|l] con tesis radicales que podrían resultar desestabilizadoras si se difundieran. Podríamos optar por el camino fácil del conservadurismo y suprimir este conocimiento, pero ¿de verdad nuestra tranquilidad mental justifica obstaculizar el camino del progreso?"
 random_event.4.a: "El conocimiento es poder."
 random_event.4.b: "La ignorancia es una bendición."
 random_event.5.title: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U] excelente"
 random_event.5.desc: "Salta a la vista que [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] ha salido ganando con la excelente incorporación de [minister.GetName], que ha realizado un trabajo valiosísimo para [ROOT.GetCountry.GetFlavorRank|l]. ¡Qué afortunados somos de contar con su presencia como [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l] a nuestro servicio!"
 random_event.5.a: "Alentemos su esfuerzo."
 random_event.5.b: "Cosechemos los beneficios."
 random_event.6.title: "Escándalo en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]"
 random_event.6.desc: "¡Ha estallado un escándalo en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.GetGovernment.GetAdjective|l]! Parece que corren rumores obscenos sobre la promiscuidad de [princess.GetName]. Como consecuencia, la familia [target_ruler.GetDynasty.GetName] se ha convertido en el hazmerreír [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] [ROOT.GetCountry.GetAdjective|l]. En tales circunstancias, resulta complicado hacer nada."
 random_event.6.a: "¿Quién se casará ahora con [princess.GetNameWithNoTooltip]?"
 random_event.6.b: "Sobornemos al pueblo para que guarde silencio."
 random_event.7.title: "Un año excepcional"
 random_event.7.desc: "La gran cosecha del año pasado ha propiciado un ambiente excelente para comerciantes y empresarios, cosa que ha repercutido, a su vez, en la recaudación de impuestos, ya que se han generado mayores ingresos en [ROOT.GetCountry.GetFlavorRank|l]."
 random_event.7.a: "[ROOT.GetCountry.GetFlavorRank] se beneficiará de ellos."
 random_event.7.b: "Aprovechemos los beneficios de inmediato."
 random_event.7.c: "Invirtamos en el futuro."
 random_event.8.title: "Movimiento diplomático"
 random_event.8.desc: "A veces, la diplomacia entre las naciones se ve afectada por circunstancias aleatorias que la ponen más allá de la capacidad de los cuerpos diplomáticos de ambos Estados. Como las vicisitudes constantes en las relaciones con nuestros vecinos cambian más rápido de lo normal, a nuestros diplomáticos les cuesta mantenerse al día."
 random_event.8.a: "Nombremos a nuevos diplomáticos."
 random_event.8.b: "Mejoremos la relación con los Estados fronterizos."
 random_event.8.tt: "Todo [country|el] vecino obtiene [ShowBiasValue('opinion_diplomatic_move')|+=0] de [opinion|el] de nosotros."
 random_event.9.title: "Diplomacia excelente"
 random_event.9.desc: "El hábil trabajo de nuestros diplomáticos y la envidiable situación de fuerza en la que se encuentra [ROOT.GetCountry.GetFlavorRank|l] están reforzando nuestra posición entre nuestros pares. Nuestros diplomáticos aprovechan esos factores para obtener resultados mejores de lo habitual en sus negociaciones."
 random_event.9.a: "Hay que apaciguar a los volubles estamentos."
 random_event.9.b: "Mejoremos nuestra reputación."
 random_event.10.title: "Buenas políticas de Gobierno"
 random_event.10.desc: "Hay un apoyo generalizado a nuestras políticas actuales entre el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Ciertamente, se han magnificado mucho más allá de su eficacia real, viéndose como prueba de la buena voluntad e interés del Gobierno en el bienestar que se merece tener [ROOT.GetCountry.GetFlavorRank|l]."
 random_event.10.a: "Debemos dar el dinero a aquellos que más lo necesitan."
 random_event.10.b: "Invirtamos el dinero en nuestro Gobierno."
 random_event.10.c: "Llenemos las arcas de la tesorería."
 random_event.11.title: "Malas políticas de Gobierno"
 random_event.11.desc: "Nuestras políticas están suscitando un descontento generalizado entre el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Se ve que las han malinterpretado hasta el punto de que nuestros oponentes las ven como prueba de la mala voluntad y la falta de interés del Gobierno en el bienestar que se merece tener [ROOT.GetCountry.GetFlavorRank|l]."
 random_event.11.a: "Hemos elegido el camino correcto."
 random_event.11.b: "Lo que dicen los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] tiene sentido."
 random_event.12.title: "Insatisfacción entre el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 random_event.12.desc: "Los conflictos de intereses y la diferencia de opiniones en cuestiones religiosas y seculares entre el Gobierno y el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] se han desbordado y se han convertido en una fuente significativa de conflicto en [ROOT.GetCountry.GetFlavorRank|l]. Ahora, los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] exigen cambios de política y afirman que, si no se producen, retirarán su apoyo hacia [target_ruler.GetName|l]."
 random_event.12.a: "Ignoremos sus demandas."
 random_event.12.b: "Accedamos a sus demandas."
 random_event.13.title: "Insatisfacción entre el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]"
 random_event.13.desc: "Las protestas y los conflictos con el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] a causa de los impuestos, las empresas estatales, las leyes comerciales y las políticas aduaneras se están volviendo bastante frecuentes, lo que podría suponer una fuerte merma en nuestros ingresos si no manejamos la situación con cabeza."
 random_event.13.a: "Ejecutemos a quienes causen problemas."
 random_event.13.b: "Calmemos a quienes causan problemas."
 random_event.14.title: "Insatisfacción entre el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l]"
 random_event.14.desc: "Las protestas y los conflictos con el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] a causa de los impuestos, la crueldad de los terratenientes, las expropiaciones, la servidumbre y las políticas aduaneras se están volviendo aún más frecuentes últimamente y, si no resolvemos pronto la situación, podrían desestabilizar a la nación."
 random_event.14.a: "¡Gobernamos como nos place!"
 random_event.14.b: "Intentemos mejorar su situación."
 random_event.15.title: "Insatisfacción entre los comerciantes"
 random_event.15.desc: "Las protestas y los conflictos con los comerciantes a causa de nuestras políticas impositivas, navales, portuarias, comerciales y aduaneras se están volviendo bastante frecuentes y están teniendo efectos contraproducentes en nuestra economía."
 random_event.15.a: "Tendremos que reducir la inversión en comercio."
 random_event.15.b: "Tendremos que aniquilar a quienes causen problemas."
 random_event.16.title: "Crisis política"
 random_event.16.desc: "De vez en cuando, se produce una crisis política en [ROOT.GetCountry.GetFlavorRank|l]. Puede tratarse de un conflicto entre [target_ruler.GetName|l] y la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]), del descontento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], o quizá de conflictos de intereses entre el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]. Recientemente, una crisis de este estilo ha hecho que la gente ponga en duda las capacidades de nuestras instituciones gubernamentales."
 random_event.16.a: "Ya se presentará una solución por sí sola."
 random_event.16.b: "La reputación no lo es todo."
 random_event.17.title: "Corrupción"
 random_event.17.desc: "La corrupción es uno de los factores más frecuentes de la vida económica y política en [ROOT.GetCountry.GetFlavorRank|l]. Los varios escándalos del año pasado han puesto el tema en la palestra, hasta el punto de que muchos populistas influyentes nos están pidiendo que tomemos medidas contra este creciente problema que, de no resolverse, podría tener consecuencias nefastas para nuestra capacidad de gobernar [ROOT.GetCountry.GetFlavorRank|l]."
 random_event.17.a: "Intentemos erradicar los problemas."
 random_event.17.b: "Hagamos caso omiso."
 random_event.18.title: "Insulto diplomático"
 random_event.18.desc: "Por culpa de un comentario desafortunado, [target_ruler.GetName|l] ha cometido una grave ofensa contra [angry_ruler.GetName|l]. No será fácil hacer que se calme sin quedar mal."
 random_event.18.a: "¡No lo olvidará!"
 random_event.18.b: "Intentemos quitarle hierro al asunto."
 random_event.19.title: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] exige privilegios"
 random_event.19.desc: "Los privilegios [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] han sido objeto de ataques constantes a medida que [target_ruler.GetName|l] ha intentado centralizar el control. Finalmente, el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] ha perdido la paciencia y exige la devolución de lo que es suyo por derecho propio."
 random_event.19.a: "Aceptemos sus justas reivindicaciones."
 random_event.19.b: "Ignoremos sus demandas."
 random_event.20.title: "Un santo realiza milagros"
 random_event.20.desc: "Algunos miembros especialmente devotos [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] y los legos de nuestras tierras se han dedicado a ayudar a los pobres y a curar a los enfermos en [ROOT.GetCountry.GetFlavorRank|l]. Ahora hemos oído que las comunidades que visitan estos individuos piadosos están empezando a considerarlos santos por sus actos, y algunos hasta creen que han obrado milagros."
 random_event.20.a: "Sin duda, hemos sido bendecidos."
 random_event.20.b: "Sus actos nos han mostrado el verdadero camino."
 random_event.21.title: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] se alía con una potencia extranjera"
 random_event.21.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] a menudo se muestra levantisco contra su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Sus miembros se oponen a cualquier incumplimiento de su autonomía y aprovechaban la más mínima oportunidad para reafirmar su posición. Para ello, suelen hacer causa común con potencias extranjeras. Hace poco, varias figuras clave han firmado un acuerdo con [noble_ally_target.GetName] para propugnar un plan de acción a favor [noble_ally_target.GetAdjectiveWithNoTooltip|l]. Aunque esa conducta no supone una traición en sí, perjudica claramente nuestros intereses. Con todo, no parece que vaya a ser fácil controlarla."
 random_event.21.a: "Pagarán cara su traición."
 random_event.21.b: "Ya nos ocuparemos de esto más adelante."
 random_event.22.title: "Cese de funciones eclesiásticas"
 random_event.22.desc: "Muchos miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] se han presentado ante [target_ruler.GetName|l] con una propuesta. Desesperados por acaparar más tierras y títulos, envidian al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], que posee territorios considerables. Nos piden que les transfiramos tierras de la Iglesia a cambio de grandes contribuciones para [ROOT.GetCountry.GetLongName|l]. Por supuesto, perderemos ingresos por los impuestos a las posesiones eclesiásticas a largo plazo a costa de una inyección de capital a corto plazo."
 random_event.22.a: "¿Para qué necesita posesiones terrenales el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]?"
 random_event.22.b: "¡Debemos proteger las tierras [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]!"
 random_event.23.title: "Venta de cargos"
 random_event.23.desc: "Nuestra tesorería ha vivido tiempos mejores y ahora necesitamos urgentemente nuevas fuentes de ingresos en [ROOT.GetCountry.GetFlavorRank|l]. Por suerte, algunos miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] nos han ofrecido generosos obsequios a cambio de algún que otro cargo gubernamental. Dichas ventas generarían mucho dinero aunque, a la larga, más funcionarios podrían suponer menos impuestos para nuestra tesorería."
 random_event.23.a: "Aceptemos su generosa oferta."
 random_event.23.b: "Podemos conseguir fondos en otra parte."
 random_event.24.title: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] exige mayores pensiones"
 random_event.24.desc: "[target_ruler.GetName] debe mantener a su díscolo estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] a raya mediante diversos métodos. Uno de los más comunes es el vil metal. Ya concedemos a los nobles una pensión a costa de cedernos ciertos derechos. Sin embargo, ahora sus líderes afirman que no les pagamos lo suficiente y exigen un incremento de las pensiones a cambio de seguir apoyando a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 random_event.24.a: "Aceptamos sus exigencias."
 random_event.24.b: "Rechazamos sus exigencias."
 random_event.25.title: "Concesión de permisos de exportación"
 random_event.25.desc: "En vez de pagar en metálico al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], otra opción para asegurarnos su lealtad consiste en concederles privilegios recaudatorios, por ejemplo, del comercio exterior, del cual se pueden obtener jugosos beneficios. [target_ruler.GetName] acaba de recibir la propuesta de concederles a varias familias [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] licencias de exportación para comerciar con [trade_target.GetName], cosa que les agradaría enormemente, pero que el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] vería mucho menos favorablemente."
 random_event.25.a: "Concedámosles los privilegios."
 random_event.25.b: "Los privilegios hay que ganárselos."
 random_event.26.title: "Establecimiento de acantonamientos"
 random_event.26.desc: "El establecimiento de zonas de reclutamiento permanentes para los ejércitos nos ha facilitado mucho el alistamiento de los campesinos de la población. [ROOT.GetCountry.GetGovernment.GetCabinetTitle] propone que se establezcan nuevos acantonamientos en [target_province.GetName]."
 random_event.26.a: "Es un buen plan."
 random_event.26.b: "No lo necesitamos."
 random_event.27.title: "Los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] exigen antiguos derechos"
 random_event.27.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] aún recuerda los viejos tiempos en los que su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] tan solo era el miembro más relevante entre ellos. Ahora anhelan volver a aquellos días y por eso están ejerciendo gran presión sobre [target_ruler.GetName|l] para recuperar ciertos derechos y privilegios perdidos."
 random_event.27.a: "Aceptemos sus exigencias."
 random_event.27.b: "Rechacemos sus exigencias."
 random_event.28.title: "Los centros urbanos exigen antiguos derechos"
 random_event.28.desc: "Si buscamos centralizar [ROOT.GetCountry.GetFlavorRank|l], inevitablemente infringiremos la autonomía de los habitantes de las ciudades, que siempre han disfrutado de un código legal distinto al de las zonas rurales. Los habitantes de las urbes se resisten activamente a que se les impongan unas regulaciones más uniformes y exigen que se respeten sus antiguos derechos."
 random_event.28.a: "¡Deneguemos los antiguos fueros!"
 random_event.28.b: "Aceptemos sus exigencias."
 random_event.29.title: "Ordenanzas que no se cumplen"
 random_event.29.desc: "Aunque [target_ruler.GetName|l] dicta muchas ordenanzas, en la práctica no tiene medios para aplicarlas. Muy al contrario, su ejecución depende de los poderes locales —compuestos por el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] regional y los Gobiernos de las ciudades—, que no siempre son tan escrupulosos con la normativa como se desea. Hace poco nos hemos percatado de que las autoridades de [target_province.GetName] se muestran particularmente reticentes a hacer cumplir la voluntad de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 random_event.29.a: "Que se ocupen ellos."
 random_event.29.b: "¡Intensifiquemos los intentos!"
 random_event.30.title: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] solicita privilegios"
 random_event.30.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] cada vez está más resentido con el poder [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], especialmente por su falta de oportunidades para ascender hasta los altos cargos del Gobierno. El único modo de acceder al poder pasa por emparentarse con una familia noble empobrecida pero con títulos, o exigir mayores privilegios a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] para forzar la apertura de vacantes en los círculos gubernamentales."
 random_event.30.a: "Concedámosles el privilegio [target_privilege.GetNameWithNoTooltip]."
 random_event.30.b: "Dichos privilegios son para el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 random_event.31.title: "Arquitectura italiana"
 random_event.31.desc: "[italian.GetName], joven de [ShowAreaName('tuscany_area')] que se dedica a la arquitectura, se ha presentado en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] para ofrecer sus servicios ante [target_ruler.GetName|l]. Afirma que tiene mucha experiencia en el arte de erigir hermosos palacios en el nuevo estilo del [ShowInstitutionName('renaissance')], que tantos deseos tenemos de emular. Sin embargo, sus servicios no serán baratos."
 random_event.31.a: "Contratar sus servicios."
 random_event.31.b: "Rechacemos la oferta."
 random_event.32.title: "Ingeniero italiano disponible"
 random_event.32.desc: "Una persona especializada en ingeniería y asedios procedente del norte de [ShowRegionName('italy_region')] se ha presentado en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] para ofrecer sus servicios ante [target_ruler.GetName|l]. Afirma contar con una amplia experiencia en el arte de construir la formidable traza creada por los [ShowCultureGroupName('italian_group')|l] o #italic trace italienne#!, que nuestros teóricos militares tantos deseos tienen de emular. Sin embargo, sus servicios no serán baratos."
 random_event.32.a: "Contratar sus servicios para que mejore nuestras fortificaciones."
 random_event.32.b: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] debería beneficiarse directamente de su mente y sus conocimientos."
 random_event.32.c: "¿Cómo se pronuncia eso de #italic tracé à l'italienne?#!"
 random_event.33.title: "Instructor extranjero disponible"
 random_event.33.desc: "Los instructores militares [drill_country.GetAdjective|l] se han convertido en maestros en el arte de adiestrar a las tropas en el uso de las armas de fuego. Sin embargo, sus métodos no son secretos, ni mucho menos. De hecho, más de un veterano [drill_country.GetAdjectiveWithNoTooltip|l] se gana ahora la vida ofreciendo sus conocimientos a gobernantes de toda [ShowContinentName('europe')]. Uno de estos instructores se ha presentado en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] para ofrecer sus servicios."
 random_event.33.a: "Contratar sus servicios para que entrene a nuestras tropas."
 random_event.33.b: "Solo la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] debería beneficiarse de su talento."
 random_event.33.c: "Rechacemos la oferta."
 random_event.34.title: "Construir un [ShowBuildingTypeNameWithNoTooltip('grand_palace')|l]"
 random_event.34.desc: "A menudo, los monarcas se esfuerzan por someter al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y afianzar su posición a ojos de sus pares. El uso de las armas de fuego ha reducido la importancia de los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] como guerreros, pero, a opinión de los monarcas, eso les deja demasiado tiempo libre. Con el fin de deslumbrar a los integrantes [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] y mantenerlos ocupados, los monarcas erigen cada vez más palacios majestuosos con rituales cortesanos muy elaborados. [target_ruler.GetName] no es diferente, y ha ordenado a nuestro arquitecto jefe que trace los planos para construir un [ShowBuildingTypeNameWithNoTooltip('grand_palace')|l] nuevo con el que impresionar al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 random_event.34.a: "¡Construyamos el [ShowBuildingTypeNameWithNoTooltip('grand_palace')|l]!"
 random_event.34.b: "No lo vamos a construir."
 random_event.35.title: "Intelectual de la filosofía se niega a colaborar"
 random_event.35.desc: "[philosopher.GetName], intelectual de la filosofía, no ha rehuido expresar opiniones contrarias a las que defiende [target_ruler.GetName|l] y la Santa Iglesia. Al parecer, su última publicación ha resultado tan provocadora que la Iglesia nos exige que entreguemos a esa persona a los inquisidores para que la juzguen por herejía y para «persuadirla» de que se retracte. Negarnos a esto irritaría enormemente a la Iglesia, pero [philosopher.GetNameWithNoTooltip] tiene muchos partidarios entre las élites intelectuales [ROOT.GetCountry.GetAdjective|l]."
 random_event.35.a: "Que arda en la hoguera."
 random_event.35.b: "Que siga en libertad."
 random_event.35.c: "¡Que ardan todos!"
 random_event.35.c.tt: "Quemar a [philosopher.GetNameWithNoTooltip] y a sus partidarios eliminará voces heréticas presentes en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], pero enfurecerá a sus familias y amigos."
 random_event.36.title: "Comerciantes incordiados"
 random_event.36.desc: "Nuestros comerciantes llevaban tiempo quejándose del trato injusto que sufrían en [target_market.GetName]. No obstante, las protestas se han intensificado y los comerciantes ahora afirman ser víctimas del bandolerismo y el corso [market_owner.GetAdjective|l], ataques que insisten que se realizan con el apoyo tácito de su [market_owner.GetNameWithNoTooltip]. Hemos de encontrar una solución a este asunto, de un modo u otro."
 random_event.36.a: "Impongamos una queja formal a [market_owner.GetNameWithNoTooltip]."
 random_event.36.b: "Busquemos una solución diplomática."
 random_event.37.title: "Solicitud de compensación"
 random_event.37.desc: "Algunos miembros locales [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] de [uppity_peasants.GetName] han disgustado y maltratado tanto a sus súbditos que una delegación [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] se ha presentado ante [target_ruler.GetName|l] para solicitar una compensación. Si aceptamos, ganaríamos puntos entre los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l], pero el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] lo consideraría una infracción de su autoridad."
 random_event.37.a: "Aceptemos la petición."
 random_event.37.b: "Deneguemos la petición."
 random_event.37.b.tt: "Esto hará que el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] de [uppity_peasants.GetName] pierda un [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|el]."
 random_event.38.title: "Una prestigiosa familia solicita ayuda"
 random_event.38.desc: "Una de las familias [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] más poderosas de [ROOT.GetCountry.GetName] ha contraído, a pesar de sus vastas tierras, tantas deudas que ahora se ve acuciada por los problemas económicos. Por tal motivo han acudido ante [target_ruler.GetName|l] para pedirle ayuda, confiando en que su larga historia de lealtad con la familia [target_ruler.GetDynasty.GetName] y sus promesas de apoyo incondicional y eterno sirvan para que los ampare en estos tiempos de necesidad."
 random_event.38.a: "Concedámosles ayuda."
 random_event.38.b: "Neguémosles ayuda."
 opinion_supports_dissidents: "Apoyo a los disidentes"
 random_event.39.title: "Apoyo a los disidentes en el extranjero"
 random_event.39.desc: "Se ha puesto en contacto con nosotros un grupo disidente [dissidents.GetAdjective|l] que afirma tener una extensa red de apoyo preparada para obligar a quien rige el destino [dissidents.GetAdjectiveWithNoTooltip|l] como [dissidents.GetGovernment.GetRulerTitle|l] a adoptar una posición a favor [ROOT.GetCountry.GetAdjective|l] si les proporcionamos los fondos necesarios. Aunque lo más probable es que mientan, sus pretensiones han ilusionado a muchas personas influyentes en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Es posible que apoyando a estos disidentes no consigamos nada más que contrariar a [dissidents.GetNameWithNoTooltip], pero rechazarlos podría dar una mala impresión a nuestros miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], siempre más belicosos."
 random_event.39.a: "Vamos a apoyarlos."
 random_event.39.b: "¡Es un desperdicio de dinero!"
 random_event.40.title: "Competencia en el comercio internacional"
 random_event.40.desc: "Los comerciantes extranjeros cada vez se muestran más competitivos en los puertos que se encuentran en [ROOT.GetCountry.GetFlavorRank|l] e inundan los mercados con productos baratos elaborados fuera de nuestras fronteras, cosa que dificulta que nuestros comerciantes se ganen la vida. Por ello, se han presentado ante [target_ruler.GetName|l] para proponer un nuevo arancel a los bienes extranjeros que les proteja ante la competencia foránea."
 random_event.40.a: "Impondremos un nuevo arancel."
 random_event.40.b: "No habrá nuevos aranceles."
 random_event.41.title: "Consejo de hereje"
 random_event.41.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] está indignado porque alguien tan hereje como [minister.GetName] ejerza como asesor para [target_ruler.GetName|l]. ¡Exigen su inmediata destitución!"
 random_event.41.a: "¡El despido inmediato!"
 random_event.41.b: "Tenemos fe en esa persona."
 random_event.42.title: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U] gana poder"
 random_event.42.desc: "Parece que uno de los consejeros empleados por [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l], [minister.GetName], no piensa detenerse ante nada para trepar hasta los altos cargos. Mediante métodos más o menos cuestionables, ha conseguido que [target_ruler.GetName|l] le preste toda su atención, hasta el punto de que se dice que obedece todos sus caprichos."
 random_event.42.a: "¡El despido inmediato!"
 random_event.42.b: "Está haciendo una labor encomiable."
 random_event.43.title: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] se envalentona"
 random_event.43.desc: "Nuestros esfuerzos para mantener controlado al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] puede que hayan muerto de éxito en los últimos tiempos. Es más, tan severos nos hemos mostrado que cada vez hay más indigentes quejándose de sus señores y volviéndose contra ellos para exigirles mejor trato y mejores condiciones."
 random_event.43.a: "Impongamos nuestra autoridad."
 random_event.43.b: "Son cosas que pasan."
 random_event.44.title: "Corrupción entre los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 random_event.44.desc: "Se supone que el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] tiene que ser incorruptible. Al fin y al cabo, es lo que predican. No obstante, parece que no predican con el ejemplo. Ha estallado un escándalo que involucra a muchas de sus figuras principales, que, en lugar de proporcionar a nuestra gente una orientación espiritual honrada, llevan mucho tiempo enriqueciéndose obscenamente gracias a tratos sórdidos."
 random_event.44.a: "Purifiquemos el templo."
 random_event.44.b: "Ignorémoslo a cambio de parte de los beneficios."
 random_event.45.title: "Disensiones entre los comerciantes"
 random_event.45.desc: "Ha estallado una disputa entre varios comerciantes extremadamente ricos —y, por tanto, influyentes— a causa de la política comercial [ROOT.GetCountry.GetAdjective|l]. Un grupo, partidario de adoptar un enfoque mercantilista, pide que [ROOT.GetCountry.GetFlavorRank|l] garantice que la riqueza generada por el comercio con [ROOT.GetCountry.GetNameWithNoTooltip] vaya principalmente a los comerciantes y productores [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]. El otro considera que este enfoque proteccionista es anticuado y está a favor del libre comercio que, según ellos, les liberaría para buscar beneficios por todo el mundo. Naturalmente, ambos bandos consideran que el otro es, en el mejor de los casos, tremendamente irrazonable, y en el peor, peligroso en sus erróneas creencias."
 random_event.45.a: "Apoyemos a la facción mercantilista."
 random_event.45.b: "El libre comercio es el futuro."
 random_event.45.c: "No nos corresponde a nosotros tomar esta decisión."
 random_event.46.title: "Tradiciones navales desdeñadas"
 random_event.46.desc: "Últimamente hemos prestado mucha más atención al ejército de tierra. Quizá no deberíamos desestimar la posibilidad de mantener una armada potente e invertir más tiempo en investigación naval."
 random_event.46.a: "Así está bien, en tierra se libran las batallas decisivas."
 random_event.46.b: "Debemos acabar con esa degradación."
 random_event.47.title: "Tradiciones castrenses desdeñadas"
 random_event.47.desc: "Últimamente hemos prestado mucha más atención a la armada. Quizá no deberíamos desestimar la posibilidad de mantener un ejército de tierra potente e invertir más tiempo en investigación castrense."
 random_event.47.a: "¡La flota es nuestro gran escudo!"
 random_event.47.b: "Debemos acabar con esa degradación."
 random_event.48.title: "Escuelas militares enfrentadas"
 random_event.48.desc: "Las hostilidades ocasionales que surgen entre las escuelas militares enfrentadas se han vuelto cada vez más frecuentes. Si no intervenimos pronto, nos arriesgaremos a una división aún mayor en nuestras fuerzas armadas."
 random_event.48.a: "¡La mejor opción siempre es el ataque!"
 random_event.48.b: "¡Siempre debemos defender primero a los nuestros!"
 random_event.48.c: "A través del debate, obtendremos lo mejor de ambas escuelas."
 random_event.49.title: "Pintor de la corte disponible"
 random_event.49.desc: "Hace tiempo que buscamos pintores o artistas que capten la gloria de quienes fundaron [ROOT.GetCountry.GetFlavorRank|l]. Casualmente, esta misma mañana, [the_artist.GetName], que se dedica a la pintura, ha puesto su arte a nuestra disposición."
 random_event.49.a: "Contratemos sus servicios."
 random_event.49.b: "Rechacemos sus servicios."
 random_event.50.title: "Baile de gala en [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 random_event.50.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] ha desarrollado un paladar muy fino por los bailes glamurosos, las cenas de Estado y demás excentricidades. Aunque tales actos resultan bastante caros, suponen una oportunidad de oro para mostrar la grandeza de [ROOT.GetCountry.GetName] y la generosidad que siempre exhibe [target_ruler.GetName|l]."
 random_event.50.a: "Organicemos un baile."
 random_event.50.b: "Nada de bailes."
 random_event.51.title: "Festejos"
 random_event.51.desc: "Este año parece tan próspero que, ante [target_ruler.GetName|l], muchos de los miembros del consejo han sugerido que, como gesto de buena voluntad, debería celebrarlo con diversos festejos para el pueblo."
 random_event.51.a: "Organicemos los festejos."
 random_event.51.b: "¡Tonterías, eso es tirar el dinero!"
 random_event.52.title: "Quejas sobre los alguaciles"
 random_event.52.desc: "Nuestros alguaciles de [bailiff_location.GetName] se han ganado una reputación de crueldad y avaricia, por lo que la población autóctona ha solicitado su despido."
 random_event.52.a: "Reemplacemos a los alguaciles."
 random_event.52.b: "No hagamos caso de las quejas."
 random_event.52.c: "Quitemos a los alguaciles."
 random_event.53.title: "¡El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] predica herejías!"
 random_event.53.desc: "Se rumorea que hay varios miembros contrariados [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] en [heresy_location.GetName] que, descontentos con nuestro Gobierno, han empezado a predicar una herejía a todas luces opuesta a la fe verdadera. Si no hacemos nada, la población autóctona comenzará a seguir sus enseñanzas heréticas y traicioneras, lo cual podría suponer un problema en el futuro."
 random_event.53.a: "Ignoremos las enseñanzas heréticas [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 random_event.53.b: "¡Tomemos medidas enérgicas!"
 random_event.54.title: "Drástica revaluación de la moneda"
 random_event.54.desc: "Preocupados por la vertiginosa inflación, nuestros consejeros financieros nos aconsejan encarecidamente que abandonemos el viejo sistema monetario y comencemos a usar una moneda nueva, más estable. Aunque beneficioso a largo plazo, causará a corto plazo un grave malestar en [ROOT.GetCountry.GetFlavorRank|l], además de revelarle a nuestros vecinos que hemos cometido un grave error en la gestión de nuestra economía."
 random_event.54.a: "Sigamos su consejo."
 random_event.54.b: "¡Nada que no se pueda solucionar acuñando más monedas!"
 random_event.55.title: "Decadencia"
 random_event.55.desc: "La paz y prosperidad que nuestro país experimenta en la actualidad ha permitido que el pueblo se sienta feliz y seguro. Podrían acostumbrarse a esto... Tanto es así, que las penurias del pasado cada vez son más difíciles de imaginar y los habitantes se han vuelto menos productivos y más vagos con el tiempo."
 random_event.55.a: "Necesitábamos una reestructuración."
 random_event.55.b: "¡Los buenos tiempos nunca terminarán!"
 random_event.56.title: "Torrente de colonos"
 random_event.56.desc: "Las presiones demográfica, económica y política en la patria han provocado un incremento repentino del número de gente que ansía una vida mejor en las ricas e inexploradas tierras de ultramar. Entre ellos, se encuentran emprendedores en busca de riquezas y aventuras en el comercio extranjero."
 random_event.56.a: "Recibamos a más colonos."
 random_event.56.b: "Percibamos beneficios monetarios."
 random_event.57.title: "Oleadas de comerciantes"
 random_event.57.desc: "La expansión comercial ha prendido un creciente deseo entre nuestros comerciantes por iniciar nuevas empresas mercantiles allende nuestras fronteras."
 random_event.57.a: "Demos la bienvenida a más empresas mercantiles."
 random_event.57.b: "Reforcemos las rutas comerciales ya existentes."
 random_event.58.title: "¡Fuerzas militares divididas!"
 random_event.58.desc: "Facciones opuestas de las fuerzas militares están promoviendo tácticas distintas. Como no parece que vayan a llegar a un acuerdo, tenemos que apoyar a una de ellas para zanjar las discusiones."
 random_event.58.a: "¡Las fortalezas son nuestro punto fuerte!"
 random_event.58.b: "¡Debemos atacar siempre!"
 random_event.59.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] siente vergüenza de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 random_event.59.desc: "[target_ruler.GetName|U] ha metido la pata por completo hoy ante la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] y varios dignatarios extranjeros. Las repercusiones tardarán años en repararse."
 random_event.59.a: "Culpemos a quien ostenta el cargo de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 random_event.60.title: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] exige una compensación"
 random_event.60.desc: "El Estado ha vivido de la contribución [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] durante mucho tiempo. Ahora que [ROOT.GetCountry.GetFlavorRank|l] va viento en popa, el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] está ansioso por recibir su parte del pastel."
 random_event.60.a: "¡Ni caso!"
 random_event.60.b: "Está bien, les pagaremos."
 random_event.61.title: "Reformas monetarias"
 random_event.61.desc: "Nuestros tesoreros sostienen que necesitamos promulgar algunas reformas en nuestras políticas económicas. También hará falta un nuevo director de la casa de la moneda para ocuparse de la economía, pero la persona a la que han propuesto no es populista precisamente."
 random_event.61.a: "¡Hay que promulgarlas!"
 random_event.61.b: "No hay necesidad de reformas."
 random_event.62.title: "Las consecuencias de la guerra"
 random_event.62.desc: "[ROOT.GetCountry.GetFlavorRank] ha sufrido los estragos de la guerra y el pueblo, desde el más alto miembro [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] hasta la persona más pobre [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], está harto. Debemos promulgar políticas provisionales que permitan que [ROOT.GetCountry.GetFlavorRank|l] se recupere más rápido."
 random_event.62.a: "No reparemos en gastos."
 random_event.62.b: "Promulguemos alguna política simbólica."
 random_event.63.title: "Liderazgo militar enérgico"
 random_event.63.desc: "Las recientes guerras han dado origen a líderes competentes, incluso entre los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. Podríamos prosperar gracias a sus habilidades, o rechazarlos, pues a fin de cuentas no pertenecen al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], que tradicionalmente ha dominado los altos mandos del ejército."
 random_event.63.a: "¡[ROOT.GetCountry.GetNameWithNoTooltip] los necesita a todos!"
 random_event.63.b: "Restrinjamos a quienes no pertenezcan al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 random_event.64.title: "La tradición naval"
 random_event.64.desc: "Lo único que curte a un buen capitán de navío es la experiencia de navegar en alta mar. Cuando la gente competente se gana un ascenso, independientemente de sus orígenes, nuestra armada se vuelve más fuerte. Pese a todo, parte [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] en [ROOT.GetCountry.GetFlavorRank|l] no aboga por un igualitarismo así."
 random_event.64.a: "¡Un grumete puede llegar a capitán!"
 random_event.64.b: "¡Jamás!"
 random_event.65.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] cae víctima de una enfermedad"
 random_event.65.desc: "[target_ruler.GetName] ha enfermado y, de momento, no puede ocuparse de todos los aspectos que conlleva gobernar [ROOT.GetCountry.GetName]. ¿Cómo lo solucionamos?"
 random_event.65.a: "Más poder para el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 random_event.65.b: "Más poder para el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 random_event.65.c: "Más poder para el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]."
 random_event.65.d: "Más poder para el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l]."
 random_event.66.title: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] regional desafía a [ROOT.GetCountry.GetNameWithNoTooltip]"
 random_event.66.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] de [unruly_nobles_province.GetName] no está satisfecho con los privilegios concedidos. Exigen más derechos y están dispuestos a respaldar una rebelión contra su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 random_event.66.a: "¡Aplastémoslos!"
 random_event.66.b: "Démosles más autoridad local."
 random_event.67.title: "¡El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] condena a un filósofo por hereje!"
 random_event.67.desc: "[natural_philosopher.GetName], que destaca en el campo de la filosofía naturalista, está difundiendo una serie de afirmaciones que contradicen la verdad religiosa. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] exige su detención y entrega a las autoridades para que reciba su castigo. De un modo u otro, esto causará gran agitación en [ROOT.GetCountry.GetFlavorRank|l]."
 random_event.67.a: "Apoyemos al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 random_event.67.b: "Apoyemos a [natural_philosopher.GetNameWithNoTooltip]."
 random_event.68.title: "El crecimiento de [target_location.GetNameWithNoTooltip] atrae al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l]"
 random_event.68.desc: "Parece que el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] se está yendo de las tierras interiores de [starting_location.GetName] para ganarse la vida en [target_location.GetName]. Aunque esto ha provocado cierta agitación en los campos de [starting_location.GetNameWithNoTooltip], [target_location.GetNameWithNoTooltip] podría beneficiarse a largo plazo."
 random_event.68.a: "Debemos aceptarlo."
 random_event.68.a.tt: "Esto hará que la [pop|el] de [starting_location.GetName] pierda un [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|el]."
 random_event.68.b: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] tiene que quedarse donde estaba."
 following_happens_because_of_peasants_free_peasantry_tt: "#Y Ocurrirá lo siguiente porque hemos concedido el [estate_privilege|el] [ShowEstatePrivilegeName('peasants_free_peasantry')] a los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]:#!"
 random_event.69.title: "¡[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] con la reputación empañada!"
 random_event.69.desc: "Circula en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] propaganda sobre lo belicista e implacable que es [target_ruler.GetName|l], cosa que podría afectar a las relaciones con nuestros súbditos y otros países."
 random_event.69.a: "¡Reconozcamos la reputación!"
 random_event.69.b: "¡Ejecutemos a alguien por esto!"
 random_event.70.title: "¡Luchemos por una buena causa!"
 random_event.70.desc: "En [ROOT.GetCountry.GetFlavorRank|l], estamos todos unidos en nuestra justa guerra contra [enemy_country.GetLongName|l]. Todo el reino siente que es una lucha que tenemos que ganar y cada cual arrima el hombro por [ROOT.GetCountry.GetLongName|l]."
 random_event.70.a: "¡Mantengamos la posición!"
 random_event.71.title: "La mejora de [target_capital.GetNameWithNoTooltip]"
 random_event.71.desc: "La gloria de [target_capital.GetName] se ha descuidado ya demasiado tiempo. Ahora tenemos la oportunidad de mejorar [target_capital.GetRank.GetName|l] para que sea un ejemplo de orgullo cultural. Puede que resulte costoso para nuestra tesorería, pero siempre podríamos usar las reservas de soldadesca para ello."
 random_event.71.a: "Utilicemos a los militares como mano de obra."
 random_event.71.b: "Usemos contratistas independientes."
 random_event.72.title: "Una generación de cobardes"
 random_event.72.desc: "Los largos años de paz han causado una inquietante falta de virtudes varoniles en el hombre de a pie. Esto podría ser desastroso, pues demasiados reclutas han resultado ser unos cobardes..."
 random_event.72.a: "¡No hay lugar para cobardes en nuestros ejércitos!"
 random_event.72.b: "Los necesitamos."
 random_event.73.title: "Familia mercante generosa"
 random_event.73.desc: "Una de las familias más grandes y ricas en [ROOT.GetCountry.GetLongName|l] ha decidido recompensarnos por nuestro justo gobierno con una donación considerable. Como respetados comerciantes que crearon su fortuna mediante el comercio, los miembros de esta familia se han ganado una reputación como generosos mecenas de la religión y las artes. Ahora, gracias a estas nuevas riquezas, podemos reforzar nuestras arcas o dar mecenazgo a nuevos talentos. [the_artist.GetName], que ha empezado a obtener renombre en los círculos locales, afirma que sus servicios podrían ser de gran ayuda para la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 random_event.73.a: "[ROOT.GetCountry.GetFlavorRank] necesita el dinero."
 random_event.73.b: "Patrocinemos a [the_artist.GetNameWithNoTooltip] para honrar a la familia."
 random_event.73.c: "¡A [the_artist.GetNameWithNoTooltip] le encantaría trabajar para [ROOT.GetCountry.GetGovernment.GetRulerNameWithNoTooltip]!"
 random_event.74.title: "Lugareños expertos en fortificaciones"
 random_event.74.desc: "Los administradores locales de [fortification.GetName] informan de que los lugareños tienen ideas bastante interesantes sobre cómo levantar mejores fortificaciones. No obstante, se muestran reticentes a abandonar su ciudad natal."
 random_event.74.a: "[ROOT.GetCountry.GetFlavorRank] necesita sus ideas."
 random_event.74.b: "Que mejoren las fortificaciones locales en [fortification.GetNameWithNoTooltip]."
 random_event.75.title: "Pariente imprudente"
 random_event.75.desc: "[naive.GetName], miembro de la misma familia que [target_ruler.GetName|l], peca de gran ingenuidad y no deja de revelar información vital a los extranjeros. En teoría, se trata de traición, pero ejecutar a un miembro de la realeza [ROOT.GetCountry.GetGovernment.GetAdjective|l] podría provocar una revuelta."
 random_event.75.a: "Dejemos que nuestros agentes se ocupen del problema."
 random_event.75.b: "Al fin y al cabo, es de la familia..."
 random_event.76.title: "Proliferan los contrabandistas"
 random_event.76.desc: "La gente ha encontrado muchas formas de no pagar impuestos, por ejemplo, pasando los bienes de contrabando a escondidas de las autoridades mediante gran variedad de canales clandestinos. Esto afecta a nuestros ingresos, pero detenerlo costaría mucho a corto plazo."
 random_event.76.a: "¡Detenedlos!"
 random_event.76.b: "Es demasiado caro."
 random_event.77.title: "La imprenta da beneficios"
 random_event.77.desc: "Desde la invención de la imprenta, cada vez se publican más libros sobre un número creciente de temas. Ahora vemos el beneficio, pues el conocimiento se difunde más rápido y surgen más ideas entre nuestros filósofos y científicos naturalistas."
 random_event.77.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.78.title: "Políticas extraordinarias de reclutamiento"
 random_event.78.desc: "Estamos en guerra, y nuestras reservas de soldadesca se agotan poco a poco. [target_ruler.GetName], gran y competente gobernante, ha ideado un plan para reclutar a más hombres para la milicia. No obstante, esto puede causar problemas en las zonas rurales."
 random_event.78.a: "¡Reclutemos a todos los que podamos!"
 random_event.78.b: "Llevémonos solo a quienes sobren."
 random_event.79.title: "Gran política económica"
 random_event.79.desc: "Gracias a su gran liderazgo económico, [target_ruler.GetName|l] ha sido capaz de reducir la inflación acumulada de nuestro país de manera sustancial este último año."
 random_event.79.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.80.title: "¡Una era dorada para la cultura!"
 random_event.80.desc: "Ahora que la paz reina en nuestro país, los grandes músicos, artistas y poetas se regocijan con las nuevas oportunidades de entretener a sus superiores. Esta era de ilustración cultural está mejorando el estado de ánimo de [ROOT.GetCountry.GetName]."
 random_event.80.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.81.title: "Los guerreros no leen libros"
 random_event.81.desc: "Con la guerra como centro de atención de toda persona capaz y productiva de la nación, no hay tanto tiempo para actividades frívolas de músicos y poetas. Y hasta el mejor de los poetas no es mejor soldado que cualquier campesino."
 random_event.81.a: "La espada es más fuerte que el libro."
 random_event.82.title: "¡Diplomacia competente!"
 random_event.82.desc: "Después de poner algún esfuerzo en comunicarnos con los homólogos que tiene [target_ruler.GetName|l], el duro trabajo de quien rige nuestros destinos ha dado sus frutos. Nuestra posición diplomática ha aumentado gracias a su pico de oro."
 random_event.82.a: "¡El país siempre puede confiar en su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 random_event.83.title: "¡Diplomacia incompetente!"
 random_event.83.desc: "Es casi inconcebible lo incompetente que es [target_ruler.GetName|l] a la hora de manejar la diplomacia. No sabemos cómo lo ha hecho, pero se las ha arreglado para dañar nuestra posición diplomática en el mundo con una sola carta de disculpa a un embajador."
 random_event.83.a: "¿Cómo puede ser posible?"
 random_event.84.title: "Población cansada de la guerra"
 random_event.84.desc: "Tanto el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] como nuestros soldados están hastiados de la guerra. Cada día se hace más difícil obligarlos a luchar por nosotros, ya que encuentran métodos cada vez más creativos para esquivar el reclutamiento. Incluso quienes están en el ejército piensan más en su hogar que en la gloria de derrotar al enemigo. Debemos concluir la guerra de inmediato si no queremos que la situación pase a mayores."
 random_event.84.a: "Hagamos caso omiso al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l]."
 random_event.84.b: "Los soldados solo son miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] con uniforme."
 random_event.85.title: "Sigue habiendo esperanza"
 random_event.85.desc: "Aunque [ROOT.GetCountry.GetName] esté al borde del agotamiento por la guerra, el pueblo sigue teniendo esperanza y optimismo, desde el más humilde miembro [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] hasta [target_ruler.GetName|l]. Superaremos esta guerra y venceremos."
 random_event.85.a: "Una vez más, en la brecha."
 random_event.85.b: "Mis hermanos de armas..."
 random_event.86.title: "Visita de ciertos individuos turbios"
 random_event.86.desc: "Ciertos individuos de aspecto sospechoso han aparecido en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] para ofrecer sus servicios a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Declaran estar deseosos de hacer cosas que ningún gobernante se dignaría hacer... públicamente."
 random_event.86.a: "Es una oferta..."
 random_event.86.b: "... que, de hecho, podemos rechazar."
 merchants_not_supported: "Comerciantes sin apoyo"
 random_event.87.title: "Los comerciantes abarcan demasiado"
 random_event.87.desc: "Nuestros comerciantes están ganando dinero por todo el mundo. Sin embargo, parece que quieren abarcar demasiado y [ROOT.GetCountry.GetLongName|l] no es capaz de brindarles el apoyo del peso diplomático que tiene el Gobierno. Parece que tendremos que elegir dónde concentrar nuestro comercio."
 random_event.87.a: "[ShowContinentNameWithNoTooltip('asia')|U] no es tan importante."
 random_event.87.b: "Podemos obviar [ShowContinentNameWithNoTooltip('europe')]."
 random_event.87.c: "¡Los apoyaremos de todas formas!"
 opinion_united_in_faith: "Unidos en la fe"
 random_event.88.title: "Relaciones mejoradas"
 random_event.88.desc: "Hemos encontrado puntos en común con nuestros vecinos [neighbour_country.GetAdjective|l] gracias a que compartimos la fe [ROOT.GetCountry.GetReligion.GetAdjective|l]. Nuestras relaciones han mejorado y ahora ambas naciones contemplamos el futuro como una sola."
 random_event.88.a: "Por la fe [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]."
 random_event.89.title: "Venta de títulos"
 random_event.89.desc: "Uno de nuestros consejeros ha sugerido vender títulos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] a quienes se los puedan permitir. Esto nos reportaría grandes cantidades de dinero y serviría para que los ricos mejoren de estatus social, pero devaluaría la idea [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] y quizá enfadaría a las familias aristocráticas existentes."
 random_event.89.a: "¡El oro es la enseña del auténtico valor!"
 random_event.89.b: "¡Algunas cosas no se compran!"
 random_event.90.title: "Juglares ambulantes"
 random_event.90.desc: "Un grupo de renombrados juglares ha cruzado hace poco nuestras fronteras. Su intención es recorrer [ROOT.GetCountry.GetLongName|l] para alegrar a quienes los oigan, pero algunos dicen que su magnífica música está reservada exclusivamente para [target_ruler.GetName|l]."
 random_event.90.a: "Permitamos que vayan donde deseen sus corazones."
 random_event.90.b: "Que se presenten ante la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 random_event.91.title: "Una abundante cosecha"
 random_event.91.desc: "¡La cosecha de este año ha sido excepcional! Raramente en la historia de nuestra nación la tierra ha dado tanta riqueza. El pueblo lo interpreta como una señal de que nuestro mandato es próspero."
 random_event.91.a: "¡Estamos bendecidos!"
 random_event.92.title: "Tensiones entre el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] y el [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 random_event.92.desc: "En nuestra nación, dos grupos ostentan gran poder: el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y el [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Sin embargo, su relación no siempre es cordial. Resulta que un grupo [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] de [bicker.GetName] y los monasterios locales cercanos a su feudo han comenzado recientemente a discutir sobre quién es el dueño de un gran terreno.\n\nHoy en día, la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.GetGovernment.GetAdjective|l] se abarrota de gente que discute sobre el derecho divino: el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] reclama su derecho divino a regir las tierras, mientras que los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] reafirman su posición como representantes de Dios en la Tierra. La situación es cada vez más inestable, pues el grupo [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] en cuestión está incitando a otros miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] en contra [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] y cuestiona su derecho a mantener cualquier tipo de propiedad. El prior de los monasterios, por su parte, ha puesto de su lado a altos cargos [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l], quienes a su vez amenazan con hablar directamente con los [GetCountry('PAP').GetName]..., si decidiéramos ponernos del lado [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]. Todo ello nos coloca en una posición muy difícil..."
 random_event.92.a: "Jesús vivió entre mendigos y pescadores. ¿Por qué no debería hacer lo mismo el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]?"
 random_event.92.b: "No deseamos enfadar a su santidad."
 random_event.93.title: "Consejero en desacuerdo"
 random_event.93.desc: "[minister.GetName], miembro de nuestra corte en [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l], había servido con lealtad hasta el momento, pero parece que su importancia se le ha subido a la cabeza y se ha vuelto un poco insolente. Tanto es así que se ha atrevido a denunciar en público las políticas que ha impulsado [target_ruler.GetName|l] delante de varios embajadores extranjeros. Aunque hubiera motivos para tales críticas, no debemos permitir que se tome por costumbre menospreciar abiertamente a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 random_event.93.a: "Pero decía cosas con sentido..."
 random_event.93.b: "¡Que le corten la cabeza!"
 random_event.94.title: "Crece el poder [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] local"
 random_event.94.desc: "A través de intrigas en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], hábiles alianzas y mucho oportunismo, unos cuantos miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] local han construido una poderosa base de poder en [local_noble.GetName]. Si no nos ocupamos de ellos ahora, es posible que apoyen a uno de los varios pretendientes que quieren gobernar [ROOT.GetCountry.GetFlavorRank|l] para aumentar así aún más su autoridad, aunque reducir su poder será difícil dada su influencia y el gran número de sirvientes que mantienen como parte de su propio ejército privado."
 random_event.94.a: "Hagamos caso omiso."
 random_event.94.b: "Restrinjamos su poder."
 random_event.95.title: "¡Descubrimiento colonial!"
 random_event.95.desc: "Los colonos han hecho un sorprendente descubrimiento por casualidad, el [ShowGoodsName('cocoa')|l], un auténtico manjar desconocido en [ShowContinentName('europe')]. Las principales casas de comercio están importando en masa esta novedad. Han descubierto de sobra para abastecer nuestro país hasta el final de los tiempos."
 random_event.95.a: "¡Todos se beneficiarán de ello!"
 random_event.95.b: "¡Obviamente, se lo quedará la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]!"
 random_event.96.title: "País desestabilizado"
 random_event.96.desc: "Nuestra recientes decisiones y políticas han tenido la contraprestación de alterar los intereses regionales, lo que ha abierto una brecha en la política local. Dado que no hay potentados locales que digan que todo va bien, el pueblo empieza a creer que está mal gobernado."
 random_event.96.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 random_event.97.title: "Se retiran oficiales navales"
 random_event.97.desc: "Nuestra decisión de favorecer al ejército de tierra por encima de la armada ha llevado a un grupo de jóvenes y prometedores oficiales navales a retirarse del servicio. Se quejan de que no hay tantas oportunidades de promoción como antes."
 random_event.97.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 random_event.98.title: "Los corsarios aportan beneficios"
 random_event.98.desc: "Nuestra decisión de apoyar una flota corsaria está dando sus frutos. Uno de los capitanes ha apresado un barco lleno de valiosos productos que iba rumbo a [gold_port.GetName]. Tras vender los bienes, nuestro país se lleva un buen pellizco."
 random_event.98.a: "Eso llenará bien nuestras arcas."
 random_event.99.title: "Corsarios capturados"
 random_event.99.desc: "Nuestros capitanes han demostrado gran habilidad en el combate naval al apresar a varios corsarios rivales que llevaban tiempo al acecho de nuestros barcos. Nunca antes habíamos tenido tantos capitanes capaces de burlar con éxito a los capitanes enemigos, lo cual les ha granjeado fama entre nuestra flota y entre la población en general, pues la pericia de nuestros comandantes navales inspira confianza en nuestros nuevos reclutas."
 random_event.99.a: "¡Esos son los capitanes de los que queremos aprender!"
 random_event.100.title: "Varios comerciantes preparan una expedición"
 random_event.100.desc: "Después de sugerencias recientes de una ruta comercial a la $india$ en esa dirección, un grupo de comerciantes ha reunido una flota y ha contratado a [india_explorer.GetName], que cuenta con experiencia en el mundo de la exploración, para reconocer las ignotas aguas occidentales."
 random_event.100.a: "Interesante... ¡Que [india_explorer.GetNameWithNoTooltip] se presente ante la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]!"
 random_event.100.b: "¡Apoderémonos de sus bienes en su ausencia!"
 random_event.101.title: "¿Mecenazgo de artistas del [ShowInstitutionNameWithNoTooltip('renaissance')|U]?"
 random_event.101.desc: "Las variadas e innovadoras ideas del [ShowInstitutionName('renaissance')] se están extendiendo por nuestro país. Un gran número de familias ricas ya han decidido dar apoyo financiero a los prometedores artistas, y [ren_artist.GetName], en concreto, les ha llamado la atención. ¿Vamos a permitir que la historia pase de largo sin dejar nuestra huella?"
 random_event.101.a: "También deberíamos apoyar el florecimiento del arte del [ShowInstitutionNameWithNoTooltip('renaissance')]."
 random_event.101.b: "Tenemos mejores cosas en las que gastar el dinero."
 random_event.102.title: "Capacidad naval en apuros"
 random_event.102.desc: "Al centrar más nuestra atención en el ejército que en la armada, algunos maestros calafates han decidido buscar empleo en otra parte. Como consecuencia, toda nuestra capacidad naval está en apuros."
 random_event.102.a: "Era de esperar."
 random_event.103.title: "Reforma del ejército"
 random_event.103.desc: "Se están elaborando planes para realizar una reforma menor en el ejército. Se habla de nuevas tácticas, armas, estrategias y otros aspectos con objeto de mejorar nuestra eficacia en combate."
 random_event.103.a: "Concentrémonos en la calidad."
 random_event.103.b: "Concentrémonos en la cantidad."
 random_event.103.c: "Concentrémonos en el ataque."
 random_event.103.d: "Concentrémonos en la defensa."
 random_event.104.title: "Reforma de la armada"
 random_event.104.desc: "Se están elaborando planes para realizar una reforma menor en la armada. Se habla de nuevas tácticas, armas, estrategias y otros aspectos con objeto de mejorar nuestra eficacia en combate."
 random_event.104.a: "Mejoremos la armada ya existente."
 random_event.104.b: "Dadnos un enfoque más naval."
 random_event.105.title: "Se pide un Gobierno estable"
 random_event.105.desc: "Varios de los principales miembros de nuestro Gobierno están muy preocupados debido a que se han propuesto ciertos cambios en el modo en que debería regirse [ROOT.GetCountry.GetFlavorRank|l]. Exigen que se detengan tan escandalosas reformas y regresar a nuestras probadas y fiables tradiciones. Por supuesto, no mencionan cuánto afectarían a su poder dichos cambios..."
 random_event.105.a: "Aceptemos sus exigencias."
 random_event.105.b: "Hagamos caso omiso."
 random_event.106.title: "Gobierno brillante"
 random_event.106.desc: "[ROOT.GetCountry.GetFlavorRank] se ha gobernado de manera extremamente eficiente el último año. Existe la posibilidad de aprovecharnos de esto..."
 random_event.106.a: "¡El dinero siempre es bueno!"
 random_event.106.b: "¡Pero el prestigio es mejor!"
 random_event.107.title: "Elecciones influenciadas"
 random_event.107.desc: "Los sobornos y otros tipos de incentivos antes de unas elecciones no son prácticas infrecuentes. Es bien sabido que, incluso en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], muchas personas influyentes han recurrido a tales tácticas con la esperanza de desnivelar el resultado a su favor."
 random_event.107.a: "¡Es de sentido común!"
 random_event.107.b: "¡No hay cabida para los sobornos en [ROOT.GetCountry.GetFlavorRank|l]!"
 random_event.108.title: "Instituciones nacionales"
 random_event.108.desc: "Cada vez más gente nos pide instituciones nacionales representativas. Aunque, durante mucho tiempo, [ROOT.GetCountry.GetFlavorRank|l] ha contado con la guía de la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) para navegar por estas aguas agitadas, parece que nuestra gente confía cada vez menos en ella, pues muchos aseguran que no tienen suficiente control sobre la persona que los gobierna."
 random_event.108.a: "Convoquemos a la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) para otro debate."
 random_event.109.title: "Reforma militar"
 random_event.109.desc: "[ROOT.GetCountry.GetLongName] ha iniciado una concienzuda revisión de la estructura militar del país. Mientras los oficiales siguen extrayéndose [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] y las clases urbanas siguen constituyendo el grueso del ejército. Se ha implantado la instrucción regular y se ha establecido una poderosa flota con centenares de buques de guerra, galeras y otros navíos."
 random_event.109.a: "Centrémonos en las reformas del ejército."
 random_event.109.b: "Centrémonos en las reformas de la armada."
 random_event.109.c: "¿Ambos? Ambos. Ambos, sí."
 random_event.110.title: "Banco nacional"
 random_event.110.desc: "El establecimiento de un banco nacional nos ha dado una reputación de seriedad y fiabilidad. También ha permitido que [ROOT.GetCountry.GetFlavorRank|l] tenga una mayor flexibilidad a la hora de recaudar fondos para la guerra."
 random_event.110.a: "¡Eso es muy beneficioso!"
 random_event.111.t: "Con las pezuñas en la masa"
 random_event.111.desc: "Todos los seres vivos en [ROOT.GetCountry.GetFlavorRank|l] están sujetos a las leyes del hombre, independientemente de si las comprenden o no. Hace poco, se ha atrapado a una cerda que ha asesinado y devorado a un niño. Ahora la están juzgando por ese grave crimen.\n\nEs imperativo que las autoridades mantengan las leyes y el orden de las tierras de modo diligente. Aunque la culpable no sea humana, concederle un juicio según las costumbres legales le dará al pueblo una mayor confianza en el sistema.\n\nSin embargo, uno podría cuestionarse el gasto de enjuiciar a un animal incapaz de raciocinio. A lo mejor los animales deben recibir juicios más rápidos que sean menos costosos."
 random_event.111.a: "La ley continuará siendo justa para todos, y eso incluye a los animales."
 random_event.111.b: "Debemos reducir los gastos en juicios de animales."
 random_event.111.c: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] también debe responsabilizarse de los animales."
 random_event.112.title: "Protestas por el [ShowGoodsNameWithNoTooltip('copper')|l]"
 random_event.112.desc: "Un grupo descontento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] ha presentado una propuesta formal contra el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], bien conocido por realizar negocios en [target_location.GetName]. Según los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l], el [ShowGoodsName('copper')|l] comprado era de tan baja calidad que apenas se podía usar.\n\nPor su parte, el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] insiste en que el metal era exactamente el prometido. Como los ánimos se están acalorando y la disputa se extiende por el mercado, otros comienzan a cuestionarse si el comercio en [target_location.GetNameWithNoTooltip] es tan justo como parece."
 random_event.112.a: "¡Los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] deben conformarse!"
 random_event.112.b: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] tiene la culpa."
 random_event.112.c: "Disputas absurdas..."
