 imperial_examination_events.2.historical_info: "Liú Bówén, una figura destacada durante el final de la dinastía Yuan y el principio de la dinastía Ming, surgió de un origen humilde y se hizo famoso por su excepcional intelecto, su destreza estratégica y su previsión en el ámbito político. Desempeñó un papel crucial en el derrocamiento de la dinastía Yuan, dirigida por los mongoles, y en la fundación de la dinastía Ming, pues contribuyó de forma significativa a las campañas militares que llevaron a estos al poder. Además de por sus logros militares, Liú también fue conocido por sus contribuciones literarias y académicas a la literatura y filosofía chinas y dejó un legado duradero como una figura multifacética en la historia china."
 imperial_examination_events.3.historical_info: "Yú Qiān empezó su carrera en el servicio civil de los Ming en 1421 tras aprobar el examen imperial como #italic jìnshì#!. Su lealtad y servicio llevaron al emperador Xuāndé a nombrarlo gran coordinador de Shānxī y Hénán. A pesar de enfrentarse a una pena de encarcelamiento por sus conflictos con figuras influyentes, durante el reinado del emperador Yīngzōng de la dinastía Ming fue reinstaurado y al final ascendió a ministro de Guerra. El papel crucial de Yú Qiān en la defensa de Beijing contra los ataques de los mongoles oirates en 1449 le ganó más reconocimiento, pero más tarde fue ejecutado por presunta traición durante la consecuente agitación política."
 imperial_examination_events.4.historical_info: "Después de obtener el título de #italic jìnshì#! en 1442, Hán Yōng trabajó como censor antes de ser ascendido a inspector provincial de Jiāngxī en 1452. Durante su mandato, supervisó la restauración del pabellón del príncipe Teng. En 1465, desempeñó un papel clave como inspector militar en la campaña de Zhào Fū contra una rebelión de los Miáo en Dàténg Xiá. Tras la exitosa conclusión de la campaña, Hán Yōng fue nombrado virrey de Liǎngguǎng para continuar su intento de pacificar la región, aunque finalmente se retiró debido a los ataques de sus subordinados."
 imperial_examination_events.5.historical_info: "Xú Pǔ, una importante figura política en la dinastía Ming, demostró su notable destreza académica al conseguir el prestigioso título de #italic jìnshì#! en 1454. Ocupó diligentemente varios cargos administrativos y se encargó de recopilar la #italic Compilación de estatutos de la dinastía Ming#!, una importante tarea legal que se le confió en 1497. A pesar de los distintos desafíos que tuvo que afrontar al intentar restringir la influencia de ciertas facciones, el mandato de Xú Pǔ fue un claro ejemplo de su compromiso por ejercer un gobierno responsable y benevolente. Más allá de sus esfuerzos políticos, el legado de Xú Pǔ perdura a través de sus actos filantrópicos, cuyo más claro ejemplo es el legado de tierras libres de impuestos para ayudar a los más pobres de su clan, lo que le granjeó el reconocimiento póstumo de Wén Jìng."
 imperial_examination_events.6.historical_info: "Wáng Yángmíng, una figura multifacética de la dinastía Ming, surgió como un pensador neoconfuciano que desafiaba la filosofía ortodoxa de Zhū Xī haciendo hincapié en la comprensión intuitiva del dualismo racionalista. Proveniente de un linaje de gran distinción académica, las hazañas militares de Wáng como general estuvieron marcadas por una disciplina estricta y una actitud compasiva a la hora de sofocar revueltas, pues abogaba por la amnistía en mitad del conflicto. El punto más importante de sus contribuciones filosóficas fue el concepto del conocimiento innato, que defendía que los individuos poseían una comprensión inherente de la moralidad desde el momento de su nacimiento. Su establecimiento de la escuela Lu-Wáng, junto a Lù Jiǔyuān, impulsó su influencia por toda China y Japón, donde sus enseñanzas inspiraron a figuras prominentes e incluso influyeron en el desarrollo del #italic bushidō#!. El imperecedero legado de Wáng Yángmíng trascendió a su época y ayudó a dar forma al pensamiento confuciano y al discurso ético de los tiempos modernos, tanto en China como en Japón, donde su profundo impacto sigue resonando en las esferas políticas e intelectuales."
