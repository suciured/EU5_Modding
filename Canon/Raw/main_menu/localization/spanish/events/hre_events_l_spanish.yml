l_spanish:
 hre.privilege_revoked.intro_desc: "En el año de nuestro Señor de [GetCurrentYear], el Augustus más grande, [target_character.GetName], Romanorum Imperator, coronado por Dios, ha convocado de nuevo a los estamentos del [GetUniqueInternationalOrganization('hre').GetName]."
 hre.100.title: "Privilegios revocados"
 hre.100.desc: "$hre.privilege_revoked.intro_desc$ La Dieta Imperial ha aceptado una moción para centralizar la política exterior y la guerra, sometiendo a todos los Estados miembros a un vasallaje directo bajo su [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 hre.100.a: "Demandemos juramentos de lealtad."
 hre.100.ctt: "¡Todos los miembros del [GetUniqueInternationalOrganization('hre').GetName|l] deben pronunciar un #g juramento de lealtad#! o #r abandonar#! el Imperio! Todas las [locations|el] [owned|el] de miembros que formen parte del [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] y que se nieguen, lo abandonarán y cada una de ellas se convertirá en [core|el] del [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]."
 hre.101.title: "Privilegios revocados"
 hre.101.desc: "La Dieta Imperial ha aprobado una reforma, y hemos perdido nuestros derechos para hacer la guerra dentro del [GetUniqueInternationalOrganization('hre').GetName]. Es cuestión de tiempo que su [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] revoque nuestra autonomía."
 hre.101.a: "Hagamos un juramento de lealtad."
 hre.101.b: "Podrá quitarnos la vida, jamás la libertad."
 hre.101.b.tt: "Todas las [locations|el] [owned|el] del [GetUniqueInternationalOrganization('hre').GetName] lo abandonarán y cada una de ellas se convertirá en [core|el] de [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]."
 hre.102.title: "Renovatio Imperii Romanorum"
 hre.102.desc: "$hre.privilege_revoked.intro_desc$ La Dieta Imperial ha aceptado una moción para unir los Estados dispares del imperio en un solo Estado-nación y volver a coronar a su [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] como gobernante con derecho hereditario."
 hre.102.a: "¡Reclamemos la corona!"
 hre_unify_the_empire_tt: "Todo [member|el] del [GetUniqueInternationalOrganization('hre').GetName] queda integrado en [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]."
 hre.103.title: "Renovatio Imperii Romanorum"
 hre.103.desc: "La Dieta Imperial ha aprobado una reforma y nuestro tiempo como Estado ha llegado a su fin. Podemos consolarnos pensando que ahora nuestras provincias forman parte de algo mayor en manos del imperio y su [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 hre.103.a: "¡Ave, César!"
 hre.104.title: "¡Autonomía limitada de las ciudades libres!"
 hre.104.desc: "$hre.privilege_revoked.intro_desc$ La Dieta Imperial ha aceptado limitar la autonomía de toda [ShowSpecialStatusName('free_city')|l], lo que consolida el poder centralizado del imperio y su [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 hre.104.a: "Controlemos el poder de las ciudades"
 antagonism_hre_subjugated_free_cities: "Ciudades libres subyugadas"
 hre_subjugate_every_free_city_tt: "Cada [ShowSpecialStatusName('free_city')|l] del [GetUniqueInternationalOrganization('hre').GetName] se convertirá en [ShowSubjectTypeName('imperial_free_city')|l] y [subject|el]."
 hre_subjugate_every_direct_free_city_tt: "Cada [ShowSpecialStatusName('free_city')|l] del [GetUniqueInternationalOrganization('hre').GetName] se convertirá en [ShowSubjectTypeName('direct_imperial_free_city')|l] y [subject|el]."
 hre.105.title: "¡Autonomía limitada de las ciudades libres!"
 hre.105.desc: "La Dieta Imperial ha aprobado una reforma que ha limitado en gran medida nuestra autonomía como [ShowSpecialStatusName('free_city')|l]."
 hre.105.a: "¡Desde el trono, su [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] protege!"
 hre.106.title: "¡Autonomía revocada para las ciudades libres!"
 hre.106.desc: "$hre.privilege_revoked.intro_desc$ La Dieta Imperial ha aceptado limitar todavía más la autonomía de cada [ShowSpecialStatusName('free_city')|l], lo que afianza el poder centralizado del [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] y su [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 hre.106.a: "Incorporemos las ciudades libres."
 hre.107.title: "¡Autonomía revocada para las ciudades libres!"
 hre_subjugate_every_free_city_directly_tt: "Cada [ShowSpecialStatusName('free_city')|l] del [GetUniqueInternationalOrganization('hre').GetName] se convertirá en [ShowSubjectTypeName('direct_imperial_free_city')|l] y [subject|el]."
 hre.107.desc: "La Dieta Imperial ha aprobado una reforma que hace que nuestra autonomía como [ShowSpecialStatusName('free_city')|l] quede totalmente revocada. A partir de ahora, todos los asuntos diplomáticos de nuestro Estado se realizarán desde la corte de [target_country.GetCapital.GetName]."
 hre.107.a: "¡Nuestra ciudad sirve al imperio y su [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]!"
 hre.900.title: "El imperio llora la muerte de su [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]..."
 hre.900.desc: "¡Larga vida al imperio y su [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]! Los electores han decidido mantener su fe en nosotros y la Corona imperial se mantiene en [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]. Mientras nuestro país fortalece su control sobre la Corona y los príncipes comienzan a vernos como los poseedores naturales, aumenta nuestra autoridad en el [GetUniqueInternationalOrganization('hre').GetName]."
 hre.900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.imperial_authority_change.tt: "El [GetUniqueInternationalOrganization('hre').GetName] consigue [ROOT.GetVariable('imperial_authority_change').GetValue|+2] de #Y $imperial_authority$#!"
 hre.901.title: "Restitución principesca"
 hre.901.desc: "Como un fénix, ¡[released_country.GetName] ha renacido de las cenizas y se ha unido a los príncipes del [GetUniqueInternationalOrganization('hre').GetName]!"
 hre.901.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.902.title: "Herejía principesca"
 hre.902.desc: "[heretic_country.GetName], un príncipe del [GetUniqueInternationalOrganization('hre').GetName], se ha convertido a una fe herética. ¡[hre_ruler.GetName] no puede tolerar tal herejía!"
 hre.902.a: "¡Es intolerable!"
 hre.903.title: "Vuelve la oveja descarriada"
 hre.903.desc: "¡[true_faith_country.GetName], un príncipe del [GetUniqueInternationalOrganization('hre').GetName], se ha convertido a la fe verdadera!"
 hre.903.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.904.title: "¡Gloria al [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]!"
 hre.904.desc: "¡El [GetUniqueInternationalOrganization('hre').GetName] ha triunfado contra los crueles agresores de [loser.GetName]!"
 hre.904.a: "Lo habíamos previsto..."
 hre.905.title: "El fin de un principado"
 hre.905.desc: "¡[annexed.GetName], un príncipe del [GetUniqueInternationalOrganization('hre').GetName], ha sido anexionado por una potencia extranjera!"
 hre.905.a: "¡Ay!"
 hre.907.title: "Un principado liberado"
 hre.907.desc: "¡[released_country.GetName], un príncipe del [GetUniqueInternationalOrganization('hre').GetName], ha sido liberado del vasallaje extranjero!"
 hre.907.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.908.title: "¡En defensa del [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]!"
 hre.908.desc: "¡El imperio y su [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] han acudido en defensa de [actor.GetName] contra la agresión extranjera!"
 hre.908.a: "¡Naturalmente, debe defender al [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]!"
 hre.909.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] sin honor"
 hre.909.desc: "El imperio y su [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] no han defendido [actor.GetName] de la agresión extranjera."
 hre.909.a: "¿Deshonroso? ¡Más bien prudente!"
 hre.950.title: "Reconquista imperial"
 hre.950.desc: "[conquered_location.GetName] es libre de las garras de [loser.GetName] y ha vuelto al seno del [GetUniqueInternationalOrganization('hre').GetName]. [hre_ruler.GetName] ha reconocido nuestro servicio al [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] y nos ha otorgado pleno derecho sobre los territorios imperiales reclamados."
 hre.950.a: "Todo según el plan."
 hre.6.title: "Dieta Perpetua aprobada"
 hre.6.desc: "La Dieta Imperial del [GetUniqueInternationalOrganization('hre').GetName] ha aprobado una ley para imponer una ubicación perpetua para sí misma. Para empezar, esta se celebrará en [diet_location.GetName]."
 hre.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.7.title: "La Dieta Perpetua de [diet_location.GetNameWithNoTooltip]"
 hre.7.desc: "De hoy en adelante, la Dieta Imperial estará en sesión continua en [diet_location.GetRank.GetName|l] de [diet_location.GetName], en lugar de convocarse según la situación, como hasta ahora. Este paso seguramente aumentará la cohesión del [GetUniqueInternationalOrganization('hre').GetName] y contribuirá a formalizar la relación entre su [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] y los príncipes. Por otro lado, también convierte a [diet_location.GetNameWithNoTooltip] en un objetivo principal para aquellos que deseen hacer daño al [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]..."
 hre.7.a: "Por un imperio seguro y protegido."
 hre.15.title: "El fin del [GetInternationalOrganizationType('hre').GetNameWithNoTooltip]"
 hre.15.desc: "Con la caída de [old_emperor.GetCapital.GetName], [old_emperor_ruler.GetName] ha tenido que aceptar su derrota definitiva a manos de las fuerzas [hre_destroyer.GetAdjective|l]. En el año de [GetCurrentYear], su [old_emperor.GetGovernment.GetRulerTitle|l], otrora figura de gran prestigio, firmó la abdicación del trono del [GetInternationalOrganizationType('hre').GetName] y liberó a todos los Estados y oficiales del imperio de sus juramentos y obligaciones.\n\nEl [GetInternationalOrganizationType('hre').GetNameWithNoTooltip] ya no existe, y [hre_destroyer_ruler.GetName|l] quedará en el recuerdo como artífice de su destrucción."
 hre.15.a: "Un imperio recibe su merecido y retrasado descanso."
 hre.800.title: "La coronación imperial"
 hre.800.desc: "¡Hemos ascendido al trono del [GetInternationalOrganization('hre').GetName]! Con la coronación, también hemos entrado en posesión de las insignias imperiales, que serán señal de nuestra legítima autoridad."
 hre.800.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.801.title: "El imperio llora la muerte de su [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]..."
 hre.801.desc: "[previous_emperor.GetName] ha fallecido recientemente. Ahora, los [ShowSpecialStatusNamePlural('elector')] y los [ShowSpecialStatusNamePlural('archbishop_elector')] se reúnen en el Colegio Electoral para decidir quién ascenderá al trono imperial."
 hre.801.a: "¡Un día triste para el Imperio!"
 hre_the_emperor_is_dead_tt: "¡El [GetInternationalOrganization('hre').GetName] tendrá que elegir un nuevo [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]!"
