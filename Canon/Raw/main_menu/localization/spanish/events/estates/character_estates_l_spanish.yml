l_spanish:
 character_estates.1.title: "[target_character.GetNameWithNoTooltip] pierde su fortuna"
 character_estates.1.desc: "Tras una serie de malas inversiones, [target_character.GetName] se ha quedado sin dinero. Como miembro de nuestra corte, nos ha enviado una súplica desesperada para que le demos alguna ayuda financiera para volver a ponerse en pie y no acabar viviendo en la calle."
 character_estates.1.a: "Las fortunas privadas no nos conciernen."
 character_estates.1.b: "Debemos echarle una mano."
 character_estates.2.title: "Parentesco inesperado"
 character_estates.2.desc: "Un terrateniente [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] ha muerto sin heredero inmediato. Nuestros heraldos han determinado que, según la ley [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l], el título pasaría a [target_character.GetName], de humilde procedencia y familia lejana.\n\nA pesar de su lejano parentesco, claramente no es noble, por lo que sería preferible absorber el título para el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]."
 character_estates.2.a: "Invistamos al nuevo miembro de la nobleza."
 character_estates.2.b: "Usurpemos el título para nosotros."
 character_estates.3.title: "Suerte entre el campesinado"
 character_estates.3.desc: "Gracias a las conexiones que ha hecho en nuestra corte, así como a algunas astutas decisiones de negocios, [target_character.GetName], de origen campesino, ha logrado amasar una importante fortuna que rivaliza incluso con la de los más exitosos miembros del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l].\n\nLa mayoría ya está asumiendo que pertenece a dicha clase, pero ¿es ese el mensaje que deberíamos enviar?"
 character_estates.3.a: "Enviemos nuestras felicitaciones."
 character_estates.3.b: "Un campesino rico sigue siendo un campesino."
 character_estates.4.title: "La llamada de Dios"
 character_estates.4.desc: "Como mucha gente piadosa que persigue un estilo de vida espiritual, [target_character.GetName], miembro de nuestra corte, ha decidido unirse a una orden religiosa [ROOT.GetCountry.GetReligion.GetAdjective|l].\n\nPor supuesto, el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] estará encantado de tener una persona de tal prestigio político entre sus filas, pero podemos bloquear el proceso si no forma parte de nuestro plan."
 character_estates.4.a: "Permitámoselo."
 character_estates.4.b: "Prohibámoselo."
 character_estates.5.title: "Ascenso militar"
 character_estates.5.desc: "Todas las personas, sea cual sea su clase, están de acuerdo en que [target_character.GetName] ha servido con distinción en la unidad de [target_character.GetUnitPointer.GetName|l]. Inusualmente, el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] está deseando que lo asocien con su heroísmo y ha recomendado que le concedamos los más altos honores aristocráticos."
 character_estates.5.a: "Concedámosle un título."
 character_estates.5.b: "No debemos recompensar a los soldados a la ligera."
