l_spanish:
 cossack_estate_events.1.title: "Colonización de las estepas"
 cossack_estate_events.1.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] se queja de que cada vez más siervos abandonan los hogares seguros que les han proporcionado para buscar fortuna entre los grupos [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] de las estepas. Creen que la culpa es nuestra, ya que hemos permitido que el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] se vuelva demasiado poderoso y eso inspira a los siervos a abandonar a sus legítimos señores.\n\nRepresentantes de las principales familias [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] exigen ahora que limitemos el poder [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] de forma que sea el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] quien pueda ampliar sus latifundios en las regiones limítrofes con la estepa. De este modo, argumentan, se podrán domar los campos salvajes y mantener las leyes del reino."
 cossack_estate_events.1.a: "Hay que traer de vuelta a esos siervos."
 cossack_estate_events.1.b: "No podemos permitirnos el lujo de provocar la ira [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l]."
 cossack_estate_events.2.title: "Aumento de poder [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l]"
 cossack_estate_events.2.desc: "Aunque pocos discutirían su influencia en las estepas, el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] tiene muchas cosas en su contra a la hora de ganar influencia en las cámaras de poder. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] los desprecia y querría verlos trabajar como siervos en sus latifundios, y sus modales no les han granjeado muchos amigos en [ROOT.GetCountry.GetCapital.GetName].\n\nÚltimamente, no obstante, las cosas les han ido bien. Han conseguido defender sus asentamientos, y sus servicios al Estado como asaltantes son indiscutibles."
 cossack_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 cossack_estate_events.3.title: "Pérdida de poder [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l]"
 cossack_estate_events.3.desc: "La naturaleza libre [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] y la distancia que les separa de los centros del poder en [ROOT.GetCountry.GetCapital.GetName] siempre ha sido un problema para ellos. Al carecer de privilegios hereditarios, el número de miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] con influencia suficiente como para ejercer alguna influencia sobre los acontecimientos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ha ido disminuyendo poco a poco."
 cossack_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 cossack_estate_events.4.title: "Petición de privilegios"
 cossack_estate_events.4.desc: "El Estado no concede los mismos privilegios a todos en el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l]. Tradicionalmente, se conceden derechos a aquellos de sus miembros que están dispuestos a prestar grandes servicios en tiempos de guerra. Como dichos derechos no son transferibles tras la muerte, la influencia [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] puede variar mucho con el tiempo. Según ellos, ya es hora de que les concedamos más privilegios para reforzar nuestros efectivos."
 cossack_estate_events.4.a: "¡Necesitamos más miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] en el ejército!"
 cossack_estate_events.4.b: "¡Necesitamos más miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] registrados!"
 cossack_estate_events.4.c: "Dejemos que se ocupen de sus estepas."
 cossack_estate_events.5.title: "Suministros para el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l]"
 cossack_estate_events.5.desc: "La vida en la frontera puede ser dura y, aunque el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] está acostumbrado a librar sus propias batallas, probablemente le vendría bien un poco de ayuda de la tesorería central. La última estación fue inusualmente dura, lo que, sumado al creciente número de asaltantes e incursiones de bandidos, ha provocado que muchos de ellos sufran ahora una urgente escasez de alimentos para los próximos meses. Si abasteciéramos con alimentos al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l], así como con suministros militares como armas y uniformes, no solo estaríamos reforzando directamente a nuestros defensores en las estepas, sino que probablemente también los vincularíamos más estrechamente a nuestro Estado."
 cossack_estate_events.5.a: "Enviémosles lo que necesitan."
 cossack_estate_events.5.b: "Tendrán que apañarse solos."
 cossack_estate_events.6.title: "Interferencias comerciales"
 cossack_estate_events.6.desc: "Siempre ha habido tensiones entre el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] y los demás, aunque solo sea por sus modales poco comunes y sus diversos orígenes. Últimamente, sin embargo, estas han aumentado considerablemente. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] está alarmado por las incursiones [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] y afirma que tienen como objetivo los envíos de sus mercancías. Los propios miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] afirman que solo están atacando a los bandidos y bandoleros de la zona y que se trata de un simple error [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l].\n\nComo hay poca representación gubernamental en la zona, es difícil averiguar la verdad, pero es evidente que hay fricciones entre estos dos grupos y se espera que reprendamos o sancionemos a una de las partes en este conflicto."
 cossack_estate_events.6.a: "Apoyemos al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l]."
 cossack_estate_events.6.b: "Apoyemos al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]."
 cossack_estate_events.7.title: "Asentamientos [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] en [target_cossacks_destination.GetNameWithNoTooltip]"
 cossack_estate_events.7.desc: "La vida de las estepas ha acostumbrado al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] a una existencia fronteriza. Las constantes amenazas tanto de un clima hostil en una tierra despoblada como de invasores extranjeros han hecho [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] temidos guerreros y robustos colonos.\n\nAhora que dirigimos nuestra mirada hacia la tierra de [target_cossacks_destination.GetName], se hace evidente que la vida en la frontera no es tan diferente de la de las estepas que ya controlamos."
 cossack_estate_events.7.a: "Reclutemos colonos del estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l]."
 cossack_estate_events.7.b: "No podemos confiar en el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l]."
 cossack_estate_events.8.title: "Riesgo de revuelta [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l]"
 cossack_estate_events.8.desc: "La profunda desconfianza [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] hacia el Estado en general y hacia la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] en particular ha culminado en un fracaso total de la autoridad en sus territorios. Las comunidades [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] son abiertamente hostiles a nuestros emisarios y, de facto, actúan ahora con total independencia de la autoridad central."
 cossack_estate_events.8.a: "Dejémoslos en paz; las relaciones mejorarán con el tiempo."
 cossack_estate_events.8.b: "Aplastemos a los disidentes."
 cossack_estate_events.9.title: "Expansión [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] en [target_location.GetNameWithNoTooltip]"
 cossack_estate_events.9.desc: "Las fronteras pueden ser a menudo conceptos teóricos, especialmente en los campos remotos. Parece que el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] se ha expandido rápidamente por [target_location.GetName], y ahora su autoridad allí es más respetada que la nuestra. Podríamos intentar revertir esta situación, pero los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] probablemente no verían con buenos ojos que se les expulsara de las tierras que tanto les ha costado colonizar."
 cossack_estate_events.9.a: "Aceptemos el nuevo statu quo."
 cossack_estate_events.9.b: "Reclamemos la tierra al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l]."
 cossack_estate_events.10.title: "Demandas de privilegios ampliados"
 cossack_estate_events.10.desc: "El sueño [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] siempre ha sido ser aceptados como iguales a los estamentos establecidos, como el [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] o el [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Este sueño nunca ha estado tan cerca de hacerse realidad como ahora. Los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] han logrado una gran influencia en nuestro Estado, y contamos con su apoyo en muchos sentidos.\n\nEn estas circunstancias favorables, muchos [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] están expresando ahora sus antiguas demandas de reconocimiento oficial y privilegios."
 cossack_estate_events.10.a: "Ridículo."
 cossack_estate_events.10.b: "Cedamos a sus peticiones."
 cossack_estate_events.11.title: "La gente se traslada a las estepas"
 cossack_estate_events.11.desc: "Con semejante franja de tierras esteparias dentro de nuestras fronteras, son muchos entre los nuestros los que piensan en las oportunidades que pueden brindar esas tierras. Por supuesto, el pueblo de los [ShowCultureGroupName('tatar_group')|l] lleva viviendo allí desde que llegaron de Oriente, pero su forma de vida es bastante diferente a la de nuestra población. Sin embargo, la región próxima a [target_migration_province.GetName] parece haber llamado la atención de muchos, ya que ya hay una cantidad perceptible de personas en [ROOT.GetCountry.GetFlavorRank|l] decididas a trasladarse allí y buscar fortuna en esta nueva tierra."
 cossack_estate_events.11.a: "Un movimiento audaz, desde luego."
 cossack_estate_events.11.b: "Tonterías, nadie se mueve a menos que lo permitamos."
 cossack_estate_events.12.title: "Emerge la cultura de los [ShowCultureNameWithNoTooltip('cossack_culture')|l]"
 cossack_estate_events.12.desc: "Desde que nuestro pueblo se asentara en las regiones esteparias dentro de nuestras fronteras, ha tenido que adaptarse a las duras condiciones del lugar. Inspirándose en los [ShowCultureGroupName('tatar_group')|l] que antes vagaban por esas tierras, nuestras gentes han ido cambiando poco a poco sus tradiciones y su forma de vida, hasta convertirse en algo nuevo y distinto. Así, los habitantes de [target_cossack_conversion.GetName] han dejado de llamarse a sí mismos [ROOT.GetCountry.GetCulture.GetName|l] y han empezado a autoproclamarse [ShowCultureName('cossack_culture')|l]."
 cossack_estate_events.12.a: "Una situación interesante."
 cossack_estate_events.12.tt: "Muchas de nuestras [pops|el] en [target_cossack_conversion.GetName] se convertirán en [ShowPopTypeName('tribesmen')|l] [ShowCultureName('cossack_culture')|l]."
 cossack_estate_events.1000.title: "Agresión [cossack_origin_country.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]"
 cossack_estate_events.1000.desc: "Moviéndose rápidamente en barco o a caballo, los miembros [cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')|l] de las estepas son asaltantes muy hábiles. Varias de tales incursiones han arrasado nuestro campo, e incluso ciudades importantes algo lejos de nuestras fronteras, devastando [cossack_target_location.GetRank.GetName|l] de [cossack_target_location.GetName]. Una vez completadas las incursiones, estos saqueadores se retiran detrás de las fronteras de [cossack_origin_country.GetName] tan rápido como llegaron.\n\nTanto el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] como el [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] tienen intereses en las zonas afectadas y ambos grupos exigen ahora que hagamos algo."
 cossack_estate_events.1000.a: "¡Exijamos que estos grupos [cossack_origin_country.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] sean llevados ante la justicia!"
 cossack_estate_events.1000.b: "Tendremos que dejarlo pasar."
 cossack_estate_events.1001.title: "$cossack_estate_events.1000.title$"
 cossack_estate_events.1001.desc: "No es ningún secreto que el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] vaga libremente y ha adoptado tácticas de pillaje y saqueo. Hay informes recientes de que algunas de estas incursiones han ido más allá de nuestras fronteras y han asolado el campo [target_root_country.GetAdjective|l] en [cossack_target_location.GetName].\n\nComo los grupos [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] responsables tienen su base dentro de nuestras fronteras, [target_root_country.GetLongNameWithNoTooltip|l] ha exigido una compensación y que los culpables sean llevados ante la justicia."
 cossack_estate_events.1001.a: "Este asunto está más allá de nuestro control."
 cossack_estate_events.1001.b: "¡Llevémoslos ante la justicia!"
 cossack_estate_events.1002.title: "La respuesta [cossack_origin_country.GetAdjectiveWithNoTooltip|l]"
 cossack_estate_events.1002.desc: "La respuesta [cossack_origin_country.GetAdjective|l] es que se niegan a asumir la responsabilidad de las incursiones en nuestro país, afirmando que son incapaces de controlar a los propios miembros [cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')|l]."
 cossack_estate_events.1002.a: "Poco nos importan tales excusas."
 cossack_estate_events.1003.title: "$cossack_estate_events.1002.title$"
 cossack_estate_events.1003.desc: "La respuesta [cossack_origin_country.GetAdjective|l] ha sido enviar una compensación monetaria por las incursiones [cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')|l] por los daños a la propiedad. También afirman que han llevado a los culpables ante la justicia."
 cossack_estate_events.1003.a: "Ojalá pudiéramos creerlo."
