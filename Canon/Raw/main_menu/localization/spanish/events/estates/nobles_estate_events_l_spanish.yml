l_spanish:
 nobles_estate_events.1.title: "De noble cuna"
 nobles_estate_events.1.desc: "Muchas familias [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] han logrado sus posiciones actuales debido a los actos de un antepasado que sirvió al Estado en tiempos de guerra. Así pues, para la mayoría de sus hijos, una vida en el campo de batalla es la única carrera posible. Pero con la modernización del ejército, no es poco común que haya oficiales plebeyos. Miembros del estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] se han puesto en contacto con nosotros para pedirnos que garanticemos lo que creen que es un derecho de su clase. ¡Quien no sea de noble cuna no podrá servir como comandante en los ejércitos [ROOT.GetCountry.GetAdjective|l]!"
 nobles_estate_events.1.a: "Garanticemos su derecho de liderar a nuestros ejércitos."
 nobles_estate_events.1.b: "No podemos hacer tales promesas."
 nobles_estate_events.2.title: "Avance [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 nobles_estate_events.2.desc: "El Estado no es la única fuente de influencia en nuestro país. En las últimas décadas, un carismático campeón [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] ha conseguido aumentar el poder de las principales familias de [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] sobre la mayoría de las instituciones de nuestro país.\n\nLos contactos y los privilegios pueden ser poderosos, sobre todo si se combinan con la ambición."
 nobles_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nobles_estate_events.3.title: "Usurpación [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] en [noble_encroachment.GetNameWithNoTooltip]"
 nobles_estate_events.3.desc: "Es difícil controlar a todo el mundo en todas partes todo el tiempo y la división de terrenos particulares a menudo se basa en viejas tradiciones o documentos escritos cuando el panorama social era bastante distinto, cosa que alguien con los recursos adecuados puede explotar. Numerosas familias ilustres [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] han utilizado su considerable influencia en [ROOT.GetCountry.GetCapital.GetName] para salirse con la suya y ampliar sus dominios en [noble_encroachment.GetName]. Si queremos proteger la propiedad del Estado, debemos actuar pronto."
 nobles_estate_events.3.a: "$common_string_let_it_slide$"
 nobles_estate_events.3.b: "Exijamos que se devuelvan las tierras."
 nobles_estate_events.4.title: "Un estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] tiránico"
 nobles_estate_events.4.desc: "Un representante de los habitantes de una zona que domina una destacada familia [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] ha venido a la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] hoy implorando que su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] tome medidas contra lo que afirma son sistemáticos abusos de poder contra los autóctonos. Como gobernante de [ROOT.GetCountry.GetName], [target_character.GetName] tiene la responsabilidad de proteger a su pueblo. No hacerlo nos hará parecer débiles y puede frenar el desarrollo a largo plazo de la provincia. No obstante, el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] seguramente no se tome bien que se reprenda a un miembro tan poderoso de sus filas."
 nobles_estate_events.4.a: "Hagamos la vista gorda con estos abusos."
 nobles_estate_events.4.b: "Castiguemos al terrateniente."
 nobles_estate_events.5.title: "Declive del poder [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 nobles_estate_events.5.desc: "Como influyentes terratenientes y clase guerrera tradicional de nuestro Estado, al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] no le ha ido del todo bien últimamente. A raíz de una combinación de excesivas luchas internas y un poder mal coordinado, ha perdido influencia en [ROOT.GetCountry.GetCapital.GetName], de modo que muchos miembros se han retirado a sus propiedades en el campo."
 nobles_estate_events.5.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nobles_estate_events.6.title: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] exige leyes suntuarias más estrictas"
 nobles_estate_events.6.desc: "Ropa cara, grandes banquetes y palacios impresionantes son algunos de los símbolos más visibles [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], pero el dinero que una familia derrocha puede variar enormemente. En ciertos casos, el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] de nuestro país es capaz de despilfarrar más que el noble medio. Aunque existen antiguas normas y tradiciones que restringen tales dispendios para quienes no son de tan noble cuna, resulta complicado hacer cumplir estas leyes de manera eficaz, lo cual resulta inaceptable para nuestro poderoso estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], que nos exige actualizar las leyes respecto a la vestimenta de quienes no pertenecen a su estrato. Ahora sugieren imponer una serie de cuantiosas multas a cualquiera que intente elevarse de forma ostentosa por encima de sus superiores."
 nobles_estate_events.6.a: "Cedamos a los deseos del estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 nobles_estate_events.6.b: "Nos negamos a las exigencias del estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 nobles_estate_events.7.title: "La leva"
 nobles_estate_events.7.desc: "Con el tiempo, muchos de los acontecimientos cotidianos de [target_character.GetName] y sus predecesores han convertido el asunto en ceremonia. Muchos consideran que tener la posibilidad de visitar los aposentos de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] cuando se viste, por ejemplo, es la mejor manera de conseguir que les preste atención. Sin duda, una elaborada vida cortesana limitará el poder del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] para conspirar contra nosotros desde sus propiedades campestres, pero también podría resultar bastante caro. Por otra parte, negarles el derecho a formar parte de la vida cotidiana de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] limitaría su influencia, pero el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] nos guardaría rencor."
 nobles_estate_events.7.a: "Organicemos una ceremonia larga y elaborada para los individuos más influyentes."
 nobles_estate_events.7.b: "No necesitamos cosas así."
 nobles_estate_events.8.title: "Relaciones deterioradas con el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 nobles_estate_events.8.desc: "Las relaciones entre el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] no podrían ir peor. La desconfianza resulta claramente visible en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], prácticamente desierta, de [ROOT.GetCountry.GetCapital.GetName], pues las familias más prominentes no se alejan de sus mansiones campestres. Si no hacemos algo pronto, la autoridad estatal se deteriorará en las zonas con control [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], pero en este momento es probable que cualquier exigencia del Estado sea recibida con armas en ristre."
 nobles_estate_events.8.a: "$common_string_leave_them_be$"
 nobles_estate_events.8.b: "Obliguemos al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] a aceptar la autoridad del Estado."
 nobles_estate_events.9.title: "Insumisión [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 nobles_estate_events.9.desc: "Ninguno de nuestros súbditos está más vinculado a la guerra que el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Hace generaciones, sus familias nos sirvieron a nosotros, o a nuestros predecesores, y se ganaron su estatus actual en el campo de batalla. Desde entonces, la mayoría ha mantenido sus tradiciones vivas, formándose para una vida guerrera y estableciendo conexiones con otros de iguales inclinaciones.\n\nNo obstante, la situación actual en nuestro país nos ha dejado con pocos miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] dispuestos a librar nuestras batallas. La insubordinación se ha extendido entre nuestros oficiales de mayor rango y tenemos motivos para sospechar que no son pocos quienes esperan que la guerra fracase."
 nobles_estate_events.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 nobles_estate_events.9.b: "Ya es hora de que los reemplacemos por guerreros curtidos."
 nobles_estate_events.10.title: "Aumento de la administración"
 nobles_estate_events.10.desc: "A medida que el Estado y la burocracia crecen, aumenta la necesidad de gente que supervise y administre las distintas tierras y funciones. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] confía en ser el primero que se tenga en cuenta cuando se repartan las oficinas gubernamentales, mientras que el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] afirma que deberíamos designar los cargos por mérito propio.\n\nLa inesperada muerte de un secretario de confianza ha dejado un puesto vacante que debe ocuparse en medio de este conflicto. El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] apoya a un candidato y el [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] espera que escojamos a otro. Aunque ambos aspirantes son hombres de talento, debe ser una decisión política."
 nobles_estate_events.10.a: "Un gran linaje implica grandes habilidades."
 nobles_estate_events.10.b: "Lo que necesita nuestro país son hombres hechos a sí mismos."
 nobles_estate_events.10.c: "Será mejor que recurramos al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 nobles_estate_events.11.title: "Tradición de servicio"
 nobles_estate_events.11.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] tiene una larga tradición de servicio al Estado, tanto como líderes militares o, más recientemente, como administradores fiables. En un Estado donde el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] tiene tanto arraigo y lealtad como nosotros, esto significa que, de cuando en cuando, nobles de gran talento y lealtad surgirán para conducir al país a la grandeza."
 nobles_estate_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_disloyal_noble_officer: "Oficial desleal"
