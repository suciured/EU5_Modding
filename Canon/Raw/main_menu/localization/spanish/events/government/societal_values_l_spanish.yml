l_spanish:
 societal_values.100.title: "Pérdida de estabilidad"
 societal_values.100.desc: "El aumento de privilegios [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] ha disgustado profundamente al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]. Esta situación está creando tensiones en nuestro reino y puede ser desastrosa a largo plazo."
 societal_values.100.a: "Bueno, solo es el campesinado."
 societal_values.101.title: "¡El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] se alza!"
 societal_values.101.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] se está rebelando contra los cambios en nuestro país, ya que han limitado su poder. Evidentemente, no les hace mucha gracia el aumento de los privilegios [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 societal_values.101.a: "Confiemos en el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 societal_values.102.title: "Más miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] en el ejército"
 societal_values.102.desc: "Los nuevos privilegios [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] también traen consigo deberes adicionales. Se espera que sirvan en el ejército como oficiales y caballeros."
 societal_values.102.a: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] siempre puede dirigir a las masas."
 societal_values.102.b: "Quizá las personas más aptas deberían liderar."
 societal_values.103.title: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] no está contento"
 societal_values.103.desc: "Una de las cosas buenas de la servidumbre es que, dado que el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] no es libre de trasladarse, es más fácil cobrar impuestos. Sin embargo, algunos campesinos parecen tener problemas con esta política tan justa y natural..."
 societal_values.103.a: "Esto no es lo ideal..."
 societal_values.104.title: "Captación de la gente adecuada"
 societal_values.104.desc: "Al ayudar a los miembros del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] a confinar a los siervos en sus tierras, hemos enriquecido enormemente a la aristocracia terrateniente. Un estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] adinerado puede dedicar el tiempo a metas más elevadas en la vida, y la descendencia más joven de las casas respetadas incluirá un gran número de artistas, administradores u otros hombres de calidad leales y capaces entre sus retoños. Una parte ansía compensar al Estado por el servicio prestado a sus familias. Una de tales personas, [target_character.GetName], se ha presentado recientemente en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] para ofrecer sus servicios a quien gobierna como [ROOT.GetCountry.GetFlavorRank|l]."
 societal_values.104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.105.title: "Revuelta a gran escala"
 societal_values.105.desc: "Los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] están muy alterados ante la noticia de que su libertad de movimiento se limitará aún más. De hecho, ha habido revueltas masivas por todo el país por esa misma razón... Tal vez si se preocuparan más por su higiene personal, no se rebelarían tanto."
 societal_values.105.a.tt: "Las [pops|el] [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] en varias [locations|el] del entorno [rural|el] como [target_location.GetName] sufrirán un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|el]."
 societal_values.105.a: "¡El campesinado se rebela!"
 societal_values.106.title: "Siervos explotados adecuadamente"
 societal_values.106.desc: "Nuestra política de servidumbre ha dado frutos, ya que nuestros terratenientes han hecho un gran esfuerzo para tener vía libre para explotar a sus siervos."
 societal_values.106.a: "Por eso los mantenemos en su sitio."
 STATIC_MODIFIER_NAME_serf_exploitation: "Explotación de los siervos"
 STATIC_MODIFIER_DESC_serf_exploitation: "La política de favorecer la servidumbre ha permitido que los terratenientes exploten a sus siervos más de lo habitual."
 societal_values.107.title: "Siervos descontentos"
 societal_values.107.desc: "Nos ha llegado el rumor de que nuestra feliz comunidad de siervos no es tan feliz como creíamos. Incluso hemos oído rumores acerca de una posible revuelta."
 societal_values.107.a: "Nuestras tropas necesitan practicar."
 societal_values.107.b: "Sería conveniente hacer algunas concesiones."
 societal_values.108.title: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] agradece nuestro favor"
 societal_values.108.desc: "Una delegación [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] ha venido a vernos hoy para agradecer el favor de nuestro Gobierno. De hecho, como muestra de tal agradecimiento, han aportado una pequeña contribución voluntaria al tesoro."
 societal_values.108.a: "Agradecemos el regalo."
 societal_values.109.title: "Quejas [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]"
 societal_values.109.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], que representa a la clase ascendente de comerciantes y habitantes de las ciudades, ha expresado quejas sobre el claro favoritismo hacia el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] que exhibe [ROOT.GetCountry.GetFlavorRank|l]. Declaran que las políticas que apoyan los privilegios tradicionales de la [ShowSocietyDirectionName('aristocracy')|l] actúan en detrimento de la floreciente economía urbana, el comercio, la innovación y el crecimiento de las ciudades.\n\nEstas quejas se han intensificado, y miembros prominentes de la burguesía señalan el desequilibrio como amenaza a la prosperidad que debe alcanzar [ROOT.GetCountry.GetFlavorRank|l]. A medida que nacen tensiones, debemos decidir si nos interesa seguir apaciguando al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] o cambiar nuestras políticas para abordar las demandas del estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l], arriesgándonos de paso a provocar la ira de la [ShowSocietyDirectionName('aristocracy')|l]."
 societal_values.109.a: "Sin sacrificio no hay beneficio."
 societal_values.109.b: "Tal vez podamos ayudar."
 societal_values.110.title: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] apoya al Estado"
 societal_values.110.desc: "El país siente la presión de la guerra, y gente en todas partes busca esperanza en estos tiempos difíciles. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] ha dado un paso adelante y ha ofrecido apoyo y aliento a quienes más han sufrido."
 societal_values.110.a: "Les agradecemos el apoyo."
 societal_values.111.title: "Tratado militar"
 societal_values.111.desc: "Nuestro énfasis en una aristocracia fuerte ha dado al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] un medio para servir en el ejército, y están prestando más atención a las fuerzas armadas. Un noble ha publicado un tratado sobre el pensamiento militar."
 societal_values.111.a: "¡Una gran lectura!"
 societal_values.112.title: "Reclutamiento aumentado"
 societal_values.112.desc: "Ha llegado a oídos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] que nuestro poder nacional no se encuentra en un punto óptimo, así que nos ofrecen sus siervos para que presten servicio en las fuerzas armadas."
 societal_values.112.a: "¡Esto está bien!"
 societal_values.200.title: "Levantamiento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 societal_values.200.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] de [ROOT.GetCountry.GetName] se ha alzado en armas contra nuestra decisión de limitar sus privilegios y ha jurado detenernos. Quizá deberíamos haber considerado esto antes de actuar."
 societal_values.200.a: "Muy bien, ¡aplastadlos!"
 societal_values.201.title: "Pérdida de prestigio"
 societal_values.201.desc: "Fortalecer al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] y los comerciantes a costa de la aristocracia más modesta disminuye nuestro prestigio a ojos del mundo. Estamos perdiendo credibilidad y corremos el riesgo de convertirnos en una nación avara."
 societal_values.201.a: "¿Qué más nos da?"
 societal_values.202.title: "Beneficio de comerciantes"
 societal_values.202.desc: "Si la posición [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] y los comerciantes de un país se refuerza, habrá más gente competente para pagar impuestos. A veces, un país puede beneficiarse incluso del talento de la gente corriente."
 societal_values.202.a: "¡Un gran hombre nos servirá!"
 societal_values.203.title: "Prosperidad de una minoría"
 societal_values.203.desc: "La minoría de los [minority_religion_province.GetDominantCulture.GetName|l] está prosperando bajo nuestro mandato gracias a que su estatus legal está garantizado por nuestra [ShowAdvanceName('bill_of_rights')]."
 societal_values.203.a: "Qué alegría."
 STATIC_MODIFIER_NAME_minority_prospers: "Prosperidad de una minoría"
 STATIC_MODIFIER_DESC_minority_prospers: "Nuestra decisión de otorgar la [ShowAdvanceName('bill_of_rights')] ha permitido que los grupos minoritarios prosperen en nuestra nación."
 societal_values.204.title: "Reacciones negativas"
 societal_values.204.desc: "Desde que implantamos la [ShowAdvanceName('bill_of_rights')], múltiples miembros de las antiguas clases dirigentes se sienten víctimas de la marginación. En lugar de buscar el diálogo, están promoviendo una revuelta."
 societal_values.204.a: "¿No pueden discutirlo como caballeros?"
 societal_values.205.title: "Desaparece gente"
 societal_values.205.desc: "Desde que dimos facilidades al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] para trasladarse en busca de mejores posibilidades de cultivar, por desgracia ha sido más difícil localizarlos cuando el ejército necesita reclutas."
 societal_values.205.a: "Esto no es lo ideal."
 societal_values.206.title: "Pérdida de control"
 societal_values.206.desc: "Con nuestras nuevas leyes que vinculan al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] a la tierra con menos firmeza, parece que empiezan a tener ideas nuevas y algo extrañas sobre el papel que desempeñan en un contexto amplio."
 societal_values.206.a: "Es un asunto preocupante."
 societal_values.207.title: "Mejor administración"
 societal_values.207.desc: "Al frenar la explotación despiadada [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] a manos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], los llamados «hacendados» se han vuelto sorprendentemente comunes en la administración. A su vez, esto ha mejorado las condiciones generales en nuestro país."
 societal_values.207.a: "¡Progreso!"
 societal_values.208.title: "Nuestro pueblo prospera siendo libre"
 societal_values.208.desc: "Nuestra política de libertad para el pueblo llano está dando resultados. Nuestra gente parece más satisfecha que de costumbre."
 societal_values.208.a: "Gobernamos con sabiduría."
 societal_values.209.title: "Preocupación en el seno [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 societal_values.209.desc: "Nuestro estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] está preocupado porque nuestra política de servidumbre libre está interfiriendo en su derecho a azotar a sus siervos. Al parecer, ello ha arruinado ya varias cenas y celebraciones."
 societal_values.209.a: "Dejemos que se quejen."
 societal_values.209.b: "Hagamos algunas concesiones."
 societal_values.210.title: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] está complacido"
 societal_values.210.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] está prosperando gracias a nuestra política plutocrática y ha decidido enviar un pequeño regalo al Estado como muestra de las bondades de dicha política."
 societal_values.210.a: "Agradecemos el regalo."
 societal_values.211.title: "$societal_values.209.title$"
 societal_values.211.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] está consternado porque nuestra política plutocrática no es justa con sus miembros."
 societal_values.211.a: "Que se quejen."
 societal_values.211.b: "Quizá debamos ceder un poco."
 societal_values.212.title: "Mercenarios en nuestras filas"
 societal_values.212.desc: "Los mercenarios siempre persiguen el dinero, y nuestras tradiciones plutocráticas hacen creer a sus capitanes que aquí hallarán beneficios."
 societal_values.212.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_mercenaries_to_the_standard: "Se unen mercenarios a nuestras filas"
 STATIC_MODIFIER_DESC_mercenaries_to_the_standard: "Nuestras tradiciones plutocráticas han traído mercenarios buscavidas a nuestras filas."
 societal_values.213.title: "¡Por la libertad!"
 societal_values.213.desc: "Vienen para arrebatarnos lo más sagrado: nuestra libertad. Vamos a luchar. Y sí, puede que muramos, pero tendremos la oportunidad de decirles que, aunque nos quiten la vida, nunca nos arrebatarán la libertad."
 societal_values.213.a: "¡Qué inspirador!"
 STATIC_MODIFIER_NAME_for_freedom: "¡Por la libertad!"
 STATIC_MODIFIER_DESC_for_freedom: "Siempre lucharemos por la libertad. Nuestros enemigos pueden quitarnos la vida en la batalla, pero, aunque que muramos, ¡nunca nos arrebatarán la libertad!"
 societal_values.214.title: "Nuestros derechos"
 societal_values.214.desc: "No necesitamos luchar por nuestros derechos; los principios de nuestro Gobierno plutocrático los consagran y protegen. Esto es algo que vale la pena defender y valorar."
 societal_values.214.a: "¡Grandes noticias!"
 societal_values.215.title: "En defensa del interés mercantil"
 societal_values.215.desc: "El interés mercantil es la base del ideal plutocrático en [ROOT.GetCountry.GetFlavorRank|l]. Debemos procurar que nuestras leyes defiendan adecuadamente los intereses de nuestra comunidad de comerciantes frente a la competencia extranjera desleal."
 societal_values.215.a: "Es justo y adecuado"
 societal_values.216.title: "Auge de la agricultura"
 societal_values.216.desc: "La productividad de nuestras granjas, en especial las que producen distintos tipos de grano, está en auge. A su vez, esto está impulsando todas las áreas de nuestra economía, lo cual nos beneficia porque aumentan los ingresos por impuestos."
 societal_values.216.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_agricultural_boom: "Auge de la agricultura"
 STATIC_MODIFIER_DESC_agricultural_boom: "La productividad de nuestras granjas está en auge, y producimos mucha más comida, lo que impulsa al resto de nuestra economía y aumenta los ingresos por impuestos."
 societal_values.217.title: "Tolerancia para todos"
 societal_values.217.desc: "Nuestro Gobierno está haciendo un gran esfuerzo para asegurarse de que se tolera a la gente de distintas creencias..., siempre que tengan dinero."
 societal_values.217.a: "¡Dios es bueno!"
 STATIC_MODIFIER_NAME_tolerance_for_all: "¡Tolerancia para todos!"
 STATIC_MODIFIER_DESC_tolerance_for_all: "El Gobierno tolera a gente de distintas creencias..., siempre que tengan dinero."
 societal_values.218.title: "A los colores"
 societal_values.218.desc: "Con la guerra que nos asola, patriotas provenientes de todo el mundo se están reuniendo bajo nuestro estandarte para luchar por [ROOT.GetCountry.GetFlavorRank|l] frente a los enemigos de la libertad en todas partes."
 societal_values.218.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_to_the_colors: "¡A los colores!"
 societal_values.300.title: "¡Se extienden ideas peligrosas!"
 societal_values.300.desc: "Nuestro pensamiento, algo menos dogmático, ha conducido a nuevas y desconocidas nociones de «humanismo». Esto provoca cierta inquietud, pues la gente empieza a cuestionarse el orden de las cosas."
 societal_values.300.a: "Tenemos ciertas preocupaciones."
 societal_values.301.title: "Parecemos débiles"
 societal_values.301.desc: "Los países civilizados no permiten que el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] piense en nada remotamente serio. Los ojos del mundo se han posado en nosotros, y no les gusta lo que ven."
 societal_values.301.a: "Es temporal."
 societal_values.302.title: "Aparición de intelectuales"
 societal_values.302.desc: "Nuestra generosa política de otorgar más libertad de expresión al pueblo ha creado un caldo de cultivo de lo más fértil para ideas nuevas y prometedoras. Algunos de los nuevos pensadores más destacados podrían convertirse en grandes hombres y dejar un legado de desarrollo intelectual a nuestra nación."
 societal_values.302.a: "Hemos elegido sabiamente."
 societal_values.303.title: "Una obra de arte épica"
 societal_values.303.desc: "Nuestro continuo mecenazgo artístico ha conducido a la creación de una de las obras más grandes que ha conocido la humanidad. En especial, la obra #italic [target_work.GetName]#! de [target_artist.GetName] traerá gran gloria a nuestra nación."
 societal_values.303.a: "Nos deleitamos en esa gloria."
 societal_values.304.title: "No hay arte que merezca nuestro patrocinio"
 societal_values.304.desc: "Aunque se nos conoce como mecenas de las artes, en este momento las figuras artísticas que patrocinamos no crean nada de calidad. ¡Están poniendo a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] en ridículo!"
 societal_values.304.a: "Seguro que las cosas mejorarán."
 societal_values.305.title: "La revolución científica continúa"
 societal_values.305.desc: "Nuestra revolución científica sigue proporcionando beneficios, y nuestros científicos siguen avanzando en sus investigaciones. Al ser un país innovador, gozamos de un sinfín de ventajas potenciales."
 societal_values.305.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.306.title: "La revolución científica se ha detenido"
 societal_values.306.desc: "Por el momento, nuestros científicos no tienen más descubrimientos en el horizonte. Bueno, algo habrá, pero la revolución se ha ralentizado por ahora."
 societal_values.306.a: "No es lo ideal."
 societal_values.307.title: "Oleada innovadora"
 societal_values.307.desc: "Nuestra política de innovación a largo plazo nos ha rendido grandes beneficios. Estamos presenciando un crecimiento intelectual en la nación."
 societal_values.307.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_innovation_wave: "Oleada innovadora"
 STATIC_MODIFIER_DESC_innovation_wave: "Nuestra política de innovación ha permitido que se asienten ideas nuevas en el reino."
 societal_values.308.title: "Estallido del pensamiento administrativo"
 societal_values.308.desc: "Los pensadores de nuestro país, impulsados por la actitud abierta de nuestro Gobierno, están inmersos en una explosión de pensamiento en el ámbito de la administración y se preguntan cómo se puede gobernar mejor."
 societal_values.308.a: "Unas noticias excelentes."
 STATIC_MODIFIER_NAME_burst_of_administrative_thought: "Estallido del pensamiento administrativo"
 STATIC_MODIFIER_DESC_burst_of_administrative_thought: "¡En una sociedad de mente abierta, ¡hasta el Gobierno puede ser eficiente!"
 societal_values.309.title: "Una mirada al exterior"
 societal_values.309.desc: "Nuestros pensadores, que toman el ejemplo de los Gobiernos y su actitud relajada ante estas situaciones, han empezado a interesarse por quienes que no son como nosotros. Personas que hablan un idioma diferente o viven en otro país... Estas ideas les ayudarán cuando tratemos con esta gente."
 societal_values.309.a: "Ahora hablan nuestro idioma..."
 societal_values.310.title: "Teoría militar"
 societal_values.310.desc: "Las armas militares han fascinado a hombres de todo el mundo desde siempre. Con esa fascinación como base, han formado ideas concretas que podemos usar."
 societal_values.310.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.400.title: "Herejía"
 societal_values.400.desc: "De algún modo, parece que por cada nido de herejes que aplastamos, surgen otros dos."
 societal_values.400.a: "Malas hierbas en el jardín..."
 societal_values.401.title: "Desórdenes"
 societal_values.401.desc: "No todo el mundo coincide con nuestra doctrina religiosa. Algunas personas se quejan públicamente, califican nuestra actitud hacia las ideas modernas de intolerante y proclaman que aferrarse a la filosofía antigua es una estupidez retrógrada."
 societal_values.401.a: "Por desgracia, algunos tendrán que arder..."
 societal_values.402.title: "En loor de santidad"
 societal_values.402.desc: "[target_character.GetName], miembro de una orden religiosa en el [target_country.GetLongName|l], ha llegado hoy ante la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Nuestro duro pero severo castigo de los infieles le ha producido un gran asombro y ha solicitado una posición en el consejo. Después de todo, [ROOT.GetCountry.GetFlavorRank|l] que reza conjuntamente nunca experimentará la soledad."
 societal_values.402.a: "Demos la bienvenida al sacerdote."
 societal_values.402.b: "La Iglesia no nos gobierna."
 societal_values.403.title: "Apoyo para la guerra"
 societal_values.403.desc: "Como hemos declarado que libraremos la guerra contra nuestros enemigos religiosos, la gente se ha involucrado en el esfuerzo bélico."
 societal_values.403.a: "¡Deus Vult!"
 societal_values.404.title: "Promesas fallidas"
 societal_values.404.desc: "A menudo proclamamos que la fe [ROOT.GetCountry.GetReligion.GetAdjective|l] es la única y verdadera y hemos garantizado a nuestro pueblo que la guerra contra [infidel_neighbor.GetLongName] es inminente, teniendo en cuenta nuestras diferencias religiosas. Sin embargo, muchos de nuestros vasallos están decepcionados, ya que no hemos iniciado guerra alguna contra nuestros vecinos de [infidel_neighbor.GetNameWithNoTooltip]. Algunos han tomado las calles para mostrar su descontento."
 societal_values.404.a: "Aún nos falta preparación."
 societal_values.404.b: "¡Si quieren pelea, la tendrán!"
 societal_values.405.title: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] moviliza a la población"
 societal_values.405.desc: "Durante muchos años, nuestras políticas han motivado que una mayoría de nuestra población acuda fielmente a las ceremonias religiosas esperadas. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] nos ha dado las gracias por nuestras políticas de apoyo, haciendo a cambio comentarios apoyando a nuestro gobierno.\" # [LocEditor:AwaitingBatchUpdate"
 societal_values.405.a: "Que la fe siempre mantenga a nuestro pueblo unido."
 societal_values.406.title: "Divergencias religiosas"
 societal_values.406.desc: "Se nos considera defensores de la fe [ROOT.GetCountry.GetReligion.GetAdjective|l] en muchos sentidos. Nuestras instituciones religiosas son fuertes, y miembros del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], tanto a nivel local como extranjero, se unen a nuestros seminarios.\n\nPor ello, es vergonzoso que la población rural de nuestro país no esté vinculada a la teología como nosotros. Los informes sobre desviaciones como otorgar el título de santo a un perro o integrar antiguas festividades paganas en las ceremonias de nuestra fe están afectando a nuestro Estado."
 societal_values.406.a: "Que se quejen."
 STATIC_MODIFIER_NAME_religious_deviants: "Desviaciones religiosas"
 STATIC_MODIFIER_DESC_religious_deviants: "Al ignorar toda desviación religiosa en nuestro país, la autoridad de nuestros misioneros se ha resentido en todo nuestro territorio..."
 societal_values.406.b: "Forcemos a esta gente a abandonar sus costumbres."
 societal_values.407.title: "Fervor religioso"
 societal_values.407.desc: "Los misioneros, inspirados por nuestra creencia en la supremacía divina, están resultando más convincentes en sus conversaciones con quienes no creen."
 societal_values.407.a: "Es hora de divulgar la buena nueva."
 STATIC_MODIFIER_NAME_missionary_zeal: "Fervor misionero"
 STATIC_MODIFIER_DESC_missionary_zeal: "Con la nación asentada en el principio de la supremacía divina, nuestros misioneros sienten un fervor mayor de lo habitual."
 societal_values.408.title: "Reacción conservadora"
 societal_values.408.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] no considera que [ROOT.GetCountry.GetLongName|l] se ajuste bien a los principios de la supremacía divina. Les hemos escuchado condenar al Gobierno."
 societal_values.408.a: "Son solo palabras vacías de almas inquietas."
 societal_values.408.b: "¡Debemos lidiar con esos disidentes!"
 societal_values.409.title: "La unidad de la fe"
 societal_values.409.desc: "Desde que el Gobierno en [ROOT.GetCountry.GetFlavorRank|l] empezó a promover la adoración y centrar la vida en la verdadera fe [ROOT.GetCountry.GetReligion.GetAdjective|l], nuestra gente se siente más segura en sus vidas cotidianas y entre sí."
 societal_values.409.a: "Donde hay fe, hay confianza."
 societal_values.410.title: "Los liberales se enfurecen"
 societal_values.410.desc: "Los sectores más liberales y librepensadores de nuestra sociedad están molestos por la falta de progreso en la actitud del Gobierno."
 societal_values.410.a: "La innovación no tiene nada que hacer contra la tradición."
 societal_values.410.b: "Merecen que se les escuche."
 societal_values.411.title: "Devoción religiosa"
 societal_values.411.desc: "¡El fuego de la fe arde con intensidad en [ROOT.GetCountry.GetFlavorRank|l]! Todos los días acude gente con el fin de unirse o apoyar de algún modo a nuestros misioneros que buscan promover la visión [ROOT.GetCountry.GetReligion.GetAdjective|l] por nuestras tierras. Quienes queremos convertir no pueden evitar sentir asombro por el fervor de nuestros vasallos."
 societal_values.411.a: "¡Extiende el mensaje!"
 societal_values.412.title: "Guerra santa"
 societal_values.412.desc: "La guerra por la fe es una guerra justa y verdadera. Monjes y otros miembros importantes del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] están predicando ante las masas la importancia de esta guerra. La gente se está movilizando para garantizar la victoria."
 societal_values.412.a: "¡Nuestra fe prevalecerá!"
 societal_values.413.title: "El hijo pródigo"
 societal_values.413.desc: "Nuestros hermanos descarriados en [convert_location.GetName] han visto el error de su camino y han regresado a la fe única y verdadera. Todos se han salvado."
 societal_values.413.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.414.title: "Han visto la luz"
 societal_values.414.desc: "Tras contemplar el poder de nuestra fe, la gente de [convert_location.GetName] ha decidido adoptarla de forma espontánea. Es un día de orgullo para nosotros, puesto que se salvarán aún más almas."
 societal_values.414.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.415.title: "Guía divina"
 societal_values.415.desc: "El periodo de incertidumbre actual ha estado reconcomiendo la mente del pueblo. Sin embargo, desde que nuestros líderes religiosos se pronunciaron y proclamaron que estos momentos de dificultad eran una prueba de nuestra fe, las cosas se han estabilizado. Ahora, la gente en [ROOT.GetCountry.GetFlavorRank|l] encuentra consuelo en su comunidad religiosa."
 societal_values.415.a: "Nos hacemos fuertes mutuamente."
 societal_values.416.title: "La fuerza de la fe"
 societal_values.416.desc: "En cuestiones de fe somos insuperables. El apoyo a nuestra religión y la devoción que mostramos impresionan a la gente que nos rodea."
 societal_values.416.a: "Es un hecho."
 societal_values.417.title: "El amor de los devotos"
 societal_values.417.desc: "Nuestro amor a la fe verdadera no conoce límites, y nuestra gente se siente segura y a salvo sabiendo esto. Su destino después de la muerte es nuestra preocupación número uno."
 societal_values.417.a: "La gente está satisfecha."
 societal_values.500.title: "Nuevas técnicas de espionaje"
 societal_values.500.desc: "El sistema de espionaje está dando resultados y nuestros espías han descubierto métodos nuevos para obtener información. Tarde o temprano, tanto nuestros «amigos» como nuestros enemigos lo descubrirán, pero, por ahora, tenemos ventaja."
 societal_values.500.a: "Me gusta tener ventaja."
 STATIC_MODIFIER_NAME_enhanced_spies: "Mejora de espías"
 STATIC_MODIFIER_DESC_enhanced_spies: "Nuestro sistema de espionaje funciona mejor de lo habitual, lo que significa que sus miembros son aún más eficaces."
 societal_values.501.title: "Deserción de espías"
 societal_values.501.desc: "Un grupo de espías de nuestra red se está pasando a otros países. Esto podría perjudicarnos a corto plazo."
 societal_values.501.a: "Que se vayan los desleales."
 STATIC_MODIFIER_NAME_spy_defections: "Deserción de espías"
 STATIC_MODIFIER_DESC_spy_defections: "Nuestro sistema de espionaje está teniendo dificultades, pues algunos de los espías están desertando para trabajar para otras naciones."
 societal_values.501.b: "Una pequeña suma de dinero podría hacerles cambiar de idea."
 societal_values.502.title: "Un hombre en el estado mayor"
 societal_values.502.desc: "Con la ayuda de un hombre codicioso en el estado mayor enemigo, hemos accedido secretamente a los planes de guerra y la ubicación sus tropas. Nuestros espías han demostrado su valía una vez más."
 societal_values.502.a: "Esto nos beneficiará."
 societal_values.503.title: "Nuestras actividades están ocultas"
 societal_values.503.desc: "Gracias a nuestra excelente red de espías, nuestras actividades de espionaje permanecen ocultas a ojos tanto de nuestros enemigos como de nuestros aliados. Esto ha resultado muy útil en el pasado y seguramente también lo sea en el futuro."
 societal_values.503.a: "Nos podemos aprovechar de esto"
 STATIC_MODIFIER_NAME_hidden_agents: "Agentes ocultos"
 STATIC_MODIFIER_DESC_hidden_agents: "Los agentes que participan en operaciones encubiertas saben cómo ocultarse y minimizar el impacto de sus acciones."
 societal_values.505.title: "Diplomacia expuesta"
 societal_values.505.desc: "Si bien nuestras figuras diplomáticas se dedican ocasionalmente a aspectos más oscuros de la diplomacia internacional, han adquirido una cierta reputación. Esto está influyendo en el prestigio de nuestra nación."
 societal_values.505.a: "Son malas noticias."
 societal_values.507.title: "¡El espionaje requiere esfuerzo!"
 societal_values.507.desc: "Ha habido cierta irritación en el cuerpo diplomático últimamente respecto a nuestro enfoque de las acciones encubiertas. Los diplomáticos consideran que tal enfoque limita su capacidad y exigen que busquemos usos de mayor utilidad, algo que no esté relacionado con acciones encubiertas. De lo contrario..."
 societal_values.507.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_focus_on_covert_actions: "Acciones encubiertas"
 STATIC_MODIFIER_DESC_focus_on_covert_actions: "Nuestra atención en acciones cubiertas está limitando la habilidad de nuestros cuerpos diplomáticos."
 societal_values.508.title: "Nuestro espionaje encuentra un buen burócrata"
 societal_values.508.desc: "Nuestros diplomáticos están siempre buscando trabajadores buenos y competentes por el bien del país. Ahora, uno de ellos ha encontrado a un plebeyo verdaderamente dotado, al que podríamos emplear en un departamento de nuestro Gobierno.\n\n¿Dónde vamos a darle trabajo?"
 societal_values.508.a: "... en la administración"
 societal_values.508.b: "... en la diplomacia"
 societal_values.508.c: "... en el ejército"
 societal_values.600.title: "Dinamismo del gabinete"
 societal_values.600.desc: "Una combinación de las personas adecuadas en los puestos de nuestro gabinete puede propiciar la obtención de un pequeño aumento de los impuestos. A nuestro pueblo le complacerá saber que eso es justo lo que acaba de ocurrir."
 societal_values.600.a: "Son buenas noticias, sin duda."
 STATIC_MODIFIER_NAME_cabinet_dynamism: "Dinamismo del gabinete"
 STATIC_MODIFIER_DESC_cabinet_dynamism: "Con los miembros adecuados complementándose entre sí, el consejo está resultando más efectivo que de costumbre."
 societal_values.601.title: "Corrupción gubernamental"
 societal_values.601.desc: "Cuando los hombres equivocados forman parte de nuestro gabinete, el país puede verse afectado. Además, es difícil sacarlos de ahí."
 societal_values.601.a: "Parece que han bajado los ingresos fiscales."
 societal_values.601.b: "La inflación está en alza."
 societal_values.602.title: "Embajada exitosa"
 societal_values.602.desc: "Nuestros embajadores han difundido opiniones favorables sobre [ROOT.GetCountry.GetName] en cortes extranjeras con buenos resultados. Evidentemente, la situación de paz actual es de gran ayuda en este asunto."
 societal_values.602.a: "Contemos pequeñas mentiras..."
 succesful_embassy: "Embajada exitosa"
 societal_values.603.title: "Diplomacia incompetente"
 societal_values.603.desc: "Hemos colocado a múltiples miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] en puestos de diplomacia. Están haciendo el ridículo, lo cual era de esperar, pero eso no es lo peor: también están avergonzando a nuestro país."
 societal_values.603.a: "Pero son parte [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]..."
 STATIC_MODIFIER_NAME_incompetent_diplomats: "Diplomacia incompetente"
 STATIC_MODIFIER_DESC_incompetent_diplomats: "Nuestros diplomáticos se han mostrado tan incompetentes últimamente que no resultan creíbles cuando tratan con otros países."
 societal_values.603.b: "Reemplacémoslos."
 societal_values.604.title: "Diplomacia brillante"
 societal_values.604.desc: "Un joven en nuestro cuerpo diplomático ha destacado significativamente. Es un individuo con un gran talento y absolutamente leal a [ROOT.GetCountry.GetName]. Nuestra nación se beneficiará de su trabajo durante mucho tiempo."
 societal_values.604.a: "¡Buenas noticias!"
 STATIC_MODIFIER_NAME_brilliant_diplomat: "Diplomacia brillante"
 STATIC_MODIFIER_DESC_brilliant_diplomat: "Un brillante diplomático está manteniendo relaciones con un país básicamente por sí solo!"
 societal_values.604.b: "¡Puede servir a [ROOT.GetCountry.GetReligion.GetGodName]!"
 societal_values.604.c: "$societal_values.604.b$"
 societal_values.604.d: "$societal_values.604.b$"
 societal_values.604.e: "¡Servirá al [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]!"
 societal_values.605.title: "Conciliación de diferencias"
 societal_values.605.desc: "A veces, cuando los países tienen diferentes tipos de Gobierno, simplemente no nos entendernos del todo. Con nuestros diplomáticos competentes hemos conciliado las diferencias con uno de nuestros vecinos."
 societal_values.605.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 reconciling_differences: "Conciliación de diferencias"
 societal_values.606.title: "Reputación mejorada"
 societal_values.606.desc: "Como nuestros diplomáticos trabajan día y noche sin descanso, nuestra reputación ha mejorado y el mundo nos mira con afecto."
 societal_values.606.a: "¡Gloria a nosotros!"
 STATIC_MODIFIER_NAME_improved_dip_reputation: "Reputación mejorada"
 STATIC_MODIFIER_DESC_improved_dip_reputation: "Nuestra reputación diplomática ha mejorado últimamente gracias a los esfuerzos de nuestros diplomáticos."
 societal_values.607.title: "Bufones balbuceantes"
 societal_values.607.desc: "Diplomático tras diplomático nos han fallado, su incompetencia es tan desconcertante que el mundo ha empezado a vernos con otros ojos. ¡Nuestros diplomáticos ineptos han arruinado nuestra reputación!"
 societal_values.607.a: "Ojalá pudiéramos ordenar su ejecución."
 STATIC_MODIFIER_NAME_reduced_dip_reputation: "Mala reputación"
 STATIC_MODIFIER_DESC_reduced_dip_reputation: "Nuestra diplomacia, formada por bufones balbuceantes, ha arruinado nuestra reputación."
 societal_values.700.title: "Preocupación en el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 societal_values.700.desc: "Miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] con propiedades cercanas a la frontera proclaman que estamos descuidando nuestras defensas. Han expresado su preocupación e inquietud a todo el mundo."
 societal_values.700.a: "¡La mejor defensa es un buen ataque!"
 societal_values.701.title: "Demasiada cobardía"
 societal_values.701.desc: "Nuestro creciente énfasis en la doctrina ofensiva ha hecho más difícil dar con miembros del campesinado con suficiente valentía para engrosar nuestras filas. Nuestros oficiales de reclutamiento lidian con quejas ridículas sobre ser carne de cañón constantemente."
 societal_values.701.a: "Esos idiotas se pierden la gloria."
 societal_values.702.title: "Gloria para nosotros"
 societal_values.702.desc: "Nuestra decisión de centrarnos en el ataque ha llevado a una parte de nuestros vecinos a mirar con preocupación y envidia a nuestras gloriosas tropas, listas para hacer probar el frío acero a nuestros enemigos."
 societal_values.702.a: "Tienen motivos para preocuparse."
 societal_values.703.title: "Se unen reclutas a las filas"
 societal_values.703.desc: "Nuestro sistema de reclutamiento nacional está dando sus frutos: pobres, desesperados, incluso patriotas se congregan bajo nuestra bandera. Los generales están complacidos."
 societal_values.703.a: "Que entren en el ejército ya."
 STATIC_MODIFIER_NAME_recruits_flock: "$societal_values.703.title$"
 STATIC_MODIFIER_DESC_recruits_flock: "La política de reclutamiento nacional está provocando que los reclutas se unan en masa a las filas."
 societal_values.704.title: "La gente rechaza el reclutamiento"
 societal_values.704.desc: "Normalmente, el sistema de reclutamiento nacional funciona como un mecanismo bien engrasado pero, ahora, encontramos cierta resistencia al reclutamiento. Las revueltas, los ataques a grupos de reclutamiento y problemas de menor importancia empiezan a darse con frecuencia."
 societal_values.704.a: "Seguro que podemos ralentizar el reclutamiento a corto plazo."
 STATIC_MODIFIER_NAME_resist_conscription: "Resistencia al reclutamiento"
 STATIC_MODIFIER_DESC_resist_conscription: "Normalmente, la política de reclutamiento nacional atrae muchos más hombres al ejército. Sin embargo, en este momento, se resisten a alistarse."
 societal_values.704.b: "Necesitamos soldados, no quejicas."
 societal_values.705.title: "Un gran ejército"
 societal_values.705.desc: "Nuestro gran ejército marcha de victoria en victoria. La experiencia de dichas victorias influye en el reclutamiento y el entrenamiento de unidades nuevas de forma positiva."
 societal_values.705.a: "Es fantástico."
 societal_values.706.title: "Nuestro ejército no es tan grande"
 societal_values.706.desc: "Antes, nuestro ejército era la envidia de todo el mundo. Ahora, nadie sabría decir nada bueno al respecto. No sabemos cómo ha podido degradarse de este modo, pero esto podría acabar afectando al reclutamiento."
 societal_values.706.a: "¡Es hora de reorganizar el mando!"
 societal_values.707.title: "La fuerza vital de nuestro ejército asusta al enemigo"
 societal_values.707.desc: "Nuestra política de primar la ofensiva frente a la defensiva ha creado una leyenda en torno al ímpetu de nuestros ejércitos."
 societal_values.707.a: "¡A la carga!"
 societal_values.708.title: "Fortificaciones descuidadas"
 societal_values.708.desc: "Nuestra política de favorecer la ofensiva ha conducido al descuido de nuestras fortificaciones."
 societal_values.708.a: "Que caigan."
 STATIC_MODIFIER_NAME_fort_in_disrepair: "Fuerte en mal estado"
 STATIC_MODIFIER_DESC_fort_in_disrepair: "Debido a la falta de mantenimiento, este fuerte es mucho más difícil de defender."
 societal_values.708.b: "$common_string_we_shall_do_something$"
 societal_values.709.title: "El ejército es el camino a la gloria"
 societal_values.709.desc: "Al centrarnos en las fuerzas terrestres, hemos obtenido un ejército excelente. Algunos de los individuos más brillantes y válidos desean ser oficiales en él."
 societal_values.709.a: "Sabia decisión."
 societal_values.710.title: "Almirantes preocupados"
 societal_values.710.desc: "Nuestros almirantes han expresado su preocupación por el hecho de que nos centremos en las fuerzas terrestres a costa de la flota."
 societal_values.710.a: "¿Qué sabrán ellos?"
 societal_values.710.b: "$common_string_we_shall_do_something$"
 societal_values.711.title: "Exhibición de ímpetu"
 societal_values.711.desc: "Nuestro fuerte énfasis en la ofensiva da al ejército de nuestro país una sensación de fuerza, porque la mejor defensa es un buen ataque. Es por ello que nuestros hombres cargan sin miedo en batalla sabiendo que la victoria será suya."
 societal_values.711.a: "¡A los ojos!"
 STATIC_MODIFIER_NAME_full_elan: "Ímpetu total"
 STATIC_MODIFIER_DESC_full_elan: "El énfasis en la ofensiva despierta el fervor de nuestros soldados."
 societal_values.712.title: "Enviemos a la infantería"
 societal_values.712.desc: "El humilde soldado de infantería, a veces menospreciado por la caballería, es el eje de cualquier ejército. Un fuerte ataque de infantería puede resultar casi tan devastador como una carga de caballería. Nuestra infantería está cayendo en la cuenta de que disfruta de pasar el día bajo el sol."
 societal_values.712.a: "¡Sois los mejores!"
 STATIC_MODIFIER_NAME_finest_infantry: "La mejor infantería"
 STATIC_MODIFIER_DESC_finest_infantry: "Nuestra infantería es el eje de nuestro ejército y sus ataques pueden ser casi tan devastadores como una carga de caballería."
 societal_values.713.title: "Enviemos a la caballería"
 societal_values.713.desc: "Como en los tiempos de Alejandro Magno, nuestros jinetes tienen la habilidad y la capacidad de ser la fuerza decisiva. Hoy en día, nuestros compañeros son la flor y nata del ejército y siempre están listos para atacar. Se enorgullecen de ello y se deleitan con la atención que reciben."
 societal_values.713.a: "¡A la cargaaa!"
 STATIC_MODIFIER_NAME_cavalry_companions: "Compañeros de caballería"
 STATIC_MODIFIER_DESC_cavalry_companions: "La caballería, siempre preparada para atacar, forma la flor y nata del ejército y tiene la capacidad de tomar decisiones definitivas."
 societal_values.800.title: "Los aristócratas no quieren servir"
 societal_values.800.desc: "Nuestros aristócratas se están volviendo reluctantes a servir en nuestro ejército, dado que nos estamos centrando en tácticas defensivas. Les preocupa la falta de oportunidades para conseguir la gloria escondiéndose dentro de nuestras fortificaciones."
 societal_values.800.a: "No lo entienden"
 societal_values.800.b: "Un poco de oro les convencerá"
 societal_values.801.title: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] está contrariado"
 societal_values.801.desc: "Con nuestro creciente énfasis en la defensa, hemos despejado el terreno en torno a nuestras fortificaciones para cavar fosos y crear campos de tiro. La reacción de la gente que ocupa dichas tierras no es tranquilizadora."
 societal_values.801.a: "Bueno, así aguantará el fuerte hasta que llegue el relevo."
 societal_values.802.title: "Experto en fortificaciones"
 societal_values.802.desc: "Desde que empezamos a centrarnos en una filosofía más defensiva, un humilde ingeniero (por lo general, un puesto en el último escalafón del ejército) ha tenido oportunidad de impresionarnos con la vitola de un verdadero genio."
 societal_values.802.a: "Es muy bueno..."
 STATIC_MODIFIER_NAME_improved_fortifications: "Fortificaciones mejoradas"
 STATIC_MODIFIER_DESC_improved_fortifications: "El estado de las fortificaciones locales ha mejorado considerablemente, y ahora proporcionan una sólida defensa contra cualquier asedio."
 societal_values.803.title: "Un general prometedor"
 societal_values.803.desc: "Nuestra política de ascensos por méritos en el campo de batalla ha tenido éxito, y ha surgido un nuevo general."
 societal_values.803.a: "Bien, parece prometedor."
 societal_values.804.title: "Al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] le preocupa por la pérdida de privilegios"
 societal_values.804.desc: "Nuestra política de ascensos por méritos en combate preocupa al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Piensan que el hecho de que un hombre se las arregle bien en el campo de batalla no significa que esté capacitado para ser un buen general. De hecho, opinan que la vida castrense empieza a ser insoportable, ya que estos nuevos oficiales no saben cómo ha de comportarse un caballero. También se rumorea que la soldadesca opina que un buen líder tiene que ser de noble cuna."
 societal_values.804.a: "¿El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] importa realmente?"
 societal_values.804.b: "Lo mejor será ponerles las cosas un poco más difíciles a corto plazo."
 societal_values.805.title: "Mejoras militares"
 societal_values.805.desc: "Nuestros oficiales están experimentando con nuevas formas de instruir al ejército, ya de por sí perfectamente preparado. Esto parece haber aumentado el nivel general del saber militar de nuestra nación."
 societal_values.805.a: "¡Alabados sean los pensadores militares!"
 STATIC_MODIFIER_NAME_military_improvements: "Mejoras militares"
 STATIC_MODIFIER_DESC_military_improvements: "Nuestra excelente instrucción militar ha dado lugar a mejoras en el pensamiento militar."
 societal_values.806.title: "Complacencia militar"
 societal_values.806.desc: "Nuestro ejército está tan bien instruido que, según los generales más influyentes, es invencible. Cualquier derrota reciente se debe al mal tiempo o al uso de tácticas indignas por parte del enemigo. Por lo que respecta a nuestros generales, no hay forma de mejorar la perfección."
 societal_values.806.a: "Invencible... Suena bien..."
 STATIC_MODIFIER_NAME_military_complacency: "Complacencia militar"
 STATIC_MODIFIER_DESC_military_complacency: "Gracias a nuestra instrucción militar, contamos con un ejército magnífico al que todos temen. Por ello, los oficiales más importantes creen que no hay más margen de mejora."
 societal_values.806.b: "La verdad puede molestar a algunas personas."
 societal_values.807.title: "Gloria del ejército"
 societal_values.807.desc: "Nuestro glorioso ejército está aumentando el prestigio de la nación."
 societal_values.807.a: "¡Gloria a nosotros!"
 societal_values.808.title: "Nuestro ejército ha conocido días mejores"
 societal_values.808.desc: "Parece que nuestras gloriosas fuerzas armadas han perdido algo de lustre. La gente no se toma tan en serio al ejército como antes."
 societal_values.808.a: "¡Es hora de cambiar algunas cosas!"
 societal_values.808.b: "No se puede hacer gran cosa..."
 societal_values.809.title: "Esfuerzo fortificador"
 societal_values.809.desc: "Nuestra decisión de centrarnos en la defensa ha hecho que los comandantes locales construyan fortificaciones y se oculten en ellas."
 societal_values.809.a: "Sabia decisión."
 societal_values.810.title: "Generales preocupados por las tácticas inadecuadas"
 societal_values.810.desc: "Al centrarnos en la defensa, privamos a nuestras unidades del ímpetu que necesitan para ser eficaces en combate. Nuestros generales están muy preocupados por esto, y se rumorea que los demás países se ríen de nosotros a nuestras espaldas."
 societal_values.810.a: "¿A quién le importa lo que piensen los demás?"
 societal_values.810.b: "Podemos ceder un poco en esto."
 societal_values.811.title: "Instrucción implacable"
 societal_values.811.desc: "Nuestros hombres se han entrenado hasta alcanzar la excelencia militar. Como le ocurre a un simple muelle, no podemos mantener este nivel tan alto eternamente. Ahora bien, durante cierto tiempo, nuestros ejércitos mostrarán un nivel insuperable."
 societal_values.811.a: "¡Dadles una lección, chicos!"
 STATIC_MODIFIER_NAME_relentless_drill: "$societal_values.811.title$"
 STATIC_MODIFIER_DESC_relentless_drill: "Este alto nivel de eficiencia militar no durará mucho, pero, durante un tiempo, nuestras tropas no tendrán rival."
 societal_values.812.title: "Orgullo de los regimientos"
 societal_values.812.desc: "Nuestros hombres siempre han estado orgullosos de sus regimientos, pero últimamente este orgullo no conoce límites. La saludable competición entre regimientos implica que tratan de superarse unos a otros para asegurar su perfección."
 societal_values.812.a: "Mantengamos la calma y sintámonos orgullosos."
 STATIC_MODIFIER_NAME_regimental_pride: "$societal_values.812.title$"
 STATIC_MODIFIER_DESC_regimental_pride: "El orgullo que sienten nuestros hombres por sus regimientos no tiene límites. La hermandad y la camaradería que comparten los lleva a intentar superar a otros regimientos constantemente y luchar por alcanzar la perfección."
 societal_values.813.title: "Defensa preparada"
 societal_values.813.desc: "Que se haga saber en cada aldea, pueblo y ciudad que no se debe ofrecer apoyo al enemigo. Cualquier intento de aceptar pagos del enemigo se castigará cuando logremos la victoria. Que nadie dude de nuestra determinación al respecto."
 societal_values.813.a: "¡Difundamos el mensaje!"
 STATIC_MODIFIER_NAME_prepared_defence: "$societal_values.813.title$"
 STATIC_MODIFIER_DESC_prepared_defence: "Al amenazar con duros castigos a cualquiera que ayude al enemigo o acepte su dinero, nos aseguraremos de que ningún pueblo, aldea o ciudad lo apoyé de ningún modo."
 societal_values.814.title: "Hasta el último hombre"
 societal_values.814.desc: "Normalmente no podríamos hacer esto, pero es el momento adecuado para llevar el fanatismo a otro nivel entre nuestras filas. La soldadesca está lista para defender nuestras fortalezas hasta su último aliento."
 societal_values.814.a: "¡Mantened la posición!"
 STATIC_MODIFIER_NAME_to_the_last_man: "$societal_values.814.title$"
 STATIC_MODIFIER_DESC_to_the_last_man: "El fanatismo inculcado en nuestros hombres los prepara para defender nuestras fortalezas hasta su último aliento."
 societal_values.815.title: "Espíritu del regimiento"
 societal_values.815.desc: "Para que la búsqueda de alimento dé buen resultado y todos reciban sus raciones, quienes la lleven a cabo deben hacer ciertos sacrificios. Deben recorrer largas distancias a pie después de un día completo de marcha para llevar comida a casa de los demás. Cuanto más fuerte sea el vínculo entre comensales, más lejos irá la persona encargada y mejor se alimentará al ejército. La guerra actual ha despertado el espíritu de los hombres, y la búsqueda de comida marcha excepcionalmente bien."
 societal_values.815.a: "¡Ese es el espíritu!"
 STATIC_MODIFIER_NAME_regimental_spirit: "$societal_values.815.title$"
 STATIC_MODIFIER_DESC_regimental_spirit: "La guerra actual ha despertado el espíritu de los hombres, y la búsqueda de comida va excepcionalmente bien."
 societal_values.900.title: "El comercio está en auge"
 societal_values.900.desc: "Gracias a nuestras prácticas de comercio mejoradas, nuestro reino está atrayendo comerciantes, quienes aportan más beneficios mercantiles que nunca."
 societal_values.900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_business_booming: "$societal_values.900.title$"
 STATIC_MODIFIER_DESC_business_booming: "Gracias a nuestras hábiles prácticas comerciales, nuestro reino está atrayendo comerciantes y, como resultado, ha aumentado nuestra [trade_efficiency|el]."
 societal_values.901.title: "Complacencia comercial"
 societal_values.901.desc: "Aunque nuestra nación es famosa por sus hábiles prácticas mercantiles, la mayoría de los comerciantes muestran una actitud un tanto complaciente en este momento."
 societal_values.901.a: "Nuestros comerciantes tampoco compiten."
 STATIC_MODIFIER_NAME_out_of_date_commerce: "Prácticas comerciales obsoletas"
 STATIC_MODIFIER_DESC_out_of_date_commerce: "Nuestras hábiles prácticas comerciales concedieron una ventaja a nuestros comerciantes en su momento, pero ahora no están rindiendo tanto como deberían."
 societal_values.901.b: "Los precios podrían subir."
 societal_values.902.title: "Comerciantes osados"
 societal_values.902.desc: "Las condiciones mercantiles actuales favorecen en gran medida a nuestros comerciantes. Están dispuestos a aprovechar la situación en nuestro beneficio."
 societal_values.902.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_adventuring_merchants: "$societal_values.902.title$"
 STATIC_MODIFIER_DESC_adventuring_merchants: "Nuestros mercaderes aventureros se han aventurado más de lo habitual, de modo que nuestro comercio genera aún más beneficios que antes."
 societal_values.903.title: "Nuestros comerciantes no rinden"
 societal_values.903.desc: "Aunque antes nuestros comerciantes hacían buenos negocios, la situación parece haber empeorado."
 societal_values.903.a: "Habrá que apretarse el cinturón."
 STATIC_MODIFIER_NAME_poor_merchants: "Los comerciantes no rinden"
 STATIC_MODIFIER_DESC_poor_merchants: "Normalmente, nuestros comerciantes aventureros viajan y traen riquezas de alrededor del mundo, pero ahora no están rindiendo tanto como deberían."
 societal_values.903.b: "La respuesta es llevar a cabo unas cuantas reformas impopulares."
 societal_values.904.title: "Éxito de la política comercial"
 societal_values.904.desc: "Nuestra política nacional de comercio está teniendo un éxito insólito en estos momentos. Esto está dando a nuestros comerciantes un gran empuje."
 societal_values.904.a: "Son buenas noticias."
 STATIC_MODIFIER_NAME_trade_policy_working: "La política comercial da buenos resultados"
 STATIC_MODIFIER_DESC_trade_policy_working: "La política nacional de comercio está dando mejores resultados que de costumbre."
 societal_values.905.title: "La política comercial fracasa"
 societal_values.905.desc: "La política nacional de comercio no está dando buenos resultados en estos momentos. A nuestros comerciantes tampoco les va muy bien."
 societal_values.905.a: "Los comerciantes están pasando penurias."
 STATIC_MODIFIER_NAME_trade_policy_failing: "$societal_values.905.title$"
 STATIC_MODIFIER_DESC_trade_policy_failing: "La política nacional de comercio no está en su mejor momento."
 societal_values.905.b: "Deberíamos engrasar un poco más la maquinaria..."
 societal_values.906.title: "Bonanza económica"
 societal_values.906.desc: "Nuestros comerciantes han obtenido ventaja sobre sus competidores. Sin embargo, la situación no durará siempre, por lo que la están exprimiendo al máximo."
 income_bonanza: "Bonanza económica"
 societal_values.906.a: "Unas noticias excelentes."
 societal_values.907.title: "Ventaja competitiva"
 societal_values.907.desc: "La lucha por el comercio en el mundo es competitiva, pero uno de nuestros comerciantes ha logrado asegurar un trato preferencial con proveedores locales. Aunque no podemos mantener este trato para siempre, por ahora conseguiremos más beneficios."
 societal_values.907.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_competitive_advantage: "$societal_values.907.title$"
 STATIC_MODIFIER_DESC_competitive_advantage: "Uno de nuestros mercaderes ha conseguido un trato preferencial con los proveedores locales, lo que nos concede una ventaja competitiva."
 societal_values.908.title: "Cooperación con la clase mercante"
 societal_values.908.desc: "El mayor problema para obtener ganancias del comercio es el contrabando. Nuestra política gubernamental del apoyo de los intereses mercantiles ha conducido a la clase mercante a cooperar más contra quienes optan por el contrabando... de momento."
 societal_values.908.a: "¡Son noticias fantásticas!"
 STATIC_MODIFIER_NAME_cooperation_with_merchant_class: "$societal_values.908.title$"
 STATIC_MODIFIER_DESC_cooperation_with_merchant_class: "La clase mercante está cooperando contra los contrabandistas, gracias a nuestra política gubernamental de apoyo a los intereses mercantiles."
 societal_values.909.title: "Apoyo a las políticas mercantilistas"
 societal_values.909.desc: "El interés mercantil ha ejercido presión para la expansión de las políticas mercantilistas. Estamos valorando una expansión de estas políticas para comprobar si aportaría beneficios a nuestra nación."
 societal_values.909.a: "Vale la pena echar un vistazo..."
 societal_values.909.b: "¡Por supuesto que no!"
 societal_values.910.title: "Colapso comercial"
 societal_values.910.desc: "Es difícil de comprender, pero, por alguna razón, el comercio y los ingresos que genera se han desplomado. Los cargamentos no llegan. ¿Es cosa del contrabando? ¿Acaso los comerciantes desertan a otros lugares? No lo sabemos, pero la cosa está fea..."
 societal_values.910.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 STATIC_MODIFIER_NAME_trade_collapse: "$societal_values.910.title$"
 STATIC_MODIFIER_DESC_trade_collapse: "Debido a una serie de imprevistos, el comercio se ha desplomado."
 societal_values.910.b: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 societal_values.1000.title: "Apoyo popular a nuestra gran armada"
 societal_values.1000.desc: "Por todo el país, el pueblo apoya a nuestra gran armada y contribuye a la defensa de la nación. En los astilleros, los armadores trabajan con más ahínco. ¡Hasta la gente se presenta voluntaria para enrolarse! El pueblo está orgulloso de nuestra gran armada."
 societal_values.1000.a: "Es fantástico."
 STATIC_MODIFIER_NAME_faster_ships: "Se acelera la construcción de barcos"
 STATIC_MODIFIER_DESC_faster_ships: "La decisión de adoptar la idea de una gran armada ha impulsado nuestra industria de la construcción naval."
 societal_values.1001.title: "Reducción del apoyo popular a nuestra gran armada"
 societal_values.1001.desc: "A decir verdad, el pueblo ya no piensa que nuestra armada sea tan grandiosa. De hecho, ya no les gusta. Las bandas de reclutamiento están teniendo dificultades, e incluso la adquisición de materiales básicos es una pesadilla."
 societal_values.1001.a: "Solo es un problema a corto plazo."
 STATIC_MODIFIER_NAME_slower_ships: "Construcción de barcos ralentizada"
 STATIC_MODIFIER_DESC_slower_ships: "Pese a la decisión de adoptar la idea de una gran armada, la industria de la construcción naval está sufriendo."
 societal_values.1001.b: "Nada que un poco de dinero no pueda arreglar."
 societal_values.1002.title: "Aparición de un almirante prometedor"
 societal_values.1002.desc: "Uno de nuestros halcones marinos ha resultado ser más capaz de lo que creíamos."
 societal_values.1002.a: "Ha sido buena idea."
 societal_values.1003.title: "Preocupación en el seno [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 societal_values.1003.desc: "La política de ascender a comandantes al margen de su linaje está molestando a nuestro estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], a quien no le agrada compartir mesa con gente de otras clases. Según dicen, a sus subordinados también les molesta que no los lideren nobles de alta alcurnia, sino hombres que, claramente, no son caballeros."
 societal_values.1003.a: "Que se quejen."
 societal_values.1003.b: "Bueno, podemos hacer algunas concesiones."
 societal_values.1004.title: "Desarrollos navales"
 societal_values.1004.desc: "Nuestro gran dominio de la navegación está impulsando grandes avances en el campo naval, lo que beneficiará a nuestras flotas durante muchos años."
 societal_values.1004.a: "Esto no puede ser perjudicial."
 STATIC_MODIFIER_NAME_naval_developments: "Desarrollos navales"
 STATIC_MODIFIER_DESC_naval_developments: "Gracias a nuestra náutica superior, estamos desarrollando formas nuevas y más eficaces de desarrollar la armada."
 societal_values.1005.title: "Arrogancia naval"
 societal_values.1005.desc: "Nuestro dominio del arte de la navegación es tal que hay que reconocer que nos hemos dejado llevar por la complacencia. La gente se ha dormido en los laureles, lo que nos hace vulnerables ante desafíos de posibles arribistas."
 societal_values.1005.a: "Nuestra armada es la mejor."
 STATIC_MODIFIER_NAME_naval_hubris: "$societal_values.1005.title$"
 STATIC_MODIFIER_DESC_naval_hubris: "Como nuestro dominio de la navegación nos ha proporcionado una armada capaz de gobernar los mares, parece que no hayamos envanecido un poco. Pero no hay de qué preocuparse, no se nos subirá a la cabeza."
 societal_values.1005.b: "Tenemos que reorganizar un poco las cosas."
 societal_values.1006.title: "Tácticas de bloqueo mejoradas"
 societal_values.1006.desc: "Nuestro uso de la instrucción en combate naval nos ha permitido desarrollar unas tácticas de bloqueo mejoradas. Aunque los enemigos acabarán por contrarrestarlas, de momento podremos apretarles las tuercas."
 societal_values.1006.a: "Hasta podríamos sacar algo de dinero de esto."
 STATIC_MODIFIER_NAME_blockade_tactics: "$societal_values.1006.title$"
 STATIC_MODIFIER_DESC_blockade_tactics: "La instrucción en combate naval nos ha permitido desarrollar e incluso mejorar las tácticas de bloqueo. Tendremos ventaja hasta que nuestros enemigos aprendan a contrarrestarlas."
 societal_values.1007.title: "Estándares en declive"
 societal_values.1007.desc: "Nuestro uso de la instrucción en combate naval nos permitió imponer temibles bloqueos sobre las costas enemigas, pero nuestros marineros se han vuelto perezosos."
 societal_values.1007.a: "No cabe esperar que operen siempre con eficacia."
 STATIC_MODIFIER_NAME_slipping_standards: "Estándares de bloqueo debilitados"
 STATIC_MODIFIER_DESC_slipping_standards: "La instrucción en combate naval ha mejorado las tácticas de bloqueo generales de nuestras fuerzas, pero se empieza a notar una cierta complacencia entre nuestras filas."
 societal_values.1007.b: "Todos deben cumplir con su deber, cueste lo que cueste."
 societal_values.1009.b: "Es hora de cambiar las cosas en la armada."
 societal_values.1010.title: "Gobernamos los mares"
 societal_values.1010.desc: "Nuestra gloriosa armada es el orgullo de nuestra nación y la envidia del mundo entero. Incluso los peces que nadan en el mar llevan nuestra bandera en sus colas."
 societal_values.1010.a: "Más gloria para nosotros."
 societal_values.1011.title: "Flota en declive"
 societal_values.1011.desc: "Nadie lo comprende del todo. Antes teníamos una gloriosa armada de la que la nación se enorgullecía, y ahora es el hazmerreír del mundo."
 societal_values.1011.a: "Los días de gloria volverán"
 societal_values.1011.b: "Un poco de dinero podría arreglarlo."
 societal_values.1012.title: "Arsenales desertados"
 societal_values.1012.desc: "Desde que decidimos centrarnos en asuntos navales, nuestros arsenales con suministros para el ejército se están quedando sin hombres. Los especialistas con experiencia buscan empleo en otra parte."
 societal_values.1012.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 societal_values.1013.title: "Un general se retira"
 societal_values.1013.desc: "La reciente decisión de favorecer más a la armada ha provocado que varios generales deseen retirarse. Creen que habrá menos posibilidad de alcanzar la gloria."
 societal_values.1013.a: "Qué le vamos a hacer."
 societal_values.1015.title: "Nuestra flota es el orgullo de la nación."
 societal_values.1015.desc: "La decisión de centrarnos en la política naval ha generado un auge en el apoyo del país a la armada. Asimismo, varios jóvenes entusiastas se están enrolando para convertirse en oficiales."
 societal_values.1015.a: "Les deseo suerte."
 societal_values.1016.title: "Generales ofendidos"
 societal_values.1016.desc: "Los generales temen que, al centrarnos en la armada, descuidemos al ejército."
 societal_values.1016.a: "Al diablo, lo importante es la flota."
 societal_values.1016.b: "Es el momento de prestar más atención al ejército."
 societal_values.1018.title: "Abundancia de marineros"
 societal_values.1018.desc: "Nuestros comerciantes siguen ampliando sus flotas y entrenando a más marineros para sus barcos. Eso significa que cuando tengamos que enrolarlos a nuestras fuerzas navales, estarán mucho más preparados."
 societal_values.1018.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1019.title: "Beneficios Navales"
 societal_values.1019.desc: "Nuestros capitanes navales han logrado capturar un buen número de contrabandistas en los últimos años, y el Estado ha sacado grandes réditos de ello."
 societal_values.1019.a: "Nunca decimos que no a unos pocos ducados..."
 societal_values.1020.title: "Orgullo de la flota"
 societal_values.1020.desc: "Los barcos pesados siempre son una fuente de orgullo. Nuestros marineros están orgullosos de servir en ellos y nuestro pueblo se deleita al contemplarlos en nuestros puertos."
 societal_values.1020.a: "Son nuestra alegría y nuestro orgullo."
 societal_values.1021.title: "Eficiencia en la armada"
 societal_values.1021.desc: "Después de varios cambios administrativos y la contratación de marineros muy competentes, nuestra eficiencia naval ha aumentado. Esto beneficia tanto a la flota naval como a la comercial, puesto que un barco eficiente costará menos y requerirá menos mantenimiento."
 societal_values.1021.a: "Esto es beneficioso."
 societal_values.1100.title: "Mejoras en la producción"
 societal_values.1100.desc: "La adopción de la economía smithiana ha hecho que la gente se replantee los procesos de producción. Por el momento, ha valido la pena."
 societal_values.1100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_production_improvements: "$societal_values.1100.title$"
 STATIC_MODIFIER_DESC_production_improvements: "Con la decisión de adoptar la idea de la economía smithiana, el pueblo experimenta para hallar mejores métodos de producción."
 STATIC_MODIFIER_NAME_production_improvements_generic: "$STATIC_MODIFIER_NAME_production_improvements$"
 STATIC_MODIFIER_DESC_production_improvements_generic: "Hemos alcanzado mejoras de producción mediante una combinación de decisiones económicas pasadas y pura fuerza de voluntad."
 societal_values.1101.title: "Producción estancada"
 societal_values.1101.desc: "Los productores se han dormido en los laureles tras la aplicación de la economía smithiana debido a la sofisticación de las técnicas de producción."
 societal_values.1101.a: "Esto perjudicará a la producción."
 STATIC_MODIFIER_NAME_production_stifled: "$societal_values.1101.title$"
 STATIC_MODIFIER_DESC_production_stifled: "La decisión de adoptar la economía smithiana ha mejorado de la producción. No obstante, hemos sufrido una oleada de conservadurismo que entorpece el proceso."
 STATIC_MODIFIER_NAME_production_stifled_generic: "$STATIC_MODIFIER_NAME_production_stifled$"
 societal_values.1101.b: "Parece que se ha reflejado en una subida de precios."
 societal_values.1102.title: "Burocracia eficaz"
 societal_values.1102.desc: "La burocracia mejora ligeramente los ingresos fiscales cada año. Pero a veces, si están los hombres adecuados en los sitios correctos, el país puede obtener un beneficio ligeramente superior. Es una pena que, en unos años, haya que ascenderlos a otros puestos donde no se aprovechará tanto su talento."
 societal_values.1102.a: "Hay que aprovechar mientras se pueda."
 STATIC_MODIFIER_NAME_successful_bureaucracy: "$societal_values.1102.title$"
 STATIC_MODIFIER_DESC_successful_bureaucracy: "La burocracia lo está haciendo mejor de lo habitual, y los ingresos fiscales han aumentado."
 societal_values.1103.title: "Burocracia corrupta"
 societal_values.1103.desc: "A veces, la burocracia no funciona. Si se coloca a hombres incapaces en puestos inadecuados, puede surgir una corrupción que afecte a los ingresos del país. Y lo que es peor, se necesitarán años para tramitar el papeleo necesario para resolver la situación."
 societal_values.1103.a: "Nadie puede luchar contra el sistema."
 STATIC_MODIFIER_NAME_corrupt_bureaucracy: "$societal_values.1103.title$"
 STATIC_MODIFIER_DESC_corrupt_bureaucracy: "En este momento, algunos de los burócratas más importantes están demasiado ocupados llenándose los bolsillos como para atender sus obligaciones."
 societal_values.1104.title: "$societal_values.1102.title$"
 societal_values.1104.desc: "Nuestra política de apoyar y expandir la burocracia de nuestra nación está dando sus frutos. ¡Cada día, nuevos funcionarios son adiestrados y enviados en pos de nuevas y gloriosas carreras en nuestra administración!"
 societal_values.1104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1105.title: "$societal_values.1102.title$"
 societal_values.1105.desc: "Un imperio de este tamaño necesita muchos burócratas. Tal vez habría más si ofreciéramos mejores salarios."
 societal_values.1105.a: "Cueste lo que cueste."
 societal_values.1105.b: "Ahora mismo, no."
 societal_values.1106.title: "El banco nacional reparte dividendos"
 societal_values.1106.desc: "Nuestro banco nacional ha obtenido muy buenos beneficios de diversos préstamos acertados. Por tanto, repartirá dividendos."
 societal_values.1106.a: "Nadamos en la abundancia."
 societal_values.1107.title: "Banco nacional en apuros"
 societal_values.1107.desc: "Nuestro banco nacional no está en su mejor momento. No consigue concertar préstamos con clientes fiables y está teniendo dificultades."
 societal_values.1107.a: "¡Le prestaremos dinero como ayuda!"
 societal_values.1107.b: "Ordenemos al banco que preste dinero a clientes menos fiables."
 societal_values.1108.title: "Mejora del desarrollo"
 societal_values.1108.desc: "Un [ROOT.GetCountry.GetGovernment.GetLowOfficialTitle|l] ha empleado sabiamente su autoridad en [target.GetName] para potenciar el desarrollo en su provincia."
 societal_values.1108.a: "Un trabajo excelente."
 societal_values.1110.title: "Aumento de estabilidad"
 societal_values.1110.desc: "Nuestra decisión de dar más poder a los magnates locales ha hecho que la gente importante se sienta bien con nuestro Gobierno. Así, han estado contando por todas partes lo bien que funciona nuestro país."
 societal_values.1110.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1300.title: "Reclutas inconvenientes"
 societal_values.1300.desc: "Desde que hemos juzgado necesario subir el estándar de calidad de nuestro ejército, un gran número de posibles reclutas deben ser declarados no aptos para el servicio, lamentablemente."
 societal_values.1300.a: "Debemos separar la paja del trigo."
 societal_values.1301.title: "Preocupación en el seno [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 societal_values.1301.desc: "Debido a nuestra creciente preocupación por la calidad militar, preocupa que el ejército tradicional (leal primero a sí mismos y luego al país) desaparezca para siempre. Por suerte, les inquieta más que este nuevo modelo de ejército suponga un argumento muy convincente contra quejas con demasiado peso... Al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] le preocupa especialmente que su posición se vea amenazada."
 societal_values.1301.a: "No hay de qué preocuparse."
 societal_values.1303.title: "Declive en la calidad del ejército"
 societal_values.1303.desc: "Nuestra decisión de centrarnos en la cantidad ha conducido a un declive en el número de reclutas del ejército."
 societal_values.1303.a: "No hagamos caso."
 societal_values.1303.b: "La reforma es la respuesta."
 STATIC_MODIFIER_NAME_quality_modifier: "Calidad aumentada"
 societal_values.1304.title: "La calidad de nuestras tropas es impresionante."
 societal_values.1304.desc: "La decisión de invertir en calidad nos engrandece a ojos de nuestros vecinos."
 societal_values.1304.a: "¡Somos los mejores!"
 societal_values.1305.title: "Crisis de reclutamiento"
 societal_values.1305.desc: "Nuestra apuesta por la calidad provoca que nuestros generales se preocupen por el nivel de soldadesca disponible para el ejército."
 societal_values.1305.a: "El ejército puede resentirse."
 societal_values.1305.b: "Debemos cambiar nuestra política."
 societal_values.1306.title: "Hombres de hierro"
 societal_values.1306.desc: "Puede que nuestros barcos estén hechos de madera, pero los hombres que navegan en ellos son dignos de contemplarse. Valientes, firmes y siempre dispuestos a enfrentarse al enemigo en combates a corta distancia."
 societal_values.1306.a: "Un buen ejemplo para todos."
 STATIC_MODIFIER_NAME_iron_ships: "$societal_values.1306.title$"
 STATIC_MODIFIER_DESC_iron_ships: "Los valientes y firmes hombres que navegan en nuestros barcos siempre están dispuestos a enfrentarse al enemigo."
 societal_values.1307.title: "La protección del comercio"
 societal_values.1307.desc: "Para ganar esta guerra, debemos maximizar nuestros ingresos, y el comercio es una fuente que no podemos descuidar. Debemos asegurarnos de que los barcos que protegen nuestro comercio puedan reemplazar a sus hombres cuando sea necesario."
 societal_values.1307.a: "Así debe ser."
 STATIC_MODIFIER_NAME_protected_commerce: "Comercio protegido"
 STATIC_MODIFIER_DESC_protected_commerce: "Los barcos que protegen nuestro comercio reemplazarán a sus hombres cuando sea necesario."
 societal_values.1308.title: "El poder de la flota"
 societal_values.1308.desc: "La calidad de nuestras tripulaciones es extraordinaria, y nuestros hombres lo saben. Siempre están dispuestos a pasar a la acción e impacientes por demostrar su valía en el combate."
 societal_values.1308.a: "¡Nos temerán!"
 STATIC_MODIFIER_NAME_power_of_the_fleet: "$societal_values.1308.title$"
 STATIC_MODIFIER_DESC_power_of_the_fleet: "Nuestra poderosa flota, gracias a la calidad de nuestras tripulaciones, es una de las mejores del mundo."
 societal_values.1309.title: "¡Firmes, muchachos!"
 societal_values.1309.desc: "La calidad de nuestro ejército se manifiesta en la disciplina de nuestras tropas. Nuestros hombres lo saben y están impacientes por demostrar su valía en el combate."
 societal_values.1309.a: "¡A la carga!"
 STATIC_MODIFIER_NAME_good_discipline: "Disciplina admirable"
 STATIC_MODIFIER_DESC_good_discipline: "Nuestro ejército goza de buena disciplina, lo cual asegura que nuestros soldados rindan mejor en batalla."
 societal_values.1310.title: "Regreso al frente"
 societal_values.1310.desc: "Una derrota es solo una derrota si el ejército se cree derrotado. Nuestros formidables ejércitos consideran estos sucesos como reveses temporales antes de la victoria inevitable. Así son nuestros hombres: además de estar siempre listos para volver a la lucha, están deseando hacerlo."
 societal_values.1310.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_back_to_the_front: "$societal_values.1310.title$"
 STATIC_MODIFIER_DESC_back_to_the_front: "Regreso al frente\nTu harás lo que yo te diga cuando te lo diga\nRegreso al frente\nMorirás cuando te diga que tienes que morir"
 societal_values.1400.title: "La gente se ríe de nuestro ejército"
 societal_values.1400.desc: "Aunque la decisión de formar un gran ejército tiene sentido para una gran parte del país, los extranjeros más groseros se ríen de nosotros y opinan que nuestro ejército no es más que una turba indisciplinada."
 societal_values.1400.a: "Que se rían."
 societal_values.1401.title: "No abundan los líderes"
 societal_values.1401.desc: "Hemos tomado la sabia decisión de primar la cantidad por encima de la calidad. No obstante, nuestro nuevo ejército, más grande, presenta un imprevisto: es más difícil identificar oficiales con talento en las masas."
 societal_values.1401.a: "Seguro que las cosas mejorarán."
 societal_values.1403.title: "Más hombres para el ejército"
 societal_values.1403.desc: "La política de primar la cantidad sobre la calidad está dando sus frutos, hasta el punto de que hoy hay aún más hombres disponibles para el ejército."
 societal_values.1403.a: "Nunca hay demasiados hombres."
 societal_values.1404.title: "Explosión de la población de caballos"
 societal_values.1404.desc: "Un caballo se compra como montura de caballería a los 3 o 4 años de edad. Afortunadamente para nosotros, en los últimos años, han nacido más que nunca. Este aumento de la oferta ha abarato considerablemente el reclutamiento de jinetes."
 societal_values.1404.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_horse_population_boom: "$societal_values.1404.title$"
 STATIC_MODIFIER_DESC_horse_population_boom: "Han nacido más caballos que de costumbre durante los últimos años, cosa que ha abaratado el reclutamiento de jinetes."
 societal_values.1405.title: "Excedente de equipamiento"
 societal_values.1405.desc: "Transformar a un hombre en soldado es un proceso costoso y requiere tiempo. Uno de los mayores gastos es el equipo necesario para convertir a una persona indefensa en una máquina de matar. Por suerte, contamos con reservas de equipo. Se encuentran en mal estado y no durarán mucho tiempo, pero si se usan ahora, podemos tener hombres uniformados a precio rebajado."
 societal_values.1405.a: "Aprovechémoslo mientras podamos."
 STATIC_MODIFIER_NAME_surplus_equipment: "$societal_values.1405.title$"
 STATIC_MODIFIER_DESC_surplus_equipment: "Tenemos un arsenal de equipo necesario que convierte a cualquier hombre indefenso en una máquina de matar imparable."
 societal_values.1408.title: "Los hombres se congregan bajo nuestra bandera"
 societal_values.1408.desc: "Los hombres se congregan bajo las banderas y suplican servir en nuestras gloriosas fuerzas armadas. ¡Nuestros batallones tienen a [ROOT.GetCountry.GetReligion.GetGodName] de su lado!"
 societal_values.1408.a: "Da gusto verlo."
 societal_values.1409.title: "Escasez de madera"
 societal_values.1409.desc: "Una plaga extraña ha afectado a nuestra madera. La madera está cubierta por algún tipo de organismo fúngico que la inutiliza para cualquier cosa excepto la quema. Esto complica el abastecimiento de madera para la construcción de barcos."
 societal_values.1409.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_timber_shortage: "$societal_values.1409.title$"
 societal_values.1410.title: "Problemas administrativos"
 societal_values.1410.desc: "Cada vez es más difícil administrar nuestros ejércitos. Nuestros hombres han demostrado ser muy ineptos y sobornables. Buscamos a personas lo bastante corruptas como para dejarse comprar, pero sin una codicia excesiva. Hasta que lo logremos, nuestra administración militar seguirá siendo costosa."
 societal_values.1410.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_admin_problems: "$societal_values.1410.title$"
 STATIC_MODIFIER_DESC_admin_problems: "Debido a la ineptitud de los hombres, nuestros ejércitos son cada vez más difíciles de administrar, y la solución es muy costosa, puesto que la nueva administración es codiciosa y corrupta en partes iguales."
 societal_values.1600.title: "La centralización genera beneficios"
 societal_values.1600.desc: "Gracias a nuestra política de centralización, somos capaces de controlar mejor la administración del Estado y obtener así beneficios para todos."
 societal_values.1600.a: "Son buenas noticias."
 STATIC_MODIFIER_NAME_centralized_state: "Estado centralizado"
 STATIC_MODIFIER_DESC_centralized_state: "Nuestra política centralizada reduce la corrupción y aumenta nuestro control."
 societal_values.1601.title: "Provincias frustradas por la falta de autonomía"
 societal_values.1601.desc: "Nuestra política de centralización ha provocado un sentimiento de pérdida de autonomía en muchas provincias. Se rumorea que podría haber una revuelta."
 societal_values.1601.a: "$common_string_let_them_revolt$"
 societal_values.1601.a.tt: "Hasta #Y [ROOT.GetCountry.province_count.GetValue]#! [locations|el] pierden un #R 10 %#! de [prosperity|el]"
 societal_values.1601.b: "Hagamos concesiones."
 societal_values.1602.title: "Las provincias exigen aún más autonomía"
 societal_values.1602.desc: "Uno de nuestros gobernadores provinciales ha pensado que, dada nuestra política de descentralización actual, podría hacer negocios por su cuenta. El hecho de que el ejército que ha logrado reunir sea demasiado pequeño para respaldar tal pretensión no parece preocuparle demasiado."
 societal_values.1602.a: "Démosle la autonomía que quiere."
 societal_values.1602.b: "$common_string_rein_them_in$"
 societal_values.1603.title: "Pagos deficientes"
 societal_values.1603.desc: "Varios países se han demorado al pagar a sus mercenarios. Esto ha provocado que múltiples capitanes tengan que pagar a sus hombres. Están dispuestos a aceptar contratos a un precio más bajo siempre que les paguemos de verdad."
 societal_values.1603.a: "Confían en nosotros."
 STATIC_MODIFIER_NAME_trust_from_mercs: "Confianza de los mercenarios"
 STATIC_MODIFIER_DESC_trust_from_mercs: "Los retrasos de otros países a la hora de pagar a sus mercenarios han provocado que muchos capitanes deseen trabajar para nosotros, siempre y cuando paguemos cuando toca."
 societal_values.1604.title: "Exceso de compañías mercenarias"
 societal_values.1604.desc: "¿Qué guerra ha terminado? A saber, ¿eran varias o solo una grande? No importa. El caso es que varias compañías de mercenarios desempleados han llegado a nuestro reino en busca de trabajo. Para algunos, la guerra es una oportunidad. Les ofreceremos una en la nuestra."
 societal_values.1604.a: "Esta es una tierra de oportunidades."
 societal_values.1605.title: "Condiciones generosas"
 societal_values.1605.desc: "Lo único que nos molesta es la tasa de interés ruinosa que pagamos. Sin embargo, nuestra administración ha convencido a nuestros acreedores de que es demasiado alta, y han acordado una pequeña reducción, al menos por ahora."
 societal_values.1605.a: "¡Estamos de acuerdo!"
 STATIC_MODIFIER_NAME_generous_terms: "$societal_values.1605.title$"
 STATIC_MODIFIER_DESC_generous_terms: "Nuestros acreedores han accedido a reducir los intereses que pagamos por el momento."
 societal_values.1606.title: "Buen consejo"
 societal_values.1606.desc: "A veces es difícil obtener un buen consejo, pero, hoy en día, el número de personas dispuestas a asesorarnos está aumentando. Esto nos da más opciones que nunca."
 societal_values.1606.a: "Repasemos a los candidatos."
 STATIC_MODIFIER_NAME_good_advise: "$societal_values.1606.title$"
 STATIC_MODIFIER_DESC_good_advise: "¡La gente que apoya a nuestro gabinete ofrece buenos consejos constantemente!"
 societal_values.1607.title: "Mostremos nuestra resistencia al pueblo"
 societal_values.1607.desc: "Nuestro Estado está bajo presión, pero es el momento de demostrar nuestro temple frente a la adversidad. Es en momentos así cuando los niños dan un paso al frente y se convierten en hombres para mostrar al mundo de lo que están hechos. Juntos podemos seguir adelante."
 societal_values.1607.a: "¡Es la hora!"
 societal_values.1608.title: "Respaldemos la guerra."
 societal_values.1608.desc: "Nuestro pueblo está cansado de esta guerra, pero su espíritu es fuerte. Está dispuesto a hacer un esfuerzo más para lograr la victoria. Venceremos."
 societal_values.1608.a: "¡Hacia la victoria!"
 societal_values.1609.title: "Administración fallida"
 societal_values.1609.desc: "Nuestra administración le ha fallado al pueblo. En vez de justicia para todos, hay justicia para pocos. Esto está afectando el apoyo que recibe el Estado."
 societal_values.1609.a: "Qué situación más desafortunada."
 societal_values.1609.b: "El Estado recibirá apoyo en forma de oro."
 societal_values.1610.title: "Exigencias de pago"
 societal_values.1610.desc: "Convencidos de que los necesitamos más que ellos a nosotros, varios capitanes mercenarios se han unido para exigir sueldos más altos."
 societal_values.1610.a: "$common_string_what_can_we_do$"
 societal_values.1700.title: "Roble endurecido en nuestros barcos"
 societal_values.1700.desc: "Un constructor de barcos veterano ha encontrado el modo de reforzar los cascos de nuestras embarcaciones, de forma que pueden capear los temporales y otros desafíos del mar más fácilmente. Su técnica es secreta, pero los océanos serán menos temibles durante un tiempo."
 societal_values.1700.a: "No le tememos a ningún cabo."
 STATIC_MODIFIER_NAME_hardened_oak: "$societal_values.1700.title$"
 STATIC_MODIFIER_DESC_hardened_oak: "Un constructor de barcos veterano ha encontrado el modo de reforzar los cascos de nuestras embarcaciones."
 societal_values.1701.title: "Un almirante digno de su título"
 societal_values.1701.desc: "Nos han hablado sobre un oficial naval excelente que, además de dominar el arte de la guerra, tiene la capacidad de transmitir este conocimiento. ¿De qué manera podríamos aprovechar semejante talento?"
 societal_values.1701.a: "¡A la mar! ¡Destruyamos a nuestros enemigos!"
 societal_values.1701.b: "A la academia, a enseñar."
 societal_values.1702.title: "Entrenamiento mejorado"
 societal_values.1702.desc: "Hay una plaza para un nuevo instructor en la academia naval, y el [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l] nos ha pedido que propongamos un curso de estudio para navegantes. ¿En qué parte del programa deberíamos centrarnos?"
 societal_values.1702.a: "El deber patriótico, por supuesto."
 STATIC_MODIFIER_NAME_patriotic_curriculum: "Programa patriótico"
 STATIC_MODIFIER_DESC_patriotic_curriculum: "La academia naval imparte un programa de estudios centrado en el deber patriótico."
 societal_values.1702.b: "Marinería y mantenimiento."
 STATIC_MODIFIER_NAME_maintenance_curriculum: "Programa sobre mantenimiento"
 STATIC_MODIFIER_DESC_maintenance_curriculum: "La academia naval imparte un programa de estudios centrado en la marinería y el mantenimiento de los barcos."
 societal_values.1703.title: "Innovación táctica"
 societal_values.1703.desc: "Los años vividos en el mar nos han proporcionado tripulaciones veteranas capaces de llevar a cabo hazañas asombrosas en el campo de batalla. Algunas de esas técnicas se pueden estandarizar para ganar ventaja sobre nuestros enemigos."
 societal_values.1703.a: "Rema, rema, rema tu galera."
 STATIC_MODIFIER_NAME_galley_veterans: "Veteranos de galeras"
 STATIC_MODIFIER_DESC_galley_veterans: "Los avances tácticos de nuestras tripulaciones veteranas se han estandarizado en todas las galeras."
 societal_values.1703.b: "Nuestras embarcaciones pesadas dominarán los mares."
 STATIC_MODIFIER_NAME_heavy_ship_veterans: "Veteranos de barcos pesados"
 STATIC_MODIFIER_DESC_heavy_ship_veterans: "Los avances tácticos de nuestras tripulaciones veteranas se han estandarizado en los barcos pesados."
 societal_values.1704.title: "Contrabandistas atrapados"
 societal_values.1704.desc: "Controlamos los mares, así que podemos vigilar las rutas de comercio. Para ello es vital que limpiemos nuestras aguas de contrabandistas que trafican con contrabando y mercancías extranjeras que pueden minar nuestro mercado nacional."
 societal_values.1704.a: "Una victoria es una victoria, aunque sea sobre escoria."
 societal_values.1704.b: "Invirtamos la propiedad confiscada."
 societal_values.1705.title: "Un invitado real"
 societal_values.1705.desc: "Se han extendido noticias sobre nuestros talentosos constructores y el sistema naval por todo el mundo conocido, y un príncipe extranjero ha solicitado visitar nuestros muelles y hablar con nuestros hombres. ¡Es un gran honor al que no nos podemos negar!"
 societal_values.1705.a: "¡Hurra!"
 societal_values.1706.title: "Una donación patriótica"
 societal_values.1706.desc: "Un poderoso comerciante quiere mostrar su gratitud por nuestros esfuerzos para patrullar los mares y mantener las aguas libres para el comercio y las exploraciones. La sociedad mercantil ha construido nuevas naves para nuestra flota de guerra y está deseando donarlas a la Corona."
 societal_values.1706.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1708.title: "No se alcanzan los objetivos de reclutamiento"
 societal_values.1708.desc: "La rápida expansión de nuestros puertos y muelles ha llevado a más hombres jóvenes a abandonar sus granjas y encontrar trabajo en los barcos de las compañías comerciales. Cada vez cuesta más encontrar hombres para enviar a la guerra."
 societal_values.1708.a: "Que el mar los consuma."
 societal_values.1709.title: "Madera podrida"
 societal_values.1709.desc: "Nuestros viajes por aguas desconocidas con embarcaciones poco preparadas hacen que la madera se pudra antes de lo previsto. Humedad, putrefacción, termitas... Hay que pagar un precio para encontrar mercados nuevos."
 societal_values.1709.a: "Arreglémoslo donde se pueda."
 STATIC_MODIFIER_NAME_repairing_decayed_ships: "Reparación de embarcaciones deterioradas"
 STATIC_MODIFIER_DESC_repairing_decayed_ships: "Hemos hecho un esfuerzo extraordinario para reparar el daño que nuestras embarcaciones han sufrido durante los largos viajes."
 societal_values.1709.b: "Sigamos con el plan previsto."
 STATIC_MODIFIER_NAME_rotting_wood: "$societal_values.1709.title$"
 STATIC_MODIFIER_DESC_rotting_wood: "Nuestros viajes por aguas desconocidas con embarcaciones poco preparadas han provocado que la madera se pudra antes de lo previsto."
 societal_values.1710.title: "Fuego en el astillero"
 societal_values.1710.desc: "Era solo cuestión de tiempo que la peligrosa mezcla de alquitrán, madera y pólvora provocara un incendio en un puerto importante. Llevará tiempo volver a los niveles normales de producción."
 societal_values.1710.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_shipyard_fire: "$societal_values.1710.title$"
 STATIC_MODIFIER_DESC_shipyard_fire: "Un incendio en un astillero local ha retrasado la producción."
 societal_values.1800.title: "Diplomático hábil"
 societal_values.1800.desc: "Uno de nuestros embajadores tiene una habilidad prodigiosa para comprender las alianzas que nos rodean y las implicaciones de dar un paso en falso o decir las palabras adecuadas. ¿De qué forma podríamos aprovechar a este gran hombre de Estado?"
 societal_values.1800.a: "Usémoslo para las misiones más delicadas."
 STATIC_MODIFIER_NAME_skilled_diplomat: "$societal_values.1800.title$"
 STATIC_MODIFIER_DESC_skilled_diplomat: "Un embajador ha demostrado poseer un talento especial y se le han asignado nuestros asuntos exteriores más importantes."
 societal_values.1800.b: "Mantengámoslo en la corte para que revele secretos."
 societal_values.1801.title: "Nuestra causa es justa"
 societal_values.1801.desc: "Con su trabajo duro, nuestro cuerpo diplomático ha convencido al mundo de que nuestras reclamaciones son justas, nuestras acciones están justificadas y nuestros vecinos no tienen por qué temernos. Todo lo que hacemos es por el interés de todos."
 societal_values.1801.a: "Como tiene que ser."
 STATIC_MODIFIER_NAME_just_causes: "Causas justas"
 STATIC_MODIFIER_DESC_just_causes: "Con su trabajo duro, nuestro cuerpo diplomático ha convencido al mundo de que nuestras reclamaciones son justas y nuestras acciones están justificadas."
 societal_values.1802.title: "Noble popular"
 societal_values.1802.desc: "Uno de los miembros más sociables [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] ha vuelto de un viaje en el que entretuvo a las cortes extranjeras con historias de nuestra grandeza, además de gastar con generosidad dinero de su propio bolsillo. Únicamente una gran tierra podía crear un invitado tan grato como este."
 societal_values.1802.a: "Al menos esa gente sirve para algo."
 STATIC_MODIFIER_NAME_popular_noble: "Noble popular"
 STATIC_MODIFIER_DESC_popular_noble: "Uno de nuestros nobles más sociables se ha mostrado generoso en el extranjero."
 societal_values.1803.title: "Los vasallos se sienten a salvo"
 societal_values.1803.desc: "La fortaleza de nuestros ejércitos y nuestra generosidad hacia los derechos de nuestros vasallos han hecho que estos se sientan protegidos y a salvo bajo nuestra influencia. Para garantizar la seguridad de esta relación, han aumentado el tributo que nos pagan."
 societal_values.1803.a: "El buen pastor trasquila a las ovejas, no las sacrifica."
 STATIC_MODIFIER_NAME_vassals_feel_safe: "$societal_values.1803.title$"
 STATIC_MODIFIER_DESC_vassals_feel_safe: "La fortaleza de nuestros ejércitos y nuestra generosidad hacia los derechos de nuestros vasallos han hecho que estos se sientan protegidos y a salvo bajo nuestra influencia."
 societal_values.1804.title: "Trato justo"
 societal_values.1804.desc: "Un imperio con colonias y vasallos se asemeja a una familia numerosa porque requiere una mano firme pero justa. Últimamente, nuestras políticas se han ganado la admiración de nuestros súbditos, que han estrechado sus lazos con nosotros."
 societal_values.1804.a: "Siempre fue por su propio bien."
 fair_dealing: "$societal_values.1804.title$"
 societal_values.1805.title: "Una mano firme"
 societal_values.1805.desc: "$STATIC_MODIFIER_DESC_firm_hand$ No les gustará, pero son los sirvientes y nosotros, los amos. Ya deben haber captado el mensaje... por ahora."
 societal_values.1805.a: "Lo que es suyo es nuestro."
 STATIC_MODIFIER_NAME_firm_hand: "Mano firme"
 STATIC_MODIFIER_DESC_firm_hand: "Aplicando la presión adecuada, hemos podido sacar un poco más de nuestros vasallos."
 societal_values.1806.title: "La espada respalda la pluma"
 societal_values.1806.desc: "Las credenciales que llevan nuestros diplomáticos representan la credibilidad y la consistencia de nuestra causa nacional. Convencidos de que nuestros embajadores cuentan con el respaldo absoluto de la autoridad de nuestro Gobierno, los emisarios disfrutan de facilidades y caballos rápidos para garantizar que sus deberes se realizan con prontitud."
 societal_values.1806.a: "Ya no hay respeto."
 STATIC_MODIFIER_NAME_emissary_authority: "Autoridad del embajador"
 STATIC_MODIFIER_DESC_emissary_authority: "Las credenciales que llevan nuestros diplomáticos representan la credibilidad y la consistencia de nuestra causa nacional."
 societal_values.1807.title: "Administradores arrogantes"
 societal_values.1807.desc: "Los encargados de tratar con nuestras naciones súbditas se han quedado tan aislados respecto a sus gobernados que se han convertido en unos arrogantes y están convencidos de que no tiene sentido escuchar a nadie de fuera de la capital. La indignación en las colonias y los vasallos se ha desbordado."
 societal_values.1807.a: "¿Quiénes se creen que son?"
 arrogant_administrators: "$societal_values.1807.title$"
 spy_ring_busted: "Red de espionaje desarticulada"
 societal_values.1808.title: "$spy_ring_busted$"
 societal_values.1808.desc: "Algunos de nuestros diplomáticos se han visto implicados en una importante operación de espionaje en [target.GetLongName].\n\nAhora, cada embajador o emisario que enviamos es sospechoso de ser espía y está sujeto a los más altos controles cuando finaliza su misión. Nos llevará tiempo restaurar nuestra reputación."
 societal_values.1808.a: "Esta falta de confianza es decepcionante."
 STATIC_MODIFIER_NAME_suspected_diplomats: "Diplomáticos sospechosos"
 STATIC_MODIFIER_DESC_suspected_diplomats: "Algunos de nuestros diplomáticos están bajo sospecha por haber estado implicados en una importante operación de espionaje."
 societal_values.1809.title: "Exigencias impertinentes"
 societal_values.1809.desc: "La presión a la que hemos sometido a nuestros vasallos puede parecer razonable en la capital, pero algunas reivindicaciones son vistas como insultos por las mezquinas coronas que tenemos bajo nuestra protección. Las negociaciones durarán un poco más de lo previsto."
 societal_values.1809.a: "Podemos esperar."
 STATIC_MODIFIER_NAME_slow_negotiations: "Negociaciones lentas"
 STATIC_MODIFIER_DESC_slow_negotiations: "Nuestros vasallos consideran que algunas de nuestras peticiones son insultantes y están ralentizando nuestras negociaciones."
 societal_values.1810.title: "Retórica hostil"
 societal_values.1810.desc: "Hace poco, en una fiesta, uno de nuestros embajadores hizo unas declaraciones desafortunadas. Sus airadas denuncias contra nuestros vecinos han provocado que nos vean como una amenaza mayor de la que realmente somos."
 societal_values.1810.a: "Dejemos que se acobarden."
 STATIC_MODIFIER_NAME_hostile_rhetoric: "$societal_values.1810.title$"
 STATIC_MODIFIER_DESC_hostile_rhetoric: "Uno de nuestros embajadores ha hecho unas declaraciones desafortunadas, lo que ha provocado que nuestros vecinos nos vean como una amenaza."
 societal_values.1810.b: "Podemos suavizar la situación."
 societal_values.1900.title: "Librepensadores sin perseguidores"
 societal_values.1900.desc: "Nuestra política de permitir que filósofos, administradores y científicos busquen el conocimiento sin que el Gobierno o la censura religiosa les impongan límites ha generado un estallido de actividad en los salones de actos y universidades de nuestra capital."
 societal_values.1900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_free_freethinkers: "Librepensadores"
 STATIC_MODIFIER_DESC_free_freethinkers: "Al permitir que los librepensadores busquen el conocimiento sin que se les persiga, se ha producido a un estallido de actividad en los salones de actos y universidades de nuestra capital."
 societal_values.1901.title: "Leyes justas y aceptadas por todos"
 societal_values.1901.desc: "La mayor parte de la población defiende un compromiso con la justicia verdadera, ajena a la nacionalidad, la religión o la tradición. Las quejas contra quien nos gobierna se han reducido enormemente."
 societal_values.1901.a: "La ley es igual para todos."
 STATIC_MODIFIER_NAME_fair_laws: "Leyes justas"
 STATIC_MODIFIER_DESC_fair_laws: "Gran parte de la población ha demostrado estar comprometida con la verdadera justicia."
 societal_values.1902.title: "Negociaciones honestas"
 societal_values.1902.desc: "Estamos adquiriendo la fama de ser un país que respeta los intereses de sus ciudadanos y defiende los derechos de los demás. Nuestra apuesta por un trato justo en el seno del país nos está dando frutos entre los vecinos."
 societal_values.1902.a: "¡Les gustamos mucho!"
 honest_broker: "$societal_values.1902.title$"
 societal_values.1903.title: "Cooperación del gabinete"
 societal_values.1903.desc: "Nuestras políticas humanistas han reducido las envidias entre nuestros consejeros, puesto que ya no tienen voz ni voto en las cuestiones religiosas ni étnicas del país. Todo el mundo trabaja por un Estado en el que cree, y hay confianza en el gabinete."
 societal_values.1903.a: "Compartir es vivir."
 societal_values.1904.title: "La vía hacia el progreso es la aceptación."
 societal_values.1904.desc: "Aunque los pequeños desacuerdos en nuestra nación han hecho que el desarrollo se retrasara, hemos constatado grandes avances en las economías locales desde que se ha abierto la administración a todos los ciudadanos con talento."
 societal_values.1904.a: "La tolerancia nos puede enriquecer."
 societal_values.1905.title: "Una respuesta suave aplaca la ira"
 societal_values.1905.desc: "Nuestra fe nos da paz y seguridad, y por eso no necesitamos oprimir a los demás. Incluso en las profundidades más oscuras de las creencias heréticas, se puede ver cómo [ROOT.GetCountry.GetReligion.GetGodName] alienta el respeto hacia toda la humanidad."
 societal_values.1905.a: "Seremos una sola nación."
 societal_values.1908.title: "El libre pensamiento aparta al hombre de [ROOT.GetCountry.GetReligion.GetGodName]."
 societal_values.1908.desc: "Está bien tolerar las distintas opiniones, pero los predicadores heréticos están arriesgando las almas de sus congregaciones. Con un pequeño esfuerzo podríamos silenciarlos, pero eso iría en contra nuestros ideales humanistas."
 societal_values.1908.a: "Esperemos que sea algo inofensivo a largo plazo..."
 societal_values.1910.title: "Luchamos contra el pasado, y este contraataca"
 societal_values.1910.desc: "El compromiso con una concepción liberal del lugar que ocupa la ciudadanía en el Estado conlleva que nuestros vecinos nos consideren un Estado radical, decidido a socavar los derechos tradicionales de la Corona, la Iglesia y los gremios. ¿Podemos confiar únicamente en quienes piensan como nosotros?"
 societal_values.1910.a: "Adelante, aunque sea sin ayuda."
 rogue_nation: "Estado radical"
 STATIC_MODIFIER_NAME_an_eye_for_an_eye: "Ojo por ojo"
 societal_values.2000.t: "Urbanización acelerada"
 societal_values.2000.desc: "A lo largo de nuestras tierras, se constata una tendencia: grupos [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] dejan sus tierras y marchan hacia los centros urbanos. Buscan fortuna en talleres, gremios y fábricas con la esperanza de ganarse mejor la vida en comparación a lo que podrían ganar en sus pequeñas tierras de cultivo.\n\nAunque son grandes noticias para nuestra capacidad industrial y comercial, también incluye ciertos dolores de cabeza, como la inestabilidad por la escasez de alojamiento y las condiciones sanitarias o la muerte lenta de las comunidades rurales aisladas."
 societal_values.2000.a: "¡La urbanización es poder!"
 societal_values.2000.b: "Quizá deberíamos ir más despacio..."
 STATIC_MODIFIER_NAME_generic_urbanization_attraction: "Aumenta el atractivo de las ciudades"
 STATIC_MODIFIER_NAME_generic_ruralization_attraction: "Aumenta el atractivo del campo"
 societal_values.2001.t: "Cercamientos"
 societal_values.2001.desc: "Como las tierras agrícolas se van fraccionando con el paso generaciones, muchos miembros estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] se ven obligados a migrar a ciudades debido a que sus parcelas son demasiado pequeñas para la agricultura de subsistencia. Desde el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], algunos han comenzado a comprar grandes extensiones de tierras sin valor y combinarlas para crear propiedades grandes fincas de las que esperan extraer ingresos.\n\nEsto se presenta como una solución natural para un sector agrícola en decadencia, pero los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] están profundamente insatisfechos, ya que lo considera una exacerbación del problema y se ve forzado a migrar a los centros urbanos, donde pueden ser víctimas de explotación a manos de quienes también compraron sus tierras."
 societal_values.2001.a: "La economía es lo primero."
 societal_values.2001.b: "Las tierras deben comprarse a precios decentes."
 societal_values.2001.c: "Limitemos el tamaño de las parcelas por ley."
 societal_values.2002.t: "Venta de cargos"
 societal_values.2002.desc: "Miembros influyentes [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] han mostrado un gran interés por ocuparse de las responsabilidades administrativas de algunos cargos gubernamentales. Por un lado, esto aliviará gran parte de la carga económica del Estado y les dará la oportunidad de involucrarse más en los asuntos gubernamentales.\n\nPero, por otro, le quita cierto control al Estado, lo que permite que el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] marque el rumbo de esos cargos, algo que puede tener consecuencias indeseables para la administración general."
 societal_values.2002.a: "¡Vendamos cargos!"
 societal_values.2002.b: "Vendamos solamente cargos menores."
 societal_values.2002.c: "Mantengamos el control estatal."
 merchant_power_key_selling_offices: "$societal_values.2002.t$"
 merchant_power_key_selling_minor_offices: "Venta de cargos menores"
 societal_values.2003.t: "Cultura de consumo"
 societal_values.2003.desc: "Los engranajes de la capital impulsan nuestra economía. Este sistema económico requiere un continuo consumo de bienes para mantenerse a flote. Sin embargo, la idea del crecimiento infinito se vuelve difícil de creer en tiempos de penuria.\n\nLos eruditos y el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] imploran que potenciemos la seguridad para garantizar la estabilidad continuada de nuestra economía. Sugieren que el Estado promueva una cultura de bienes consumidos para que nuestra gente no se vuelva frugal o caiga por debajo del umbral de la autosuficiencia."
 societal_values.2003.a: "Promovamos el consumo de bienes."
 societal_values.2003.b: "Invirtamos directamente en empresas burguesas."
 societal_values.2003.c: "Que los productores se defiendan solos."
 societal_values.2004.t: "Erosión de la artesanía"
 societal_values.2004.desc: "A medida que nuestra economía busca crecer y responder a las peticiones de la población, los talleres se van convirtiendo poco a poco en fábricas. Donde antaño los artesanos ponían un cuidado individual en cada pieza, ahora los obreros trabajan siguiendo un horario estricto para producir bienes estandarizados en masa.\n\nEs difícil argumentar en contra de los resultados, pero mucha gente se pregunta si la mayor productividad compensa la pérdida de calidad y el marchitamiento de la belleza."
 societal_values.2004.a: "La estandarización es el camino."
 societal_values.2004.b: "Tenemos que reinstaurar la artesanía."
 societal_values.2005.t: "Comunidades agrarias"
 societal_values.2005.desc: "En estos tiempos de cambios rápidos, nuestras tradiciones han llevado a un renacimiento de las comunidades agrarias. Puede que no sean tan productivas como los centros urbanos, pero proporcionan un nivel de sostenibilidad y cohesión social que no puede obtenerse sin un gran tiempo y esfuerzo.\n\n¿Deberíamos promover este renacimiento para seguir cosechando los beneficios de nuestra economía tradicionalista?"
 societal_values.2005.a: "Promovamos el renacimiento."
 societal_values.2005.b: "Prioricemos la urbanización."
 societal_values.2006.t: "Énfasis renovado en las prácticas tradicionales"
 societal_values.2006.desc: "Nuestro pueblo, perdido en un mar de cambios, empieza a recurrir a las prácticas de sus antepasados. Busca alcanzar la armonía en lugar de adaptar sus comunidades al medio ambiente con el fin de mantener tradiciones locales de larga duración, producir una gran variedad de cultivos no pensados para su venta y explorar prácticas médicas que las generaciones recientes habían rechazado.\n\nEste enfoque renovado refuerza nuestras comunidades en gran medida, pero también fomenta un gobierno descentralizado y un sentido de independencia local. Debemos decidir si permitimos que la gente se ciña a las viejas costumbres es un beneficio o una amenaza para el Estado."
 societal_values.2006.a: "Promovamos las prácticas tradicionales."
 societal_values.2006.a.tt: "Algunas de nuestras ubicaciones rurales se beneficiarán de cosechas abundantes."
 societal_values.2006.b: "Impulsemos la modernización económica."
 societal_values.2006.b.tt: "El campesinado de algunas de nuestras zonas rurales estará insatisfecho."
 societal_values.2007.t: "Aumento de tierras comunales"
 societal_values.2007.desc: "A lo largo de nuestro país, se ha multiplicado la aparición de tierras comunales, parcelas compartidas entre miembros [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. Por supuesto, el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] se queja de que estas tierras son un método anticuado y menos productivo que los cercamientos. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] se opone a esta idea, citando derechos ancestrales y la importancia de las tierras comunales de cara a su sustento.\n\nLa decisión está en manos del Estado: ¿debemos mantener la tradición y permitir el uso de tierras comunales o buscamos un camino a la modernización de nuestros espacios agrícolas?"
 societal_values.2007.a: "Defendamos las tierras comunales."
 societal_values.2007.b: "Favorezcamos los cercamientos."
 societal_values.2008.t: "Estabilidad agrícola"
 societal_values.2008.desc: "¡Excelentes noticias! Nuestra apuesta por la economía tradicional ha dado sus frutos, literalmente.\n\nEste año cosecharemos los beneficios de la tradición, ya que nuestros campos rinden más riqueza de la esperada. Mientras que otras naciones se centran en las cosechas rentables que son muy susceptibles a los cambios del entorno, las nuestras florecen y nuestro pueblo se alimenta de ellas. Ninguna cantidad de oro vale más que la estabilidad que una buena cosecha proporciona a los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]."
 societal_values.2008.a: "¡Que el pueblo se regocije!"
 societal_values.2009.t: "El regreso del trueque"
 societal_values.2009.desc: "A medida que crece nuestra apuesta por la economía tradicional, se puede apreciar un cambio significativo en las transacciones cotidianas del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. El trueque, la práctica de comerciar directamente con bienes sin medios intermediarios como las monedas, ha ganado popularidad.\n\nAunque este resurgir mina la influencia del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] y el estamento ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], ha aumentado la actividad y la estabilidad económicas de nuestros asentamientos rurales."
 societal_values.2009.a: "Permitamos que sigan los trueques."
 societal_values.2009.b: "Impongamos el uso de la moneda."
 societal_values.2010.t: "Ascenso de la casa de comercio"
 societal_values.2010.desc: "Las mismas normas que garantizaban la calidad y la consistencia en los productos de los gremios han comenzado a considerarse restrictivas para los negocios. Quién puede unirse a ellos, qué se fabrica, dónde se vende, y a quién se le vende son las cosas que regulan estrictamente los gremios. La generación más joven de comerciantes ve estas normas como un obstáculo para una economía que evoluciona rápidamente y unos negocios que cambian constantemente.\n\nPor eso, las casas de comercio que empiezan a eclipsar a los gremios ofrecen más libertades y oportunidades, pero se mofan de las estructuras tradicionales de los gremios que fueron en tiempos el núcleo de muchas comunidades."
 societal_values.2010.a: "La economía evoluciona como debe."
 societal_values.2010.b: "¡Los gremios deben mantener su primacía!"
 trade_houses_over_guilds: "Se priorizan las casas de comercio sobre los gremios"
 guilds_over_trade_houses: "Se priorizan los gremios sobre las casas de comercio"
 societal_values.2011.t: "Artista individual"
 societal_values.2011.desc: "Con el auge del sistema de mecenazgo, han empezado a aparecer múltiples personalidades artísticas. Antes, el arte lo creaban en talleres grupos de personas desconocidas, pero ahora han empezado a aparecer artistas de renombre que exigen mayores precios por sus obras.\n\nMucha gente considera esta situación como el posible comienzo de una nueva era de arte, pero a algunos les preocupa que las cosas se desmadren. Permitir que los artistas ganen popularidad influye en los precios del arte, disminuye el poder de los talleres y puede incluso convertir a estos nuevos artistas en miembros de la élite."
 societal_values.2011.a: "Todos merecemos ser admirados."
 societal_values.2011.b: "El arte pertenece al taller."
 societal_values.2012.t: "Entretenimiento privado"
 societal_values.2012.desc: "Teatro, música de cámara, bebida, círculos literarios, colecciones de arte, jardines privados, bailes... Hoy en día, hay múltiples formas de disfrutar en privado. Sin embargo, son formas de entretenimiento a menor escala, mucho más privadas e individuales, y suelen reservarse para las clases altas de la sociedad.\n\nMientras los poderosos se divierten, los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], que una vez prosperó en la era de los grandes festejos públicos y celebraciones, tiene ahora un presupuesto reducido y menos diversiones. Hasta el día en el que los campesinos puedan disfrutar de este nivel de entretenimiento, la añoranza perdurará. Tal vez el Estado debería fomentar más eventos públicos."
 societal_values.2012.a: "El entretenimiento pertenece al ámbito de lo privado."
 societal_values.2012.b: "¡Todos deberían disfrutar juntos!"
 societal_values.2013.t: "Propiedad de tierra individual"
 societal_values.2013.desc: "Aunque no es algo inaudito, hace poco ha aumentado el número de personas que han comenzado a comprar tierras a sus titulares. Esto posibilita una mayor libertad para dichas personas y les permite obtener todo el beneficio de la cosecha, pero merma la capacidad del Estado para recaudar sus deudas con tributo o impuestos.\n\nPor lo general resulta más fácil gravar extensiones vastas de tierra que sean propiedad de una institución o un miembro de la nobleza que hacerlo con pequeños predios repartidos entre varios campesinos individuales. Permitir esto puede ser un paso adelante para el pueblo, pero podría ser un paso atrás para el Estado."
 societal_values.2013.a: "El pueblo tiene derecho a adquirir tierras."
 societal_values.2013.b: "Prohibamos la compra de tierras no autorizada."
 societal_values.2014.t: "Justicia profesional"
 societal_values.2014.desc: "A medida que nos alejamos del concepto tradicional de los juicios comunitarios, los tribunales empiezan a llenarse de profesionales del derecho. Aunque en tiempos pasados se impartía justicia en función de las costumbres y tradiciones de la comunidad y la sabiduría de sus miembros más importantes, un mayor conocimiento de los derechos individuales ha llevado al uso de más jueces al servicio del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] para mediar disputas.\n\nSi bien este cambio garantiza que la justicia esté más reglamentada en [ROOT.GetCountry.GetFlavorRank|l], ha empujado a las comunidades a distanciarse del proceso y a mirar con nostalgia los días en los que la justicia era una responsabilidad que compartían todos."
 societal_values.2014.a: "Adoptemos jueces profesionales."
 societal_values.2014.b: "Promovamos la justicia comunitaria."
 societal_values.2015.t: "Consejos de reforma de las tierras comunales"
 societal_values.2015.desc: "Como nuestra sociedad está cada vez más unida y la comunidad tiene mayor voz en las vidas de sus miembros y el orden de cosas, han empezado a formarse consejos en pequeños pueblos para gestionar mejor la distribución de las tierras. Normalmente, se limitan a las tierras comunales, pero han empezado a gestionar también la asignación de tierras agrarias a pesar de los deseos de sus propietarios.\n\nLa ciudadanía lo ve como el derecho y deber de la comunidad para gestionar la tierra, pero el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] lo consideran una subversión de su autoridad. No hay duda de que las reformas funcionan, pero permitir que operen estos consejos pone en tela de juicio los derechos de los terratenientes y la división original de sus tierras."
 societal_values.2015.a: "Permitamos que continúen los consejos."
 societal_values.2015.b: "Impongamos la distribución original de las tierras."
 societal_values.2016.t: "Justicia de la comunidad"
 societal_values.2016.desc: "Como nuestra sociedad valora cada vez más las aportaciones comunitarias, los tribunales se han vuelto más dependientes que nunca del juicio de personajes importantes y del acuerdo público para dictar el destino de los acusados. Estas decisiones ya no recaerán sobre un trozo de papel frío e inflexible, sino sobre el pueblo, que ejercerá de juez conjunto ante todo aquel que perjudique a una comunidad, pues posee conocimientos compartidos acerca de los acusados, con los que convive.\n\nEl estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] aprueba esta forma de justicia, pero la gente de las ciudades y los eruditos cuestionan la imparcialidad de un juicio llevado a cabo por no profesionales. ¿Deberíamos permitir que esto continúe?"
 societal_values.2016.a: "$societal_values.2014.b$"
 societal_values.2016.b: "Promovamos una ley profesional y escrita."
 societal_values.2017.t: "Defensa de la comunidad"
 societal_values.2017.desc: "Ya sea por deber patriótico, amor por su comunidad o falta de confianza en nuestras capacidades defensivas, las comunidades de nuestro reino han comenzado a formar milicias, ejércitos pequeños, desorganizados e independientes que se unen cuando se presenta una amenaza. Independientemente de lo que el pueblo piense de nuestro ejército, es admirable ver cómo se alzan ante el peligro para proteger a sus seres queridos y lo que es suyo.\n\nComo resultado, el número de miembros [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] que pueden llamarse a filas en tiempos de necesidad ha aumentado."
 societal_values.2017.a: "Su compromiso nos servirá bien..."
 societal_values.2017.b: "Las milicias son un riesgo. ¡Incorporémoslas al ejército!"
 societal_values.2018.t: "Educación de la comunidad"
 societal_values.2018.desc: "La alfabetización ha comenzado a organizar escuelas pequeñas e informales donde los niños y las personas menos capacitadas aprenden a leer y escribir.\n\nEstas escuelas de la comunidad operan fuera de nuestros sistemas, pero proporcionan un servicio inestimable y desinteresado a nuestras comunidades."
 societal_values.2018.a: "¡La comunidad enseña y aprende!"
 societal_values.2018.b: "Es mejor que se lo dejemos a las instituciones ya existentes."
 societal_values.2019.t: "Ampliación de la familia nuclear"
 societal_values.2019.desc: "En paralelo al cambio en nuestros valores sociales, que se alejan del comunalismo para pasar al individualismo, la familia, noción y tejido que mantiene unida nuestra sociedad, ha empezado a cambiar y mutar con el paso del tiempo.\n\nEl concepto de familia nuclear ha empezado a descartarse en favor de estructuras familiares extensas. Ahora, abuelos, tíos y primos mantienen el contacto cercano y comparten los recursos y responsabilidades con el resto de la familia. Estos vínculos son fuertes y ayudan a crear una red de seguridad donde toda la familia cuida de sus miembros."
 societal_values.2019.a: "Todo el mundo adora la familia."
 societal_values.2020.t: "Oportunidad para emisarios"
 societal_values.2020.desc: "Debido a la atención que presta nuestra nación a la política exterior, se ha presentado la oportunidad de enviar emisarios a [target_country.GetName]. Transmitirán nuestros deseos a su Gobierno y crearán la oportunidad de poner acercar nuestras naciones o separarlas definitivamente, si así lo quisiéramos."
 societal_values.2020.a: "Enviad saludos a la gente [target_country.GetAdjectiveWithNoTooltip|l]."
 societal_values.2020.b: "¡Merecen que los insultemos!"
 societal_values.2021.t: "Feria comercial internacional"
 societal_values.2021.desc: "Tenemos la oportunidad de establecer una pequeña feria comercial internacional para así mostrar al mundo los múltiples bienes y riquezas que se encuentran en nuestras fronteras. Por supuesto, los objetos se venderán a precio reducido y con elementos ligeramente exagerados para impresionar a dignatarios extranjeros y comerciantes.\n\nSerá un plan costoso, pero no cabe duda de que llevará a las naciones con las que comerciamos a prestarnos más atención. Por otra parte, podríamos ahorrarnos ese dinero e invertirlo en el comercio local."
 societal_values.2021.a: "Financiemos el comercio justo."
 societal_values.2021.b: "Invirtamos en el comercio local."
 merchant_power_key_local_trade_focus: "Enfoque en el comercio local"
 societal_values.2022.t: "Voluntarios veteranos extranjeros"
 societal_values.2022.desc: "En tiempos de necesidad, nuestra política exterior ha venido a socorrernos.\n\nUn pequeño número de veteranos extranjeros nos ayuda y trae consigo tácticas acreditadas que pueden usar nuestras tropas para mejorar su eficacia en combate. Si aceptamos su ayuda, nuestras capacidades para el combate mejorará, pero, si la rechazamos, muchos pensarán que lo hacemos porque ya somos lo bastante fuertes."
 societal_values.2022.a: "Demos la bienvenida a los voluntarios."
 societal_values.2022.b: "Nuestro pueblo puede encargarse."
 societal_values.2023.t: "Tecnología mediante el intercambio cultural"
 societal_values.2023.desc: "Nuestra postura política exterior ha conducido a múltiples intercambios culturales en los últimos tiempos, pero recientemente ha ganado importancia a ojos del Estado y sus instituciones, ya que nos ha permitido obtener más conocimientos sobre inventos y tecnología extranjeras."
 societal_values.2023.a: "¡Recibido!"
 societal_values.2023.b: "¡Podemos crear nuestra propia tecnología!"
 STATIC_MODIFIER_NAME_generic_minor_research_bonus: "Esfuerzos de investigación menores"
 societal_values.2024.t: "¡Afán de exploración!"
 societal_values.2024.desc: "Nuestra sociedad, como se refleja en nuestra política exterior, valora enormemente a los demás. Por lo general, esto solo consiste en llevarnos bien con nuestros vecinos, pero, en esta era de exploración, la gente parece entusiasmada ante la idea de reunirse e interactuar con culturas de tierras lejanas.\n\nEsta emoción se ha traducido en el envío de suministros y voluntarios a una de nuestras exploraciones actuales. Ojalá encontremos lo que buscamos."
 societal_values.2024.a: "Sus donaciones son bienvenidas."
 societal_values.2024.b: "Es mejor que el Estado se quede esos recursos..."
 societal_values.2025.t: "Desarrollo de infraestructuras"
 societal_values.2025.desc: "El aparato estatal es una delicada máquina que, además de requerir un pulido y un mantenimiento constantes, también se beneficia de la ampliación y el refinamiento.\n\nHoy, las autoridades locales y estatales reconocen el valor de las infraestructuras, la maquinaria que permite que nuestro Estado funcione con mayor eficacia. Por eso, se ha producido una oleada de creación de infraestructuras en cada nivel del Gobierno que se ha manifestado en costes de construcción reducidos. Sería prudente aprovecharlo."
 societal_values.2025.a: "El Estado mejorará."
 societal_values.2025.b: "Siempre podríamos embolsarnos el coste..."
 STATIC_MODIFIER_NAME_infrastructure_focus: "Apuesta por las infraestructuras"
 STATIC_MODIFIER_DESC_infrastructure_focus: "Nuestros esfuerzos por mejorar las infraestructuras están reduciendo los costes."
 societal_values.2026.t: "Renacimiento cultural"
 societal_values.2026.desc: "Al centrarnos en el interior, nos hemos dado cuenta de lo importante que es nuestra cultura. ¿Quiénes somos? Sin duda, mucho más que un conjunto de escrituras en un mapa, un idioma o una moneda.\n\nNo, somos un pueblo, un pueblo ligado y dirigido por nuestras culturas. Este enfoque casi narcisista ha conducido al renacimiento de nuestra cultura. Todos los habitantes de nuestro país se enorgullecen de ser hijos [ROOT.GetCountry.GetAdjective|l]."
 societal_values.2026.a: "¡Nuestra cultura gobierna!"
 societal_values.2026.b: "Tal vez deberíamos aprender de otros también..."
 STATIC_MODIFIER_NAME_growing_families: "Familias ampliadas."
 societal_values.2027.t: "Proteccionismo"
 societal_values.2027.desc: "Nuestros comerciantes no deberían tener tantas dificultades. Dentro de nuestras fronteras, en nuestros mercados, lo gobernamos todo. ¿Por qué deberían los comerciantes [ROOT.GetCountry.GetAdjective|l] sufrir en su propio mercado? ¿Por qué deberíamos reemplazar sus negocios por forasteros extranjeros?\n\nPor el bien del Estado, tenemos la oportunidad de promulgar normas proteccionistas no demasiado estrictas y de corta duración que ayuden a nuestros comerciantes y les permitan florecer económicamente sin riesgos. Claro está que, si no las promulgamos, tal vez podamos obtener beneficios económicos de forma más inmediata..."
 societal_values.2027.a: "Primero van nuestros comerciantes."
 societal_values.2027.b: "El dinero dinero es..."
 societal_values.2028.t: "Impulso educativo nacional"
 societal_values.2028.desc: "Nuestros ciudadanos poseen cuerpos y personalidades fuertes, pero sus mentes todavía no han alcanzado la misma fortaleza. Con nuestra sociedad tan centrada en sí misma, es natural que ciertas instituciones por toda la nación comiencen a impulsar un programa de educación nacional.\n\nNo se trata de nada similar a un plan de estudios estandarizado, sino un plan sencillo de alfabetización impulsado por instituciones locales y nacionales para que todos los miembros de nuestra sociedad se pongan al día. Cuanto antes aprendan a leer, antes conocerán nuestra grandeza."
 societal_values.2028.a: "Adoctri... ¡Eduquémoslos!"
 STATIC_MODIFIER_NAME_literacy_drive: "Impulso de alfabetización"
 societal_values.2028.b: "Tal vez deberíamos centrarnos en las enseñanzas extranjeras..."
 societal_values.2029.t: "Purga interna"
 societal_values.2029.desc: "Hemos descubierto que nuestros enemigos y algunos supuestos aliados han sobornado a varios oficiales y miembros de la administración.\n\nEn respuesta, se ha iniciado una investigación minuciosa sobre cada miembro del Gobierno y se ha purgado a todos los agentes hostiles desenmascarados. Se ha colgado a un gran número de traidores, lo que ha provocado que algunas redes de espionaje extranjeras pierdan fuerza. Pero aún queda mucho por hacer y traidores que descubrir y ejecutar."
 societal_values.2029.a: "Buen trabajo."
 societal_values.2030.t: "Intelectuales monásticos"
 societal_values.2030.desc: "En nuestro Estado, los intelectuales no se encierran en sus casas ni malgastan el tiempo en conceptos teóricos extraños en instituciones seculares. En su lugar, acuden a monasterios y emplean sus brillantes mentes para estudiar lo sagrado.\n\nEn la práctica, esto significa que se nos ha bendecido con el conocimiento práctico de nuestras instituciones religiosas, por el bien del pueblo, el Estado y nuestra fe."
 societal_values.2030.a: "¡Que [ROOT.GetCountry.GetReligion.GetGodName] descubra el quinto postulado!"
 societal_values.2030.b: "¡Cuestionar la naturaleza es cuestionar a la divinidad! ¡Basta!"
 STATIC_MODIFIER_NAME_research_is_unholy: "Investigación considerada impía"
 STATIC_MODIFIER_DESC_research_is_unholy: "Examinar y cuestionar el mundo que nos rodea es hacer lo mismo con lo divino. No debemos cuestionarnos la divinidad ni buscar respuestas en la creación."
 societal_values.2031.t: "Revelaciones divinas"
 societal_values.2031.desc: "Al reflejar las costumbres espirituales de nuestra sociedad, [loc_leader_char.GetName] ha alcanzado temporalmente un nivel mayor de conciencia y ha recibido una especie de visión divina que le ha mostrado que debe mejorar antes de que el propio país pueda hacerlo.\n\nYa no es quien era, ya que, tras esta experiencia espiritual, solo aspira a ser mejor y a cumplir su visión para propiciar la ascensión en [ROOT.GetCountry.GetLongName|l]."
 societal_values.2031.a: "¡Que los cielos nos bendigan!"
 societal_values.2031.b: "Ignorad tales tonterías."
 societal_values.2033.t: "Reliquia descubierta"
 societal_values.2033.desc: "Unos anticuarios, impulsados por los valores espiritualistas de nuestra sociedad más que por incentivos monetarios, han descubierto una reliquia de valor incalculable en [loc_random_find_location.GetName] y se la han donado al Estado para que la conserve.\n\nSin embargo, el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] afirma que este objeto ya no es acorde con nuestra doctrina religiosa desde que se perdió, y debemos quemarlo. Por su parte, el pueblo sigue considerándolo sagrado y el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] lo dejará pasar si así lo deseamos."
 societal_values.2033.a: "$common_string_it_belongs_in_a_museum$"
 societal_values.2033.b: "Es una herejía. ¡Que arda!"
 societal_values.2034.t: "Militantes fieles"
 societal_values.2034.desc: "Nuestra sociedad es muy piadosa y, en tiempos de guerra, nuestra apuesta por el espiritualismo ha llevado a la formación de órdenes militares de creyentes para colaborar en los esfuerzos de guerra.\n\nEl Estado llama a los fieles en su defensa, y los fieles responden."
 societal_values.2034.a: "¡Espíritus inquebrantables!"
 societal_values.2034.b: "¡La única ayuda que necesitamos es la de [ROOT.GetCountry.GetReligion.GetGodName]!"
 societal_values.2032.t: "Auge de las peregrinaciones"
 societal_values.2032.desc: "Nuestro pueblo, impelido por su espiritualidad, parece obsesionado con la peregrinación. No le basta con visitar nuestros grandes lugares de culto; prefieren viajar lejos y ver los lugares de peregrinación de [pilgrimage_target.GetName].\n\nDesde que varias personas de nuestro pueblo viajaron a [pilgrimage_target.GetNameWithNoTooltip], nuestra relación con ellos ha mejorado."
 societal_values.2032.a: "¡Nuestra fe compartida nos une!"
 societal_values.2032.b: "Es innecesario marchar al extranjero, ¡tenemos lugares sagrados aquí!"
 societal_values.2034.knights: "$societal_values.2034.t$"
 societal_values.2035.t: "Tolerancia religiosa"
 societal_values.2035.desc: "En los últimos tiempos, el pueblo se ha vuelto inusitadamente tolerante. Parece que nuestros valores humanistas los han empujado a ver a los demás como personas, en lugar de como personificaciones de una idea.\n\nEsta confraternización está aumentando la estabilidad."
 societal_values.2035.a: "Tras cada fe hay una persona."
 societal_values.2035.b: "¡No debemos apartar la mirada de los herejes!"
 societal_values.2036.t: "Educación secular"
 societal_values.2036.desc: "Durante mucho tiempo, se ha desperdiciado el poco tiempo de que disponen los niños para aprender cosas útiles con enseñanzas religiosas innecesarias. Últimamente, se ha producido un movimiento en el que incluso los monasterios están optando por un enfoque más secular para la educación, que prima las habilidades más importantes, como la alfabetización y las matemáticas básicas, antes de estudiar la fe en el tiempo restante.\n\nEste nuevo enfoque debería ayudar a mejorar la alfabetización."
 societal_values.2036.a: "Aceptemos la educación secular."
 societal_values.2036.b: "Exijamos el retorno del antiguo sistema."
 societal_values.2037.t: "Cuius regio, eius religio"
 societal_values.2037.desc: "La atmósfera social de nuestra región, junto con los valores humanistas de nuestro pueblo, ha provocado un avance diplomático.\n\nLas naciones vecinas han acordado que cada Estado soberano tiene derecho a decidir cómo gestionar su fe, por muy errónea o herética que sea. Esto ha suavizado las relaciones diplomáticas con nuestros vecinos y ha establecido las bases para nuevos movimientos diplomáticos."
 societal_values.2037.a: "A cada uno lo suyo."
 societal_values.2037.b: "¡Tonterías! ¡Nuestros vecinos son herejes!"
 every_neighbor_country_gets_opinion_diplomatic_move_on_us: "Todo [country|el] vecino mejorará en [ShowBiasValue('opinion_diplomatic_move')|+=0] puntos su opinión sobre [ROOT.GetCountry.GetLongName|l]."
 societal_values.2038.t: "Sociedades científicas"
 societal_values.2038.desc: "Nuestros valores humanistas han hecho que muchas personas formen pequeñas sociedades científicas, donde tratan diferentes conceptos y temas prácticos y puramente especulativos.\n\nPor separado, no tienen mayor importancia, pero, en conjunto, esto puede traducirse en investigaciones científicas que el Estado podría aprovechar."
 societal_values.2038.a: "Esperemos que nos sirvan."
 societal_values.2038.b: "¡La alfabetización unida es una amenaza!"
 societal_values.2039.t: "El nacimiento de un filósofo"
 societal_values.2039.desc: "En una sociedad que tiene los valores humanistas en tanta estima como la nuestra es habitual ver a gente que discute y debate sin control. Este entorno de expresión libre implica que, cada cierto tiempo, un debate en un bar puede provocar que alguien descubra que le gusta pensar y decida cargar a los demás con sus pensamientos constantes durante el resto de sus vidas.\n\nAsí nacieron algunos filósofos como [target_philo.GetName], que recientemente ha adquirido cierta fama a nivel local. Podría ser útil para el Estado."
 societal_values.2039.a: "Os damos la bienvenida al club."
 societal_values.2039.b: "Es mejor ignorar su existencia."
 societal_values.2040.t: "Familia reducida"
 societal_values.2040.desc: "En paralelo al cambio en nuestros valores sociales, que se alejan del comunalismo para reforzar el individualismo, la familia, noción y tejido que mantiene unida nuestra sociedad, ha empezado a cambiar y mutar con el paso del tiempo.\n\nEl concepto de familia numerosa ha empezado a descartarse en favor de estructuras familiares cercanas. ¿Quién necesita el peso de primos lejanos y bisabuelos que requieren cuidados? El individuo es mucho más libre cuando se libera de la responsabilidad de una gran familia."
 societal_values.2040.a: "Solo son una carga."
 societal_values.2100.title: "El primer siervo del Estado"
 societal_values.2100.desc: "[ROOT.GetCountry.GetLongName] ha disfrutado de un buen mandato, lo que nos ha dejado una población feliz y un país estable. Esto se debe a nuestro compromiso de establecer el despotismo ilustrado como forma de gobierno, ilustrar las mentes de nuestros súbditos, cultivar su moralidad y hacerlos tan felices como corresponde a la naturaleza humana."
 societal_values.2100.a: "El bienestar del Estado debe seguir siendo nuestra mayor prioridad."
 societal_values.2101.title: "Un coste necesario"
 societal_values.2101.desc: "Debido a la amenaza percibida de los [target_rebel.GetName], la mayoría de los representantes de nuestros estamentos parece más tolerante que de costumbre ante la idea de conceder más poderes a los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] para lidiar con ellos. Pero ¿por qué deberíamos anular esos poderes una vez que hayamos acabado con la amenaza?"
 societal_values.2101.a: "¡Por supuesto que es solo por su protección!"
 societal_values.2102.title: "Apoyo filosófico"
 societal_values.2102.desc: "Entre los filósofos más renombrados de su país se encuentra [target_artist.GetName], que ha empezado a cartearse con [target_ruler.GetName|l] sobre asuntos de gobierno. Durante esos intercambios, [target_artist.GetNameWithNoTooltip] ha expresado que no es feliz en su país natal y que busca un entorno menos restringido donde pueda escribir. Dada la buena relación que mantienen, [target_ruler.GetNameWithNoTooltip|l], [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] de nuestro reino, ha invitado a [target_artist.GetNameWithNoTooltip] a residir en [ROOT.GetCountry.GetName]."
 societal_values.2102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2103.title: "Victoria absoluta"
 societal_values.2103.desc: "Nuestro Estado triunfa sobre las fuerzas hostiles que se oponen a las tendencias absolutistas de nuestros gobernantes. Sin oposición, podemos saborear el fruto de nuestros esfuerzos y disfrutar de la gloria de nuestra victoria."
 societal_values.2103.a: "Es momento de ponerse manos a la obra."
 societal_values.2104.title: "Centro cultural"
 societal_values.2104.desc: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [ROOT.GetCountry.GetCapital.GetName] es famosa más allá de nuestras fronteras por su esplendor y su hábil diseño. Tanto es así que ha servido de inspiración a varios países, de modo que debemos considerarlo una victoria para la cultura de los [ROOT.GetCountry.GetCulture.GetName|l]."
 societal_values.2104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2105.title: "Protesta de los estamentos"
 societal_values.2105.desc: "Nuestros esfuerzos por buscar un Estado absolutista no han dejado indiferentes a los estamentos de nuestro país, que quieren que abandonemos estas nociones de un mandato absolutista en favor de un enfoque más liberal."
 societal_values.2105.a: "Debemos esforzarnos más."
 societal_values.2105.a.tt: "Todas nuestras [pops|el] de [upper_class|el] perderán un [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|el]."
 societal_values.2105.b: "Cedamos a sus preceptos."
 societal_values.2106.title: "Recaudadores de impuestos impopulares"
 societal_values.2106.desc: "Nos hemos desviado de los siglos anteriores y hemos empezado a recaudar impuestos a través de funcionarios estatales en lugar de dejarlos en manos de las autoridades locales. Si bien esto ha aumentado nuestra eficiencia para localizar bienes gravables y recaudar correctamente, no es una decisión popular entre los estamentos que deben pagar tales impuestos."
 societal_values.2106.a: "Deberían acostumbrarse a las nuevas circunstancias."
 societal_values.2106.b: "Reduzcamos algunos impuestos para llegar a un acuerdo."
 societal_values.2107.title: "¿Por la gracia de Dios?"
 societal_values.2107.desc: "La Iglesia podría ser una gran aliada en nuestros esfuerzos por reformar nuestro Estado. Sin embargo, el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] se muestra receloso con este proceso, ya que podría minar su estatus en nuestro país. Quizá podríamos llegar a un acuerdo para garantizar su apoyo."
 societal_values.2107.a: "Quizá cambiarían de opinión con unas cuantas donaciones."
 societal_values.2107.b: "Dejemos pasar esta oportunidad."
 societal_values.2108.title: "La economía del Estado"
 societal_values.2108.desc: "Para ejercer un mayor control sobre nuestro Estado, necesitaremos fomentar la producción local en detrimento de las importaciones extranjeras. Por desgracia, aún dependemos de las rutas comerciales que traen mercancías a nuestras tierras. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] también está firmemente a favor de continuar con estas importaciones y expresa cierta preocupación por sus propios beneficios si cambiamos nuestro enfoque para desalentar tales intercambios comerciales."
 societal_values.2108.a: "Puede que tengan razón."
 societal_values.2108.b: "No hagamos caso de sus preocupaciones."
 societal_values.2109.title: "Los apuros del campesinado"
 societal_values.2109.desc: "Nuestro estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] sufre enormemente debido a la severidad de nuestros impuestos. Muchos se quejan de su incapacidad de comprar suficiente comida para mantener a sus familias, especialmente en zonas con malas cosechas. Con esta dura carga será más difícil que asuman la responsabilidad de trabajar las tierras."
 societal_values.2109.a: "Su opinión sobre su estatus es irrelevante."
 societal_values.2109.b: "Tratemos de aliviar su situación."
 societal_values.2110.title: "Falta de respecto hacia la cultura de los [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]"
 societal_values.2110.desc: "La reputación cultural de los [ROOT.GetCountry.GetCulture.GetName|l] se ha resentido en los últimos años, ya que no contratamos suficientes artistas para la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] según los estándares que se esperan de un gobernante absolutista que ostenta el título de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Por fortuna, [target_artist.GetName] demuestra talento para su oficio y podría mejorar nuestro estatus cultural si decidimos su contratación."
 societal_values.2110.a: "Demos más dinero a nuestros artistas."
 societal_values.2110.b: "De todos modos, ¿qué valor tiene el arte?"
 societal_values.2111.title: "Erosión de la fe"
 societal_values.2111.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] está descontento con nuestros esfuerzos por reestructurar el Estado. Nos acusa de socavar la fe del pueblo y la confianza en la divinidad de nuestro mandato. Su preocupación se podría deber al temor de quedar fuera del nuevo Estado, así que podría ser útil garantizarles su trascendencia."
 societal_values.2111.a: "¡Se acostumbrarán!"
 societal_values.2111.b: "Seguro que podemos comprar su apoyo."
 societal_values.2112.title: "Preocupaciones del estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 societal_values.2112.desc: "Con el creciente reclutamiento para nuestro ejército permanente, el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] parece preocuparse por su posición dentro de la organización militar de nuestro país. Aunque anteriormente desempeñó un papel importante en el reclutamiento de tropas o en la financiación de los costosos ejércitos mercenarios, ahora tiene que encontrar su lugar en nuestra sociedad."
 societal_values.2112.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 societal_values.2113.title: "Abuso de las masas"
 societal_values.2113.desc: "Una gran parte de nuestra población no está representada en nuestro Estado absolutista y las interacciones con nuestros recaudadores de impuestos son cada vez más hostiles. Mencionan los abusos e impuestos irrazonablemente altos que imponen nuestros funcionarios y exigen un estatus elevado en nuestro Gobierno para defenderse de tales excesos."
 societal_values.2113.a: "Neguémonos. ¿Qué pueden hacer al respecto?"
 societal_values.2113.a.tt: "Todos nuestras [pops|el] de [ShowPopTypeName('peasants')|l] y [ShowPopTypeName('burghers')|l] perderán un [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|el]."
 societal_values.2113.b: "Cedamos a sus demandas."
 societal_values.2114.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] incompetente"
 societal_values.2114.desc: "Quien ostenta el título de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] absolutista debe ser infalible y un ejemplo magnífico de liderazgo. Por desgracia, [target_ruler.GetName|l] no ha estado a la altura de las expectativas por su falta de capacidad para gobernar, inspirar y liderar al pueblo de [ROOT.GetCountry.GetName], lo que ha provocado que nuestros súbditos cuestionen su mandato."
 societal_values.2114.a: "Es una vergüenza para el Estado."
 societal_values.2200.title: "Una economía próspera"
 societal_values.2200.desc: "Nuestro compromiso con respetar los derechos básicos de los súbditos parece tener un efecto positivo en el estado de nuestra economía. [target_province.GetName] se ha beneficiado tanto que ha aportado mucho a nuestra tesorería. Es una situación provechosa, dado que no es necesario hacer mucho para cosechar los frutos de nuestras políticas."
 societal_values.2200.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2201.title: "Un acuerdo del pueblo"
 societal_values.2201.desc: "Con las frecuentes sesiones de nuestra cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) y el derecho común de nuestro pueblo a ser escuchado nace una cierta armonía entre nuestros estamentos. Esos valores están profundamente arraigados tanto en nuestros súbditos como en los principios de nuestro Gobierno y muestran la determinación de las gentes de [ROOT.GetCountry.GetAdjective|l] con los valores del liberalismo."
 societal_values.2201.a: "Se trata de un proceso adecuado."
 societal_values.2202.title: "Paraíso de filósofos"
 societal_values.2202.desc: "Nuestra sociedad valora enormemente la libertad individual y la libertad de expresión, y estas están protegidas por nuestro sólido sistema legal. En las últimas décadas se han desarrollado ciertos círculos que debaten sobre temas filosóficos y la naturaleza de la humanidad. Algunas de las personas más talentosas también están dispuestas a trabajar estrechamente con el Estado, como [target_artist.GetName], que se ha establecido en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 societal_values.2202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2203.title: "En acuerdo con el Gobierno"
 societal_values.2203.desc: "El reinado que acaba de completar [target_ruler.GetName|l] se ha caracterizado por la ausencia de conflictos entre la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) y el resto del Gobierno, lo que ha dado lugar a un período eficiente y estabilizador. Gran parte de este éxito también puede atribuirse a la naturaleza cooperante que tiene [target_ruler.GetNameWithNoTooltip|l]."
 societal_values.2203.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2204.title: "Triunfo del Estado"
 societal_values.2204.desc: "Hemos llegado a un punto en el cual hay muy poca oposición a nuestro mandato liberal. Los estamentos y los consejeros han dejado de conspirar y resistirse al rumbo establecido, al menos por el momento. Podemos esperar menos resistencia de ahora en adelante."
 societal_values.2204.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2205.title: "A espaldas del Estado"
 societal_values.2205.desc: "Aunque nuestro Gobierno sigue controlando las instituciones, estas no están exentas de errores. La corrupción se ha vuelto más común en los últimos tiempos y nuestros estamentos parecen mostrar poco arrepentimiento cuando los descubren. Si bien podemos corregir algunos de estos abusos de forma reactiva, seguirá siendo algo habitual durante los próximos años."
 societal_values.2205.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2206.title: "Miedo a los no creyentes"
 societal_values.2206.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] gozaba de un estatus respetado en nuestra sociedad. Sin embargo, con la difusión de las ideas de la $enlightenment$ por todo el país, se han desarrollado pensamientos nuevos. Hay quien afirma que no solo cuestionan la naturaleza de [ROOT.GetCountry.GetReligion.GetGodName], sino también la propia existencia de la divinidad."
 societal_values.2206.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2207.title: "Libertad sobre el papel"
 societal_values.2207.desc: "Aunque garantizamos ciertos derechos a la población, incluso a la clase baja, nuestro país sigue plagado de abusos de poder de la clase alta contra quienes se perciben como inferiores. Los altos impuestos no han hecho más que intensificar la carga de los [ShowPopTypeName('peasants')|l] y las quejas sobre nuestra inacción han aumentado a pasos acelerados."
 societal_values.2207.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2207.a.tt: "Todos nuestras [pops|el] de [ShowPopTypeName('peasants')|l] perderán un [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|el]."
 societal_values.2208.title: "Añoranza por el pasado"
 societal_values.2208.desc: "Con la liberalización de la economía, más [ShowPopTypeName('burghers')|l] han adquirido tierras y ahora emplean a los [ShowPopTypeName('peasants')|l] para que trabajen en ellas. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] se opone a estos nuevos terratenientes, alegando que tenían una vida mejor con los acuerdos anteriores. Algunos ya han abandonado las tierras de [target_province.GetName], donde los campos y bosques permanecen sin explotar."
 societal_values.2208.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2209.title: "Complot de la nobleza"
 societal_values.2209.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], descontento con su pérdida gradual de poder, ha socavado nuestros esfuerzos por consolidar los derechos legales de nuestros súbditos. Nos llevará tiempo reparar el daño causado y destituir a los responsables."
 societal_values.2209.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2210.title: "Crítica del Gobierno"
 societal_values.2210.desc: "[target_artist.GetName], miembro que goza de buen estatus en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], ha escrito sobre los principios del liberalismo y la gran relación de nuestro Gobierno con estos ideales tan nobles. Por desgracia, ha señalado varias fallas que podrían desestabilizar nuestro mandato si vieran la luz. Aún podríamos evitar estas publicaciones, pero tenemos que actuar con rapidez."
 societal_values.2210.a: "Silenciemos esos escritos."
 societal_values.2210.b: "Dejemos que lo publique."
 societal_values.2211.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] en conflicto"
 societal_values.2211.desc: "Nuestra sesión actual en la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) se ha visto interrumpida por una discusión entre el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y el [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] sobre nuestras políticas comerciales. Si no intervenimos, el conflicto podría causar más problemas."
 societal_values.2211.a: "Les recordaremos sus obligaciones."
 societal_values.2211.b: "Se calmarán con el tiempo."
 societal_values.2212.title: "Portadores de la ley"
 societal_values.2212.desc: "Las gentes de [target_province.GetName] no quieren someterse a nuestras leyes de liberalismo; prefieren que su provincia exista en un estado de excepción, ajenas a las interpretaciones y las aplicaciones más tradicionales. Sin embargo, hacer la vista gorda ante su rebeldía minaría nuestra autoridad y, peor aún, la de nuestras leyes."
 societal_values.2212.a: "Dejémoslos en paz."
 societal_values.2212.b: "Intentaremos imponerlas de todos modos."
 societal_values.2213.title: "La obra de [target_artist.GetNameWithNoTooltip]"
 societal_values.2213.desc: "[target_artist.GetName], artista que ahora reside en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], ha criticado la obra de nuestro Gobierno en los últimos años. Se centra especialmente en la función del gobernante como institución por encima de todo control e idealiza las tendencias absolutistas de otros países."
 societal_values.2213.a: "Quizá tenga razón en algunos aspectos."
 societal_values.2213.b: "Le podemos sugerir que siempre puede abandonar el país."
 societal_values.2214.title: "Gobierno dividido"
 societal_values.2214.desc: "El rumbo de nuestro Gobierno aún no se ha decidido, pero tenemos la oportunidad de adaptarlo en beneficio propio. Si bien un Gobierno de acuerdo con los ideales del liberalismo dañaría nuestro mandato por la gracia de [ROOT.GetCountry.GetReligion.GetGodName], el control absoluto de quien ostenta el título de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] desestabilizaría nuestra relación con algunos de los demás miembros que trabajan en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 societal_values.2214.a: "Estabilicemos el rumbo del liberalismo."
 societal_values.2214.b: "Luchemos por un ideal absolutista."
 #Sinicization / Unsinicization Events
 societal_values.2300.title: "El cargo de [target_character.GetNameWithNoTooltip]"
 societal_values.2300.desc: "Parece que la cultura que muestra [target_character.GetName], que actualmente ostenta el cargo de [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l], se ha desviado de las normas sinificadas que se esperan en el [GetInternationalOrganization('middle_kingdom').GetName]. De hecho, según nuestros consejeros, su flagrante falta de etiqueta podría poner en peligro [ROOT.GetCountry.GetFlavorRank|l]. No somos ajenos a las fricciones culturales y haríamos bien en no dejar que esta situación se agrave."
 societal_values.2300.a: "¡Se merece el destierro!"
 societal_values.2300.b: "¡[target_character.GetSheHe|U] se convertirá a la cultura de los [target_culture.GetNameWithNoTooltip|l]!"
 societal_values.2300.c: "No interferiremos."
 scale_with_sinicized_unsinicized_key: "variará según nuestros [societal_values|el] [ShowSocietyDirectionName('sinicized')] y [ShowSocietyDirectionName('unsinicized')]"
 stability_cost_scales_with_sinicized_vs_unsinicized_tt: "La [stability|el] $scale_with_sinicized_unsinicized_key$"
 legitimacy_cost_scales_with_sinicized_vs_unsinicized_tt: "El [government_power|e] $scale_with_sinicized_unsinicized_key$"
 between_3_5_become_chinese_tt: "Algunas de nuestras [pops|el] en [target_province.GetName] adoptarán la [culture|el] de los [target_culture.GetName|l]"
 societal_values.2301.title: "Oleada de sinificación"
 societal_values.2301.desc: "Nuestra presencia en la esfera de influencia del [GetInternationalOrganization('middle_kingdom').GetName] resulta una complicada relación entre [target_character1.GetName] y [target_character2.GetName]. El contacto entre nuestros dos reinos ha creado destellos de sinificación. De hecho, los [target_sinicized_pop_scope.GetName|l] han comenzado a mostrar elementos de influencia de la cultura de los [target_culture.GetName|l], lo cual desafía nuestras normas."
 societal_values.2301.a: "No puede traer nada malo."
 societal_values.2301.b: "¡No olvidemos nuestras raíces!"
 societal_values.2302.title: "Pugnas faccionalistas"
 societal_values.2302.desc: "Las tensiones en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] han alcanzado un punto crítico. [target_character1.GetName], que defiende las costumbres de los [target_native_culture.GetName|l] a capa y espada, y [target_character2.GetName], cuya aceptación de las tradiciones de los [target_culture.GetName|l] se ha vuelto notoria, han comenzado a enfrentarse abiertamente. Su disputa ha dividido a nuestros consejeros en dos facciones rivales: una que aboga por estrechar lazos con el [GetInternationalOrganization('middle_kingdom').GetName], y otra que exige que rechacemos tal influencia extranjera y reafirmemos nuestras propias tradiciones. Ambas facciones cuentan con el respaldo de miembros competentes en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], como [target_sinophile.GetName] o [target_nativist.GetName]."
 societal_values.2302.a: "Favorezcamos a la facción sinificada de [target_character1.GetShortNameWithNoTooltip]."
 societal_values.2302.b: "Hagamos caso a [target_character2.GetShortNameWithNoTooltip] y a la facción nativa."
 societal_values.2302.c: "Que lo solucionen ellos mismos."
 societal_values.2303.title: "La rebeldía de [target_country.GetNameWithNoTooltip]"
 societal_values.2303.desc: "Nuestra posición como líderes del [GetInternationalOrganization('middle_kingdom').GetName] conlleva el deber de mantener la armonía entre sus miembros. Han llegado informes a [target_character1.GetName] de que [target_character2.GetName], [target_country.GetGovernment.GetRulerTitle|l] de [target_country.GetName], ha rechazado abiertamente las normas sinificadas del [GetInternationalOrganization('middle_kingdom').GetName] y ha hecho caso omiso a la etiqueta que mantiene unida nuestra esfera. Si no se aborda esta afrenta, podría debilitar nuestro prestigio y animar a otros a seguir su ejemplo."
 societal_values.2303.a: "Les recordaremos sus obligaciones."
 societal_values.2304.title: "Las advertencias de [target_character1.GetNameWithNoTooltip]"
 societal_values.2304.desc: "Se persona un mensajero de parte de [target_mkio_leader.GetName], líder del [GetInternationalOrganization('middle_kingdom').GetName], que condena nuestra desviación de las normas sinificadas y exige una corrección inmediata. Si nos plegamos a sus demandas, se restauraría la armonía a largo plazo a costa de perder prestigio y autoridad en el ámbito nacional a corto plazo. Sin embargo, con una postura desafiante nos arriesgamos a censuras y sanciones que podrían aislar [ROOT.GetCountry.GetFlavorRank|l] en el seno de la esfera."
 societal_values.2304.a: "Complazcamos al cargo de [target_mkio_leader.GetGovernment.GetRulerTitle|l]."
 societal_values.2304.b: "¡Amenazas vacuas!"
 societal_values.2305.title: "Rechazo social a las políticas de corte [ShowSocietyDirectionNameWithNoTooltip('sinicized')|l]"
 societal_values.2305.desc: "¡Nos hemos excedido en nuestro afán por adoptar la cultura sinificada! Los gremios se quejan de las costosas ceremonias, los tradicionalistas nativos protestan por la erosión de sus costumbres y los rumores de favoritismo se extienden desde [ROOT.GetCountry.GetCapital.GetName] hasta las zonas más remotas. Lo que una vez prometía refinamiento ahora se interpreta como una presunción extranjera, mientras algunos sectores de nuestra sociedad se vuelven contra nuestras políticas. Si seguimos adelante sin hacer ajustes, corremos el riesgo de desestabilizarnos, distanciarnos de los estamentos o agotar nuestro prestigio cultural."
 societal_values.2305.a: "Lo entenderán con el tiempo."
 societal_values.2306.title: "Las políticas de corte [ShowSocietyDirectionNameWithNoTooltip('unsinicized')|l] provocan rechazo"
 societal_values.2306.desc: "El rechazo a las normas sinificadas ha empezado a pesar considerablemente sobre [ROOT.GetCountry.GetFlavorRank|l]. Los miembros de la corte murmuran sobre el declive de la legitimidad, los ministros discuten entre ellos y los eruditos se quejan del estancamiento mientras se rehúye el conocimiento extranjero. Lo que antaño parecía una orgullosa defensa de nuestro patrimonio ahora amenaza con debilitar el Estado y erosionar nuestra posición entre nuestros vecinos."
 societal_values.2307.title: "Los valores de carácter [ShowSocietyDirectionNameWithNoTooltip('sinicized')|l] producen beneficios"
 societal_values.2307.desc: "Nuestra creciente adopción de los ritos y conocimientos sinificados ha dado resultados tangibles. De hecho, el ceremonial de la corte funciona con nueva precisión, los eruditos comparten métodos del [GetInternationalOrganization('middle_kingdom').GetName] y los ministros formados en el refinado arte de gobernar ponen alto el listón. Ya sea a través de provincias más tranquilas, rápidos avances en el conocimiento o la mejora de nuestros principales funcionarios, los beneficios de esta alineación saltan a la vista."
 societal_values.2307.a: "$common_string_very_well$"
 societal_values.2308.title: "Los beneficios de las políticas de corte [ShowSocietyDirectionNameWithNoTooltip('unsinicized')|l]"
 societal_values.2308.desc: "Al mantenernos firmes contra la marea de la sinificación, nuestro pueblo ha renovado el orgullo por su patrimonio. Las costumbres que antaño se consideraban arcaicas ahora sirven de pilares de unidad, otorgando mayor legitimidad a nuestro gobierno y reforzando el tejido cultural que nos diferencia del [GetInternationalOrganization('middle_kingdom').GetName]."
 societal_values.2309.title: "[target_ruler.GetNameWithNoTooltip] se resiste a la sinificación"
 societal_values.2309.desc: "Nuestra renovada iniciativa para adaptar la administración al estándar [ShowSocietyDirectionName('sinicized')|l] se ha topado con una fuerte resistencia en [target_province.GetName]. Los ancianos del gremio, los custodios de los santuarios y los ilustres autóctonos denuncian los ritos y alfabetos foráneos, y advierten de que una mayor presión deteriorará los lazos comunitarios. Algunos suplican clemencia, otros amenazan con una resistencia silenciosa, y las comunidades mixtas de la provincia recelan cada vez más de nuestras intenciones."
 societal_values.2309.a: "Sus quejas carecen de fundamento."
 societal_values.2309.b: "¡Atendamos sus preocupaciones!"
 pops_in_target_province_resist_sinicization_tt: "Nuestras [pops|el] de [target_province.GetName] perderán un [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|el] al intentar resistirse a nuestras políticas de corte [ShowSocietyDirectionName('sinicized')|l]"
 societal_values.2310.title: "El estamento [target_estate.GetNameWithNoTooltip|l] se resiste a las políticas de corte [ShowSocietyDirectionNameWithNoTooltip('unsinicized')|l]"
 societal_values.2310.desc: "Nuestro alejamiento de las normas sinificadas no ha pasado desapercibido en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] de [ROOT.GetCountry.GetCapital.GetName]. El estamento [target_estate.GetEstateName|l] argumenta que rechazar la etiqueta establecida debilitará nuestra posición y erosionará el prestigio que tiene [ROOT.GetCountry.GetFlavorRank|l]. Insisten en que reconsideremos nuestro rumbo antes de que perdamos su influencia y su lealtad."
 societal_values.2310.a: "¡El estamento [target_estate.GetNameWithNoTooltip|l] no dicta nuestras políticas!"
 societal_values.2310.b: "Atendamos las preocupaciones del estamento."
 societal_values.2311.title: "Militarización de la corte"
 societal_values.2311.desc: "El creciente dominio de las voces nativistas en [ROOT.GetCountry.GetFlavorRank|l] ha alterado el equilibrio en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Los administradores civiles están siendo relegados, mientras los generales y ministros belicosos ganan prominencia, instándonos a adoptar una dirección más marcial para el Estado."
 societal_values.2311.a: "Coloquemos a soldados en el centro de la gobernanza."
 societal_values.2311.b: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] civil ha de mantener su autoridad."
 societal_values.2312.title: "Mejoras en la burocracia"
 societal_values.2312.desc: "Nuestras prácticas administrativas y los refinados procedimientos cortesanos han empezado a dar sus frutos. Siguiendo el ejemplo de [target_character.GetName], nuestros ministerios han agilizado los procedimientos, los registros son más claros y los funcionarios adoptan estándares más rigurosos tomados de la gobernanza sinificada."
 societal_values.2312.a: "Implantemos las mejores prácticas en todos los ministerios."
 societal_values.2313.title: "Mercados del [GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip]"
 societal_values.2313.desc: "El acercamiento a las costumbres sinificadas le ha abierto puertas a nuestro estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] dentro del [GetInternationalOrganization('middle_kingdom').GetName]. [target_character.GetName], comerciante que destaca por su astucia, propone contratos estandarizados y etiqueta cortesana para los emisarios gremiales al tiempo que promete mejor acceso a los mercados y favores entre los socios sinificados."
 societal_values.2313.a: "¡Nos encanta el tintineo del oro en nuestra bolsa!"
 societal_values.2314.title: "Inspiraciones nativas"
 societal_values.2314.desc: "[target_character.GetName], célebre por su artesanía, desvela una ambiciosa obra inspirada en nuestras propias historias, motivos y ritos. Tanto miembros de la corte como plebeyos están cautivados, y los mecenas claman por verla terminada: una confirmación de que nuestro patrimonio brilla sin necesidad de expresarse mediante formas prestadas."
 societal_values.2314.a: "El arte habla al alma."
 gains_depend_on_scope_target_character_total_abilities: "Las ganancias para nuestra [culture|el] dependerán de la [total_ability|el] de [target_character.GetName]"
 societal_values.2315.title: "Llegan migrantes de [target_province_origin.GetNameWithNoTooltip]"
 societal_values.2315.desc: "Grupos de familias han comenzado a abandonar [target_province_origin.GetName] para cruzar a nuestras tierras desde [target_country.GetName]. Atraídos por nuevas oportunidades o descontentos con su administración local, estos migrantes se asientan ahora en [target_province_destination.GetName], trayendo consigo costumbres y destrezas que podrían alterar el equilibrio de nuestra sociedad, acercándonos cada vez más al [GetInternationalOrganization('middle_kingdom').GetName]."
 societal_values.2316.title: "Las numerosas manos de [target_country.GetNameWithNoTooltip]"
 societal_values.2316.desc: "Emisarios de [target_country.GetName], líder del [GetInternationalOrganization('middle_kingdom').GetName], llegan a nuestras puertas con suntuosos tributos y regalos simbólicos. Aceptarlos significaría reconocer el prestigio de su posición y acercarnos más a su órbita, mientras que rechazarlos se consideraría un acto de desafiante orgullo que podría provocar desorden y agitación entre los estamentos del reino."
 societal_values.2316.a: "Rechacemos los regalos."
 societal_values.2316.b: "Solo un necio los rechazaría."
 societal_values.2317.title: "Conflictos culturales en [target_province.GetNameWithNoTooltip]"
 societal_values.2317.desc: "Los migrantes [target_culture.GetName|l] han echado raíces en [target_province.GetName], y su creciente presencia plantea ahora cuestiones delicadas. En la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] hay miembros que nos instan a limitar sus derechos con mayor severidad, por temor a la deslealtad y la dilución cultural. Otros, en cambio, argumentan que mostrar tolerancia fortalecería nuestro prestigio y nos granjearía la lealtad de estos nuevos súbditos."
 societal_values.2317.a: "Reprimamos sus derechos."
 societal_values.2317.b: "Es una línea que no cruzaremos."
 every_location_in_target_province_cracked_down_on_minorities_modifier: "Nuestras [locations|el] de [target_province.GetName] obtienen [ShowModifier('cracked_down_on_minorities_modifier')] durante #Y 10#! años"
 societal_values.2318.title: "Los [ShowPopTypeNameWithNoTooltip('burghers')|l] [target_country.GetAdjectiveWithNoTooltip|l] se establecen en [target_location_destination.GetNameWithNoTooltip]"
 societal_values.2318.desc: "Los [ShowPopTypeName('burghers')|l] de [target_country.GetName] han comenzado a establecerse en los alrededores de [target_location_destination.GetName] y construyen redes que vinculan nuestro comercio más estrechamente con el [GetInternationalOrganization('middle_kingdom').GetName]. Su presencia promete nuevos productos y prosperidad, pero algunos advierten de que otorgará a los comerciantes extranjeros una influencia excesiva sobre nuestra economía."
 societal_values.2318.a: "Que lleguen [ShowPopTypeNameWithNoTooltip('burghers')|l] es bueno, ¿no?"
 societal_values.2319.title: "El [target_religion.GetNameWithNoTooltip|l] arraiga en [target_province.GetNameWithNoTooltip]"
 societal_values.2319.desc: "Nuestra proximidad a [target_country.GetName] genera un gran beneficio para [ROOT.GetCountry.GetFlavorRank|l]. Recientemente, esa relación ha dado lugar a un nuevo acontecimiento. Los habitantes [target_country.GetAdjectiveWithNoTooltip|l] han traído el [target_religion.GetName|l] a [target_province.GetName], donde ahora comienza a encontrar adeptos entre la población. Algunos lo ven como una peligrosa intrusión que socava nuestras tradiciones, mientras que otros argumentan que podría fortalecer los lazos con el [GetInternationalOrganization('middle_kingdom').GetName]."
 societal_values.2319.a: "Toleremos su culto."
 societal_values.2319.b: "Erradiquemos esa herejía."
 approximately_10_percent_pop_target_province_convert_target_religion_tt: "Aproximadamente el #Y 10 %#! de nuestras [pops|el] que profesan el [our_religion_scope.GetName|l] en [target_province.GetName] se convertirán al [target_religion.GetName|l]"
 societal_values.2320.title: "Intercambio de conocimientos en la esfera de [target_country.GetNameWithNoTooltip]"
 societal_values.2320.desc: "Como líder del [GetInternationalOrganization('middle_kingdom').GetName], [target_country.GetName] ya ha adoptado instituciones ausentes en [ROOT.GetCountry.GetFlavorRank|l]. Sus eruditos y emisarios se ofrecen a compartir métodos, tecnologías y prácticas con nosotros, prometiendo reducir la brecha entre nuestros Estados, aunque algunos advierten de que tales dádivas conllevan el precio de una mayor dependencia."
 societal_values.2320.a: "El conocimiento es la inversión que mayor rédito da."
 societal_values.2320.b: "No necesitamos injerencias extranjeras."
 gain_in_institutions_depends_on_monthly_towards_sinicized_tt: "El progreso de las [institutions|el] obtenido y el número de [locations|el] afectadas dependerán de nuestro [ShowModifierTypeName('monthly_towards_sinicized')|l]"
 societal_values.2321.title: "La arquitectura de [target_country.GetNameWithNoTooltip]"
 societal_values.2321.desc: "Desde [target_country.GetLongName|l] y sus grandiosos palacios hasta sus templos y jardines, los arquitectos [target_country.GetAdjectiveWithNoTooltip|l] han perfeccionado un estilo que combina majestuosidad y armonía. Delegados y constructores de tierras lejanas traen ahora el conocimiento de estos diseños para [ROOT.GetCountry.GetFlavorRank|l]. Debemos decidir si adoptar sus enseñanzas o ensalzar nuestras tradiciones autóctonas."
 societal_values.2321.a: "Aprendamos de los ingenieros extranjeros."
 societal_values.2321.b: "Elevaremos nuestros propios estilos."
 societal_values.2322.title: "Disputa por la integración"
 societal_values.2322.desc: "En [target_province.GetName], las comunidades de súbditos [target_culture.GetName|l] han crecido lo suficiente como para que la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] les preste atención. Los magistrados debaten cuál es el camino adecuado: ofrecer reconocimiento y ayuda para acelerar su integración, o aplicar medidas más estrictas para reafirmar las costumbres autóctonas."
 societal_values.2322.a: "Necesitamos unidad para agilizar nuestros esfuerzos."
 societal_values.2322.b: "Les encantará ser [our_culture_scope.GetNameWithNoTooltip|l]."
 societal_values.2323.title: "[ROOT.GetCountry.GetFlavorRank|U] y su futuro"
 societal_values.2323.desc: "Con [target_heir.GetName] todavía en su juventud, la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] debate quién debería ser su tutor. [target_tutor1.GetName], célebre guía autóctono, alberga el deseo de moldear su educación según nuestras costumbres, mientras que [target_tutor2.GetName], ilustre docente de [target_birth_location.GetName], especialista en los ritos y el saber del [GetInternationalOrganization('middle_kingdom').GetName], ofrece un plan de estudios de gobierno de corte sinificado."
 societal_values.2323.a: "[target_heir.GetSheHe|U] recibirá clases de [target_tutor2.GetShortNameWithNoTooltip]."
 societal_values.2323.b: "[target_tutor1.GetShortNameWithNoTooltip] nos servirá perfectamente."
 societal_values.2323.c: "[target_heir.GetShortNameWithNoTooltip] no continuará sus estudios."
