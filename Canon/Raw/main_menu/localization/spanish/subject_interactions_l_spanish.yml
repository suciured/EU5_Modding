l_spanish:
 colonial_nation: "Nación colonial"
 colonial_nation_desc: "Una $colonial_nation$ es un [subject|el] centrado en la administración de [colonies|el] [overseas|el] en nombre de su [overlord|el]. Se beneficia de mayor [ShowModifierTypeName('global_population_capacity_modifier')|l] y de la posibilidad de usar [ShowPopTypeName('slaves')|l] para trabajar en la [rgo|e]. Otorga a su [overlord|el] un aumento de [merchant_power|el], además de pagos no solo de [gold|el], sino también de [manpower|el] y [sailors|el]."
 dominion: "Dominio"
 dominion_desc: "Un $dominion$ es un [subject|el] con gobierno propio y relativa autonomía. Es una fórmula exclusiva de la [ShowGovernmentTypeName('monarchy')|l] y el súbdito debe tener el mismo [religion_group|el] que el [overlord|el]. Además, para crear un $dominion$, ambos países deben estar en una [union|el] o el soberano debe ser $ENG$ o $GBR$. Un $dominion$ disfruta de una [ShowModifierTypeName('country_cabinet_efficiency')|l] mayor que la de un [ShowSubjectTypeName('vassal')|l] normal."
 fiefdom: "Feudo"
 fiefdom_desc: "Un $fiefdom$ es un título menor, propiedad del [ruler|el] del [overlord|el]. Es una fórmula exclusiva de la [ShowGovernmentTypeName('monarchy')|l] y requiere tener el mismo [religion_group|el] que el soberano. Un feudo disfruta de mayor [ShowModifierTypeName('country_cabinet_efficiency')|l], pero está gobernado directamente por el [monarch|el] del soberano."
 march: "Marca"
 march_desc: "Una $march$ es un país [subject|el] centrado en defender el dominio de su [overlord|el], pues actúa como barrera frente a amenazas externas. Las marcas disfrutan de mayor [ShowModifierTypeName('discipline')|l] y [ShowModifierTypeName('global_defensive')|l], así como de un menor [ShowModifierTypeName('fort_maintenance_cost')|l] y de menores obligaciones de pago al soberano en comparación con un [ShowSubjectTypeName('vassal')|l] normal."
 hanseatic_member: "Miembro de la Hansa"
 hanseatic_member_desc: "La Liga Hanseática es una confederación de ciudades mercantiles con enfoque defensivo y comercial, encabezado por la $HSA$. Como miembro de la Liga Hanseática, este país [subject|el] disfruta de mayor [ShowModifierTypeName('trade_efficiency')|l] y [ShowModifierTypeName('loyalty_to_overlord')|l], así como de un menor [ShowModifierTypeName('merchant_maintenance_cost')|l]. El [overlord|el], que solo puede ser la $HSA$, obtiene una mayor [ShowModifierTypeName('global_merchant_capacity_modifier')|l] y pagos en forma de [manpower|el] y [sailors|el]. Los pagos en [gold|el] son menores que los de un [ShowSubjectTypeName('vassal')|l] normal."
 state_bank: "Banca estatal"
 state_bank_desc: "Este [subject|el] representa la fuerte conexión entre un súbdito, en calidad de compañía, y su [overlord|el], que solo puede ser un país con la [government_reform|el] [ShowGovernmentReformName('banking_country')]. El súbdito obtiene mayor [ShowModifierTypeName('diplomatic_reputation')|l], mientras que el soberano disfruta de menores [ShowModifierTypeName('bank_interest')|l] y de la capacidad de canalizar la mitad de la tesorería de la $state_bank$ con la [country_interaction|el] [ShowCountryInteractionName('siphon_income')], en vez de la cantidad normal."
 secessionists: "Secesionistas"
 secessionists_desc: "Este [subject|el] presenta multitud de similitudes con su [overlord|el] en la mayoría de las facetas de la administración y está dispuesto a una unión política. Por lo tanto, puede ser [annexed|el] con relativa facilidad. Obtiene mayor [ShowModifierTypeName('loyalty_to_overlord')|l] y [ShowModifierTypeName('annexation_speed')|l]."
 trade_company: "Compañía comercial"
 trade_company_desc: "Una $trade_company$ es un conglomerado de inversión orientado a lograr beneficios monetarios para sí y para su [overlord|el]. Siempre es una [ShowGovernmentTypeName('republic')|l] y obtiene mayor [ShowModifierTypeName('trade_efficiency')|l], aunque tiene mayores obligaciones de pago al soberano en comparación con un [ShowSubjectTypeName('vassal')|l] normal."
 vassal: "Vasallo"
 vassal_desc: "El $vassal$, el tipo más habitual de [subject|el], supervisa su territorio en nombre del [overlord|el], paga tasas de vasallaje y se une a las campañas militares de su soberano. Obtiene mayor [ShowModifierTypeName('country_cabinet_efficiency')|l], mientras que el soberano recibe un mayor [ShowModifierTypeName('monthly_prestige')|l]. Ambos países propagan más rápidamente las [institutions|el]."
 conquistador: "Conquistador"
 conquistador_desc: "Los conquistadores son los líderes de un ejército privado que han firmado contratos con sus [rulers|el] para explorar y conquistar ciertos territorios a cambio del título de gobernador y una parte de las nuevas tierras y del botín. Son [subject_types|el] únicos y solo pueden crearse mediante la [action|el] [ShowGenericActionName('create_conquistador')]. Siempre son un [army_based|el] y obtienen mejores valores en [ShowModifierTypeName('military_tactics')|l], [ShowModifierTypeName('global_max_control')|l] y [ShowModifierTypeName('wrong_culture_levy_size')|l]."
 appanage: "Infantazgo"
 appanage_desc: "Los infantazgos son un tipo de [subject|el] que representa tierras gobernadas por una rama menor de una dinastía reinante. Un $appanage$ recibe mayor [ShowModifierTypeName('monthly_prestige')|l], [ShowModifierTypeName('country_cabinet_efficiency')|l], [ShowModifierTypeName('global_max_control')|l] y [ShowModifierTypeName('global_manpower_modifier')|l], mientras que el [overlord|el] ve aumentada su [ShowModifierTypeName('monthly_legitimacy')|l] a costa de mayor [ShowModifierTypeName('stability_decay')|l] y menor [ShowModifierTypeName('global_crown_estate_power')|l]."
 samanta: "Sāmanta"
 samanta_desc: "Un $samanta$ es un [subject|el] específico de países con el [advance|el] [ShowAdvanceName('samanta_advance')], exclusivo de los países [ShowCultureGroupName('indian_group')|l]. En muchos aspectos es como un [ShowSubjectTypeName('vassal')|l] normal, pero tiene menos obligaciones de pago y no puede ser [annexed|el] hasta que el vínculo con el [overlord|el] se haga más estrecho y se convierta en [ShowSubjectTypeName('maha_samanta')|l] mediante la [country_interaction|el] [ShowCountryInteractionName('upgrade_to_maha_samanta')]."
 maha_samanta: "Mahā-Sāmanta"
 maha_samanta_desc: "El siguiente paso del [ShowSubjectTypeName('samanta')|l], el $maha_samanta$, paga más tributo a su [overlord|el] y puede ser [annexed|el] por este a mayor velocidad que un [ShowSubjectTypeName('vassal')|l] normal. El [overlord|el] también puede optar por conceder un papel de mayor autonomía y confianza al $maha_samanta$ y convertirlo en [ShowSubjectTypeName('pradhana_maha_samanta')|l] mediante la [country_interaction|el] [ShowCountryInteractionName('upgrade_to_pradhana_maha_samanta')]."
 pradhana_maha_samanta: "Pradhāna-Mahā-Sāmanta"
 pradhana_maha_samanta_desc: "Se trata de la exaltación del [ShowSubjectTypeName('maha_samanta')|l] y el más leal de los [subjects|el]. El $pradhana_maha_samanta$ no puede ser [annexed|el], pero obtiene mayor [ShowModifierTypeName('country_cabinet_efficiency')|l], [ShowModifierTypeName('discipline')|l] y [ShowModifierTypeName('global_defensive')|l], así como menor [ShowModifierTypeName('fort_maintenance_cost')|l]. También realiza mayores pagos de [gold|el], [manpower|e] y [sailors|el] al [overlord|el]."
 tusi: "Tǔsī"
 tusi_desc: "Este tipo especial de administración del [GetInternationalOrganizationType('middle_kingdom').GetName] gobierna de forma hereditaria tierras tribales en nombre del trono imperial. No se los puede anexionar, pero obtienen mayor [ShowModifierTypeName('monthly_towards_sinicized')|l] y se ven obligados a usar el [court_language|el] del [overlord|el]. El coste de su [diplomatic_capacity|el] es menor."
 uc_bey: "Uç bey"
 uc_bey_desc: "El $uc_bey$ es un [army_based|el] que actúa como señor fronterizo bajo un fuerte liderazgo de los $turkic_group$. Estos líderes semiautónomos, encargados de defender las fronteras, dirigir incursiones y ampliar los territorios, comandan a los fieles guerreros guzāt, motivados por el fervor religioso, el botín y las concesiones de tierras, lo que los hace cruciales para la estabilidad y la expansión fronteriza. Solo se pueden crear mediante la [action|el] [ShowGenericActionName('create_uc_bey')] y obtienen la [reform|el] [ShowGovernmentReformName('uc_bey_reform')] y [ShowModifierTypeName('always_allow_army_levies')], mientras que disfrutan de obligaciones de pago mucho menores que las de un [ShowSubjectTypeName('vassal')|l] normal, aunque a un mayor coste de [diplomatic_capacity|el] y más [ShowModifierTypeName('monthly_towards_decentralization')|l] para su soberano."
 imperial_free_city: "Ciudad libre imperial"
 imperial_free_city_desc: "La $imperial_free_city$ es un súbdito especial vinculado al [hre_emperor|el]. Este estatus se mantiene activo mientras el súbdito sea [ShowSpecialStatusName('free_city')|l] del [GetUniqueInternationalOrganization('hre').GetName]. Nunca se la puede anexionar, no ofrece beneficios a su [overlord|el] y no se une a él en las guerras, pero no cuesta [diplomatic_capacity|el] y se puede convertir en [ShowSubjectTypeName('direct_imperial_free_city')|l] mediante la [policy|el] [ShowPolicyName('direct_imperial_cities_policy')]."
 direct_imperial_free_city: "Ciudad libre imperial directa"
 direct_imperial_free_city_desc: "La $direct_imperial_free_city$ es un súbdito especial vinculado al [hre_emperor|el] según la [policy|el] [ShowPolicyName('direct_imperial_cities_policy')]. Este estatus se mantiene activo mientras el súbdito sea [ShowSpecialStatusName('free_city')|l] del [GetUniqueInternationalOrganization('hre').GetName]. Es como una [ShowSubjectTypeName('imperial_free_city')|l] normal, pero su autonomía se ve muy reducida, por lo que es posible anexionarla, y a una velocidad mayor que la de un [ShowSubjectTypeName('vassal')|l] normal."
 tributary: "Tributario"
 tributary_desc: "Un tributario es un país obligado a pagar un tributo periódicamente a su [overlord|el] en forma de [gold|el], [manpower|el] y [sailors|el], y es exclusivo de ciertos tipos de Gobierno. En comparación con un [ShowSubjectTypeName('vassal')|l] normal, los tributarios son capaces de declarar sus propias guerras, incluso entre ellos, pero no se unirán automáticamente a las guerras de su soberano."
 tributary_join_defensive_wars_always_tt: "El súbdito es atacado por otro país que no es tributario del soberano."
