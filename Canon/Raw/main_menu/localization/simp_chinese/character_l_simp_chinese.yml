 balanced_education_desc: "生活给那些注定要统治的人带来各种各样的挑战。如果我们要为王室的后代做好充分的准备，他们必须接受均衡的教育。"
 administrative_education_desc: "国家的阴谋诡计和政治交易可能会让储君应接不暇。为了避免在国家管理方面的不足，最好还是把重点放在行政管理教育上。"
 diplomatic_education_desc: "我们国家的命脉在于交易和明智的外交手段。因此，我们必须向我们的皇室子孙灌输同样的价值观，这样才能保持我们在外交上战胜敌人的优势。"
 military_education_desc: "军事力量是我们国家的支柱。关注军事问题、研究战争的本质以及管理我们的武装力量对于教育目的至关重要。"
 expensive_in_depth_education_desc: "我们的财富足以为我们的继承人提供深入的教育。我们有机会接触到最好的导师和教材，这将为我们提供独特的知识以及金钱所能买到的最好的教育。"
