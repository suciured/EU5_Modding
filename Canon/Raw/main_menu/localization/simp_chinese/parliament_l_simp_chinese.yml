 sponsor_regimental_camp: "扩建$regimental_camp$设施"
 sponsor_regimental_camp_desc: "$finance_the_armory_desc$"
 sponsor_conscription_center: "扩建$conscription_center$设施"
 sponsor_conscription_center_desc: "$finance_the_armory_desc$"
 host_army_excercises: "举行军事演习"
 host_army_excercises_desc: "如果我们要维持一支多功能的军队，就必须推动军事演习，以使我们的士兵处于最佳状态并做好一切准备。"
 expand_officer_lists: "扩编军官团"
 expand_officer_lists_desc: "在军方高层提拔有识之士是确保领导有能的必由之路。"
 promote_noble_officers: "提拔贵族军官"
 promote_noble_officers_desc: "我们应该期待我们的中下贵族把新晋将官引荐进我们政府。"
 promote_noble_officers_passed.tt: "一位能力出众的[ShowEstateTypeName('nobles_estate')]成员会出现。"
 support_noble_sponsored_armies: "组建贵族赞助佣兵"
 support_noble_sponsored_armies_desc: "我们应该同意我们最英勇的领主组建一支雇佣兵部队，从而在我国的旗帜下捍卫我们的信仰和同胞。"
 #Naval Issues
 increase_naval_spending: "增加海军基建"
 increase_naval_spending_desc: "我们需要改善我们沿海城市城镇的基础设施，以支撑我们在领海的力量投射。"
 expand_docks: "扩建造船厂"
 expand_docks_desc: "我们需要扩大我们的造船能力，为我们的国家提供一支强大的舰队。"
 expand_dry_docks: "扩建造船厂"
 expand_dry_docks_desc: "我们需要扩大我们的造船能力，为我们的国家提供一支强大的舰队。"
 expand_shipyards: "扩建造船厂"
 expand_shipyards_desc: "我们需要扩大我们的造船能力，为我们的国家提供一支强大的舰队。"
