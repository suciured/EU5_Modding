 hre_force_emperor_to_abdicate: "逼迫皇帝退位"
 hre_force_emperor_to_abdicate_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetLongName]的昏庸统治令各[ShowSpecialStatusNamePlural('elector')]深感不满，认为其难堪大任。值此帝国议会召开之际，必须立即就[GetUniqueInternationalOrganization('hre').GetName]未来的领导权归属做出决断。"
