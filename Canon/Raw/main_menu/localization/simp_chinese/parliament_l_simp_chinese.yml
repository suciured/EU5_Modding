 hre_demand_internal_peace: "全境和平号召"
 hre_demand_internal_peace_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]的权威因[GetUniqueInternationalOrganization('hre').GetName]的内部冲突而受到削弱。维护内部和平与稳定符合帝国的利益。"
 hre_demand_internal_peace_tt: "如果[THIS.GetInternationalOrganization.GetName][member|e]正在进行一场另一方也存在一个同组织[member]的[war|e]，那么他们将强制签署一份[white_peace|e]"
