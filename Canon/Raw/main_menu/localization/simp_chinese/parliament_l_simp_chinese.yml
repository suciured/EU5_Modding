 promote_fortress_building: "改进$fortress$工事"
 promote_fortress_building_desc: "$promote_castle_building_desc$"
 sponsor_a_university: "赞助$university$"
 sponsor_a_university_desc: "在追求精神启蒙和理解神学的过程中传播知识是一个纯粹的目标，我们必须通过建立礼拜式的机构，用我们所有的财政和政治力量来支持这一目标。"
 pops_in_province_gain_20_satisfaction: "该[location|e]所在[province|e]的[pops|e]将获得[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%][pop_satisfaction|e]。"
 sponsor_a_confucian_academy: "赞助$confucian_academy$"
 sponsor_a_confucian_academy_desc: "为了追求更高的学问并为我们的学者提供大量的工作设施，我们应该投资于我们的学院。"
 sponsor_a_cathedral: "赞助$cathedral$"
 sponsor_a_cathedral_desc: "如果在我们最著名的城镇之一建立一座大教堂以颂扬我们的信仰，那我们的统治将永远受到尊重。"
 sponsor_a_opera_house: "赞助$opera_house$"
 sponsor_a_opera_house_desc: "我们的人民要求扩大我们的文化机构。为他们提供一个新的[ShowBuildingTypeNameWithNoTooltip('opera_house')]将满足这种文化热潮，同时为我们的城市地区提供必要的关注。"
 gravel_road_development: "扩展$gravel_road$网络"
 gravel_road_development_desc: "我们国家的支柱是连接我们省份和人口中心的东西。因此，我们必须铺设新的道路，并为其建设和扩建提供资金。"
 gravel_road_development_burghers: "$gravel_road_development$"
 gravel_road_development_burghers_desc: "$gravel_road_development_desc$"
 paved_road_development: "扩展$paved_road$网络"
 paved_road_development_desc: "$gravel_road_development_desc$"
 paved_road_development_burghers: "$paved_road_development$"
 paved_road_development_burghers_desc: "$gravel_road_development_desc$"
 modern_road_development: "扩展$modern_road$网络"
 modern_road_development_desc: "$gravel_road_development_desc$"
 railroad_development: "扩展$railroad$网络"
 railroad_development_desc: "$gravel_road_development_desc$"
 expand_mining_operations: "扩大采矿作业"
 expand_mining_operations_desc: "采矿业可以在我们的经济中发挥重要作用，但目前的经营状况并不令人满意。"
 expand_farming_operations: "资助农业阶层"
 expand_farming_operations_desc: "我们的农业阶层保证了许多基本必需品的生产。然而，土地所有者承诺，如果我们投入更多的时间和资源，产量将得到进一步提升。"
 expand_hunting_operations: "建立新狩猎场"
 expand_hunting_operations_desc: "我们尚未充分开发我们的狩猎场，许多的潜在利润因此白白流失了。"
 expand_gathering_operations: "扩大采集产业"
 expand_gathering_operations_desc: "我们应该扩大我们的采集和收集业务，以满足这些商品在建设和维护我们更广泛的经济中的需求。"
 expand_forestry_operations: "扩展林业开发"
 expand_forestry_operations_desc: "我国的森林有望获得更大的收益。我们应该扩大砍伐业务，以发挥其潜力。"
 #Economic Issues
 promote_integration: "推动整合进程"
 promote_integration_desc: "我们应该支持将我们领土内偏远省份整合并使其更紧密地融入核心领土的努力。"
 promote_urbanization: "推动城市化"
 promote_urbanization_desc: "显然，发展的道路在于促进我们主要城镇的城市化，以此作为扩大我们权力基础的一种手段。"
 grant_city_rights: "授予城市权"
 grant_city_rights_desc: "为了维持领土的繁荣，我们需要扩大城市地区的权利，授予更多城市权。"
 expand_food_stockpiles: "扩大食物储备"
 expand_food_stockpiles_desc: "我国人民正就粮食短缺的急迫问题向我们请愿。我们应该尝试扩大我们的[ShowBuildingTypeName('granary')]网络，从而防止将来再出现同样的问题。"
