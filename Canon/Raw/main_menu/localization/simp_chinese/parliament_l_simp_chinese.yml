 #HRE
 hre_law_debate: "帝国法律辩论"
 hre_law_debate_desc: "[ShowSpecialStatusName('emperor')]希望在[GetUniqueInternationalOrganization('hre').GetName]境内实施一项新法律。现在，帝国各诸侯有机会就该提案进行支持或反对的辩论。"
 hre_request_additional_military_support: "帝国军事支持"
 hre_request_additional_military_support_desc: "[GetUniqueInternationalOrganization('hre').GetName]正面临外敌入侵的威胁。[GetUniqueInternationalOrganization('hre').GetLeaderTitle]被迫请求整个帝国及其所有成员提供军事支援。"
 hre_roman_month: "罗马月税"
 hre_roman_month_desc: "近来[GetUniqueInternationalOrganization('hre').GetName]的国库日渐空虚。[GetUniqueInternationalOrganization('hre').GetLeaderTitle]请求帝国各成员提供财政支持以确保其安全。"
