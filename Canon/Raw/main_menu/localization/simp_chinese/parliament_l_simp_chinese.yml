 expand_naval_bases_desc: "我们需要扩大我们的造船能力，为我们的国家提供一支强大的舰队。"
 #Government Issues
 support_cabinet_generic_desc: "我国各地的官僚机构将从以提高效率为中心的立法改革中受益匪浅"
 support_noble_cabinet: "提拔贵族顾问"
 support_noble_cabinet_desc: "$support_cabinet_generic_desc$，而除了我们最受尊重的上流社会成员，还有谁是支持这项改革的最理想人选？"
 support_clergy_cabinet: "提拔神职顾问"
 support_clergy_cabinet_desc: "$support_cabinet_generic_desc$。最好的办法是求助于我们最虔诚的圣人。"
 support_burgher_cabinet: "提拔商界顾问"
 support_burgher_cabinet_desc: "$support_cabinet_generic_desc$，这当然离不开我们社会中的富有阶层倾囊相助。"
 support_peasant_cabinet: "提拔平民顾问"
 support_peasant_cabinet_desc: "$support_cabinet_generic_desc$，而得到广泛的民意支持将使改革顺利进行。"
 balance_the_budget: "平衡预算"
 balance_the_budget_desc: "沉重的财政危机问题高悬在我国人民头顶，这亟需尽快解决。"
 bolster_the_monarchy: "加强政府集权"
 bolster_the_monarchy_desc: "我国的中央权力理应凌驾于一切利益集团和特权精英之上。"
 bolster_the_republic: "$bolster_the_monarchy$"
 bolster_the_republic_desc: "$bolster_the_monarchy_desc$"
 bolster_the_divine_mandate: "$bolster_the_monarchy$"
 bolster_the_divine_mandate_desc: "$bolster_the_monarchy_desc$"
 bolster_the_tribal_leader: "$bolster_the_monarchy$"
 bolster_the_tribal_leader_desc: "$bolster_the_monarchy_desc$"
 bolster_the_khan: "$bolster_the_monarchy$"
 bolster_the_khan_desc: "$bolster_the_monarchy_desc$"
 conduct_a_census: "开展人口普查"
 conduct_a_census_desc: "适当地统计我们的人口，并促进他们的发展与繁荣。这是一种促进全国稳定和谐的伟大方式。"
 support_ruler: "支持政府"
 support_ruler_desc: "没有对其权力的正当承认，我们的政府就无法运作。通过议会的正式声明，我们可以巩固我们的统治并提升声誉。"
 increase_our_control: "加强控制"
 increase_our_control_desc: "对我们各省份下属地点的控制对我们国家行政至关重要。我们应完善对城镇实施控制的机构。"
 promote_state_religion: "推动国教"
 promote_state_religion_desc: "让我们的臣民追随我们国家的宗教是国家稳定的关键一步。我们应该加大力度让我们的人民皈依。"
 promote_burghers_member: "提拔市民成员"
 promote_burghers_member_desc: "作为商会和行会成员的市民对我国至关重要。我们应该将有能之士引荐进入我国政府。"
 promote_burghers_member_passed.tt: "一位能力出众的[ShowEstateTypeName('burghers_estate')]成员会出现。"
 #Diplomatic Issues
 expand_diplomatic_corps_generic_desc: "倚剑独行，寸步行止；持节按剑，可行千里。用书笔辅佐我们的刀剑，方能成就更大的事业。"
 expand_diplomatic_corps_minors: "睦邻外交"
 expand_diplomatic_corps_minors_desc: "$expand_diplomatic_corps_generic_desc$我们最应该惯性的是在我们周边的小国。"
 expand_diplomatic_corps_religion: "同宗外交"
 expand_diplomatic_corps_religion_desc: "$expand_diplomatic_corps_generic_desc$对我们来说，加强与同宗兄弟的联系是至关重要的。"
 expand_diplomatic_corps_majors: "强权外交"
 expand_diplomatic_corps_majors_desc: "$expand_diplomatic_corps_generic_desc$我们需要确保与世界级大国关系良好。"
 improve_subject_relations: "增加与附属国的联系"
 improve_subject_relations_desc: "通过加强我们同属国的外交和行政联系，使得他们能够取得与我国更为紧密的结合。"
 promote_clergy_member: "提拔教士成员"
 promote_clergy_member_desc: "我国政府可以倚仗神职人员的支持来取得更高的运作效率。通过在政府中为他们提供更高的职位，可以改善我们国家的状况。"
 promote_clergy_member_passed.tt: "一位能力出众的[ShowEstateTypeName('clergy_estate')]成员会出现。"
 #Trade Issues
 expand_our_market: "市场扩张行动"
 expand_our_market_desc: "放宽商业法规将使我们的市场受益匪浅。"
 protect_our_market: "进行市场监管"
 protect_our_market_desc: "衡量我国的市场竞争力，加强我国的商业监管，以确保我们的商人能够取得竞争优势，这是明智的做法。"
 sponsor_a_merchant_expedition: "资助贸易远征"
 sponsor_a_merchant_expedition_desc: "我们应该投资组建专门的商队，与其他市场建立贸易联系。"
 sponsor_urban_development: "开发内陆"
 sponsor_urban_development_desc: "我们不应该忽视内陆地区，而应该予以相应开发。"
 #Cultural Issues
 support_religious_art: "赞助宗教艺术"
 support_religious_art_desc: "我们的信仰是全国艺术家所汲取的灵感宝库。既然我们的宫廷有支持艺术家的能力，那么我们就应该聘请一位受到神圣启迪的大师。"
 support_nobles_art: "赞助贵族艺术"
 support_nobles_art_desc: "我们高雅的精英阶层是最渴望欣赏更多艺术的一批人。如果我们能雇佣更多的艺术家，一定能取悦他们。"
 support_religious_education: "支持宗教教育"
 support_religious_education_desc: "我们国家对信仰的仆从的依赖可以转化为对人口教育的巨大财富。浙江加速我们的科技进步，并反过来取得这些虔诚追随者们的忠心。"
 support_religious_education_passed.tt: "所有信仰我国主导宗教的[ShowPopTypeName('clergy')]和[ShowPopTypeName('peasants')]将获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]。"
 #Revolution Issues
 curb_central_authority: "压制中央权威"
 curb_central_authority_desc: "[Player.GetGovernment.GetParliament.GetName]的权威不能被议会之外的任何权威所压倒。即便王室敕令压在头顶，为了我们的理想，我们也应该行使这一光荣的权利！"
 revoke_privilege_of_the_nobles: "撤销贵族特权"
 revoke_privilege_of_the_nobles_desc: "对于那些靠平民的劳动和汗水过活的人们，想想看当他们得知自己可怜的特权将被剥夺时将会多么瑟瑟发抖！"
 reduce_peasant_taxation: "削减农民租税"
 reduce_peasant_taxation_desc: "大众的一生就是被领主收税的一生。为了推动我们解放人民的议程，我们必须将这一税目压低再压低！"
 establish_a_constitution: "编纂宪法"
 establish_a_constitution_desc: "人民的意志必须浓缩为一部为众人广为接受的书面文件，从而在巩固我们权利的同时约束中央的权威。"
 random_noble_privilege_revoked_tt: "将为[ShowEstateTypeName('nobles_estate')]阶层撤销一项随机[estate_privilege|e]"
 #Unique Issues
 baronial_burghs_rights: "扩大自治男爵领"
 baronial_burghs_rights_desc: "扩大自治男爵领的权利将促进我们国家的发展。"
 ecclesiastical_burghs_rights: "扩大自治教区"
 ecclesiastical_burghs_rights_desc: "扩大自治教区的权利将促进我们国家的发展。"
 compulsory_education_nobles: "贵族教育法案"
 compulsory_education_nobles_desc: "我们应该大力投资贵族教育，以推进我们的行政管理能力。"
 presbyterian_education: "长老会教育法案"
 presbyterian_education_desc: "我们应该在我国的每个教区建立一所学校，以进一步教育我们的人民。它们应由教会成员管理，并由我国地主缴纳的税款支付。"
 found_college_of_justice: "建立法学院"
 found_college_of_justice_desc: "目前，法律法规尚不发达，未达到我们的标准。我们应该建立一个新的机构，即法学院，来解决这些问题并建立一个强大的司法体系。"
 establish_the_signoria_of_venice: "建立威尼斯执政团"
 establish_the_signoria_of_venice_desc: "古老的威尼斯公社制度有着悠久的历史，并依然在我们国家内发挥着作用。然而，它的行政效率已显老态。我们可能需要重塑政府的最高机构，代之以一种能够主导解决国家内政问题的新制度。"
 appease_english_population: "安抚英格兰民众"
 appease_english_population_desc: "我们在不列颠岛上的臣民对我们的统治表示不满。向他们展现我们并非压迫者的一面有助于安抚他们。"
 increase_control_in_britain: "加强不列颠控制力"
 increase_control_in_britain_desc: "不列颠群岛隔绝于欧洲大陆之外，这使得我们在此地的统治异常难以开展。我们应该努力克服这一挑战，加强在那里的控制。"
 tolerance_of_non_hindus: "包容异教信众"
 tolerance_of_non_hindus_desc: "我们的国家囊括了众多信仰，我们的统治者也是一位宽容的信者，我们应该允许不同的信仰在我们国家落地生根。"
 VIJ_ALL_NON_HINDU_POPS_GAIN_SATISFACTION: "我们所有的[heretics|e]和[heathen|e][pops|e]会获得[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%][pop_satisfaction|e]。"
 increase_non_hindu_control: "约束异教信众"
 increase_non_hindu_control_desc: "与其让不同的信仰在我们的国家肆意泛滥，我们应该进一步控制他们，以免哪日他们向我们举起叛旗。"
 VIJ_ALL_NON_HINDU_POPS_LOCATIONS_GAIN_CONTROL: "治下所有至少有#Y 5%#![heretics|e]或[heathen|e][pops|e]的[locations|e]将获得[ShowNamedValue('control_mild_bonus')|+=2%][control|e]。"
 dlh_famine_reductions: "抗击饥馑"
 dlh_famine_reductions_desc: "与其坐视民众挨饿，我们应该为任何可能缺乏食物的地方提供援助。"
 new_model_army_pi: "新模范军"
 new_model_army_pi_desc: "正在进行的反对保王党的内战暴露出严重的军纪败坏问题，证明了我们的军队迫切需要全面改革。"
 edict_of_nantes_issue: "南特敕令"
 edict_of_nantes_issue_desc: "在多年漫长的宗教斗争之后，是时候让所有宗教共存团结，结束一切不必要的流血了。"
 end_the_french_wars_of_religion_tt: "[ShowDisasterName('french_wars_religion')][disaster|e]将会结束"
 mug_promote_rajput_officials: "提拔$rajasthani_language$官僚"
 mug_promote_rajput_officials_desc: "通过提拔国内讲$rajasthani_language$的民众，我们可以确保拥有一支可靠且可依赖的军事官员队伍。"
 promote_rajput_officials_passed_tt: "一位精通[ShowLanguageName('rajasthani_language')][language|e]的熟练成员将加入宫廷。"
 hussite_army_reform: "$hussite_ADJ$军事改革"
 hussite_army_reform_desc: "我们的人民在历史的低谷中披荆斩棘，克服了重重困难，在战争、迫害和十字军讨伐中幸存下来。如今，我们的军队应当采用最精妙的战术，转守为攻，对抗一切企图毁灭我们的敌人！"
 lit_measures_against_romuva: "镇压$romuva_ADJ$复兴"
 lit_measures_against_romuva_desc: "随着[ShowReligionAdjective('romuva')]信仰的复兴，许多人担心他们可能试图制造动乱。我们需要召集各阶层来处理此事。"
 lit_5_percent_of_pops_convert_to_our_religion_tt: "#Y 5%#!的[ShowReligionAdjective('romuva')][pops|e]会皈依[ROOT.GetCountry.GetReligion.GetName]"
