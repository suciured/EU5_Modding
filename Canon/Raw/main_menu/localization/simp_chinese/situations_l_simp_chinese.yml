 #The Revolution
 the_revolution: "人民起义" #Temp until we figure out a better name
 the_revolution_desc: "贫富不公、生活艰苦和知识普及导致了个人意识的觉醒。贵族阶层对下层群众的持续剥削，加之以统治阶级权力不受约束的膨胀，最终使得商人和平民推翻政府的呼声的爆发。这场新运动挑战着既定的社会秩序——自我们有记忆以来，这种秩序便一直由占主导地位的上层阶级压迫下层民众。"
 institute_governmental_purges: "进行政府清洗"
 institute_governmental_purges_desc: "没有人能百分百信任！间谍和破坏分子隐藏在政府的每个角落，那些曾经值得我们信赖的人成为了试图从内部瓦解我们的敌人。为了让人民能安全度过这场危机，我们必须立即采取行动！"
 suppress_foreign_revolutionaries: "镇压外国革命"
 suppress_foreign_revolutionaries_desc: "决不能让这种特立独行的思潮和反统治阶层的怨气控制别国农民的思想，以防哪天他们把断头台也架到我们头上。"
