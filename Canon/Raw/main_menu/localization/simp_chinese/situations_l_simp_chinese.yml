 assist_foreign_revolutionaries: "协助外国革命"
 assist_foreign_revolutionaries_desc: "那些在外国寻求从压迫中获得解放的人民，我们应视他们为和我们进行同样斗争的同胞。我们应当支持他们！"
 elevate_local_aristocracy: "扶植地方贵族"
 elevate_local_aristocracy_desc: "蒙昧的愚民根本无法明断时局。很显然，尽管他们的呼声正将我们推向毁灭边缘，但仍需予以关注。为彰显我们相对于这些庸人的优越性，我们将压制他们独立的呼声，防止社会结构分崩离析。"
 demote_local_aristocracy: "压制地方贵族"
