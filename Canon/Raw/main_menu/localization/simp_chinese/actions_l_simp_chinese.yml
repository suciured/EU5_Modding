 seek_alliance_with_overlord_rival_desc: "为了反抗残暴的霸主，我们需要一切必要的支持。幸运的是，世界上有的是每时每刻在计划打倒这个卑鄙暴君的善人。我们应该寻求与他们建立良好关系，从而建立共同的外交。"
