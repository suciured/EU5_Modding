 tordesillas_free_claim_area: "宣称自由地区"
 tordesillas_free_claim_area_desc: "对我们殖民范围内的任意[area|e]制造殖民地宣称。"
 tordesillas_claim_conflicting_area: "宣称争议地区"
 tordesillas_claim_conflicting_area_desc: "我们将借助对[GetCountry('PAP').GetLongName]的影响力，在一处由我国与殖民对手共同争夺的争议[area|e]，确立合法的殖民主张。"
 tordesillas_push_to_settle_treaty: "推动条约签署"
 tordesillas_push_to_settle_treaty_desc: "利用我们对[GetCountry('PAP').GetLongName]的影响力，加速现有形式下《$treaty_of_tordesillas$》的批准和生效。"
 tordesillas_push_to_settle_treaty.tt: "批准进度推进#G 10#!"
 tordesillas_upheld_treaty_relevance: "维护条约效力"
 tordesillas_upheld_treaty_relevance_desc: "我们将捍卫《$treaty_of_tordesillas$》的重要性及其神圣的正当性。"
 tordesillas_upheld_treaty_relevance.tt: "条约效力将提高#G 10#!"
 tordesillas_demand_transfer_colony: "要求转让被宣称的省份"
 tordesillas_demand_transfer_colony_desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle]已授予我们——且仅限于我们——以[GetCountry('PAP').GetReligion.GetGodName]之名，殖民并统治这片土地的权利。"
 tordesillas_demand_transfer_colony.tt: "如果他们拒绝我们的仁慈请求，我们将获得亲自夺取它的[casus_belli|e]"
 tordesillas_revoke_claim: "撤销宣称"
 tordesillas_revoke_claim_desc: "谈判总是有来有往，既有成功也有让步；我们难免要时不时让对手得到他们想要的东西，而外交艺术的精髓就在于事后再把优势夺回来。\n\n我们将利用自身影响力，说服[GetCountry('PAP').GetLongName]撤销我们共同签署方的一项有效领土主张，使谈判重回我们占据主导地位的局面。"
 tordesillas_move_the_line: "移动分界线"
 tordesillas_move_the_line_desc: "当前$treaty_of_tordesillas$所划定的分界对我们而言，利益所得并不如预期。我们应将划分世界的界线稍作偏移，以利我方，并向世界表明我国不容轻慢的立场。"
 tordesillas_move_the_line.tt: "签署国之间划分新世界的假想线将重新划定至一处新的[location|e]。"
 tordesillas_move_the_line.tt2: "批准进度后退#R 5#!"
 tordesillas_swap_sides: "交换殖民范围"
 tordesillas_swap_sides_desc: "在谈判过程中，我们清楚地认识到，我们的对手分到的份额比我们的要好得多。我们将利用自己的声誉和威望，尝试说服他们两国互换殖民范围符合他们的利益。"
 tordesillas_swap_claim: "交换宣称"
 tordesillas_swap_claim_desc: "随着《$treaty_of_tordesillas$》的签署生效，世界版图已被主要殖民强国瓜分殆尽，但这显然未能满足我们的需求。或许我们可以通过某些条款修订来改善自身处境——例如说服某个强国，以他们邻近区域的宣称权交换我们对特定地区的宣称权。"
