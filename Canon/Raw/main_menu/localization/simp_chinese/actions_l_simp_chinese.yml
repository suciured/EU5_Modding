 learn_from_foreigners: "向外来人学习"
 learn_from_foreigners_desc: "我们可以从这些陌生的外来人身上学到很多东西。适当的贸易和良好的关系一定能帮助我们的人民。"
 absorb_institutions: "吸纳思潮"
 absorb_institutions_desc: "这些外来人的行事接物让我们的人民感到困惑和恐惧，但我们肯定能从他们身上学到很多东西，并应用到我们的社会当中去。"
