 lordship_of_ireland_casus_belli: "制造宣战理由"
 lordship_of_ireland_casus_belli_desc: "对[GetUniqueInternationalOrganization('lordship_of_ireland').GetName]之外的国家获得一个[ShowCasusBelliName('cb_subjugation')][casus_belli|e]"
 lordship_of_ireland_casus_belli_none_tt: "选择目标[country|e]！"
 lordship_of_ireland_invite_planters: "请求种植者"
 lordship_of_ireland_invite_planters_desc: "从本土派遣定居者以增强虔诚的人口。"
 lordship_of_ireland_invite_planters_effect_none_tt: "接下来10年内，信奉我国[religion|e]的约2,400[pops|e]将缓慢地从[ShowRegionName('great_britain_region')]一[area|e]迁移到[ShowRegionName('ireland_region')]一[province_definition|e]。"
