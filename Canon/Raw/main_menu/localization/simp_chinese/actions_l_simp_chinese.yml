 #Titles and Descriptions
 monarchy_to_republic: "$transition_to_republic$"
 monarchy_to_republic_desc: "是时候我们拥抱[ShowGovernmentTypeName('republic')]的理想了。由$nobles_estate$领导的旧制度已经过时了！"
 monarchy_to_theocracy: "$transition_to_theocracy$"
 monarchy_to_theocracy_desc: "神谕感召我们打破当前的政体格局，通过转型为[ShowGovernmentTypeName('theocracy')]，将我国的$clergy_estate$阶层推上权力之巅。"
 theocracy_to_monarchy: "$transition_to_monarchy$"
 theocracy_to_monarchy_desc: "我国民众理应拥有一位强有力的领导者——这位领袖应当来自最富有的$nobles_estate$世家，而非那些身披法袍的$clergy_estate$们。现在是时候拥抱君主制的未来了。"
 republic_to_monarchy: "$transition_to_monarchy$"
 republic_to_monarchy_desc: "随着权力逐渐汇聚到富有的$nobles_estate$手中，我国的共和理念已日渐式微。对我们的国度而言，接纳一种近似[ShowGovernmentTypeName('monarchy')]的政体，是合乎逻辑的政治必然。"
 tribal_to_monarchy: "$transition_to_monarchy$"
 tribal_to_monarchy_desc: "先祖的盟约与诫谕已陈旧过时。若要在历史的严峻考验中存续，我们必须改革政体，转型为[ShowGovernmentTypeName('monarchy')]。"
 kicks_us_from_jurchen_confederation_tt: "如果我们成为[ShowGovernmentTypeName('monarchy')]，我们将从#Y 女真部族联盟#![international_organization|e]中移除，除非我们是其#Y 领袖#!"
 gov_action_republic_to_theocracy: "$transition_to_theocracy$"
 gov_action_republic_to_theocracy_desc: "掌权的$clergy_estate$们已颁布训令——我们必须接纳日益兴盛的神权理念。在神之指引下，我国的虔诚之心将达到前所未有的高度，这是孱弱的共和政体社会绝无可能实现的。"
 theocracy_to_republic: "$transition_to_republic$"
 theocracy_to_republic_desc: "$clergy_estate$阶层的权势日渐衰落，这对我国的稳定认同造成了不利影响。通过一系列改革与审慎商议，我们将把他们仅剩的少许权力移交至$burghers_estate$家族手中。"
