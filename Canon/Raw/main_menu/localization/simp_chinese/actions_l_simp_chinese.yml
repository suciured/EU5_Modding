 #Treaty of Tordesillas
 violate_treaty_of_tordesillas: "违反$treaty_of_tordesillas$"
 violate_treaty_of_tordesillas_desc: "对于那些冒着生命危险，在这片充满背叛和危险的土地上开创自己美好未来的人们来说，$treaty_of_tordesillas$不过是废纸一张。\n\n我们将无视这样的瓜分裁决，允许我们的人民自由拿取他们有权拥有的东西。"
 stop_violate_treaty_of_tordesillas: "重新遵守[GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('treaty_location').GetLocation.GetNameWithNoTooltip]条约"
 stop_violate_treaty_of_tordesillas_desc: "我们将重新回到世界的正规，不再挑战$treaty_of_tordesillas$所制定的规则，这是为了我国的外交关系着想。"
