 sengoku_proclaim_clan_independence_desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetName]的统治已经软弱无能，再也无法有效地约束各个大名。我们必须顺势而为，从$JAPANESE_SHOGUNATE_LEADER_MALE$的权威中独立出来。"
 clan_has_valid_landable_location.tt: "我们在[locations|e]建立了势力且该地不存在其他大名"
 sengoku_increment_recruitment: "增募新兵"
 sengoku_increment_recruitment_desc: "我族的未来晦暗不明，但战争是一定将会来临的。我们应该招募新兵以扩充我们的军队。"
 sengoku_offer_hostage: "交出人质"
 sengoku_offer_hostage_desc: "我们可以派遣一名家族成员前往其他大名充当人质，强化我们之间的联系。"
 sengoku_ask_for_hostage: "要求人质"
 sengoku_ask_for_hostage_desc: "我们可以要求一个大名派遣一名家族成员前来充当人质，以强化我们之间的联系。"
 sengoku_prove_heritage: "认祖归宗"
 sengoku_prove_heritage_desc: "我们的家族源远流长，显赫一时。尽管所有的家族都如此宣称，但我们可以试着在我们的家谱中“找到”许多证据，以证明我们的血统到底有多古老，以及我们与日本最显赫的贵族有多么紧密的渊源。"
 grant_shugo_office: "授予守护之职"
