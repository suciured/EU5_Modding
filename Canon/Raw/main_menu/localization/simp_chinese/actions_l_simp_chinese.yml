 cmd_reform_the_cabinet_desc: "曾几何时，我们[ROOT.GetCountry.GetGovernment.GetCabinetTitle]兢兢业业的顾问总是把百姓的利益放在首位，而他们如今的腐化堕落已到了前所未有的地步。他们因循守旧、贪恋权位，弃职责于不顾。即使我们要冒着失去他们拥戴的危险，也必须改变这一现状。"
 cmd_revise_the_tax_code: "厘正税制"
 cmd_revise_the_tax_code_desc: "我们的诸多省份税收效率低下，造成大量浪费，使得国帑白白损失。为了振奋精神，扭转国破家亡的命运，我们必须克勤克俭，开源节流！"
 has_revised_tax_code_action_tt: "我们已经完成了[ShowCabinetActionName('reform_taxation_system')][cabinet_action|e]和[ShowGenericActionName('cmd_revise_the_tax_code')][disaster|e][action|e]"
 cmd_restore_stability: "安定[GetCountry('CHI').GetFlavorRank]"
 cmd_restore_stability_desc: "我们伟大的民众最近遭遇了旷世的灾难，这极大地影响了我们的稳定性。如果想要战胜灾难，平安渡过这一动荡时期，就必须目光向内，处理好门庭之内的事情。"
 cmd_strengthen_crown: "定于至尊"
 cmd_strengthen_crown_desc: "我们受命于天的合法性受到了质疑。我们必须让异见者闭嘴，重振天命之子的辉煌。"
 has_completed_revised_tax_code_tt: "已完成[ShowCabinetActionName('reform_taxation_system')][cabinet_action|e]"
 has_not_already_enacted_this_action_during_the_disaster_tt: "在本场[disaster|e]期间尚未采取该[action|e]"
 #Decline of Majapahitt Actions
 peranakan_trading_rights: "穆斯林商人贸易权"
 restrict_peranakan_trading_rights: "限制$peranakan_trading_rights$"
 restrict_peranakan_trading_rights_desc: "[ShowReligionGroupName('muslim')]通过[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]商人的活动传入我国，其中许多人已在我国北部港口定居，形成了庞大的商人社群。若要减缓我国各个省份的宗教皈依趋势，或许可考虑限制他们的贸易特权。"
 unrestrict_peranakan_trading_rights: "恢复$peranakan_trading_rights$"
 unrestrict_peranakan_trading_rights_desc: "长远来看，对穆斯林商人施加的限制过于严苛，必须予以废除。"
 ban_conversion_of_adipatis: "禁止阿迪帕蒂改信"
 ban_conversion_of_adipatis_desc: "我们的地方总督——阿迪帕蒂们的改信，正日益对国家的凝聚力构成威胁。如果我们禁止这一做法，虽能暂时延长稳定局面，却不可避免地会引发臣属的强烈不满。"
 unban_conversion_of_adipatis: "撤销阿迪帕蒂改信禁令"
 unban_conversion_of_adipatis_desc: "撤销对[ShowReligionGroupAdjective('muslim')]的改宗禁令或许能为我们赢得臣民的一些好感，因为这项禁令已经引发了诸多麻烦和动荡。"
 control_the_bhres: "约束地方封臣"
 control_the_bhres_desc: "许多封臣及其宫廷正逐渐皈依[ShowReligionGroupName('muslim')]。虽然通常我们不会在意这类行为，但考虑到长远的影响，这确实让人对他们的忠诚产生疑虑。"
 maj_convert_to_islam: "皈依[ShowReligionGroupNameWithNoTooltip('muslim')]"
 maj_convert_to_islam_desc: "[ShowReligionGroupName('muslim')][ShowReligionAdjective('sunni')]正在国内迅速传播，许多官员已经改信了这一宗教。也许是时候放弃我们的骄傲，同样皈依了，虽然这会对我们的威望造成毁灭性打击。"
 maj_consequences_of_conversion: "皈依[ShowReligionName('sunni')]会导致所有[liberty_desire|e]小于#y 10.0%#!的[subject|e]脱离，此外："
 MAJ_reduce_sunni_dominance: "$demak_progress$降低#g -10.0%#!"
 MAJ_for_as_long_as_this_modifier_is_active: "只要[ShowModifier('adipati_conversion_ban')]生效，我们就不会在[ShowReligionAdjective('sunni')]成为[location|e]优势宗教时失去该地点的[cores|e]。"
 peranakan_trading_rights_restriction_event_impact: "只要[ShowModifier('peranakan_trading_rights_restriction')]生效，“$death_of_hayan_wuruk.6.title$”[event|e]的触发概率减半。"
 #Black Death Actions
 hide_from_black_death: "将宫廷移入躲藏处"
 hide_from_black_death_desc: "这会降低宫廷中所有人死于瘟疫的风险。但也会使[pops|e]认为我们已经将他们抛弃给命运。"
 stop_hide_from_black_death: "从躲藏处出来"
 stop_hide_from_black_death_desc: "我们必须表现出我们不惧怕黑死病。"
 isolate_cities_black_death: "隔离城市"
 isolate_cities_black_death_desc: "我们认为下令城市封闭城墙，限制出入，可以降低疾病的影响，实现急需的控制。"
 stop_isolate_cities_black_death: "结束城市封闭"
 stop_isolate_cities_black_death_desc: "最严重的疾病已经过去，我们重新向商人和外国人开放我们的城市。"
 isolate_cities_effect_tt: "所有[towns_and_cities|e]获得[ShowModifier('isolating_cities')]，该修正效果取决于这些[location|e]的[control|e]。"
 #"most monarchs instituted measures that prohibited exports of foodstuffs, condemned black market speculators, set price controls on grain and outlawed large-scale fishing"
 control_the_food_market: "控制粮食市场"
 control_the_food_market_desc: "在这艰难的时期，我们的首要任务是确保粮食和其他食物的供应，禁止出口，即使这会激怒我们国家的商人。"
 stop_control_the_food_market: "撤销“$control_the_food_market$”"
 stop_control_the_food_market_desc: "我们不再需要这些保护措施，商人们可以自由贸易了。"
 close_the_borders: "封闭国门"
 close_the_borders_desc: "商人和其他旅行者从其他领土带来了疫情。为了保护我们的百姓，我们被迫不惜一切代价完全关闭边境，禁止任何贸易。"
 stop_close_the_borders: "撤销“$close_the_borders$”"
 stop_close_the_borders_desc: "是时候开放我们的国家，让外国商品和商人进入了。"
 no_contact_with_outsiders: "封闭外界接触"
 no_contact_with_outsiders_desc: "众所周知，外国人和邻国商人给我们的领土带来了瘟疫。为了避免瘟疫进一步蔓延，我们必须切断与邻国的一切联系。我们要关闭边境、禁止所有贸易，无论冒着多大的经济损失。"
 stop_no_contact_with_outsiders: "废除“$no_contact_with_outsiders$”"
 stop_no_contact_with_outsiders_desc: "$no_contact_with_outsiders_desc$"
 #"The port city of Ragusa (modern-day Dubrovnik, Croatia), at that time under the control of Venice, was the first to initiate this practice through a 30-day isolation period imposed on arriving ships. Ragusa's population had been heavily depleted by the plague in 1348 CE, and they recognized that the disease was infectious and could be transmitted by people. Ragusa's policy was effective and was adopted by other cities and extended to 40 days under the law of quarantino (40 days) which gives English its word quarantine."
 segregate_the_infected: "隔离染疫者"
 segregate_the_infected_desc: "我们国家的许多城市中瘟疫肆虐，我们将禁止病人离开居所，以防止疾病传播。"
 stop_segregate_the_infected: "撤销“$segregate_the_infected$”"
 stop_segregate_the_infected_desc: "解除对患有瘟疫的人的出行限制。"
 great_pestilence_segregate_the_infected: "$segregate_the_infected$"
 great_pestilence_segregate_the_infected_desc: "这场毁灭性的瘟疫在我们的殖民地肆虐，如同镰刀割草般摧残着我们照管下的土著居民。我们将禁止病患离开家门，以阻止瘟疫的传播。"
 great_pestilence_stop_segregate_the_infected: "$stop_segregate_the_infected$"
 great_pestilence_stop_segregate_the_infected_desc: "$stop_segregate_the_infected_desc$"
 #"Milan, on the other hand, imposed stricter measures and enforcement and had greater success in controlling the spread of the disease. The Milanese authorities tolerated no dissension among the citizenry in obeying the laws of quarantine, at one point completely sealing the infected occupants of three houses in their homes where, presumably, they died. In 1350 CE, they built a structure outside the city walls – the pesthouse – where plague victims were housed and caregivers could tend them. The plague doctors are famously depicted in cloaks and hats with beaked masks which were thought to protect the wearer by distancing the physician's face – especially the nose and mouth – from the infected patient."
 strict_quarantines: "驱逐病人"
 strict_quarantines_desc: "那些受瘟疫影响的人十分危险，他们仅是存在就有可能把瘟疫传染给健康的人，我们必须将他们逐出每一个社区，给还有可能获救的人一个机会。"
 stop_strict_quarantines: "撤销“$strict_quarantines$”"
 stop_strict_quarantines_desc: "我们不再需要将病人驱逐到社区的边境，每个用来容纳他们的[ShowBuildingTypeName('pest_house')]都可以烧毁。"
 #" eating or drinking a small quantity of crushed emeralds. The physician would grind the emeralds with a mortar and pestle and then administer it to the patient as a fine powder mixed with either food or water. Those who could not afford to consume emeralds drank arsenic or mercury which killed them faster than the plague"
 #" Since the plague was thought to spread by 'bad air', homes were fumigated with incense or simply smoke from burning thatch. People carried bouquets of flowers which they held to their faces,"
 procure_remedies: "采购药方"
 procure_remedies_no_liquor: "$procure_remedies$"
 procure_remedies_desc: "这种疾病可以得到抵抗和控制。许多医生和牧师声称，有许多方子和良药可以改善病人的健康，采购足够的医药是我们的责任。"
 procure_remedies_tt: "我们境内的所有[market|e]都将获得[ShowTemporaryDemand('procure_remedies')]直到游戏结束"
 procure_remedies_no_liquor_tt: "我们境内的所有[market|e]都将获得[ShowTemporaryDemand('procure_remedies_no_liquor')]直到游戏结束"
 stop_procure_remedies: "撤销“$procure_remedies$”"
 stop_procure_remedies_desc: "江湖郎中和其他骗子所宣扬的许多疗法和土方子药到病除，绝对可靠。事实却是，这些药剂不仅无助于病症，甚至致人恶化。"
 great_pestilence_procure_remedies: "$procure_remedies$"
 great_pestilence_procure_remedies_desc: "这种困扰新市民的疾病是可以被战胜并击退的。许多医生和巫医都声称，有多种配方和疗法或许能改善患者的健康状况，而我们的职责就是确保这些物资的充足供应。"
 great_pestilence_stop_procure_remedies: "$stop_procure_remedies$"
 great_pestilence_stop_procure_remedies_desc: "$stop_procure_remedies_desc$"
 #Social
 sponsor_sin_forgiveness: "赞助宗教大赦"
 sponsor_sin_forgiveness_desc: "瘟疫是上帝对人类罪恶的惩罚。我们可以在全国各地的教堂组织大规模仪式以对抗瘟疫，并鼓励民众检讨并净化自己的罪恶和污点。"
 stop_sponsor_sin_forgiveness: "撤销“$sponsor_sin_forgiveness$”"
 stop_sponsor_sin_forgiveness_desc: "结果证明，许多仪式至少在组织感染的传播上略无成效。甚至说，这些群众的聚集反而助长了病症传染。"
 sponsor_spiritual_protection: "赞助属灵庇护"
 sponsor_spiritual_protection_desc: "正如[SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')]们所说，疾病的起因是人体的精神失衡，或是因为触犯了禁忌而让邪魔入体。我们可以通过最强大的神灵，并通过祭祀迫使祂们为我们的人民提供庇护，从而与病魔相斗争。"
 stop_sponsor_spiritual_protection: "停止“$sponsor_spiritual_protection$”"
 stop_sponsor_spiritual_protection_desc: "办了那么多祭祀和仪式，结果却证明这根本无助于阻止感染传播。神灵已经抛弃了我们，我们还是听天由命吧。"
 #"Some Europeans targeted "groups such as Jews, friars, foreigners, beggars, pilgrims"[34] lepers[34][35] and Romani, who were thought to have caused the crisis."
 blame_the_minorities: "现成的替罪羊"
 blame_the_minorities_desc: "并非所有人都会均等地染上疾病，那些未受影响的人一定就是带来瘟疫的人。我国的宗教少数群体就是这场灾难的幕后黑手。"
 stop_blame_the_minorities: "撤销“$blame_the_minorities$”"
 stop_blame_the_minorities_desc: "我国的宗教少数群体与这场瘟疫无关，我们不能再让他们被迫害。"
 great_pestilence_blame_the_minorities: "$blame_the_minorities$"
 great_pestilence_blame_the_minorities_desc: "并非所有人都会均等地染上疾病，只有那些新大陆的印第安人，那些一生远离上帝光芒的人才会患病。这显然是上帝的旨意，他们因自己的恶行而遭受苦难。"
 great_pestilence_stop_blame_the_minorities: "$stop_blame_the_minorities$"
 great_pestilence_stop_blame_the_minorities_desc: "殖民地的原住民们生性淳朴，宛如在旷野中自然生长的孩童；他们的信仰与行为绝非招致神罚的缘由，更不应承受我们永无止境的追害。"
 #Court and Country
 legitimize_parliament_abolition: "废除立法议会"
 legitimize_parliament_abolition_desc: "最近由我们提出，夺取[SCOPE.sCountry('actor').GetGovernment.GetParliament.GetName]权力的动议，已经在[SCOPE.sCountry('actor').GetFlavorRank]的权力场上引起了巨大的反响。在这个动荡的时代，我们呼唤着机遇的精神！我们必须尽快剥夺议会的合法性！\n"
 reinstate_the_legislative_assembly: "恢复立法议会"
 reinstate_the_legislative_assembly_desc: "我们的专制倾向既伤害了我们的人民，也损害了我们与各阶层的关系。为了安抚他们，恢复原有的法治，我们必须采取措施重建[SCOPE.sCountry('actor').GetGovernment.GetParliament.GetName].\n"
 rein_estate_loc_key: "我们国家内部的各阶层势力很快就会凋零和削弱，使我们能够对那些掌握地方权力的人施加限制。这必将提高我们在[SCOPE.sCountry('actor').GetGovernment.GetCourtTitle]中的权力地位！\n"
 rein_in_nobles: "限制精英阶层"
 rein_in_nobles_desc: "$rein_estate_loc_key$"
 restrictions_loc_key: "我们将可以限制我们的"
