 claim_shugo_office: "宣称守护之职"
 claim_shugo_office_desc: "身为一国守护之职，既是权力象征，亦是威望所在。任何在律令国内拥有足够影响力的氏族，皆可自行决定是否应得此职，即便这违背了$JAPANESE_SHOGUNATE_LEADER_MALE$的意愿。"
 claim_shugo_office_effect_tt: "我们将通过在该地建立一座[ShowBuildingTypeName('kokufu')]来确立对该律令国的治理权"
