 horses: "马匹"
 horses_desc: "自从马匹在约6000年前欧亚草原某个不可考的地方被驯化以来，它便被人类用来执行各种各样的任务，其中最重要的当属发动战争。从这一含义讲，中世纪是骑士的黄金时代，因为它与封建社会的发展息息相关。"
 clay: "黏土"
 clay_desc: "黏土是一种特殊的土壤，自从史前时代就被人 用于制作陶器或瓷器。另一个主要用途在建筑业，用黏土来粘合其他材料，或用来制作砖块。此外，陶土支撑的泥板也是最早发明的书写介质之一，它为人类早期文明发展的贡献不可否认。"
 sand: "沙砾"
 sand_desc: "沙砾是地球上最常见的材料之一，其用途多种多样。由于其粗糙性与颗粒度，沙可用于研磨石料和金属，并长期作为许多建筑材料的重要组成部分和烧制玻璃的主要材料。"
 tar: "焦油"
 tar_desc: "作为造船行业的一种重要原料，焦油起初是从经济作物中提取的。它的外观呈一种粘稠的黑色半流体，这种形态来源于其生产过程中严格的蒸馏工序。焦油被广泛应用于船体的密封材料和船帆的廉价隔水材料。"
 coal: "煤"
 coal_desc: "煤作为一种燃料被人类应用已有很长的历史，但直到蒸汽机的发明和广泛传播之后，对煤的需求才飞速增长。随着工业革命传播到整个欧洲，煤的使用和进出口将成为一项重要生意，并成为当代经济的组成部分。"
 iron: "铁"
 iron_desc: "铁代表了包含铁在内的多种黑色金属。铁是冶金工业的最基本原料，并被广泛用于制造武器和其他军事装备。"
 copper: "铜"
 copper_desc: "自数千年前冶金学的发明和传播以来，铜一直是最重要的金属材料之一。它的用途非常多样化，因为它可以单质形态加工，也可用以在青铜等铜合金的加工当中，这使得它对武器尤为重要。在大炮的早期生产中，青铜是必不可少的材料。"
 goods_gold: "黄金"
 goods_gold_desc: "自古以来，黄金便是最为贵重的金属，广泛用于贸易以及以铸币或各式金器的形式积累财富。无论在双金属或三金属货币体系中，黄金始终作为核心货币材料，其极高的需求促使它成为人类探索新世界的重要驱动力。"
 silver: "白银"
 silver_desc: "白银曾是最早被用作货币的贵金属之一，也是和黄金齐名的天然货币金属。中欧在中世纪时期一度是白银的生产中心，直到16世纪的哥伦布大交换后，白银的世界生产基地转移到美洲，使其成为新崛起的世界白银采掘和铸造中心。"
 gems: "宝石"
 gems_desc: "自远古以来，诸如红宝石、蓝宝石、钻石、祖母绿和玉石等宝石就被用作首饰和服装点缀。就钻石而言，千百年来，世界上的唯一已知产地是戈尔康达的钻石矿。虽然并不是所有的宝石都如此稀有，它们一直受到热烈追捧。"
 stone: "石料"
 stone_desc: "纵观历史，石料一直是人类主要的建筑材料之一。它相比黏土和木料更加坚固耐用，使其成为任何建筑的最优选择。金字塔这样的古老奇观在今天依旧屹立不倒，可见它用于建造的石头经久耐用。"
 tin: "锡"
 tin_desc: "五千年前，自从锡被作为合金的一部分用于铸造青铜以来，就被广泛用于冶金。其后，它被广泛运用于铁、铅、钢等金属的表面防锈和白锡合金的材料，后者被广泛用于餐饮器具的制作中。"
 lead: "铅"
 lead_desc: "古时候，铅金属被视为方铅矿炼银的副产物，并被广泛用于家庭作坊和手工制品。罗马人便是用铅的专家，他们的制铅技术直至工业革命时代才得以超越。直至近代，铅才成为制造枪支弹药的主要材料。"
 wool: "羊毛"
 wool_desc: "羊毛主要来自不宜种植作物的土地上放牧的绵羊，在使用棉花之前，它是服装的主要原料。"
 cotton: "棉花"
 cotton_desc: "棉花起源于中亚，但直到它被引入美洲大量种植，才开始在欧洲广泛使用。棉织品价廉物美，时至18世纪晚期，棉花在服装工业中不仅能够作为羊毛的补充使用，甚至能完全取而代之。"
 silk: "丝绸"
 silk_desc: "东方的纺织品中最上佳者，就是产于印度、中国和东亚的丝绸。虽然不像香料那样具有标志性，但是实质上欧洲国家的东印度公司从丝绸和其他高级纺织品衣物中赚取的利润要比香料高得多。\n随着需求的上涨，重商的欧洲人也尝试着在本土生产丝绸，而成果则有好有坏。"
 dyes: "染料"
 dyes_desc: "只要人们制造纺织品，就必定会有对染料的需求。在中世纪晚期，靛蓝等珍贵染料的价格十分昂贵，这些染料原产自印度等遥远的地方，价格也自然高不可攀。\n随着航路的开辟，染料变得易于获得，在美洲也可以生产染料，前往印度的商路也更加通畅。尽管如此，直到19世纪初，染料依然十分珍贵。因此随着印度的广大种植园终于落入欧洲人手中，一场「淘金热」也随之爆发。"
 incense: "熏香"
 incense_desc: "千百年来，在宗教仪式中，通过焚烧香料以制造香味和烟雾十分普遍。乳香、沉香、檀香和没药等熏香类商品的产地相当稀少，这些商品的贸易在丝绸之路等贸易网络的形成中起到了重要作用。事实上，丝绸之路也许完全可以被称为「熏香之路」。"
 sugar: "糖"
 sugar_desc: "糖不仅是一种甜味剂，也是食物保藏的手段之一。最早甘蔗是仅有的提取糖的来源，种植范围也仅限地中海群岛。但是随着美洲劳动密集型种植园体系的建立，尤其是加勒比海群岛地区，很快甘蔗的主产地就移至海外了。"
 tobacco: "烟草"
 tobacco_desc: "烟草在欧洲长期不为人所知，直到16世纪晚期才从美洲传入，很快就在富裕的上流社会中流行起来。由于其利润丰厚，烟草在北美的英国殖民地和巴西大量种植。当时还没有人知道烟草为什么如此令人成瘾。"
 tea: "茶叶"
 tea_desc: "茶是重要的奢侈饮料，主要产于中国、印度和东南亚地区，大量用于宗教仪式和社会庆典。英国人在欧洲普及了饮茶习俗。虽然不像咖啡一样被认为是贵族饮料，但有限的产量和供应量使得茶叶也能带来大量的收入。"
 cocoa: "可可"
 cocoa_desc: "自中世纪起，阿兹特克、印加和印第安的统治者们就常用可可作为提神的刺激性饮料。16世纪初，可可由西班牙人从美洲殖民地引入欧洲，很快便风靡起来，成为富人们享受的奢侈品。"
 coffee: "咖啡"
 coffee_desc: "咖啡最早被发现于埃塞俄比亚东北部，并首先种植于阿拉伯半岛南部。17世纪晚期咖啡传入意大利，然后传至欧洲的其他地方。在 1600 年，教宗克肋孟八世将其定为允许基督徒饮用的饮品后，咖啡开始广泛传播，尽管仍有人要求禁止这种「穆斯林饮品」。"
 fiber_crops: "纤维作物"
 fiber_crops_desc: "像大麻、亚麻、剑麻和黄麻这样的纤维作物在世界各地被用于制作不同类别的产品：船帆、绳索、渔网和衣物等。然而，除了用作生产粗纺织品外，它们中的许多还被用于编织精细纺织品中最核心的部分，并用于典礼、家居和其他场合。"
 ivory: "象牙"
 ivory_desc: "象牙，是除奴隶外来自非洲的最重要的贸易品。象牙被欧洲人用于制造各种制成品，包括餐具、家具和艺术装饰品等。"
 fur: "毛皮"
 fur_desc: "毛皮是制造高档保暖衣物的基本材料之一。最初各种动物毛皮主要来自于罗斯，但到18世纪中晚期，上等毛皮已越来越多地取自北美洲的河狸皮。"
 lumber: "木材"
 lumber_desc: "木材在人类历史上一直是主要的建材之一。虽然不如石料耐用，但它更容易组装，这使它成为世界各地各类建筑的主材料。即使是像城堡和防御工事这样具有抵抗力的设计，也有用木头而不是石料制成的型式。"
 salt: "盐"
 salt_desc: "食盐对于人的生存是不可或缺的。此外，食盐还被用来在冬季贮存食物。食盐的来源包括中欧等地盐矿中产出的岩盐，也包括通过曝晒、蒸发卤水制成的湖盐、海盐。"
 porcelain: "瓷器"
 porcelain_desc: "瓷器与陶器并称陶瓷。高温烧制工艺使瓷器表面玻璃化，从而使其具备一定强度和半透明性。早在三千多年前，中国就已发展出瓷器的雏形，而在两千年前，我们现代意义上的瓷器被开发出了，并从中国传播到世界各地，成为一种被受追捧的商品。"
 naval_supplies: "船具"
 naval_supplies_desc: "船具代表了所有船只上需要的物品，从基础的木头到焦油、绳索、亚麻布、船帆以及各种其他物品。最初，波罗的海一直是船具的主要供应地，而到18世纪早期，北美成为了另一个主要原产地。对于这些关系到国计民生的资源的需求也是殖民美洲的源动力之一。"
 firearms: "火器"
 firearms_desc: "火器这一概念的出现和它的实际应用都深刻改变了战争的形态。欧亚大陆的战争现在无一不被火药的原料采集、进口和应用深刻制约。火器已成为战场自然进化的成果，也是全球领土国防的重要组成部分。"
 cannons: "火炮"
 cannons_desc: "尽管攻城器械古已有之，但只有在火药发明之后，攻城武器才开始具有前所未有的潜在破坏力。以更快的速度和更远的距离投射更大的炮弹，使得只有最坚固的防御工事才能免于在它们面前迅速倒塌，更不用提当这些炮弹向敌人的军队发射时能发挥的威力了。"
 glass: "玻璃"
 glass_desc: "千百年来，玻璃作为艺术、建筑或者日用器皿制造的有用材料，有很高的价值。最终，随着玻璃制造技术的提升，玻璃在光学领域变得十分重要。玻璃透镜被用于制造眼镜、望远镜，以及各种在航海及自然科学等领域中有广泛应用的其他设备。"
 steel: "钢"
 steel_desc: "钢被广泛用于制造武器和枪支。它的各种品质被用于不同的武器，钝钢用于斧头，优质钢用于剑和刀。因此，钢也被用作锻造设备和工具的主要金属材料。"
 cloth: "布匹"
 cloth_desc: "布料代表着各种毛料及亚麻的纺织品和衣物。在晚些时期，从印度和美洲进口的棉花成为了织物的主要原材料。"
 wine: "葡萄酒"
 wine_desc: "早在远古时代酒就已经在南欧出现了。它一直是日常饮食的重要组成部分之一，或许只有穆斯林才能拒绝它的诱惑。酒并不是一种奢侈品，作为粗茶淡饭的佐餐良品它广受欢迎。"
 liquor: "烈酒"
 liquor_desc: "烈酒是一种酒精饮料，由不同类型的种植作物蒸馏而成。蒸馏是为了增加酒精的体积。世界各地流行的蒸馏烈酒有杜松子酒、朗姆酒、威士忌、伏特加、龙舌兰和烧酒。"
 paper: "纸"
 paper_desc: "纸张对于各种账目记录、行政管理和知识的传播都是必不可少的。造纸术最早起源于中国，并逐渐传播到世界各个角落。纸张远远优于羊皮纸等其他类型的书写材料，它的大规模生产也需要一套专门的技术和设备，这都使其成为一种难得的商品。"
 books: "书籍"
 books_desc: "自数千年前文字被发明以来，书籍一直是人类知识的主要保管者之一。它们通常由皮革、羊皮纸和其他植物纤维制成。中世纪活字印刷技术的发明和传播使书籍更加普遍，更容易为人们所使用。"
 jewelry: "珠宝"
 jewelry_desc: "珠宝是由灵巧的工匠以金银或宝石打造而成，表征了所有者权力和风雅的器物。他们的价值往往与尊贵的社会地位，乃至王权密切相关。"
 leather: "皮革"
 leather_desc: "皮革是人类文明最早的发明之一，用于制造衣物、鞋类和装饰品。它的成功很大程度上归功于其高舒适性与高耐用性，并最因为其维护简单、不沾食物气味，最终成为制作餐用家具的首选材料。"
 tools: "工具"
 tools_desc: "工具的制造是推动人类社会繁荣发展的关键因素。从最初简单原始的石制工具，到利用金属冶炼技术制造出的先进、精密工具，这些工具的演进使人们得以进一步制造设备和武器。"
 wild_game: "野味"
 wild_game_desc: "对于居住在稀少人口的偏远地区的居民来说，野生动物是重要的食物和营养来源。狩猎如麋鹿、麝鹿、野猪等野生动物是社会活动的重要组成部分，因为这些动物为居民提供了皮革、骨料和生存必须的营养。"
 fish: "鱼类"
 fish_desc: "鱼类在当时是欧洲人最重要的食物来源之一，因为肉类对大多数人来说还属于奢侈品。在大多数国家，渔民是商船和军舰水手的基本来源。"
 wheat: "小麦"
 wheat_desc: "小麦包括各种植物类食品，是人和动物最重要的日用必需品。粮食的缺乏总是会带来叛乱和暴动。其他的植物类食品包括原产于美洲的番茄、玉米及马铃薯等，它们的流传使得农业生产更加多样化。"
 maize: "玉米"
 maize_desc: "玉米是一种在几千年前在墨西哥得到驯化的栽种植物。随着 15世纪欧洲人的到来，玉米从新世界传播到了旧世界。由于其耐储藏和膳食价值，玉米注定在世界范围内受到欢迎。"
 rice: "稻米"
 rice_desc: "作为谷物作物的一种，稻米自一万年前被驯化以来，就一直作为亚洲地区的主食。非洲在三千年前也独立驯化了大米并作为重要粮食来源。早在古典时代，大米就通过欧亚贸易被带到了欧洲，但并未取代其他谷物成为欧洲的主要作物。"
 millet: "杂谷"
 millet_desc: "杂谷指的是自新石器时代以来在世界各地的不同时间点得到驯化的多种耐旱谷物。相比其他谷物，它们对较差土壤条件和干燥条件的适应性较强，使其成为半干旱区域更重要的食物来源。"
 potato: "马铃薯"
 potato_desc: "马铃薯是一种富含淀粉的植物块茎，它被居住在的的喀喀湖周边的安第斯原住民所驯化。它的耐寒性与高碳水含量推动了安第斯文明的兴起。在哥伦布大交换后，它传遍了全球，到1750年时，它已经成为了欧洲的主粮，并成为19世纪人口大爆发的功臣。"
 legumes: "豆角"
 legumes_desc: "历史上，各种文明数千年来一直将豆类作为重要的营养来源。与玉米类似，欧洲人在最终到达新大陆时，也接触到了新类型的豆类。豆类不仅能填饱肚子，而且生产成本低廉，还便于船运。"
 livestock: "牲畜"
 livestock_desc: "自有史以来，豢养家畜一直是人类的重要生产活动。牲畜包括了人类畜养的各种动物，例如农业发达地区的牛与猪，以及世界各大草原和沙漠地区的各种牧群。"
 lacquerware: "漆器"
 lacquerware_desc: "早在一万年前的新石器时代，漆器就已经在中国和日本发展起来了。他们从树脂和蜡中提取出生漆，并覆盖在木器或金属器皿的表层。这层漆面可以进一步进行绘制、雕刻或利用金银碎屑进行装饰，从而使其成为一种奢侈器具。"
 weaponry: "武器"
 weaponry_desc: "如刀剑、长枪和弓箭等各式各样的武器构成了每支军队核心的战斗力来源。锻造武器所需的技术是一门需要岁月锤炼的艺术。尽管如此，无论时代如何变化，武器永远是捍卫一个国家独立的重要工具。"
 amber: "琥珀"
 amber_desc: "琥珀是一种由树脂化石制成的贵重品，主要应用于制造珠宝或饰物。它最早出现在文明视线中可追溯到12世纪的一份文献，并主要分布在普鲁士海岸的矿床之中。"
 pearls: "珍珠"
 pearls_desc: "珍珠是在各种有壳软体动物的体能形成的，其最终形态呈坚硬有光泽的圆滑物体，当然也有异形的珍珠。纵观人类历史，它们因美丽而被受追捧，并在世界各地像宝石一样被当做装饰品。"
 medicaments: "草药"
 medicaments_desc: "纵观世界历史，一些植物和动物产品因为具有或被认为具有药用特性而被用来治疗各种疾病。有些确实基于其实际药效，而另一些则更多是出于对其疗效的信仰。"
 alum: "明矾"
 alum_desc: "明矾是染色工艺中不可或缺的成分，在制革过程中也有重要作用。由于其广泛用于各种艺术和工艺领域，明矾主要应用于绘画和装饰过程。它最早主要来自乍得地区，并在整个伊斯兰世界的市场上进行交易。然而，到中世纪晚期，欧洲开始开发其他明矾来源。"
 olives: "橄榄"
 olives_desc: "橄榄是从橄榄树上采摘的，这种树木在地中海地区已经栽培了数千年。橄榄在美食界备受推崇，尤其是橄榄油，它在地中海饮食中广泛用于烹饪和调味各种食物。"
 slaves_goods: "奴隶"
 slaves_goods_desc: "奴隶从古典时代起就已经是贸易商品之一了。但在16世纪晚期，由于欧洲人在美洲的种植园需要奴隶作为廉价的劳动力来源，对奴隶的需求急剧增长。"
 tropical_wood: "热带木材"
 saltpeter: "硝石"
 saltpeter_desc: "硝石自古以来就为人所知，其用途多种多样，如用作肥料或肉类加工用盐。然而，中世纪火药和火器的发明才真正提高了硝石的重要性，因为硝石与木炭和硫磺都是火药的主要成分。这种矿物在世界各地被大量开采，因而名声很臭。"
 fine_cloth: "精纺品"
 fine_cloth_desc: "精纺织物历来是精英和富裕阶层身份的标志。在中世纪和近代，锦缎、薄纱或织锦等纺织品在世界各地销售和复制，成为一项非常有利可图的生意。"
 elephants: "大象"
 elephants_desc: "印度、东南亚、中东和北非自古以来就在战争中使用大象。虽然近代火药战争的出现使大象在战争中的作用大打折扣，但大象在其中一些地区的使用一直持续到中世纪结束。"
 beer: "啤酒"
 beer_desc: "自新石器时代首次酿造啤酒以来，啤酒一直是美食的佐餐。到了中世纪，啤酒成为一种广泛的饮品，巴伐利亚甚至颁布了 《啤酒纯度法》以规定啤酒成分与质量，这成为至今仍在使用的最古老的食品安全法规。"
 fruit: "水果"
 fruit_desc: "水果种类繁多，包括柑橘、苦橙、甜橙、苹果等。对许多人来说，这些产品可望而不可及，只有精英阶层才能尝得珍馐。世界上几乎每个地区都有不同种类的水果，而全球贸易的频繁又让各种新水果走进千家万户。"
 marble: "大理石"
 marble_desc: "自古以来，大理石就被用于雕塑和建筑，因其纯洁外观和延展性而被视为一种奢华的材料。文艺复兴时期和巴洛克时期的艺术家，如米开朗基罗或贝尼尼创作的一些艺术杰作都是用大理石制成的。"
 mercury: "水银"
 mercury_desc: "$mercury$被用于制取药物，同时它在低品位金银矿石的提取中也至关重要，以保证金银足值。"
 masonry: "砖石"
 masonry_desc: "建筑技术将石料和砖瓦定制为各种形状和尺寸，从而制造出用于建筑的固定尺寸和形状的较小部件。不仅大大提高了建筑的建造效率，也提高了建筑的耐久性。"
 beeswax: "蜂蜡"
 beeswax_desc: "自史前时代以来，蜜蜂便是人类的伙伴，它们的分泌物用途广泛，可制成蜡烛、模具、抛光剂和书写版等等，蜂蜡在人类社会中始终占据着不可或缺的地位。"
 saffron: "藏红花"
 saffron_desc: "藏红花自古以来便广为人知，尽管价格昂贵，但其用途多样，不仅用于烹饪，还作为传统药物和衣物染料的来源。"
 pepper: "胡椒"
 pepper_desc: "尽管许多植物都被称为胡椒，但它们都以其辛辣味而闻名，这使得胡椒成为调味料和传统药物的重要组成部分。"
 cloves: "丁香"
 cloves_desc: "丁香是生长于摩鹿加群岛的一种芳香花蕾。它成为欧亚贸易网络中最有价值和最昂贵的香料之一，促使欧洲人在中世纪晚期寻找新的香料来源。"
 chili: "辣椒"
 chili_desc: "一些原产于中美洲和南美洲的植物品种，以其辛辣味和能为菜肴增添风味而著称。自古以来在美洲种植，其众多品种具有广泛的风味和辣度，使其成为极受欢迎的香料。"
 pottery: "陶器"
 pottery_desc: "作为人类社会最古老的标志之一，这种将粘土转化为各种物品的技术是人类发展的关键因素。从史前时代的粗糙陶器花瓶到更复杂的形式，陶器在各类文化中无处不在。"
 furniture: "家具"
 furniture_desc: "家具不仅满足了人们遮风挡雨的需求，还提供了更多功能。从简单的床和桌子到精致的家具，从普通木材甚至石头到昂贵材料，家具适应了各种需求和品味。"
