 formal_guilds: "承认行会正式地位"
 formal_guilds_desc: "在我国历史上，商人的组织往往以商会和友商的形式松散存在。然而，我们可以通过使他们正式参与一个中央组织、官方认可的总商会，从而安抚我们各地市场中最有权势的商人。这一特权无疑会对我们的外交和国内政策产生影响。"
 trade_monopolies: "授予贸易垄断权"
 trade_monopolies_desc: "赋予我国头部商人独占贸易权，将极大提升他们的影响力。这项政策将影响我国对外来商人的整体态度。"
 control_over_monetary_policy: "掌控货币政策"
 control_over_monetary_policy_desc: "在我们努力改进和完善分类账的过程中，国家财政是一个至关重要的话题。也许把这项任务委托给社会中的富人是个不错的主意，作为回报，我们可以减少他们的商品和资产的税款。"
 building_rights: "建筑权"
 building_rights_desc: "发展我们的聚落与城市是一项高昂的事业。若授予当地民众建造权，我们可以降低整体开发成本。然而，这也将显著提升他们的影响力。"
 burghers_royal_burgh_commissioners: "市民王室代表权"
 burghers_royal_burgh_commissioners_desc: "王家自治市专员代表着[GetCountry('SCO').GetName]获得[ShowEstateTypeName('crown_estate')]特许的自治市集会，他们定期聚集在一起保护自身特权、规范商业活动并向王室提供建议。通过他们在王家自治市代表大会中的集体权威，他们确保了[GetCountry('SCO').GetNameWithNoTooltip]的贸易社群在治理、经济和法律方面保持重要地位，成为制衡$nobles_estate$和[ShowEstateTypeName('clergy_estate')]权力的力量。"
 burghers_land_rights: "$burghers_estate$土地权"
 burghers_land_rights_desc: "关于土地所有权的法律，近期在宫廷中引起了激烈争论。我们将扩大[ShowEstateTypeName('burghers_estate')]的土地所有权，以换取他们在获得更多权力后对各行政行会的更大合作。"
 commercial_advisory_council: "商业顾问委员会"
 commercial_advisory_council_desc: "贸易是我国经济的命脉。因此，我们必须重视贸易，并确保我们的国家元首只由最有能力、最有知识、最精通海上和陆地贸易事务的人辅佐。这将有助于提升我们国内外的商业竞争力。"
 building_roads_rights: "筑路权"
 building_roads_rights_desc: "允许富有的[ShowEstateTypeName('burghers_estate')]通过修建[roads|e]来发展我们的基础设施，从而让国家和商人都能从不断增长的经济中获利。"
 clergy_literacy_rights: "宗教识字权"
 clergy_literacy_rights_desc: "我们的宗教拥有许多包含我们信仰的实践、道德和原则的文学作品。我们必须撤除[ShowEstateTypeName('clergy_estate')]在接触书面文字上的任何阻碍，这样他们才能学习我们信仰的圣典。"
 clergy_strengthen_faith: "加深信仰"
 clergy_strengthen_faith_desc: "信仰是我们的人民即使在最艰难困苦的时刻也能团结一致的动力。多亏了[ShowEstateTypeName('clergy_estate')]的努力，我们的人民在最近的考验中信念未动摇，反而更加虔诚。"
 clergy_lecture_oaths: "讲学之誓"
 clergy_lecture_oaths_desc: "我们古老的大学以培养这片土地上最具影响力的人才而闻名，因此必须保护和控制它们。毕业生们立誓永远不会在这些学术中心之外讲学。"
 clergy_enforced_unity: "强制宗教统一"
 clergy_enforced_unity_desc: "我们的国家容纳了多种不同的信仰，期望他们之间能永远和平共处是不可能的，这削弱了政府的凝聚力。我们必须执行法令，规定臣民只能信奉国教，以消弭分裂并巩固权威。"
 clergy_military_orders: "军事修会"
 clergy_military_orders_desc: "军事修会创立于十字军开始后，是将修士的戒律与奉献和骑士的军事能力与经验融合的一种方式。军事修会传播到了整个基督教世界，其他宗教在宗教战争中也发展出类似的组织。"
 clergy_land_rights: "宗教土地权"
 clergy_land_rights_desc: "我们已决定授予宗教团体拥有私人土地的权利。这将使他们获得更大的势力和影响力，但也让这些神圣之人更服从我们指挥。"
 clerical_advisory_council: "宗教顾问委员会"
 clerical_advisory_council_desc: "我们决定组建一个由[ShowEstateTypeName('clergy_estate')]组成的顾问委员会。这将使他们更有影响力，但也会让他们更为顺从，因为他们可以直接向我们表达他们的关切，满足他们的利益。"
 clergy_powerful_dioceses: "扩大教区权力"
 clergy_powerful_dioceses_desc: "我国的行政事务由政府掌管。然而，[ShowEstateTypeName('clergy_estate')]的组织并不遵循我们的地方行政体系。相反，他们以教区为单位进行自我管理，这一宗教性的行政区划在我国的内部事务中拥有重要的权力和影响力。"
 nobles_land_rights: "贵族土地权"
 nobles_land_rights_desc: "这代表了我们的[ShowEstateTypeName('nobles_estate')]对他们的封地，和居住那里的人们的特权。其中包括$nobles_estate$通常能够向居住在这些土地上的[ShowEstateTypeName('peasants_estate')]征税，抽调他们组建征召兵，或在其领地内独立行使司法权。这些封地通常为世袭制。"
 auxilium_et_consilium: "协助与建议义务"
 auxilium_et_consilium_desc: "[ShowEstateTypeName('nobles_estate')]享有特权，但也对他们的领主负有义务。他们必须通过提供部队履行#italic 协助#!义务，包括维护他们统治的土地上的防御工事和基础设施；他们也必须在领主要求时提出忠告，以履行#italic 建议#!义务。"
 noble_serfdom_rights: "$nobles_estate$控制农奴"
 noble_serfdom_rights_desc: "[ShowEstateTypeName('nobles_estate')]有权对他们土地上的[ShowEstateTypeName('peasants_estate')]征税、征召，并可以在需要时行使司法权。生活在这些环境下的农民成为农奴，通常被束缚在他们耕作的土地上。"
 noble_fortification_licenses: "防御工事授权"
 noble_fortification_licenses_desc: "封建制度的一个产物是[ShowEstateTypeName('nobles_estate')]建造的大量城堡和要塞，他们以此来增强他们在整个领土上的权力和权威。这对我们的社会结构产生了进一步的影响，因为$nobles_estate$可以在他们的世袭领地上自我设防并固化其势力。"
 noble_marriage_rights: "王室联姻权"
 noble_marriage_rights_desc: "我国[ShowEstateTypeName('nobles_estate')]被认为与我们的统治者地位相同。因此，他们享有与统治家族通婚的权利，这提高了他们在宫廷以及在政府的影响力和权力。"
 noble_leaders_only: "仅$nobles_estate$将领"
 noble_leaders_only_desc: "我们的[ShowEstateTypeName('nobles_estate')]认为，考虑到过去的事迹，只有他们才有资格统帅我们的陆军与海军。然而，这激怒了其他阶层，他们认为$nobles_estate$不过是一群傲慢的蠢货。"
 banal_lordship: "禁令领主制"
 banal_lordship_desc: "在封建制度下发展起来的庄园统治类型之一是禁令领主制。这项制度基于“禁令”，即领主指挥部下、命令部下和惩罚部下的权力。由于[ShowEstateTypeName('nobles_estate')]在领地内拥有司法权，并可以对[ShowEstateTypeName('peasants_estate')]的大多数经济活动征税，他们在领地内拥有了更大的权力。"
 primacy_of_nobility: "$nobles_estate$优先"
 primacy_of_nobility_desc: "事实证明，[ShowEstateTypeName('nobles_estate')]是我们政权的关键，因为他们支持着我们的大部分商业活动，也是我们军队的中坚力量。因此，我们必须和他们“共治国家”，并在重大事项的决策上征求他们的意见，以此体现他们对政府的重要性。"
 elaborate_court_ceremonies: "繁复的宫廷生活"
 elaborate_court_ceremonies_desc: "我们决定，将我国的宫廷生活规定得无比精巧而繁复。如此一来，凡是有地位的人都必须来到都城参见统治者，这虽然限制了$nobles_estate$策划阴谋的机会，但代价极高。"
 tysiatskii_privilege: "千夫长官僚化"
 tysiatskii_privilege_desc: "千夫长是从波雅尔中选拔出来的军事领袖。在许多国家，千夫长的职责主要是带兵打仗，而在我们国家，千夫长作为政府官员还承担[ShowEstateTypeName('peasants_estate')]代表、商业法庭代理法官和要塞监督员的职责。"
 the_ryad_privilege: "大公特权保障书"
 the_ryad_privilege_desc: "$the_ryad_privilege$指波雅尔同国家签订的契约。它保护波雅尔的利益和权利，同时也明确规定了大公的权力与责任。"
 bashtinas_and_pronijas_grants: "土地授权令"
 bashtinas_and_pronijas_grants_desc: "我们的土地分封和授权的制度受到拜占庭的#italic 普罗尼亚#!制度很大的启发。尽管政府是以租借的名义向精英阶层授让土地，他们对领地仍然享有一系列的特权和义务。"
 zupa_districts: "县区制"
 zupa_districts_desc: "我们国家的区划分割在围绕我们行政部门的各种法律框架中都有详细规定。我国社会和官僚机构最重要的特点是将各省划分为各个县区，从而改善地方事务的管理。"
 vlastele_krayishnik: "授权边境领主"
 vlastele_krayishnik_desc: "我们的边境地区必须时刻保持安全。因此我们建立了#italic 边区#!制度，即将我们的边境划分成各个管理完备的区块后，委任给担任指挥官职务的地方领主，即#italic 克雷什尼克贵族#!，由他们负责维护稳定和保护人民。"
 feudal_mercenary_contracts: "封建佣兵合约"
 feudal_mercenary_contracts_desc: "我们征召的民兵军队往往表现不佳。为了保护人民、击败敌人，我们必须依赖外国雇佣兵，他们的合同将由我们社会中的精英成员管理。"
 tax_exemption: "免税权"
 tax_exemption_desc: "我们的信仰由无比虔诚的善男信女守护，他们毕生致力于人民的照料与精神福祉。他们自然不必向政府缴纳任何什一税。"
 peasants_represented_in_parliament: "议会代表权"
 peasants_represented_in_parliament_desc: "让我们的下层民众在我们的主要议会中占有一席之地，将为我们国家的[ShowEstateTypeName('peasants_estate')]发声，并确保他们享有更大的权利。"
 peasants_free_peasantry: "平民迁徙权"
 peasants_free_peasantry_desc: "人民是国家最宝贵的财富。没有他们，国家将笼罩在动荡与饥荒中。然而，国家的精英们却把他们视为私产；有人提出，是时候结束将农民拘束在土地上的不公了。\n通过赋予民众自由迁徙权，他们的命运再次掌握在自己手中，允许他们离开前主人的土地，迁往更富饶的新沃土。"
 peasant_owns_their_food: "生产资料自有"
 peasant_owns_their_food_desc: "食利阶层皆是秃鹫，吞噬着辛勤农民的劳动成果，却毫无回报。通过夺取生产资料，我们将把国家与人民的未来掌握在自己手中！"
 peasants_fewer_levies: "减少征召义务"
 peasants_fewer_levies_desc: "[ShowEstateTypeName('peasants_estate')]是我们国家的命脉。他们喂饱我们的人民，制造我们的建筑材料，为我们的[ShowEstateTypeName('burghers_estate')]提供原料。\n虽然战争会给我们的国家带来巨大的困难，但如果我们想避免战后的饥荒和经济崩溃，仍必须尽力让[ShowEstateTypeName('peasants_estate')]远离战火。"
 peasants_yeomanry: "授权自由民"
 peasants_yeomanry_desc: "占有小规模土地的自由农民被我们授予了更多权利，作为回报，他们可以承担起一些类似低等贵族的义务，并且可以被给予期望去保护我们的国家。"
 creaghts_privilege: "游牧民自由权"
 creaghts_privilege_desc: "我们下层阶级的很大一部分是从事畜牧的#italic 游牧民#!。他们季节性地迁徙到新鲜的牧场，因在迁徙过程中搭建临时住所而得名。由于他们不受特定土地的束缚，因此游离于封建体系之外。"
 coign_and_livery_privilege: "食宿供养制"
 coign_and_livery_privilege_desc: "这个体系，又称#italic 邦纳息#!，要求我们的下级酋长自掏腰包为我们忠诚的士兵提供食物和房屋以供补给和住宿。"
 peasants_allowed_weapons_privilege: "民兵"
 peasants_allowed_weapons_privilege_desc: "普通民众被允许保留他们的武器，并必须在受征召时携带用于战斗。这增加了市场对武器的需求。"
 gradozadanje_and_gradobljudenlje_rights: "民兵修缮与民兵驻防"
 gradozadanje_and_gradobljudenlje_rights_desc: "我们的领土上有许多防御工事和坚固的据点。这些防御工事的维护费用和驻军均委托给当地居民和市民。"
 peasants_autonomous_villages: "村社自治"
 peasants_autonomous_villages_desc: "在我国的农村聚落流传着“王法不进村”的俗语。我们聚落的人们自行组织管理，不受国家中央集权的管辖。"
 clergy_protected_faith: "保护宗教信仰"
 clergy_protected_faith_desc: "神职人员阶层信仰宗教的自由得到了保护，因此国家不会尝试劝说他们皈依。"
 burghers_protected_faith: "保护富人的信仰"
 burghers_protected_faith_desc: "我们社会中的富人阶层信仰宗教的自由得到了保护，因此国家不会尝试劝说他们皈依。"
 nobles_protected_faith: "保护精英信仰"
 nobles_protected_faith_desc: "精英阶层信仰宗教的自由得到了保护，因此国家不会尝试劝说他们皈依。"
 peasants_protected_faith: "保护平民信仰"
 peasants_protected_faith_desc: "平民阶层信仰宗教的自由得到了保护，因此国家不会尝试劝说他们皈依。"
 reduced_from_military_obligations: "减少兵役义务"
 reduced_from_military_obligations_desc: "对于那些在神的怀抱中以信仰生活的人，我们可以减少他们的军事义务以换取他们对中央政府的忠诚。"
 office_of_the_sankar_zouma_privilege: "桑卡兰-祖玛的地位"
 office_of_the_sankar_zouma_privilege_desc: "桑卡兰‑祖玛是王国最高权力机构授予[GetCountry('MAL').GetGovernment.GetEstateName('nobles_estate')]的一个尊贵职位。它的作用与法里玛‑苏拉相对应，是在南部边境的所有贸易路线上行使职权。"
 office_of_the_farima_soura_privilege: "法利玛-苏拉的地位"
 office_of_the_farima_soura_privilege_desc: "法里玛‑苏拉负责守卫北部边境，监控撒哈拉边境的交通，监督所有进出我国边境的商贸活动，保障商旅往来的安全和快速通行。"
 liberum_veto: "自由否决权"
 liberum_veto_desc: "这在$country_flavor_parliament_sejm$引入了一致表决原则。任何贵族在任何时间可以站起来高喊#italic “否决！”#!以阻止表决和立法，无论他说的是#italic 拉丁语#!或是波兰语。"
 visconti_city_states: "维斯孔蒂城邦"
 visconti_city_states_desc: "维斯孔蒂家族统治下的[GetCountry('MLO').GetLongName]是一个四分五裂、权力分散的国家。维斯孔蒂家族的不同成员，包括阿佐内、加莱亚佐和贝贝尔纳波，为了争夺最高统治权，采取了结盟、背叛和军事政变等斗争手段。这种持续不断的权力斗争不断削弱[GetCountry('MLO').GetLongNameWithNoTooltip]的中央权威，导致共和国长期处于不稳定和四分五裂的状态。"
 milanese_cloth_guilds_privileges: "米兰布料行会"
 milanese_cloth_guilds_privileges_desc: "我们宝贵的制衣业依靠的是全[ShowRegionName('italy_region')]最优秀的工匠。通过将他们的规章制度和生产线委托给我们的[ShowEstateTypeName('burghers_estate')]，我们将获得创纪录的利润和生产力，而只需付出给予我们的商人行会一定影响力的微小代价。"
 novgorod_ivans_hundred: "伊凡百人会"
 novgorod_ivans_hundred_desc: "我们当地的商会——伊凡百人会的头目们，是[ShowLocationName('novgorod')]贸易法庭及诺夫哥罗德共和国执政委员会的永久成员。通过他们的参政以及与[ShowEstateTypeName('nobles_estate')]达成的协议，我国的贸易将持续繁荣。"
 ordinance_of_laborers: "劳工条例"
 ordinance_of_laborers_desc: "作为应对黑死病的法案，这一条例令所有下层民众大失所望。该法案意在防止[ShowEstateTypeName('peasants_estate')]的用工成本上升过快，实际上却把工资水平锁定在了大瘟疫之前。此外，雇主还被禁止雇佣多余的工人，并规定所有六十岁以下的人必须工作。"
 masaniellos_fight: "马萨涅洛的抗争"
 masaniellos_fight_desc: "这一特权用来表示渔民领袖马萨涅洛所声索的诉求，以保护平民免受暴政税收之害，并在经济危机时为他们提供缓冲。"
 peasants_no_poll_tax_privilege: "免征人头税"
 peasants_no_poll_tax_privilege_desc: "瓦特·泰勒之后，惩罚性的人头税被免除，并保证不会重新征取。"
 land_owning_farmers: "自耕农传统"
 land_owning_farmers_desc: "相较于[ShowContinentName('europe')]大部分封建地区的农民，[GetCountry('SWE').GetAdjective]农民享有特殊优势地位。他们完全拥有土地所有权，直接向王室纳税，并常在地方议会中享有发言权，从而获得相当程度的自治与法律保障。这些农民并非农奴，许多人配备武器并服民兵役。其权利根植于古老的习惯法，这种相对独立性构成了早期瑞典乡村社会的基石。"
 #Aragon
 general_privilege: "[GetCountry('ARA').GetNameWithNoTooltip]的总特权"
 general_privilege_desc: "总特权是一系列协议和法律，迫使君主保证贵族的传统权利，并在宣战前征得议会的同意。"
 union_privilege: "联合特权"
 union_privilege_desc: "尽管[ShowEstateTypeName('crown_estate')]坚决抵制，但#italic “阿拉贡联盟”#!仍然迫使国王将这一系列协议签署为法律。它赋予了$ARA_ADJ$[ShowEstateTypeName('nobles_estate')]和居住在城市的居民广泛的权利，统治者的传统权力因此被削弱了。"
 justicia_de_aragon: "阿拉贡司法院"
 justicia_de_aragon_desc: "[GetCountry('ARA').GetLongName]司法官是阿拉贡王国影响力巨大的法律和司法职位，其设立的目的是维护地区法律，调解纠纷，保护臣民的权利并防止王室越权。"
 formalized_oath: "宣誓效忠正式化"
 formalized_oath_desc: "君主权力应该受到一系列正式协议的约束。这些协议规定，只有在各个阶层的权力和自由得到承认和维护之后，他们才会向君主宣誓效忠。"
 #Ethiopia
 double_sabbath: "双安息日"
 double_sabbath_desc: "与主流教义不同，我国人民的古老习俗是在星期六守安息日，在星期天守主日。这一特权代表我们将这一习俗设立为法条，以免受平民受到非议。"
 #Florence
 signoria_council: "九人执政团"
 signoria_council_desc: "[GetCountry('FLO').GetName]的执政团是由九人组成的市政委员会，其成员来自不同的行会。每两个月通过抽签重新选举委员会成员，这种频繁的轮换确保了共和国的利益优先于个人利益。然而，由于所有成员都来自行会，实际上掌权的往往是同一批家族。"
 florence_guilds: "[GetCountry('FLO').GetNameWithNoTooltip]行会"
 florence_guilds_desc: "[GetCountry('FLO').GetName]的不同工匠和商人有着组成不同行会的传统。这不仅保证了产品的高质量，也避免了不公平竞争。然而，这些行会因此而拥有的权力和影响力也是毋庸置疑的。\n\n这一特权将解锁[law|e][ShowLawName('guilds_of_florence')]。"
 #Korea
 scholar_officials: "士大夫文官"
 scholar_officials_desc: "我国的精英阶层是由官僚和政治家组成的，他们通过在国家考试中证明自己的学识从而获得令人艳羡的地位。\n士绅的家族可凭至少每三代出一名官员而保有其特权地位。"
 petty_bureaucracy: "吏胥制"
 petty_bureaucracy_desc: "我国主要官僚体系由受过高等教育的专家和行政人员组成，他们负责管理日常事务并支持政府机构的运转。"
 #Papacy
 powerful_italian_families: "强大的[ShowCultureGroupNameWithNoTooltip('italian_group')]家族"
 powerful_italian_families.tt: "我们的首都不在[ShowRegionNameWithNoTooltip('italy_region')]区域"
 powerful_italian_families_desc: "自从[GetCountry('PAP').GetGovernment.GetRulerTitle]将宗座迁往[ShowLocationName('avignon')]以来，[ShowLocationName('rome')]城和其他[ShowCultureGroupName('italian_group')]阶层对教廷的抗拒与不配合现象大大恶化了。科隆纳和[ShowDynastyName('orsini_dynasty')]这两个强大的意大利家族几乎独立于[GetCountry('PAP').GetGovernment.GetRulerTitle]之外，并完全掌控了我们在意大利的领地。"
 french_cardinals: "[ShowCultureGroupNameWithNoTooltip('french_group')]枢机"
 french_cardinals_desc: "自从[GetCharacter('pap_boniface_viii').GetName]去世，且教廷迁往[ShowLocationName('avignon')]以来，涌向那儿的大多数枢机主教都是清一色的[ShowCultureGroupName('french_group')]人，并且受到[GetCountry('FRA').GetName][GetCountry('FRA').GetGovernment.GetRulerTitle]的控制。在这样的控制下，[GetCountry('PAP').GetName]不被允许返回[ShowLocationName('rome')]。"
 cardinal_lead_guilds: "枢机领导行会"
 cardinal_lead_guilds_desc: "既然商人协会和其他行会的建立虽然是必要之恶，但若由一位虔诚的枢机主教监管，便可确保这些组织不偏离信仰的正道，防止贪婪之罪蒙蔽我们[ShowEstateTypeName('burghers_estate')]的心智。"
 #Kanem Bornu
 kbo_kaigama: "凯加玛的地位"
 kbo_kaigama_desc: "凯加玛是我们南方领土的总督和军队首领。持有这一头衔的[ShowEstateTypeName('nobles_estate')]往往权势颇盛，野心勃勃，有时甚至能策划立废君主之事，是某种意义上的“造王者”。"
 kbo_yerima: "耶里玛的地位"
 kbo_yerima_desc: "耶里玛是我们北方领地的总督，负责为我们的军队征召壮丁。耶里玛的影响力虽不及凯加玛，但鉴于我们仍在对内对外的斗争中挣扎，我们或许仍需倚仗耶里玛在征兵方面的威望。"
 kbo_lake_chad_trade_privilege: "[ShowLocationNameWithNoTooltip('lake_chad')]的控制权"
 kbo_lake_chad_trade_privilege_desc: "在[ShowLocationName('lake_chad')]沿岸，我们的[ShowEstateTypeName('burghers_estate')]与来自遥远国度的众多民间人士进行着互动和货物交换。这种完全掌控在我们手中的庞大商贸往来，是国民经济的命脉，也是国家稳定的根基。"
 kbo_serfdom_economy: "农奴制经济"
 kbo_serfdom_economy_desc: "对于那些一次次对抗我们的宵小，我们正是一次次踩着他们的背建立起我们伟大的国家的。被强迫的劳工在我们国家的流动是我们经济的基石，频繁的掠夺与征战不断为我们的财富与权势添砖加瓦。"
 amenokal_salt_traders: "食盐商路的阿蒙努科尔"
 amenokal_salt_traders_desc: "这些人是撒哈拉商路上身经百战的向导，负责监管并驱策我们的[ShowGoodsName('salt')]商队穿越撒哈拉沙漠。"
 kbo_cima: "授予齐玛领地"
 kbo_cima_desc: "作为对他们战功的奖励，我们选择向我们军中的指挥官授予边境领地，这不仅能巩固他们对我们的忠诚，也能加强首都对遥远边境的控制力。"
 clergy_religious_state: "宗教管理"
 clergy_religious_state_desc: "通过强调宗教事务的优先权，我们将把我们的国家团结成一个凝聚力更强的整体。"
 clergy_papal_emissary: "教宗特使"
 clergy_papal_emissary_desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle]的使节与特使在我国境内备受欢迎。我们承诺服从他们的裁决，不干涉本土[ShowEstateTypeName('clergy_estate')]与[GetCountry('PAP').GetGovernment.GetRulerTitleWithNoTooltip]之间的关系。"
 freedom_of_interpretation: "自由解释权"
 freedom_of_interpretation_desc: "我们的信仰教义如同参天巨树下的清凉荫影，让众人得以歇息、净心。在这庇护与智慧之下，信众得以深入思考信仰之理，扩展与丰富教义。这种解释的自由将使我们的宗教得以在多元社群中适应生存，同时保持其核心原则。"
 expansionist_zealotry: "扩张狂热"
 expansionist_zealotry_desc: "为信仰而战，是所有真信徒的圣召！"
 religious_diplomats: "虔诚的外交官"
 religious_diplomats_desc: "良好的外交往来难以维系，只需几次误解，两国关系便会彻底恶化。若我们向信仰相同的兄弟派遣虔诚的使节，便能凭借共同信仰的纽带，建立稳固持久的政治关系。"
 promote_cultural_unity: "促进文化统一"
 promote_cultural_unity_desc: "一个强大而和谐的社会的基础，从根本上说，就是扩大单一文化的影响力，以团结我们所有的人民，保护他们不受外来影响。"
 embellish_great_works_of_faith: "修筑宗教奇观"
 embellish_great_works_of_faith_desc: "展示我们宽宏与虔诚的最佳方式，莫过于建造宏伟壮丽的神圣建筑，来彰显神性的纯洁。"
 #dhimmi privileges
 dhimmi_land_rights: "保障本地土地权"
 dhimmi_land_rights_desc: "家是每个人的庇护所。若我们向社会中的异教徒保障财产权，便能在他们与政府之间建立信任的纽带。"
 dhimmi_lighter_taxes: "减轻吉兹亚税"
 dhimmi_lighter_taxes_desc: "在不同信仰的人们之间建立一个稳定社会的秘诀无非是公平的待遇和热情的善意。通过减少对我们麾下异教徒的征税，能确保他们的顺从与合作。"
 dhimmi_military_service: "允许服兵役"
 dhimmi_military_service_desc: "许多异教徒和平地居住在我们的土地上，如果我们允许他们入伍，他们将非常愿意捍卫自己事业和家庭。"
 dhimmi_promote_tolerance: "提高容忍"
 dhimmi_promote_tolerance_desc: "我们的人民时常呼吁建设一个更加多元与宽容的社会。我们将按照他们的嘱托，以他们为榜样，在努力实现稳定和繁荣的同时，善待不信教的人。"
 dhimmi_administrative_posts: "授予行政职位"
 dhimmi_administrative_posts_desc: "我国边境居住着许多不信奉国教的民众。当地领导人热衷于维护他们自身的地位与信仰。与他们合作，分享他们的智慧，是良好治理的必由之路。"
 dhimmi_traditions: "保护本地传统"
 dhimmi_traditions_desc: "我们的臣民来自世界各地，信仰与生活方式各异。从卑微的农夫到流亡的旧贵族，他们都拥有悠久的历史与独特的文化传统。尊重并允许这些多样习俗的延续，是成熟且和谐的社会标志。"
 dhimmi_legal_autonomy: "自然人法权"
 dhimmi_legal_autonomy_desc: "在我国境内有许多不信奉国教的良民，他们已融入法律体系，享有与他人同等的权利。尽管存在反对声音，我们仍应允许他们作为证人、监护人与法律代表参与司法事务，必会增强他们对我们权威的支持。"
 dhimmi_promote_dhimmi_hierarchy: "允许本地人晋升"
 dhimmi_promote_dhimmi_hierarchy_desc: "在我们努力维持社会平衡的过程中，我们的顾问认为有必要与许多不信奉国教的地方社群的当地代表进行协调。"
 dhimmi_pact_of_umar: "欧麦尔条约"
 dhimmi_pact_of_umar_desc: "这份条约明确界定了境内基督徒、犹太人、琐罗亚斯德教徒及其他受认可信仰群体作为“受保护者”的法律地位。"
 dhimmi_mazalim_court: "马扎林法庭"
 dhimmi_mazalim_court_desc: "马扎林法庭是和宗教政法机构沙利亚法庭并行存在，以世俗原则审理不信者事务的权威机构。这一法庭在#italic 司法宫#!或#italic 城内礼仪大殿#!进行审理。"
 #Tribes Privileges
 local_tribal_strongholds: "部族据点"
 local_tribal_strongholds_desc: "马格里布的众多定居部族对当地民众影响巨大。承认他们的权威并加以绥靖会帮助我们更轻松地控制我们的领地。"
 jaysh_armies: "加伊什军团"
 jaysh_armies_desc: "这些战士受雇于地方当局以镇压叛乱，并且执行守备和辅兵任务。他们可以保证我军兵员的源源不绝，同时还能压制本地的骚乱。"
 tribes_in_administration: "内阁中的酋长"
 tribes_in_administration_desc: "我们的部落社区是我们国家的重要基石。我们允许那些愿意为行政管理贡献力量的人担任高级职位，这是理所当然的。"
 tribes_land_rights: "部落土地权"
 tribes_land_rights_desc: "扩大并尊重境内众多部落群体的土地权，是确保他们持续合作的良策。"
 tribes_fosterage: "寄养制"
 tribes_fosterage_desc: "通过让邻近家族抚养下一代部族成员，他们的独特知识得以传承，社群间的血缘与盟约也得以巩固。"
 tribes_manrent: "效忠契约制"
 tribes_manrent_desc: "通过参与契约征召工作，我们部落社区的许多成员都在其最有影响力的家族中服役。"
 tribes_allow_gatherings: "允许集会"
 tribes_allow_gatherings_desc: "定期召集的部族会议，是讨论政治、交流信息、协调商业往来的理想场所。因此我们将予以允许。"
 tribes_creach: "鼓励袭掠"
 tribes_creach_desc: "通过对征得或掠得的[ShowGoodsName('livestock')]进行饲养与繁育，可有效保障部族民众的繁荣。"
 tribes_pasture_access: "授予牧场"
 tribes_pasture_access_desc: "通过向我们的部落社区提供牧场，能使我们充分利用他们在作物种植与[ShowGoodsName('livestock')]饲养方面的高超知识。"
 tribes_tribal_levies: "允许部落征召兵"
 tribes_tribal_levies_desc: "我们的部族战士以其丰富的战争经验而闻名。在我们的军队中使用这些硬汉只会增强我们的力量，进一步确保我们领地的安全。"
 tribes_tribal_registry: "扩大户籍登记"
 tribes_tribal_registry_desc: "尽管我国的部落社群大多过着与主流社会相脱离的生活，我们仍应确保他们被纳入国家登记体系。"
 tribes_protected_faith: "保护部落信仰"
 tribes_protected_faith_desc: "那些居于边荒之地的人们或许信奉不同宗教，。作为我们旗帜下的忠诚臣民，我们应该尊重我们的宗教差异。"
 tribes_respect_tribal_traditions: "尊重部落传统"
 tribes_respect_tribal_traditions_desc: "部落成员传承的许多有趣而迷人的传统应当受到尊重，并由国家予以支持。"
 #Cossacks Privileges
 cossacks_land_rights: "哥萨克土地权"
 cossacks_land_rights_desc: "哥萨克人生活在自己的社区并维持自己的组织。通过保证他们的领土自治，我们将确保他们对我们的继续效忠。"
 cossacks_sanctioned_atamans: "授权阿塔曼"
 cossacks_sanctioned_atamans_desc: "#italic 阿塔曼#!是各个哥萨克团体的首领。通过正式认可他们的领导地位，我们可以以让出更多权力为代价使他们与我们的统治捆绑在一起。"
 cossacks_allowed_free_roaming: "流动放牧权"
 cossacks_allowed_free_roaming_desc: "哥萨克人传统上是半游牧民族，不会长久地固定在一个地方定居。允许他们的人口流动，将大大有助于保护他们的生活方式……同时提高他们为我们服务的意愿。"
 cossacks_government_positions: "哥萨克人政府官员"
 cossacks_government_positions_desc: "哥萨克人的艰苦生活有助于培养出顽强耐劳的分子。与其放任他们在国土上随意游荡，不如招募他们中最有才干和最能吃苦的人加入行政机构。"
 cossacks_military_service: "哥萨克军事服役"
 cossacks_military_service_desc: "哥萨克人生活在一个高度军事化的社会之中。不如将他们编入我们的军事体系，以便利用他们的作战能力，而非白白浪费在乡野的游荡上。"
 cossacks_protected_faith: "保护哥萨克信仰"
 cossacks_protected_faith_desc: "哥萨克人的宗教信仰传统多元，但大多数哥萨克人都信奉同一个宗教。通过尊重他们的个人信仰，我们不仅可以避免在他们内部滋生宗教矛盾，也将缓和他们和政府之间的信仰摩擦。"
 cossacks_respected_traditions: "尊重哥萨克传统"
 cossacks_respected_traditions_desc: "哥萨克人拥有自身的传统与社会组织。若我们希望他们能真正感受到自己是我方社会中平等的一员，就必须尊重这些构成其文化根基的核心要素。"
 cossacks_rada_autonomy: "拉达议会自治权"
 cossacks_rada_autonomy_desc: "哥萨克人的社会管理围绕#italic 拉达#!这一理事会性质的集会展开，他们在此决定所有的军事和民政事务。通过在法律上承认拉达议会的自治权，我们可以将他们的领地交由他们自治，并维护他们的集体自豪感。"
 cossacks_register: "哥萨克军籍登记"
 cossacks_register_desc: "哥萨克人不仅要在我方军队中服役，还将被纳入专门的编制，并拥有专属的军官军衔——如此才能确保他们在我方的战争中以最高效率作战。"
 cossacks_explorers: "哥萨克探险队"
 cossacks_explorers_desc: "哥萨克人习惯了游牧生活，这种生活方式让他们学会了在几乎所有类型的地形中穿行并生存繁衍。我们可以利用这些能力，派遣他们前往未知之地探险，他们将为我们开拓新的土地。"
 cossacks_colonization: "哥萨克拓殖权"
 cossacks_colonization_desc: "哥萨克人自由迁徙的游牧传统，使他们成为派遣开拓无主之地、为建立永久定居点做准备的理想人员。"
 plc_cossack_treaty_of_hadiach: "哈佳奇条约"
 plc_cossack_treaty_of_hadiach_desc: "$plc_cossack_treaty_of_hadiach$向哥萨克人许诺了诸多权力和特权。其中最重要的是将这些民族纳入联邦实体，从而使联邦实质上成为了“波兰‑立陶宛‑鲁塞尼亚联邦”。"
 cossack_identity: "哥萨克身份认同"
 cossack_identity_desc: "哥萨克人以其独特而强烈的身份认同为傲，始终恪守着世代相传的传统与习俗。正因如此，他们不会轻易被外界同化，反而会遵循自己的文化根基与生活方式。"
 #Burgher Privileges
 reduced_trade_regulations: "减少商业准入壁垒"
 reduced_trade_regulations_desc: "扼杀国外商业流通绝非明智之举。我们应当欢迎潜在的贸易伙伴，以保证珍贵商品稳定流入我国市场。"
 increased_trade_regulations: "加强贸易监管"
 increased_trade_regulations_desc: "我们决不能让外国[ShowEstateTypeName('burghers_estate')]主导我们的市场！加强我们的监管能遏制外国商人的势力，加强监管能"
 land_of_commerce: "商人的沃土"
 land_of_commerce_desc: "我们自豪地认为，国家始终重视本国[ShowEstateTypeName('burghers_estate')]的福祉，确保他们享有法律保护、行动便利、货物运输的自由。"
 treasury_rights: "国库托管权"
 treasury_rights_desc: "将财政监管权授予社会中富有且有影响力的人士，能保障他们的利益，并加强他们的忠诚，虽然会损失部分税收收入。"
 urban_development_grants: "城市发展补助"
 urban_development_grants_desc: "我们清楚地认识到，坚固的城墙之内蕴藏着未来。为了推动和开创这个城市化的新时代，市民将获得多项补助金，以促进整个国家的城市化进程。"
 sponsor_maritime_contracts: "赞助跨海贸易合约"
 sponsor_maritime_contracts_desc: "海上贸易是国库的重要收入来源。通过向我们的[ShowEstateTypeName('burghers_estate')]授予特许经营权，我们能在规范商业的同时，确保航运与贸易的稳定税收。"
 control_over_the_coinage: "铸币权"
 control_over_the_coinage_desc: "切割金属锭、熔铸并将新的硬币投入流通。这是一个复杂的过程，但对于一个主权国家的人民发展事业来说是必不可少的。掌控铸币权，将强化我们的经济根基，巩固国家权威。"
 shipwright_contracts: "船匠合同"
 shipwright_contracts_desc: "向社会上的富裕阶层颁布由国家背书的优惠合同，将使我们能够更有效地掌握造船流程，减少行业监管的繁文缛节。"
 allow_trade_center_sponsorship: "允许贸易中心赞助"
 allow_trade_center_sponsorship_desc: "我们将在王国各地赞助各种贸易中心，确保[ShowEstateTypeName('burghers_estate')]和采购者有充足的设施交换商品，建立健康的贸易流动。"
 market_fairs: "投资商业中心"
 market_fairs_desc: "随着资金的汇聚和发展度的增长，我们的商业中心必然能吸引更多的客商，同时汇聚大量财富、稀世珍宝，并树立秩序安全的声誉。"
 nobility_council: "枢密院中的精英"
 nobility_council_desc: "在精英阶层的影响力举足轻重、反掌之间便能左右王朝兴衰的时代，让他们在行政内阁中担任某些重要职位从根本上说是明智之举。"
 manorial_courts: "特恩朝会权"
 manorial_courts_desc: "[ShowEstateTypeName('nobles_estate')]即便并非真正的统治者，自行举行朝会也是极为珍贵的特权。通过效仿他们的领主并宣称拥有仲裁纠纷、征收罚金与税款，以及执行自身法律的权力，他们能够积累巨额财富，并在自己的领地内获得更高的威望——无论结果是好是坏……"
 increased_civic_engagement: "促进公民政治参与"
 increased_civic_engagement_desc: "鼓励民众参与社会与政治事务，是维护国家健康的极佳方式。如果他们能更积极地参与国家的政治与行政事务，必然会更加努力地确保国家的繁荣未来。"
 inherited_offices: "职位世袭"
 inherited_offices_desc: "诚然，大多数与我们制度相似的国家都会通过选举产生政府官员，但我们已经意识到，如果要确保精英阶层的忠诚度，就必须允许他们专享世袭职位。"
 recognized_communes: "承认自治城乡地位"
 recognized_communes_desc: "我们许多城镇与乡村定居点在其地主精英的统治下变得日益自治。承认这些脱离中央控制的势力为合法实体，或许会削弱我们对其事务的掌控，但这无疑会让[ShowEstateTypeName('nobles_estate')]感到满意。"
 #Clergy Privileges - Republic
 maintain_clerical_proceedings: "维持神职事务流程"
 maintain_clerical_proceedings_desc: "尽管我们信奉共和理念，但我们仍允许[ShowEstateTypeName('clergy_estate')]保留其在信仰、道德与教会法事务上的传统特权与司法管辖权。"
 state_official_oaths: "立誓的国家官吏"
 state_official_oaths_desc: "我国境内的所有政府官员在上任之前，必须在[ShowEstateTypeName('clergy_estate')]的祝福下宣誓效忠唯一真信仰。"
 mandatory_clerical_donations: "强制宗教献金"
 mandatory_clerical_donations_desc: "我们的臣民有义务向宗教机构缴纳什一税。这种强制性的奉献是神圣的职责，展现了人民的虔诚与坚定信仰。"
 #Burgher Privileges - Republic
 toll_and_tariff_exemptions: "免除厘金与关税"
 toll_and_tariff_exemptions_desc: "商队和商船在运送货物时无需缴纳税款，这无疑将大大有助于确保[ShowEstateTypeName('burghers_estate')]对我们统治的认可。"
 dedicated_merchant_courts: "民商法专门法庭"
 dedicated_merchant_courts_desc: "解决[ShowEstateTypeName('burghers_estate')]团体内的纠纷的专门法院成为了我国政府的一个实权部门，对商业和贸易事务具有极大的影响力。"
 noble_patronage: "强制精英进行商业赞助"
 noble_patronage_desc: "我们的商业影响力绝不能衰退。为了确保贸易的持续与繁荣，[ShowEstateTypeName('nobles_estate')]有责任资助赞助[ShowEstateTypeName('burghers_estate')]的活动，以保证他们有足够资金以周转货物。"
 #Noble Privileges - Theocracy
 appoint_ecclesiastical_offices: "任命神职官僚"
 appoint_ecclesiastical_offices_desc: "贵族与神权在我们虔诚的社会中日益交织。王室保留任命高级教职人员的权力，这既能确保受益者对国家的忠诚，又能赋予他们自身影响力。"
 control_of_the_borderlands: "贵族边疆控制权"
 control_of_the_borderlands_desc: "保护远离都城的信徒是一项艰巨任务。命令那些地区的[ShowEstateTypeName('nobles_estate')]保护他们的子民，将能抵御异教徒与异端的威胁。"
 sponsor_printing_of_religious_texts: "赞助印刷宗教文书"
 sponsor_printing_of_religious_texts_desc: "传播印刷的宗教文献是提升识字率、并将信仰教义深植人心的极好方式。分发宗教读物的努力将教育民众，并提醒他们履行宗教义务。"
 printing_of_religious_texts: "宗教文书印刷"
 printing_of_religious_texts_desc: "印刷术的建立以及宗教书籍的商业化和传播是提高我们的虔诚和识字率的必要下一步！\n\n解锁[ShowEstatePrivilegeName('sponsor_printing_of_religious_texts')]特权。"
 liturgical_mural_art: "宗教壁画艺术"
 liturgical_mural_art_desc: "我们宫殿墙壁上将装饰有一些最优秀、最有能力的艺术家的宗教主题作品，以此来提升我们的信仰之美，表达我们对神圣的热爱。"
 #Unique Privileges#
 golden_liberty: "黄金自由"
 golden_liberty_desc: "黄金自由制，或称#italic 贵族民主制#!，象征着[ShowEstateTypeName('nobles_estate')]所享有的强大影响力与特权，包括选举君主与参与国家政策的权利。其核心理念是：所有[ShowEstateTypeName('nobles_estate')]，无论地位、财富或族裔，皆在权力上平等。"
 nieszawa_privileges: "涅沙瓦条例"
 nieszawa_privileges_desc: "涅沙瓦条例中的一系列法律给予[ShowEstateTypeName('nobles_estate')]重大让步，允许他们批准新法律、调动军队和新税收。这些法规还削弱了最富有家族的权力，加强了广大贵族阶层的地位。"
 pacta_conventa: "登基协定"
 pacta_conventa_desc: "这些法规最初是[ShowEstateTypeName('nobles_estate')]与政府之间的契约协议，规定了中央权力机构的职责，概述了外交政策、税收、军事事务等领域的各种承诺。"
 polish_merchant_seal: "[GetCountry('POL').GetAdjectiveWithNoTooltip]商业印章"
 polish_merchant_seal_desc: "这份印有我们中央政府徽章的文件允许我们的[ShowEstateTypeName('burghers_estate')]自由畅通地旅行，让他们可以在城市之间快速通行，并为他们的货物提供便利。作为交换，他们只需缴纳少量的附加税。"
 privateer_contracts: "私掠者特许令"
 privateer_contracts_desc: "为了在无需维持庞大常备舰队的情况下扩张海军力量，我们将规范并正式监督有益于国家的私掠活动。我们的私掠者在官方许可下行动，分享战利品以换取法律保护。然而，私掠与海盗之间的界限十分微妙，若不谨慎行事，恐会损害我们的国际声誉……"
 noble_armies: "贵族私兵"
 noble_armies_desc: "允许[ShowEstateTypeName('nobles_estate')]维持私人武装，是确保他们在组建国家军队时能贡献力量的良策，尽管这也会增强他们的影响力。"
 chancellor_nobles: "掌玺贵族"
 chancellor_nobles_desc: "这一职位原本是作为[ShowEstateTypeName('nobles_estate')]次级分支的一个爵位而设立的，它负责将政府决策转化为法律文件，构成我们的行政基础。"
 ayuntamientos: "城市议会"
 ayuntamientos_desc: "建立具有明确立法和行政管辖权的市镇议会，是我国[ShowEstateTypeName('peasants_estate')]的基本权利。"
 right_to_inherit: "诸嗣继承权"
 right_to_inherit_desc: "[ShowCultureGroupName('german_group')][ShowEstateTypeName('nobles_estate')]长久以来有着将土地和头衔分配给所有儿子的传统。这一做法确保了兄弟之间的和平，避免了不必要的纷争。"
 fund_karimi: "资助卡里米商人"
 fund_karimi_desc: "被称为卡里米的强大[ShowEstateTypeName('burghers_estate')]负责[ShowGoodsName('spices')]和其他贸易的流通，资助他们对我们持续的繁荣至关重要。"
 waqf_payments: "瓦合甫捐赠"
 waqf_payments_desc: "为了表达我们的虔诚和宗教奉献精神，我们将努力把#italic 瓦合甫#!捐赠作为慈善捐赠，用于资助宗教学校、医院、清真寺或帮助弱势群体。"
 allow_hunting: "允许民间狩猎"
 allow_hunting_desc: "允许[ShowEstateTypeName('peasants_estate')]在领主或乡镇领地的法律和实际边界内狩猎和剥取猎物皮毛。"
 no_labor_sunday: "周日休息"
 no_labor_sunday_desc: "最好遵循[ShowReligiousGroupName('christian_group')]的训导，并下令让农奴和农民在周日这天休息，是虔诚与仁慈的体现。"
 communal_lands: "集体土地"
 communal_lands_desc: "尽管平民阶层先天处于不利地位，但我们必须规定，[ShowEstateTypeName('peasants_estate')]的所有成员都有权建立共同的牲畜群，在共同的田地里耕种庄稼。"
 partial_yield: "余粮自有"
 partial_yield_desc: "有钱人的土地通常由[ShowEstateTypeName('peasants_estate')]、奴隶或农奴耕种。因此，我们至少可以让平民每年保留部分土地产出。"
 access_to_royal_and_ecclesiastical_courts: "宫廷和教会法庭上诉权"
 access_to_royal_and_ecclesiastical_courts_desc: "为不幸者提供法律代表是一个公正和平衡的社会的重要方面。因此，公共法庭和宗教法庭应尽可能公平地处理[ShowEstateTypeName('peasants_estate')]和精英之间的法律纠纷。"
 peasants_in_administration: "平民参政"
 peasants_in_administration_desc: "通过吸纳[ShowEstateTypeName('peasants_estate')]阶层中最具才能的成员参与政府事务，我们能够优化并扩展行政管理的覆盖范围，将其深入至领土的偏远地区。"
 ius_teutonicum: "条顿法"
 ius_teutonicum_desc: "自加洛林帝国东扩时代起，[ShowCultureGroupName('german_group')]民族就开始向东扩张和定居。德意志移民的涌入通常受到当地统治者的鼓励，以填补人口稀少地区的空白，这被称为#italic 东向移民#!。这些[ShowCultureGroupNameWithNoTooltip('german_group')]定居者受到一种特殊法律#italic $ius_teutonicum$#!的约束，该法律给予他们特殊的特权，如免税和建立自治城镇的权利。"
 kormlenije: "供养制度"
 kormlenije_desc: "供养制度是满足[GetCountry('RUS').GetAdjective][ShowEstateTypeName('nobles_estate')]财政和物质需求的一种机制，它在精英之间建立了一种财政依赖关系。这种依赖性反过来又在确保这些贵族坚定不移的忠诚方面发挥了至关重要的作用。"
 haudenosaunee_labor_division: "易洛魁的全民分工"
 haudenosaunee_labor_division_desc: "我们的人民在社区中有明确的分工。任务按集体利益分配，从事同类劳动的人们共同协作。男人与女人通过各自的职责互为补充，形成完整的劳动分工体系。"
 manifesto_of_freedom: "自由诏书"
 manifesto_of_freedom_desc: "在一段政治动荡时期之后，为确保社会精英阶层持续效忠，我们授予其广泛的公民自由权。\n\n这一诏书在当前统治期内可能长期有效，要撤销这一特权可能会耗费我们很多精力。"
 #Bohemia
 inaugural_diplomas: "登基诏书"
 inaugural_diplomas_desc: "为了与社会精英阶层建立牢固的关系，我们根据$inaugural_diplomas$给予他们一系列优惠。其中包括减少对[ShowEstateTypeName('crown_estate')]的征税义务和减免税收的权利。"
 district_paving_privilege: "道路税权"
 district_paving_privilege_desc: "[ShowLocationName('prague')]各区域之间道路的维护在精英阶层中是一个争议性话题。赋予他们对新道路铺设征税的权利，将毫无疑问地帮助我们连接更多区域。"
 joint_assembly_decrees: "联合议会诏书"
 joint_assembly_decrees_desc: "授予我们国家的精英阶层一系列权利，以促进他们与[GetUniqueInternationalOrganization('hre').GetName]中的许多贵族同侪之间的整合与统一。"
 commons_petition: "二十四条请愿书"
 commons_petition_desc: "这一特权代表求恩巡礼运动后所提出的一系列诉求。"
 austere_monastic_life: "修道院苦修生活"
 austere_monastic_life_desc: "我们修道士团体的生活回归到其隐居和俭朴的理想状态。财富的积累受到限制，修道院的全部重心放在沉思和祈祷之上。\n\n可建立的修道院数量增加。"
 #Aztec Estate Privileges
 warrior_tribunal: "英杰裁判庭"
 warrior_tribunal_desc: "在我们的土地上建立一个法理机构，赋予其对各种罪行进行判决的法律权威。"
 ceremonial_tax_exemptions: "免征典礼税"
 ceremonial_tax_exemptions_desc: "准备贡品、祭品和节日是我们[ShowEstateTypeName('burghers_estate')]的巨大荣耀。作为对这一责任的交换，他们应免缴常规税收。"
 #Incas
 mita_system: "米特安徭役制度"
 mita_system_desc: "随着#italic “米特安”#!制度的实施，所有15岁和50岁之间的成年男性必须为政府提供一年的免费劳动。这项徭役是经过合理化调整的，因此将避免家庭缺乏男性劳动力的情况。"
 #Teutons
 kulm_law: "库尔姆城镇法"
 kulm_law_desc: "《库尔姆城镇法》是《马格德堡法》的修订版，是[GetCountry('PRU').GetAdjective]所有城市都享有的特权，它保证了城市商人行会的商业利益，并赋予他们高度自治的特权，不受其领主的约束。"
 invite_german_settlers: "邀请[GetCountry('PRU').GetAdjectiveWithNoTooltip]定居者"
 invite_german_settlers_desc: "通过接纳移民进入我国，我们将建立一个受益于人口增长和区域格局变化的强大国家。"
 invite_german_settlers.tt: "德意志人移民潮将开始定期抵达我国境内定居"
 #The Knights
 autonomous_local_commanders: "地方指挥官自治权"
 autonomous_local_commanders_desc: "长期以来，驻扎在我们骑士团驻地的地方指挥官们一直以高效自治和效忠我们的事业为名，要求加强自治。"
 apostolic_tax_privilege: "使徒税"
 apostolic_tax_privilege_desc: "向[ShowReligionAdjective('catholic')]信仰的最高领袖宣誓效忠绝不单单只是空口承诺。真金白银地支持[GetCountry('PAP').GetGovernment.GetRulerTitle]，我们一定能赢得他们的青睐。"
 #Hungary
 golden_bull_of_1222: "1222年金玺诏书"
 golden_bull_of_1222_desc: "这是一份奠基性文件，规定了[ShowEstateTypeName('nobles_estate')]的权利和特权。根据这项条约，他们可以免缴直接税，确保不会因国家的需求而承受任何经济负担。此外，这项特权还减少了他们提供军队的义务，在保障其自由的同时增强了他们在王国中的影响力。"
 monetary_fiefs: "食邑式领地权"
 monetary_fiefs_desc: "王室选择授予[ShowEstateTypeName('nobles_estate')]非世袭的临时封邑，而非永久性世袭领地。国王保留对大部分土地的直接所有权，并任命临时行政官进行管理。这些官员仅在任职期间享有辖地收益与治理权；当其亡故或遭免职时，控制权即收归王室。此举既可防范强大世袭贵族集团的形成，亦能强化行政效忠。"
 #Ottomans
 ghazi_privilege: "加齐领主权"
 ghazi_privilege_desc: "这些信仰战士为掠夺、荣誉与神圣使命远征边疆。他们由狂热的志愿兵与部落劫掠者组成，通过无休止的袭掠与征服守护我们的疆界，在传播影响力的同时，亦令敌人闻风丧胆。"
 autonomous_kadiluks: "噶最教法区自治"
 autonomous_kadiluks_desc: "#italic 噶最#!应该在他们的辖区——#italic 噶最教法区#!之内被赋予更大的权力，以便更好地利用他们的智慧为国家造福。"
 ayans_privilege: "阿扬乡绅自治权"
 ayans_privilege_desc: "没有任何人比已经扎根于行省的当地显贵更了解边远地区的复杂权力关系。这些显贵被授予“阿扬”的地位，可以在帝国政府的有限监督下治理地方。"
 #Brandenburg / Prussia
 bra_kreditwerk: "信譽社"
 bra_kreditwerk_desc: "#italic 信誉社#!控制着我们的大部分财政，阻碍了我们的财政能力。"
 bra_kreditwerk_reformed: "改革信誉社"
 bra_kreditwerk_reformed_desc: "改革后的#italic 信誉社#!由[ShowEstateTypeName('crown_estate')]直接控制，这将使我们对公共项目的融资更加便捷。"
 #Tribal Chieftains
 share_of_the_spoils: "分享战利品"
 share_of_the_spoils_desc: "当战利品由我们本部大帐所独吞时，胜利的滋味总是更加甜蜜。然而，通过分享这些战利品，我们一定会赢得麾下其他强大部族的善意，并在日后为我们所用。"
 tribal_host: "部族饲马权"
 tribal_host_desc: "培育强健的战马是我们强大军队的基石。委托我们的[ShowEstateTypeName('nobles_estate')]阶层饲养战马，我们将确保为强悍的战士们源源不断地提供坐骑。"
 tribal_autonomy: "部落自治"
 tribal_autonomy_desc: "我们的祖先，以及祖先的祖先，都崇尚在聚居地的围墙之外自由生活。我们应当以他们为榜样，远离那些企图诱惑我们的人民背离其真正道路的外界影响……"
 #Venice
 libro_d_oro: "财阀金册"
 libro_d_oro_desc: "[GetCountry('VEN').GetName]大议会制定了一系列规范议员资格的条例，其中尤为重要的便是#italic 《金册》#!。该名录详细记录了符合这些条件并获准享有“[GetCountry('VEN').GetNameWithNoTooltip][ShowEstateTypeName('nobles_estate')]”称号的家族名单。这本名册成书已久，想要废除这本名册的限制需要耗费我们许多的金钱和影响力。"
 libro_d_argento: "元老银册"
 libro_d_argento_desc: "与列出了[GetCountry('VEN').GetLongName]财阀世家的#italic 《金册》#!类似，#italic 《银册》#!是记录了#italic 先民家族#!的名册。这些家族虽然在地位上属于平民，但因为他们是威尼斯岛礁最早的住民后裔，所以受到了共和国的优待。他们有权利以[GetCountry('VEN').GetNameWithNoTooltip]公民的身份展开贸易，并且有资格在我们的[GetCountry('VEN').GetGovernment.GetGovernmentType.GetName]政府内担任官职。"
 zontas: "非常委员会"
 zontas_desc: "[GetCountry('VEN').GetName][GetCountry('VEN').GetFlavorRank]的各个主政委员会可以挑选一些[ShowEstateTypeName('nobles_estate')]成员组建#italic 临时委员会#!。这些临时委员会拥有一定的特权和职责，以捍卫宪法的权威，并防止权力过分集中于单个领导者手中。"
 zontas_revoke_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]力量低于#Y 25.0%#!或[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]力量高于#Y 50.0%#!"
 avogadoria_de_comun: "国家检察官"
 avogadoria_de_comun_desc: "国家掌握在担任[GetCountry('VEN').GetAdjective]政府要职的贵族和财阀家族手中。为了维护国家的利益，也为了维护这些家族的利益，大议会设立了#italic “公共检察官”#!，负责监督高级职位的账目、调查腐败指控并起诉违法行为。\n即便总督本人也难逃他们的法眼……"
 #Scotland
 scottish_clans: "[ShowCultureGroupNameWithNoTooltip('scottish_group')]氏族"
 scottish_clans_desc: "[GetCountry('SCO').GetName]民族传统上以多个氏族为单位组织生活，每个氏族既以血缘亲缘为纽带，又依托固定地域聚居，并效忠于自己的氏族首领。氏族内部的集会和氏族间的互动是[GetCountry('SCO').GetAdjective]政治的驱动力。"
 autonomous_scottish_clans: "$scottish_clans$自治"
 autonomous_scottish_clans_desc: "$scottish_clans_desc$"
 tribes_scotland_gaelic_heritage: "共同的[ShowCultureGroupNameWithNoTooltip('scottish_group')]传承"
 tribes_scotland_gaelic_heritage_desc: "几代人以来，北部高地的氏族坚守着他们的盖尔族群身份，而低地的氏族则发展出自己的[ShowCultureGroupName('scottish_group')]文化。尽管习俗各异，但当面临威胁[GetCountry('SCO').GetName]的外敌时，高地与低地的氏族仍会搁置分歧共同抗敌。"
 autonomous_tribes_scotland_gaelic_heritage: "$tribes_scotland_gaelic_heritage$自治"
 autonomous_tribes_scotland_gaelic_heritage_desc: "$tribes_scotland_gaelic_heritage_desc$"
 sco_statutes_of_iona: "艾奥纳法规"
 sco_statutes_of_iona_desc: "根据这些法令，高地乡野地区的氏族必须将其继承人送往低地的学校接受教育。尽管这将为高地培养出更为博学的[ShowEstateTypeName('nobles_estate')]一代，但也可能对数百年的文化遗产造成侵食。"
 #Muscovy/Russia
 salt_tax_exemption: "免除[ShowGoodsNameWithNoTooltip('salt')]税"
 salt_tax_exemption_desc: "[ShowGoodsName('salt')]的稀缺和高价造成了[ShowEstateTypeName('peasants_estate')]的经济困难。为了尽快缓解经济困难，减少社会动荡，特此免除他们的[ShowGoodsNameWithNoTooltip('salt')]税。"
 charter_of_the_nobility: "贵族宪章"
 charter_of_the_nobility_desc: "在镇压了普加乔夫起义后，一项宪章得以颁布。它加强了[ShowEstateTypeName('nobles_estate')]的特权，并强调了他们在维持秩序方面的作用。"
 #France
 villes_franches: "自由城镇权"
 villes_franches_desc: "在过去的几十年里，我们的一些集镇规模有了巨大的发展。因此，它们发展出了一定程度的自治，变成了类似自由城市的形态，并在管理上倾向于分权治理方式。"
 residence_in_versailles: "迁居凡尔赛宫"
 residence_in_versailles_desc: "[GetCountry('FRA').GetGovernment.GetAdjective]王室已经为那些的显赫的[ShowEstateTypeName('nobles_estate')]成员提供了在凡尔赛宫居住的机会。"
 permanent_residence_in_versailles: "永久迁居凡尔赛宫"
 permanent_residence_in_versailles_desc: "经过扩建之后的凡尔赛宫足以容纳[GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]成员在宫中永久居住，从而翼赞[GetCountry('FRA').GetGovernment.GetAdjective]王室。虽然那些非[GetCountry('FRA').GetGovernment.GetAdjective]王室的家族成员享受着宫廷生活的奢侈，但他们为了维持[GetCountry('FRA').GetGovernment.GetRulerTitle]的宠幸，放弃了大量的政治影响力。他们丧失了自己的私人产业，同时也丧失了发动政治阴谋的资本，从而不得不对凡尔赛宫的统治马首是瞻。"
 great_offices_of_the_crown_of_france: "[GetCountry('FRA').GetNameWithNoTooltip]王室行政官"
 great_offices_of_the_crown_of_france_desc: "在我们的中央行政机构中，最重要的政府职位都是留给我们王国的[ShowEstateTypeName('nobles_estate')]的。"
 fra_marcel_great_ordinance: "马塞尔大敕令"
 fra_marcel_great_ordinance_desc: "在艾蒂安·马塞尔的巨大压力下，[GetCountry('FRA').GetName]目前按照马塞尔的《大法令》进行管理。作为对授予他巨大影响力的回报，国家得到了三级议会的支持，可以征收更多赋税。"
 fra_leadership_of_marcel: "马塞尔领导三级会议"
 fra_leadership_of_marcel_desc: "在艾蒂安·马塞尔的影响力下，[ShowEstateTypeName('burghers_estate')]成为三级会议中的一股强大力量。"
 fra_marcel_compromise_ordinance: "妥协后的马塞尔大敕令"
 fra_marcel_compromise_ordinance_desc: "[ShowEstateTypeName('crown_estate')]与艾蒂安·马塞尔达成妥协协议，$crown_estate$让渡一小部分权力给马塞尔，而作为回报，三级议会批准了增税的请求。"
 fra_papacy_pragmatic_sanctions: "[ShowLocationNameWithNoTooltip('bourges')]国事诏书"
 fra_papacy_pragmatic_sanctions_desc: "通过这一敕令所规定的条款，[GetCountry('FRA').GetName][ShowReligionAdjective('catholic')]教会从[GetCountry('PAP').GetName]那里获得了更大的行政独立性，因为它允许通过主教团选举任命主教。虽然这些制裁措施取悦了[ShowEstateTypeName('clergy_estate')]，但我们与圣座的影响力和关系可能会受到影响。"
 #India
 vij_tamil_trading_rights: "[ShowCultureNameWithNoTooltip('tamil')]人贸易权"
 vij_tamil_trading_rights_desc: "[ShowAreaName('tamil_land_area')]是[ShowCultureName('tamil')]民族许多繁华贸易城市的所在地。通过给予他们贸易和自治特权，我们可以确保他们对国家的忠诚和价值。"
 jain_banking_rights: "[ShowReligionAdjectiveWithNoTooltip('jain')]教徒放贷权"
 jain_banking_rights_desc: "在如今的$india$，[ShowReligionName('jain')]早已不再是官方的或事实上的印度主流宗教，但[ShowReligionAdjectiveWithNoTooltip('jain')]的信徒们依旧不可小觑。他们通过放贷和担任官职，成为各邦争相庇护并视作宝贵资源的宗教群体。"
 jain_scholars: "[ShowReligionAdjectiveWithNoTooltip('jain')]Scholars"
 jain_scholars_desc: "虽然[ShowReligionName('jain')]本身已经失去了它的显赫地位，但它仍然是一个值得考虑的活跃的少数派宗教。该宗教的信奉者都是受过教育的睿智学者，如果我们将他们提拔至行政体系，必将为我们的政府带来显著助益。"
 dhimmi_abrahamic_communities: "基督教＆犹太教社区"
 dhimmi_abrahamic_communities_desc: "[ShowReligionGroupAdjective('christian')]徒和[ShowReligionGroupAdjective('israelite_group')]徒的社区在[ShowReligionGroupAdjective('muslim')]国家被称作#italic 齐米#!。传统上，公正的统治者有责任庇护这些人，同时将他们与[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]大多数人隔离开来。#italic 齐米#!社区应在不威胁[ShowReligionGroupName('muslim')]传统的情况下宣誓效忠国家。"
 dhimmi_in_administration: "齐米官僚"
 dhimmi_in_administration_desc: "国部分最优秀的行政官员信奉着与我们不同的信仰，但他们依然是国家正直忠诚的成员。将那些愿为国家效力的人排除在外是一个严重的错误，我们应立即予以纠正。"
 dharmic_dhimmi_communities: "印度宗教齐米社区"
 dharmic_dhimmi_communities_desc: "#italic 齐米#!最初指的是[ShowReligionGroupAdjective('christian')]和[ShowReligionGroupAdjective('israelite_group')]社区，但现在[ShowReligionGroupAdjective('muslim')]国家的[ShowReligionAdjective('hindu')]和其他[ShowReligionGroupAdjective('dharmic')]宗教的信徒都能被称为#italic 齐米#!。传统上，统治者有责任庇护他们，但由于他们的信众占人口多数，通常这难以实行。在真信者的支持下，#italic 齐米#!阶层应在不威胁[ShowReligionGroupNameWithNoTooltip('muslim')]教义原则的情况下宣誓效忠国家。"
 clergy_in_administration: "$clergy_estate$参政"
 clergy_in_administration_desc: "信仰的仆从们已经具备了我们所需的许多行政才能。他们受过良好教育，是经验丰富的文书人员，且怀有崇高使命。与他们结盟，将在多方面培养出一批高效且强大的行政骨干。"
 rajput_society: "拉杰普特社区"
 rajput_society_desc: "拉杰普特是一个古老的种姓，他们是光荣的战士和骄傲的贵族。虽然[ShowAreaName('rajputana_area')]这片崎岖的土地是他们的势力中心，但拉齐普特[ShowEstateTypeName('nobles_estate')]遍布$india$北部，许多伟大的拉贾斯坦人都声称自己是拉杰普特人的后裔。\n\n#italic 这一修正强度取决于在100%的基数上加上我国国内[ShowCultureName('mewari')]、[ShowCultureName('harauti')]、[ShowCultureName('dhundhari')]、[ShowCultureName('shekhawati')]和[ShowCultureName('mewati')]文化人口所占百分比#!"
 zamindar_tax_privilege: "扎明达尔包税权"
 zamindar_tax_privilege_desc: "$mug_zamindar_system_desc$在战争时期，柴明达尔被赋予征税的权力，以助力我们的战争行动。授予这一特权将大大增加我们的收入，同时也会增强[ShowEstateTypeName('nobles_estate')]的权力……"
 corruption_desc: "已经将他们的魔爪早已伸向了我们的国库和法院，获得了宽大的职位，助长了腐败的僵化氛围。"
 consolidated_corruption_of_the_burghers: "富人的严重腐化"
 consolidated_corruption_of_the_burghers_desc: "根深蒂固的中层阶级$corruption_desc$"
 consolidated_corruption_of_the_peasants: "平民的严重腐化"
 consolidated_corruption_of_the_peasants_desc: "我们的人民已不再尊重我们的权威。事实上，他们曾多次威胁说，如果强迫他们缴纳税款，他们就会拿起武器反抗……"
 consolidated_corruption_of_the_nobles: "精英的严重腐败"
 consolidated_corruption_of_the_nobles_desc: "上层阶级中无可救药的分子$corruption_desc$"
 consolidated_corruption_of_the_clergy: "信仰人士的严重腐化"
 consolidated_corruption_of_the_clergy_desc: "不幸的现实是，我们的宗教领袖在我们的内部政治中有发言权。这正是他们以逐出教会相要挟，并以此为向我们勒索各种腐败交易的副作用。"
 noble_sponsored_navy: "贵族海军"
 noble_sponsored_navy_desc: "我们的海军由[ShowEstateTypeName('nobles_estate')]负责维护和控制。有了他们的财政贡献，我们将能够组建一支强大的舰队——尽管这是以允许$nobles_estate$对海军事务拥有更多影响力为交换条件的。"
 magdeburg_rights: "[ShowLocationNameWithNoTooltip('magdeburg')]权利"
 magdeburg_rights_desc: "马格德堡特权法是以$FLA_ADJ$法为母本起草的。这一法律框架通过[ShowCultureGroupName('german_group')]人的流动传遍了整个[ShowContinentName('europe')]中部。这些特权以培养公民个人自由为核心，保障和规范地方行政自主权。"
 novi_fori: "新兴市镇法"
 novi_fori_desc: "这一法律框架源于最初赋予[ShowLocationName('magdeburg')]市的一系列特权，它与西方的城市规划以及一系列刑法和民法相结合，传播到[ShowCultureGroupName('german_group')]核心区以外的地区。"
 shooting_societies: "民间火枪操练"
 shooting_societies_desc: "由[ShowEstateTypeName('burghers_estate')]和手工业者组成的民兵组织，旨在进行操练和保卫城市，抵御所有外来入侵者。这些协会得到[ShowEstateTypeName('crown_estate')]的许可，可以穿上只有[ShowEstateTypeName('nobles_estate')]才可以穿的特殊制服并佩戴徽章。"
 reduced_responsibilities_for_the_nobles: "精英义务削减令"
 reduced_responsibilities_for_the_nobles_desc: "为争取社会上层的支持与效忠，我们决定授予此项特权，以免除他们承担的诸多义务。"
 reduced_taxation_for_the_nobles: "削减精英阶层税收"
 reduced_taxation_for_the_nobles_desc: "我们社会中的上层阶层手握重大影响力与权力，因此，他们的意愿与主张极具分量。如果我们不愿让他们将权力天平向精英阶层过度倾斜，就必须向他们提供一定的税收减免。"
 habshi_advisors_privilege: "哈卜希奴隶顾问"
 habshi_advisors_privilege_desc: "这些来自[ShowSubContinentName('east_africa')]沿岸的奴隶以频繁涉足并深刻影响国家事务著称。他们接受过行政与军事训练，以效忠换取政治影响力，并在皈依后可能获得自由。"
 #Bavaria
 bavarian_share_of_land: "[GetCountry('BAV').GetAdjectiveWithNoTooltip]裂土令"
 bavarian_share_of_land_desc: "我们已依照法律公正地划分了王朝领地——这将导致我们的土地进一步分裂，以及行政权力的高度分散。为了成为[GetUniqueInternationalOrganization('hre').GetName]诸侯中强有力的竞争者，我们必须再次维护我们的控制权和中央权威。"
 #Jurchen/Manchu/Qing:
 mch_tribal_favor: "首崇满洲"
 mch_tribal_favor_desc: "[ShowCultureNameWithNoTooltip('jurchen_culture')]贵族在军政决策中享有优先议政权，他们对我们抵制移风异制的立场表示感激。"
 #Poland
 nihil_novi: "非公认，无新法"
 nihil_novi_desc: "我们社会的精英阶层为自己争取到了未经其同意不得通过任何法律的权利。除此之外，这一特权也禁锢了农奴的自由流动以及城镇居民的正当权利。"
 privilege_of_koszyce: "科希策特权"
 privilege_of_koszyce_desc: "外国出身的君主继承人被允许统治国家，作为妥协，我国精英阶层被赋予了广泛的权利。此外，未经他们的同意，统治者不得向他们征收更多税款。"
 plc_empower_orthodox_nobility: "授权[ShowReligionAdjectiveWithNoTooltip('orthodox')]$nobles_estate$"
 plc_empower_orthodox_nobility_desc: "这项特权被授予那些信奉[ShowReligionAdjective('orthodox')]的[ShowEstateTypeName('nobles_estate')]，这些特权和保障中许多条款此前仅授予我们其他精英阶层。"
 #Castile
 cas_fuero_viejo: "卡斯蒂利亚古老法权"
 cas_fuero_viejo_desc: "我们将[ShowEstateTypeName('nobles_estate')]分散的法律和习俗系统编纂成册。对他们特权的这一法典化举措，将成为他们在国家中地位的基石。"
 cas_caballeros_villanos: "骑士隶农"
 cas_caballeros_villanos_desc: "[ShowAreaName('castile_area')]与[ShowAreaName('leon_area')]的边境地区在近几个世纪里孕育了一类由骑士牧人组成的特殊群体。他们习惯于冬季在自己的边境要塞放牧羊群，夏季则对[ShowReligionGroupAdjective('muslim')]敌人发动侵扰或掠夺。"
 cas_regimiento: "市政团"
 cas_regimiento_desc: "市政团是一种城镇治理制度，旨在任命来自最富有和最有权力家族的议员来管理[GetCountry('CAS').GetName]的城市与城镇。"
 royal_factories_privilege: "王室工厂"
 royal_factories_privilege_desc: "王室工厂是由国家资助但私人所有的企业，享有王室特许权并接受官方监督，在政府批准下运营以促进国内工业发展，同时保持商业自主性。"
 #Austria
 austrian_monastery_reform_melk: "[ShowLocationNameWithNoTooltip('melk')]修院改制法"
 austrian_monastery_reform_melk_desc: "在我们最好的神职顾问的建议下，我们按照[ShowReligionAdjective('catholic')]原则改革了我们的修道院。"
 vienna_concordat_privilege: "[ShowLocationNameWithNoTooltip('vienna')]协议"
 vienna_concordat_privilege_desc: "我们与[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]达成的协议将稳定我们的关系。不过，我们必须向[ShowEstateTypeName('clergy_estate')]让出一些权力，以安抚[GetCountry('PAP').GetAdjective]。"
 hab_tractatus_incorporalibus: "不动资产权利法"
 hab_tractatus_incorporalibus_desc: "对土地所有者和租佃[ShowEstateTypeName('peasants_estate')]之间的关系进行规范将有助于为我们最基层的庄园土地提供一定的法律保护，尽管这会使我们农业经济的扩张变得更加困难。"
 #Vijayanagar
 kannada_literature_aid: "赞助[ShowLanguageNameWithNoTooltip('kannada_language')]语文学"
 kannada_literature_aid_desc: "通过给予我们社会的富人管理[ShowLanguageName('kannada_language')]正字法的权利，我们可以确保我们的文学不会湮没无闻。"
 vij_patronization_of_local_gods: "次要神祇庇护权"
 vij_patronization_of_local_gods_desc: "[ShowReligionName('hindu')]的神祇不计其数，我们最好赋予人民自由尊奉他们所青睐的神祇的权利。"
 vij_allowance_of_religious_practices: "教派实践豁免"
 vij_allowance_of_religious_practices_desc: "与其仅关注我们国家的[ShowReligionNameWithNoTooltip('hindu')]事务，也许我们应该允许其他宗教少数群体实践他们的信仰。"
 #Songhai
 promotion_of_muslim_scholars: "提拔[ShowReligiousGroupAdjectiveWithNoTooltip('muslim')]学者"
 promotion_of_muslim_scholars_desc: "为了进一步巩固[ROOT.GetCountry.GetName]作为[ShowReligionGroupAdjective('muslim')]学术中心的地位，我们必须确保更多学者加入我们的行政机构，无论他们原本效忠于谁。"
 #Persia
 ira_iranian_art_patronage: "[ShowCultureGroupNameWithNoTooltip('iranian_group')]艺术赞助风俗"
 ira_iranian_art_patronage_desc: "我国[ShowCultureGroupName('iranian_group')]精英阶层的艺术庇护，使得非凡的新艺术风格得以发展并繁荣。"
 ira_clerical_aristocracy: "教士贵族"
 ira_clerical_aristocracy_desc: "这是富有的土地所有者与[ShowEstateTypeName('clergy_estate')]之间形成的联盟体系，约定将其名下土地转移至$clergy_estate$手中，从而确保这些地产永远不会被国家没收。"
 #Mamluks
 mam_muhtasibs: "穆哈台斯布巡察官"
 mam_muhtasibs_desc: "#italic 穆哈台斯布#!（宗教市场监察官）通过监督[ShowEstateTypeName('burghers_estate')]、公开惩处奸商，并编写反欺诈手册以识别和防范欺诈行为，来维护市场的诚信经营。"
 #Delhi
 heritable_iqta: "可世袭的[ShowLawNameWithNoTooltip('iqta_law')]"
 heritable_iqta_desc: "[ShowLawName('iqta_law')]（军事采邑）持有者的职位通常不可世袭。将其转变为可世袭的职位将开创先例，并会提升[ShowEstateTypeName('nobles_estate')]的忠诚度。"
 #Rise of the Ottomans
 trunk_road_to_erzurum_privilege: "$erzurum$干道"
 trunk_road_to_erzurum_privilege_desc: "得益于与$tabriz$和$persia_region$之间稳固的商路网络，$anatolia_region$地区的贸易蓬勃发展。由于我们牢牢掌控着贸易通道的关键枢纽之一，我们的[ShowEstateTypeName('burghers_estate')]从中获得了丰厚利润。"
 lit_integrated_ruthenian_laws: "整合[ShowCultureNameWithNoTooltip('ruthenian')]法"
 lit_integrated_ruthenian_laws_desc: "我们将通过整合[ShowCultureName('ruthenian')]民族的法律体系，为构建全国统一法律典章提供更为坚实的支撑。"
 lit_equal_status_of_orthodox_nobility: "保护[ShowReligionAdjectiveWithNoTooltip('orthodox')]$nobles_estate$地位"
 lit_equal_status_of_orthodox_nobility_desc: "信奉[ShowReligionAdjective('orthodox')]的众多[ShowEstateTypeName('nobles_estate')]应当与其他信仰者享有平等的地位。通过确保他们的权益，我们将更有可能在未来获得他们的支持。"
 ukr_kholop_protection: "保障农奴权益"
 ukr_kholop_protection_desc: "为了保障底层民众免受剥削，我国应该赋予[ShowEstateTypeName('peasants_estate')]基本人权，并确保他们享有作为人的基本生活保障。"
 tur_banned_weaponry_for_peasants: "没收[GetEstateNameWithNoTooltip('peasants_estate')]武器"
 tur_banned_weaponry_for_peasants_desc: "我国疆域内民众构成多元，这偶尔会引发冲突。若允许民众持有武器，这些小规模争执便可能升级为全面战争。正是出于这一原因，我国规定[ShowEstateTypeName('peasants_estate')]不得再随身携带任何武器。"
 #Generic
 noble_patronage_of_the_arts: "贵族赞助艺术"
 noble_patronage_of_the_arts_desc: "[ShowEstateTypeName('nobles_estate')]中的几个显赫家族开始在宫廷与别墅中赞助诗人、画家与学者。虽有人视此为虚荣之举，但此类庇护往往能催生思想与表达的新浪潮——尽管这一切的初衷不过是为了换取在宫廷之中更大的影响力。"
 guild_investments: "行会产业注资"
 guild_investments_desc: "行会已批准部分资金用于优化生产流程。虽然多数尝试可能以失败告终，但只要其中几个项目能取得突破性进展，就足以革新我们的资本运作模式。"
 statutes_of_piotrkow: "彼得库夫法规"
 statutes_of_piotrkow_desc: "该法规是[ShowEstateTypeName('nobles_estate')]巩固其特权、强化农奴制与贵族阶层权力控制的象征。通过削弱底层社会阶级和城镇力量，$nobles_estate$企图进一步扩张其影响力。"
