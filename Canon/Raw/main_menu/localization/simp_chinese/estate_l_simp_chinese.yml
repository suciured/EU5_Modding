l_simp_chinese:
 nobles_estate: "贵族"
 nobles_estate_desc: "这一阶阶层代表着我国的世袭贵族。其特权由古老的传统保障，大多数是他们的祖先最初通过对国家的卓越服务而授予的。他们的传统职责是保卫王国抵御外来危险，并帮助统治者维持和平。\n$estate_common_crown_ending$"
 clergy_estate: "教士"
 clergy_estate_desc: "这一阶层代表受过良好教育的国教教士。他们的传统职责是关怀国土与人民的精神福祉，但他们在国家行政中也有悠久的服务传统。在过去几个世纪中，他们从虔诚的信徒与历代君主那里获得了大量土地资产与特权。\n$estate_common_crown_ending$"
 burghers_estate: "市民"
 burghers_estate_desc: "这一阶层代表我国的商业阶层，包括手工业者、商人和贸易者。他们的传统职责是维持并发展经济。因此，他们通常被授予特殊的权利和特权，以便利商业与贸易。\n$estate_common_crown_ending$"
 peasants_estate: "平民"
 peasants_estate_desc: "这一阶层代表社会最底层的民众。他们往往缺乏地位与权力，但平民百姓却是国家的根基，而当他们团结起来时，往往能爆发出令人惊讶的力量。"
 crown_estate: "王权"
 crown_estate_desc: "这是整个国家与政府权威的核心与源泉，只掌握在最高统治者手中，并不授予其他阶层。\n总体而言，当政阶层掌握的权力越多越好。"
 dhimmi_estate: "齐米"
 dhimmi_estate_desc: "这个阶层代表我们[country|e]的宗教少数人群群体。在[ShowReligionGroupName('muslim')]国家，他们被称为“有经者”，通常指[ShowReligionGroupAdjective('christian')]和[ShowReligionAdjective('judaism')]教徒，有时其含义也能扩大到其他[religions|e]信徒。他们的组织与人数，以及地位和所享权力在各个国家都不相同。\n$estate_common_crown_ending$"
 tribes_estate: "部落"
 tribes_estate_desc: "这个阶层代表了我们[country|e]的部落与氏族。他们传统上以血缘与宗族组织为基础，主要分布在农村地区。这些群体以各不相同的方式进行生产和生活，常因远离权力中心且相对独立而难以统治。他们独特的习俗也常使他们被视为令人畏惧、难以预测的战士。\n$estate_common_crown_ending$"
 cossacks_estate: "哥萨克"
 cossacks_estate_desc: "这一阶层代表了我们[country|e]中各个[ShowCultureName('cossack_culture')]人团体。他们以半游牧半军事化的形式组织起来，在国家政权的边缘过着自己的生活。如果给予适当的奖赏，便可说服他们效忠并发挥重要作用。\n$estate_common_crown_ending$"
 estate_common_crown_ending: "总体而言，让政权本身拥有比其他阶层更多的权力是更为有利的。"
