 usa_philosophical_society: "美国哲学学会"
 usa_philosophical_society_desc: "$usa_philosophical_society$将促进实用知识的发展，并确保我国保持在科学进步的前沿。"
 usa_philosophical_society_why: "$usa_philosophical_society$只能通过事件建造。"
 usa_national_bank: "美利坚第一银行"
 usa_national_bank_desc: "$usa_national_bank$将支持我们的政府并稳定我们的货币。"
 usa_national_bank_why: "$usa_national_bank$只能通过事件建造。"
 usa_national_mint: "美国铸币局"
 usa_national_mint_desc: "$usa_national_mint$将监管和改进我们货币的铸造流程。"
 usa_national_mint_why: "$usa_national_mint$只能通过事件建造。"
 #Middle kingdom
 zhixian: "县衙"
 zhixian_desc: "地方官员坐镇县衙总揽政务，作为朝廷任命的代表，将龙座的权威延伸至各省。"
 #Anatolia
 seljuk_mint: "塞尔柱铸币厂"
 seljuk_mint_desc: "$seljuk_mint$是功能完备、安全可靠的铸币场所，象征着政治权威与财政稳定。"
 tur_kodjabashi_office: "科贾巴瑟治所"
 tur_kodjabashi_office_desc: "通过任用在[ShowRegionName('balkan_region')]征服地区的本地势力，我们能够有效减轻自身官僚体系的负担，但这一策略的代价是会增强该地区本地人的权力。"
 tur_kodjabashi_office_is_in_balkans: "[location|e]处于[ShowRegionName('balkan_region')][region|e]内"
 tur_kodjabashi_office_is_not_capital: "该[location|e]不是[capital|e]"
 phanariot_district: "法那尔人社区"
 phanariot_district_desc: "[ShowLocationName('constantinople')]的法那尔区是[ShowCultureName('greek_culture')]的富商们所聚居的社区。"
 maniot_toll_guards: "马尼人卡哨"
 maniot_toll_guards_desc: "凭借对该地点道路权的掌控，[ShowAreaName('morea_area')]的马尼人强盗集团得以掌控当地大部分行政及贸易事务。"
 bulgarian_administration_center: "$bulgaria_area$帕夏治所"
 bulgarian_administration_center_desc: "该地点是[ShowAreaName('bulgaria_area')]域内所有行政管理的中心。"
 jewish_district: "犹太区"
 jewish_district_desc: "一个供[ShowReligionAdjective('judaism')]信徒聚居的街区。"
 darussifa: "达尔谢法医馆"
 darussifa_desc: "一座始建于$ilkhanate$时期的医院。它被公认为全球最先进的医院之一，并被视为应用医学科学的枢纽。"
 #Cahokia
 woodhenge_of_cahokia: "卡霍基亚木环阵"
 woodhenge_of_cahokia_desc: "$woodhenge_of_cahokia$通过与太阳视运动轨迹对准，可用于观测特定太阳方位事件。"
 cahokia_woodhenge_why: "$woodhenge_of_cahokia$只能通过事件建造。"
 #Prussia
 charite_of_berlin: "沙里泰慈善院"
 charite_of_berlin_desc: "$charite_of_berlin$坐落于柏林城墙之外，专门用于隔离并管控频繁爆发的瘟疫。"
 #Tlemcen
 qalat_al_mashwar: "梅舒阿尔城堡"
 qalat_al_mashwar_desc: "在$tlemcen$的深处，矗立着一座坚固而辉煌的宫殿建筑群。这座皇家宫殿不仅是当地权力与繁荣的象征，更是在位王朝的行政中枢。除了其无与伦比的美感，它还肩负着抵御外来威胁和潜在征服者的防御重任。"
