 pottery_manufactory_desc: "陶瓷商品需求的增长催生了规模经济。采用统一有序的流程生产制成品，使制陶业不再是一门手工职业。"
 pottery_mill: "制陶厂"
 pottery_mill_desc: "工业化陶瓷生产的供应增长带来了必然的结果：大规模生产模式的发展，产业工人如今负责生产陶瓷制品。"
 apothecary: "药剂坊"
 apothecary_desc: "药房是存放和配发药品的场所。这些药品来源多样，包括草药等天然疗法，也包括动物角或水银等更特殊的材料。"
 furniture_guild: "木匠行会"
 furniture_guild_desc: "木工是维持家庭生计最基本的活动之一。组建行会使木匠能制定标准并分享技术，从而保障工作的可持续性。"
 furniture_manufactory: "家具工场"
 furniture_manufactory_desc: "手工木工或许已无法满足家具需求，尤其在充满渴求特定产品的中产阶级的城市环境中。为应对这一增长的需求，可能有必要在更大的工坊中组织家具制造。"
 furniture_mill: "家具厂"
 furniture_mill_desc: "社会财富的增长导致对家具等工业制品需求的上升。持续增加市场供应的唯一途径或许就是采用工业化方法在工厂进行生产。"
 mercury_patio: "制汞场坪"
 mercury_patio_desc: "$mercury_patio$是指从低品位矿石中提取的银和金进行精炼的建筑群，使其具有盈利性。"
