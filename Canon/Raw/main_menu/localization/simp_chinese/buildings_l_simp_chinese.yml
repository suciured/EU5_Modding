 camara_comptos: "纳瓦拉计量局"
 camara_comptos_desc: "#italic $camara_comptos$#!是一个专门处理财务事务的最高法院。它的设立灵感来自巴黎同名机构。"
 llotja_seda: "丝绸交易厅"
 llotja_seda_desc: "丝绸交易厅，惊人的建筑杰作，由三部分组成，包括#italic 合约大厅#!，一个装饰奢华的交易大厅，装饰以弯曲的柱子，是商人进行贸易和协商合约的场所，还有领事公馆，它作为#italic 海事法庭#!的所在地。交易厅的中央塔则是用来关押欠债的人。"
 zwinger: "茨温格宫"
 zwinger_desc: "这个宫殿建筑群既是举办节日的庆典场所，也是郁郁葱葱的花园，为未来修建城堡留下了空间。"
 globe_theatre: "环球剧场"
 globe_theatre_desc: "这个露天木质建筑的娱乐场所很可能在未来几年内吸引大量观众。但由于易燃，存在很大的火灾隐患。"
 globe_theatre_why: "$globe_theatre$仅限通过事件建造。"
 adm_vatican_library: "梵蒂冈图书馆——行政侧"
 dip_vatican_library: "梵蒂冈图书馆——外交侧"
 mil_vatican_library: "梵蒂冈图书馆——军事侧"
 wisselbank: "阿姆斯特丹货币兑换银行"
 bolshoi_theater: "莫斯科大剧院"
 bolshoi_theater_desc: "这座新古典主义的文化瑰宝为观众带来了世界级的芭蕾舞和歌剧演出。震耳欲聋的演出效果保证。"
 bolshoi_theater_why: "$bolshoi_theater$仅限通过事件建造。"
 archive_of_the_indies: "印第安群岛档案馆"
 archive_of_the_indies_desc: "这个档案馆被授权存储与我们海外活动有关的所有文档。"
 archive_of_the_indies_why: "$archive_of_the_indies$仅限通过事件建造。"
 hsa_burgtor: "城堡门"
 hsa_burgtor_desc: "$hsa_burgtor$矗立于我们首都的正门，是我们卓越的防御才能的美丽见证，也是哥特式建筑的惊人展示。"
 bodrum_castle: "圣伯多禄城堡"
 bodrum_castle_desc: "$bodrum_castle$是[GetCountry('KNI').GetAdjective]在[ShowRegionName('anatolia_region')]大陆的重要据点。它的四座塔楼分别由英格兰人、法兰西人、意大利人和德意志人建造，是这个地区基督徒的庇护所。"
 chi_macau_port: "澳门条约港"
 chi_macau_port_desc: "$chi_macau_port$代表向[GetCountry('POR').GetName]租借的商埠。[GetCountry('POR').GetAdjectiveWithNoTooltip]人民每年都必须缴纳巨额资金以作为租借费用。"
 chi_missionary_building: "方济会传道所"
 chi_missionary_building_desc: "$missionary_building_desc$"
 forbidden_city: "紫禁城"
 forbidden_city_desc: "$forbidden_city$是一座如此宏伟的建筑，它的确是唯一能真实体现[GetInternationalOrganizationType('middle_kingdom').GetName]实力的宫殿。"
 college_of_poets: "诗人与数学家学院"
 college_of_poets_desc: "诗人学院是我们投资人文主义研究的亮点，也将为我们的艺术家提供最好的教育。"
 college_of_poets_why: "$college_of_poets$仅限通过事件建造。"
 bibliotheca_corviniana: "科尔文纳图书馆"
 bibliotheca_corviniana_desc: "$bibliotheca_corviniana$是欧洲文艺复兴时期的一座著名图书馆，拥有众多珍贵的手抄本和图书。"
 the_cipher_secretary: "密码秘书处"
 the_cipher_secretary_desc: "密码秘书处作为一个官方机构，专为海外商人、外交使节及情报人员提供军事级加密服务，确保共和国利益不受敌对势力渗透。"
 teatro_san_cassiano: "圣卡夏诺剧院"
 teatro_san_cassiano_desc: "$teatro_san_cassiano$是世界上第一座公共剧院，表演艺术史上的重要里程碑，巩固了威尼斯作为领先的文化中心的地位。"
 doges_palace: "总督宫"
 doges_palace_desc: "总督宫是威尼斯总督，威尼斯共和国的首席执法官兼领导人的居所。"
 piazza_san_marco: "圣马可广场"
 piazza_san_marco_desc: "圣马可广场是威尼斯的主要公共广场，以坐落于此的精美建筑闻名，其中包括圣马可大教堂、圣马可钟楼和总督宫，是这座城市的社会、宗教和政治中心。"
 walls_of_ston: "斯通城墙"
 walls_of_ston_desc: "$walls_of_ston$是保护贸易城市拉古萨的巨大链型防御工事。"
 swi_collegium_helveticum: "赫尔维蒂学院"
 swi_collegium_helveticum_desc: "$swi_collegium_helveticum$培养着瑞士人中最具才华的神职人员。虽然并不位于瑞士本土，但学院是众多志向高远的神学家的重要目的地。"
 swi_collegium_helveticum_why: "$swi_collegium_helveticum$只能通过事件建造。"
 kastellet: "卡斯特雷特要塞"
 kastellet_desc: "$kastellet$是哥本哈根的一座星堡，专为保护城市应对陆海攻击而建，五座堡垒由厚厚的城墙连接，被一条护城河包围。"
 kronborg: "克龙堡"
 kronborg_desc: "$kronborg$坐落于厄勒海峡的门户，历史上一直是控制穿行于波罗的海和北海的船只，并收取过路费的关键要塞。"
 husuni_kubwa: "胡苏尼库布瓦宫"
 husuni_kubwa_desc: "这是一座由[GetCharacter('zan_abu_al_mawahib_al_hasan_ibn_suleiman').GetName]委托建造的宏伟皇家建筑群。这座住所采用了精美的[ShowCultureName('swahili_culture')]建筑风格，不仅用于皇家事务，还作为首都的实际交易和仓储场所，服务于我们领地内的众多商人。"
 magistrato_alla_sanita: "卫生法庭"
 magistrato_alla_sanita_desc: "卫生法庭是负责监督和管理疾病——尤其是瘟疫——的预防和控制的公共卫生机构。"
 imperial_city_of_hue: "$hue_location$皇城"
 imperial_city_of_hue_desc: "$imperial_city_of_hue$是首都城堡内的一座城墙环绕的区域，作为$DAI$帝国皇室的驻地。"
 lighthouse_of_alexandria: "亚历山大灯塔"
 lighthouse_of_alexandria_desc: "$lighthouse_of_alexandria$高耸入云，被誉为古代世界七大奇迹之一。灯塔在近年得到了重建，得以重新引领船只驶入亚历山大港，也成为现在的人们对古老遗产的敬意。"
 al_azhar_madrasa: "爱资哈尔大学"
 al_azhar_madrasa_desc: "$al_azhar_madrasa$是世界上历史最为悠久、声名最为显赫的伊斯兰学术殿堂之一，以其在宗教、法律和阿拉伯语领域的卓越学术成就而享誉世界。"
 castel_sant_angelo: "圣天使堡"
 castel_sant_angelo_desc: "$castel_sant_angelo$最初由哈德良皇帝建造用作陵寝，后来被教宗改建为[ShowLocationName('rome')]最强大的堡垒之一。"
 quirinal_palace: "奎里纳尔宫"
 quirinal_palace_desc: "$quirinal_palace$是教宗的夏宫，位于能够俯瞰[ShowLocationName('rome')]城的同名山丘之上。"
 ambras_castle: "安布拉斯城堡"
 ambras_castle_desc: "$ambras_castle$是一座中世纪古堡，经重建后成为王朝的行宫所在，同时亦是举行仪式和文化盛典的场所，珍藏着由我国统治者悉心搜罗的众多稀世奇珍。"
 belvedere_palace: "美景宫"
 belvedere_palace_desc: "$belvedere_palace$是坐落于维也纳的宏伟宫殿，以其恢宏的建筑风格及文化中心的地位而闻名遐迩，馆内珍藏无数欧洲艺术瑰宝。"
 sco_palace_of_holyroodhouse: "荷里路德宫"
 sco_palace_of_holyroodhouse_desc: "$sco_palace_of_holyroodhouse$是[ShowCultureName('scottish')]文艺复兴时期建筑的代表之一。这座宏伟的哥特式宫殿是[GetCountry('SCO').GetGovernment.GetAdjective]统治家族最重要的居所之一。"
 fra_louvre_museum: "卢浮宫博物馆"
 fra_louvre_museum_desc: "曾作为$french_group$皇室象征的卢浮宫，现已改建为公共博物馆，收藏着[GetCountry('FRA').GetNameWithNoTooltip]最精美的艺术品。"
 #Unique Buildings
 ablaq_palace: "阿卜拉格宫殿"
 ablaq_palace_desc: "一座为埃及统治者服务的著名宫殿，这座建筑以最美丽的阿卜拉克风格装饰。在宫殿最神圣的厅室，工匠编织一种名为“基斯瓦”的丝绸幔帐，用于覆盖$kaaba$的天房。"
 mamluk_barracks: "$mamluk$军营"
 mamluk_barracks_desc: "驻扎这些精英奴隶士兵的军营。这些场所配备了必要的设施，将帮助外国奴隶学习我们的方式和经文，并训练成为一名纪律严明的战士。"
 bey_fortress: "贝伊堡垒"
 bey_fortress_desc: "一系列的土工和防御工事，这些堡垒通常附着在大型定居点附近，它们作为驻军哨塔和城墙的延伸。"
 theodosian_walls: "狄奥多西墙"
 theodosian_walls_desc: "该城墙最初由君士坦丁“大帝”下令修建，优雅地守卫着欧洲最著名的城市之一。多年后，在狄奥多西二世皇帝统治期间，城墙修建了双重防线，这座城市的防御就此成为传奇，得到了高度赞誉，甚至被认为是不可攻破的。"
 hanseatic_town_hall: "汉萨市政厅"
 hanseatic_town_hall_desc: "我们商业联盟的核心所在，市政厅是我们广泛财富和尊严的象征。"
 hanseatic_shipwright_guild: "汉萨同盟造船工会"
 hanseatic_shipwright_guild_desc: "这座建筑标志着经验丰富的汉萨同盟造船工人的存在。"
 ruined_great_wall_of_china: "中国古长城"
 repaired_great_wall_of_china: "万里长城"
 hand_cannon_guild: "手铳行会"
 urban_parliament_seat: "城市议会所在地"
 polders: "圩田"
 galley_barracks: "桨帆战舰营房"
 janissary_barracks: "耶尼切里军营"
 ghilman_barracks: "$a_ghilman$兵营"
 safaviyya_order_hall: "萨法维教团礼堂"
 pounamou_carver: "木匠作坊"
 bardic_school: "吟游诗人学院"
 bardic_school_desc: "一个世俗的学习之地，吟游诗人学院教导学生学习传统的诗歌、法律和历史艺术。"
 lutheran_preachers: "路德宗布道所"
 calvinist_preachers: "加尔文宗布道所"
 distance_to_rome: "与[ShowLocationName('rome')]的距离"
 hanseatic_kontor: "汉萨贸易站"
 fondaco: "商馆"
 venetian_arsenal: "威尼斯军械库"
 kurultai: "忽里勒台"
 gallowglass_sept: "加洛格人氏族地"
 gallowglass_sept_desc: "这个小社区既是某个小氏族的重要场所，也是训练披甲战士的训练场所。"
 banking_office: "银行"
 tribes_of_galway: "戈尔韦氏族部落"
 tribes_of_galway_desc: "当地的商业氏族，或者称之为“部落”，牢牢地控制着当地的政治权力。"
 copenhagen_dockyard: "哥本哈根造船厂"
 caravanserai: "马帮驿站"
 caravan_stop: "商队驿站"
 cinque_port: "海峡五港"
 cinque_port_desc: "作为古老的海峡五港之一，这座船坞为王国提供重要的海军支持，以换取当地的自治权。"
 eng_royal_forest: "王室保留地"
 eng_royal_forest_desc: "在《森林宪章》的指导下，王室可以直接控制大型的狩猎保护区。从这个意义上讲，“森林”并非一定要林木茂盛，只是指适合狩猎的场所。"
 can_only_destroy_building_through_parliament_issue_tt: "只能通过[parliament_issue|e]摧毁！"
 north_sea_shipyards: "北海造船厂"
 enderun_academy: "恩德仑内廷学院"
 imperial_halic_shipyards: "帝国军械库"
 imperial_halic_shipyards_desc: "一座庞大的，集造船厂、干船坞、铸铁厂、纺纱厂，甚至是医院和监狱为一体的庞大海军设施综合体，使该地区成为一个真正的帝国海军基地。"
 stannary_court: "锡矿区法院"
 stannary_court_desc: "1305年《锡矿宪章》授予康沃尔郡和德文郡的锡矿工人司法独立权，从而允许他们建设使用这些法院。"
 stannary_court_why: "只能在[GetCountry('ENG').GetName]通过锡矿区法律时在[ShowProvinceDefinitionName('cornwall_province')]和[ShowProvinceDefinitionName('devon_province')]省份建造。"
 stannary_court_destroy: "已于#Y 1601#!年之后触发过“$flavor_eng.67.title$”[event|e]"
 lieutenancy: "郡尉治所"
 lieutenancy_desc: "郡尉治所是代表统治者管理地方领土的行政长官的办公场所。"
 not_in_capital_region: "不能在[capital|e]所处的[region|e]内建造"
 ostrog: "木板营寨"
 ostrog_desc: "$ostrog$是一种小型的木质防御工事，常见于俄罗斯的偏远地区。由于其几乎仅靠木材建造，木板营寨相对便宜，建造速度也很快。"
 pomor_outpost: "波莫尔哨站"
 pomor_outpost_desc: "$pomor_outpost$是用于采集毛皮和水产的主要建筑。许多自由农在西伯利亚的原野寻找这些建筑，以希望通过毛皮贸易谋生。"
 sofa_stockade: "索法土寨"
 sofa_stockade_desc: "与常规的$stockade$相比，$sofa_stockade$在许多地方是类似的。不同的是，这些防御工事由$a_sofa_infantry$所驻扎，而非征召兵或民兵。这使得$sofa_stockade$成为了一道难以逾越的障碍。"
 sofa_barracks: "索法兵营"
 sofa_barracks_desc: "$sofa_barracks$是一种特殊的$barracks$，它允许所有者在[location|e]招募[ShowUnitDefinitionName('a_sofa_infantry')]和[ShowUnitDefinitionName('a_mandekalu_cavalry')]。"
 viceroyalty: "总督治所"
 viceroyalty_desc: "总督治所是代表统治者管理地方领土的总督的官邸。"
 barcelona_royal_shipyard: "巴塞罗那王家军械库"
 barcelona_royal_shipyard_desc: "巴塞罗那王家军械库位于巴塞罗那港区。船厂的历史可以追溯到 13 世纪，并经历了多次扩建。它是造船、海军兵工厂和大帆船储存中心，在海事活动中发挥着重要作用。"
 royal_atarazanas_seville: "塞维利亚王家军械库"
 royal_atarazanas_seville_desc: "塞维利亚王家军械库是卡斯蒂利亚王冠领最重要的造船厂，也是伊比利亚半岛最重要的造船厂之一。这座建筑专注于为王室制造新的战舰。"
 royal_audience_and_chancery: "皇家审问院"
 royal_audience_and_chancery_desc: "$royal_audience_and_chancery$作为我国的司法机构及最高法庭，拥有覆盖全国的司法权，象征着王室的法律权威。"
 general_archive_of_simancas: "锡曼卡斯总档案馆"
 general_archive_of_simancas_desc: "$general_archive_of_simancas$是欧洲首个采用集中式综合设计的官方国家档案馆，其建造初衷在于集中保管王国的核心文献。"
 sevilla_bullfighting_school: "塞维利亚斗牛学校"
 sevilla_bullfighting_school_desc: "$sevilla_bullfighting_school$是首家专为斗牛这一标志性文化传统培养斗牛士的官方机构。"
 el_escorial_palace: "埃斯科里亚尔修道院"
 el_escorial_palace_desc: "作为我们君主的新居所，$el_escorial$与圣奥古斯丁修道会修道院毗邻而建，堪称我们国家力量与虔诚信仰的丰碑。"
 school_of_salamanca: "萨拉曼卡大学"
 school_of_salamanca_desc: "$school_of_salamanca$是一所致力于在法学、伦理学、经济学等领域塑造现代思想的学术机构。"
 segovia_artillery_academy: "塞哥维亚炮兵学院"
 segovia_artillery_academy_desc: "$segovia_artillery_academy$作为欧洲首个致力于炮兵军事应用研究的学府，在近代火炮技术的革新进程中发挥了举足轻重的作用。"
 brethren_marsh: "沼泽兄弟会"
 brethren_marsh_desc: "这个港口的管辖权属于沼泽兄弟会。这是一个专注于国际贸易的海运组织，并为兄弟会成员建立了一张防御网。这些港口同时也具备造船中心功能。"
 cawa_barracks: "恰瓦军营"
 cawa_barracks_desc: "这是招募恰瓦军团的场所。"
 kings_manor: "国王庄园"
 kings_manor_desc: "一座司法行政官邸。由北方议会所使用。"
 kings_manor_why: "只能在北方议会建立后在[ShowLocationName('york')]地点建造。"
 calmecac: "卡尔梅卡克学校"
 calmecac_desc: "#italic 卡尔梅卡克#!是一种贵族学校，提供了历史、宗教和战争的严格教育。它坐落在[ShowLocationName('tenochtitlan')]大神庙的附近，在培养神职人员方面发挥着关键作用。青年通常在军事命令下被分配到不同学校，普通民众进入#italic 特尔波卡利#!，而有潜力成为贵族领袖的进入#italic 卡尔梅卡克#!。"
 telpochcalli: "特尔波卡利学校"
 telpochcalli_desc: "#italic 特尔波卡利#!在纳瓦特尔语种意为「青年之家」，用以教育15岁以上的年轻公民承担公共服务与战争。这些学校中的生活包含了剧烈对抗性活动、冷水浴和节俭饮食，旨在让我们国家未来的战士更加强大。"
 panaqa_building: "帕纳卡领地"
 panaqa_building_desc: "这个地点属于前代王朝的王室家族。现任统治者对这些土地没有统治权。"
 pukara_building: "普卡拉山堡"
 pukara_building_desc: "$pukara_building$是一种建设于丘陵和山地地区的建筑，既可以作为武器储藏库，也可作为防御工事。它们的建设运用了山形之便，使其不仅相对便宜，同时比起普通堡垒更易于维护。"
 terraces: "梯田"
 terraces_desc: "安第斯山脉地势复杂，$terraces$是用来进行高效农业的斜坡区域。这些梯田建在不同高度层面，可以在一个相近的区域提供优质土壤种植多种不同的农作物。"
 tambo: "山地驿站"
 tambo_desc: "$tambo$是印加人的补给仓库。 $tambo$的用途因其大小而有很大差异。 较小的驿站仅供途经旅客歇息之用，而较大的驿站则可以作为省级行政办公场所。"
 incamisana: "因卡米萨纳"
 incamisana_desc: "$incamisana$是为了纪念和膜拜水以及水的守护神而修建的神庙，$incamisana$既是建筑美学和技术智慧的结合，也是宗教建筑和灌溉系统的双重功能机构。"
 order_commandery: "骑士团辖地"
 order_commandery_desc: "$order_commandery$是骑士团在自己领地以外拥有的建筑，具有两个目的：一是通过对周边土地的开垦来获取收入，二是招募新的成员加入骑士团。"
 order_commandery_tt: "所有者给予我们[ShowRelationTypeName('military_sponsorship')]"
 royal_society: "皇家学会"
 royal_society_desc: "$royal_society$是专注于推动科学知识进步的机构，通过开展研究、出版期刊以及推动科学卓越性来实现这一目标。"
 royal_society_why: "只能在皇家学会成立后，在首都建造。"
 royal_academy_of_arts: "皇家艺术学院"
 royal_academy_of_arts_desc: "$royal_academy_of_arts$是致力于通过教育、展览和艺术人才的培养，来推动、激励和提升视觉艺术和建筑世界的机构。"
 royal_academy_of_arts_why: "只能在皇家艺术学院成立后，在首都建造。"
 peel_towers: "皮尔塔"
 peel_towers_desc: "$peel_towers$是一座防御性建筑，能够增强当地的堡垒并帮助土地从冲突中造成的毁灭中恢复。"
 dun_fort: "氏族堡寨"
 dun_fort_desc: "$dun_fort$是用石头建造的堡垒，作为各氏族的核心要塞。这类结构能帮助氏族巩固自身的社会地位和势力。"
 fortress_church: "城堡教堂"
 fortress_church_desc: "$fortress_church$是一座具有双重功能的建筑。它既是社区的正常教堂，拥有所有宗教功能，又可以在围城时作为防御建筑使用。"
 kokufu: "国府"
 kokufu_desc: "作为统御$japan_region$诸国的地方官衙，此职位能赋予受任家族极大的权柄与影响力。"
 kokufu_why_tt: "[ShowBuildingTypeName('kokufu')]不能被直接建造，而是由[GetInternationalOrganizationType('japanese_shogunate').GetName][international_organization_leader_short|e]通过授权进行建造"
 gosho: "御所"
 gosho_desc: "皇室所在地，御所，是皇帝设立朝廷和官员的地方，是皇帝权力和影响力的集中体现。"
 yamashiro: "山城"
 yamashiro_desc: "山城是专为防御而建造的山顶堡垒，主要使用土木结构和木栅栏，而不是石墙。山城的主堡通常建在山顶，山脚下则是诸侯和家臣的居所，只有在受到攻击时才会使用山城的堡垒。一些最令人印象深刻的山城包括多个山顶堡垒，通过土木工程的走廊和多层木栅栏将它们连接在一起。"
 yakata: "居馆"
 yakata_desc: "源自公家贵族宅邸的“馆”，也是武家权力汇聚之地。它不仅可召集家臣议政，还设有防御工事，实为各族精锐兵卒的集结之所。"
 shoen: "荘园"
 shoen_desc: "由特定家族或寺院私有的领地，运作近乎独立庄园领地，成为所有者权势与财富的重要源泉。"
 we_are_shugo_tt: "需要被授予本令制国的[ShowSpecialStatusName('shugo_daimyo')]头衔"
 tatara: "吹踏炉"
 tatara_desc: "传统钢铁冶炼之法，能为优质工具与兵器铸造提供金属原料。"
 clan_shipyards: "水军砦"
 clan_shipyards_desc: "日本乃列岛绵延之国，故民众常备舟船以通航运，此类海寨便是此等水军的零星据点。"
 clan_family_shrine: "氏神神社"
 clan_family_shrine_desc: "专奉族裔神明的社殿，既可满足一族之精神需求，更能向万民弘播我族权威之崇敬。"
 korean_gunnery: "朝鲜火炮台"
 korean_gunnery_desc: "$korean_gunnery$是一种增强防御工事的建筑，使其能更加有效地抵御来自陆地或海上的入侵。"
 korean_gunnery_land_defense: "朝鲜陆防炮台"
 korean_gunnery_land_defense_desc: "$korean_gunnery_desc$\n#Y 与[ShowBuildingTypeName('korean_gunnery_coastal_defense')]互斥。#!"
 korean_gunnery_coastal_defense: "朝鲜海防炮台"
 korean_gunnery_coastal_defense_desc: "$korean_gunnery_desc$\n#Y 与[ShowBuildingTypeName('korean_gunnery_land_defense')]互斥。#!"
 korean_barracks: "朝鲜兵营"
 korean_barracks_desc: "我们的军队需要稳定的兵员补充，以维持最佳作战状态。在本地设立征兵及训练中心，将使我们能够便捷地获取后备兵源。"
 jurchen_barracks: "女真兵营"
 jurchen_barracks_desc: "这些兵营是士兵们的聚集地，我们在这里备战，磨练技艺，传承我们光荣的传统。"
 provincial_garrison: "卫所"
 provincial_garrison_desc: "行省疆域乃[GetInternationalOrganizationType('middle_kingdom')]之坚盾。为御外侮之侵扰，宜于诸州郡遍设戍营，屯驻精锐常备戍卫之师。"
 kremlin: "克里姆林宫"
 kremlin_desc: "$kremlin$堡垒是行政和精神中心，也是我们日益增长的影响力的象征。它因其宏伟的规模和坚固的城墙和塔楼，为居民提供了抵御袭击和围城的关键避难所。"
 kremlin_why: "只能在[ShowLocationName('moscow')]建造。"
 papal_archives: "教廷档案馆"
 papal_archives_desc: "$papal_archives$是基督教知识和历史的宝库，由教宗国严加保护。"
 stroganov_school_of_iconic_art: "斯特罗加诺夫圣像画学校"
 stroganov_school_of_iconic_art_desc: "$stroganov_school_of_iconic_art$致力于绘制与[ShowReligionAdjective('orthodox')]信仰相关的宗教图像，由有影响力的斯特罗加诺夫家族资助，为有抱负的画家提供了跳板。"
 stroganov_school_of_iconic_art_why: "只能在[ShowLocationName('moscow')]建造。"
 ribeira_das_naus: "里贝拉战舰区"
 ribeira_das_naus_desc: "海军军械厂的所在地，曾经是中世纪的一处海军船坞，称为#italic 造船码头#!，在国王曼努埃尔一世建造里贝拉宫时期发生了翻天覆地的变化。新的造船码头，称为#italic 里贝拉战舰区#!，位于皇宫西侧，扮演了为葡萄牙探险建造船只的重要角色。这些船厂，是葡萄牙帝国最大的船厂，为海外领土的建立提供了典范，尤其是在果阿和科钦。"
 venetian_palaces: "威尼斯宫殿"
 venetian_palaces_desc: "$venetian_palaces$是寡头贵族和有影响力的行会成员的财富象征。由于威尼斯的空间有限，城市居民建造的宫殿都向高处发展。精美的建筑吸引着远方的人们来亲眼见证威尼斯的文化。"
 venetian_quarter: "威尼斯特区"
 venetian_quarter_desc: "威尼斯城邦的贸易区，只要这个区域存在，威尼斯商人就会在君士坦丁堡的事件中拥有重大的影响力。"
 galata: "加拉塔"
 galata_desc: "热那亚城邦的贸易区，只要这个地区存在，热那亚商人就会在君士坦丁堡的事件中拥有重大的影响力。"
 novodevichy_convent: "新圣女修道院"
 novodevichy_convent_desc: "$novodevichy_convent$是贵族女性被迫出家的避难所，同时也凭借其坚固的城墙和瞭望塔为[ShowLocationName('moscow')]增添了防御能力。"
 novodevichy_convent_why: "只能在[ShowLocationName('moscow')]建造。"
 moscow_artillery_yard: "莫斯科火炮厂"
 moscow_artillery_yard_desc: "$moscow_artillery_yard$是火炮生产的技术创新中心。这里的工程师和工匠致力于开发新型号，同时改进火炮技术。"
 moscow_artillery_yard_why: "只能于战时在[ShowLocationName('moscow')]建造。"
 bund: "水坝"
 bund_desc: "一种简单而有效的水储存设施，用于灌溉和向城市供水。"
 kalari: "武术学校"
 kalari_desc: "卡拉里派武术的训练场所，也是奈尔族人的营地。"
 ibadat_khana: "敬拜辩论大殿"
 ibadat_khana_desc: "敬拜辩论大殿—#italic 祈祷之所#!—是不同宗教的精神领袖聚集的场所，他们在此讨论和辩论宗教教义。其目的在于促进不同宗教之间的理解，得出结论所有宗教都有一个共同的目标。"
 thema_headquarters: "军区治所"
 thema_headquarters_desc: "[ShowGovernmentReformName('theme_system')]的行政和军事中心，这些总部既是我们帝国军队的集结点，也是我们将军在当地施行督导的驻地。"
 academy_of_sciences: "科学院"
 academy_of_sciences_desc: "$academy_of_sciences$是国内外著名科学家、学者和知识分子的学术中心，他们在这里为多元化和充满活力的学术环境做出贡献。科学院在多个领域进行广泛的研究，并出版大量的科学论文和期刊。"
 academy_of_sciences_why: "只能在[ShowLocationName('neva')]建造。"
 bavarian_academy_of_sciences: "科学与人文学院"
 bavarian_academy_of_sciences_desc: "$academy_of_sciences$是国内外著名科学家、学者和知识分子的学术中心，他们在这里为多元化和充满活力的学术环境做出贡献。科学院在多个领域进行广泛的研究，并出版大量的科学论文和期刊。"
 bavarian_academy_of_sciences_why: "只能在[ShowLocationName('munich')]建造。"
 greek_latin_academy: "希腊-拉丁学院"
 greek_latin_academy_desc: "$greek_latin_academy$是古代语言的教育中心，教授古代语言、语法、诗学和修辞学。它因课程多样化和价格亲民而吸引了来自各个阶层的人士。"
 greek_latin_academy_why: "只能在[ShowLocationName('moscow')]建造。"
 sukharev_tower: "苏哈列夫塔"
 sukharev_tower_desc: "$sukharev_tower$是海上生涯的教育中心。它内设数学和航海学校，教授航海术和数学，从而培养出了一些世界上最优秀的水手。"
 sukharev_tower_why: "只能在[ShowLocationName('moscow')]建造。"
 the_bock_fortifications: "博克城墙"
 the_bock_fortifications_desc: "利用博克高地为城市提供的自然屏障，我们修建了坚不可摧的防御体系，使我们的城市赢得了#italic 北方的直布罗陀#!之称。"
 free_economic_society: "自由经济协会"
 free_economic_society_desc: "$free_economic_society$是一家致力于通过研究、农业机械采购、引进新作物以及出版先进耕作方法的文章而促进农业和商业领域发展的科学和经济组织。"
 free_economic_society_why: "自由经济协会成立后，只能在[ShowLocationName('neva')]修建。"
 imperial_academy_of_arts: "帝国艺术学院"
 imperial_academy_of_arts_desc: "$imperial_academy_of_arts$是一个致力于推广、激励和促进视觉艺术和建筑国际影响力的机构。学院通过派遣著名画家和建筑师出国学习、邀请客座讲师和不断宣扬新古典主义原则来实现这一使命。"
 imperial_academy_of_arts_why: "只能在成立帝国艺术学院后于[ShowLocationName('neva')]建造。"
 moscow_orphanage: "莫斯科孤儿院"
 moscow_orphanage_desc: "$moscow_orphanage$是一个社会倡议和试验，旨在将被遗弃的孩子培养成理想的公民。这里为他们提供食宿和基本教育。青少年时期，还可以在工厂或政府机关接受进一步的职业培训。然而，孤儿院的死亡率相对较高。"
 moscow_orphanage_why: "只能在[ShowLocationName('moscow')]建造。"
 institute_of_noble_maidens: "贵族女子学院"
 institute_of_noble_maidens_desc: "$institute_of_noble_maidens$是专门为贵族女性提供教育的机构。6岁的女孩入学，多年来一直在学院里接受教育，以确保她们不受学院外的不良影响。"
 institute_of_noble_maidens_why: "只能在[ShowLocationName('neva')]或开明的首都建造。"
 jesuit_college_desc: "耶稣会牧师以真正的[ShowReligionAdjective('catholic')]教育培养民众，耶稣会的存在加强了我们的皈依工作。"
 tibetan_great_monastery_desc: "[ShowReligionName('tibetan_buddhism')]的重要中心地。这里是宗教权威和[ShowReligionGroupAdjective('buddhist')]学术的来源，同时也是僧侣们修炼生活的发源地。"
 schonbrunn_palace_desc: "这座宫殿建在我们王朝旧猎苑的原址上，将作为我们统治家族的夏季住所。"
 rural_clothmaker: "乡村织坊"
 house_of_parliament: "议会大厦"
 house_of_parliament_desc: "一座专为永久性[parliament|e]而建的建筑，旨在维持其核心地位并实现更有效的治理。"
 royal_court_desc: "作为国家这座金字塔的塔尖，$royal_court$是君主权力与辉煌的中心。"
 order_headquarters_desc: "大团长的宅邸是骑士团运作的基地，也是其政治中心。"
 admiralty_desc: "$admiralty$肩负着守护我们海洋利益的重任。通过将军事与民事管理机构整合为一体，确保各方利益得到公平的平衡。"
 war_college_desc: "$war_college$是资深军官培养和训练下一代将领的场所，确保我们军队的优势地位。"
 tax_assessor_desc: "$tax_assessor$执行统治者的意志，确保征收适当数额的税收。"
 supreme_court_desc: "作为监督国家法律的机构，$supreme_court$是制定和执行法律的核心机构。"
 art_school_desc: "$art_school_advance_desc$"
 chancery_desc: "$chancery_advance_desc$"
 arts_academy_desc: "$arts_academy$是我们领地内最负盛名的艺术家和文人学者的汇聚地。通过培养和发展我们的文化，可以在历史书中留下重要的印记。"
 republican_assembly_desc: "$republican_assembly$是我们共和国的核心和行政基石，在这里我们通过优雅的讨论来行使权力。"
 coastal_fort_desc: "随着海盗和敌对舰队的威胁逼近，我们亟需建立一系列基础的海岸防御工事，以抵御入侵，保障安全。"
 naval_battery_desc: "防御战的自然演变最终催生了复杂的海岸防御体系，以便有效抵御最猛烈的敌方入侵。"
 irrigation_systems_desc: "合理耕作土地是养活人民、实现繁荣的关键。建设广泛的$irrigation_systems$将确保粮食供应的充足。"
 bridge_infrastructure_desc: "连接各个城镇、城市和定居点对于维护法治和中央权威至关重要。通过建设$bridge_infrastructure$，我们将大大改善人员和货物的流通效率。"
 pound_lock_canal_infrastructure_desc: "操控潮汐和流经我们领地的河流对我们的生存至关重要。建设$pound_lock_canal_infrastructure$将确保我们对生命之水的掌控。"
 university_desc: "作为思想与创新的中心，$university$汇聚了众多才华横溢的科学家和文人，他们都热衷于推动发展和提升文化素养。"
 trade_office_desc: "贸易和商业是任何繁荣城市的命脉。$trade_office$将确保我们的商人获得更多机会，并与外国商人建立互利的关系。"
 missionary_building_desc: "$missionary_building$是宗教使者和传教士的地方中心，旨在将当地原住民引导至唯一的正统信仰。"
 slave_center_desc: "$slave_center$负责处理奴隶交易，富有的企业家在此获取奴隶劳力，而掠夺者和海盗则在这里出售他们的俘虏。"
 overseas_trading_post_desc: "$overseas_trading_post$是雄心勃勃的商人的前哨站，他们在远离祖国的土地上寻找机遇和财富。"
 stockade_desc: "$stockade$通常由木栅栏或其他形式的防御墙构成。虽然不如$castle$那样宏伟，但$stockade$能够有效延缓敌人占领该地的进程。"
 castle_desc: "$castle$通常是贵族的设防住所或军事组织的总部。然而，这里的$castle$主要作为防御工事，用于保护该地免受入侵势力的攻击。"
 bastion_desc: "由于$army_artillery$的进步，$castle$已不足以抵挡火药的威力。$bastion$凭借其卓越的设计，消除了大炮的优势，提供了更强的被动防御能力和更多的远程防御空间。"
 star_fort_desc: "与中世纪的$castle$不同，$star_fort$是一种非常平坦的防御工事，其角落设有多个三角形堡垒，并配有额外的壕沟。这种设计使得防御者能够有效对抗敌人的$army_artillery$，同时还能阻挡攀爬的步兵。"
 fortress_desc: "$fortress$是最先进的防御结构，由军事工程师设计以抵御最强大的火炮。它们是由相互连接的堡垒和炮台组成的复杂建筑群，旨在最大化防御火力。"
 sergeantry_desc: "$sergeantry$是军士居住和训练的场所。军士一词源自拉丁语#italic serviens#!，意为“仆人”，在封建制度中，他们是君主使用的武装随从，是军队中的核心职业士兵。"
 warrior_temple_desc: "$warrior_temple$是一幢军事建筑。在这里，[ShowReligionAdjective('nahuatl')]城邦最优质的战士，[ShowUnitDefinitionName('a_jaguar_warrior')]和[ShowUnitDefinitionName('a_eagle_warrior')]被训练和招募。"
 armory_desc: "[ShowInstitutionName('professional_armies')]的发展要求我们为[armies|e]提供更多[manpower|e]。可以在[towns_and_cities|e]建造$armory$以满足所需。" #Renaissance #Urban
 training_fields_desc: "$training_fields$可以在[rural_location|e]修建，以满足[armies|e][manpower|e]的额外需要。" #Discovery #Rural
 barracks_desc: "作为$armory$的升级，建在[towns_and_cities|e]中的$barracks$是为我们的[armies|e]增加[manpower|e]更为高效的途径。" #Reformation #Urban
 regimental_camp_desc: "作为$training_fields$的升级，建在[rural_location|e]中的$regimental_camp$是为我们的[armies|e]增加[manpower|e]更为高效的途径。" #Absolutism #Rural
 conscription_center_desc: "作为[towns_and_cities|e]$barracks$和[rural_location|e]$regimental_camp$的改良，$conscription_center$在为[armies|e]积攒[manpower|e]方面可以说是最具效率的建筑。" #Revolutions #Urban & Rural
 salt_collector: "晒盐场"
 salt_collector_desc: "盐作为人类营养的伴侣已有数千年的历史，是一种备受珍视的物资。幸运的是，海洋中盐的储量极为丰富，只需汲取海水并晾干，便可轻松提取。此外，干涸的湖泊或河床也是获取盐分的优质且便捷的来源。"
 windmill: "风车"
 windmill_desc: "风车形态多样，大小各异，其帆布构造与机械装置也各有特色，但它们共同的目的在于利用风力碾磨谷物。这样一来，农作物的营养价值得以显著提升，进而转化为更加多样化的加工食品。"
 local_smelters: "乡村冶坊"
 local_smelters_desc: "地球母亲蕴藏着丰富的金属资源，但除非先经过冶炼，否则这些资源难以利用。因此，冶炼厂往往建在金属矿石开采地附近，以便于运输和进一步加工。"
 sawmill: "锯木厂"
 sawmill_desc: "森林地区蕴藏着丰富的原材料，然而，单凭一棵树是无法直接建造房屋的。树木在被砍伐之后，必须送往锯木厂进行加工处理，方能转化为可用的建筑材料。在锯木厂中，原木经过精细加工，最终成为适用于建筑需求的木材。"
 fruit_orchard: "果园"
 fruit_orchard_desc: "水果是大自然慷慨的馈赠，为我国人民提供了丰富的食物来源。果园将作为稳固的水果生产基地，满足民众的日常需求。"
 city_guard: "卫队驻地"
 city_guard_desc: "即便没有层级分明的组织，也必须有专门的暴力组织负责维持法律与秩序。征召加入城市卫队的市民将在$city_guard$中构成我们军事力量的中坚支柱。"
 library_desc: "这些世俗机构是学者和富人学习和聚会的场所，他们可以在这里研究许多主题，学习哲学、数学、宗教和科学。它们通常在大学的资助和影响下建成，但也可以是独立建造的。"
 confucian_school_desc: "这些经学机构致力于以儒家的理想主义思想教育和培养政府未来的士大夫。"
 confucian_academy_desc: "一座为精英阶层子弟开设，专门教授儒学经典和应对科举考试的私立学府。"
 opera_house_desc: "一座专门用于进行歌剧表演演出的宏伟华丽的建筑。这些建筑通常由富有且具有影响力的个人出资修建的。"
 theater_desc: "艺术家表演他们的戏剧、交响乐和其他戏剧作品的建筑。"
 toll_castle_desc: "紧邻着路口、渡口或隘口修建的小型防御工事，这里的警卫可以收取一笔通行费来给过路者放行。"
 nobility_fortifications_desc: "贵族们依托这些中等规模的防御工事来对他们祖祖辈辈生活的土地和上面生活的农民施加影响。"
 rotten_borough_desc: "代表了一个选民过于稀少，以至于很容易因为选举腐败、贿选和勒索投票给某个候选人的选区。"
 noble_villa_desc: "贵族将区别于乌合之众的平民来彰显他们超然于世的优越感。因此他们选择在远离城镇的乡野定居。尽管如此，他们的宅邸依然极尽奢华和宏伟。"
 local_noble_delegation_desc: "尽管贵族们居住在远离市区的地方，不必和平民呼吸同一口空气，但他们仍然热衷于参与主要城镇中的事务，尤其当这些事务关乎治理问题时。因此，他们在许多地方拥有自己的居所，并以此施加自己的影响力，这是很常见的事情。"
 nobles_recruitment_center_desc: "贵族们积攒了数不胜数的财富，自然有了保护这些财产的需求。因此，他们常常拥有自己的私人警卫，甚至直接从当地居民中招募一支全副武装的部队。"
 parish_church_desc: "神职人员希望尽可能扩大他们的影响力，以确保人所有人都能沐浴在真正信仰的光辉之下。无论居民点的规模有多小，他们都欣然前往照顾当地居民的精神需求。"
 local_shrine_desc: "宗教往往扎根于具有强大灵性羁绊的土地。在这些地方，神职人员将迅速修建当地神庙，以确保人们恰当地尊重这些土地和神灵。"
 clerical_archives_desc: "神职人员致力于积累各种知识，而这些知识未必全是神学领域的。他们的档案馆堪称智慧的宝库，涵盖了各种各样的著作，以至于即便这些文献对神职人员自己而言也是可能犯禁的。"
 spiritual_retreat_desc: "对献身信仰的人而言，越是努力超越世俗，就越能接近于神性。因此人们修建了一些场所，在那里他们可以抛却一切尘世的依恋，与信仰交流共融。"
 warrior_monks_training_grounds_desc: "献身信仰并不一定就要摒弃武力。因此，许多僧侣不仅致力于精进自己的精神，同时也致力于修炼自己的武艺。"
 guild_hall_desc: "如果竞争过于激烈，地方工匠就难以将产品推销给足够多的人。因此，他们倾向于结合起来并建立行会，并以此决定如何生产和分配某种商品。"
 merchants_guild_desc: "贸易和商业是经济流动的基础。为了使经济流动更加自然有效，贸易商将自己组织成行会，从而消除了贸易路线之间的壁垒，并且每位成员贡献了自己的力量，让商路更加四通八达。"
 local_markets_desc: "无论一个定居点有多么隔绝于世，总有商人愿意往返于此，带来该地所需的任何货物和供养，将这里生产的产品运走贩卖，并以此获利。这些商人在当地建立市场，从而使商业流通。"
 burgher_mansion_desc: "即便他们不属于贵族，但一旦有人积攒了足够的财富，他们无疑会模仿那些生而富贵的人的生活方式。因此，富有的市民为自己建造了其奢侈毫不逊色于高级贵族的豪宅。"
 artisan_guilds_desc: "任何产品的生产都需要经验和技能。掌握这些技术的人因此会建立工坊，以便能够专注于生产，并招收学徒传承技艺。"
 local_assembly_desc: "平民接受政府的支配，但并不是完全脱离于政府之外的。在当地的集会，他们得以讨论自己最关切的问题，并将这些关切呈报给有关当局。"
 pirate_haven_desc: "平民靠体力劳动过活，但他们中的一些人可能会落草为寇，尤其是当一些海岸线被政府当局所忽视的时候。他们可以在那里建立隐蔽的港湾，并以此为基地向守备不足的过往船只发动袭击。"
 peasants_training_grounds_desc: "对于普通民众来讲，只要他们还需要被征召参战，在居住地的训练场进行训练就是有益的。他们可以在那里学习基本的战斗常识，比如至少知道应该用剑的哪一面去砍敌人。"
 festival_grounds_desc: "作为人的天性，平民们在有机会时喜爱欢饮和庆祝。因此，每个定居点都准备了专门的场地以供人们举行节日和庆祝活动。"
 peasants_hunting_grounds_desc: "只要平民的狩猎权获得了法律的首肯，他们就将很快建立起专门的狩猎场。在那里，他们可以猎获并利用当地森林可以捕到的任何野生动物。"
 local_schools_desc: "受教育的民众才是生产力先进的民众。因此，地方学校将帮助对平民进行教育，从而使他们获得比肩上层阶级的知识。在所有可能的地方建立这样的学校，这种想法是理所应当的。"
 local_newspaper_desc: "信息代表知识，知识就是进步。因此地方的报刊发行机构将有关当下事态的信息传递给民众，从而造福所有人。"
 cantonments_desc: "营房将为军队提供永久性的兵员招募中心，并为士兵提供住宿。"
 grand_palace_desc: "$grand_palace$里所有的一切都是为统治者及其最亲近的人准备的，庄重地展示了我们社会的最高文化成就。"
 great_madrasa_desc: "作为高等学府，$great_madrasa$为我们最可敬的学者提供了一个家园，他们可以在此传播他们在医学、建筑和教法知识上的成果。"
 tower_of_belem_desc: "$tower_of_belem$扼守着塔霍河的入海口，不仅是捍卫港口的军事堡垒，也是我国海权优势的象征。"
 great_temple_of_tenochtitlan_desc: "$great_temple_of_tenochtitlan$是献给战神维齐洛波奇特利和雨与农业之神塔拉洛克的神祇。它的阶梯状金字塔结构使我们在未来很容易对其进行扩建。"
 corporation_of_london_desc: "$corporation_of_london$被商人和贸易商所掌控，控制了$london$发展和增长的绝大部分份额。"
 grand_apartment_desc: "作为统治者彻底掌控$london$的标志，坐落于河畔的$grand_apartment$加强了我们的控制力。"
 sanssouci_desc: "坐落在喧嚣城市的郊外，$sanssouci$是一座简谱的单层宫殿，它的周围环绕着广阔的花园与葡萄园。"
 berlin_palace_desc: "在$berlin$城的中央，坐落在施普雷河与$berlin$运河之间，$berlin_palace$将使我们的统治者更好地统治这座城市。这座宫殿建造史上遭遇的诸多困难也彰显了我国攻坚克难实现意志的力量。"
 versailles_desc: "$versailles$是一座庞大的皇家住所综合体，包含了数间沙龙、厅堂、房间，一间礼拜室，甚至还有一间剧院。外交官和上流人士时常来到这座王宫，向$french_group$王室提出请愿。"
 enderun_academy_desc: "$enderun_academy$是设立在托普卡帕宫内部的宫廷寄宿学校，用于将学生训练为$devshirme_system_policy$下优秀的$janissaries_advance$战士，以及杰出的$turkish_culture$政治家。"
 rock_of_monaco_desc: "$rock_of_monaco$是位于摩纳哥城邦中央一块高大的巨岩。尽管这块石头本身仅仅拥有象征意义，但受它庇护的摩纳哥城却是地中海海盗在当地的避风港。"
 calvinist_preachers_desc: "作为$reformation$的一大宗派，$calvinist_preachers$容纳了信仰$calvinist_ADJ$的当地传教士，他们孜孜不倦地向附近的$catholic_ADJ$信徒传播信仰。"
 schwaz_mine_desc: "$schwaz_mine$是一座富含银铜矿石的繁荣矿井。开采的资源将为其主人未来几个世纪的外交和军事行动提供资金。"
 urban_parliament_seat_desc: "$urban_parliament_seat$是代表城市当地$burghers$政治权力的席位。这一议席的存在大大增加了行会和商人的影响力。"
 adm_vatican_library_desc: "梵蒂冈图书馆是罗马教廷最大的图书馆。它拥有从古典时期一直到现在的信息和文献收藏。"
 dip_vatican_library_desc: "$adm_vatican_library_desc$"
 mil_vatican_library_desc: "$adm_vatican_library_desc$"
 wisselbank_desc: "$amsterdam$银行，又称$wisselbank$，是一家在创建和维护硬币标准方面发挥着重要作用的兑币行。作为同类银行中的第一家，$wisselbank$影响了整个$europe$后来成立的国家银行。"
 entrepot_desc: "$entrepot$位于熙熙攘攘、生机勃勃的市场中心，是我们的商业活动蓬勃发展的最佳场所。"
 trading_hub_desc: "作为我们贸易网络的重要节点，$trading_hub$是出售和购买许多外来和本地商品的好去处。"
 customs_house_desc: "我们的领地有一个热闹的市场，许多商人从遥远的国度进口迷人的商品。这些商品的监管和流通控制由$customs_house$负责。"
 stock_exchange_desc: "作为经纪人、商人和投资者的重要聚会场所，$stock_exchange$极大地促进了商业和股份公司股票的流通。"
 clearing_house_desc: "换汇支付和远期交易是我国常见的主要商业行为。$clearing_house$为我们提供了一个环境，以进一步加强我们对流经我国的贸易的控制。"
 market_warehouse_desc: "进出我们市场的货物量增加，要求我们通过建造$market_warehouse$来提高货物储存能力。"
 sugar_plantation_desc: "培植土地并种植甘蔗是一项致富的事业。通过建立$sugar_plantation$，我们可以在利润丰厚的$sugar$贸易中站稳脚跟。"
 cotton_plantation_desc: "通过建立有组织的种植园，我们领地内的田地可以用来大规模种植$cotton$这一破受欢迎的作物。"
 tobacco_plantation_desc: "通过建造$tobacco_plantation$来种植$tobacco$，我们不仅能逐渐走向繁荣，还能从有利可图的贸易中分一杯羹。"
 jewelry_guild_desc: "宝石和贵重石材被加工成最高品质的珠宝，使得$jewelry_guild$因其可观的利润成为备受追捧的职业。"
 north_sea_shipyards_desc: "尼德兰造船厂的优势在于能够雇用欧洲最好的工匠和工程师，因此效率很高，能力拔群。"
 dock_desc: "码头是最基本的海岸基础设施，可用于建造和修理船只。"
 dry_dock_desc: "这是一座能让工人在干涸的渠道内建造和修理船只的港口建筑，并且在完工后可以引水淹渠使船只顺利下水。这项对船只进出便利性的改进使得船只建筑的效率和能力得到了很大程度的提高。"
 shipyard_desc: "造船厂将我们港口的能力提升到了新的高度，增加了可维修和建造的船只数量，同时也为这些船只的船员提供了更多的便利设施。"
 grand_shipyard_desc: "这个庞大的港口基础设施令人目不暇接，随时都有数不清的船只和水手来来往往。它建造和维修整个舰队的能力使其成为我们不断扩大的海上力量的一个定点。"
 naval_base_desc: "整整一段海岸线都被利用起来以专门为我们建造和修理庞大的舰队。这个居住着水手、工人和工程师的小型园区有能力独立自主地建造出一整支舰队，从而成为了我国最重要的战略重心之一。"
 distillers_guild_desc: "这个由酿酒师组成的帮派控制着城镇里所有蒸馏饮品的秘方与工艺。因此所有想要学习这一行当的人都必须加入他们的行列，进一步助长了他们对技术的垄断。"
 distiller_manufactory_desc: "古旧行会的生产机密因为对蒸馏饮品的大量需求而不得不全部公开，这一需求促成了一座采用现代生产体系的酿造中心，它优先考虑的是产量和利润。"
 brewery_desc: "在这里，谷物或水果可以酿成美味而令人陶醉的饮品，供所有阶层的人享用。"
 brewery_manufactory_desc: "对酿造饮品的大量需求催生了一处集中的生产中心，在这里，古老的手工技法已经被拆分为系统环节并以机器设备取代。"
 glass_guild_desc: "将$glass$塑形并制作玻璃制品的工艺十分精细。专业工坊生产各类玻璃制品，从实用容器到装饰性彩绘玻璃窗。"
 saltpeter_guild_desc: "$saltpeter$是从富含硝酸盐的土壤、粪肥和腐败有机物中提取，以劳动密集型工艺生产出来的。它对火药的生产至关重要，因此也对国防事业意义非凡。"
 lacquerware_guild_desc: "$lacquerware_guild$将漆树的汁液以多层次的覆盖制成表皮，使生产出来的物品具有标志性的光泽。这些包受欢迎的奢侈器具包括家具、仪式容器等等。漆器因其美观且兼具耐用而受人青睐。"
 gun_smith_desc: "$gun_smith$致力于生产和维修火器枪支，生产各种质量的枪支及其零部件，如同枪管、保险锁和扳机。"
 weapon_guild_desc: "负责生产各类武器的工匠组织起来的行会。这样的行会是国家国防的基础，他们为士兵提供了适用于特定军事战术和相应数量的武器。"
 cloth_guild_desc: "对各类纺织品的生产通常是一个国家经济的基石。$cloth_guild$雇佣了染色工、纺纱工和织布工，他们将保持稳定的产出，并有自己的一套标准来确保他们的产量和质量。"
 fine_cloth_guild_desc: "以精心纺织的$wool$、丝绸和天鹅绒制成纺织品常常受到贵族偏好，这些需求促成了一项利益丰厚的业务。这些创新技艺的中心开发出了先进的纺织和面料加工技术，从而为当地和国家经济做出巨大贡献。"
 tannery_desc: "$tannery$负责生产队皮革制品的制造，生产包括鞋子、马鞍和书套等重要物品。制革师利用先进的技术处理动物皮革，确保了$leather$的耐用与美观。"
 paper_guild_desc: "$paper$是国家统治的基石，从行政管理到教育乃至贸易，它在各方各面都被广泛运用着。因此，$paper_guild$将确保纸张以某种适宜的生产标准和产量被制作出来，并且熟练掌握一种用亚麻、棉花和其他植物纤维进行浸泡、制浆并压榨造纸的技术。"
 scriptorium_desc: "抄写员在$scriptorium$这座专业中心中一丝不苟地抄写手稿，生产各种宗教、法律甚至文学性质的文本，以保护和传播知识。"
 tools_guild_desc: "从简单的锤子到基础的机床，$tools$始终是我们社会的重要组成部分。$tools_guild$专门生产这些实用工具。"
 porcelain_guild_desc: "$porcelain$是一种陶瓷，其特点是由于高温导致的材料玻化而具有强度和半透明性。$porcelain_guild$专门从事此类器皿的制作和装饰。"
 naval_supplies_guild_desc: "$naval_supplies$涵盖造船所需的一切材料，从基本木材到焦油、绳索、亚麻、帆布及其他各类物资。虽然船舶物资贸易种类繁多且范围广泛，但$naval_supplies_guild$负责提供造船所需的所有材料。"
 dyes_guild_desc: "自纺织业诞生以来，优质$dyes$便始终拥有市场。$dyes_guild$利用现有植物制作$dyes$。"
 putrefaction_works_desc: "$saltpeter$是一种有价值的化合物，可用作肥料、肉类加工用盐和火药的主要成分。在缺乏矿石资源的情况下，建造$putrefaction_works$是获得$saltpeter$的另一种方法。"
 naval_supplies_manufactory_desc: "和$naval_supplies_guild$类似的是，$naval_supplies_manufactory$同样专注于$naval_supplies$的生产。由于后者在生产规模上的扩大，对船用物资生产的效率得到了显著提高。"
 weapon_manufactory_desc: "刀剑、长枪、弓箭，各式各样的$weaponry$构成了一支军队的核心。$weapon_manufactory$可以利用多种材料制造各种类型的近战武器和简单的远程武器。"
 fine_cloth_manufactory_desc: "$fine_cloth$一直以来都是精英与贵族阶级地位的标志。$fine_cloth_manufactory$则致力于利用$cloth$和$silk$纺织这些贵重而精致的纺织品。"
 cloth_manufactory_desc: "$cloth$代表着各种毛料及亚麻的纺织品和衣物。$cloth_manufactory$专门使用$wool$、$cotton$和$fiber_crops$等材料来纺织$cloth$。"
 paper_workshop_desc: "$paper$对于各种账目记录、行政管理和知识的传播都是必不可少的。$paper_workshop$专门使用$fiber_crops$、$lumber$和其他的纤维团块来制造新鲜$paper$。"
 printing_press_shop_desc: "在采用了易于生产和替换的源部件后，$printing_press_shop$在生产和传播书面印刷物上所消耗的人力和材料成本得到了大大降低。"
 glassworks_desc: "传统玻璃吹制技术的改进和新材料的加入使大规模生产$glass$变得更加容易。"
 perfumery_desc: "种植鲜花并萃取精华，$perfumery$致力于制造给富人享用的奢侈品。"
 porcelain_manufactory_desc: "$porcelain$的规模生产是长期炼金术实验产生的成果，这使得从海外进口昂贵的瓷器成为自主生产之外的备选项。"
 tannery_manufactory_desc: "化学的进步使得鞣制动物皮革的工序大大缩短，从而能够生产出更高质量的$leather$。"
 lacquerware_manufactory_desc: "漆料喷涂和绘制工艺的改进使得$lacquerware$的生产更加便宜高效。"
 fine_cloth_mill_desc: "由水轮驱动的$fine_cloth_mill$可以快速批量生产$fine_cloth$。"
 textile_mill_desc: "由水轮驱动的$textile_mill$可以快速批量生产$cloth$。"
 steel_mill_desc: "高炉技术与冶炼工艺可靠性的提升，使得大规模冶炼$steel$成为一项规模经济的产业。"
 iron_foundry_desc: "用$iron$而非其他任何材质打造的$tools$更为坚固耐用，而生产耗时更短，工序更为简练。"
 weapon_factory_desc: "随着近年来军事问题的重要性大大提高，我们急需找到为士兵生产更优质新武器的方法，并建造服务于这一生产目的的工厂综合体。"
 monastery_desc: "修道院是一个隐居和沉思的地方，是那些希望献身于与上天交流的人的庇护所。因此，修道院是学习和反思的场所，伟大的知识通常藏在修道院的墙后。"
 madrasa_desc: "作为致力于促进研究的知识中心，伊斯兰学校聚集了远道而来的众多学子。他们在其中讨论世俗事务和宗教问题，并将智慧分享给每个人。"
 orthodox_monastery_desc: "$orthodox$教士往往拥有强大的权力和权威，他们的修道院便代表着他们的地位。在他们敬奉的圣象之下，这些教士是国家传统价值观的守护者。"
 miaphysite_monastery_desc: "$miaphysite$充分保留了$christian$自创立之初便使用礼仪和仪式，而修道院是这些礼仪的保藏库。只有在这些修道院的院墙之内，上帝的话语才会被字斟句酌地研究。"
 bailiff_desc: "无为而治只会是邪恶与懒惰的温床。因此，国家的统治力需要地方的能吏来下达基层，他们的任务是在每一个定居点维持法律和秩序。"
 fishing_village_desc: "水是生命之源，因此其中居住着诸多生灵。利用这种丰富的环境，在任何海岸上都能发展出整个村庄，那里的人们以捕捉任何水中生物为生，这种情况并不罕见。"
 farming_village_desc: "食物是文明运转的源泉。田地和农田不仅能养活居民，还能喂养许多其他动物，并从中获取其他产品。这种组合是任何定居点繁荣发展的关键。"
 forest_village_desc: "森林和荒野并不像人们想象的那样荒凉，因为在它们的土地上有大量可以捕猎的动物，并可获取充足的肉和毛皮。因此，人们通常热衷于在有丰富动物资源的森林附近定居。"
 tar_kiln_desc: "焦油因其不可或缺的的密封性和防水性，自古以来便被广泛使用。因此，凡有林处便有焦油窑，人们用这些窑灶将树木中提炼的树脂通过干馏制成焦油。"
 horse_breeders_desc: "无论是作战还是将货物驮运至全国各地，马在几乎所有人类活动中都是不可或缺的。因此为了满足这些需求，许多家庭开始自己培育这些饲喂成本高昂的骏马。"
 market_village_desc: "由于每个特定地区都有聚集所有贸易的需求，这些小集市便应运而生，并扮演贸易枢纽的角色。人们围绕这些市集建立了小规模的市镇社区。"
 stone_quarry_desc: "石料是一种优质的建材，可用于房屋、渡槽、寺庙和桥梁等。遗憾的是，它必须依靠人工采集，而优质建筑石材并不总是很丰富。为了满足我们的需求，我们可以在拥有优质材料的地区建立采石场。"
 lumber_mill_desc: "木料本身的价值相对较低，但如果被切割成有用的木板就另说了。为了最大限度地提高其实用性和运输便利性，人们建造了众多木材厂，砍伐的树木在这里可以很容易地制成木板。"
 fiber_crops_farm_desc: "各种植物纤维是生产绳索、鞋子、衣服和其他人们所需的商品的必要原料。通过种植这些作物，我们可以依靠自己的生产，减少对进口的依赖。"
 sand_pit_desc: "沙子有很多用途，包括作为建筑材料，但某些类型的沙子在加热后也非常适合用于玻璃制造。我们可以建造沙坑来开采这种资源，以满足我们的各种需求。"
 clay_pit_desc: "黏土对我们的制陶业至关重要，同时也是制作家居土砖的理想材料。我们可以在这种材料丰富的地区建立黏土坑，为我们的陶工提供可靠的来源。"
 charcoal_maker_desc: "燃烧木炭可以为我们的房屋取暖，也可以为我们的锻炉提供燃料。通过燃烧我们现有的大量木材，我们可以生产出木炭，这些木炭的热值远远超过它们作为原木的形态。"
 elephant_hunting_grounds_desc: "由于体型庞大，大象不能像马或牛一样在普通农场饲养。相反，我们将建立大象狩猎场，发挥半野生农场的功能，让我们能够挑选出最符合我们需求的大象。"
 sheep_farms_desc: "虽然我们的牧羊人已经在草地和山丘上饲养羊群，但我们需要一种更像农场的方式来提高生产率。养羊场将饲养更多的羊，以提高产量。"
 lutheran_preachers_desc: "作为$reformation$的一大宗派，$lutheran_preachers$容纳了信仰$lutheran_ADJ$的当地传教士，他们孜孜不倦地向附近的$catholic_ADJ$信徒传播信仰。"
 preachers_work_for_free: "主的话语是免费传播的！"
 temple_desc: "$temple$是为$clergy_estate$的宗教职责而奉献的礼拜场所。虽然根据当地的宗教，寺庙可以有不同的形态和形式，但它的目的是一样的。"
 cathedral_desc: "$cathedral$是一座规模宏大的$temple$建筑，为当地众多民众提供宗教服务。作为城市的宗教中心，各阶层人士纷纷前往这座建筑进行礼拜。"
 counting_house_desc: "$counting_house$是一个记录全镇企业财务账簿的办公室。此外，还负责处理与付款有关的业务预约和通信。"
 minting_office_desc: "$minting_office$是制造国家货币的主要建筑。不同的金属源源不断地输入该机构，并锻造成硬币提供给民众。"
 granary_desc: "$granary$是一种储存设施，可防止储存的食物被老鼠和其他动物污染。它还能在需要时维持居民的食物供应量。"
 wharf_desc: "$wharf$是港口的海上建筑物，船只可停靠在码头上转运货物，并接受维护和修理。"
 medical_school_desc: "随着$scientific_revolution$的兴起，医疗领域不断取得新的突破，医疗方法和医药知识也在不断增加。$medical_school$将确保这些知识能够毫无保留地传递给新一代医疗工作者。"
 hospital_desc: "$hospital$的历史源远流长，许多古代文明都有自己的病人收容机构。到了中世纪，$hospital$进一步发展，现在它更注重病人的保健和康复。"
 slave_market_desc: "这里是买卖$slaves$的贸易中心，通过强迫劳动促进经济发展。"
 port_authority_desc: "$port_authority$负责监督海上交通，执行法规，征收关税，并确保货物和业务安全通过港口。"
 pounamou_carver_desc: "精通制作复杂的新西兰玉（普纳穆）工艺品的工匠，因制作具有文化和精神意义的器物而备受尊崇。"
 hanseatic_kontor_desc: "这个贸易办事处由汉萨同盟经办，是促进北欧诸城与海外市场之间利润丰厚的贸易的重要基石。"
 fondaco_desc: "为外国商人提供的多功能仓库和住所，在此进行商业活动并进行货物仓储。"
 venetian_arsenal_desc: "由共和国运营的大型造船厂，负责快速建设强大的海军舰队，在海上优势方面发挥着关键作用。"
 kurultai_desc: "$kurultai$象征着地方集会权力，做出重要决策并决定召集军队的时机。"
 order_stronghold_desc: "军事修会的坚固基地，战略防御的关键地点。十字军出征的指挥力和对领土的控制力都以此为中心向外延伸。"
 banking_office_desc: "我们通过$banking_office$向其他国家的居民提供小规模投资。同时，它也将成为我们所属商人的运营基地。"
 copenhagen_dockyard_desc: "$copenhagen_dockyard$提供必要的船只和水手，以确保我们的海军优势。该船坞建在$copenhagen$一处良港之内，以比同类型建筑高得多的运营效率而著称。"
 caravanserai_desc: "$caravanserai$像里程碑一样坐落在丝绸之路的沿途，为商人和运载重物的马匹和牲畜提供休息。"
 caravan_stop_desc: "$caravan_stop$像里程碑一样坐落在沙漠商路的沿途，为商人和运载重物的马匹和牲畜提供休息。"
 seat_of_cardinal_desc: "一位晋升至枢机职级的主教的所在地，为我们在$catholic_church$的事务中争取到重要的话语权。"
 galley_barracks_desc: "$galley_barracks$将容纳为我们划船的奴隶，并为建造新船提供空间。"
 uffizi_desc: "$tuscan_uffizi_desc$"
 polders_desc: "$polders_advance_desc$"
 hand_cannon_guild_desc: "$hand_cannon_guild_advance_desc$"
 ruined_great_wall_of_china_desc: "$ruined_great_wall_of_china$是横亘于伟大帝国边界的一系列宏伟之城墙与关隘，它并非连续不断的墙体，而是多节工事组成。古长城的建造始于数个世纪前。尽管许多朝代对其进行了修缮和扩建，但数百年的废弃已对其造成了严重损害，如今大部分长城已仅剩残垣断壁。"
 repaired_great_wall_of_china_desc: "一道修缮完善且维护精良的屏障，将守护我朝边疆，抵御外族蛮夷之侵扰。"
 rural_clothmaker_desc: "一个使用当地材料手工制作纺织品的小行会。它在当地经济中发挥着至关重要的作用，提供服装和贸易商品。"
 mason_desc: "熟练工人在$mason$中负责切割并塑造用于建筑的石头，这对建造持久耐用的结构来说是必不可少的。"
 embassy_desc: "这是外交的最前沿阵地，也是各国代表进行谈判和缔结潜在同盟的场所。"
 firearms_manufactory_desc: "$firearms_manufactory$通常被称为我们军事生产综合体的命脉，生产手枪、步枪等各种形状和尺寸的枪械。"
 cannon_foundry_desc: "$cannon_foundry$将金属熔炼铸造并组装为大炮。这是武装军队、增强国家军事能力的关键。"
 cannon_maker_desc: "专门制作和组装大炮的行会。这些威力强大的武器是攻城和防御的关键。"
 firearms_factory_desc: "随着保护边境的要求不断提高，我们的军工生产综合体的生产和需求配额也随之增加。$firearms_factory$源源不断地生产枪支以满足这一需求。"
 cannons_factory_desc: "一个批量生产大炮的大型工厂。它扩大了生产能力，极大地满足了我军日益增长的需求。"
 settlement_building_desc: "这一建筑代表着从零开始建立新的定居点，并提供商店、基本建筑支持和贸易路标等基本设施，以鼓励移民移居该地点。"
 janissary_barracks_desc: "年轻奴隶接受军事训练成为耶尼切里的地方建筑。"
 ghilman_barracks_desc: "年轻奴隶接受军事训练成为$a_ghilman$的地方建筑。"
 safaviyya_order_hall_desc: "$safaviyya_order_hall$是隶属于萨法维苏菲教团的建筑。虽然建筑高度宗教化，但也为$qizilbash$提供了训练场地。"
 alhambra_desc: "$alhambra$，义为#italic 红堡#!，是一座位于格拉纳达的要塞宫殿，被认为是纳斯尔王朝的巅峰之作。"
 hexamilion_wall: "六里墙"
 hexamilion_wall_desc: "#italic $hexamilion_wall$#!，自古代起就存在，用来保护[ShowAreaName('morea_area')]。"
 oma_falaj: "法拉吉"
 oma_falaj_desc: "$oma_falaj$是一种地下渡槽系统，让我们可以安全地将水运送到任何地点。"
 oma_nizwa_fort: "尼兹瓦要塞"
 oma_nizwa_fort_desc: "$oma_nizwa_fort$是[ShowAreaName('oman_area')]地区[ShowGoodsName('incense')]贸易的重要节点。"
 coastal_settlements: "沿海定居点"
 coastal_settlements_desc: "一个$coastal_settlements$将吸引我们的许多[pops|e]迁入。"
 dutch_trade_outpost: "出岛荷兰商馆"
 dutch_trade_outpost_desc: "为了加强在[ShowRegionName('japan_region')]的影响力，许多居住在商馆的#italic 和兰商#!试图与领主保持亲密关系，同时开展自由贸易。"
 dutch_admiralty_desc_common: "旗下众多的舰队使我国的海权利益难以凝结为一个整体，但另一方面也使各省都能维持自己的海军。"
 friesland_admiralty: "弗里斯兰海军部"
 friesland_admiralty_desc: "$dutch_admiralty_desc_common$"
 west_friesland_admiralty: "西弗里斯兰海军部"
 west_friesland_admiralty_desc: "$dutch_admiralty_desc_common$"
 rotterdam_admiralty: "鹿特丹海军部"
 rotterdam_admiralty_desc: "$dutch_admiralty_desc_common$"
 zeeland_admiralty: "泽兰海军部"
 zeeland_admiralty_desc: "$dutch_admiralty_desc_common$"
 amsterdam_admiralty: "阿姆斯特丹海军部"
 amsterdam_admiralty_desc: "$dutch_admiralty_desc_common$"
 library_of_vijayanagar: "$vijayanagar$大图书馆"
 library_of_vijayanagar_desc: "作为[ShowLocationName('vijayanagar')]最重要的教育中心之一，这个图书馆将使我们的人民接受更深层次的教育。"
 city_of_victory: "胜利之城"
 city_of_victory_desc: "作为南$india$的希望灯塔，毗奢耶那伽罗城是世界上最伟大的城市之一，每年都有许多学者和使节前来参观[ShowLocationName('vijayanagar')]的文明。"
 ranganathaswamy_temple_building: "$ranganathaswamy_temple$"
 ranganathaswamy_temple_building_desc: "在[ShowLocationName('srirangam')]重建这一宗教圣所之后，它现在成为了整个南$india$最伟大的神庙之一。"
 venkateswara_temple: "文卡特斯瓦拉神庙"
 venkateswara_temple_desc: "蒂鲁帕蒂和毗湿奴化身文卡特斯瓦拉在最近的敬献活动后影响力大增，在[ShowAreaName('tamil_land_area')]的民众中达到了新的高度。"
 constantinople_observatory: "塔基尤丁天文台"
 constantinople_observatory_desc: "这座宏伟的天文台坐落在城市的一座小丘上，将美丽的夜空尽收眼底。如果允许它继续开展研究，这些成果或将造福整个[ShowReligionGroupAdjective('muslim')]世界。"
 kurmina_headquarter: "库尔米纳治所"
 kurmina_headquarter_desc: "作为一个军区省份的主要驻军，这个治所可以让其总督在发生战争时准备好军队，并保护王国不受任何入侵。"
 great_enclosure: "大围场"
 great_enclosure_desc: "大围场不仅展现了我们对当地[ShowGoodsName('livestock')]的控制，在走投无路时我们也能撤至其中作最后抵抗。"
 great_hill_complex: "大丘墟"
 great_hill_complex_desc: "作为一个宗教场所，$great_hill_complex$中呈放着许多用皂石制作的器物，是我们举行最重要仪式的地方。"
 great_valley_complex: "大谷邑"
 great_valley_complex_desc: "$great_valley_complex$是一个提供大量住房的地方，它将帮助我们开发[ShowLocationName('great_zimbabwe')]的资源。"
 wat_chaiwatthanaram_temple_building: "柴瓦塔那兰寺"
 wat_chaiwatthanaram_temple_building_desc: "该寺庙由我国统治者私人赞助修建，是政府举行宗教仪式和统治者家族成员举行葬礼的场所。"
 khmer_baray: "人工湖"
 khmer_baray_desc: "作为一个大型蓄水池，这些建筑将使我们能够进行更多的农业投资，并养活我们的更多人口。这些水坝在建成之后需要严密的监管和持续的维护，以避免破败坍塌。"
 #Bavaria
 herrenchiemsee_abbey_potential: "只有在$BAV$控制基姆湖时，才能在湖心岛上建造海伦基姆湖修道院。"
 herrenchiemsee_abbey: "海伦基姆湖修道院"
 herrenchiemsee_abbey_desc: "一座宏伟的巴洛克式修道院坐落于基姆湖岛上。它作为宗教与文化的重要象征，不仅提升了文化素养，也弘扬了$BAV_ADJ$的传统。"
 munich_residenz_founding: "$munich$王宫‑中世纪城堡"
 munich_residenz_founding_desc: "这座建筑代表着着[ShowLocationName('munich')]王宫的奠基，其日后将成为$BAV_ADJ$统治者的核心居所。作为坚固的防御工事，这座建筑旨在平息叛乱臣民并抵御敌对势力，象征着$BAV_ADJ$的权力与权威在[ShowLocationNameWithNoTooltip('munich')]的崛起与巩固。"
 munich_residenz_founding_potential: "只能在触发“慕尼黑王宫的奠基”事件后建造"
 munich_residenz_renaissance_expansion: "$munich$王宫‑$renaissance$老王宫"
 munich_residenz_renaissance_expansion_desc: "在$renaissance$时期，[ShowLocationName('munich')]王宫经历了大规模的扩建，彰显了$BAV$的宏伟气魄与文化辉煌。这一建筑杰作增添了艺术与精致的殿堂，进一步提升了[ShowLocationNameWithNoTooltip('munich')]作为$hre$文化中心的声誉与地位。"
 munich_residenz_renaissance_expansion_potential: "只能在初始阶段的慕尼黑王宫建立且触发了“$renaissance$时期的慕尼黑王宫扩建”事件后才能建造"
 munich_residenz_baroque_expansion: "$munich$王宫‑巴洛克式宫殿"
 munich_residenz_baroque_expansion_desc: "巴洛克时期[ShowLocationName('munich')]王宫的扩建，彰显了启蒙时代的璀璨辉煌。其华丽的花园、宏伟的大厅与精巧的设计，生动展现了维特尔斯巴赫王朝在巴伐利亚乃至更广阔地域的艺术与政治统治地位。"
 munich_residenz_baroque_expansion_potential: "只能在$renaissance$阶段的慕尼黑王宫建成且触发了“巴洛克时期的慕尼黑王宫扩建”事件后才能建造"
 #Majapahit
 bajang_ratu: "双柱门"
 bajang_ratu_desc: "$bajang_ratu$是一座规模宏大的仪典之门，它的建筑设计采用了#italic 双廊式#!设计，采用优质红砖砌成，是整个$MAJ_ADJ$最高的建筑之一。它的用途至关重要，因为该建筑用于举行宗教和政治性质的盛大仪式。"
 bubu_building: "鱼笼"
 bubu_building_desc: "一些最有效的捕鱼技术被当地人称为$bubu_building$的捕鱼陷阱所采用。这些陷阱由竹子等软木编织而成，由经验丰富的渔民在河口等战略要地进行管理，并采用复杂的技术最大限度地提高渔获量。"
 sufi_mosque: "苏菲派清真寺"
 sufi_mosque_desc: "一座由当地[ShowReligionGroupAdjective('muslim')]皈依者所建造的建筑，展现了更为综摄的信仰模式。"
 wali_songo_shrine: "瓦里圣陵"
 wali_songo_shrine_desc: "一座专为供奉[ShowReligionGroupAdjective('muslim')]瓦里（圣徒）而建的圣殿，旨在纪念这位圣徒在本地积极传播[ShowReligionGroupNameWithNoTooltip('muslim')]所做出的杰出贡献。"
 #Mali
 fulani_cattle_rearing_pen: "牛栏"
 fulani_cattle_rearing_pen_desc: "在该[location|e]建造的养牛场能帮助[ShowCultureName('fulbe')]人以更专业的方式饲养牲畜。"
 trans_saharan_trade_outposts: "跨撒哈拉驿站"
 trans_saharan_trade_outposts_desc: "这些横跨撒哈拉的前哨站是为确保商队的安全而建，使其主人能够进一步扩大在该地区的影响力。"
 son_unlocked_trans_saharan_outposts_tt: "已解锁[ShowBuildingTypeName('trans_saharan_trade_outposts')][building|e]"
 #Ethiopia
 debere_meshwae: "献祭山大教堂"
 debere_meshwae_desc: "作为一座主要的[ShowBuildingTypeName('miaphysite_monastery')]，[ShowBuildingTypeNameWithNoTooltip('debere_meshwae')]不仅赋予了[ShowEstateTypeName('clergy_estate')]阶层对土地更大的控制力，也给他们提供了更优厚的生活条件。"
 #West Africa
 walls_of_benin: "$benin$墙"
 walls_of_benin_desc: "这道城墙隔绝了试图征服[ShowLocationName('benin')]的敌人，使其得以繁荣发展。"
 zazzau_walls: "$zazzau$城墙"
 zazzau_walls_desc: "作为向其他[ShowRegionName('guinea_region')]国家展示武力的象征，这些墙向邻国展示了这个地方的力量。"
 eghabho_nore_mansion: "镇护官治所"
 eghabho_nore_mansion_desc: "管理一座城镇的首领的宅邸。他们负责代替统治者管理这一地区。"
 ribat: "里巴特"
 ribat_desc: "一种主要用于保护商队或小区域免受劫掠的小型防御工事。"
 #Delhi
 delhi_tomb: "苏丹陵寝"
 delhi_tomb_desc: "安葬着一位$india$伟人的遗骸，这座陵墓不仅是旅者必访之地，更是文化的象征。"
 #Orissa
 ori_portuguese_quarters: "葡萄牙区"
 ori_portuguese_quarters_desc: "这里是海外富商的休憩之所，这些居所成为他们在$india$的永久栖居之地。"
 mahmud_gawan_madrasa: "马茂德加万回学院"
 mahmud_gawan_madrasa_desc: "为了让来自世界各地的许多学者体验我们的文化，这所伊斯兰学校被视为[ShowRegionName('deccan_region')]中最伟大的宗教学院之一。"
 #Portugal
 por_feitoria: "葡萄牙官厂"
 por_feitoria_desc: "装备有火器与沿海炮台的$por_feitoria$，能够确保我们在该地区的影响力，并为我们的商人提供更自由的贸易环境。"
 rahdar: "治安驿站"
 rahdar_desc: "为确保[ShowRegionName('hindustan_region')]贸易路线的安全，必须组建一支公路巡逻队。这支队伍被称为拉赫塔尔，其职责是以[ShowBuildingTypeName('rahdar')]为基地，保障该地区贸易活动的顺利进行。"
 red_fort: "红堡"
 red_fort_desc: "确保这一战略要地永不失守，同时彰显其统治者的威望，[ShowBuildingTypeName('red_fort')]使我们能够对该地区实施有效掌控。"
 #Morocco
 guich_garrison: "吉什戍营"
 guich_garrison_desc: "一个为[ShowCultureGroupName('amazigh_group')]人部落提供休憩的驻军据点，有助于更好地保护该地区。"
 #Sikhism
 gurgaddi: "上师教坛"
 gurgaddi_desc: "上师教坛，即为$guru$讲经的宝座，是[ShowReligionName('sikhism')]精神领袖的居所。"
 #USA
 usa_academy_of_arts_and_sciences: "美国文理科学院"
 usa_academy_of_arts_and_sciences_desc: "$usa_academy_of_arts_and_sciences$将培养每一种可能有助于“弘扬学术，以增进自由、独立、良善之公民德行”的艺术与科学。"
