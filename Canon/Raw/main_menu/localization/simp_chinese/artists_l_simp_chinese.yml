 tirant_blanch_desc: "讲述了骑士蒂朗的故事，他在地中海经历了各种冒险，最终抵达君士坦丁堡，在那里他爱上了皇帝的女儿卡尔梅西娜。与其他骑士小说相比，这部作品以更贴近尘世和日常的方式展现了人类的情感。"
 catalan_atlas_desc: "一幅涵盖了欧洲、北非和亚洲至东印度群岛的波特兰海图，准确描绘了港口、城市、国家和民族，以及少为人知的地方的神话传说。"
 vladislav_hall_desc: "弗拉迪斯拉夫大厅是一座巨大的典礼堂，以其令人印象深刻的晚期哥特式建筑风格和其与捷克王室的历史事件关联而闻名。"
 crown_st_wenceslas_key_desc: "这顶金冠饰有蓝宝石和祖母绿等各种宝石，是$BOH$的统治象征。"
 voynich_manuscript_desc: "#italic 伏尼契手稿#!是一本神秘而难以破解的秘籍。它用一种未知的语言或密码写成，包含了神秘的插图和文字。"
 hexabiblos_desc: "一本汇编了$BYZ_ADJ$法律的著作，将成为所有受$BYZ$影响的国家法律和民法典的基础。"
 acritic_songs_desc: "记载了评颂一些边防军英雄的事迹的合辑，如狄吉尼斯·阿克里特和安特洛尼克斯，这些英雄在阿拉伯—拜占庭战争期间奋力抵抗阿拉伯侵略者，捍卫了拜占庭的边疆并得到世人的称颂。"
 reforms_of_the_peloponnese_desc: "卜列东所描绘的一个完美的拜占庭帝国的愿景。这个帝国不依赖查士丁尼法典的约束，而是呼吁回归更古典的、受伯罗奔尼撒人启发的社会。伯罗奔尼撒半岛不仅被形容为了一个文化的天堂，它也呼吁对同性恋者和非顺性别者施以火刑，这一观点直接受到柏拉图#italic 《理想国》#!的启发。"
 nomoi_desc: "虽然其大部分著作已经失传，但仍有一些卜列东理想社会的描述得以流传于世。其中许多内容仍不为人知，但可以肯定的是，它直接受到祆教和斯多葛主义的启发。"
 nomoi_directors_cut_desc: "从祆教和斯多葛主义中汲取灵感，《律法之书》（#italic Nomoi#!）包含了格弥斯托士·卜列东关于拜占庭社会应该被塑造成怎样的思考：应该有一个新的信仰，一个有等级制度的万神殿，而不是由牧首统治；君主应该是仁慈的，土地应该归人民所有，并且建立公社；应该有性别和阶级之分。"
 history_of_the_palaiologoi_desc: "这部编年史记载了巴列奥略王朝兴起的历史，从它在罗曼-意大利的卑微根基到拜占庭帝国复辟后崛起成为皇帝的王朝。当然，其中一些历史被认为是夸大了，但也没有证据否定他们曾经发生过。"
 apoheteftiko_systhma_byzantio: "《排水系统》"
 apoheteftiko_systhma_byzantio_desc: "这是一部关于$constantinople$城市下水道和净水系统的工程学专著，详细记录了城市地下的排水网络设计。据传由$Kantakouzenos$家族的某位成员编写。"
 gramatica_de_la_lengua_castellana_desc: "这是第一部关于$spanish_language$综合语法的数据，收录了各类单词的使用。"
 don_quixote_desc: "不久以前，有位绅士住在拉曼查的一个村上，村名我不想提了。他那类绅士，一般都有一支长枪插在枪架上，有一面古老的盾牌、一匹瘦马和一只猎狗。"
 officium_hebdomadae_sanctae_desc: "一套创新的复调赞美诗和圣歌，为歌颂复活节而作，与古老的单声部圣歌（如额我略圣咏）形成对比。"
 el_entierro_del_senor_de_orgaz_desc: "一部开创性的画作，描绘了奥尔加斯伯爵贡萨洛·鲁伊斯·德·托莱多的葬礼，根据传统，圣斯德望和圣奥斯定从天而降，亲自引他的灵魂进入天国。视角和色彩的出色使用，让它成为一部极具突破性的惊世之作。"
 chronicle_of_alfonso_xi_desc: "一部记录[GetCharacter('cas_alfonso_xi_burgundy').GetName]统治历史的编年史，从他的初年记录到最近。"
 book_of_good_love_desc: "本书叙述了作者的浪漫冒险，文本中夹杂着寓言和故事。这是#mester 教士文学#!这种体裁的最佳范例。"
 book_of_hunting_desc: "一部介绍$CAS$各地狩猎和鹰猎最佳地点和技术的书籍，涵盖了大小各种猎物。"
 maja_vestida_desc: "一个女人摆出一副性感的姿势躺在床上。它还有一部姊妹画，相同的女人，相同的位置，但是赤身裸体。"
 el_tres_de_mayo_de_1808_en_madrid_desc: "这幅画通过描绘外国军队在民众起义后第二天的镇压和枪决展现了战争的残酷。"
 las_meninas_desc: "一部描绘王室成员居家场景的画作。其对画中所有角色心理的深刻体现使其成为巴洛克现实主义画作中的杰作。"
 las_lanzas_desc: "描绘一个国家在一座城市投降后胜利时刻的画作，画面中有一队长枪兵和其他武装人员见证了失败的将军向胜利者交出城市钥匙的场景。"
 the_leviathan_desc: "书名取自《圣经》中的怪物，探讨了社会架构和政府的合法性。书中主张，只有在专制且统一的政府的治理下，社会才能避免人人为敌的自然状态。"
 wealth_of_nations_desc: "经济学的奠基之作，描述了国家如何创造和积累自身财富，全面解释了政治与国家如何与经济互动的体系，涉及劳动分工、生产力和自由市场等主题。"
 canterbury_tales_desc: "以中古英语创作的故事集，被认为是中古英语文学最伟大的作品之一。每个故事各不相同，体裁差异极大，不过主题通常都是宗教性的。"
 revelations_of_divine_love_desc: "关于$christian_ADJ$神秘主义的书，讲述了作者经历的神秘异象，这些异象使她从重病中康复。由于这本书是用中古英语写成的，而当时女性通常不熟悉拉丁语，因此更容易被概括为与神的个人接触，而不是神学讨论。"
 wycliffe_bible_desc: "从拉丁通俗译本翻译成中古英语的正统圣经译本，其中一些部分几乎是逐字翻译，而其他部分更多地按文本意译。然而，由于后来加入了约翰·威克里夫的文本，使其在$lollardy_ADJ$的追随者中非常普及。"
 hampton_court_desc: "一座宏伟的巴洛克风格宫殿，它将成为$ENG_ADJ$君主最喜爱的住宅之一，仿造并匹敌$europe$其他伟大的宫殿。"
 the_ambassadors_desc: "描绘了两位$FRA_ADJ$大使在$ENG_ADJ$宫廷的画作，同时包含了一组以静物形式呈现的各种物品，其中包括许多科学仪器。画中还展示了一个只能从特定角度看到的骷髅形象。"
 whitehall_desc: "旨在作为$ENG_ADJ$君主的主要住所，目标是超越$europe$的所有其他宫殿，成为其中最大的一座。"
 spem_in_alium_desc: "被认为是一部里程碑意义的合唱作品，也是文艺复兴复调音乐的巅峰之作，这是一首由八组合唱队每组五个声部形成的经文歌，是$ENG_ADJ$合唱音乐的典范。"
 tamburlaine_the_great_desc: "根据[GetCharacter('chg_timur_lame_borjigin').GetName]的跛子帖木儿形象创作，讲述了$tamburlaine_the_great_common$"
 tamburlaine_the_great_common: "“跛子”帖木儿由一个卑微的牧羊人成长为强大征服者的故事。该剧以其雄辩的台词、戏剧性的冲突和对复杂主角的生动刻画而闻名。"
 romeo_and_juliet_desc: "公认的杰作，也是最受欢迎的$ENG_ADJ$戏剧之一，讲述了两个敌对的$italian_group$家族中两位年轻成员之间悲惨的爱情故事。作为最常被演出的戏剧之一，两位角色已成为年轻人爱情的代名词。"
 st_pauls_desc: "$ENG_ADJ$巴洛克风格的典范，其穹顶是标志性景观，也是世界上最大的穹顶之一。自7世纪以来，这片场地就被奉献给圣保罗，而这一新建筑将成为未来几个世纪信仰的丰碑。"
 the_principia_desc: "科学领域最伟大的著作和最具影响力的著作之一，阐释了运动定律和万有引力定律。"
 robinson_crusoe_desc: "约克海员鲁滨孙·克鲁索的生平与奇异精彩冒险：独自在美洲海岸奥罗诺克大河河口附近的一个无人岛上生活了二十八年；在一次船难中被冲上岸，除他之外所有人都遇难。以及他最终如何被海盗奇迹般地解救的记述。亲笔撰写。"
 the_iron_bridge_desc: "$flavor_eng.240.historical_info$"
 pride_and_prejudice_desc: "$flavor_eng.247.historical_info$"
 koskmedrese_desc: "最初作为苏菲派会堂建造，但也兼具$madrasa$的功能，将成为统治者及其家族世代的安葬之地。"
 the_social_contract_desc: "讨论政治权利原则的著作，探讨了一个共同体如何能够合法地被统治的问题。根据该著作，这种权威需要兼容个人的自由，并解决社会不平等的问题。"
 philosophical_letters_desc: "也被称为#italic 《英国书简》#!，这是一部根据在$great_britain_region$生活经历撰写的散文集，以一个外来者的视角解释了这个国家，但也被视为对$FRA$运作方式的抨击。"
 spirit_of_the_law_desc: "讨论政治理论，并作为比较法领域的先驱，这是一部对$europe$乃至更广范围的法律影响深远的著作。"
 dreams_of_the_orchard_desc: "这是一个带有讽刺基调的故事，国王和教宗是其中的重要人物。在故事中，国王和教宗决定就法律学说展开辩论，他们各自选派代表参与辩论，国王选择了一位骑士，而教宗则选择了一位神职人员。尽管辩论是友好的，但最终骑士胜出，这象征着国王在与教宗的较量中占据上风。虽然是一个友好的故事，但它也展示了教会与国家君主之间权威之争的主题。"
 doges_palace_genoa_desc: "这座宫殿不仅将作为政府的所在地，还将成为防止任何潜在篡权图谋的防线，将是统治者力量和威望的象征。"
 liber_certarum_historiarum_desc: "意为“可信历史之书”，这是一本记录$HAB$和$carinthia_area$地区的编年史，还包括一部分关于整个$hre$从$carolingian_dynasty_ADJ$时期起的历史内容。"
 golden_roof_desc: "一个由超过2000片镀金瓦片组成的屋顶，覆盖着一个本身装饰有多重浮雕和绘画的凸窗，以及帝国领土的纹章和旗帜。"
 landplagenbild_desc: "描绘了各种灾祸，包括蝗灾、瘟疫和敌军入侵，这幅壁画是市民们为纪念他们从这些苦难中幸存下来而赞助的献礼。"
 beethoven_first_symphony_desc: "尽管这部作品深受其作者的导师和前人的影响，但它仍然展现出作者独特的风格，包括在动态和调性转换上突然迸发的能量，这在传统的交响乐中并不常见。"
 the_creation_desc: "根据《圣经》描绘的世界创造故事，作品包含了管弦乐队、合唱团和独唱者。它逐日讲述了创世的故事，独唱者最初代表大天使，后来则代表亚当和夏娃。"
 theuerdank_desc: "受到亚瑟王传说的极大启发，这是一首讲述皇帝前往$BUR$迎娶妻子并统治该地的虚构且浪漫化的诗歌。这主要是一个关于旅程的故事，主人公在旅途中必须克服许多挑战。"
 theoricae_novae_planetarum_desc: "基于托勒密天文学并遵循地心模型的发展理论，试图解释行星的运动以及日食和月食背后的原因，旨在作为一种教学工具，使天文学更加易于大众理解。"
 danse_macabre_art_desc: "这是一个提醒所有人终将死亡的纪念，它以骷髅形象代表死亡与人们共舞。这些人来自各个社会阶层，从教宗和皇帝到普通民众，象征着死亡对所有人都一视同仁。"
 chronica_hungarorum_desc: "解释了自古以来$HUN$的历史，它遵循了$hungarian_group$人是匈奴和阿提拉后裔的传统，使他成为现代统治者的榜样。"
 illuminated_chronicle_desc: "#italic $illuminated_chronicle$#!是一本来自$HUN$的装饰华丽的手稿，用生动的插图和$latin_language$文本详细介绍了匈牙利及其统治者的历史。"
 goryeosa_desc: "遵循$chinese_group$编年史的格式，详细记录了$KOR_ADJ$王朝的历史，包括所有国王、政治、社会、经济、官员以及年表的历史。"
 veritable_records_of_joseon: "《朝鲜王朝实录》"
 veritable_records_of_joseon_desc: "$veritable_records_of_joseon$是一部详细记载朝鲜王朝历史的编年史。在君主统治期间，史官会记录各类事件，随后将其编纂成该君主统治时期的官方记录。"
 kor_cloud_dream_of_nine: "《九云梦》"
 kor_cloud_dream_of_nine_desc: "$kor_cloud_dream_of_nine$是一部以$china$唐朝为背景的梦幻小说，以[ShowAdvanceName('kor_hangeul_alphabet')]写成，挑战了当时所有的社会和艺术标准。尽管未使用#italic 汉字#!，它仍被视为伟大的艺术作品。"
 tongguk_tonggam: "《东国通鉴》"
 tongguk_tonggam_desc: "$tongguk_tonggam$是一部详细记述了[ShowRegionName('korea_region')]半岛从上古时代到$KOR$王朝历史的编年史。"
 chronicle_of_egypt_desc: "全名为#italic 《埃及与开罗君主中的闪耀星辰》#!，这是一部记录$egypt_region$和$mamluk$$rank_kingdom_muslim$自伊斯兰征服时期以来完整历史的著作。"
 theodicee_desc: "全名为#italic 《神义论：论上帝之善、人之自由以及恶之起源》#!，这本书论证了尽管世界上存在恶，但仍然可以相信上帝；将上帝描述为无限完美的存在，因此允许恶的存在是为了实现更大的善。"
 sorrows_of_young_werther_desc: "这部小说以书信形式写成，以一位年轻人无望的爱为主题，并以悲剧结局告终。其影响力毋庸置疑，在整个$europe$广为流传，人们甚至模仿主人公的服饰风格，甚至效仿他那悲剧性的结局。"
 faust_desc: "这部戏剧讲述了浮士德的故事，他是一名$german_group$炼金术士、占星家和魔术师，据说他对知识和冒险极度渴望，以至于与名为梅菲斯特的恶魔达成契约。故事描述了浮士德将灵魂抵押给恶魔，换取24年的服务，从中获得享乐的人生，最终在恶魔于去世之际索要报酬时，浮士德表现出了悔悟的情节。"
 old_town_hall_leipzig_desc: "$flavor_mei.100.historical_info$"
 dalai_al_khayarat_desc: "全名为#italic 《纪念特选先知荣福的善功明证与耀眼光芒》#!，这是一本为穆罕默德先知祈祷和祝福的文集汇编。"
 holy_trinity_st_sergius_lavra_desc: "作为$russian_group$$orthodox_ADJ$教会的灵修中心，这是一座奉献于圣三一的修道院。随着时间的推移，它从简朴的木制建筑开始逐步扩展，吸引了来自各地的人们。"
 st_sergius_relics_desc: "$flavor_mos.7.historical_info$"
 holy_trinity_desc: "被认为是$russian_group$艺术的奇迹之一，这幅作品描绘了《创世记》中拜访阿弗拉穆的三位天使，同时也可以被解读为象征着圣三一。"
 uspensky_sobor_desc: "诞神女安息主教座堂，也被称为诞神女升天主教座堂，$uspensky_sobor$是奉献给童贞玛利亚升入天堂的建筑。作为$russian_group$$orthodox_ADJ$教会的基石，它是信仰的精神中心。"
 tale_of_the_princes_of_vladimir_desc: "这是一本关于$MOS$和$VLR$统治家族的文学谱系，不仅追溯至留里克，还延伸到据说是凯撒·奥古斯都兄弟的普鲁斯。因此，它为$russian_group$统治者作为$rank_empire_tsar_ruler_male$加冕奠定了基础。"
 monomakhs_cap_desc: "它是$russian_group$统治与权威的象征，这是一顶用黄金和宝石装饰、并以黑貂皮镶边的无边帽。它与$BYZ_ADJ$帝国的联系也赋予了$russian_group$统治者作为$rome$继承者的合法性。"
 the_great_bell_tower_desc: "由砖建造并刷成白色，有两个钟楼，其高度超越周围的任何其他建筑。其非凡的高度也使其成为一个观察点，可监视对城市的威胁。"
 st_basil_cathedral_desc: "作为$russian_group$文化和身份的象征，它也被视为天堂在地上的预表。尽管属于$BYZ_ADJ$$orthodox_ADJ$传统的一部分，但又有所不同，其九个圆顶排列成类似篝火火焰的形状。"
 the_soyembika_tower_desc: "尽管关于塔的确切建造时间和用途存在多种观点，但无疑是该市的一个地标，主导了城市的景观，并在人们中激起了敬意。"
 lady_of_kazan_desc: "童贞玛利亚的象征，被尊崇为所有$russian_region$的保护者。在失踪一个多世纪后奇迹般地重现，对$russian_group$$orthodox_ADJ$人民的文化和宗教影响是巨大的。"
 winter_palace_desc: "统治王朝的官邸，是$russian_group$巴洛克建筑的典范。其最初建造时已令人印象深刻，经过多年的多次翻修和扩建，成为了一处真正宏伟的景观。"
 magia_naturalis_desc: "#italic $magia_naturalis$#!是一部对观察实验中得出的结论进行通俗化的汇总。地质学、冶金学、磁学、光学和医学等其他科学门类都包含其中。"
 catherine_palace_desc: "作为统治王朝的夏季住所，这是一座精美的洛可可风格宫殿，配有宽敞的花园。其装饰华丽的雪花石膏大厅为统治家族及其宫廷提供了休息和放松的场所。"
 st_peter_and_paul_desc: "圣裴特若及圣帕弗罗要塞是一座位于涅瓦河入口处的堡垒要塞。其内部包含$st_peter_and_paul$，该教堂的钟楼不仅是要塞和城市的重要象征，也是最高的$orthodox_ADJ$教堂。"
 palace_of_caserta_desc: "现存最大的宫殿，它是巴洛克建筑的一个壮观典范。宫殿包含五层楼和超过一千个房间，还拥有广阔的花园和众多的喷泉。"
 pudizia_desc: "这是一件以薄纱覆盖的裸体女性雕像的杰出代表作品，展示了精湛的大理石雕刻技艺。薄纱看似透明，同时又显得厚重，既遮盖又揭示了下方的人体，展现出强烈的动感和流畅性。"
 istoriya_rossiskaya_desc: "$russian_group$自古代以来的伟大文献，它包含了许多其他编年史中没有的信息。因此，有许多人怀疑其真实性。"
 gatchina_palace_desc: "结合了古典建筑风格和许多中世纪城堡的特色，这座宫殿迅速成为统治家族最喜爱的住所之一，因此也是$russian_group$政治中的一个非常重要的场所。"
 on_the_corruption_of_morals_desc: "对统治阶级滥用权力的批判，主张回归原始的$russian_group$价值观，并强调君主作为人民之父的形象。因此，应避免专制做法，从而在不废除农奴制本身的情况下消除农奴问题。"
 a_journey_from_st_petersburg_to_moscow_desc: "这是一部极具争议性的作品，它描述了$RUS$的问题，包括农奴制、贵族阶层以及普遍的治理和自由问题。它借鉴了$europe$多位哲学家的许多概念，尽管作者本身并不是革命者，而只是指出$RUS_ADJ$政府和社会问题的一个观察者，但这部作品仍然引起了统治阶层的不满。"
 ode_to_liberty_desc: "总体而言，这首诗是对正义、自由的强烈呼唤，并倡导遵循超越君主权力的更高法则，它曾为$RUS$各地的反抗运动提供了灵感。"
 work_of_art_mons_meg_desc: "在口径方面最大的火炮之一，这是一门巨大的轰击炮，炮管直径为半米，长度为四米。由铁制成，早期曾涂有红铅以防止生锈。"
 robert_burns_poems_chiefly_in_the_scottish_dialect_desc: "一本不同诗歌的合集，其目的是作为国家$scottish_group$文学的代表，同时也为那些不熟悉$scottish_gaelic_language$的人解释相关词汇。"
 chronica_gentis_scotorum_desc: "一部关于$scottish_group$历史的巨著，它追溯了$SCO$的历史和起源，直至摩西时代，并涵盖了民族传奇创始人弗格斯·莫尔(Fergus Mór)的时期。"
 atland_eller_manheim_desc: "作为哥特文化的巅峰，这一文化运动以源自哥特人而自豪，并声称$SWE$是神话中亚特兰蒂斯的所在地。"
 swe_makalos_desc: "这座宅邸属于$SWE$最显赫的家族之一，它坐落在统治者宫殿的正对面。其富丽堂皇丝毫不逊色于宫殿，使得周围的普通建筑相形见绌。"
 san_zanipolo_desc: "圣若望及保禄大殿又可简称为圣扎尼保禄，是意大利威尼斯城的一座大型哥特式教堂，共和国的诸位总督传统上葬在此处。"
 ca_foscari: "福斯卡里宫"
 ca_foscari_desc: "$ca_foscari$是沿大运河建造的一座大型哥特式宫殿，彰显了福斯卡里家族的财富与权力。"
 fra_mauro_map: "《弗拉·毛罗的世界地图》"
 fra_mauro_map_desc: "$fra_mauro_map$是一幅极其详尽且具有创新性的世界地图，它综合了欧洲、中东及其他地区的地理知识，呈现了当时已知世界最先进的描绘之一。"
 tintorettos_crucifixion_desc: "$tintorettos_crucifixion$是一幅宏大而戏剧性的基督受难图，展现了强烈的情感、动态的构图以及精湛的光影运用。"
 de_honesta_voluptate_et_valetudine_desc: "拉丁语书名为#italic De Honesta Voluptate et Valetudine#!。该食谱由巴托洛米奥·普拉蒂纳编写，包含了许多食谱和膳食建议，是最早得到印刷的烹饪书籍之一。"
 eight_questions_on_the_power_of_the_pope_desc: "作为精神与世俗权力分离的支持者，它主张教皇和神职人员不应拥有财产，这一权利被认为仅属于世俗统治者的范畴。"
 frauenkirche_desc: "#italic 丁托列托的《基督受刑》#!是威尼斯圣洛可大会堂收藏的一幅纪念性画作，描绘了耶稣被钉在十字架上的情景，具有强烈的戏剧感和动态的构图。"
 diarii: "《日记》"
 diarii_desc: "$diarii$是由马里诺·萨努托撰写的58卷编年史，详细记录了1496年至1533年间文艺复兴时期威尼斯在政治、社会和外交方面的生活。"
 annales_bojorum_desc: "以多卷本的形式综合讲述了$BAV$的历史与欧洲通史。其中还包括教宗与帝国之间的斗争。"
 theatinerkirche_art_desc: "这座建筑以$italian_group$巴洛克风格建造，已成为该城市的象征，并对整个$south_german_region$随后的巴洛克风格建筑产生了重大影响。"
 bng_nabibangsha_desc: "#italic 《先知故事集》#!首次翻译成$bengali_language$版本，由关于$muslim$中的先知和使者的故事组成。"
 brandenburger_tor_desc: "为庆祝战斗胜利而建在城市中心，采用新古典主义风格，有许多描绘罗马神话场景的浮雕。在顶部，一座青铜四马战车代表着胜利女神维多利亚，尽管最初本应是希腊和平女神艾瑞妮。"
 the_prize_essay_desc: "原$german_language$名#italic 《论自然神学原则与道德原则的明晰性》#!，该作品曾提交给王家科学院并获得奖项，因此这篇论著也被称为#italic $the_prize_essay$#!。"
 prutenic_tables_desc: "这部天文表以哥白尼的论述为基础，不过将哥白尼的数学工作重新与地心说联系起来。"
 praxis_pietatis_melica_desc: "#italic 《歌唱中操练敬虔》#!是一本$lutheran_ADJ$赞美诗集，旨在用于教堂和私人礼拜，包含多首赞美诗，其流行程度使其成为宗教生活中的重要组成部分。"
 phaedon_desc: "对灵魂不朽的辩护，它以一系列苏格拉底的对话形式呈现，其中他正在为自己的死亡做准备，并提供了灵魂的简单性及其不朽性的论证。"
 teaching_nova_methodo_desc: "本书包含作者后期讲座中讲授的内容，是对其早期思想的修订和发展。书中提出了对自我意识的捍卫，将其理解为本质上具有社会性的现象——任何个体要形成自我意识，都必须通过与他人的对照来实现。"
 joys_of_young_werther_desc: "#italic $sorrows_of_young_werther$#!的讽刺性模仿作品，批判了第一部作品中浪漫化自杀的描写。尽管赢得了高度赞誉，但许多“#italic 狂飙突进#!”运动的追随者批评它对主人公的讽刺性描绘。"
 nathan_the_wise_desc: "这部剧的背景设定在第三次十字军东征时期，倡导宗教宽容。剧中，三大亚伯拉罕宗教的成员通过友谊和宽容聚集在一起，搁置了他们的宗教分歧。"
 on_war_desc: "关于战争和军事战略的论文，将其时代的战争分析并构建为国家政治的延续。这本书是关于该主题最具影响力的著作之一，但同时也引来了批评和反对，因为它仅讨论了民族国家中的战争，其中国家及其民众都成为了战争的发动机。"
 virgin_of_guadalupe_desc: "根据传说，这座雕像由福音作者路加雕刻，但在摩尔人入侵后被埋藏了起来。几个世纪后，圣母显灵揭示了雕像埋藏的地点，从而促成了它的重新发现。自此吸引了众多朝圣者，而据称圣母的代祷帮助战胜摩尔人，更进一步提升了它的声望和重要性。"
 palace_monastery_of_santa_clara_desc: "最初是一座穆德哈尔风格的宫殿，它后来被改建成一座修道院，以纪念战胜摩尔人。修道院的职责是为皇室祈祷，并接待了许多高贵的女性。"
 on_miracles_signs_and_revelations_desc: "试图对抗盛行的迷信，它与当时的流行观点相悖，指出奇迹并不总是上帝或魔鬼的产物，而往往是纯粹想象或虚构的结果。"
 astronomiae_instauratae_progymnasmata_desc: "基于1572年新星出现在天空的观测，以及对彗星的观察，这是一部非常有影响力的作品，不仅在科学领域，还启发了诗人和作家。"
 fairy_tales_for_childred_desc: "一本包含各种童话故事的合集，深受大众喜爱，吸引了全家人的关注，甚至还有一些老鼠的注意。"
 erasmus_montanus_desc: "一部讽刺作品，谴责学术精英主义，讲述了一位年轻人在首都学习后回到农村家乡，发现镇上人们的心态与他通过学习获得的观念不符，导致他与村民之间产生许多冲突。"
 duomo_di_firenze_desc: "这座哥特式主教座堂始建于13世纪，其$renaissance$式圆顶是教堂最标志性的特征，高耸于城市之上，成为了这座城市的代名词。"
 nuova_cronica_desc: "为了追赶$rome$的历史学成就，这部关于$FLO$历史的编年史应运而生，讲述了这座城市许多建筑的历史，以及城市的人口、贸易和发生的许多事件。"
 history_of_the_florentine_people_desc: "这部史书完全以世俗的视角来解读历史，实在相当罕见。它宣称$italy_region$正在走出文化衰落期，步入新的时代。"
 mona_lisa_desc: "这幅作品同时攫取了上层和下层阶级的眼球，被认为是任何艺术讨论都不能忽视的杰作。画中人物的神秘表情引发了许多猜测，而它大师级的笔触得到了所有人的钦佩。"
 last_supper_desc: "这幅画描绘了耶稣基督在受难前与宗徒们的最后晚餐，运用了展现人类情感的各种大师级技术，在$renaissance$许多其他作品中拥有极大的影响力。"
 de_jure_belli_ac_pacis_desc: "这部作品以战争期间的法律地位为主题，借鉴了以往作品的概念并加以拓展，为国际法奠定了基础。"
 tarikhe_alamaraye_abbasi_desc: "一部关于$farsi_culture$统治王朝的编年史，是$persia_region$历史上最重要的作品之一。"
 shahnameh_desc: "$ira_shahnameh_desc$"
 chronicle_of_morea_desc: "#italic $chronicle_of_morea$#!是14世纪的一部编年史，详细讲述了第四次十字军之后希腊的#italic 法兰克人的统治#!的建立。书中大部分内容以亚该亚公国为重点。"
 the_prince_desc: "这部书讨论了治政的哲学，不仅着眼于世袭君主，还关注了新式君主出现的可能性。它详细阐述了怎样保住权力，以及怎样成功地统治被征服的领土。为达目的可以不择手段。"
 cronica_universalis_desc: "#italic $cronica_universalis$#!就当前时代的政治发展、文化变迁和社会变革提出了深入的见解，有助于我们理解中世纪的$europe$。这部书中甚至引用渔民对[ShowAreaName('greenland_area')]外的探索和冒险，粗略讲述了西方海洋之外的遥远土地。"
 liber_gestorum_in_lombardy_desc: "一部关于$italy_region$北部，即$lombardy_area$地区的通史，着重讲述了$visconti_dynasty$家族统治下的$milano$城。"
 arca_di_san_pietro_martire_desc: "这是一副装饰精美的石棺，里面装有维罗纳的圣伯多禄的遗骸。它的浮雕装饰讲述了圣人的故事，具有高度的道德和神学美德的寓言象征。"
 milan_cathedral_desc: "这座复杂的哥特式地标建筑划破了[ShowLocationName('milano')]的天际。最后完工的尖顶和装饰元素展示了建筑成就的巅峰。这座人类智慧与建筑学的奇迹作为米兰文化与宗教重要性的证明，增添了天主与我们国家的荣耀。"
 equestrian_statue_desc: "为了建造世界上最大的骑马雕像，作者对马进行了深入研究，因为雕像的尺寸和重量对建造产生了极大挑战。"
 palazzo_reale_di_milano_desc: "这里作为城市政府的所在地已经长达数个世纪，也许甚至能追溯到罗马时代，多年来一直在不断翻修和扩建。无数的大厅和庭院让这里成为$milano$真正的权力中心。"
 mlo_historia_patria_desc: "#italic $mlo_historia_patria$#!是一部介绍米兰从建城到15世纪历史的编年史书。在同类作品中，这是最早使用意大利语而非拉丁语写成的作品之一。"
 visconti_palace_desc: "#italic $visconti_palace$#!高出邻近的建筑之上，象征着米兰在伦巴第地区的霸权地位，是建造者财富与权力的证明。"
 huis_ten_bosch_desc: "$huis_ten_bosch$被认为是荷兰建筑的巅峰之作，其橙色大厅中收藏着众多来自不同艺术家的艺术品。"
 dictionnaire_historique_et_critique_desc: "#italic $dictionnaire_historique_et_critique$#!蕴含着反神权和反权威的思想，旨在促进一个对不同信仰更加包容的社会。它揭露了神学信条中的自我矛盾，斥责基督教为非理性的，从而表达了对一个更开明的世界的希望。"
 mare_liberum_desc: "#italic $mare_liberum$#!以自由贸易的理念为指导写成，认为海洋是全体人类的财产并希望海洋的开放。从而来自任何国家的任何商人都无需在担忧海洋管辖权的情况下开展自由贸易。"
 saint_peters_basilica_desc: "这座大教堂最初由君士坦丁皇帝在尼禄广场上建造，自那时起便成为了西方$christian$的中心，[GetCharacter('fra_charlemagne').GetName]也是在此加冕。新建筑完全取代了旧教堂，成为$renaissance$美学的完美展示，足以称得上是基督教世界中最伟大的教堂。"
 pol_royal_column_desc: "这根圆柱代表对王室权威的颂扬，以及王室神圣与世俗权力的统一，它傲立于城市中央，见证着统治家族的权力。"
 pol_altarpiece_desc: "才华横溢的威特·施托斯为我们绘制了圣玛丽教堂祭坛画，这是我国最伟大的珍宝之一，也是创作时最大的三联画幅作品。它真正展现了我们的虔诚与影响力。"
 new_chemical_light_desc: "一部综合性炼金术书籍，阐述了空气不是单一物质，而是由多种气体组成，其中一种气体是“生命的养分”，是万物生存所必须的物质。"
 revolution_spheres_desc: "这是日心说的核心理论，反对现有的托勒密地心说，试图解释行星和地球运行轨迹，纠正地心说与观测数据的偏差之处。"
 pol_threnodies_desc: "《哀歌》（#italic Threnodies#!或#italic Laments#!），是一首由十九首挽歌组成的合集，与作者的其他作品风格截然不同。这是一首献给死去的亲人的哀歌，表达了一个悲伤悼亡者的哀痛与警醒。"
 pol_annals_of_poland_desc: "#italic $pol_annals_of_poland$#!详细记述了波兰王国从建国传说至今的历史。这本书分为十二章节，讲述了波兰历史的各个阶段。"
 pol_brief_discussion_desc: "《#italic $pol_brief_discussion$#!》是一部站在贵族立场上的反教权精神为指导，以对话的形式讨论作者所在时代发生种种问题的谈话录。"
 the_lusiads_desc: "《卢济塔尼亚人之歌》是荷马式的史诗集，记述了15至16世纪$POR_ADJ$开辟新航路的远航。此书由卡蒙伊斯于流亡澳门期间完成，将$POR_ADJ$人与罗马统治前居住于伊比利亚半岛西部的卢济塔尼亚人（又译卢西塔尼亚）联系在一起。"
 batalha_monastery_desc: "这座修道院建造时长长达131年，历经15位建筑师，融合了多种艺术风格，被认为是$POR$最美丽、最重要的修道院之一。"
 TEU_swords_of_grunwald_desc: "这两把#italic $TEU_swords_of_grunwald$#!在格伦瓦尔德战役之前作为挑衅的象征被交给了波兰国王。国王收下了这两把剑，战斗胜利后，它们成为了王室的礼器。"
 zafarnama_desc: "#italic 《胜利之书》#!是一部编年史，同时也是对[GetCharacter('chg_timur_lame_borjigin').GetName]的赞歌。它凸显了他取得的军事和领导成就，对于传扬他的威名和了解他本人都至关重要。"
 telugu_ramayana_desc: "[ShowLanguageName('sanskrit_language')]史诗$ramayana$的[ShowLanguageName('telugu_language')]译本，使用了易懂的语言和简单的表述。"
 subhadra_kalyanam_desc: "这是一部关于《$mahabarata$》中阿周那和妙贤两位角色的婚礼的诗集，将传统的[ShowLanguageName('sanskrit_language')]史诗进行了改编，以适应本土的[ShowCultureName('telugu')]文化和价值观。"
 nyayamruta_desc: "讨论世界的本质，认为现实是摩耶与梵的相互作用的结果，因此是幻象的构造。当然，这并不是一个被所有人接受的立场，因此引发了许多反对者的争议。"
 madhura_vijayam_desc: "这首诗详细描述了马杜赖的陷落和对南印度的入侵。虽然这只是一首诗，但许多历史学家认为它对保研究早期毗奢耶那伽罗的历史非常重要，因为其中对这一古国的军事状况做了详细描述。"
 hypatian_codex_desc: "多部罗斯编年史的合集，包括#italic 《原初编年史》#!、#italic 《基辅编年史》#!和#italic 《加利西亚‑沃里尼亚编年史》#!，内含大量基辅罗斯的历史信息。"
 national_epic: "$TARGET$的传说"
 national_epic_desc: "一部关于一位伟大统治者的历史和行为的史诗，是国家自豪和威望的源泉。"
 art_name_a_critique_of_the_state_desc: "对国家政府和政策的尖锐批评，旨在煽动民众对统治精英的怒火。"
 art_name_a_praise_of_freedom_desc: "赞扬我们国家人民享有的自由与权利，这不仅是对我们政策的称赞，同时也是鼓励人们去追寻这种自由。"
 art_key_holy_leader_portrait_desc: "将统治者描绘成神圣的领袖和救世主，肯定会激怒信仰中最保守的成员。"
 holy_crown_of_hungary_crooked_desc: "$holy_crown_of_hungary_desc$然而，它现在受到了一些损伤，失去了部分往昔的荣耀。"
 bayeux_tapestry_key_desc: "这幅70米长的刺绣描绘了$norman$人对$ENG$的征服，是世俗罗马式艺术的杰出典范。"
 two_icons_of_archangel_michael_desc: "第四次十字军期间从[ShowLocationName('constantinople')]洗劫而来，如今收藏在[ShowLocationName('venice')]主教座堂的大厅中。"
 stone_of_scone_desc: "斯昆石又称命运之石，是苏格兰王权的古老象征。传统上，它被用于苏格兰君主的加冕仪式，并放置在斯昆修道院之中。直到1296年英格兰的爱德华一世在第一次苏格兰独立战争中击败了苏格兰后，将这块石头放置在威斯敏斯特大教堂加冕椅下，成为英国加冕礼制的一部分。"
 llywelyns_coronet_desc: "卢埃林的王冠，威尔士语为#italic Talaith Llywelyn#!，是威尔士亲王主权的象征。威尔士最后一位本土亲王卢埃林·阿普·格鲁菲兹在被打败之前，将王冠托付给塞默尔修道院的修士保管。但英格兰国王爱德华一世夺走了它并带到了伦敦的威斯敏斯特大教堂，用来作为征服威尔士的象征。"
 cross_of_neith_desc: "涅伊特十字是一件受供奉的圣物，它的里面保存着耶稣基督真十字架的碎片。威尔士亲王海威尔·达将涅伊特十字从罗马带回威尔士，从此它成为世代相传的礼器。直到1283年，卢埃林·阿普·格鲁菲兹被英格兰国王爱德华一世击败，后者夺取了十字架并作为征服威尔士的象征在伦敦展出。"
 st_augustine_gospels_desc: "《圣奥古斯丁福音书》是一部基本完整的六世纪彩绘手稿，它被作为教廷对盎格鲁撒克逊人传教活动的物件被带到英格兰，从此被英格兰基督徒视为圣书。"
 st_louis_toulouse_crowning_robert_anjou_desc: "这幅十四世纪的祭坛画描绘了图卢兹的圣路易放弃对$NAP_ADJ$王位的宣称，转而支持他的弟弟[GetCharacter('nap_robert_i_anjou').GetName]，并最终成为方济会主教的历史时刻。"
 chiesa_san_gottardo_in_corte_tower_desc: "[ShowLocationName('milano')]科尔特的圣高特赫教堂塔楼建于1336年，系[ShowDynastyName('visconti_dynasty')]家族的第一任米兰领主[GetCharacter('mlo_azzone_i_visconti').GetName]统治时期建造。该塔楼拥有该地区最早的公共时钟之一，其建设是维斯孔蒂加强$MLO$基础设施的更广泛投入的一部分。"
 torrazzo_di_cremona_desc: "$torrazzo_di_cremona$于1309年完工，是欧洲最高的砖砌钟楼之一，与克雷莫纳主教座堂相邻。它是当地市民和宗教的地标。塔楼上的天文钟安装于十四世纪，是同类天文钟中最大的一个。"
 lalibela_cross_desc: "$lalibela_cross$于扎格维王朝（12‑13世纪）统治时期制作，是埃塞俄比亚金属工艺的杰作。该十字架在埃塞俄比亚正统教会的礼拜仪式中一直发挥着核心作用。"
 kebra_nagast_desc: "$kebra_nagast$写于十四世纪，是一部奠基性的$ETH_ADJ$文本，讲述了[ShowDynastyName('solomonid_dynasty')]王朝的起源，声称统治者与所罗门王和示巴女王有血统联系，为$ETH_ADJ$的统治者提供了神圣的正当性，并巩固了其基督教认同。"
 lalibela_church_st_george_desc: "圣乔治教堂建于12世纪的拉利贝拉国王统治时期，是埃塞俄比亚单体建筑的巅峰之作。它是为了响应创建#italic 新耶路撒冷#!的愿望而建造，反映了那个时代的宗教抱负以及$ETH$的独特基督教传统。"
 king_ezana_stele_desc: "$king_ezana_stele$建于四世纪，是阿克苏姆帝国的一座纪念性石碑，反映了该王国在鼎盛时期的财富与权力。埃扎纳王皈依基督教的事件也通过铭文记录了下来，使阿克苏姆成为历史上最早的基督教国家之一。"
 lanterna_di_genoa_desc: "$lanterna_di_genoa$最初建于12世纪，作为[ShowLocationName('genoa')]港口的重要灯塔之一，是世界上最古老和最高的灯塔之一。它的灯光指引了驶入这座城市重要港口的船只。此外，灯塔还被用作防御工事，在保护城市免受海上威胁方面发挥了作用。"
 palazzo_san_giorgio_desc: "由$GEN$政务官古列尔莫·博卡内格拉于1260年建造的圣乔治宫，最初用作行政办公室，后来成为圣乔治银行的所在地。它在管理$GEN$的财政和债务方面发挥了重要作用，这对该市崛起为中世纪主要贸易强国至关重要。"
 annales_ianuenses_desc: "$annales_ianuenses$是一部写于11至14世纪的$GEN_ADJ$[ShowWorkOfArtTypeName('chronicle')]，记录了这座城市崛起的过程，记载了共和国的战斗、条约和贸易协议。"
 yaroslavs_court_desc: "$yaroslavs_court$建于11世纪的[ShowLocationName('novgorod')]城内，是贸易和行政中心。以[GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName]命名，它是汉萨贸易路线上的商业枢纽之一。"
 house_of_holy_wisdom_desc: "圣智大教堂建于11世纪中期的[ShowLocationName('novgorod')]，是俄罗斯最古老的东正教教堂之一，由[GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName]下令建造，成为一个重要的宗教和文化中心。教堂的修建象征着基督教在基辅罗斯的传播。"
 our_lady_of_the_sign_desc: "$our_lady_of_the_sign$圣像于12世纪在[ShowLocationName('novgorod')]声名鹊起，当时它被认为在围城期间保护了这座城市。它成为神力干预的象征，并在东正教俄罗斯广泛崇敬。"
 annunciation_ustyug_desc: "$annunciation_ustyug$创作于12世纪，是俄罗斯东正教圣像艺术最早的现存作品之一，反映了拜占庭对基辅罗斯艺术的影响以及基督教教义的传播。"
 saint_george_in_yuriev_desc: "尤里耶夫修道院由[GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName]于1030年创建，是俄罗斯最古老的修道院之一，在诺夫哥罗德地区的基督教化过程中发挥了关键作用，并成为东正教在北方罗斯发展的象征。"
 palma_cathedral_desc: "$palma_cathedral$的建造始于1229年，由[GetCharacter('ara_jacme_i_arago').GetName]国王在收复失地运动期间征服马略卡岛后启动。这座大教堂建在一座原清真寺的旧址上，其哥特式设计体现了欧洲大陆建筑风格的影响。大教堂的建设历时数百年。"
 ripoll_abbey_desc: "由[GetCharacter('cat_guifre_i_barcelona').GetName]于888年创建，它成为[ShowCultureName('catalan')]文化和统治者的文化与宗教中心，并且始终是$CAT_ADJ$身份的重要象征。"
 montserrat_abbey_desc: "坐落于蒙塞拉特山，供奉着[ShowWorkOfArtName('moreneta_key')]，同时也是一个非常重要的精神和朝圣中心。此外，它还是[ShowCultureName('catalan')]文化身份的象征。"
 poblet_abbey_desc: "这座令人印象深刻的修道院建筑群建于12世纪，自[GetCharacter('ara_jacme_i_arago').GetName]时代起，它就成为[ShowCultureName('catalan')]国王的集中埋葬地。"
 basilica_pilar_desc: "敬献给圣母玛利亚的圣柱宗座圣殿据说是因为圣母在石柱上显灵，向圣雅各伯显现而建的，人们认为后者一直在伊比利亚半岛上传播$christian$。教堂随时间推移不断扩建，最初的罗马式教堂建于12世纪征服[ShowLocationName('zaragoza')]之后。"
 moreneta_key_desc: "代表童贞玛利亚供奉于[ShowWorkOfArtName('montserrat_abbey')]。根据传说，这尊圣像是一些牧羊人在蒙塞拉特山的一座洞穴中发现的。然而，当他们试图将圣像移至城市时，马车无法移动。他们将此解释为圣母希望留在山中的征兆，这便促成了现今修道院的建立。"
 girgam_desc: "$KBO$的王家编年史，包括一系列国王和他们的在位年限。"
 djenne_mosque_desc: "这座土坯建筑始建于13世纪，为$MAL$[ShowReligionGroupName('muslim')]的传播做出了数代人的贡献。"
 sankore_madrasa_desc: "$MAL$最重要的[ShowReligionGroupAdjective('muslim')]学术中心之一，在$guinea_region$有着悠久的$muslim_ADJ$教学传统。"
 djinguereber_mosque_desc: "$MAL$主要的[ShowReligionGroupAdjective('muslim')]学术中心之一，由[GetCharacter('mal_musa_keita').GetName]建立。"
 sachsenspiegel_desc: "该法典收录了全$hre$的传统习惯法和规则，是帝国最重要的法律汇编之一，也是第一部以[ShowLanguageName('german_language')]而非[ShowLanguageName('latin_language')]书写的法典。"
 terrae_prussiae_desc: "一部记录$TEU_ADJ$骑士团在[ShowAreaName('prussia_area')]事迹的编年史，由[ShowLanguageName('latin_language')]写成，详细描述了骑士团的抵达和他们与当地异教部落的战争。"
 codex_marianus_desc: "这部福音书由[ShowLanguageName('church_slavonic_language')]书写，是$slavic_group$$orthodox_ADJ$的基础经典之一。"
 white_angel_desc: "被认为是$serbian$艺术的最佳作品之一，描绘了耶稣受难后的情景，主的天使向带没药前来的妇女展示了基督复活之处。"
 zica_studenica_monasteries_desc: "建于12世纪和13世纪的两座修道院，位列最大且最重要的$serbian$修道院。"
 gesta_hungarorum_desc: "一部歌颂[ShowCultureName('hungarian')]人事迹的史书，讲述了他们的起源，将他们与斯基泰人或匈人联系在一起，并着重介绍了他们对喀尔巴阡盆地的征服。"
 basilica_of_the_assumption_virgin_mary_desc: "由$HUN$的第一位国王建造，自那时起一直是$HUN_ADJ$君主加冕的地点。尽管并非主教座堂，但仍然是国家统治者的主要教堂之一。"
 holy_crown_of_hungary_desc: "自12世纪起，这顶冠冕便是$HUN$国王的王冠，以及他们合法性的象征。它由$BYZ_ADJ$赠送，具有明显的$BYZ_ADJ$风格，不过该国的[ShowReligionAdjective('catholic')]传统也使其被认为来自教宗。"
 kusanagi_no_tsurugi_desc: "传说这把神剑由须佐之男命在斩杀八岐大蛇后从其尾部所得，随后被献给了天照大神。当天照大神派遣其孙琼琼杵尊降临人间时，这把剑被赐予了他。作为皇室三大神器之一，天丛云剑象征着天皇的正统性、无上勇气与至高权力。"
 yata_no_kagami_desc: "这面传说中的镜子曾用于引诱太阳女神天照大神从她藏身的洞穴中现身。作为皇位传承的象征之一，它被赐予天孙琼琼杵尊——皇室的祖先，当天照大神派遣他降临人间时。八咫镜不仅代表了皇室血统的智慧，更象征着其适宜统治。"
 yasakani_no_magatama_desc: "作为皇室三大神器之一，八尺琼勾玉与[ShowWorkOfArtName('yata_no_kagami')]一同被用于引导天照大神从她隐藏的天岩户中现身。当天照大神派遣皇祖神琼琼杵尊降临人间时，此物被赐予他，象征着皇室的仁慈。"
 liber_regum_desc: "$liber_regum$是一部详细记录了伊比利亚诸王世系和历史的中世纪[ShowWorkOfArtTypeName('chronicle')]，将神话和历史结合在一起来赞颂君王，并强化君权神授的合法性。"
 collegiate_roncesvalles_desc: "#italic 龙塞斯瓦列斯王家协同教堂#!是一座坐落在比利牛斯山脉的哥特式建筑，为圣雅各伯之路上的朝圣者提供服务。这座建筑群同时还作为一所麻风病收容所使用。"
 la_oliva_abbey_desc: "$la_oliva_abbey$是一座熙笃会修道院，是伊比利亚半岛上最古老的修道院，其朴素的建筑风格反映了该修会对简朴和冥想的重视。它还拥有一个重要的图书馆。"
 tripitaka_koreana_desc: "$tripitaka_koreana$是一部刻在木板上的佛教经典文献集。它体现了在保存圣典方面的精神虔诚和工艺精湛，并且是现存最古老的汉字版本佛教经典。"
 amitabha_triad_desc: "$amitabha_triad$就是虔信者心中的#italic 极乐世界#!的象征，代表#italic 无量光明#!的阿弥陀佛居中，代表慈悲与智慧的两位#italic $bodhisattva$#!分列左右。"
 ksitigarbha_desc: "$ksitigarbha$描绘了渡灵魂往生来世的地藏王#italic $bodhisattva$#!。慈悲的地藏王菩萨立下地狱不空，誓不成佛的誓言，被视为佛教传统中希望的灯塔。"
 watermoon_avalokiteshvara_desc: "$watermoon_avalokiteshvara$中的观音菩萨以放松的姿态翘脚而坐，体现出了这位慈悲的#italic 菩萨#!的宁静。"
 visualisation_sutra_desc: "$visualisation_sutra$描绘观想#italic 清净国土#!的方式，并通过描述引导信徒迈向精神的澄净和启迪。"
 sutra_descent_maitreya_desc: "此#italic $sutra$#!描述了未来佛#italic 弥勒#!的降世，为一个期待精神指引的世界提供了希望与重生的愿景。"
 hwaom_pure_land_desc: "$hwaom_pure_land$展现了一个受#italic 华严经#!启发的和谐交融的神秘境界。这幅[ShowWorkOfArtTypeName('painting')]描绘了五尊主佛和五十二位#italic $bodhisattva$#!。"
 devadatta_desc: "$devadatta$是佛教经典中的一个人物，以挑战佛陀和体现人类的缺陷而闻名。他的故事强调了磨难和慈悲，这两者都是佛教教义的核心内容。"
 pohyonsa_desc: "位于$KOR$妙香山的$pohyonsa$是佛教崇拜的重要中心之一，也是一处文化交流的中心。这处建筑群拥有数座历史遗迹，包括一座著名的青铜钟，以及展现了传统高丽工艺，精心绘上图像的木质结构。"
 saint_mark_horses_desc: "$saint_mark_horses$亦称#italic 四马凯旋雕像#!，是一组象征胜利与威望的古代青铜雕像。它们在第四次十字军东征洗劫[ShowLocationName('constantinople')]后掳走，如今装饰于[ShowLocationName('venice')]，成为其海上强权的象征之一。"
 saint_mark_basilica_desc: "$saint_mark_basilica$位于[ShowLocationName('venice')]圣马尔谷广场中心，是一座融合了拜占庭和哥特式风格的宗教建筑，存放着福音作者圣马尔谷的圣髑。"
 bucentaur_desc: "$bucentaur$是$VEN_ADJ$总督的仪式用华丽驳船，象征着$VEN$对海洋的霸权。其奢华的设计展现了这座城市的海上力量，并在$VEN$每年一次的#italic 与海洋结婚#!仪式中发挥核心作用。"
 palais_des_papes_desc: "[ShowLocationName('avignon')]的$palais_des_papes$建于教廷临时从罗马迁移到法兰西的14世纪。这座巨大的哥特式宫殿是阿维尼翁教宗时期九位教宗的住所。它不仅是宗教中心，也是教宗在欧洲权威和权力的象征。"
 convent_christ_desc: "位于[ShowLocationName('tomar')]的$convent_christ$最初是圣殿骑士团的堡垒，后来改建为修道院，融合了哥特式、曼纽林式和文艺复兴风格。它是$POR_ADJ$建筑中最重要的体现之一。"
 canzoniere: "《歌集》"
 canzoniere_desc: "$canzoniere$是弗朗切斯科·彼特拉克的抒情诗集，主要由献给其恋慕者劳拉的十四行诗组成。它将爱情、美和人类情感的主题与古典影响相融合，成为文艺复兴时期最具影响力的诗歌作品之一。"
 alcobaca_monastery_desc: "$alcobaca_monastery$是一座位于$POR$的熙笃会修道院，以其质朴的美和王家陵墓而闻名，是该地区哥特式建筑的首例，也是最重要且最具影响力的修道院之一。"
 hagia_irene_desc: "$hagia_irene$是一座坐落于[ShowLocationName('constantinople')]的早期$BYZ_ADJ$风格教堂，其简约的建筑风格与邻近富丽堂皇的$hagia_sophia$形成强烈反差。尽管整体设计风格朴素，但教堂庞大的穹顶结构依然令人印象深刻。这座教堂在532年尼卡暴动中毁于大火，后于548年完成重建，其形制体现了早期基督教建筑的创新精神。"
 hagia_sophia_desc: "$hagia_sophia$最初由君士坦提乌斯二世皇帝于346年建造，但在532年的尼卡暴动期间被焚毁。后来查士丁尼大帝于537年完成重建并祝圣，成为当时基督教世界最大的主教座堂。教堂由特拉莱斯的安特米乌斯和米利都的伊西多雷设计，以其巨大的圆顶、开创性的结构和反映了东方正教会的恢宏的精密马赛克而闻名于世。"
 paris_psalter_desc: "$paris_psalter$创作于10世纪的#italic 马其顿文艺复兴#!期间，是一部奢华的$BYZ_ADJ$抄本，在圣咏旁附有14整页的插图，其古典风格反映了$BYZ_ADJ$艺术中希腊‑罗马艺术传统的复兴。"
 syntagma_canonum_desc: "$syntagma_canonum$是一部$BYZ_ADJ$教会法汇编，规范了教会的治理和实践，反映了教会的法律结构以及其与$BYZ_ADJ$社会的融合。"
 ecclesiastica_historia_desc: "优西比乌的$ecclesiastica_historia$记录了基督教早期历史，描述了教会的发展、殉道者的生活以及其发展的重要事件。这部作品是理解基督教早期的重要史料之一。"
 historia_polonica_desc: "#italic 《波兰史》#!是在“公正者”卡齐米日二世公爵的授意下，由文岑蒂·卡德武贝克于13世纪早期编写的编年史。作为波兰最早的编年体史书之一，该书将史实与传说相结合，撰写了波兰从传说的起源到卡德武贝克所处时代的历史。"
 gesta_principum_polonorum_desc: "全称#italic 《波兰人诸王公编年史和事迹》#!，又称《无名高卢人编年史》，是波兰现存最早的编年史。其作者不详，仅被称为“无名高卢人”。它将波兰的历史从传说中的起源叙述到皮亚斯特王朝的建立，至1114年戛然而止。它是研究波兰早期历史最重要的典籍之一。"
 bogurodzica_desc: "《天主之母颂》是波兰已知最早的赞美诗，它的历史可以追溯到13世纪。作为献给圣母玛利亚的宗教圣歌，它同时也是波兰骑士的战歌。它的情绪表达和音乐性质反映了中世纪礼仪传统。几个世纪以来，它已经成为波兰身份认同和精神的象征。"
 szczerbiec_desc: "什切尔别茨剑，作为波兰加冕典礼的专用剑，首次由国王瓦迪斯瓦夫一世在1320年使用。据传说，“勇敢者”博莱斯瓦夫一用曾用此剑砍向基辅的金门，并在剑刃上留下了凹痕，因此得名“什切尔别奇”（意为“有缺之剑”）。这把剑象征着王权，是波兰礼制的重要组成部分。"
 gesta_danorum_desc: "由萨克索·格拉马提库斯撰写的$gesta_danorum$按年代记录了$DAN$的传说与历史列王。它被认为是斯堪的纳维亚历史与神话中最重要的中世纪作品之一。"
 roskilde_cathedral_desc: "$roskilde_cathedral$以红砖建造，是斯堪的纳维亚早期哥特式建筑的典范，作为$DAN_ADJ$国王和王后的陵墓，体现了王家威严。"
 tournai_cathedral_desc: "#italic 圣母主教座堂#!是[ShowLocationName('tournai')]教区的教座所在地，其建筑设计结合了罗马式与哥特式风格。"
 gravensteen_castle_desc: "$gravensteen_castle$建于12世纪，是$FLA$伯爵的堡垒。#italic 伯爵岩#!体现统治者对[ShowLocationName('ghent')]城市中强大的市民阶层的权威。"
 belfry_bruges_desc: "$belfry_bruges$是位于[ShowLocationName('bruges')]中心广场用于报时的钟楼，自建成之日起就是市民生活的中心。"
 portico_de_la_gloria_desc: "$portico_de_la_gloria$是[ShowLocationName('santiago_compostela')]主教座堂中的一座罗曼式门廊。其雕塑描绘了圣经场景，并充满了宗教象征。"
 cantigas_santa_maria_desc: "$cantigas_santa_maria$是13世纪的一部用加利西亚‑葡萄牙语写成的颂扬圣母玛利亚的歌集。其装饰精美的手稿被认为是中世纪最大规模的单声部歌曲合集。"
 general_estoria_desc: "[GetCharacter('cas_alfonso_x_burgundy').GetName]试图编纂一部世界通史，于是委托编写了这部$general_estoria$。它将圣经、古典和中世纪的史料合编为单一的叙事。"
 cantar_mio_cid_desc: "$cantar_mio_cid$是最古老的$castilian_dialect$史诗，讲述了伊比利亚基督教诸王国与安达卢斯泰法斗争时期，罗德里戈·迪亚斯·德·比瓦尔（又称#italic 熙德#!）的冒险。"
 estoria_de_espana_desc: "$estoria_de_espana$被认为是西班牙第一部长编[ShowWorkOfArtTypeName('chronicle')]，涵盖了从圣经时代到[GetCharacter('cas_fernando_iii_burgundy').GetName]统治时期该国的历史，分为四个部分。"
 florentine_codex: "《新西班牙事物通史》"
 florentine_codex_desc: "$florentine_codex$是一部详尽记录中美洲原住民文化、宗教、社会及日常生活的民族志著作。"
 mosque_cordoba_desc: "[ShowLocationName('cordoba')]的#italic 圣母升天主教座堂#!，又称$mosque_cordoba$，是一个展示伊比利亚半岛不同历史阶段的绝佳例子。最初建为西哥特巴西利卡式教堂，在伍麦叶征服该地区后被改建为清真寺，而当城市重新回到基督教徒手中时，又被改建为主教座堂。"
 giralda_desc: "这座宣礼塔始建于穆瓦希德王朝时期，后被改建为钟楼，位于[ShowLocationName('sevilla')]，是该市主教座堂（之前为大清真寺）的一部分，是伊比利亚摩尔建筑中最精美的例子之一。"
 codex_calixtinus_desc: "$codex_calixtinus$是为前往圣雅各伯之路的朝圣者编写的指南，内容涵盖沿途的民族、艺术以及宗教知识，堪称一部图文并茂的百科全书。"
 tablas_alfonsies_desc: "#italic $tablas_alfonsies$#!是计算日月星辰等天体与恒星的相对位置所用的数学用表。"
 libros_saber_astrologia_desc: "一系列讲述天体和当时天文仪器的书籍，由诸多论文合编而成。这些书在中世纪天文学和占星术中发挥着重要作用，可以被用来占卜未来。"
 libro_de_los_juegos_desc: "#italic $libro_de_los_juegos$#!是一部关于国际象棋、桌游和骰子游戏的[ShowCultureName('castilian')]语著作，汇编了[ShowLanguageName('arabic_language')]有关这些桌上游戏的信息，并将[ShowLanguageName('latin_language')]的知识融入其中。"
 marienkapelle_desc: "建于[ShowLocationName('munich')]的罗马式教堂$marienkapelle$，自[GetCharacter('ubv_ludwig_iv_wittelsbach').GetName]以来一直是[ShowDynastyName('wittelsbach_dynasty')]家族的埋葬之所。"
 sahib_ata_kulliyesi_desc: "$sahib_ata_kulliyesi$是建于[ShowLocationName('konya')]并埋葬了萨希卜·阿塔·法赫尔丁·阿里和他的家人的建筑群，但也包含了一座浴室和一座清真寺。"
 gokmedrese_desc: "这座两层楼的回学院自13世纪由塞尔柱苏丹的维齐尔萨希卜·阿塔·法赫尔丁·阿里委托建造以来，一直是[ShowLocationName('sivas')]的主要教育中心，并因其使用的天蓝色瓷砖而得名。"
 ulu_beden_desc: "$ulu_beden$屹立于[ShowLocationName('diyarbekir')]，与$yedi_kardes$构成了双子塔。"
 yedi_kardes_desc: "这座塔由切割后的玄武岩筑成，装饰着伊斯兰和[ShowDynastyName('artuqids_dynasty')]家族的符号和自然浮雕，是为了纪念梅利克·萨利赫·穆罕默德而建的。"
 maqamat_al_hariri_desc: "$maqamat_al_hariri$讲述了无赖阿布·扎伊德·萨鲁吉的冒险故事，通过五十个故事展示了他对[ShowLanguageName('arabic_language')]的精通，并借此欺骗周围的人以获取报酬。"
 great_iwan_desc: "$great_iwan$，绰号“正义大厅”，是一座令人印象深刻的圆顶王座厅，$mamluk$苏丹国的统治者们就在这里行使正义。大厅装饰着法老时代的红色花岗岩石柱，四面有三面对外开放。"
 qalawun_complex_desc: "$qalawun_complex$作为[ShowLocationName('cairo')]伊斯兰建筑的典范，是一个极其重要的宗教建筑群，包括一座回学院、一座陵墓，甚至还有一座医院。"
 al_nasir_mosque_desc: "$al_nasir_mosque$由[GetCharacter('mam_an_nasir_bahri').GetName]建造，作为[ShowLocationName('cairo')]城堡的王家清真寺，它的独特之处在于两座宣礼塔以及可能以$farsi_culture$风格建造的洋葱顶。"
 al_karimi_mosque_desc: "$al_karimi_mosque$，一座14世纪的建筑，傲立于[ShowLocationName('damascus')]中心，被认为是该区域最杰出的$mamluk$艺术代表作之一。"
 rawd_al_qirtas_desc: "这部[ShowWorkOfArtTypeName('chronicle')]讲述了[ShowLocationName('fez')]城的发展，以及从伊德里斯王朝到[ShowDynastyName('marinid_dynasty')]王朝的[ShowAreaName('morocco_area')]统治者。"
 ait_ben_haddou_desc: "$ait_ben_haddou$“#italic ksar#!”或“#italic ighrem#!”（分别为阿拉伯语和柏柏尔语中的“设防村庄”）坐落在一条重要商路上，该商路连接了撒哈拉以南的土地与[ShowAreaName('morocco_area')]的核心地区。"
 kutubiyya_mosque_desc: "位于[ShowLocationName('marrakesh')]的$kutubiyya_mosque$两度重建，是穆瓦希德建筑风格的典范，也是该市中心的重要地标。这座清真寺的名字来源于曾经围绕其建筑进行交易的书商。"
 song_of_armouris_desc: "在歌颂边防军战士的众多诗歌中，#italic $song_of_armouris$#!是拜占庭武功歌中最为著名的一部。它讲述了一位名叫阿穆里斯·阿穆罗普洛斯的战士，他力大无穷并手刃了数以千计的撒拉逊人，最终为他的父亲报仇。"
 gediminas_cap_desc: "这件华丽无比的王冠被奉为[GetCountry('LIT').GetAdjective]最重要的[ShowWorkOfArtTypeName('regalia')]。它的地位可追溯到[ShowDynastyName('gediminid_dynasty')]王朝的创始人[GetCharacter('lit_gediminas_gediminids').GetName]佩戴这顶王冠接受加冕。"
 chronica_jutensis_desc: "《日德兰纪年录》（#italic Chronica Jutensis#!）是一部丹麦的编年史，它讲述了丹麦尤其是日德兰半岛的历史。"
 christianstad_trinity_church_desc: "克里斯蒂安斯塔德三一教堂是新建的克里斯蒂安斯塔德城的一座大教堂，以其宏伟的文艺复兴建筑风格闻名于世，由佛兰德-丹麦建筑师洛伦茨·范·斯滕温克尔设计。"
 christiansborg_palace_desc: "克里斯蒂安堡宫位于哥本哈根市中心的斯洛特肖尔门小岛上，是一座重要的建筑，其所在地早在12世纪就曾是多座城堡的所在地。它是全国最大的宫殿之一，也是王国的权力中心。"
 elmelunde_frescoes_desc: "埃尔梅伦德教堂画在丹麦蒙恩岛上的埃尔梅隆德教堂中发现的中世纪壁画，以生动的色彩和细节描绘了圣经中的场景。"
 dai_viet_su_ky_desc: "$dai_viet_su_ky$是$Tran$朝官方编修的正史。它介绍了$DAI$王朝的历史，并为洞察该国过去几百年的发展提供了一个视角。"
 dai_an_nam_chi_luoc_desc: "$dai_an_nam_chi_luoc$涉及了$DAI$古代历史的方方面面，记载了自远古直至$Tran$朝建立的通史。"
 kilwa_chronicle: "《$ZAN$编年史》"
 kilwa_chronicle_desc: "$kilwa_chronicle$是一部叙述$ZAN_ADJ$民族历史的历史文献。编年史以[ShowLanguageName('arabic_language')]撰写，将当地口述传统与历史记载相结合，让人深入了解整个[ShowRegionName('swahili_coast_region')]的政治和文化历史。"
 preah_khan_reach: "王家圣剑"
 preah_khan_reach_desc: "胜利之剑拥有一把镂空的钢刃，镶嵌在黄金和珠宝制成的剑鞘中。它和$preah_lompeng_chey$共同代表了统治者对[ShowCultureName('khmer_culture')]人的统治合法性。"
 preah_lompeng_chey: "胜利之矛"
 preah_lompeng_chey_desc: "胜利之矛是为纪念[GetCharacter('khm_trasak_paem').GetName]的即位而打造的，它和$preah_khan_reach$一同代表着[ShowCultureName('khmer_culture')]人民统治者的王权。"
 emerald_buddha: "玉佛"
 emerald_buddha_desc: "这座由翠绿的玉石精雕细琢而成的$emerald_buddha$因为其深刻的宗教意义受到所有的[ShowReligionGroupAdjective('buddhist')]国家的尊崇。"
 imperial_crown_hre: "帝国冠冕"
 imperial_crown_hre_desc: "这顶$imperial_crown_hre$由八块金板制成，镶嵌多种宝石，自奥托一世时代起便用于神圣罗马帝国皇帝的加冕仪式。"
 imperial_orb_hre: "帝国宝珠"
 imperial_orb_hre_desc: "神圣罗马帝国的$imperial_orb_hre$展现了皇帝作为西欧最高君主的神圣使命。"
 saint_stephans_purse: "圣斯德望之包"
 saint_stephans_purse_desc: "内含圣地的泥土，浸染着圣斯德望的血，这个宝匣是帝国加冕礼不可或缺的一部分。"
 coronation_gospel_hre: "《加冕福音书》"
 coronation_gospel_hre_desc: "$coronation_gospel_hre$是一本用金银墨水书写的完整福音书，书中配有福音书作者的精美插图。在加冕仪式上，皇帝会效仿查理曼大帝将手放在$coronation_gospel_hre$上宣誓。"
 sergius_sive_capitis_caput: "《塞尔吉乌斯还是头颅圣髑》"
 sergius_sive_capitis_caput_desc: "这部讽刺剧通过荒诞的圣髑盒崇拜故事，尖锐批判天主教会的圣物崇拜现象及其极端倾向。"
 maj_pararaton_woa: "《帕拉拉通诸王纪》"
 maj_pararaton_woa_desc: "$maj_pararaton_woa$详细介绍了整个$indonesia_region$地区的政治和文化演变。"
 maj_nagarakretagama_woa: "《爪哇史颂》"
 maj_nagarakretagama_woa_desc: "这是一部史诗，详细描述了14世纪中叶的$MAJ_ADJ$风貌，歌颂了其疆域的广阔和黄金时代的文化成就。"
 maj_carita_parahyangan_woa: "《勃良安国史》"
 maj_carita_parahyangan_woa_desc: "这是一部错综复杂的编年史，记录了$SUN_ADJ$王国及其最辉煌的王室家族在过去八个世纪中的故事。"
 damarwulan_hero: "达玛尔·乌兰"
 damarwulan: "《$damarwulan_hero$之歌》"
 damarwulan_desc: "英雄$damarwulan_hero$的传说在众多被称为“#italic 扁皮影戏#!”的地方剧种中广为传颂。这位$MAJ$王国的传奇救世主，其人生轨迹充满戏剧性转折：他先是与首相千金坠入爱河，却因这段青涩恋情身陷囹圄；当战火重燃时，这位落难英雄终获证明自我的契机。剧情高潮处，$damarwulan_hero$不仅成功赢得敌方后宫嫔妃们的鼎力相助，更在生死对决中取下了敌对君王的首级。"
 statenbijbel: "《国译荷兰语圣经》"
 statenbijbel_desc: "国译圣经——#italic Statenbijbel#!，是由政府出资，委托[ShowLocationName('dordrecht')]地方教会出版，第一部由[ShowLanguageName('hebrew_language')]、[ShowLanguageName('aramaic_language')]和[ShowLanguageName('greek_language')]翻译成[ShowDialectName('dutch_dialect')]的圣经版本。"
 tarikh_al_sudan: "《苏丹的编年史》"
 tarikh_al_sudan_desc: "为保留[ShowRegionName('guinea_region')]的历史，$tarikh_al_sudan$记载了包括马里帝国、[ShowCultureName('tuareg')]人，以及桑海帝国扩张的历史。"
 timbuktu_palace: "廷巴克图宫"
 timbuktu_palace_desc: "为纪念[ShowLocationName('timbuktu')]的繁荣而建造的$timbuktu_palace$是该地最伟大的成就之一。"
 lateran_palace: "拉特兰宗座宫"
 lateran_palace_desc: "几个世纪以来，$lateran_palace$一直是教宗的居所，直到它被大火烧毁。在得到重建之后，拉特兰宫成为了象征教廷权威的重要精神地标。"
 simplicius_simplicissimus: "《最傻的傻瓜》"
 simplicius_simplicissimus_desc: "讲述了一个名为梅尔基奥·施特恩费尔斯·冯·富赫沙伊姆的古怪流浪者的一生。包括他从哪来、以什么方式来到这世界、他看到了什么、学到了什么、经历了什么，以及他为何自愿离开这个世界。"
 el_criticon: "《批评家》"
 el_criticon_desc: "$el_criticon$是一部寓言式的哲理小说，通过两个人物的旅程来隐喻地探讨人类的处境。它在批判社会弊端的同时，对道德和智慧的追求进行了深刻的反思。"
 cronica_de_aragon: "《阿拉贡编年史》"
 cronica_de_aragon_desc: "$cronica_de_aragon$是最早用当地语言写作并进行印刷的阿拉贡王国历史典籍，它涵盖了从神化起源到近代阿拉贡的历史。它反映了15世纪的民族主义启蒙、美化了君主制并塑造了阿拉贡人的身份认同。"
 kitab_al_ibar: "《阿拉伯人、波斯人、柏柏尔人历史的殷鉴和原委》"
 kitab_al_ibar_desc: "$kitab_al_ibar$是伊本·赫勒敦所创作的不朽历史著作。它记载了各个文明的历史，并介绍了他关于社会周期规律、社会凝聚力和帝国兴衰的开创性理论。"
 st_stephens_cathedral: "圣斯德望主教座堂"
 st_stephens_cathedral_desc: "维也纳$st_stephens_cathedral$是哥特建筑的巅峰之作，既是奥地利最具标志性的宗教建筑，也是维也纳历史与文化遗产的核心象征。"
 tomb_of_the_first_emperor: "哈布斯堡始皇陵"
 tomb_of_the_first_emperor_desc: "$tomb_of_the_first_emperor$坐落于神圣的$st_stephens_cathedral$厅堂中，作为我们帝国遗产的宏伟见证，映照出这位奠定奥地利崛起伟业之统治者的虔敬与雄心。"
 frauenstein_madonna: "弗劳恩施泰因慈悲圣母像"
 frauenstein_madonna_desc: "$frauenstein_madonna$是一尊晚期哥特式雕像杰作，童贞玛利亚展开她流水般的斗篷，庇护四周的跪拜者，象征着神性的护佑与人性的奉献。"
 hofburg: "维也纳霍夫堡"
 hofburg_desc: "$hofburg$最初只是一座中世纪城堡，但经过几个世纪的改造，它成为了一座宏伟的皇宫，哈布斯堡家族权力的中心。"
 tabula_hungariae: "《匈牙利全图》"
 tabula_hungariae_desc: "$tabula_hungariae$是一张具有开创性的匈牙利地图，精确标注了匈牙利1300余个定居点，是最早尝试采用比例尺实现区域距离测算的作品之一。"
 landtafel: "领地档案厅"
 landtafel_desc: "$landtafel$被重建用于存放地区法院的文书与判决、特权凭证、贵族地产契约及权利证明。"
 kaiserkrone: "奥地利皇冠"
 kaiserkrone_desc: "$kaiserkrone$是一顶为了展示奥地利的威望、显赫和财富而制造的奢华皇冠。它同时也是奥地利皇权的象征。"
 chronicles_of_castile: "《卡斯蒂利亚诸王编年史》"
 chronicles_of_castile_desc: "$chronicles_of_castile$是一部记载14世纪末统治该国的君主们功绩的编年史。"
 capilla_de_los_reyes_nuevos: "新国王礼拜堂"
 capilla_de_los_reyes_nuevos_desc: "$capilla_de_los_reyes_nuevos$是我们王朝的家族陵寝，其建造延续了先前王朝传统——将礼拜堂作为神圣王权的象征。"
 coplas_por_la_muerte_de_su_padre: "《祭父词》"
 coplas_por_la_muerte_de_su_padre_desc: "$coplas_por_la_muerte_de_su_padre$是一曲深沉内省的挽歌，它思索着生命的短暂、对不朽荣光的追寻，以及无可逃避的死亡宿命。"
 laberinto_de_fortuna: "《命运迷宫》"
 laberinto_de_fortuna_desc: "$laberinto_de_fortuna$是一首颂扬君主制度的诗篇，描绘了神圣意志庇佑与指引下的王权图景。诗中倡导民众应当团结凝聚于王室权威的旗帜之下。"
 chronicle_of_peru: "《秘鲁编年史》"
 chronicle_of_peru_desc: "$chronicle_of_peru$是一部记录了关于安第斯土著文化的人种信息的综合著作。"
 elegies_of_illustrious_men: "《西印度杰出人物挽歌》"
 elegies_of_illustrious_men_desc: "$elegies_of_illustrious_men$是一部长篇史诗，将诗歌与历史融为一体，讲述了西班牙对新大陆的征服。"
 de_la_cosa_map: "《德拉科萨地图》"
 de_la_cosa_map_desc: "$de_la_cosa_map$是首幅描绘新发现的美洲大陆，以及赤道和北回归线的地图。这使它成为航海导航的无价之宝。"
 padron_real: "《王家总版图》"
 padron_real_desc: "$padron_real$是我国海军制作的官方海图，作为所有未来海图的蓝本。每艘悬挂我国旗帜航行的船只都必须在船上配备此图。"
 book_of_women: "《妇女之书》"
 book_of_women_desc: "一首遵循底万传统的长诗，描绘了世界各地女性的美德与缺陷。"
 abduction_from_the_seraglio: "《后宫诱逃》"
 abduction_from_the_seraglio_desc: "《后宫诱逃》是一部歌剧，讲述了两个来自不同社会阶层的男子试图从土耳其后宫救出他们共同的心上人的故事。"
 cariye_painting: "《切尔克斯美人像》"
 cariye_painting_desc: "一幅描摹一位美丽切尔克斯侍妾的画像，她是奥斯曼帝国后宫中的一位妃子。"
 marian_column: "圣母柱"
 marian_column_desc: "$marian_column$是奥地利人为庆祝战胜瑞典而竖立的纪念碑。它作为圣母玛利亚神圣庇佑的象征敬献给她。"
 triumphal_arch: "[ShowLocationName('innsbruck')]凯旋门"
 triumphal_arch_desc: "$triumphal_arch$是为庆祝王室婚礼而建，彰显着王朝的威望与辉煌。"
 kaiserhymne: "奥地利帝国国歌"
 kaiserhymne_desc: "$kaiserhymne$是一首由约瑟夫·海顿作曲、洛伦茨·利奥波德·哈施卡作词的爱国颂歌。它歌颂了奥地利国家及其统治者，象征着国家的团结与自豪。"
 #Ethiopia
 the_book_of_the_mysteries_of_the_heavens_and_the_earth: "《天地奥秘之书》"
 the_book_of_the_mysteries_of_the_heavens_and_the_earth_desc: "在[ShowReligionName('miaphysite')]教义的指导下，$the_book_of_the_mysteries_of_the_heavens_and_the_earth$介绍了万事万物是如何被创造出来的，从而巩固了国家的神学理论基础。"
 book_of_light_nativity_and_trinity_shared: "三本宣传教会改革的丛书之一。它捍卫了作者的宗教观念，站在了教士的对立面。"
 book_of_light: "《光明之书》"
 book_of_light_desc: "$book_of_light_nativity_and_trinity_shared$"
 book_of_nativity: "《主诞之书》"
 book_of_nativity_desc: "$book_of_light_nativity_and_trinity_shared$"
 books_of_trinity: "《三一之书》"
 books_of_trinity_desc: "$book_of_light_nativity_and_trinity_shared$"
 confession_of_faith: "《信经》"
 confession_of_faith_desc: "该书为捍卫[ShowReligionAdjective('miaphysite')]的教义而编写。它主张强化宗教观念，如守安息日和禁食彘肉。"
 #Orissa
 kapilesvara_siva_temple: "迦毗罗娑伐罗[ShowGodNameWithNoTooltip('shiva_god')]庙"
 kapilesvara_siva_temple_desc: "这座神庙供奉着[ShowGodName('shiva_god')]，是[ShowAreaName('orissa_area')]最宏伟的庙宇之一。"
 kanchi_kaveri: "《建志迦毗黎》"
 kanchi_kaveri_desc: "这部长诗将世主视为无形的力量，引领[ShowAreaName('orissa_area')]诸王走向胜利。"
 #Bengal:
 firoz_minar: "菲鲁兹塔"
 firoz_minar_desc: "作为[ShowRegionName('bengal_region')]最高的塔楼之一，$firoz_minar$是为彰显[ShowLocationName('gaur')]的威严而建造的。塔楼分两期建成，据说是因为苏丹对第一段塔的高度不满意，把建筑师从塔顶扔了下来。"
 dakhil_darwaza: "拉赫瑙蒂城门"
 dakhil_darwaza_desc: "$dakhil_darwaza$是为了保护[ShowLocationName('gaur')]城免受外敌入侵而建造的。它是全$india$最大的城门之一。"
 kusumba_mosque: "库松巴清真寺"
 kusumba_mosque_desc: "作为$india$最大的苏菲派圣地之一，$kusumba_mosque$常被赞誉为“孟加拉的黑宝石”。作为为数不多没有受到苏尔王朝建筑范式影响的圣地建筑之一，它为这一地域未来的圣地建筑树立了一个典范。"
 #Delhi
 hisar_e_firoza: "菲鲁扎堡"
 hisar_e_firoza_desc: "一座德里苏丹建造的宫殿，同时也作为堡垒使用。其内部设有供信徒祈祷的清真寺、苏丹妻子的另一座宫殿、战争爆发时使用的地下居所以及为人民提供粮食的谷仓。这座堡垒的建筑风格体现了伊斯兰与印度建筑艺术的交融。"
 lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi: "《锡坎达尔·沙希的旋律与无尽玄妙》"
 lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi_desc: "一首稀世音乐杰作，历经数任德里苏丹长年赞助才得以问世。"
 lodi_gardens: "罗第御花园"
 lodi_gardens_desc: "这些花园建于罗第王朝鼎盛时期，堪称其巅峰之作。园内包含清真寺、陵墓以及一条据说延伸至亚穆纳河的溪流，至今仍是众多旅行者造访的胜地。"
 qutb_minar: "库特卜塔"
 qutb_minar_desc: "$qutb_minar$，又被称作胜利塔，它是库特卜建筑群七大古迹之一，其设计灵感可能源自阿富汗的贾姆宣礼塔。"
 takht_i_firoza: "绿松石王座"
 takht_i_firoza_desc: "$takht_i_firoza$，或称Takht-e-Fīrozā，是一件镶满了宝石的皇家宝座，在[ShowLocationName('warangal')]打造而成。它专为[ShowLocationName('delhi')]的统治者所制作，但随着该国对次大陆统治的日益衰微，这件匠心独具的宝座成了一件摆设。"
 #Timurids
 gur_e_amir: "古尔·埃米尔陵墓"
 gur_e_amir_desc: "这里是[GetCharacter('chg_timur_lame_borjigin').GetName]的陵墓，并且将来会被用作家墓，许多后人也会被送入此地安息。"
 goharshad_mosque: "高哈尔绍德清真寺"
 goharshad_mosque_desc: "$goharshad_mosque$是$TIM_ADJ$时期[ShowRegionName('persia_region')]地区[ShowCultureName('farsi_culture')]建筑的杰出典范。"
 majma_al_tawarikh: "《历史概要》"
 majma_al_tawarikh_desc: "$majma_al_tawarikh$是一部记载$TIM_ADJ$国家及其邻国历史的编年史，包含这些国家的历史和地理概况。"
 #Mughals
 taj_mahal: "泰姬陵"
 taj_mahal_desc: "作为其兴建者的长眠之地，$taj_mahal$或许是史上最宏伟的陵墓之一。它受撒马尔罕的古尔·埃米尔陵墓启发，超越了为沙贾汗与爱妻建造纪念建筑的初衷，成为世界七大奇迹之一。"
 peacock_throne: "孔雀王座"
 peacock_throne_desc: "$MUG_ADJ$的豪华王座，是[ShowRegionName('hindustan_region')]权力的象征。"
 #Morocco
 el_badi_palace: "巴迪宫"
 el_badi_palace_desc: "一座用从[ShowRegionName('italy_region')]运至[ShowRegionName('guinea_region')]的材料建造的宏伟宫殿，其堪称[ShowRegionName('maghreb_region')]装饰最华丽的建筑之一。"
 ben_youssef_mosque: "伊本·优素福清真寺"
 ben_youssef_mosque_desc: "一座建于穆瓦希德时代的清真寺，是[ShowRegionName('maghreb_region')]他们遗留不多的统治象征之一。"
 #Sikhism
 guru_granth_sahib: "《古鲁·格兰特·萨希卜》"
 guru_granth_sahib_desc: "被[ShowReligionName('sikhism')]奉为永恒的$guru$，它由历代多位$guru$编纂扩充而成，包含了指引[ShowReligionAdjective('sikhism')]信徒的全部教义。"
 #USA
 common_sense: "《常识》"
 common_sense_desc: "作为脱胎于$colonial_revolution$斗争的小册子，$common_sense$是表达平等治理思想和反对殖民压迫斗争的重要著作。"
 #Ottomans
 genealogy_osman_dynasty: "《奥斯曼王朝族谱》"
 genealogy_osman_dynasty_desc: "一部书页上饰以黄金和铭文的编年史，试图将这个极具影响力的王朝与突厥部落的传说人物乌古斯$rank_empire_horde_ruler_suffix_male$联系在一起。"
 gabriel_the_archangel: "《总领天使伽弗里伊尔》"
 gabriel_the_archangel_desc: "$gabriel_the_archangel$的圣像，这是[ShowReligionGroupAdjective('christian')]信仰中的圣者，[ShowLocationName('kyiv')]的宗教象征。"
 st_andrew_church: "圣安德列教堂"
 st_andrew_church_desc: "一座供奉圣安德列的教堂，这位圣人被称为罗斯宗徒。"
 kie_collection_of_paintings_from_anton_losenko: "《新古典主义画像集》"
 kie_collection_of_paintings_from_anton_losenko_desc: "这些画像专为[ShowRegionName('ruthenia_region')]的统治者绘制，涵盖政府整个宫廷里的人物。"
 kleinody: "哥萨克礼器"
 kleinody_desc: "哥萨克精英的权柄象征，代表他们对麾下战士的统治。"
 #Persia
 takmelat_al_akhbar: "《编年史补遗》"
 takmelat_al_akhbar_desc: "一部呈现[ShowRegionName('persia_region')]历史的通史著作，尤其着重于近几十年的最新历史进程。"
 imamzadeh_hossein: "伊玛目扎德·侯赛因圣陵"
 imamzadeh_hossein_desc: "一座纪念伊玛目礼萨之子侯赛因的庄严陵墓和清真寺。"
 ali_qapu_palace: "阿里卡普宫"
 ali_qapu_palace_desc: "这座宫殿建于[ShowRegionName('persia_region')]腹地，其核心目的在于彰显并巩固兴建王朝的威权与影响力。"
 #Knights
 history_of_the_hospitallers: "《医院骑士团的历史》"
 history_of_the_hospitallers_desc: "这部极具价值的编年史全面记录了医院骑士团的历史、战役与传承，从起源直至马耳他统治时期。"
 sulaymaniyya_takiyya: "沙姆苏莱曼建筑群"
 sulaymaniyya_takiyya_desc: "这座清真寺坐落于[ShowLocationName('damascus')]，完美融合了[ShowCultureName('turkish_culture')]与[ShowCultureName('syriac_culture')]的建筑风格精髓。"
 blue_mosque: "蓝色清真寺"
 blue_mosque_desc: "一座装饰得极为华丽的清真寺，蓝色的墙壁夺人目光。"
 church_of_saint_nicholas: "圣尼各老教堂"
 church_of_saint_nicholas_desc: "这是在[ShowLocationName('vilnius')]皈依[ShowReligionGroupName('christian')]过程中最早建立的教堂之一，至今仍是任何虔诚的[ShowReligionGroupAdjectiveWithNoTooltip('christian')]信徒会前往祈祷的地方。"
 artis_magnae_artilleriae: "《大炮使用艺术》"
 artis_magnae_artilleriae_desc: "一部旨在作为火炮、火箭与烟火技术手册使用的论著。"
 tale_of_the_palemonids: "《帕莱莫尼德家族的故事》"
 tale_of_the_palemonids_desc: "帕莱莫尼德家族的编年史，记述了他们在匈王阿提拉入侵期间如何逃离[ShowLocationName('rome')]，以及他们最终抵达$LIT$的经过。"
 simple_words_of_catechism: "《教理问答简释》"
 simple_words_of_catechism_desc: "最早以[ShowDialectName('lithuanian_dialect')]写就的书籍之一，旨在向人们传授[ShowReligionAdjective('lutheran')]的价值观。"
 dynastic_history_of_the_dynasty: "《王朝编年史》"
 dynastic_history_of_the_dynasty_desc: "历史的金页装点着我们崛起的历程。凭借奢华与财富，我们精心编撰了一段过往，将我们的王朝与我们紧握的权力紧密相连。这件艺术品证明了我们统治的合法性，任何觊觎我们地位的僭越者都无从质疑。"
 hong_lu_meng: "《红楼梦》"
 hong_lu_meng_desc: "一部讲述贾宝玉——天界补天石幻化而成的玉石——试图体验凡间生活的小说。详细描述了虚构的贾氏家族中两个支系的故事，其成员大多因家族纷争、政治或死亡而逐渐消逝。"
 #Japan
 hana_no_gosho_palace: "花之御所"
 hana_no_gosho_palace_desc: "为彰显$ASK_ADJ$家的威仪与荣光而兴建的$hana_no_gosho_palace$，堪称[ShowLocationName('kyoto')]城内工艺精湛的宫殿杰作。"
 kinkaku_ji: "金阁寺"
 kinkaku_ji_desc: "金箔覆盖的金阁寺象征着对负面的净化，是$ASK_ADJ$建筑的精神与声望的象征。"
 jinno_shotoki_chronicle: "《神皇正统记》"
 jinno_shotoki_chronicle_desc: "一部详细的编年史，记录了从神话中的诸神时代到成书之时所有[ShowDynastyName('yamato_dynasty')]天皇的传承，并简要介绍了他们的统治。"
 shokoku_ji: "相国寺"
 shokoku_ji_desc: "建于[ShowLocationName('kyoto')]的一座重要寺庙，为$ASK_ADJ$宴会提供了精神与宫廷需求。"
 catfish_with_a_gourd: "《瓢鲇图》"
 catfish_with_a_gourd_desc: "一幅早期#italic 水墨画#!作品，$catfish_with_a_gourd$是[ShowRegionNameWithNoTooltip('japan_region')]水墨画发展的一个范例。"
 reading_in_a_bamboo_grove: "《竹斋读书图》"
 reading_in_a_bamboo_grove_desc: "又一幅早期#italic 水墨画#!作品。$reading_in_a_bamboo_grove$展现了[GetCharacter('tensho_shubun').GetName]一生中水墨画的发展。"
 jap_winter_landscape: "《秋冬山水图·冬景》"
 jap_winter_landscape_desc: "$jap_winter_landscape$由[GetCharacter('sesshu_toyo').GetName]绘制，展现了[ShowCultureGroupName('japanese_group')]与[ShowCultureGroupName('chinese_group')]水墨风格的融合。"
 #Iroquois
 traditions_of_jigonsaseh: "《万族之母吉贡萨塞》"
 traditions_of_jigonsaseh_desc: "吉贡萨塞对[ShowCultureGroupName('haudenosaunee_group')]联盟的成立发挥了重要作用，是一位精明的调解人和统一者。"
 the_tragedy_of_hiawatha: "《海华沙之歌》"
 the_tragedy_of_hiawatha_desc: "海华沙最初不过是一个茹毛饮血的野蛮人，却最终蜕变为伟大的改革者，踏上传扬《大和平法》理念的征程。虽然最终未能大功告成，但他的不懈努力为[ShowCultureGroupName('haudenosaunee_group')]部落联盟的统合奠定了根基，其影响深远而持久。"
 the_cleansing_of_tadodaho: "《塔多达霍的感化》"
 the_cleansing_of_tadodaho_desc: "尽管起初暴虐成性，但塔多达霍的邪恶本性终被“感化”，这消除了统一[ShowCultureGroupName('haudenosaunee_group')]部族的最终障碍，他随后在五族同盟中担任了首领之职。"
 #Prussia
 humboldts_cosmos: "《宇宙》"
 humboldts_cosmos_desc: "$humboldts_cosmos$是一部多卷巨著，将详细的科学观察与哲学反思相结合，呈现了对自然世界的统一观点，旨在证明所有物理现象的相互联系。"
 rihla_art: "《伊本·白图泰游记》"
 rihla_art_desc: "#italic $rihla_art$#!详细记载了$ibn_battuta$几十年来游历伊斯兰世界内外的所见所闻。该书由伊本·白图泰口述，学者伊本·朱扎伊笔录，将他在非洲、阿拉伯、波斯、印度、东南亚和中国旅行期间的个人经历、文化反思和观察编织在一起。这部作品是一扇罕见而生动的窗户，透过一位不知疲倦、充满好奇的旅行家之眼，看到了我们世界的多元。"
 #Generic
 radziwilli_bible: "《拉齐维乌圣经》"
 radziwilli_bible_desc: "这部圣经由一位位高权重的[ShowReligionAdjective('calvinist')]贵族委托制作，在向[ShowReligionAdjective('catholic')]民众传播[ShowReligionNameWithNoTooltip('calvinist')]教义方面发挥了关键作用。作为一部杰出的文学作品，它的创作在语言学和宗教领域具有重要意义。"
 #Austria
 melk_abbey: "$ORIGIN$隐修院"
 melk_abbey_desc: "梅尔克修道院成立于1089年，坐落于奥地利多瑙河畔，曾成为中欧最具影响力的本笃会修道院之一。修道院内设有重要的图书馆，藏有丰富的中世纪手稿与神学著作，体现了数百年来的学术积淀与宗教虔诚。"
 #Vladimir
 dormition_cathedral_vladimir: "圣母安息大教堂"
 dormition_cathedral_vladimir_desc: "弗拉基米尔圣母安息大教堂建于1158年至1160年间，由安德烈·博戈柳布斯基大公主持修建，曾是中世纪弗拉基米尔-苏兹达尔公国的精神中心。它成为后世众多俄罗斯教堂的建筑典范，包括莫斯科的圣母安息大教堂。教堂内部由安德烈·鲁布廖夫与丹尼尔·乔尔内绘制壁画，象征着东正教会在中世纪罗斯日益增强的权威。"
 #Pskov
 ivanovsky_monastery: "伊万诺夫斯基修道院"
 ivanovsky_monastery_desc: "普斯科夫的伊万诺夫斯基修道院建于13世纪末，在该市的宗教与防御生活中扮演了重要角色。它坐落于普斯科瓦河畔，是普斯科夫防御体系的一部分，体现了罗斯西北边疆修道机构的典型格局。该修道院以严格的禁欲传统和本地圣人而闻名，其中世纪建筑展现了普斯科夫学派独特的石质建筑风格。"
 #Kyiv
 kyiv_pechersk_lavra: "$ORIGIN$洞窟大修道院"
 kyiv_pechersk_lavra_desc: "基辅佩切尔斯基大修道院，又称#italic 洞窟大修道院#!，由僧侣安东尼与狄奥多西于1051年创建，是东正教历史上最古老且最重要的宗教中心之一。修道院部分建于地下，其洞窟建筑既是修士的居所，也作为埋葬之地。随着时间推移，它逐渐发展为一个庞大的宗教与文化综合体，涵盖神学研究与手稿制作。至14世纪时，该修道院已成为基辅罗斯精神信仰与学术活动的核心所在。"
 #China
 art_of_war: "战争艺术"
 art_of_war_desc: "$art_of_war$被归于孙武所著，成书约在公元前五世纪，是历史上最具影响力的军事著作之一。它植根于中国早期的治国理念与战略思想，系统化地阐述了战争、情报与领导的原则。至13至14世纪时，该书已成为东亚地区将领与学者广泛研读的经典文本。其对灵活应变与心理战的重视，不仅深刻影响了中国军事思想，也塑造了后世全球的战略理念。"
 gaocheng_astronomical_observatory: "告成观星台"
 gaocheng_astronomical_observatory_desc: "$ORIGIN$$gaocheng_astronomical_observatory$始建于元至元十三年（1276年），是元代改良中国历法体系的重要场所。这座天文台配备有石制圭表、测影台等精密仪器，通过测量日影长度可准确测定冬至、夏至及春分、秋分等节气。其建筑格局既体现了元朝政府推行科学改革的决心，也反映出当时中国天文学与伊斯兰天文学的知识交融。作为连续使用数百年的天文观测设施，告成观星台至今仍是全球现存最古老的天文台之一。"
 kaogongji: "《考工记》"
 kaogongji_desc: "$kaogongji$成书于公元前五世纪春秋战国之交，是中国现存最早的系统性科技与城市规划专著。这部典籍不仅翔实记载了官营作坊体系、原材料管理及手工业组织架构，更详尽阐述了青铜器、玉器等礼器的制作工艺规范。尤为珍贵的是，该书首次提出了一套基于礼制思想与宇宙观的城市规划范本。作为历代王朝重点研究的工程技术典籍，它为理解中国古代科技文明与官僚体系的精妙运作提供了独特视角。"
 pagoda_of_fogong_temple: "佛宫寺释迦塔"
 pagoda_of_fogong_temple_desc: "$shanxi_area$省$pagoda_of_fogong_temple$始建于辽道宗清宁二年（公元1056年），是中国现存最古老的纯木构楼阁式塔。其建筑高度近70米，完美融合了当时最先进的木构工程技术与传统佛教建筑艺术。这座巍峨宝塔由契丹统治者出资兴建，既是虔诚信仰的象征，更代表着古代中国建筑技术的巅峰成就。"
 giant_wild_goose_pagoda: "大雁塔"
 giant_wild_goose_pagoda_desc: "$xian_province$$giant_wild_goose_pagoda$始建于唐高宗永徽三年（公元652年），最初是玄奘法师为保存从印度带回的佛经而建。这座佛塔最初仅有五层，后经多次扩建，逐渐发展成为佛教经典翻译与传播的核心场所。时至今日，它依然是中国最具标志性的宗教建筑之一，体现了精神信仰与学术交流的深度融合。"
 notre_dame_de_paris: "$ORIGIN$圣母院"
 notre_dame_de_paris_desc: "$notre_dame_de_paris$始建于1163年，至14世纪竣工，是法国早期哥特式建筑的巅峰之作。其飞扶壁、肋拱顶与宏大的彩色玻璃窗在当时极具创新性，成为后世教堂建筑的典范。作为巴黎的礼仪中心，它见证了王室加冕、国家大事与神学辩论的历史时刻。"
 sainte_chapelle: "圣礼拜堂"
 sainte_chapelle_desc: "$ORIGIN$$sainte_chapelle$由路易九世于1241年至1248年间修建，旨在供奉基督的荆棘冠冕及其他受难圣物。教堂的彩色玻璃窗描绘了逾千幅圣经场景，绚丽夺目。它坐落于王宫之内，象征着王权与神权的合一。"
 vezelay_abbey: "韦兹莱修道院"
 vezelay_abbey_desc: "韦兹莱的圣玛利亚·玛达肋纳修道院创建于9世纪，因供奉据称是玛利亚·玛达肋纳的圣髑而成为重要的朝圣中心。其罗曼式大教堂于1104年祝圣，以雕刻精美的门楣和和谐的比例而闻名。韦兹莱在政治上也曾发挥重要作用——它曾是第二次与第三次十字军东征讲道的场所。至14世纪，它仍是勃艮第地区重要的宗教与文化地标。"
 mont_saint_michel: "圣米歇尔山"
 mont_saint_michel_desc: "圣米歇尔山雄踞于诺曼底海岸外的一座潮汐岛上，其最初于8世纪初作为一座小型祈祷所而建立，至11世纪发展为重要的本笃会修道院，兼具宗教虔诚与军事防御功能。修道院教堂建于岩石顶端，成为朝圣者的重要目的地。至1337年，它既是法国信仰的象征，也是一座抵御英军进攻的坚固堡垒。"
 reims_cathedral: "兰斯大教堂"
 reims_cathedral_desc: "$ORIGIN$主教座堂始建于1211年，曾是法国国王传统的加冕教堂。其高耸的哥特式设计、丰富的雕塑装饰以及宏伟的玫瑰花窗，充分体现了中世纪法国的艺术与政治理想。在兰斯举行的君主傅油仪式进一步巩固了王权的神圣合法性。"
 cluny_abbey: "克吕尼修道院"
 cluny_abbey_desc: "克吕尼修道院于910年在勃艮第创立，成为一场重塑西方基督教世界的重要修道改革运动的精神核心。其影响力通过数百座分院广泛传播，强调礼仪的严谨性与教宗的独立性。第三座修道院教堂于12世纪初竣工，是欧洲最大的教堂建筑，直到罗马圣伯多禄大教堂建成。"
 aachen_cathedral: "亚琛大教堂"
 aachen_cathedral_desc: "$ORIGIN$主教座堂由查理曼大帝于约公元796年下令修建，是加洛林建筑的杰作，也是欧洲最早的纪念碑性质穹顶教堂之一。自公元936年至1531年一直是德意志国王加冕的圣地。教堂采用八角形布局，其马赛克装饰汲取了拉文纳与拜占庭的艺术灵感。至14世纪，它仍是帝国权力的重要象征，并作为查理曼遗骸的朝圣中心而备受尊崇。"
