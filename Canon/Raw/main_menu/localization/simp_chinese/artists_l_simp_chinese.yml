 beijing_mosque_desc: "$beijing_mosque$位于[ShowLocationName('dadu')]，始建于辽代，但于1215年（金贞祐三年）被毁。随着完成重建，它如今被视为$china$[ShowReligionName('sunni')]的宗教中心。"
