 palace_desc: "宫殿是时下最杰出的建筑师的呕心沥血之作，它为王国里最显赫的人们提供了符合身份的居所。"
 temple_tower_desc: "作为各类宗教建筑中最高耸的类别，一座$temple_tower$将使$temple$的地位得到明显提升。这座高塔能够刻画城市的天际线并彰显我们的虔诚。"
 treatise_desc: "作为一篇讨论社会基本问题的雄文，一篇$treatise$能够塑造我们未来数代人民的思想前景。"
 weapon_desc: "由一名技艺精湛的$metalsmith$所打造，这把$weapon$成为了我们在工艺成就上的重要象征，即便这一象征意义早已超出了其军事上的实际价值。"
 regalia_desc: "$regalia$是独属于我们统治者而制作的，作为权威与合法性的象征，我们必须不惜一切代价保护它。"
 hymnal_desc: "一本记载了歌词文本和旋律的圣歌集，这些诗歌被信徒们在集会中赞美神明。"
 painting_desc: "将时间长河中的某个瞬间进行定格，或用视觉效果记录人类历史中的某个重要时刻。无论绘制在什么介质之上，这些绘画的艺术都是极富价值的。"
 icon_desc: "这些绘像刻画了极为重要的宗教人物，在我们的崇拜中起到了关键作用。"
 scripture_desc: "作为一系列手稿的整理，$scripture$是几十年来将各种来源的文本进行收集、筛选并汇总为一本连贯的选集的结晶。"
 motet_desc: "一种为教堂演唱而创作的多声部乐曲，内容主要涉及圣经主题。"
 statue_desc: "用经得住时间考验的材料进行雕刻或铸造，通常呈现一名人物或动物。"
 symphony_desc: "有管弦乐队演奏的乐曲，通常由四个乐章组成。"
 novel_desc: "叙述一些虚构的情节以娱乐读者的文学作品，通常以闲散的记叙写成。"
 chronicle_desc: "以编年体由古即今叙述历史事件的文学作品。"
 poem_desc: "一种力求用文字和节奏表现美和韵律感的文学作品。"
 play_desc: "一种文学作品，以一系列人物之间的对话推动故事的发展，这些对话通常伴随生动的表演而非平白的朗读。"
 monument_desc: "对建造它的人来说具有历史或文化价值的公共建筑。"
 mansion_desc: "一个富丽堂皇的住宅，优先考虑美丽和舒适，而不是防御和力量，并向业主的同侪展示了他们的权力和财富。"
 prayer_book_desc: "一系列记载了我们人民的虔敬、古老文本的葆存，以及至高存在的伟大的祷文的合集。"
