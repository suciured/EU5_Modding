 imperial_surgery: "《帝国外科学》"
 imperial_surgery_desc: "《帝国外科学》是一本基于艾布·卡西木·宰海拉威《医学宝鉴》的医学教科书，并且详尽描述了许多新的技术。书中充满了插图，其中一些展示了女性外科医生的形象，这一群体在之前的文本中并未被描绘。书中描述了一种通过结扎颞动脉来治疗偏头痛的外科技术。"
