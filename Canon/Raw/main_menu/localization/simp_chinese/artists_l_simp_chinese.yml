 #Artist Types
 ARTIST_TYPE_NAME_: "（业余）"
 ARTIST_TYPE_DESC_: "这位艺术家并非专业。"
 ARTIST_TYPE_NAME_painter: "画师"
 ARTIST_TYPE_DESC_painter: "这类艺术家通过描绘世界或者纯粹启发自他们的想象力来创造图像。这是一种在坚实表面如画布或墙壁上应用颜料、炭笔或其他颜色来源的过程。当代最著名的画家包括列奥纳多·达·芬奇、伦勃朗和拉菲尔。"
 ARTIST_TYPE_NAME_sculptor: "雕塑家"
 ARTIST_TYPE_DESC_sculptor: "雕塑家将泥土、石头、大理石、木材和其他材料塑造成艺术品。当代最著名的雕塑家包括多纳泰罗、米开朗基罗和詹洛伦佐·贝尼尼。"
 ARTIST_TYPE_NAME_jurist: "法学家"
 ARTIST_TYPE_DESC_jurist: "法学家擅长分析和评论不同法律法典。该时代最著名的法学家包括巴尔托鲁斯·德·萨克索费拉托、弗朗西斯科·德·维多利亚和杰里米·边沁。"
 ARTIST_TYPE_NAME_scientist: "科学家"
 ARTIST_TYPE_DESC_scientist: "科学家是知识的持有者和思想的追寻者，他们对过去被当作理所当然的自然现象提出疑问。当代最著名的科学家包括艾萨克·牛顿、列奥纳多·达·芬奇和约瑟夫·傅里叶。"
 ARTIST_TYPE_NAME_composer: "乐师"
 ARTIST_TYPE_DESC_composer: "这是创造音乐的艺术家，作品包括从经文曲到交响曲的各种形式。当代最著名的作曲家包括约翰·塞巴斯蒂安·巴赫、沃尔夫冈·阿马德乌斯·莫扎特和卡尔·迈克尔·贝尔曼。"
 ARTIST_TYPE_NAME_writer: "作家"
 ARTIST_TYPE_DESC_writer: "作家是指能够创作从诗歌到长篇小说各种形式作品的艺术家，同时也可以编写整个戏剧。当代最著名的作家包括威廉·莎士比亚，以及许多其他才华较次的文学家。"
 ARTIST_TYPE_NAME_architect: "建筑师"
 ARTIST_TYPE_DESC_architect: "建筑师是那些设计建筑的艺术家，这些建筑构建了我们城市的美景，包括纪念碑、豪宅和宫殿。当代最著名的建筑师包括米马尔·锡南、克里斯托弗·雷恩和米开朗基罗。"
 ARTIST_TYPE_NAME_philosopher: "哲人"
 ARTIST_TYPE_DESC_philosopher: "这种艺术家定义了现实，并帮助我们塑造对自己的存在理解。当代最著名的哲学家包括勒内·笛卡尔、伊曼努尔·康德和巴鲁赫·斯宾诺莎。"
 ARTIST_TYPE_NAME_iconographer: "圣像师"
 ARTIST_TYPE_DESC_iconographer: "圣像画家为东正教或正统教会教堂创作的宗教圣像。当代最著名的圣像画家包括埃夫拉利奥斯、耶奥约斯·卡莱尔伊斯和曼努埃尔·潘塞利诺斯。"
 ARTIST_TYPE_NAME_metalsmith: "金属匠"
 ARTIST_TYPE_DESC_metalsmith: "金属匠是熟练的工匠，能够创作从装饰性武器到王室典礼用品的一切。当代最著名的五金工匠包括约翰·约瑟夫·沃思、维达尔·阿斯托里和让·康比埃。"
 ARTIST_TYPE_NAME_calligrapher: "书法家"
 ARTIST_TYPE_DESC_calligrapher: "书法家通过复杂的字符组合进行艺术创作，通常被创作于书卷或卷轴上，并被装饰在宫殿或寺庙之中。这个时代最著名的书法家包括米尔·哈马德·哈萨尼、韩石峰和#italic 宽永三笔#!。"
 ARTIST_TYPE_NAME_storyteller: "口述诗人"
 ARTIST_TYPE_DESC_storyteller: "口述诗人是负责通过口述传统，保存并传承我们祖先的故事与传统的人。他们在各自的部落中都是备受瞩目的人物，人们依靠他们将重要的传统传递给新一代。"
