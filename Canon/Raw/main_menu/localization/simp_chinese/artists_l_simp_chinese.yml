 #Ancient Monuments
 great_mosque_of_samarra: "$ORIGIN$大清真寺"
 great_mosque_of_samarra_desc: "萨马拉大清真寺主要由烧制砖块建造，于9世纪阿拔斯王朝哈里发穆塔瓦基勒统治时期建成，曾是世界上规模最大的清真寺之一，直至被蒙古人摧毁。其最具特色的建筑是螺旋形宣礼塔——马尔维亚塔，高达52米，耸立于底格里斯平原之上。"
 stonehenge: "巨石阵"
 stonehenge_desc: "在英格兰索尔兹伯里平原上，矗立着一座神秘莫测的史前遗迹——巨石阵。这座由巨型立石构成的环形建筑群，其历史可追溯至公元前3000年至2000年之间。人们推测，这里或许是古人举行祭祀仪式或观测天象的神圣场所。建造者不仅展现了惊人的组织协调能力，更成功将重达数十吨的巨石从遥远的采石场运送至此。然而，在漫长的岁月长河中，这一人类文明的伟大杰作却长期未能获得应有的关注和重视。"
 colosseum_of_rome: "$ORIGIN$斗兽场"
 colosseum_of_rome_desc: "罗马斗兽场始建于公元80年提图斯皇帝在位期间，是罗马帝国最壮观的露天竞技场。这座可容纳五万观众的宏伟建筑，曾是角斗士对决、公共演出乃至模拟海战等娱乐活动的举办场所。采用混凝土与石材混合建造的斗兽场，不仅彰显了古罗马人高超的工程技术，更体现了其卓越的社会组织能力。在中世纪时期，斗兽场遭到严重损毁，周边居民大量拆取其石材挪作他用。"
 parthenon_of_athens: "$ORIGIN$帕特农神庙"
 parthenon_of_athens_desc: "帕特农神庙于公元前447年至前432年之间建于雅典卫城之上，奉献给雅典的守护神雅典娜。其结构由建筑师伊克提诺斯与卡利克拉特设计，雕刻家菲狄亚斯负责监督，体现了古典希腊建筑的理想美学。神庙的比例与雕塑装饰既展现了市民的自豪感，也表达了对神明的虔诚。在中世纪时期，它曾被用作教堂与堡垒。"
 pyramid_art_key: "$ORIGIN$金字塔"
 pyramid_art_key_desc: "吉萨金字塔群始建于埃及第四王朝（约公元前2600年至前2500年），由数百万块巨型石灰岩筑成，最初是法老胡夫、哈夫拉和门卡乌拉的皇家陵寝。其中规模最为宏大的胡夫金字塔，在超过3000余年的岁月里始终保持着世界最高建筑的纪录。"
 sanchi_stupa: "桑奇佛塔"
 sanchi_stupa_desc: "位于印度中部的桑奇佛塔始建于公元前3世纪，由阿育王敕建，直至公元13世纪仍在使用。作为印度现存最古老的石构建筑之一，这座佛塔堪称早期佛教艺术与建筑的典范杰作。其巨大的穹顶象征着浩瀚宇宙，精雕细琢的塔门廊柱上则镌刻着佛陀生平故事。这座佛教圣地不仅吸引了无数信徒前来朝拜，更对亚洲各国佛教建筑风格产生了深远影响。"
 leshan_giant_buddha: "乐山大佛"
 leshan_giant_buddha_desc: "乐山大佛坐落于中国四川省的陡峭崖壁之上。这座高达71米的巨型石刻佛像至今仍是世界上规模最大的石雕艺术杰作。其建造工程始于公元8世纪唐开元年间，由法号海通的僧人发起这项宏伟工程，旨在通过建造大佛来镇守脚下奔腾的江水。"
 teotihuacan_temple: "$ORIGIN$金字塔群"
 teotihuacan_temple_desc: "特奥蒂瓦坎的太阳神庙建于公元200年左右，是美洲地区最大的前哥伦布时期金字塔之一。它坐落于古城中心，靠近今日的墨西哥城，排布与天文现象相呼应，在中美洲的宗教仪式生活中扮演着核心角色。神庙以火山岩建造，外覆灰泥，不仅彰显了特奥蒂瓦坎的政治与宗教权威，其宏伟壮丽更深深影响了后来的文明——包括阿兹特克人，他们将此地视为神圣之地。"
