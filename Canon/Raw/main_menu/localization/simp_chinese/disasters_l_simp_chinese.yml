 #Common Loc
 DISASTER_BREAKDOWN: "灾难明细"
 no_event_occurs_tt: "无[event|e]发生"
 an_event_occurs_tt: "将触发一项与[disaster|e]相关的[event|e]"
 #Succession Crisis
 #Disaster
 succession_crisis: "继承危机"
 succession_crisis_desc: "我们的领地风雨飘零！一个强大的宣称者不顾人民的意愿，妄图强行篡夺我们的王位。我们的国土正面临有僭主、外有强敌的严重威胁中……"
 pretender_enforced_claim_tt: "这位篡位者通过继承获得了王位"
 no_heir_or_regent_or_bad_heir_tt: "由于处于[regent|e]、[heir|e]软弱或缺失，这一[disaster|e]的爆发条件降低了"
 pretender_is_cold_tt: "这位篡位者已经死亡或者离开了我们的宫廷"
 succession_crisis_pretender: "王位觊觎者"
 succession_crisis_crown_supporters: "王位拥护者"
 succession_crisis_pretender_supporters: "篡位者拥护者"
 no_pretender_rebel_active_tt: "当前活跃的[rebels|e]中没有觊觎者"
 succession_crisis_price: "$succession_crisis$行动费用"
 sc_seek_foreign_aid: "寻求外国援助"
 sc_seek_foreign_aid_desc: "[actor.GetFlavorRank]对立宣称者的威胁日益加剧，局势愈发严峻。那些意图篡夺最高权威的觊觎者绝不会停手，除非我们彻底将其消灭。若要确保领土完整，维持统治地位，我们必须寻找外援。"
 sc_commission_dynastic_history: "编纂王朝编年史"
 sc_commission_dynastic_history_desc: "我们的先祖及其祖先曾占领并定居于今日[actor.GetFlavorRank]下的广袤土地。通过记录我们辉煌祖先的历史，我们可以彰显王朝的荣耀，增强正统性，从而抵御任何觊觎者的挑战。"
 sc_ask_help_from_the_nobility: "请求贵族协助"
 sc_ask_help_from_the_nobility_desc: "我们[actor.GetFlavorRank]的许多[SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')]拥有巨大的影响力。若我们能赢得他们的青睐，便定能击败任何妄图废黜我们的觊觎者。"
 sc_ask_help_from_the_clergy: "请求教士协助"
 sc_ask_help_from_the_clergy_desc: "怀抱虔诚信仰，我们坚定不移的[actor.GetReligion.GetGroup.GetAdjective]传统将为我们提供支撑。在当前危机中，我们应争取[SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')]的支持。"
 sc_ask_help_from_the_burghers: "请求市民协助"
 sc_ask_help_from_the_burghers_desc: "掌握巨大财富的财主必须在必要时被召来支援战事，万一那些阴谋的觊觎者将我们的[actor.GetFlavorRank]拖入内战，他们的钱袋将是支撑国库的重要资源。"
 choose_writer: "选择一位[ShowArtistTypeNameWithNoTooltip('writer')]"
 selected_writer_will_compile_and_grant_legitimacy_based_on_woa_quality_tt: "所选的[ShowArtistTypeName('writer')]将为[actor.GetGovernment.GetRulerOrRegent.GetDynasty.GetName][dynasty|e]编纂一部[ShowWorkOfArtTypeName('chronicle')]。我们将根据该[work_of_art|e]的质量获得一定的[legitimacy|e]。"
 target_character_will_compile_a_history_of_our_dynasty_tt: "[target_character.GetName]将被选为[actor GetGovernment.GetRulerOrRegent.GetDynasty.GetName][dynasty|e]编纂一部[ShowWorkOfArtTypeName('chronicle')]"
 #Ambrosian Republic
 #Disaster
 ambrosian_republic_disaster: "金色安布罗斯共和国"
 ambrosian_republic_disaster_desc: "一场继承危机已然爆发，且局势颇为特殊：由于当前并无实力强劲的王位觊觎者，充满理想主义的学者们试图在[ShowLocationName('milano')]建立起一个新生的共和国。这群持反抗立场的学者已赢得了相当规模的民众支持，其行动恐将进一步破坏整个国家的稳定局面。"
 has_chosen_ally_union_variable_tt: "在#Y 安布罗斯共和国#!事件中与一个[ally|e]建立了[union|e]"
 #Religious Turmoil
 #Disaster
 religious_turmoil: "宗教动乱"
 religious_turmoil_desc: "我们国内宗教团体间的分歧已达到难以弥合的地步，冲突及偏执频频出现。我们必须确保人民走上正确的道路，并引导那些误入歧途者重回正途。"
 rt_push_for_spiritualist: "推动[ShowSocietyDirectionNameWithNoTooltip('spiritualist')]"
 rt_push_for_spiritualist_desc: "民众必须被引导走向救赎，远离傲慢与异端之手。唯有拥抱[ShowSocietyDirectionName('spiritualist')]信条，我们才能抵御那些企图破坏我宗教根基的势力。"
 rt_push_for_humanist: "推动[ShowSocietyDirectionNameWithNoTooltip('humanist')]"
 rt_push_for_humanist_desc: "[ShowReligionGroupName('christian')]新教派的兴起带来了理解宗教差异、共建多元社会的新纪元。在这场启示面前，我们不能无动于衷，而应积极倡导这些新兴真理。"
 rt_support_conversion_efforts: "支持改信运动"
 rt_support_conversion_efforts_desc: "我们必须努力将误入歧途者重新带回光明之中。通过加强改信工作，我们将加速人民的疗愈过程，最终摆脱这动荡黑暗的时期。"
 #War of the Roses
 #Disaster
 war_of_the_roses: "玫瑰战争"
 war_of_the_roses_desc: "[GetCountry('ENG').GetName]因统治王朝的两个支系，“白玫瑰”[ShowDynastyName('york_dynasty')]家族和“红玫瑰”[ShowDynastyName('lancaster_dynasty')]家族的冲突而四分五裂，双方就谁对统治权继承拥有更强的宣称争执不下。这场内斗可能会持续数十年，并影响所有[GetCountry('ENG').GetGovernment.GetEstateName('nobles_estate')]，彻底破坏[GetCountry('ENG').GetFlavorRank]的稳定！"
 #Actions
 wotr_bribe_garrison: "贿赂守军"
 wotr_bribe_garrison_desc: "内战期间，人心动摇，[actor.GetFlavorRank]一片混乱。我们应充分利用当前不稳定局势，向敌方堡垒提供金钱与保障，说服其指挥官和平投降，而不是抵抗我们的围攻。"
 select_ongoing_siege_to_bribe: "选择一个正在进行的[siege|e]进行贿赂"
 no_ongoing_siege_to_bribe: "@trigger_no!没有正在进行的[siege|e]可以贿赂"
 chosen_siege_tt: "[target_siege.GetName]的守军将投降"
 no_chosen_siege_tt: "所选择的[location|e]的守军将投降"
 #War of the Aragonese Union
 #Disaster
 war_of_the_aragonese_union_disaster: "联盟之战"
 war_of_the_aragonese_union_disaster_desc: "面对[SCOPE.sCountry('CAS').GetGovernment.GetAdjective]王室的过分要求，两支富有的反抗团体诞生了：阿拉贡联盟和巴伦西亚联盟。这两个联盟分别由不满的[GetCountry('ARA').GetGovernment.GetEstateName('nobles_estate')]和[GetCountry('ARA').GetGovernment.GetEstateName('burghers_estate')]创建，都呼吁限制统治者的权力、降低赋税，并要求尊重当地法律、特权和传统。"
 #Savonarola
 #Disaster
 savonarola_disaster: "萨佛纳罗拉的崛起"
 savonarola_disaster_desc: "一位新晋传教士已经开始在我们的人民中传播他的天启，他激烈谴责我们腐败、堕落的社会，尤其是那些上层人士。这些狂言在群众中掀起来不小的波澜——显然，这个疯子拥有极大的影响力……"
 #Ciompi Revolt
 #Disaster
 ciompi_revolt: "褴褛汉叛乱"
 ciompi_revolt_desc: "佛罗伦萨正面临一段动荡时期。“褴褛汉”，一支由未加入行会的劳工与工匠组成的团体，正在策划一场公开叛乱。由于他们不是行会成员，没有政治代表权，因此承担了沉重的赋税。如此大范围的动荡可能会使我们整个社会陷入混乱。"
 #Crisis of the Sayfawa Dynasty
 #Disaster
 crisis_of_the_sayfawa_dynasty: "赛法瓦王朝危机"
 crisis_of_the_sayfawa_dynasty_desc: "尽管我们王朝对这片区域的统治悠久且成功，单内部冲突和接踵而至的篡位者最终带来了巨大的危机。而当我们处理内部纷争时，强大的邻国与贪婪的敌人将抓住一切机会瓜分我们的国土，灭绝我们的人民。我们必须找到方法，捍卫我们一直以来的合法权利，同时避免被内部腐败所侵蚀。"
 #Muscovite Succession War
 #Disaster
 muscovite_succession_war: "莫斯科继承战争"
 muscovite_succession_war_desc: "[GetCountry('MOS').GetCapital.GetName]是[GetCountry('MOS').GetCapital.GetRegion.GetName]区域的权力中心。由于继承危机，统治王朝的各家族成员间爆发了内讧，每个人都自称有权登上王位。冲突的升级不仅有可能撕裂他们的家族，还会对我们所有人造成灾难性的影响。"
 #Peasants War
 #Disaster
 peasants_war: "农民战争"
 peasants_war_desc: "下层民众的生活已愈发水深火热，不满的巨浪在乡野翻涌。不公正的税收、贵族的压迫、生活的绝望，将农民逼迫至崩溃的边缘。一股愤怒的汹涌巨浪席卷而来，导致一场毁灭性的剧变，后世称之为农民战争。"
 pw_push_for_serfdom: "推动[ShowSocietyDirectionNameWithNoTooltip('serfdom')]"
 pw_push_for_serfdom_desc: "那些反叛的农民暴民必须被其领主以最严厉的手段镇压。我们绝不能放松权力的掌控，否则将沦为暴民统治的牺牲品！"
 pw_push_for_free_subjects: "推动[ShowSocietyDirectionNameWithNoTooltip('free_subjects')]"
 pw_push_for_free_subjects_desc: "民众长期以来被封建领主的压迫所苦，而这些领主残暴地维系着他们不公正的地位。我们有责任提升平民地位，并为[SCOPE.sCountry('actor').GetGovernment.GetEstateName('peasants_estate')]争取应有的自由！"
 pw_crush_rebellion: "镇压叛乱"
 pw_crush_rebellion_desc: "民众叛乱，要求以[actor.GetGovernment.GetRulerOrRegent.GetName]和既定社会秩序为代价换取保障和特权。对此我们绝不能妥协，必须彻底铲除一切支持此等运动的势力！"
 pw_crush_rebellion_tt: "支持所选[rebellion|e]的[pops|e]将失去[ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%][pop_satisfaction|e]"
 pw_rebel_progress_reduction_tt: "所选[rebellion|e]的进度将减少#G -25%#!"
 #Struggle for Royal Power
 #Disaster
 struggle_for_royal_power: "王权之争"
 struggle_for_royal_power_desc: "君主与瑟姆议会的权力冲突愈演愈烈，看来我们惯有的等级制度很快就会受到挑战。如果我们希望维持现状，就必须果断消除这些威胁。是时候摆脱议会的监督，结束权力垄断了！"
 #Dissolution of Delhi
 #Disaster
 dissolution_of_delhi: "德里的解体"
 dissolution_of_delhi_desc: "尽管已经付出了最大的努力，但我们仍无法消除对手造成的破坏。我们曾经伟大的帝国已陷入混乱，强敌环伺，四面楚歌。此诚危急存亡之秋，我国唯有直面困难，才能从那些觊觎我国土地的侵略者手下幸存……"
 #Hook and Cod Wars
 #Disaster
 hook_and_cod_wars: "鱼钩派与鳕鱼派战争"
 hook_and_cod_wars_desc: "继承顺位的模糊导致我们的政治领袖们形成了两大阵营。鳕鱼派通常较为保守，支持在位的统治者，而鱼钩派则普遍倾向于独立，支持宣称并不稳固的觊觎者。这种分歧可能会严重破坏现状，应该谨慎处理。"
 hook_and_cod_wars_hooks_have_won_tt: "#Y 鱼钩派#!已经获得#Y 20#!影响力分数（当前：#Y [THIS.GetVariable('hacw_hook_faction_power').GetValue]#!）"
 hook_and_cod_wars_cods_have_won_tt: "#Y 鳕鱼派#!已经获得#Y 20#!影响力分数（当前：#Y [THIS.GetVariable('hacw_cod_faction_power').GetValue]#!）"
 HACW_HOOK_TOOLTIP: "#Y 鱼钩派#!是[DisasterView.GetDisaster.GetOwner.GetName][DisasterView.GetDisaster.GetOwner.GetGovernment.GetEstateName('nobles_estate')]的代表。他们支持[DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('hacw_hook_contender').GetCharacter.GetName]及其对王位的野心"
 HACW_COD_TOOLTIP: "#Y 鳕鱼派#!是[DisasterView.GetDisaster.GetOwner.GetName][DisasterView.GetDisaster.GetOwner.GetGovernment.GetEstateName('burghers_estate')]的代表。他们支持[DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('hacw_cod_contender').GetCharacter.GetName]及其对王位的野心。"
 #Horde Civil War
 #Disaster
 horde_civil_war: "部落内战"
 horde_civil_war_desc: "我们统治者的权威再次受到质疑！一个敌对的军阀威胁发动内战，为自己夺取王位。部落必须向自家的叛徒进军……"
 horde_civil_war_end_trigger_no_rebels: "已经不存在一支#Y 觊觎者#![rebel|e]"
 horde_civil_war_crown_supporters: "部落效忠者"
 horde_civil_war_pretender_supporters: "部落叛徒"
 GUI_REBEL_OWNED_LOCATIONS: "[rebels|e]持有的[locations|e]：[DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('GUI_pretender_rebel_character').GetCharacter.GetCourtCountry.GetOwnedLocationCount]"
 GUI_REBEL_MILITARY_STRENGTH_COMPARED_TO_US: "[rebels|e]与我们的[military_strength|e]对比。"
 #Revolution
 #Disaster
 revolution_disaster: "大革命"
 revolution_disaster_desc: "几十年来的封建压制、经济困难以及宗教压迫，已经严重破坏了国家的平和，民众对于自由的渴望更是对我们的统治构成了严重威胁。平民暴动几乎已成必然……"
 revolution_disaster_end_trigger_tt: "#Y 革命叛军#!未在策划[civil_war|e]"
 MONARCHIST_STR_DESC: "[DisasterView.GetDisaster.GetOwner.GetAdjectiveWithNoTooltip]的[army|e]规模：[DisasterView.GetDisaster.GetOwner.GetArmySize]@army_strength!\n[DisasterView.GetDisaster.GetOwner.GetNameWithNoTooltip]的[levy|e]潜力：[DisasterView.GetDisaster.GetOwner.GetArmyLevyPotentialStrength]@levy!\n[DisasterView.GetDisaster.GetOwner.GetNameWithNoTooltip]的[manpower|e]：[DisasterView.GetDisaster.GetOwner.GetMaxManpowerValue|2]@manpower!"
 REVOLUTIONARIES_POTENTIAL_STRENGTH_TT: "[DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetName]的[military_strength|e]潜力"
 REVOLUTIONARIES_STR_DESC: "[DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetAdjectiveWithNoTooltip]的[army|e]规模：[DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetArmySize]@army_strength!\n[DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetNameWithNoTooltip]的[levy|e]潜力：[DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetArmyLevyPotentialStrength]@levy!\n[DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetNameWithNoTooltip]的[manpower|e]：[DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetMaxManpowerValue|2]@manpower!"
 MONARCHIST_POTENTIAL_STRENGTH_TT: "[DisasterView.GetDisaster.GetOwner.GetName]的[military_strength|e]潜力"
 #Revolutionary Chaos
 #Disaster
 revolutionary_chaos: "革命混乱"
 revolutionary_chaos_desc: "旧制度已不复存在！我们推翻了昔日的压迫者，为自己夺得了政权。然而，我们这个新生的国家仍面临稳定与安全的威胁，各个派系为了最高权力争斗不休。要想抵御外部的威胁，我们必须先平息这场内部动荡……"
 #Sinicization Disaster
 #Disaster
 sinicization_disaster: "中华的影响"
 sinicization_disaster_desc: "[GetCountry('CHI').GetName]的影响在许多方面都给我们社会带来了益处。然而，我们与这个文化巨人的关系，已在我们的社会画卷中织入了诸多外来元素，使我们与自身传统脱节，并威胁到我们的独立。若要维护我们独特的文化，就必须抵制这些诱人的外部影响的进一步侵蚀。不过，话虽如此，我们或许也能从更紧密的联系中获益……"
 has_opted_to_side_with_china_in_events_tt: "已通过[events|e]大幅#G 提高#![GetCountry('CHI').GetNameWithNoTooltip]在我们宫廷的影响"
 has_opted_to_stay_sovereign_from_china_in_events_tt: "已通过[events|e]大幅#G 限制#![GetCountry('CHI').GetNameWithNoTooltip]在我们宫廷的影响"
 #Crisis of the Chinese Dynasty
 #Disaster
 crisis_of_the_chinese_dynasty: "[GetCountry('CHI').GetLongNameWithNoTooltip]的危机"
 crisis_of_the_chinese_dynasty_desc: "皇天将崩，后土将颓，国朝之鼎祚将见弃于天！随着国内外困境日益加剧，官僚体系逐渐瓦解以及连年不断的灾荒，统治的天平已经不再向我们倾斜。民众也不再认同我们是[GetCountry('CHI').GetFlavorRank]合法的统治者。"
 ccd_celestial_authority_trigger: "我们的[celestial_authority_gc|e]至少为#Y 90#!（当前：#Y [GetUniqueInternationalOrganization('middle_kingdom').MakeScope.GetVariable('celestial_authority').GetValue|V1]#!）"
 #Triggers
 cmd_has_reformed_cabinet_tt: "已执行[ShowGenericActionName('cmd_reform_the_cabinet')][action|e]"
 cmd_has_restored_stability_tt: "已执行[ShowGenericActionName('cmd_restore_stability')][action|e]"
 cmd_has_strenthened_crown_tt: "已执行[ShowGenericActionName('cmd_strengthen_crown')][action|e]"
 #Monthly Pulse
 fire_event_4_tt: "可能触发[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]抗税的[event|e]"
 fire_event_5_tt: "可能触发[provinces|e][prosperity|e]降低的[event|e]"
 #Decline of Majapahit
 #Disaster
 decline_of_majapahit: "$MAJ$的衰落"
 decline_of_majapahit_desc: "如今，[GetCountry('MAJ').GetFlavorRank]已不复往日的繁荣昌盛。内部深受王朝纷争的困扰，正值国力衰弱之际，多个敌国虎视眈眈，伺机侵犯我国边疆。更令人忧心的是，随着[ShowReligionGroupName('muslim')]在[ShowRegionName('indonesia_region')]迅速崛起，我国很可能会失去影响力，成为被遗忘的帝国……"
 demak_progress: "[ShowReligionAdjectiveWithNoTooltip('sunni')]优势"
 SUNNI_POPS: "逊尼派人群"
 HINDU_POPS: "印度教人群"
 SUNNI_DOMINANCE_MAJAPAHIT: "$demak_progress$"
 DEMAK_PROGRESS_GROWTH_TOOLTIP_TITLE: "提高$demak_progress$"
 DEMAK_PROGRESS_GROWTH_TITLE: "$demak_progress$"
 DEMAK_MONTHLY_CHANGE_HEADER: "$demak_progress$每月改变[Country.MakeScope.GetVariable('demak_progress_growth').GetValue|-=2%]"
 DEMAK_MONTHLY_CHANGE_POP_SHARE: "[ShowReligionAdjective('sunni')]与[ShowReligionAdjective('hindu')]的信徒比例：[Country.MakeScope.GetVariable('maj_sunni_percentage').GetValue|-=2%]"
 DEMAK_MONTHLY_CHANGE_STABILITY_IMPACT: "[stability]：[Country.MakeScope.GetVariable('maj_stability_impact').GetValue|-=2%]"
 DEMAK_MONTHLY_CHANGE_LEGITIMACY_IMPACT: "[legitimacy]：[Country.MakeScope.GetVariable('maj_legitimacy_impact').GetValue|-=2%]"
