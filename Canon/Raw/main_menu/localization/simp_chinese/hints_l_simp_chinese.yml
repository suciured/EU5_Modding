 ###
 hint_in_deficit: "负结余"
 hint_in_deficit_hint_text: "$hint_in_deficit_hint_text_1$\n\n$hint_in_deficit_hint_text_2$\n\n$hint_in_deficit_hint_text_3$"
 hint_in_deficit_hint_text_1: "我们目前结余为负。若不谨慎，这可能导致债务甚至破产。"
 hint_in_deficit_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!前往@economy_panel![Link('finances', '', 'lateralview_economy_entry_name')]查看我们的[income|e]和[expenses]。你可以移动滑条来提高[taxes|e]或降低花费。\n@arrow_bonus_tier_2!确保所有[buildings|E]都有盈利，若能负担则建造更多。你可以在@production_panel![Link('production', '', 'lateralview_production_entry_name')]中进行此操作。\n@arrow_bonus_tier_2!管理或利用你的[estates|E]也能在短期或长期提供显著收益。但要注意，阶层也掌握强大的政治力量，过度依赖可能存在风险。你可以在@government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')]中找到他们。\n@arrow_bonus_tier_1!开展有利可图的[trades|E]也是重要的收入来源。你可以在@economy_panel![Link('trade', '', 'lateralview_trade_entry_name')]浏览现有或潜在的贸易路线。"
 hint_in_deficit_hint_text_3: "#T 额外提示：#!\n@hint![laws|E]、[reforms|E]、[diplomacy|E]等也能提供解决赤字的选项。"
 hint_in_deficit_military: "“战争在短期内或许代价高昂，但若我们成功，就能让敌人替我们埋单。夺取土地能带来长期收益，勒索敌人能带来短期财富。”"
 hint_in_deficit_explorer: "“未知的世界必定蕴藏大量财富，等待我们去开发和掠夺。”"
 hint_in_deficit_administrative: "“在国内市场建立主导地位将极大促进财富增长。若更具野心，在海外市场建立据点能进一步推动发展。”"
 hint_in_deficit_diplomatic: "“俗话说，要赚钱就得先花钱！确保我们的建筑与人群有利可图，是扭转局势的最佳途径。”"
 ###
 hint_cultural_capacity: "超出文化容量"
 hint_cultural_capacity_hint_text: "$hint_cultural_capacity_hint_text_1$\n\n$hint_cultural_capacity_hint_text_2$\n\n$hint_cultural_capacity_hint_text_3$"
 hint_cultural_capacity_hint_text_1: "虽然多元文化主义有许多好处，但若国家未做好应对行政负担的准备，缺乏[cultural_capacity|E]，就会遭受惩罚。[cultures|E]非[primary_culture|E]的[pops|E]通常会以受[non_accepted_culture_short|E]身份开始，但可通过一定花费被[accepted_culture_short|E]或[tolerated_culture_short|E]。"
 hint_cultural_capacity_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!考虑将战略意义较低的文化降级，以减少成本。\n@arrow_bonus_tier_2!有一些[ShowModifierTypeName('cultures_capacity')]来源，通常出现在[government_reforms|E]和[advances|E]中。"
 hint_cultural_capacity_hint_text_3: "#T 额外提示：#!\n@hint![assimilation|e]也能帮助减少一个国家内部的文化数量。"
 hint_cultural_capacity_military: "“充分利用我们的文化对于产生文化传统和影响力至关重要，这能在文化冲突中给予我们优势。提高外来文化族群的权利还能提供额外的徭役和士兵。”"
 hint_cultural_capacity_administrative: "“我们的文化也能通过本国艺术家创造的奇妙艺术品得以展现。毕竟，一个国家的意义就在于其对世界的影响力总和。”"
 hint_cultural_capacity_diplomatic: "“随着时间推移，外来文化可能逐渐同化，更加接近我们在[GetPlayer.GetNameWithNoTooltip]的[GetPlayer.GetCulture.GetNameWithNoTooltip]文化。谁会不想成为其中一员呢？”"
 ###
 hint_unhappy_estates: "不满的阶层"
 hint_unhappy_estates_hint_text: "$hint_unhappy_estates_hint_text_1$\n\n$hint_unhappy_estates_hint_text_2$\n\n$hint_unhappy_estates_hint_text_3$"
 hint_unhappy_estates_hint_text_1: "让各个[estates_with_icon|e]满意是治理国家的重要日常操作。他们代表着国家相当大一部分的经济与军事力量。\n\n每个不忠的[estate]都会对[country]施加惩罚，并使其[pops_with_icon|e]更有可能加入[rebellions_with_icon|e]。"
 hint_unhappy_estates_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!可以在@government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')]中通过授予或撤销特权来管理他们的产出和[estate_satisfaction_short|E]。\n@arrow_bonus_tier_2!在@economy_panel![Link('finances', '', 'lateralview_economy_entry_name')]中提升或降低赋税也会影响他们的满意度。"
 hint_unhappy_estates_hint_text_3: "#T 额外提示：#!\n@hint![parliament|e]也可以用来帮助管理[estate_satisfaction|e]。\n@hint!你可以在[Link('hints', 'selected_hint = hint_rebels_growing', '叛军提示')]中了解更多关于[rebel_movements_with_icon]的信息。"
 hint_unhappy_estates_administrative: "“各个阶层对一个健康的贸易帝国至关重要。是的，我们可能需要在长远上放弃部分权力，但想想经济吧！”"
 hint_unhappy_estates_diplomatic: "“我们的各个阶层甚至可能对外交事务发表意见。在考虑联盟或条约时，权衡它们对外国势力的看法是值得的。”"
 hint_unhappy_estates_military: "“各个阶层为扩张提供关键的兵役。如果我们不能让他们站在我们这边，就可能在需要时招募不到士兵。”"
 ESTATE_CONTEXT_TEXT: "在你的国家，$LIST$不满。\n\n$TEXT$"
 HINT_UNHAPPY_ESTATE: "[ESTATE.GetName]"
 ###
 hint_manpower: "人力"
 hint_manpower_hint_text: "$hint_manpower_hint_text_1$\n\n$hint_manpower_hint_text_2$\n\n$hint_manpower_hint_text_3$"
 hint_manpower_hint_text_1: "我们的[manpower|e]是随时可招募为[armies|e][regulars|e]的预备兵员。正规军在[battle|e]中远比[levies|e]强大，但也十分昂贵，因此并非每个[country|e]在游戏开局都能负担。"
 hint_manpower_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!如果我们依赖[regulars]进行战争，那么[manpower]不足会严重限制我们补充[armies|e]的能力，因此在人力短缺时发动[war|E]并不明智。\n@arrow_bonus_tier_2!若战争中人力耗尽，可以考虑动用[levies|E]、雇佣[mercenaries|E]甚至达成[peace|E]。"
 hint_manpower_hint_text_3: "#T 额外提示：#!\n@hint!各种[buildings|E]可以提升国家的最大人力储备和招募常备军的能力。\n@hint![estate_privileges|E]和[laws|E]也会影响我们的人力潜能。"
 hint_manpower_diplomatic: "“一支由优秀的[GetPlayer.GetAdjectiveWithNoTooltip]青年组成的精锐常备军，从个体而言很可能是最有效的战斗力量。”"
 hint_manpower_military: "“征服应当动用我们所有的手段。雇佣兵、征召兵与常备军都应并用。”"
 hint_manpower_administrative: "“别忘了，每战死一名士兵，田间就会少一名劳作的农夫。战争是昂贵的。”"
 ###
 hint_low_stability: "低稳定度"
 hint_low_stability_hint_text: "$hint_low_stability_hint_text_1$\n\n$hint_low_stability_hint_text_2$\n\n$hint_low_stability_hint_text_3$"
 hint_low_stability_hint_text_1: "若我们的[stability|E]较低，[pops|E]加入[rebellion|E]、[estate|E]不满导致[civil_war|E]、国家整体陷入动荡的风险将提高。"
 stability_raise_actions: "@arrow_bonus_tier_3!在[budget|e]中投入更多资金以提高稳定度。\n@arrow_bonus_tier_2!指示[cabinet|e]执行[ShowCabinetActionName('stabilize_country')]。\n@arrow_bonus_tier_1!增加[GetPlayer.GetReligion.GetAdjective][ShowPopTypeName('clergy')]的数量。"
 hint_low_stability_hint_text_2: "#T 推荐行动：#!\n$stability_raise_actions$"
 hint_low_stability_hint_text_3: "#T 额外提示：#!\n@hint!还有一些其他的稳定度来源，例如[advances|e]或[policies|e]。\n@hint!请记住，稳定度也会因一些重要行动而消耗，比如在没有正当[casus_belli|e]的情况下发动[wars|E]，或是修改[law|e]。"
 hint_low_stability_administrative: "“一个高稳定度的国家，当然是一个繁荣昌盛的国家！丰收时，财富也源源不断流入国库。”"
 hint_low_stability_military: "“国家若不先安抚民众，就无法安全地主张统治。老百姓可是最喜欢挥舞草叉的……”"
 hint_low_stability_diplomatic: "“若我们让国家陷入混乱，邻国就会得意洋洋。难道我们不能做点什么吗？”"
 ###
 hint_very_low_stability: "极低稳定度"
 hint_very_low_stability_hint_text: "$hint_very_low_stability_hint_text_1$\n\n$hint_very_low_stability_hint_text_2$\n\n$hint_very_low_stability_hint_text_3$"
 hint_very_low_stability_hint_text_1: "我们的[stability|E]极低，[pops|E]加入[rebellion|E]、[estate|E]不满导致[civil_war|E]、敌人趁虚而入的风险极大。"
 hint_very_low_stability_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!我们应当尽快提高稳定度，并避免发动更多[wars|E]或采取进一步降低稳定度的行动。\n$stability_raise_actions$"
 hint_very_low_stability_hint_text_3: "$hint_low_stability_hint_text_3$"
 hint_very_low_stability_administrative: "“在这种经济环境下，谁还会做生意？谁来帮我们规划预算，牲畜都快饿死了。”"
 hint_very_low_stability_military: "“[GetPlayer.GetNameWithNoTooltip]的敌人看到我们如今这般虚弱，必定欣喜若狂。我们必须预料到宿敌和敌人已开始密谋。”"
 hint_very_low_stability_diplomatic: "“一个高稳定度的国家会经历极佳的社会流动，而我们似乎发明了某种‘社会停滞’。”"
 ###
 hint_low_legitimacy: "低正统性"
 hint_low_legitimacy_hint_text: "$hint_low_legitimacy_hint_text_1$\n\n$hint_low_legitimacy_hint_text_2$\n\n$hint_low_legitimacy_hint_text_3$"
 hint_low_legitimacy_hint_text_1: "[legitimacy|E]代表世界对我们[GetPlayer.GetGovernment.GetRulerTitle]统治正当性的看法。若过低，我们不仅会失去强化[crown_power|E]和降低[rebellion|E]概率的增益，还会开始在[estate|E]满意度和[righteousness|E]上受到惩罚。"
 hint_low_legitimacy_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!我们应该尽量保持高正统性，以减少潜在惩罚。\n@arrow_bonus_tier_2!提高[court_maintenance|e]有助于维持高[legitimacy|e]。\n@arrow_bonus_tier_2!我们也可以从[advances|e]或[policies|e]等获得[legitimacy|e]来源。\n@arrow_bonus_tier_1!选择名为[ShowCabinetActionName('strengthen_government')]的[cabinet_action_with_icon|e]。"
 hint_low_legitimacy_hint_text_3: "#T 额外提示：#!\n@hint!和大多数重要数值一样，为你的[dynasty|E]建立良好声誉需要时间，请务必着眼长远。"
 hint_low_legitimacy_administrative: "“任何查阅我们族谱记录和宫廷辉煌的人，都无法否认我们的统治权。”"
 hint_low_legitimacy_military: "“如果我们自己的士兵都怀疑我们的领导能力，又如何指望敌人畏惧我们的军队？”"
 hint_low_legitimacy_diplomatic: "有时，内部的力量源于他人对我们的看法，而我们的盟友也会在困境中施以援手。"
 ###
 hint_low_republican_tradition: "低共和传统"
 hint_low_republican_tradition_hint_text: "$hint_low_republican_tradition_hint_text_1$\n\n$hint_low_republican_tradition_hint_text_2$\n\n$hint_low_republican_tradition_hint_text_3$"
 hint_low_republican_tradition_hint_text_1: "[republican_tradition|E]代表共和主义在我们[GetPlayer.GetGovernment.GetGovernmentType.GetName]中的根基。若过低，我们不仅会失去[legislative_efficiency|E]和降低[rebellion|E]概率的增益，还会在提高[stability|E]的花费上受到严重惩罚。"
 hint_low_republican_tradition_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!我们应尽量保持高共和传统，以减少潜在惩罚。\n@arrow_bonus_tier_2!提高[court_maintenance|e]有助于维持高[republican_tradition|e]。\n@arrow_bonus_tier_2![advances|e]或[policies|e]也可以提供更多[republican_tradition|e]来源。\n@arrow_bonus_tier_1!在[election|e]中更换[ruler|e]也有助于保持高[republican_tradition|e]。"
 hint_low_republican_tradition_hint_text_3: "#T 额外提示：#!\n@hint!和大多数重要数值一样，向民众灌输共和价值观是一个长期过程，请提前规划。"
 hint_low_republican_tradition_administrative: "“选举是任何健全共和国的自然进程。”"
 hint_low_republican_tradition_military: "“如果我们表现得像暴君，就连雇佣兵也不愿为我们而战。”"
 hint_low_republican_tradition_diplomatic: "“任何对自身实力骄傲的国家，都不会心甘情愿地与一个公然无视其立国原则的国家结盟。”"
 ###
 hint_low_devotion: "低奉献度"
 hint_low_devotion_hint_text: "$hint_low_devotion_hint_text_1$\n\n$hint_low_devotion_hint_text_2$\n\n$hint_low_devotion_hint_text_3$"
 hint_low_devotion_hint_text_1: "$game_concept_devotion_desc$如果奉献度过低，我们不仅会失去[religious_influence|E]和降低[rebellion|E]概率的增益，还会开始在[estate|E]满意度上受到惩罚。"
 hint_low_devotion_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!我们应尽量保持高奉献度，以减少潜在惩罚。\n@arrow_bonus_tier_2!提高[court_maintenance|e]有助于维持高[devotion|e]。\n@arrow_bonus_tier_2![advances|e]或[policies|e]也可以提供更多[devotion|e]来源。"
 hint_low_devotion_hint_text_3: "#T 额外提示：#!\n@hint!和大多数重要数值一样，提升宗教热忱不是一蹴而就的，请务必着眼长远。"
 hint_low_devotion_administrative: "“仅代表信仰并自诩为其捍卫者是不够的，我们自身也得符合这一形象。”"
 hint_low_devotion_military: "“若我们的军队要成为信徒的剑与盾，我们就得成为他们为之奋战的火炬之光。”"
 hint_low_devotion_diplomatic: "“我们的目标应是尽可能广泛地传播我们的信仰，但倘若我们看起来不虔诚，就没人会愿意相信我们的话。”"
 ###
 hint_low_horde_unity: "低游牧团结度"
 hint_low_horde_unity_hint_text: "$hint_low_horde_unity_hint_text_1$\n\n$hint_low_horde_unity_hint_text_2$\n\n$hint_low_horde_unity_hint_text_3$"
 hint_low_horde_unity_hint_text_1: "$game_concept_horde_unity_desc$"
 hint_low_horde_unity_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!驱逐敌人是团结游牧部落最有效的方法。\n@arrow_bonus_tier_2!增加我们的[court_maintenance|e]将有助于保持较高的[horde_unity|e]。\n@arrow_bonus_tier_2!我们还可以通过[advances|e]或[policies|e]获得其他来源的[horde_unity|e]。"
 hint_low_horde_unity_hint_text_3: "#T 额外提示：#!\n@hint!如果团结度过低，可能会带来毁灭性的后果，因此最好保持在高水平。"
 hint_low_horde_unity_administrative: "“分而治之是一种众所周知的策略。如果我们不团结，就会成为被征服的一方。”"
 hint_low_horde_unity_military: "“正如我们的谚语所说：好处属于那些从弱者手中夺取的人。权力让我们团结，而凭借权力我们将更加团结！”"
 hint_low_horde_unity_diplomatic: "“我们的作战能力强弱，直接取决于部落的团结程度。战争与征服的成功，本身就是一种自我实现的预言。”"
 ###
 hint_low_tribal_cohesion: "低部落凝聚力"
 hint_low_tribal_cohesion_hint_text: "$hint_low_tribal_cohesion_hint_text_1$\n\n$hint_low_tribal_cohesion_hint_text_2$\n\n$hint_low_tribal_cohesion_hint_text_3$"
 hint_low_tribal_cohesion_hint_text_1: "$game_concept_tribal_cohesion_desc$与其他[government_types|E]不同，部落政体在凝聚力提高时会显著增加征召兵人数。如果我们想做出有效的军事决策，就需要让部落保持一致。"
 hint_low_tribal_cohesion_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_2!增加我们的[court_maintenance|e]将有助于保持较高的[tribal_cohesion|e]。\n@arrow_bonus_tier_2!我们还可以通过[advances|e]或[policies|e]获得其他来源的[tribal_cohesion|e]。"
 hint_low_tribal_cohesion_hint_text_3: "#T 额外提示：#!\n@hint!如果凝聚力过低，可能会带来毁灭性的后果，因此最好保持在高水平。"
 hint_low_tribal_cohesion_administrative: "“如果我们只是置之不理，凝聚力就会下降。治理国家需要关注细节。”"
 hint_low_tribal_cohesion_military: "“部落凝聚力差会让我们变弱，而弱小只会让我们更加分裂。不要继续沿着那条路走，否则我们可能会沦为被征服和奴役的对象。”"
 hint_low_tribal_cohesion_diplomatic: "“阶层制度深植于国家的方方面面，几乎我们采取的任何行动都会在未来产生后果。战略需要长远的规划。”"
 ###
 hint_war_exhaustion: "高厌战度"
 hint_war_exhaustion_hint_text: "$hint_war_exhaustion_hint_text_1$\n\n$hint_war_exhaustion_hint_text_2$\n\n$hint_war_exhaustion_hint_text_3$"
 hint_war_exhaustion_hint_text_1: "[war_exhaustion|E]代表着民众因长期战争而产生的整体厌战情绪。高水平的厌战度对任何国家都极其危险。随着厌战度上升，它会削弱我们的[army|E]与[levies|E]的战斗力，抑制[pops|E]的增长，并拖垮经济。"
 hint_war_exhaustion_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!最有效且有保证的方法就是维持和平。\n@arrow_bonus_tier_2!一些[laws|E]和[estate_privileges|E]能够随着时间降低厌战度。"
 hint_war_exhaustion_hint_text_3: "#T 额外提示：#!\n@hint!我们应控制征服的节奏，如果已经处于高厌战度，就不要再发动新的[wars|E]。"
 hint_war_exhaustion_administrative: "“决定性的战争可能带来收益，但疲惫的民众只会带来坏结果。生产下降，消费下降，坦白讲——一切都会下降！”"
 hint_war_exhaustion_military: "“厌战情绪可能危险，但它主要是糟糕战术的结果。重大损失和惨重失败会迅速让民众转而反对我们。”"
 hint_war_exhaustion_diplomatic: "“输掉战争从来不是好事，但惨败也可能激发人民的复仇欲望。复仇主义是一剂强效的药。”"
 ###
 hint_low_sailors: "水手"
 hint_low_sailors_hint_text: "$hint_low_sailors_hint_text_1$\n\n$hint_low_sailors_hint_text_2$\n\n$hint_low_sailors_hint_text_3$"
 hint_low_sailors_hint_text_1: "$game_concept_sailors_desc$"
 hint_low_sailors_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!如果我们依赖[ships|e]进行战争，那么水手不足将严重限制我们补充[navies|e]的能力，因此在水手短缺时发动[war|E]并不明智。\n@arrow_bonus_tier_2![explorations|e]同样需要水手，因此应合理规划。"
 hint_low_sailors_hint_text_3: "#T 额外提示：#!\n@hint!我们可以通过各种[buildings|E]提高国家的水手产出。\n@hint![estate_privileges|E]和[laws|E]也会影响水手潜力。"
 hint_low_sailors_administrative: "“掌控海洋者，掌控世界财富。强大的海军与航海传统与贸易霸权密不可分。”"
 hint_low_sailors_military: "“一支有水手支撑的强大舰队不仅能征服遥远的土地，还能保护本土。甚至海外作战的士兵也能从受保护的补给线中受益。”"
 hint_low_sailors_diplomatic: "“海军建筑往往直接提升我们的贸易潜力。值得考虑这两方面之间的协同效应。”"
 ###
 hint_low_diplomats: "外交官不足"
 hint_low_diplomats_hint_text: "$hint_low_diplomats_hint_text_1$\n\n$hint_low_diplomats_hint_text_2$\n\n$hint_low_diplomats_hint_text_3$"
 hint_low_diplomats_hint_text_1: "[diplomats|E]用于管理与其他国家的外交关系。许多行动（例如改善关系）会在一段时间内消耗外交官，而一次性的外交行为则更可能是固定消耗。"
 hint_low_diplomats_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!取消与部分国家的改善关系行动可释放外交官。\n@arrow_bonus_tier_2!我们还可以通过[advances|e]等渠道获得更多外交官。"
 hint_low_diplomats_hint_text_3: "#T 额外提示：#!\n@hint!虽然保留一些外交官以便随机应变是好的，但为长期计划合理分配外交官对成功同样至关重要。"
 hint_low_diplomats_administrative: "“维持良好关系是帝国获利的关键！与邻国交好，自然会带来更多市场的机会。”"
 hint_low_diplomats_military: "“外交官也可以用来对弱小国家施加我们的影响。无论是友好还是威胁，强者总能让他人屈服。”"
 hint_low_diplomats_diplomatic: "“改革并推进我们的政府是增加外交能力的可靠方法。当然，一些文化天生更擅长劝说之术。”"
 LOW_DIPLOMATS_HINT: "外交官紧缺！"
 ### Low Food in Market
 hint_low_food_in_market: "市场食物短缺"
 hint_low_food_in_market_hint_text: "$hint_low_food_in_market_hint_text_1$\n\n$hint_low_food_in_market_hint_text_2$\n\n$hint_low_food_in_market_hint_text_3$"
 hint_low_food_in_market_hint_text_1: "市场需要足够存量的[food|E]来供给其下[provinces|E]的需求。否则，这些省份的地点可能会陷入[starving|E]。"
 hint_low_food_in_market_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!改善生产食物的[rgo|e]能提高供给。\n@arrow_bonus_tier_2!我们可以通过建立[trades|e]来[import|e]食物，只要涉及的[goods|e]是食物。"
 hint_low_food_in_market_hint_text_3: "#T 额外提示：#!\n@hint!减少某个[location|e]的[buildings|e]数量，也会让当地[pops|e]回到[subsistence_agriculture|e]。"
 HINT_MARKET_ENTRY: "[MARKET.GetName]"
 HINT_BUILDING_ENTRY: "[BUILDING_TYPE.GetName]"
 LOW_FOOD_CAP_TEXT: "[SelectLocalization( StringIsEmpty( GetListOfAvailableBuildingsWithModifier('merchant_capacity_from_building') ), Localize('LOW_FOOD_NO'), Localize( 'LOW_FOOD_YES' ) )]"
 LOW_FOOD_YES: "\n@arrow_bonus_tier_1!如果我们有[merchant_capacity|E]，可以从其他食物过剩的市场进口食物。\n\n如果没有容量，可以建造[GetListOfAvailableBuildingsWithModifier('merchant_capacity_from_building')]等建筑来增加贸易潜力。"
 LOW_FOOD_NO: "\n\n如果我们有[merchant_capacity|E]，可以从其他有盈余的市场进口食物。"
 LOW_MARKET_FOOD_TEXT: "$LIST$的[food|E]库存已达到临界水平。$LOW_FOOD_CAP_TEXT$"
 LOW_MARKET_FOOD_TEXT_BUILDINGS: "$LIST$的[food|E]库存已达到临界水平。\n\n应对市场食物短缺有多种方式。一个地点生产的食物越多，它对所在省份和市场的消耗就越小，甚至在产出盈余时还能帮助其他地点。\n\n\n@arrow_bonus_tier_3![rgo|e]是[food]的主要来源，尤其是在高[food_productivity|e]的地点。如果我们的[market][food]短缺，我们应优先扩张原产。\n@arrow_bonus_tier_2![buildings|E]（如$BUILDING_LIST$）也能在[goods|E]生产匹配时提升食物产量。$LOW_FOOD_CAP_TEXT$"
 hint_low_food_in_market_administrative: "“专注粮食生产的市场不仅能带来安全，还能带来巨大的利润潜力。如果他人必须依赖我们才能生存，我们便掌握了几乎无限的筹码。”"
 hint_low_food_in_market_military: "“虽然贸易能力受制于基础设施，但进口型经济通常必须依托强大的海军。否则我们会任由任何敢于挑战我们贸易航线的人摆布。”"
 hint_low_food_in_market_diplomatic: "“一个自给自足的粮食经济固然是个好目标，但为了养活[GetPlayer.GetAdjectiveWithNoTooltip]人民而发展进口经济，也能让我们集中力量追求更高收益的产业。”"
 ###
 hint_over_diplo_capacity: "超出外交容量"
 hint_over_diplo_capacity_hint_text: "$hint_over_diplo_capacity_hint_text_1$\n\n$hint_over_diplo_capacity_hint_text_2$\n\n$hint_over_diplo_capacity_hint_text_3$"
 hint_over_diplo_capacity_hint_text_1: "$game_concept_diplomatic_capacity_desc$"
 hint_over_diplo_capacity_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!让我们的[diplomats|E]停止改善关系可以释放外交容量。\n@arrow_bonus_tier_2!评估是否要终止部分[alliances|E]或[treaties|E]。\n@arrow_bonus_tier_1!退出不再需要加入的[international_organizations|E]，也是释放外交容量的一种方式。"
 hint_over_diplo_capacity_hint_text_3: "#T 额外提示：#!\n@hint![estate_privileges|E]、[laws|E]和[advances|E]有时能提供额外的外交容量。"
 hint_over_diplo_capacity_military: "“或许我们应该把联盟视为实现目标的手段，而不是永久的友谊。毕竟，如果我们显露出软弱，我们的盟友也必然会贪婪地盯着我们……”"
 hint_over_diplo_capacity_administrative: "“过度使用我们的外交官，会使他们在几乎所有任务上的效率下降。虽然让他们超负荷工作可能很诱人，但这绝不是长远之策。”"
 hint_over_diplo_capacity_diplomatic: "“如果我们优先考虑内部发展，牢固的联盟完全可以弥补任何军事上的弱点。或许我们应先放弃一些其他外交关系？”"
 ###
 hint_rebels_growing: "$game_concept_rebel_movements$"
 hint_rebels_growing_hint_text: "$hint_rebels_growing_hint_text_1$\n\n$hint_rebels_growing_hint_text_2$\n\n$hint_rebels_growing_hint_text_3$"
 hint_rebels_growing_hint_text_1: "你的[pops_with_icon|e]会在[pop_satisfaction_with_icon|e]低于[ShowModifierTypeName('pop_join_rebel_threshold')]时加入[rebel_movements_with_icon|e]。\n\n[rebel_movements]每月会根据支持度获得叛乱进度。支持度达到#W 100%#!后，他们会发起[revolt_with_icon|e]或[civil_war_with_icon|e]。\n\n叛乱获得支持最常见的理由是低[stability_with_icon|e]、[cultures_with_icon|e]和[religions_with_icon|e]受歧视以及[estates_with_icon|e]愤怒。"
 hint_rebels_growing_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!保持尽可能高的[stability_with_icon|e]和[legitimacy_with_icon|e]。\n@arrow_bonus_tier_2!使用[ShowCabinetActionName('rebel_crackdown')][cabinet_action_with_icon|e]阻止[rebellion]。\n@arrow_bonus_tier_1!派遣[army_with_icon|e]前往[pops]不满的[province_with_icon|e]。军队的存在会让他们更……#italic 体谅#!。\n\n最后，提高叛乱[pops]的[pop_satisfaction_icon]满意度是重中之重：\n@arrow_bonus_tier_2!确保你的[country]人数最多的[cultures]被[accepted_culture_short_with_icon|e]或[tolerated_culture_short|e]。\n@arrow_bonus_tier_1!确保叛乱[pops]能从[market_with_icon|e]购买尽可能多的[pop_needs_with_icon|e]。\n@arrow_bonus_tier_3!维持较高的[estate_icon][estate_satisfaction|e]，它对相关[pops]的满意度拥有极大影响：\n$TAB$@arrow_bonus_tier_2!授予[privilege_with_icon|e]\n$TAB$@arrow_bonus_tier_2!贿赂[estate]\n$TAB$@arrow_bonus_tier_2!降低[taxes_with_icon|e]"
 hint_rebels_growing_hint_text_3: "#T 额外提示：#!\n@hint![societal_values|E]（如[ShowSocietyDirectionName('communalism')]和[ShowSocietyDirectionName('decentralization')]）也会影响叛乱发展的概率。\n@hint!叛乱[pops]会根据各种因素加入不同的[rebel_movements]。例如，受歧视[culture]的[pops]会倾向于加入[nationalist_rebels_with_icon|e]。"
 hint_rebels_growing_military: "“他们可能看起来很强硬，但对普通民众来说，叫嚣往往比实际行动更厉害。不过，他们虽然缺乏纪律，却常常能靠数量来弥补。”"
 hint_rebels_growing_administrative: "“叛乱的确对经济有害，但他们往往是被动反应的——如果你解决了他们不满的根源，你不仅能安抚他们，还能改善国家的状况。”"
 hint_rebels_growing_diplomatic: "“我们的民众有着各种不同的身份和忠诚。被征服的人民更可能想要脱离，建立自己的政权，甚至投靠外国势力。”"
 ###
 hint_call_for_peace: "呼吁和平"
 hint_call_for_peace_hint_text: "$hint_call_for_peace_hint_text_1$\n\n$hint_call_for_peace_hint_text_2$\n\n$hint_call_for_peace_hint_text_3$"
 hint_call_for_peace_hint_text_1: "如果一场[war|E]拖延太久，或者我们在完全胜利或完全失败后仍拒绝签署[peace_treaty|E]，就会出现这种状态。"
 hint_call_for_peace_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!我们应及时止损，在[war_exhaustion|E]达到临界前签署条约。\n@arrow_bonus_tier_2!这可能意味着接受少于最初预期的要求，甚至输掉[war|e]。"
 hint_call_for_peace_hint_text_3: "#T 额外提示：#!\n@hint!任何因过早签署[peace_treaty|e]而失去的东西，都可以在未来的另一场[war|e]中重新夺回。"
 hint_call_for_peace_diplomatic: "“违背战争规则会对国内稳定和国际声誉造成毁灭性的打击。如果我们表现得不讲理，谁还会听我们说话？”"
 hint_call_for_peace_military: "“战争只是政策的另一种延续。或许应该有人把这句话记下来，免得别人先说出来？”"
 hint_call_for_peace_administrative: "“和平的呼声会随着时间推移而越来越强烈。可以暂时安抚百姓，但绝不能永远忽视他们。”"
 ###
 hint_unprofitable_buildings: "亏损的建筑"
 hint_unprofitable_buildings_hint_text: "$hint_unprofitable_buildings_hint_text_1$\n\n$hint_unprofitable_buildings_hint_text_2$\n\n$hint_unprofitable_buildings_hint_text_3$"
 hint_unprofitable_buildings_hint_text_1: "当建筑的投入[goods|E]成本超过其[produced_goods|E]的价值时，它们就会变得亏损。"
 hint_unprofitable_buildings_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!通过生产或[importing|E]更多投入品来降低其价格。\n@arrow_bonus_tier_3!创造或争取更多商品需求以提升价格。\n@arrow_bonus_tier_3![buildings|E]可以关闭@building_open!，甚至摧毁，如果它们的用途已不符合我们的目标。\n@arrow_bonus_tier_3![market_owner|E]可以对出口相同商品的国家实施禁运，以抬高本国出口商品的价格。"
 hint_unprofitable_buildings_hint_text_3: "#T 额外提示：#!\n@hint!一些建筑可以获得[subsidized|E]@subsidy!。如果满足[pop_needs|E]或维持军队的商品[import|E]成本过高，这将非常有用。"
 hint_unprofitable_buildings_diplomatic: "“管理整个国家工业的盈利性是一项艰巨任务。如果你不想操心细节，可以借助官僚机构的力量！”"
 hint_unprofitable_buildings_military: "“我们越强大，就越有能力推行合理的保护主义。禁运和贸易争端在炮火支持下总是更有效。”"
 hint_unprofitable_buildings_administrative: "“价格操纵的策略有很多层面。只要有足够的心机，我们不仅能制造市场需求，还能成为满足它的那一方。”"
 NO_HINTS_AVAILABLE: "没有可用提示！"
 hint_trade: "贸易"
 hint_trade_hint_text: "$hint_trade_hint_text_1$\n\n$hint_trade_hint_text_2$\n\n$hint_trade_hint_text_3$"
 hint_trade_hint_text_1: "[trade|E]涉及[markets|E]间的[goods|E]转移，以及在这些[markets|E]开展的销售和购买。"
 hint_trade_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!建立新的[trade|E]路线以获取[goods|e]。\n@arrow_bonus_tier_2!增加[goods|e]的产量，使其更多地用于贸易。"
 hint_trade_hint_text_3: "#T 额外提示：#!\n@hint!一条[trade|E]路线是否盈利，取决于[export|E]（来源地）和[import|E]（目的地）[markets|E]之间的价格差\n@hint!每个[country|E]在某一[market|E]中都有一项最大[merchant_capacity|E]可用于建立[trade|E]路线，还有一项[merchant_power|E]决定在商品短缺时其[trade|E]路线出口[goods|E]的优先级\n@hint!每个[market|E]都可以通过点击对应的齿轮按钮开启自动贸易。"
 hint_trade_military: "“贸易是懦夫的事。但无论如何，通过统治陆地和海洋，我们终能强制商品的流动。”"
 hint_trade_administrative: "“我们的战略核心：用掷骰子和星辰的排列来预测下一波价格。”"
 hint_trade_diplomatic: "“作为一个成熟帝国不可或缺的支柱，贸易能比其他任何方式更快地填满我们的国库。”"
 ### Unused Trade Capacity
 hint_unused_trade_capacity: "未使用的贸易容量"
 hint_unused_trade_capacity_hint_text: "$hint_unused_trade_capacity_hint_text_1$\n\n$hint_unused_trade_capacity_hint_text_2$\n\n$hint_unused_trade_capacity_hint_text_3$"
 hint_unused_trade_capacity_hint_text_1: "[merchant_capacity_with_icon|e]用于在[markets_with_icon|e]之间转移[goods_with_icon|e]，希望在这一过程中获得利润。我们应始终充分利用[merchant_capacity]。"
 hint_unused_trade_capacity_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_1!点击提醒，在@economy_panel![Link('trade', 'subtab = markets', '市场面板')]中查看受影响的市场，你可以在那里将贸易容量分配到建议的贸易路线。\n@arrow_bonus_tier_1!你也可以点击市场标题进入市场面板，查看该市场的[goods|e]，为每种[good]点击出口/进口按钮开始贸易。\n@automation!建议在所有市场启用自动贸易，通过市场卡片上的齿轮按钮实现。即使在自动贸易下，你也可以手动建立并锁定贸易。"
 hint_unused_trade_capacity_hint_text_3: "#T 额外提示：#!\n@hint![trade]的利润会根据[estate_power_with_icon|e]在[estates_with_icon|e]之间分配，包括[ShowEstateTypeName('crown_estate')]。"
 hint_unused_trade_capacity_military: "“对于资源的愚蠢浪费，我坚决反对。”"
 hint_unused_trade_capacity_administrative: "“我们必须尽快回到高效贸易的前沿。”"
 hint_unused_trade_capacity_diplomatic: "“未使用的贸易容量就像一块早该播种的休耕的土地。”"
 ### Unprofitable Trade Route
 hint_unprofitable_trade_route: "亏损的贸易路线"
 hint_unprofitable_trade_route_hint_text: "$hint_unprofitable_trade_route_hint_text_1$\n\n$hint_unprofitable_trade_route_hint_text_2$\n\n$hint_unprofitable_trade_route_hint_text_3$"
 hint_unprofitable_trade_route_hint_text_1: "大多数情况下，当你有[trade|E]路线亏损时，应取消它并替换为盈利的航线，或对该[market|E]启用自动化。"
 hint_unprofitable_trade_route_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_1!有时，为了运输战略[goods|E]而在[trade|E]路线上亏损是合理的。\n@arrow_bonus_tier_1!例如获取木材以完成[building|E]，或确保我们的[pops|E]有食物可吃。"
 hint_unprofitable_trade_route_hint_text_3: "#T 额外提示：#!\n@hint!你可以通过影响相关[markets|E]的价格（以及因此改变的贸易[good|E]价格差），来间接影响现有[trade|E]路线的盈利情况。改变该[good|E]的[supply|E]与[demand|E]即可做到这一点。"
 hint_unprofitable_trade_route_military: "“也许我们该直接拿走他们的商品，而不是付钱？”"
 hint_unprofitable_trade_route_administrative: "“尽快止损。贸易不是慈善。”"
 hint_unprofitable_trade_route_diplomatic: "“自然秩序中总会有瑕疵，而修正它们则取决于我们。”"
 hint_market_out_of_supply: "市场供给不足"
 hint_market_out_of_supply_hint_text: "$hint_market_out_of_supply_hint_text_1$\n\n$hint_market_out_of_supply_hint_text_2$\n\n$hint_market_out_of_supply_hint_text_3$"
 hint_market_out_of_supply_hint_text_1: "如果一个[market|e]的总体[demand|E]相对于有限的[supply|E]过高，我们可能无法获得试图[export|E]或[import|E]的[goods|E]，导致商品短缺。"
 hint_market_out_of_supply_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!我们可以立即取消无利可图的[trade|E]路线，并将[merchant_capacity|E]用于其他类型的[goods|E]。\n@arrow_bonus_tier_1!提升我们在受影响[market|E]中的[merchant_power|E]，可能会让我们获得更多商品的使用权。"
 hint_market_out_of_supply_hint_text_3: "#T 额外提示：#!\n@hint!我们可以从多种途径获得[merchant_power|e]，如[advances|e]、[privileges|e]、[policies|e]等。\n@hint!我们也可以尝试增加[supply|E]，但这在短期内通常很难做到，需要长期战略规划。"
 hint_market_out_of_supply_military: "“有时会出现货物不足，无法支持我们的战争机器。这必须迅速应对。”"
 hint_market_out_of_supply_administrative: "“考虑通过一切可用的手段来增加我们完全合理的贸易优势。”"
 hint_market_out_of_supply_diplomatic: "“也许我们必须采取措施，让贸易经营多元化，而不是依赖有限的品类。”"
 hint_increasing_trade_capacity: "提升贸易容量"
 hint_increasing_trade_capacity_hint_text: "$hint_increasing_trade_capacity_hint_text_1$\n\n$hint_increasing_trade_capacity_hint_text_2$\n\n$hint_increasing_trade_capacity_hint_text_3$"
 hint_increasing_trade_capacity_hint_text_1: "[merchant_capacity|e]决定了一个[country|e]能进行的[trade|e]量。"
 hint_increasing_trade_capacity_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!建造更多提高容量的[buildings|e]，例如[ShowBuildingTypeName('marketplace')]或[ShowBuildingTypeName('market_village')]。\n@arrow_bonus_tier_2!某些[advances|e]或[laws|e]也可以提高我们的[merchant_capacity|e]。"
 hint_increasing_trade_capacity_hint_text_3: "#T 额外提示：#!\n@hint![merchant_capacity|e]越高，我们就能贸易更多商品，产生更高[income|e]。"
 hint_increasing_trade_capacity_military: "“帝国越庞大，我们的贸易容量也就越强。这几乎是一种‘同义反复’。”"
 hint_increasing_trade_capacity_administrative: "“贸易容量的问题，就像人类所有问题一样，解决办法就是拥有更多市场。”"
 hint_increasing_trade_capacity_diplomatic: "“确保不断扩大的贸易流通，必须在可能的地方奠定商业交换的基础。”"
 hint_increasing_trade_advantage: "$game_concept_merchant_power$"
 hint_increasing_trade_advantage_hint_text: "$hint_increasing_trade_advantage_hint_text_1$\n\n$hint_increasing_trade_advantage_hint_text_2$\n\n$hint_increasing_trade_advantage_hint_text_3$"
 hint_increasing_trade_advantage_hint_text_1: "[merchant_power_with_icon|e]的高低决定了两个[country_with_icon|e]在[market_with_icon|e]中对一件[goods_with_icon|e]的[trade_with_icon|e]优先权。\n\n如果两个[countries]希望对同一件[good]进行采购，但数量不足以同时满足两国需求，则在该[market]中拥有较高[merchant_power]的一方将优先购买。\n\n值得注意的是，[merchant_power]仅适用于国与国之间的[trade]竞争，在计算不同[locations|e]对于[constructions|e]或[pop_needs|e]的[goods]需求时，将依照[market_access|e]的顺序依次购买。"
 hint_increasing_trade_advantage_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!拥有更多该[market]内的[locations_with_icon|e]\n@arrow_bonus_tier_2!提高[market]沿岸水域的[maritime_presence_with_icon|e]\n@arrow_bonus_tier_1!一些[buildings_with_icon|e]，例如[ShowBuildingTypeName('marketplace')]，也会提高[merchant_power]。"
 hint_increasing_trade_advantage_hint_text_3: "#T 额外提示：#!\n@hint!#italic 查看[Link('hints', 'selected_hint = hint_trade', '贸易')]和[Link('hints', 'selected_hint = hint_maritime', '海上存在')]提示了解更多。#!"
 hint_increasing_trade_advantage_military: "“由于贸易是竞争而非合作，建立贸易优势是顺理成章的事。”"
 hint_increasing_trade_advantage_administrative: "“我们的战略核心：用掷骰子和星辰的排列来预测下一波价格。”"
 hint_increasing_trade_advantage_diplomatic: "“作为一个成熟帝国不可或缺的支柱，贸易能比其他任何方式更快地填满我们的国库。”"
