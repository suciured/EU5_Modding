 hint_has_possible_cabinet_action_hint_text_1: "[cabinet_actions_with_icon|e]是我们治理国家最强有力的工具之一。我们应始终使用所有可用的[cabinet_seats_with_icon|e]。"
 hint_has_possible_cabinet_action_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!前往@government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')]查看可用内阁行动。\n@arrow_bonus_tier_3!如果我们拥有新[conquered|e]的领土，[ShowCabinetActionName('integrate_province')]。\n@arrow_bonus_tier_2!如果[stability|e]过低，[ShowCabinetActionName('stabilize_country')]。\n@arrow_bonus_tier_2!如果[legitimacy_with_icon|e]过低，[ShowCabinetActionName('strengthen_government')]。\n@arrow_bonus_tier_2![ShowCabinetActionName('diplomatic_endeavors')]以简化[diplomacy|e]。\n@arrow_bonus_tier_1!如果你希望追求特定[societal_value|e]，[ShowCabinetActionName('change_societal_values')]。\n@arrow_bonus_tier_1![ShowCabinetActionName('develop_province')]以提高我们最有价值[provinces_with_icon|e]的[development_with_icon|e]。\n@arrow_bonus_tier_1![cabinet_actions]也可以使其他[religions_with_icon|e][convert_with_icon|e]或使其他[cultures_with_icon|e][assimilate_with_icon|e]。\n@automation!你也可以在@automation![Link('automation', '', 'lateralview_automation_entry_name')]启用内阁的自动化。"
 hint_has_possible_cabinet_action_hint_text_3: "#T 额外提示：#!\n@hint!委派到[cabinet|e]的[characters|e]会提高所属[estate|e]的[estate_power|e]。\n@hint!新[cabinet_actions]会在之后的[ages|e]解锁。"
 hint_has_possible_cabinet_action_diplomatic: "“官僚体系是任何国家的命脉……若运用得当。”"
 hint_has_possible_cabinet_action_administrative: "“通过内阁，国家有能力将荒芜的沙漠变成繁荣的都市。”"
