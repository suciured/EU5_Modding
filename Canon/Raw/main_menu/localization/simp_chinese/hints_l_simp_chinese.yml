 ###Coup
 hint_coup_attempt: "$coup_attempt$提示"
 hint_coup_attempt_hint_text: "$hint_coup_attempt_hint_text_1$\n\n$hint_coup_attempt_hint_text_2$\n\n$hint_coup_attempt_hint_text_3$"
 hint_coup_attempt_hint_text_1: "在我们[court|e]内部，野心勃勃的男男女女不择手段地追求权力，使用非法手段扶持傀儡、制定[laws|e]和为自己谋求[privileges|e]。这场[disaster|e]会一直持续至阴谋者死亡、他们的领袖夺取权位或我们获得足够多的[legitimacy|e]。$swift_end_string$"
 hint_coup_attempt_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!我们可以选择[ShowGenericActionName('conduct_investigation')]。这会花上一段时间，但可以曝光部分阴谋者，让我们更接近清除阴谋分子。\n@arrow_bonus_tier_2!维持高[stability|e]。稳定度越高，结束[disaster|e]所需的[legitimacy|e]越低。\n@arrow_bonus_tier_1!如果形势愈发危急，我们可以选择[ShowGenericActionName('call_private_council')]或[ShowGenericActionName('execute_court_member')][action|e]。前者允许我们以[privileges|e]或[gold|e]为代价，依靠[estates|e]清除阴谋者。后者允许我们处决[court|e]内可能是阴谋分子的任何[character|e]。"
 hint_coup_attempt_hint_text_3: "#T 额外提示：#!\n@hint!在该[disaster|e]期间，我们会随机触发指向潜在阴谋分子的[events|e]。最好仔细查看并做出明智的决定。让我们最优秀的[cabinet_member|e]莫名其妙丢掉脑袋可不是好选择。"
 hint_coup_attempt_diplomatic: "“是时候重新审视与邻国的关系，并建立[countries|e]间坚固的边界了。我们最想避免的，就是来自外部和内部的双重威胁。”"
 hint_coup_attempt_administrative: "“即使我旁边的这两个人中也可能藏有叛乱同谋。这件事或许永远无法查清！”"
 hint_coup_attempt_military: "“$disaster_war_hint$记住：先发制人的打击，本质上就是一份‘#italic 突然送达的和平协议#!’——只不过递交方式比较强硬罢了。”"
 ###Crisis of the Chinese Dynasty
 hint_crisis_of_the_chinese_dynasty: "$crisis_of_the_chinese_dynasty$提示"
 hint_crisis_of_the_chinese_dynasty_hint_text: "$hint_crisis_of_the_chinese_dynasty_hint_text_1$\n\n$hint_crisis_of_the_chinese_dynasty_hint_text_2$"
 hint_crisis_of_the_chinese_dynasty_hint_text_1: "上天曾赐予我朝光明与鼎盛。然而，近年来灾祸频发，饥荒肆虐，疮痍满目，竟为中华的太平盛世揭开了晦暗的篇章。这场[disaster|e]若不能有效遏制，必将动摇国家的根基。唯有大力推进朝廷的革新，才能破局重生，否则，恐怕难以保全[GetUniqueInternationalOrganization('middle_kingdom').GetName]上国的地位。$swift_end_string$"
 hint_crisis_of_the_chinese_dynasty_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!我们可以选择通过[cabinet|e][ShowCabinetActionName('reform_taxation_system')]。这会花上一段时间，但能让我们走上终结[disaster|e]的正轨。\n@arrow_bonus_tier_2!维持高[celestial_authority_gc|e]。如果该数值达到至少#G 90#!，[disaster|e]会和平结束。\n@arrow_bonus_tier_1![disaster|e]会启用如[ShowGenericActionName('cmd_reform_the_cabinet')]、[ShowGenericActionName('cmd_restore_stability')]和[ShowGenericActionName('cmd_strengthen_crown')]等多项新[actions|e]。所有这些行动都为结束这场动荡提供了另一种方式，以防我们未能将[celestial_authority_gc|e]提高到足够高的水平。"
 hint_crisis_of_the_chinese_dynasty_diplomatic: "“当前亟需与来朝[Concept( 'countries', '诸国' )|e]重申友好邦交，坚守华夷秩序，以确保国朝大统稳固不衰，而使四海咸仰[GetUniqueInternationalOrganization('middle_kingdom').GetName]威仪。\n\n若失礼义之纲，其人与禽兽何异？若失夷夏之防，上邦与蛮夷何异？”"
 hint_crisis_of_the_chinese_dynasty_administrative: "“若朝廷决意借行政革新以弭平此[disaster|e]，将此经国大业托付于干练之[cabinet_members|e]，实为深谋远虑之举。\n\n用之盈虚，在节与不节耳。不节，则虽盈必竭，能节，则虽虚必盈。 ”"
 hint_crisis_of_the_chinese_dynasty_military: "“$disaster_war_hint$\n\n祸兮福之所倚，福兮祸之所伏！”"
