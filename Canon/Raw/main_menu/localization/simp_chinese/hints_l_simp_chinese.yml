 hint_mil: "进阶扩张建议"
 hint_mil_hint_text: "$hint_mil_hint_text_1$\n\n$hint_mil_hint_text_2$\n\n$hint_mil_hint_text_3$"
 hint_mil_hint_text_1: "两条通用建议：职业[armies_with_icon|e]（包括[mercenaries|e]）总是能击败规模相仿的[levies_with_icon|e]，而发展$game_concept_army$的最佳方法是发展经济。"
 hint_mil_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!尽快获得[ShowInstitutionName('professional_armies')][institution|e]：迅速获得[ShowAdvanceName('armory_advance')]能帮你赢下以前无法取胜的[wars_with_icon|e]。\n\n@arrow_bonus_tier_3![battles|e]提供的[war_score_with_icon|e]取决于[ages|e]。在游戏开始时最多可达到#W 50%#!，使得仅凭$game_concept_battles$也有可能赢下[wars|e]！\n\n@arrow_bonus_tier_3!确保战略[goods_with_icon|e]的供应。这些商品的需求不会很大，但对于组建[army|e]和[navy|e]至关重要：@tin![ShowGoodsName('tin')]、@lead![ShowGoodsName('lead')]、@copper![ShowGoodsName('copper')]\n\n@arrow_bonus_tier_3!$game_concept_armies$只会在友方领土[reinforce_with_icon|e]。\n\n@arrow_bonus_tier_3![ShowUnitCategoryName('army_infantry')]是[battle|e]的主力。它更便宜，也更擅长[damage_taken|e]，而[ShowUnitCategoryName('army_artillery')]能对前排造成巨大伤害，保证前排能挺过[bombard_phase_with_icon|e]十分重要。\n\n@arrow_bonus_tier_2!在[enemy_with_icon|e]建立$game_concept_armies$补给线至关重要。如果你的补给线被切断，整支$game_concept_army$都可能因[attrition|e]而崩溃。你可以使用[ShowUnitCategoryName('army_auxiliary')]单位运输[food|e]到前线，或建立[supply_depots|e]保障补给。\n\n@arrow_bonus_tier_1!在游戏中，[manpower_with_icon|e][buildings|e]拥有最高的[maintenance_with_icon|e]，因此最好在高[control|e]的[locations|e]建造。\n\n@arrow_bonus_tier_1!$game_concept_battles$通常只持续几天，因此在深入推进前确保你能及时$game_concept_reinforce$。"
 hint_mil_hint_text_3: "#T 额外提示：#!\n[Link('hints', 'selected_hint = hint_manpower', '@hint! Manpower')]\n[Link('hints', 'selected_hint = hint_sailors', '@hint! Sailors')]\n[Link('hints', 'selected_hint = hint_war', '@hint! War')]\n[Link('hints', 'selected_hint = hint_battle', '@hint! Battles')]\n[Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Occupation and Sieges')]"
 hint_mil_diplomatic: "“让其他国家为你打赢战争”"
