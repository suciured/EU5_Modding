 ### Non-integrated Provinces
 hint_has_conquered_provinces: "未整合的省份"
 hint_has_conquered_provinces_hint_text: "$hint_has_conquered_provinces_hint_text_1$\n\n$hint_has_conquered_provinces_hint_text_2$\n\n$hint_has_conquered_provinces_hint_text_3$"
 hint_has_conquered_provinces_hint_text_1: "[conquered_with_icon|e]的[locations_with_icon|e]必须[integrated|e]进我们的行政体系，才能为国家财富做出贡献。我们应当尽快[integrate]所有[locations|e]。"
 hint_has_conquered_provinces_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!在@government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')]中指示[cabinet_with_icon|e][ShowCabinetActionName('integrate_province')]。\n@arrow_bonus_tier_1!如果[cabinet]跟不上我们的征服，可以考虑创建一个[subject_with_icon|e]来代为统治土地。这可以在@diplomacy_panel![Link('diplomacy', 'relations_tab = current_relations', 'lateralview_diplomacy_entry_name')]中完成。"
 hint_has_conquered_provinces_hint_text_3: "#T 额外提示：#!\n@hint!在扩张型[countries|e]中，整合通常是[cabinet|e]的主要职责之一。\n@hint!在被[conquered]的[locations]中，[pop_satisfaction|e]会低得多，可能引发[rebellions_with_icon|e]。\n@hint!任命更有才能的[characters|e]担任[cabinet_members|e]，以及提高[country]的整体[cabinet_efficiency|e]，都能加快整合速度。\n@hint!如果我们的[primary_culture|e]就是该地区的[dominant_culture|e]，或我们的[cultural_influence|e]高于[dominant_culture]的[cultural_tradition|e]，整合会快得多。"
