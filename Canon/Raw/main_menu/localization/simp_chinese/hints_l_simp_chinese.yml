 hint_has_unraised_levies_in_war_hint_text: "$hint_has_unraised_levies_in_war_hint_text_1$\n\n$hint_has_unraised_levies_in_war_hint_text_2$\n\n$hint_has_unraised_levies_in_war_hint_text_3$"
 hint_has_unraised_levies_in_war_hint_text_1: "在游戏的前几个世纪，[levies_with_icon|e]构成了任何[country_with_icon|e]的主要军力，直到它们被称为[regulars_with_icon|e]的职业军人取代。在此之前，在[war_with_icon|e]中始终征召我们的[levies]是明智的。"
 hint_has_unraised_levies_in_war_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!战争爆发时，点击#W 提醒#!，前往@military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')]的#W 集结征召兵#!。在那里，你可以一次性征召所有[levies]，或选择特定的[provinces_with_icon|e]进行征召。\n@arrow_bonus_tier_2!建议逐步用更强但更昂贵的[regular_regiments]取代[levies]。为此你需要建造[ShowBuildingTypeName('sergeantry')]。\n@arrow_bonus_tier_1!在需要的时候，如果我们有足够的钱，[mercenaries_with_icon|e]可以很好地补充甚至替代我们的[levies]。你可以在@military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')]中雇佣[mercenaries]。"
 hint_has_unraised_levies_in_war_hint_text_3: "#T 额外提示：#!\n@hint![levies]主要来源于你[primary_culture_with_icon|e]与[accepted_cultures_with_icon|e]的[pops_with_icon|e]，但能从各[location]征召的人数取决于该地的[control_with_icon|e]。\n@hint!请注意：在征召期间，相应[locations]的[food_with_icon|e]与[rgo_with_icon|e]产量会下降，直到被征召的人们返回家乡。\n@hint!小心：在战斗中死去的每一个农民，都会导致田间少了一名劳动力。"
 hint_has_unraised_levies_in_war_diplomatic: "“人们需要工作，但若家园遭到攻击，他们也必须拿起武器。”"
 hint_has_unraised_levies_in_war_administrative: "“如果百姓信任我们，他们在被召唤时就会前来支援。”"
 hint_has_unraised_levies_in_war_military: "“有田要耕不是借口，赢得战争才是当务之急。”"
 ### No allies
 hint_no_allies: "无盟友"
 hint_no_allies_hint_text: "$hint_no_allies_hint_text_1$\n\n$hint_no_allies_hint_text_2$\n\n$hint_no_allies_hint_text_3$"
 hint_no_allies_hint_text_1: "[alliance|e]是两个[countries|e]之间的一种[treaty|e]，允许它们加入彼此的[wars|e]。如果我们遭到攻击，我们的[allies]会收到[call_to_arms|e]来加入我们的[war]。反过来，在我们自己宣战时，也必须时刻考虑敌人的盟友，因为他们很可能会加入对抗我们。"
 hint_no_allies_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!前往@diplomacy_panel![Link('diplomacy_macrobuilder', '', 'lateralview_diplomacy_macrobuilder_entry_name')]，点击#W $CATEGORY_FRIENDLY_ACTIONS$#!下的$offer_alliance$。你将看到所有愿意与我们缔结[alliance|e]的[countries]。\n@arrow_bonus_tier_2!有些[countries]可能需要一些说服。使用#W $IMPROVE_RELATIONTITLE$#![diplomatic_action|e]将会逐渐改善他们的态度。"
 hint_no_allies_hint_text_3: "#T 额外提示：#!\n@hint!注意：我们的盟友也可能会召唤我们加入他们的战争。不要与过于脆弱的国家结盟，否则我们可能会在一场失败的战争中站在错误的一边。\n@hint!我们可以选择拒绝来自盟友的[call_to_arms]，但这样会导致友谊的破裂，并在未来多年里损害我们的外交声誉。"
 hint_no_allies_diplomatic: "“没有人能在这个世界上孤立生存。”"
 hint_no_allies_administrative: "“即便我们不打算进攻，与邻国结盟也能让敌人不敢轻举妄动。”"
 hint_no_allies_military: "“一个强大的盟友能在我们进攻时保护我们的后方。”"
 ##### Situation Hints #####
 ### The Black Death
 hint_black_death: "黑死病"
 hint_black_death_hint_text: "$hint_black_death_hint_text_1$\n\n$hint_black_death_hint_text_2$\n\n$hint_black_death_hint_text_3$"
 hint_black_death_hint_text_1: "黑死病是一种[situation|e]，它会沿着贸易和文明的路线席卷旧大陆。在我们人口稠密的[locations|e]中尤其致命，直到幸存者积累了足够的[disease_resistance|e]，它才会逐渐消退。\n\n各种[pop_type|e]的人都会死于瘟疫，使我们的[buildings|E]空置，直到新的[ShowPopTypeName('peasants')]得到[promote|e]。这意味着我们的[tax_base|e]可能萎缩，因为[buildings]的产出崩溃，而[ShowModifierTypeName('local_pop_promotion_speed')]将对恢复失去的[employment|e]极为重要。"
 hint_black_death_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!在瘟疫抵达[country|e]之前，在我们最大[urban_locations|e]中建造[ShowBuildingTypeName('hospital')][buildings]。\n@arrow_bonus_tier_2!点击[situation]旗标，查看可用的特殊交互。或许它们能帮助减轻灾难？\n@arrow_bonus_tier_2!保持高[stability|e]。它不仅有助于压制[rebellions|e]，也对[ShowModifierTypeName('local_pop_promotion_speed')]至关重要。\n@arrow_bonus_tier_1!不要在人口损失严重的[locations]修建新建筑，因为那里将难以招聘工人。\n@arrow_bonus_tier_1!关注我们的[ShowModifierTypeName('local_pop_promotion_speed')]，因为我们的大多数[buildings]和[rgo|e]都需要[ShowPopTypeName('peasants')][promote|e]为上层[pop_types]。"
 hint_black_death_hint_text_3: "#T 额外提示：#!\n@hint!这可能需要数年时间，但只要我们的[locations]中仍有足够的农民，人口最终会[promote|e]来填补瘟疫留下的空缺。\n@hint!你可以将此次灾难的经验用于应对其他劫难：[starvation|e]、[diseases|e]与[loot|e]，它们对我们的地点也会产生类似影响。"
 hint_black_death_diplomatic: "“死亡来临，随之而至的是毁灭与动荡。”"
 hint_black_death_administrative: "“苍白的死神一视同仁，既敲响国王高塔的大门，也踏进穷人低矮的茅屋。”"
 hint_black_death_military: "“第四位骑士已经降临。任何提示都无法拯救我们。”"
 ###Fall of Delhi
 hint_fall_of_delhi: "[GetSituationByKey('fall_of_delhi').GetNameWithNoTooltip]"
 hint_fall_of_delhi_hint_text: "$hint_fall_of_delhi_hint_text_1$\n\n$hint_fall_of_delhi_hint_text_2$\n\n$hint_fall_of_delhi_hint_text_3$\n\n$hint_fall_of_delhi_hint_text_4$"
 hint_fall_of_delhi_hint_text_1: "[GetSituationByKey('fall_of_delhi').GetName]是可能导致曾经伟大的[GetCountry('DLH').GetFlavorRank]毁灭的[situation|e]。[GetCountry('DLH').GetGovernment.GetRulerOrRegent.GetName]的权威衰弱，秃鹫与潜在的征服者环伺。"
 hint_fall_of_delhi_hint_text_2: "#T 德里的推荐行动：#!\n@arrow_bonus_tier_3!作为[GetCountry('DLH').GetName]，考虑使用如[ShowGenericActionName('strengthen_neighbor_relations')]或[ShowGenericActionName('fall_of_delhi_appoint_governors')]等许多新[actions|e]。\n@arrow_bonus_tier_2!在各类与该[situation|e]相关的[events|e]中，我们必须提高自身[share_of_power_gc|e]，降低敌人的份额，以免步入灭亡。"
 hint_fall_of_delhi_hint_text_3: "#T 德里的额外提示：#!\n@hint!相对于敌人，我们拥有一项很明显的优势——强大的常备[army|e]。与[levies|e]不同，我们的职业士兵更加强大。这是权力的基石，有助于控制我们的政权。"
 hint_fall_of_delhi_hint_text_4: "#T 德里反对者的推荐行动：#!\n@arrow_bonus_tier_3!$india$最强的[country|e]将在[situation|e]开始时成为德里反对者的领袖，但我们可通过宣战并宣称领导权来夺取该地位。实现方式有二：其一，在[situation|e]开始时成为$india$最强[country|e]；其二，通过签订[ShowPeaceTreatyTypeNameWithNoTooltip('peace_seize_opposition_leadership')][peace_treaty|e]击败现任领袖并夺取主导权。"
 hint_fall_of_delhi_diplomatic: "“无论是守护[GetCountry('DLH').GetName]的王座，还是意图取而代之，与邻邦保持审慎关系皆为明智之选。友好相处可赢得时间，积蓄力量；而若需征伐，适当的对立亦可为新开战端寻得正当之名。”"
 hint_fall_of_delhi_administrative: "“在局势动荡时期占领的土地，往往难以稳固掌控。建议优先将这些区域分封给[subjects|e]，或加强对其的实际[control|e]，以避免新得领土再度流失。”"
 hint_fall_of_delhi_military: "“在这场斗争中，军事力量往往起到决定性作用。一支强大的[army|e]能够保卫德里免于崩溃，也能使反对派难以撼动这个巨人。然而，即便是胜利也并非毫无隐忧——必须警惕内部叛乱与战线过长的风险。”"
 ###Rise of the Turks
 hint_rise_of_the_ottomans: "[GetSituationByKey('rise_of_the_ottomans').GetNameWithNoTooltip]提示"
 hint_rise_of_the_ottomans_hint_text: "$hint_rise_of_the_ottomans_hint_text_1$\n\n$hint_rise_of_the_ottomans_hint_text_2$"
 hint_rise_of_the_ottomans_hint_text_1: "该[situation|e]标志着#italic 最强贝伊国#!的崛起，注定将缔造史上最伟大的帝国之一。我们必须通过独特的[events|e]与[actions|e]，确立对其他贝伊国的统治地位，跨越[ShowProvinceDefinitionName('marmara_sea_province')]，夺取[ShowLocationName('constantinople')]的财富。永恒的荣耀正等待着我们！"
 hint_rise_of_the_ottomans_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_2!我们的崛起时刻已经到来。通过进行诸如[ShowGenericActionName('press_claims')]等强力[actions|e]，并借助加速[integration|e]进程的[events|e]，我们的崛起将被铭刻于历史长河。\n@arrow_bonus_tier_1!如果我们控制了#Y 120#!处[locations|e]并在[ShowRegionName('balkan_region')]站稳了脚跟，我们便能将[ShowGenericActionNameWithNoTooltip('press_claims')][action|e]升级，使其能一次性宣称一个[region|e]。"
 hint_rise_of_the_ottomans_diplomatic: "“在[situation|e]初期，宜善用[actions|e]选项中提供的策略，例如[ShowGenericActionName('seek_relations_with_the_byzantines')]。借助其作为$ROM$最后堡垒虽渐衰落却犹存的影响力，我们将以此为基础，延续自身的传奇。”"
 hint_rise_of_the_ottomans_administrative: "“尽管我们在征服方面必将出类拔萃，但也必须时刻关注国内与王国的核心事务。切不可因追逐域外的荣耀，而忽视了内政的稳固！”"
 hint_rise_of_the_ottomans_military: "“我们必须设法攻占敌人的[towns_and_cities|e]。这些战役的胜利，将为后世奠定权力的根基。”"
 ####Council of Trent
 hint_council_of_trent: "[GetSituationByKey('council_of_trent').GetNameWithNoTooltip]"
 hint_council_of_trent_hint_text: "$hint_council_of_trent_hint_text_1$\n\n$hint_council_of_trent_hint_text_2$"
 hint_council_of_trent_hint_text_1: "[ShowSituationName('council_of_trent')]期间，[GetUniqueInternationalOrganization('catholic_church').GetName]可以更改当前[laws|e]，为[international_organization|e]引入新[policies|e]。"
 hint_council_of_trent_hint_text_2: "#T 可用的行动：#!\n@arrow_bonus_tier_3!作为[GetUniqueInternationalOrganization('catholic_church').GetName]的一名[member|e]，你可以对下拉[laws]列表或[GetUniqueInternationalOrganization('catholic_church').GetName]的教义面板提出[ShowResolutionName('policy_vote')]\n@arrow_bonus_tier_2!作为[GetUniqueInternationalOrganization('catholic_church').GetName]的一名[member|e]，你可以为已提出的[ShowResolutionName('policy_vote')]进行投票"
 ###Golden Age of Piracy
 hint_golden_age_of_piracy: "[GetSituationByKey('golden_age_of_piracy').GetNameWithNoTooltip]"
 hint_golden_age_of_piracy_hint_text: "$hint_golden_age_of_piracy_hint_text_1$\n\n$hint_golden_age_of_piracy_hint_text_2$\n\n$hint_golden_age_of_piracy_hint_text_3$\n\n$hint_golden_age_of_piracy_hint_text_4$"
 hint_golden_age_of_piracy_hint_text_1: "[GetSituationByKey('golden_age_of_piracy').GetName]是一个海盗们此起彼伏的[situation|e]。流民、心怀不满的水手和反抗中央集权者，都在黑帆下壮大势力，以此开展非法活动。"
 hint_golden_age_of_piracy_hint_text_2: "#T 打击海盗的推荐行动：#!\n@arrow_bonus_tier_3!考虑清除我们海岸附近的海盗，我们难以承受他们在我们海域游荡的代价。\n@arrow_bonus_tier_2!每个与该[situation|e]相关的[event|e]都可能预示着一个新海盗共和国的崛起。"
 hint_golden_age_of_piracy_hint_text_3: "#T 额外提示：#!\n@hint!我们可以使用[situation|e]中的新[actions|e]，无论我们是否悬挂黑旗。"
 hint_golden_age_of_piracy_hint_text_4: "#T 海盗的推荐行动：#!\n@arrow_bonus_tier_3!最好保护好海岸，建立一支强大的[navy|e]。利用[ShowGenericActionName('attract_sailors')]或[ShowGenericActionName('migrate_to_new_waters')]等[actions|e]，我们可以维持一支多功能舰队和存在。"
 hint_golden_age_of_piracy_diplomatic: "“笑容与朗姆酒往往比恫吓更有效——至少在大炮轰鸣之前是如此。与那些难缠之徒维持稳定关系，或许是明智之选。毕竟，并非所有财富都以金银的形式存在，阁下。”"
 hint_golden_age_of_piracy_administrative: "“在海盗活动猖獗的时期，妥善管理我们的海上资产确实充满挑战。无论是应对海盗侵扰，还是防范恶性商业竞争，保持严格的行政管理都至关重要！”"
 hint_golden_age_of_piracy_military: "“海盗不效忠任何国家，因为他们早已背弃了自己的故土。既然被俘后难逃绞刑，若其要求未得满足，他们便会肆无忌惮地烧杀抢掠。”"
 ###Hundred Years War
 hint_hundred_years_war: "[GetSituationByKey('hundred_years_war').GetNameWithNoTooltip]"
 hint_hundred_years_war_hint_text: "$hint_hundred_years_war_hint_text_1$\n\n$hint_hundred_years_war_hint_text_2$\n\n$hint_hundred_years_war_hint_text_3$\n\n$hint_hundred_years_war_hint_text_4$"
 hint_hundred_years_war_hint_text_1: "[GetSituationByKey('hundred_years_war').GetName]将整个[ShowSubContinentName('western_europe')]都卷入了动荡！这段时期将考验联盟关系，新的势力必将从废墟中崛起。"
 hint_hundred_years_war_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3![GetCountry('FRA').GetName]和[GetCountry('ENG').GetName]会解锁[ShowGenericActionName('request_war_entry')]、[ShowGenericActionName('hyw_sign_truce')]和[ShowGenericActionName('request_papal_delegates')]。这些是控制冲突现状的独特方式，甚至能对双方都有利。"
 hint_hundred_years_war_hint_text_3: "#T 额外提示：#!\n@hint!作为冲突的参与者，我们可以获得土地或强大的同盟。"
 hint_hundred_years_war_hint_text_4: "#T [GetCountry('FRA').GetName][subject|e]的推荐行动：#!\n@arrow_bonus_tier_3!最好[ShowGenericActionName('demand_autonomy')]。每个[ShowSubjectTypeName('appanage')]都可以利用其保护[GetCountry('FRA').GetAdjectiveWithNoTooltip]王冠的重要性获取一定程度的自治和大量利益。"
 hint_hundred_years_war_diplomatic: "“给战争一个机会！”"
 hint_hundred_years_war_administrative: "“海外领土的[control|e]会削弱我们的统治。需特别关注每一处新占领地点与我国[capital|e]之间的[proximity|e]。”"
 hint_hundred_years_war_military: "与南来或北下之敌开战，无论身为[GetCountry('ENG').GetName]还是[GetCountry('FRA').GetName]，皆需审慎。不妨考虑通过[action|e]与远方某位强大的邻邦[ShowGenericActionName('hyw_sign_truce')]。"
 ###Hussite Wars
 hint_hussite_wars: "[GetSituationByKey('hussite_wars').GetNameWithNoTooltip]"
 hint_hussite_wars_hint_text: "$hint_hussite_wars_hint_text_1$\n\n$hint_hussite_wars_hint_text_2$\n\n$hint_hussite_wars_hint_text_3$\n\n$hint_hussite_wars_hint_text_4$"
 hint_hussite_wars_hint_text_1: "[GetSituationByKey('hussite_wars').GetName]在[GetReligionByKey('catholic').GetName]内造成了深深的裂痕。在最后，许多[GetReligionByKey('catholic').GetAdjectiveWithNoTooltip]君主担心，如果不能迅速消灭这种异端，它会覆盖[ShowContinentName('europe')]大部分地区，威胁[GetCountry('PAP').GetGovernment.GetRulerTitle]的属灵权威。"
 hint_hussite_wars_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3![GetCountry('PAP').GetGovernment.GetRulerTitle]会尝试对[GetCountry('BOH').GetName]发动[war|e]。邻近[ShowReligionGroupAdjective('christian')]国家可以加入一方，从而有效地决定整个[continent|e]的命运。"
 hint_hussite_wars_hint_text_3: "#T 额外提示：#!\n@hint![GetCountry('BOH').GetName]会解锁许多独特[actions|e]，例如[ShowGenericActionName('convert_heretics_hw_action')]和[ShowGenericActionName('prepare_defenses_hw_action')]等等。"
 hint_hussite_wars_hint_text_4: "#T [GetCountry('PAP').GetName]的推荐行动：#!\n@arrow_bonus_tier_3!与[GetReligionByKey('catholic').GetAdjective]国家的良好关系能让我们召唤他们加入斗争。在该[situation|e]期间，独特的[ShowPeaceTreatyTypeName('supress_hussite_faith')][peace_treaty|e]启用，会降低#Y 强迫改信#![peace_treaty|e]的花费。"
 hint_hussite_wars_diplomatic: "“信仰应成为我们寻求同道盟友的精神支柱，助我们在这艰难岁月中坚守信念、戮力同心。”"
 hint_hussite_wars_administrative: "“我们得时刻盯着[religious_unity|e]。”"
 hint_hussite_wars_military: "“我们或许不得不以武力捍卫我们的信仰。”"
 ###Italian Wars
 hint_italian_wars: "[GetSituationByKey('italian_wars').GetNameWithNoTooltip]"
 hint_italian_wars_hint_text: "$hint_italian_wars_hint_text_1$\n\n$hint_italian_wars_hint_text_2$\n\n$hint_italian_wars_hint_text_3$\n\n$hint_italian_wars_hint_text_4$"
 hint_italian_wars_hint_text_1: "[GetSituationByKey('italian_wars').GetName]席卷[ShowRegionName('italy_region')]。随着外部[countries|e]试图入侵该区域，为了保护这里的财富，意大利联盟成立，预示着一个分裂与抵抗的时代。"
 hint_italian_wars_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!每个联盟的领袖可以邀请其他[countries|e]，以加强对[ShowRegionName('italy_region')]的掌控。"
 hint_italian_wars_hint_text_3: "#T 额外提示：#!\n@hint!联盟领袖的宿敌或敌人可以[ShowGenericActionName('iw_send_aid')]，打破一场重要战争的平衡。"
 hint_italian_wars_hint_text_4: "#T [ShowCultureGroupName('italian_group')]联盟领袖的推荐行动：#!\n@arrow_bonus_tier_3!与邻国的良好关系会发展为我们[international_organization|e]的力量。"
 hint_italian_wars_diplomatic: "“[ShowRegionName('italy_region')]必须由我们以及与我们志同道合的盟友控制。”"
 hint_italian_wars_administrative: "“在[ShowRegionName('italy_region')]建立[subjects|e]会进一步扩大我们在该[region|e]的影响力。”"
 hint_italian_wars_military: "“我们必须彻底击败竞争对手，这关乎巨大的财富与权力将花落谁家。”"
 ###Little Ice Age
 hint_little_ice_age: "[GetSituationByKey('little_ice_age').GetNameWithNoTooltip]"
 hint_little_ice_age_hint_text: "$hint_little_ice_age_hint_text_1$\n\n$hint_little_ice_age_hint_text_2$\n\n$hint_little_ice_age_hint_text_3$"
 hint_little_ice_age_hint_text_1: "[GetSituationByKey('little_ice_age').GetName]降临了！冰雪覆盖大地。我们必须尽全力保护作物和牲畜，确保人民能挺过去！"
 hint_little_ice_age_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!考虑扩建生产[food|e]或提高食物产量的[buildings|e]。"
 hint_little_ice_age_hint_text_3: "#T 额外提示：#!\n@hint!我们可以使用许多特殊[actions|e]提高[provinces|e][food|e]生产并重新分配。"
 hint_little_ice_age_diplomatic: "“凛冬将至。”"
 hint_little_ice_age_administrative: "“正确地生产和分配[food|e]将确保我们的[pops|e]不会过早被死神收割。”"
 hint_little_ice_age_military: "“冰冻的水域暂时可以通行，但被冬季的山区困住的[armies|e]会被困得更久。”"
 ###Revolution
 hint_the_revolution: "[GetSituationByKey('the_revolution').GetNameWithNoTooltip]"
 hint_the_revolution_hint_text: "$hint_the_revolution_hint_text_1$\n\n$hint_the_revolution_hint_text_2$\n\n$hint_the_revolution_hint_text_3$"
 hint_the_revolution_hint_text_1: "[GetSituationByKey('the_revolution').GetName]爆发了！自由、平定和博爱的思想如野火般蔓延，君主制在这股思想前动摇。我们会接受变革的火焰，还是捍卫旧有的秩序？"
 hint_the_revolution_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!在[ShowDisasterName('revolution_disaster')][disaster|e]期间，我们可以通过支持[revolutionary|e]起义军来成为[revolutionary|e]国家。\n@arrow_bonus_tier_2![situation|e]期间将解锁#Y 2#!种独特[peace_treaties|e]：[ShowPeaceTreatyTypeName('reinstate_the_monarchy')]和[ShowPeaceTreatyTypeNameWithNoTooltip('force_revolution')]。\n@arrow_bonus_tier_1!这一[situation|e]为我们提供了多项新的[actions|e]，例如[ShowGenericActionName('suppress_foreign_revolutionaries')]和[ShowGenericActionName('assist_foreign_revolutionaries')]。"
 hint_the_revolution_hint_text_3: "#T 额外提示：#!\n@hint!国力最为强大的革命国家可以通过拥有最高的[great_power_score|e]来宣称[revolutionary_target|e]头衔，从而夺取革命的领导权。"
 hint_the_revolution_diplomatic: "“纵观当下时局，不少君主在镇压革命的过程中，似乎都付出了掉脑袋的代价。”"
 hint_the_revolution_administrative: "“我们必须审慎而迅速地确立立场，王国的存亡系于果断的决策。若革命浪潮迫近，我们需提前做好应对准备。”"
 hint_the_revolution_military: "“无论我们选择压制还是支持革命浪潮，都必须在国境之外施加自己的影响力。”"
 ###Western Schism
 hint_western_schism: "[GetSituationByKey('western_schism').GetNameWithNoTooltip]"
 hint_western_schism_hint_text: "$hint_western_schism_text_1$\n\n$hint_western_schism_text_2$\n\n$hint_western_schism_text_3$\n\n$hint_western_schism_text_4$"
 hint_western_schism_text_1: "在[ShowSituationNameWithNoTooltip('western_schism')][situation|e]期间，[international_organization_with_icon|e][GetUniqueInternationalOrganization('catholic_church').GetName]因两位对立教宗的斗争而分裂，导致我们无法与教廷展开任何互动。\n\n根据你在其中的角色，你可以通过以下方式影响[situation]的结果："
 hint_western_schism_text_2: "#T 控制了至少一位[cardinal_with_icon|e]的[countries]：#!\n@arrow_bonus_tier_3!为其中一位对立教宗投票"
 hint_western_schism_text_3: "#T 未控制[cardinal_with_icon|e]的[countries]：#!\n@arrow_bonus_tier_3!使用#V $schism_show_support_for_one_pope$#![situation][action|e]来为所青睐的对立教宗推进获选进度\n@arrow_bonus_tier_2!使用$request_cardinal_seat$[action]来获得一位[cardinal]的任命\n@arrow_bonus_tier_1!使用#V $schism_demand_support_from_one_pope$#![situation][action]来从这场[situation]中尽可能获利"
 hint_western_schism_text_4: "在[situation]期间，异端邪说将席卷天主教世界。\n\n#T 推荐行动：#!\n@arrow_bonus_tier_3!考虑使用#V $schism_show_unity_of_faith$#![situation|e][action]来保持较高的[religious_unity|e]"
 ###Reformation
 hint_reformation: "[GetSituationByKey('reformation').GetNameWithNoTooltip]"
 hint_reformation_hint_text: "$hint_reformation_hint_text_1$\n\n$hint_reformation_hint_text_2$\n\n$hint_reformation_hint_text_3$"
 hint_reformation_hint_text_1: "在[ShowSituationNameWithNoTooltip('reformation')][situation|e]期间，[ShowBuildingTypeName('lutheran_preachers')]和[ShowBuildingTypeName('calvinist_preachers')]将在整个[ShowReligionGroupAdjective('christian')]世界传播他们有关[religions|e]信仰的新观念。"
 hint_reformation_hint_text_2: "#T 反宗教改革者：#!\n@arrow_bonus_tier_3!花费[stability|e]尽可能拆除[ShowBuildingTypeName('lutheran_preachers')]和[ShowBuildingTypeName('calvinist_preachers')][buildings|e]\n@arrow_bonus_tier_3!如果[ShowBuildingTypeName('jesuit_college')]被解锁，尽可能建造并维护它们，以遏制[ShowReligionName('lutheran')]和[ShowReligionName('calvinist')]的传播"
 hint_reformation_hint_text_3: "#T 宗教改革支持者：#!\n@arrow_bonus_tier_3!当新教教派传播到你的国家时，通过#V $embrace_the_reformation$#!行动接纳并皈依这一信仰\n@arrow_bonus_tier_2!使用@religion_panel![Link('country_religion', '', '@society_panel!宗教面板')]来皈依新[religion]"
 ###Treaty of Tordesillas
 hint_treaty_of_tordesillas: "[GetSituationByKey('treaty_of_tordesillas').GetNameWithNoTooltip]"
 hint_treaty_of_tordesillas_hint_text: "$hint_treaty_of_tordesillas_hint_text_1$\n\n$hint_treaty_of_tordesillas_hint_text_2$"
 hint_treaty_of_tordesillas_hint_text_1: "《[GetSituationByKey('treaty_of_tordesillas').GetName]》的签署博弈已经展开！[GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_west_country').GetCountry.GetName]与[GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_east_country').GetCountry.GetName]将试图将新大陆瓜分干净！"
 hint_treaty_of_tordesillas_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!我们可以通过[situation|e]界面的各个独特[actions|e]推动我们的殖民野心。\n@arrow_bonus_tier_2!一旦条约得到批准，[situation|e]将最终进入#Y 第二#!阶段。届时，更多[countries|e]将能够参与其中并提出自己的殖民主张。"
 hint_treaty_of_tordesillas_diplomatic: "“这是我们以主的意志及教廷至高权威之名，瓜分新发现土地的绝佳时机。”"
 hint_treaty_of_tordesillas_administrative: "“新世界带来的商业机遇如此之多，让我们好好把握他们。”"
 hint_treaty_of_tordesillas_military: "“我们不能坐视敌人抢先在那片土地插上旗帜！”"
 ###Great Pestilence
 hint_great_pestilence: "[GetSituationByKey('great_pestilence').GetNameWithNoTooltip]"
 hint_great_pestilence_hint_text: "$hint_black_death_hint_text_2$\n\n$hint_black_death_hint_text_3$"
 hint_great_pestilence_diplomatic: "“盟友背弃了我们，领袖也出卖了我们。放弃使馆和岗位！快逃，保住性命要紧！”"
 hint_great_pestilence_administrative: "“但别绝望，我们还能做很多事来减少伤亡，哪怕这些措施看起来再微小、再徒劳……”"
 hint_great_pestilence_military: "“调动[armies|e]部队经过疫区[locations|e]时务必谨慎。我们损失不起任何士兵。”"
 ###Columbian Exchange
 hint_columbian_exchange: "[GetSituationByKey('columbian_exchange').GetNameWithNoTooltip]"
 hint_columbian_exchange_hint_text: "$hint_columbian_exchange_hint_text_1$\n\n$hint_columbian_exchange_hint_text_2$"
 hint_columbian_exchange_hint_text_1: "[GetSituationByKey('columbian_exchange').GetName]已经开始！[trade|e]和[goods|e]将从此在新旧两片大陆流动！"
 hint_columbian_exchange_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!我们可以通过使用[situation|e]中的诸多特殊[actions|e]，将新的商品引入我们[market|e]来提升当地利润。"
 hint_columbian_exchange_diplomatic: "“贸易利润推动世界运转！”"
 hint_columbian_exchange_administrative: "$hint_treaty_of_tordesillas_administrative$"
 hint_columbian_exchange_military: "“我们务必抢在对手之前，全力争取有利可图的货源与新兴商品！”"
 ###War of Religions
 hint_war_of_religions: "[GetSituationByKey('war_of_religions').GetNameWithNoTooltip]"
 hint_war_of_religions_hint_text: "$hint_war_of_religions_hint_text_1$\n\n$hint_war_of_religions_hint_text_2$\n\n$hint_war_of_religions_hint_text_3$\n\n$hint_war_of_religions_hint_text_4$"
 hint_war_of_religions_hint_text_1: "[ShowSituationNameWithNoTooltip('war_of_religions')][situation|e]期间，两个[international_organizations_with_icon|e]试图确保己方[religions|e]在[GetUniqueInternationalOrganization('hre').GetName]内的存在。[GetUniqueInternationalOrganization('protestant_union').GetName]和[GetUniqueInternationalOrganization('catholic_league').GetName]会为帝国内的[countries|e]提供保护。随着紧张局势的加剧，双方都将能够尝试建立宗教霸权，根据偏好改变[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]的[laws|e]。"
 hint_war_of_religions_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!加入你想支持的[international_organization]。\n@arrow_bonus_tier_2!与外部国家建立新[alliances|e]。\n@arrow_bonus_tier_2!作为未加入[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]的[country]，与偏好的宗教联盟的领袖寻求[alliance]"
 hint_war_of_religions_hint_text_3: "#T 如果你是宗教联盟的领袖：#!\n@arrow_bonus_tier_3!使用[situation][action|e]#V $prepare_military_escalation$#!获得[ShowCasusBelliName('cb_religious_superiority')]。\n@hint!使用该宣战理由后，你可以通过[ShowPeaceTreatyTypeName('religious_supremacy')]强制执行己方要求。\n@arrow_bonus_tier_2!使用[situation][action]#V $demand_member_removal$#!在[war]爆发前从另一方[international_organization]移除危险的国家。"
 hint_war_of_religions_hint_text_4: "#T 额外提示：#!\n@hint![ShowCasusBelliName('cb_religious_superiority')][war]期间，[countries]会获得[war_exhaustion]。\n@hint!如果所有参与者的#Y 80%#!渴望[peace|e]，会签订#Y 《威斯特伐利亚和约》#!。\n@hint!这会强制结束[war]，实现[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]内的宗教和平。"
 ###Guelphs and Ghibellines
 hint_guelphs_and_ghibellines: "[GetSituationByKey('guelphs_and_ghibellines').GetNameWithNoTooltip]"
 hint_guelphs_and_ghibellines_hint_text: "$hint_guelphs_and_ghibellines_hint_text_1$\n\n$hint_guelphs_and_ghibellines_hint_text_2$"
 hint_guelphs_and_ghibellines_hint_text_1: "[ShowSituationNameWithNoTooltip('guelphs_and_ghibellines')][situation|e]期间，[international_organizations_with_icon|e][GetUniqueInternationalOrganization('guelphs_io').GetName]和[GetUniqueInternationalOrganization('ghibellines_io').GetName]以[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]（[GetUniqueInternationalOrganization('guelphs_io').GetName]）或[GetUniqueInternationalOrganization('hre').GetLeaderTitle]（[GetUniqueInternationalOrganization('ghibellines_io').GetName]）的名义争夺对[ShowRegionName('italy_region')][region|e]的影响力。"
 hint_guelphs_and_ghibellines_hint_text_2: "#T 如果你是其中一方的成员：#!\n@arrow_bonus_tier_3!依靠[ShowCasusBelliName('cb_gag_force_country_into_faction')][casus_belli_with_icon|e]强迫[country|e]加入你们一方\n@arrow_bonus_tier_2!通过[alliances_with_icon|e]或[guarantee_with_icon|e]等外交关系协助己方成员维持[tax_base|e]\n@arrow_bonus_tier_2!通过你的[country]的[tax_base_with_icon|e]"
 ###Colonial Revolution
 hint_colonial_revolution: "[GetSituationByKey('colonial_revolution').GetNameWithNoTooltip]"
 hint_colonial_revolution_hint_text: "$hint_colonial_revolution_hint_text_1$\n\n$hint_colonial_revolution_text_2$\n\n$hint_colonial_revolution_text_3$"
 hint_colonial_revolution_hint_text_1: "[ShowSituationNameWithNoTooltip('colonial_revolution')][situation|e]期间，世界上的殖民[subjects|e]为赢得独立与其[overlords|e]斗争。"
 hint_colonial_revolution_text_2: "#T 如果你是殖民地国家：#!\n@arrow_bonus_tier_3!建立殖民地联邦[international_organization|e]。\n@arrow_bonus_tier_2!使用[situation][action|e]#V $seek_alliance_with_overlord_rival$#!获取其他[countries|e]的帮助。\n@arrow_bonus_tier_1!如果存在殖民地联邦，考虑加入。"
 hint_colonial_revolution_text_3: "#T 如果你是[overlord]：#!\n@arrow_bonus_tier_3!使用[situation][action]#V $establish_goods_act$#!获得更多资金。\n@arrow_bonus_tier_2!考虑在殖民地不忠时使用[situation][action]#V $give_colony_representation$#!。"
 ###Red Turban Rebellion
 hint_red_turban_rebellions: "[GetSituationByKey('red_turban_rebellions').GetNameWithNoTooltip]"
 hint_red_turban_rebellions_hint_text: "$hint_red_turban_rebellions_hint_text_1$\n\n$hint_red_turban_rebellions_hint_text_2$\n\n$hint_red_turban_rebellions_hint_text_3$"
 hint_red_turban_rebellions_hint_text_1: "整个$china$爆发了[GetSituationByKey('red_turban_rebellions').GetName]！[GetCountry('CHI').GetName]失去了天命，现在他们的[GetCountry('CHI').GetFlavorRank]处于动荡之中！"
 hint_red_turban_rebellions_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3![GetCountry('CHI').GetName]必须强制对试图脱离其统治的势力实施[ShowPeaceTreatyTypeName('rtr_rein_in_rebellion')]。\n@arrow_bonus_tier_2![GetInternationalOrganizationType('red_turban_rebels').GetName]可以针对[GetCountry('CHI').GetNameWithNoTooltip][ShowPeaceTreatyTypeName('rtr_demand_occupied_territories')]。\n@arrow_bonus_tier_1![GetCountry('CHI').GetLongName]的土地被侵占后会触发许多特殊[events|e]。"
 hint_red_turban_rebellions_hint_text_3: "#T 额外提示：#!\n@hint!我们可以使用该[situation|e]中的许多特殊[actions|e][integrate|e]新征服领土，维持较高的[control|e]。"
 hint_red_turban_rebellions_diplomatic: "“无休止的战争让闲聊和外交几乎没有空间……”"
 hint_red_turban_rebellions_administrative: "“妥善运用局势中的行动是明智之举。这些是能助我们赢得胜利的宝贵工具。”"
 hint_red_turban_rebellions_military: "“现在，整个$china$的人都在干这个事！”"
 ###Rise of Timur
 hint_rise_of_timur: "[GetSituationByKey('rise_of_timur').GetNameWithNoTooltip]"
 hint_rise_of_timur_hint_text: "$hint_rise_of_timur_hint_text_1$\n\n$hint_rise_of_timur_hint_text_2$\n\n$hint_rise_of_timur_hint_text_3$"
 hint_rise_of_timur_hint_text_1: "[ShowSubContinentName('central_asia')]深处，苍白的死神化身为了[GetCharacter('chg_timur_lame_borjigin').GetName]和[GetCharacter('chg_timur_lame_borjigin').GetHerHis]的[GetCountry('TIM').GetFlavorRank]。抵抗[GetCharacter('chg_timur_lame_borjigin').GetHerHis]政府的人有祸了！"
 hint_rise_of_timur_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!只要[GetCharacter('chg_timur_lame_borjigin').GetName]在世，[GetCharacter('chg_timur_lame_borjigin').GetHerHis]的[GetCountry('TIM').GetFlavorRank]就会受益于[ShowModifier('timmy_wants_to_play')][modifier|e]。\n@arrow_bonus_tier_2!该[modifier|e]将允许[GetCharacter('chg_timur_lame_borjigin').GetShortNameWithNoTooltip]自动吞并攻下的[locations|e]。\n@arrow_bonus_tier_1![GetCountry('TIM').GetLongName]获得特殊的[casus_belli|e]。"
 hint_rise_of_timur_hint_text_3: "#T 额外提示：#!\n@hint![GetCountry('TIM').GetName]可以在[situation|e]面板使用多项强大[actions|e]。"
 hint_rise_of_timur_diplomatic: "“或许能和这群蛮族讲讲道理？”"
 hint_rise_of_timur_administrative: "“我们考虑下修建防御工事来保护我们的边境吧。”"
 hint_rise_of_timur_military: "“[GetCountry('TIM').GetName]仗着一支由凶悍骑兵组成的强大军队、一段征服的历史，以及一股张开血盆大口企图吞并整个[ShowContinentName('asia')]的野心！”"
 ### Nanbokuchou
 hint_nanbokuchou: "[GetSituationByKey('nanbokuchou').GetNameWithNoTooltip]"
 hint_nanbokuchou_hint_text: "$hint_nanbokuchou_hint_text_1$\n\n$hint_nanbokuchou_hint_text_2$\n\n$hint_nanbokuchou_hint_text_3$"
 hint_nanbokuchou_hint_text_1: "[GetSituationByKey('nanbokuchou').GetName]是一场将[ShowRegionName('japan_region')]分裂为相互对立的南北两个朝廷的[situation|e]，北朝与南朝均寻求自身统治的合法性。各氏族必须选边站队，因为这场冲突将重塑整个岛国。"
 hint_nanbokuchou_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!使用[ShowCasusBelliName('cb_nanbokuchou')][casus_belli|e]为你选择的朝廷发动战争。\n@arrow_bonus_tier_2!通过[ShowPeaceTreatyTypeName('peace_expand_clan_influence')]夺取敌方[locations|e]扩大你的氏族的影响力。\n@arrow_bonus_tier_1!如果获胜，使用[ShowPeaceTreatyTypeNameWithNoTooltip('peace_nanbokuchou_force_imperial_abdication')]强迫敌对朝廷退位，确立你支持的天皇的至高权威。"
 hint_nanbokuchou_hint_text_3: "#T 额外提示：#!\n@hint!时机至关重要。较弱的氏族可以利用冲突获得对竞争对手的影响力。\n@hint!在决定支持某一方前考虑权力平衡。"
 hint_nanbokuchou_diplomatic: "“这远不止是一场刀与剑的战争。我们选择的宣称者将决定我们的遗产。”"
 hint_nanbokuchou_administrative: "“在支持某一方朝廷的同时维持秩序是个挑战，但这或许能让我们对帝国机构获得无与伦比的影响力。”"
 hint_nanbokuchou_military: "“果断出击，在对手巩固权力之前夺取统治的合法性。”"
 ### Sengoku
 hint_sengoku: "[GetSituationByKey('sengoku').GetNameWithNoTooltip]"
 hint_sengoku_hint_text: "$hint_sengoku_hint_text_1$\n\n$hint_sengoku_hint_text_2$\n\n$hint_sengoku_hint_text_3$"
 hint_sengoku_hint_text_1: "[GetSituationByKey('sengoku').GetName]是[ShowRegionName('japan_region')]持续战乱的[situation|e]。氏族争夺霸权，$JAPANESE_SHOGUNATE_LEADER_MALE$努力维持对国家的掌控。"
 hint_sengoku_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!使用独特的[ShowCasusBelliName('cb_sengoku')][casus_belli|e]发动战争扩大你的氏族。\n@arrow_bonus_tier_2!作为$JAPANESE_SHOGUNATE_LEADER_MALE$，使用[ShowGenericActionName('sengoku_revoke_clans_land')]削弱强大的氏族，使用[ShowGenericActionName('sengoku_limit_clans_autonomy')]将其转变为[building_based|e]。\n@arrow_bonus_tier_1!如果你是[building_based|e]，可以使用[ShowGenericActionName('sengoku_proclaim_clan_independence')]宣告独立，成为[location_based|e]。"
 hint_sengoku_hint_text_3: "#T 额外提示：#!\n@hint!权力的平衡不断变化。寻找时机打击虚弱的氏族。\n@hint!作为$JAPANESE_SHOGUNATE_LEADER_MALE$，尽早巩固控制力会大幅降低统一[ShowRegionName('japan_region')]的难度。\n@hint!小氏族可以坐山观虎斗，等待时机获得独立。"
