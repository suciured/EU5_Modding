 hint_has_possible_reform_hint_text_1: "[government_reforms_with_icon|e]是我们[country_with_icon|e]最具决定性的特征之一。我们应当始终尽快实施所有可能的[reforms]。"
 hint_has_possible_reform_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!点击@government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')]中的[ShowEstateTypeName('crown_estate')]卡片下的加号按钮，颁布新的[reform]。"
 hint_has_possible_reform_hint_text_3: "#T 额外提示：#!\n@hint!随着游戏进行，更多[government_reforms]会通过[advances_with_icon|e]和[events|e]解锁。\n@hint!撤销[government_reforms]会消耗[stability_with_icon|e]，并且需要很长时间来落实。请谨慎选择。\n@hint!一些[government_reforms]要求你的[country]偏向特定的[societal_value_with_icon|e]。"
