 hint_ottomans: "奥斯曼开局建议"
 hint_ottomans_hint_text: "即将到来的土耳其人的崛起[situation|e]将为我们快速扩张至希腊和小亚细亚提供独特机遇。利用局势的[actions|e]获取对邻国的[casus_belli_with_icon|e]，并向他们展现我们的强大实力。\n\n@hint!#T 整合我们的征服成果#!\n新[conquered_with_icon|e]的[locations]需通过[cabinet_with_icon|e][integrated_with_icon|e]至我们的行政体系中，我们才能从征服中获益。\n\n@hint!#T 从我们的[capital]修建[roads]#!\n没有[control_with_icon|e]的[locations]对我们的行政而言几乎毫无用处。从我们的[capital_with_icon|e]修建[roads_with_icon|e]，以提升我们的[proximity_with_icon|e]，进而增强[control]。请时常查看[proximity]地图模式！\n\n@hint!#T 在被征服的土地建立[subjects]#!\n随着扩张，你将征服一些远超我国[proximity]范围的领土。推荐建立[subjects_with_icon|e]代我们统治这些土地，直到我们有能力直接管理为止。\n\n@hint!#T 随着[proximity]提升吞并我们的[subjects]#!\n随着我们基础设施的发展和[proximity]的提高，原本对我们毫无价值的土地已值得建立直接统治。要[annex_with_icon|e]一个[subject]，我们需要统治他们超过#Y 10#!年，并与他们保持良好的关系。\n\n@hint!#T 加强[maritime_presence]#!\n希腊和小亚细亚的崎岖地形使得通过陆地投射[proximity]变得困难。如果我们在海岸沿线保持良好的[maritime_presence_with_icon|e]，[proximity]则可通过海洋更高效地传播。在我们的城镇建造[ShowBuildingTypeName('wharf')]和[ShowBuildingTypeName('dock')]，并派[navies_with_icon|e]巡逻我们的海岸——如果我们想迁都到[ShowLocationName('constantinople')]……这一点将尤为重要。"
