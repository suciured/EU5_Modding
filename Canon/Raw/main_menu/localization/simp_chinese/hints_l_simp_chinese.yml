 hint_crown_power_hint_text_1: "我们的[crown_power_with_icon|e]代表政府在本国疆域内的影响力。作为[ShowEstateTypeName('crown_estate')]，我们需要与[estates_with_icon|e]分享国家的资源，而他们的利益并不总是与我们一致。\n\n更高的王权能让推行新的[laws_with_icon|e]更容易，提高[cabinet_with_icon|e]的效率，并在[parliament_with_icon|e]中提升我们的基础支持。更重要的是，王权还决定了国家与[estates]在[trade_with_icon|e]与[food_with_icon|e]上的利润分配与成本分担。\n\n王权主要取决于授予[estates]的[privileges_with_icon|e]数量，以及我们人口最稠密的[locations_with_icon|e]的[control_with_icon|e]。"
 hint_crown_power_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!通过建设通往[capital_with_icon|e]的[roads_with_icon|e]来提升[locations]的控制力。\n@arrow_bonus_tier_2!在[stability_with_icon|e]较高时，撤销最强大[estates]的[privileges]，但要注意他们的[estate_satisfaction|e]。愤怒的[estate]可能会带来麻烦。\n@arrow_bonus_tier_1!通过[ShowCabinetActionName('strengthen_government')][cabinet_action_with_icon|e]来增加[Localize(Player.GetGovernment.GetGovernmentType.GetPowerConcept)]。\n@arrow_bonus_tier_1!在[capital]建造[ShowBuildingTypeName('royal_court')]或[ShowBuildingTypeName('sergeantry')]。"
 hint_crown_power_hint_text_3: "#T 额外提示：#!\n@hint!在50%王权时，[trade]和[food]的支出与收益会有一半直接流入[treasury_with_icon|e]，另一半则按照各自[estate_power_with_icon|e]分配给[estates]。\n@hint!游戏初期，尤其是在较大的[countries]中，王权通常非常低。\n@hint!随着[advances_with_icon|e]的解锁，未来还会获得更多[buildings]以及提升[crown_power]的加成。"
 hint_crown_power_diplomatic: "“王权低下时，我们就只能仰仗其他阶层。”"
 hint_crown_power_administrative: "“提升王权能帮助我们从贸易中获利。”"
 hint_crown_power_military: "“一个集权的国家能够发挥远超本身体量的实力。”"
 ### Estates
 hint_estates: "阶层"
 hint_estates_hint_text: "$hint_estates_hint_text_1$\n\n$hint_estates_hint_text_2$\n\n$hint_estates_hint_text_3$"
 hint_estates_hint_text_1: "阶层代表了国内不同的利益集团。每个阶层都拥有一定比例的[estate_power_with_icon|e]，它们与其他阶层及[ShowEstateTypeName('crown_estate')]的权力分布是零和的。\n\n阶层的力量主要来自[population_with_icon|e]，不同的[pop_type|e]会支持特定的[estate]。现有的[laws_with_icon|e]与[privileges_with_icon|e]也会进一步修正阶层力量。\n\n阶层力量决定了他们在[parliament_with_icon|e]中的权力，影响我们能向其征收多少[tax|e]，并决定[trade_with_icon|e]与[food_with_icon|e]的利润与成本如何分配。\n\n阶层还拥有[estate_satisfaction_with_icon|e]，衡量他们对政府的顺从度。满意度较高时，每个阶层都会提供独特的正面修正，低于#W 50%#!时会带来惩罚。当一个阶层的[estate_satisfaction]过低时，其成员[pops|e]可能会开始推动[rebellions_with_icon|e]。最糟糕的是，当阶层满意度低于#W 25%#!时，他们将停止提供[levies_with_icon|e]。"
 hint_estates_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!从[estates]征收的[taxes|e]是大多数[countries]的主要[income|e]来源。你可以在@economy_panel!#W 预算面板#!中设置或自动化税收。\n@arrow_bonus_tier_2!阶层掌握的任何权力都以牺牲[crown_power_with_icon|e]为代价。你可以在@government_panel!#W 阶层面板#!中撤销他们的[privileges_with_icon|e]来削弱其力量。\n@arrow_bonus_tier_1!你可以通过降低[taxes]、授予[privilege]或贿赂他们（操作在@government_panel!#W 阶层面板#!中进行）来安抚叛乱阶层。"
 hint_estates_hint_text_3: "#T 额外提示：#!\n@hint!阶层会收取[locations|e]的所有[tax_base_with_icon|e]，我们只能通过[tax]获取其中的一部分。\n@hint!游戏早期的[countries]往往严重依赖[estates]提供的[levies_with_icon|e]来发动[wars_with_icon|e]，直到更现代化的[regular_regiments_with_icon|e]逐渐取代它们。"
 hint_estates_diplomatic: "“强大的教士阶层能提升国家的稳定。”"
 hint_estates_administrative: "“强大的市民阶层能增加国家财富与贸易体量。”"
 hint_estates_military: "“强大的贵族阶层能扩充并增强我们的军队。”"
 ### Markets
 hint_markets: "市场"
 hint_markets_hint_text: "$hint_markets_hint_text_1$\n\n$hint_markets_hint_text_2$\n\n$hint_markets_hint_text_3$"
 hint_markets_hint_text_1: "[markets_with_icon|e]是#italic 《Europa Universalis V》#!中的经济核心。所有地点都隶属于某个市场，并在其中买卖[pop_needs|e]、[buildings|e]和[constructions|e]所需的商品。通过将商品卖给市场，地点会为[estates|e]产生[tax_base_with_icon|e]，政府则能通过[taxes|e]从中得益。"
 hint_markets_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!打开@economy_panel![Link('trade', 'subtab = markets', '市场面板')]查看相关市场。#G 绿色#!标题的市场包含我们[owned|e]的地点，而蓝色标题的市场则是我们拥有[merchant_capacity|e]但未[own][location]的市场。\n@arrow_bonus_tier_3!建议点击@automation!#W 齿轮图标#!开启每个[market]的自动操作。这样能保证所有[merchant_capacity_with_icon|e]始终分配给最合适的[merchants_with_icon|e]。\n@arrow_bonus_tier_2!修建[buildings_with_icon|e]，例如[ShowBuildingTypeName('marketplace')]和[ShowBuildingTypeName('trade_office')]，以提升在某个市场中的[merchant_capacity_with_icon|e]。"
 hint_markets_hint_text_3: "#T 额外提示：#!\n@hint!市场的边界是动态的：[locations]会归属于其范围内[market_attraction_with_icon|e]最高的[market]，即便它是外国市场。[protectionism_with_icon|e]可以抵消外国市场的[market_attraction]。"
 hint_markets_diplomatic: "“无形的手固然是位睿智的主宰，但有时也需要一点引导。”"
 hint_markets_administrative: "“问题在于经济，蠢货！”"
 hint_markets_military: "“扩张市场固然不错。\n征服邻近市场则更佳。”"
 ### Food
 hint_food: "食物"
 hint_food_hint_text: "$hint_food_hint_text_1$\n\n$hint_food_hint_text_2$\n\n$hint_food_hint_text_3$"
 hint_food_hint_text_1: "[pops|e]需要[food_with_icon|e]生存，[armies|e]需要[food]进军。他们都从所在[province_with_icon|e]（不是[location]！）的储备获取所需[food]。如果没有足够[food]，[pops]会承受[starvation|e]，[armies]会承受[attrition|e]。\n\n$game_concept_food$的生产和分发涉及三个层级：\n\n@location![local_food|e]：\n$game_concept_food$主要由拥有[food_raw_materials|e][rgo_with_icon|e]（例如[ShowGoodsName('livestock')]）的[locations|e]生产。[location]的盈余和赤字都会添加到$game_concept_provincial_food$中。\n\n@province![provincial_food|e]：\n$game_concept_provincial_food$是最重要的层级。如果[province|e]生产的$game_concept_food$不足以满足所有$game_concept_locations$的消费，省份储备会减少。当食物储备耗尽，$game_concept_province$内所有$game_concept_locations$都会承受[starvation|e]。但在此之前，$game_concept_province$会尝试从所属$game_concept_market$[buy_food|e]。\n\n@market![market_food|e]：\n[market|e]内的所有$game_concept_provinces$会在储备已满时[sell_food|e]，储备较低时[buy_food]。只要$game_concept_market$内有足够$game_concept_food$，就不会有任何人挨饿。"
 hint_food_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!前往@economy_panel![Link('trade', 'subtab = markets', '市场面板')]查看相应市场。#G 绿色#!标题的市场包含我们[owned|e]的[locations]，因此我们需要确保其[food]结余为正。如果我们任意市场的[food]快速降低，你会看到一面黄色旗帜。如果有[locations]挨饿，你会看到红色旗帜。\n@arrow_bonus_tier_3!要想提高我们任意市场的食物生产，点击食物按钮前往@production_panel![Link('food_production', '', 'lateralview_food_production_entry_name')]。在那里你可以查看有[starvation]风险的[provinces]，并扩建其[rgo]。\n@arrow_bonus_tier_3!扩建拥有最佳[food_raw_materials]，例如[ShowGoodsName('rice')]或[ShowGoodsName('wheat')]，且拥有高[food_productivity_with_icon|e]的地点的[rgo_with_icon|e]。\n@arrow_bonus_tier_1!我们也可以使用[merchant_capacity_with_icon|e]从其他[markets]进口[food_raw_materials|e]，这将转移等量的[food]。你可以在@economy_panel![Link('trade', 'subtab = trades', 'lateralview_trade_entry_name')]进行操作。"
 hint_food_hint_text_3: "#T 额外提示：#!\n@hint!在[winter_with_icon|e]时食物产量会下降。如果看到所有市场在某些月份出现负值，不要惊慌。\n@hint!赤字的[provinces|U]会购买同一市场内高产省份的盈余，因此最好在[food_productivity]最高的[locations]扩大食物生产。\n@hint![town_or_city|e]在[food]生产上通常不如[rural_locations|e]高效。"
 hint_food_diplomatic: "“长期的饥荒可能毁灭我们的人口，导致国家覆亡。”"
 hint_food_administrative: "“饥荒更多是一种视角问题。如果你是那个卖粮食的人，就没那么糟。”"
 hint_food_military: "“军队是靠胃行军的。”"
 ### Maritime Presence
 hint_maritime: "海上存在"
 hint_maritime_hint_text: "$hint_maritime_hint_text_1$\n\n$hint_maritime_hint_text_2$\n\n$hint_maritime_hint_text_3$"
 hint_maritime_hint_text_1: "[maritime_presence_with_icon|e]是沿岸[seazones_with_icon|e]非常重要的一项指标，有助于提高我们的海岸或岛屿的[proximity_with_icon|e]。\n\n此外，它还能为[seazones]所属[market_with_icon|e]提供[merchant_power_with_icon|e]。\n\n[maritime_presence]通过建筑和[navy_with_icon|e]存在被动获得，具有衰减效果，但也能因[privateers_with_icon|e]或[blockade_with_icon|e]而丧失。"
 hint_maritime_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!使用能产生更多[maritime_presence]的船舰建立[navies]。然后将其派遣到沿岸[seazones]之一，同[province_with_icon|e]下的所有[seazones]都会提高[maritime_presence]。\n@arrow_bonus_tier_3!或者，你可以为其设置[military_objective_with_icon|e]#V $MILITARY_OBJECTIVE_TYPE_NAME_patrol_the_seas$#!，这拥有相同的效果，但也会自动停靠需要维修的船只。\n@arrow_bonus_tier_1![ShowBuildingTypeName('coastal_fort')]是非常好用的建筑！"
 hint_maritime_hint_text_3: "#T 额外提示：#!\n@hint![maritime_presence]只能扩散到同一[province]内，即使目标设置了多个[provinces]。#V $MILITARY_OBJECTIVE_TYPE_NAME_patrol_the_seas$#!下，一旦[seazone]地点达到100[maritime_presence]，就会移动[navy]。\n@hint!与[maritime_presence]相比，[privateers]作用于[area_with_icon|e]这一级。"
 hint_maritime_diplomatic: "“我们需要利用海岸改善贸易。”"
 hint_maritime_administrative: "“海洋越安全，我们与民众的联系越深。”"
 hint_maritime_military: "“有了强大的海军存在，海军将不敢染指我们的贸易路线。”"
 hint_slaves: "奴隶"
 hint_slaves_hint_text: "$hint_slaves_hint_text_1$\n\n$hint_slaves_hint_text_2$\n\n$hint_slaves_hint_text_3$"
 hint_slaves_hint_text_1: "@slaves_goods![ShowGoodsName('slaves_goods')]是一种最特殊的[good_with_icon|e]。和其他[good]类似，他们会在[markets_with_icon|e]购买和出售，价格取决于[supply|e]和[demand|e]。与其他[good]不同的是，奴隶代表实际的[pops_with_icon|e]，[good]贸易时人群也会随之移动。\n\n作为[pop_type_with_icon|e]，@slaves![ShowPopTypeName('slaves')]可以在[rgo_with_icon|e]和[ShowBuildingTypeName('sugar_plantation')]等奴隶[buildings_with_icon|e]中充当劳动力。\n\n[ShowBuildingTypeName('slave_market')]等[buildings]可以将@slaves![ShowPopTypeName('slaves')]转化为@slaves_goods![ShowGoodsName('slaves_goods')][goods]，并在[market]出售。这类[good]接下来会与其他[good]一样被交易到有需求的[buildings]。这时，@slaves![ShowPopTypeName('slaves')]会前往[building]所在[location]并在建筑内工作。"
 hint_slaves_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!在另一[continent|e]建立[colonies_with_icon|e]时，你可以[trade_with_icon|e]奴隶进入殖民地[markets]使其在种植园工作。\n@arrow_bonus_tier_2!你可以在[trade_range_with_icon|e]内的外国[locations]建造[ShowBuildingTypeName('slave_center')][buildings]，确保稳定的奴隶供应。"
 hint_slaves_hint_text_3: "#T 额外提示：#!\n@hint![pops|e]通常是被[ShowBuildingTypeName('slave_market')]等[buildings]奴役，不过一些[countries]拥有特殊机制，允许在[war_with_icon|e]中奴役[pops]。\n@hint![ShowReligionGroupName('christian')]只允许在种植园[buildings]中使用奴隶，种植园会在#V 地理大发现时代#!解锁，并且只能在海外建造。"
 hint_slaves_diplomatic: "“人生而平等，但有些人要更平等。”"
 hint_slaves_administrative: "“没有多数人的牺牲，就永远不会取得任何值得称道的成就。”"
 hint_slaves_military: "“如果自由劳动力匮乏，可以让异教徒充当。”"
 #### ECO tutorial
 hint_eco: "进阶经济建议"
 hint_eco_hint_text: "$hint_eco_hint_text_1$\n\n$hint_eco_hint_text_2$\n\n$hint_eco_hint_text_3$"
 hint_eco_hint_text_1: "虽然你可以开启许多经济领域的自动化，但仍有一些行动你最好亲自处理，以推动[country]向前发展。"
 hint_eco_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!最好的建议永远是降低你的[expenses_with_icon|e]。\n\n@arrow_bonus_tier_3!作为玩家，你应该专注于规划[towns_and_cities_with_icon|e]和[roads_with_icon|e]。\n  由于[towns_and_cities_with_icon|e]会降低[rgo_with_icon|e]上限，你应该将价值最低的[rural_locations]城镇化。它们通常产出：\n@sand![ShowGoodsName('sand')]、@clay![ShowGoodsName('clay')]、@horses![ShowGoodsName('horses')]、@medicaments![ShowGoodsName('medicaments')]、@wine![ShowGoodsName('wine')]、@olives![ShowGoodsName('olives')]、@millet![ShowGoodsName('millet')]、@legumes![ShowGoodsName('legumes')]、@fruit![ShowGoodsName('fruit')]、@wild_game![ShowGoodsName('wild_game')]、@beeswax![ShowGoodsName('beeswax')]\n\n@arrow_bonus_tier_3!将低[control_with_icon|e]的地块释放为[subjects_with_icon|e]，他们会建立自己的$game_concept_control$。\n  当你建立了足够的基础设施后[annex_with_icon|e]你的附属国。\n  [annexation_with_icon|e]速度取决于$game_concept_country$相对规模和[cultural_influence|e]。\n\n@arrow_bonus_tier_2!有价值的[rgo_with_icon|e]是极好的投资，尤其是当你也建立了[export_with_icon|e]它们的[merchant_capacity_with_icon|e]。\n@goods_gold![ShowGoodsName('goods_gold')]、@silver![ShowGoodsName('silver')]、@gems![ShowGoodsName('gems')]、@pearls![ShowGoodsName('pearls')]、@amber![ShowGoodsName('amber')]、@ivory![ShowGoodsName('ivory')]、@pepper![ShowGoodsName('pepper')]、@saffron![ShowGoodsName('saffron')]、@chili![ShowGoodsName('chili')]\n\n@arrow_bonus_tier_2![trade_income_with_icon|e]与[Link('hints', 'selected_hint = hint_crown_power', '@hint!王室力量')]成正比，并且扩大[Link('hints', 'selected_hint = hint_increasing_trade_capacity', '@hint!贸易容量')]提高贸易收入永远有利可图，因为它与[tax_base]不同，不会因[control]而降低。\n\n@arrow_bonus_tier_1!将工业所需$game_concept_goods$的$game_concept_prices$维持在较低的水平！这会增强$game_concept_towns_or_cities$的盈利能力，降低[buildings_with_icon|e]的运营成本。\n@lumber![ShowGoodsName('lumber')]、@masonry![ShowGoodsName('masonry')]、@glass![ShowGoodsName('glass')]、@iron![ShowGoodsName('iron')]、@mercury![ShowGoodsName('mercury')]、@steel![ShowGoodsName('steel')]\n\n@arrow_bonus_tier_1!没有[production_method_with_icon|e]的$game_concept_buildings$会拥有一项[maintenance_with_icon|e]。它会根据投入$game_concept_goods$的价格而波动。记住，[buildings]的[demand|e]也会刺激你的经济增长！"
 hint_eco_hint_text_3: "#T 额外提示：#!\n[Link('hints', 'selected_hint = hint_inflation', '@hint!降低通货膨胀')]\n[Link('hints', 'selected_hint = hint_increasing_trade_capacity', '@hint!提高贸易容量')]\n[Link('hints', 'selected_hint = hint_control', '@hint!提高控制力')]"
 hint_eco_diplomatic: "“有时，钱币能带来最佳的筹码。”"
 hint_eco_administrative: "“金钱是国家的血液。”"
 hint_eco_military: "“从别人那里得来的收入才是最好的收入。”"
 #### POL tutorial
 hint_pol: "进阶政治建议"
 hint_pol_hint_text: "$hint_pol_hint_text_1$\n\n$hint_pol_hint_text_2$\n\n$hint_pol_hint_text_3$"
 hint_pol_hint_text_1: "所有[countries_with_icon|e]开局时都拥有一些缺陷。记得查看[Link('government', 'tabcontent = estates', '@government_panel!$lateralview_government_entry_name$')]中的[privileges_with_icon|e]和[laws_with_icon|e]。从长远来看，这些主要变动能提供很大帮助。\n\n不要害怕改变！"
 hint_pol_hint_text_2: "#T 推荐行动：#!\n@arrow_bonus_tier_3!确保[estate_satisfaction_equilibrium_with_icon|e]足以在[tax|e][ShowEstateTypeName('burghers_estate')]和[ShowEstateTypeName('peasants_estate')]达到最高等级时，不使其低于#W 50%#!。\n\n@arrow_bonus_tier_3!检查[Link('societal_values', '', '@government_panel! Government Panel > Values')]以确定哪些[societal_values_with_icon|e]值得追求。通常最有利的是：\n$BULLET_WITH_TAB$[ShowSocietyDirectionName('capital_economy')]\n$BULLET_WITH_TAB$[ShowSocietyDirectionName('centralization')]\n\n@arrow_bonus_tier_3!浏览[laws_with_icon|e]以确认需要调整的内容。\n[parliament_with_icon|e]可轻松实现$game_concept_law$的调整，应作为游戏初期的优先事项\n 游戏开始时需注意的$game_concept_laws$：\n$BULLET_WITH_TAB$[ShowLawName('mining_law')]\n$BULLET_WITH_TAB$[ShowLawName('precious_metal_distribution_law')]\n$BULLET_WITH_TAB$[ShowLawName('distribution_of_power_law')]\n$BULLET_WITH_TAB$[ShowLawName('administrative_system')]\n\n@arrow_bonus_tier_3! 为每个[estate_with_icon|e]检查已分配和可用的[privileges_with_icon|e]。它们是调整$game_concept_estate_satisfaction_equilibrium$和$game_concept_societal_values$漂移的工具。\n[ShowEstateTypeName('nobles_estate')]只需给予维持忠诚的最低限度。长期来看，剥夺其$game_concept_estate_power$是有益的。\n$BULLET_WITH_TAB$[ShowEstatePrivilegeName('nobles_land_rights')]\n$BULLET_WITH_TAB$[ShowEstatePrivilegeName('nobility_council')]\n$BULLET_WITH_TAB$[ShowEstatePrivilegeName('noble_serfdom_rights')]\n$BULLET_WITH_TAB$[ShowEstatePrivilegeName('noble_sponsored_navy')]\n\n[ShowEstateTypeName('clergy_estate')]应获得所有正面$game_concept_privilege$（即使不可征税）——其$game_concept_estate_satisfaction$每超过#W 50%#!一点，都会为[research_progress_with_icon|e]提供加成\n$BULLET_WITH_TAB$[ShowEstatePrivilegeName('embellish_great_works_of_faith')]\n$BULLET_WITH_TAB$[ShowEstatePrivilegeName('clergy_in_administration')]\n$BULLET_WITH_TAB$[ShowEstatePrivilegeName('clergy_religious_state')]\n$BULLET_WITH_TAB$[ShowEstatePrivilegeName('clerical_advisory_council')]\n\n应积极为[ShowEstateTypeName('burghers_estate')]提供尽可能多的正面$game_concept_privileges$。它们多数情况下利大于弊，而提升市民阶层[estate_power_with_icon|e]会降低其他$game_concept_estates$的数值。此外，$game_concept_estate_satisfaction$每增加一点都会提升[production_efficiency_with_icon|e]\n$BULLET_WITH_TAB$[ShowEstatePrivilegeName('building_roads_rights')]\n$BULLET_WITH_TAB$[ShowEstatePrivilegeName('market_fairs')]\n$BULLET_WITH_TAB$[ShowEstatePrivilegeName('building_rights')]\n$BULLET_WITH_TAB$[ShowEstatePrivilegeName('allow_trade_center_sponsorship')]\n$BULLET_WITH_TAB$[ShowEstatePrivilegeName('commercial_advisory_council')]\n$BULLET_WITH_TAB$[ShowEstatePrivilegeName('control_over_the_coinage')]\n$BULLET_WITH_TAB$[ShowEstatePrivilegeName('guild_investments')]\n $BULLET_WITH_TAB$[ShowEstatePrivilegeName('land_of_commerce')]\n$BULLET_WITH_TAB$[ShowEstatePrivilegeName('urban_development_grants')]\n\n[ShowEstateTypeName('peasants_estate')]的$game_concept_privileges$需提供足够$game_concept_estate_satisfaction_equilibrium$以实现最大$game_concept_tax$。需特别注意漂向 [ShowSocietyDirectionName('decentralization')]的趋势并不理想。不过，平民在整局游戏都不会拥有很高的$game_concept_estate_power$，因此撤销其特权的成本与其他$game_concept_estates$相比会较低\n  $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_allowed_weapons_privilege')]\n  $BULLET_WITH_TAB$[ShowEstatePrivilegeName('allow_hunting')]\n  $BULLET_WITH_TAB$[ShowEstatePrivilegeName('no_labor_sunday')]\n  $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_represented_in_parliament')]\n  $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_fewer_levies')]\n\n@arrow_bonus_tier_2!找到你认为符合$game_concept_societal_values$的[government_reforms_with_icon|e]。留意一些加成，例如[diplomatic_capacity|e]，能降低[diplomatic_maintenance|e]。\n\n@arrow_bonus_tier_2!一些[cabinet_actions_with_icon|e]，例如[ShowCabinetActionName('stabilize_country')]或[ShowCabinetActionName('strengthen_government')]，可以降低支出，能让你存下更多$game_concept_income$！"
