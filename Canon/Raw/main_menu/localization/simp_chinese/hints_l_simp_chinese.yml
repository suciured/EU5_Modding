 hint_holland: "荷兰开局建议"
 hint_holland_hint_text: "低地国家的高度城市化[locations]使[Player.GetLongName]成为北欧潜在的商业巨头。\n\n@hint!#T 在每个[ShowLocationRankName('town')]建造[ShowBuildingTypeName('marketplace')]建筑#!\n贸易自动化机制将利用其[merchant_capacity_with_icon|e]来[import_with_icon|e][market_icon][Player.GetCapital.GetMarket.GetName]所缺乏的[raw_materials_with_icon|e]，同时[export_with_icon|e]我国城镇过剩的[produced_goods_with_icon|e]。\n\n@hint!#T 拓展纺织业#!\n出口[ShowGoodsName('fine_cloth')]能带来可观利润。建造[ShowBuildingTypeName('cloth_guild')]和[ShowBuildingTypeName('fine_cloth_guild')]建筑，如有需要，可考虑从[ShowLocationName('london')]市场进口[ShowGoodsName('wool')]。\n\n@hint!#T 强化我国[crown_power]#!\n[trade_income_with_icon|e]按照[ShowEstateTypeName('crown_estate')]和[estates_with_icon|e]的相对实力进行分配。保持我国的高[crown_power_with_icon|e]，将确保[trade_income]源源不断地流入[treasury|e]。你可以在[Link('hints', 'selected_hint = hint_crown_power', '王权提示')]中了解更多关于[crown_power]的信息。\n\n@hint!#T 注意[food]供应#!\n[urban_locations|e]生产的[food_with_icon|e]比[rural_locations|e]少。密切关注[Player.GetCapital.GetMarket.GetName]的[food_stockpile_with_icon|e]，如有必要，扩大我们的[ShowGoodsName('fish')]和[ShowGoodsName('livestock')][rgo_with_icon|e]。如果[food]价格过高，我们的[budget]将受到影响。\n\n@hint!#T 安抚邻国#!\n我们或许富有，但国土面积有限，这使得我们容易受到外国侵略。利用$IMPROVE_RELATIONTITLE$[diplomatic_action_with_icon|e]与对我们威胁最大的邻国交好，特别是[GetCountry('FRA').GetName]和[GetCountry('ENG').GetName]。"
 hint_holland_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_holland_administrative: "$hint_advisor_salute_administrative$"
 hint_holland_military: "$hint_advisor_salute_military$"
 hint_hungary: "匈牙利开局建议"
 hint_hungary_hint_text: "[Player.GetLongName]作为[region|e]的主要强国之一，初始便占据有利地位。我们与#W 波兰#!结成了[alliance_with_icon|e]，#W 波斯尼亚#!是我们的[subject_with_icon|e]，而#W 克罗地亚#!则处于我们[ruler_with_icon|e][Player.GetGovernment.GetRuler.GetName]的[personal_union_with_icon|e]之下。这意味着我们可以专注于发展[country|e]，而无需担忧外部威胁……至少目前如此。\n\n@hint!#T 修建通往矿场的[roads]#!\n在首都[capital_icon][Player.GetCapital.GetName]以北有着丰富的[ShowGoodsName('goods_gold')]和[ShowGoodsName('silver')]矿藏。然而，这些矿区基础设施落后，且[locations]的[control_with_icon|e]较低。我们应从[Player.GetCapital.GetNameWithNoTooltip]修建[roads_with_icon|e]通往这些宝贵的矿区，以提高我们的[proximity_with_icon|e]，进而提升[control]。\n\n@hint!#T 在[capital]周边建造珠宝行会#!\n由于供应充足，[ShowGoodsNameWithNoTooltip('goods_gold')]和[ShowGoodsNameWithNoTooltip('silver')]在首都[market_icon][Player.GetCapital.GetMarket.GetName]的市场内价格极低。建造[ShowBuildingTypeName('jewelry_guild')]将利用[ShowGoodsNameWithNoTooltip('goods_gold')]和[ShowGoodsNameWithNoTooltip('silver')]生产[ShowGoodsName('jewelry')]，这是一种利润极高的工艺品，能进一步提升我们矿场的价值。\n\n@hint!#T 建造[ShowBuildingTypeName('marketplace')]以出口过剩产品#!\n自动化[trade_with_icon|e]系统将[export_with_icon|e]任何过剩的[goods_with_icon|e]（例如[ShowGoodsNameWithNoTooltip('jewelry')]）到其他[markets_with_icon|e]，这将创造[trade_income_with_icon|e]，并保持整个生产链的盈利性。\n\n@hint!#T 废除[ShowPolicyName('gold_export_ban')]#!\n欧洲急需我们的[ShowGoodsNameWithNoTooltip('goods_gold')]，直接出口将带来丰厚利润，但我们目前的[ShowLawName('precious_metal_distribution_law')][law|e]禁止这种行为。考虑在下一次[parliament_with_icon|e]期间更改该[policy]。"
 hint_hungary_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_hungary_administrative: "$hint_advisor_salute_administrative$"
 hint_hungary_military: "$hint_advisor_salute_military$"
 hint_norway: "挪威开局建议"
 hint_norway_hint_text: "[Player.GetLongName]幅员辽阔，但在我们[capital|e]之外的地方充其量只存在名义上的[control|e]。我们应当扩展海陆基础设施，以提升[proximity|e]，并开发北方的资源。\n\n@hint!#T 从我们的[capital]修建[roads]#!\n我们应致力于从首都[capital_icon][Player.GetCapital.GetName]修建[roads_with_icon|e]，通向周边所有[ShowLocationRankName('town')]和有价值的[rgo_with_icon|e]，以提升我们的[proximity_with_icon|e]和[control_with_icon|e]。[Player.GetCapital.GetNameWithNoTooltip]以西的[ShowGoodsName('silver')]矿场若投入适当资金，将极具盈利潜力。请时常查看[proximity]地图模式！\n\n@hint!#T 增强[maritime_presence]#!\n在多山的腹地修建[roads]可能既徒劳又昂贵。若沿海岸线拥有良好的[maritime_presence_with_icon|e]，[proximity]可通过海路更高效地传播。一旦我们研究出相应[advance_with_icon|e]，就应在城镇中建造[ShowBuildingTypeName('wharf')]和[ShowBuildingTypeName('dock')]，并派遣[ShowUnitCategoryName('navy_light_ship')]巡逻海岸。\n\n@hint!#T 在靠近我们[capital]的良港建立城镇#!\n[natural_harbor_suitability_with_icon|e]能大幅改善沿海[locations]的[proximity]。请查看$mapmode_natural_harbor_suitability_name$地图模式，以寻找我们最佳的天然港口。\n\n@hint!#T 扩展我们的产业#!\n在城镇中建造[ShowBuildingTypeName('fine_cloth_guild')]、[ShowBuildingTypeName('furniture_guild')]和[ShowBuildingTypeName('scriptorium')]，以加工我们的自然资源，并建造[ShowBuildingTypeName('marketplace')]将产品[export_with_icon|e]到其他[markets_with_icon|e]。\n\n@hint!#T 加强与瑞典的联盟#!\n我们与[GetCountry('SWE').GetName]的[personal_union_with_icon|e]确保了边境的和平。我们可以通过在[international_organization|e]页面中颁布共同[laws]，努力与他们的国家实现更深层次的融合。"
 hint_norway_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_norway_administrative: "$hint_advisor_salute_administrative$"
 hint_norway_military: "$hint_advisor_salute_military$"
 hint_naples: "那不勒斯开局建议"
 hint_naples_hint_text: "作为该[region|e]最强大的势力，[Player.GetLongName]注定要在意大利的贸易和政治中占据主导地位，而我们在希腊的[subjects|e]则为对外扩张提供了便利的立足点。\n\n@hint!#T 从我们的[capital]修建[roads]#!\n我们应致力于从[capital_icon][Player.GetCapital.GetName]修建[roads_with_icon|e]至附近的每一个[ShowLocationRankName('town')]和有价值的[rgo_with_icon|e]，以提升我们的[proximity_with_icon|e]，进而增强我们的[control_with_icon|e]。\n\n@hint!#T 扩大我们对[raw_materials]的获取#!\n我国蕴藏着丰富的高价值[raw_materials_with_icon|e]。[ShowGoodsName('wool')]、[ShowGoodsName('fiber_crops')]和[ShowGoodsName('silk')]不仅本身价值高昂，还能供我们在[urban_locations|e]的纺织业使用。应尽快扩大这些[rgo_with_icon|e]的规模，并优先提升在这些地区的[control]。\n\n@hint!#T 发展纺织业#!\n在[urban_locations]建造[ShowBuildingTypeName('cloth_guild')]和[ShowBuildingTypeName('fine_cloth_guild')][buildings]。这些建筑将利用我们的[raw_materials]生产昂贵的[produced_goods_with_icon|e]，而需求的增加将使我们的[rgo]更加有利可图。\n\n@hint!#T 建造[ShowBuildingTypeName('marketplace')]以出口我们过剩的产品#!\n自动化的[trade_with_icon|e]会将任何过剩的[goods|e]（如[ShowGoodsNameWithNoTooltip('fine_cloth')]）[export_with_icon|e]到其他[markets_with_icon|e]，这将创造[trade_income_with_icon|e]，并维持整个生产链的盈利性。"
 hint_naples_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_naples_administrative: "$hint_advisor_salute_administrative$"
 hint_naples_military: "$hint_advisor_salute_military$"
 hint_castile: "卡斯蒂利亚开局建议"
 hint_castile_hint_text: "作为[region|e]的主导性大国，[Player.GetLongName]在将伊比利亚半岛统一于一个王权之下方面有着巨大优势。然而，我们的行政资源已捉襟见肘，南部地区的[control]极低，几乎无法为[budget|e]做出贡献。在展开进一步的征服前，巩固对我们现有领土的[control]将是明智之举。\n\n@hint!#T 从我们的[capital]修建[roads]#!\n没有[control_with_icon|e]的[locations]对我们的行政而言几乎毫无用处。从我们的[capital_with_icon|e]修建[roads_with_icon|e]和[ShowBuildingTypeName('bridge_infrastructure')][buildings]，以提升我们的[proximity_with_icon|e]，进而增强我们的[control]。请时常查看[proximity]地图模式！\n\n@hint!#T 征服[GetCountry('GRA').GetName]#!\n即便我们目前无法非常有效地[own|e][GetCountry('GRA').GetName]的土地，但我们可以让他们成为[subject_with_icon|e]。他们将代表我们统治这片土地，并每月向我们的[treasury]缴纳贡品。一旦我们的基础设施和技术发展到足以直接统治这片土地的程度，我们就可以考虑[annexing_with_icon|e]他们。要[annex]一个[subject]，我们需要统治他们超过#Y 10#!年，并与他们保持良好的关系。\n\n@hint!#T 通向更远方#!\n[explorers_with_icon|e]讲述着他们前往印度探险并带回无尽财富的传闻。然而，在没有最先进的[advances_with_icon|e]的情况下开展此类事业，可能会成为一项极其昂贵的冒险。"
 hint_castile_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_castile_administrative: "$hint_advisor_salute_administrative$"
