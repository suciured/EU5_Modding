 difficulty_level_name_1: "#G 非常简单#!"
 difficulty_level_desc_1: "#T 非常简单#! 该[country|e]的初始国情#G 十分轻松#!，适合#G 新手#!玩家选择游玩。\n\n#G 非常简单#!难度的[countries]通常国力适中，处于单一[market|e]，邻国实力较弱或关系友好，且不受特殊机制限制。"
