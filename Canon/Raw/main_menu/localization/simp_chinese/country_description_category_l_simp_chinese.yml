 difficulty_level_desc_3: "#T 普通#! 该[country|e]难度适中，建议玩家熟悉基础机制后再进行尝试。\n\n#W 普通#!难度的[countries]通常规模较大，可能横跨多个[markets|e]，周边国家威胁程度较高，甚至可能影响国家生存。\n\n#W 普通#!难度的[countries]可能较早参与[situations|e]、[disasters|e]或[international_organizations|e]等特殊内容，玩法与常规模式存在一定差异。"
 difficulty_level_name_4: "#R 困难#!"
 difficulty_level_desc_4: "#T 困难#! 该[country|e]是#R 较为棘手#!的游玩选择，建议掌握#italic 《Europa Universalis V》#!的基础玩法后再尝试。\n\n#R 困难#!难度的[countries]通常面临较高内部管理难度，规模庞大、行政体系复杂，或初期极易遭受强大邻国的威胁。"
 difficulty_level_name_5: "#R 非常困难#!"
 difficulty_level_desc_5: "#T 非常困难#! 该[country|e]是#R 极为棘手#!的游玩选择，强烈建议精通#italic 《Europa Universalis V》#!的游戏机制后再考虑挑战。\n\n#R 非常困难#!难度的[countries]或是内部管理极其复杂，规模过大、行政体系难以掌控；或是从开局阶段就面临强大邻国的严重威胁。"
