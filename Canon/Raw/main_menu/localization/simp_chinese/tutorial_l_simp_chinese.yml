 lesson_basics_wrap_up_3: "@caesar!概览窗口"
 lesson_basics_wrap_up_3b: "@caesar!概览窗口"
 lesson_basics_wrap_up_3_desc: "在结束之前，让我们快速过一遍你需要了解的一些额外UI元素，从#high 概览窗口#!开始。\n\n概览窗口可以让你一览[country]中正在发生的事情。比如，你刚修建的[road_with_icon|e]就会出现在[construction_with_icon|e]分组下。\n\n概览窗口的内容极具可定制性。和#high 控制组#!类似，你可以将[countries_with_icon|e]、[markets_with_icon|e]或[armies_with_icon|e]等大量内容钉选到概览窗口中。\n\n要做到这一点，你可以使用#high 快捷菜单#!，在地图上@rightclick!#high 右键点击#!一个[location_with_icon|e]或$game_concept_country$即可打开。\n\n@rightclick!右键点击地图上随意位置，然后寻找@pin_icon!图标。"
 lesson_basics_add_outliner: "将$game_concept_country$或$game_concept_location$钉选到#high 概览窗口#!"
 lesson_basics_open_contextmenu: "打开快捷菜单"
 lesson_basics_wrap_up_4: "@automation!自动操作"
 lesson_basics_wrap_up_4_desc: "干得漂亮！你可以在屏幕右侧访问所有你钉选的内容。\n\n我们已经快到本次引导的结尾了。为了帮助你专注于学习基础技巧，我们启用了部分自动化功能。你可以随时在@automation![Link('automation', '', 'lateralview_automation_entry_name')]中控制游戏的哪些部分执行自动操作。"
 lesson_basics_open_automation_view: "打开自动操作面板（已高亮）"
 lesson_basics_wrap_up_4b: "@automation!自动操作"
 lesson_basics_wrap_up_4b_desc: "在该面板中，你可以控制游戏会为你管理[country_with_icon|e]的哪些方面。我们建议你快速浏览一下可用的选项，等你对想自行控制的内容有了更清晰的想法后，再回到这个面板。\n\n例如，你可以选择是否要自动化[advances_with_icon|e]和[cabinet_with_icon|e]，或者让它们保持手动。\n\n如果你选择手动处理，可以在对应的提示中了解更多：\n\n$TAB$[Link('hints', 'selected_hint = hint_can_do_more_research', '@hint!革新提示')]\n$TAB$[Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint!内阁提示')]"
 lesson_basics_wrap_up_5: "@caesar!提醒"
 lesson_basics_wrap_up_3b_desc: "然后，你在游戏进程中灰接触到的另一个重要元素是#high 提醒#!。它们会出现在#high 顶部功能条#!下方，通知你一些需要注意的事项，并按照紧急程度排序，从最紧急的（#R 红色#!）到不那么紧急的（#G 绿色#!）。\n\n请注意，你不会收到那些已经@automation!#high 自动化#!的内容的提醒。\n\n@hint!大多数提醒都会关联一项提示，帮助你解决问题。你可以#high Shift+点击#!提醒来打开对应的提示。"
 lesson_basics_wrap_up_6: "@caesar!议程"
 lesson_basics_wrap_up_6_desc: "最后，我们建议你在每局游戏开始之前先看看@agenda!#high 议程#!，这里会提供一些关于你的[country_with_icon|e]的历史背景，以及与你当下局势最相关的@hint!#high 提示#!。"
 lesson_basics_open_agenda: "打开议程"
 lesson_basics_final: "[mission_icon]前往任务！"
 lesson_basics_final_desc: "我们已到达#W 基础教程#!的尾声。现在你可以继续你选择的特殊教程。\n\n根据你的选择，你会受到一份简要说明，帮助你深入了解游戏的相应部分。之后，你会收到多个[missions_with_icon|e]路线，为你提供不同的目标和奖励，引导你迈出在@caesar!#W 《Europa Universalis V》#!中的第一步。\n\n祝你好运，愿你的国家在时光洪流中繁荣昌盛！"
 lesson_basics_mission_focus: "选择任务重点"
 ############ POLITICS ############
 lesson_diplomacy_0: "@diplomacy!政治教程"
 lesson_diplomacy_0b: "@diplomacy!政治教程"
 lesson_diplomacy_0_desc: "我们现在开始政治教程。我们将深入探讨你的社会、政府以及外交政策的复杂性。\n\n让我们从任何国家的根基开始：[population_with_icon|e]\n\n在引导中，我们已经粗略看过生活于[capital_with_icon|e]的[pops]。现在我们要深入查看[Link('country_culture', '', '@society_panel!社会面板')]。"
 lesson_diplomacy_open_society: "打开社会面板"
 lesson_diplomacy_open_pops: "打开人群标签页"
 lesson_diplomacy_1: "@society_panel!社会"
 lesson_diplomacy_1_desc: "在这里，你可以查看和操作与你[country_with_icon|e]人民相关的内容。#high 顶部功能条#!中的[population_with_icon|e]项会显示你的[country]的总人口，以及每月人口变化情况。\n\n人口被划分为[pops_with_icon|e]：同一[location_with_icon|e]内拥有相同的[culture_with_icon|e]、[religion_with_icon|e]和[pop_type_with_icon|e]的一群人。\n\n如前所述，每种[pop_type]支持一个特定的[estate_with_icon|e]。此外，[pops]还有[literacy_with_icon|e]、[pop_satisfaction_with_icon|e]以及向[market_with_icon|e]索取的[food_with_icon|e]和[pop_needs_with_icon|e]。\n\n人群的满意度取决于多个因素，比如他们的[culture]和[religion]在国内的地位，以及所属[estates]的[estate_satisfaction_with_icon|e]。当[pop]的满意度过低时，他们会支持[rebellion_with_icon|e]。\n\n@hint!你可以在[Link('hints', 'selected_hint = hint_rebels_growing', '叛军提示')]中了解更多关于[rebels]的信息。"
 lesson_diplomacy_2: "@culture!$game_concept_culture$"
 lesson_diplomacy_2_desc: "我们提到过每个[pop_with_icon|e]都拥有各自的[culture_with_icon|e]。让我们看看[Link('country_culture', '', '@society_panel!文化标签页')]。"
 lesson_diplomacy_open_culture: "打开文化标签页"
 lesson_diplomacy_3: "@culture!$game_concept_culture$"
 lesson_diplomacy_3_desc: "通常，你的[country_with_icon|e]会有多种[cultures_with_icon|e]。每个[country]都有一个[primary_culture_with_icon|e]，而其他$game_concept_cultures$会拥有不同的[cultural_status|e]。\n\n属于[cultural_status]较低[culture]的[pops_with_icon|e]通常会有更低的[pop_satisfaction_with_icon|e]，并提供更少的[levies_with_icon|e]。你可以通过分配[cultural_capacity_with_icon|e]来提升你领土内[cultures]的[cultural_status]。\n\n最后，你[country]内的[pops]会根据多种因素[assimilate_with_icon|e]成你的[primary_culture]，其中最重要的是你的[primary_culture]的[cultural_influence_with_icon|e]与他们[cultural_tradition_with_icon|e]的差距。"
 lesson_diplomacy_open_works_of_art: "打开艺术品子标签页"
 lesson_diplomacy_4: "@art_work!艺术品"
 lesson_diplomacy_4_desc: "提升[primary_culture_with_icon|e]的[cultural_influence_with_icon|e]最重要的工具之一就是[works_of_art_with_icon|e]。\n\n接下来让我们浏览#high 艺术品标签页#!。前往高亮的子标签页。"
 lesson_diplomacy_open_culture_breakdown: "打开文化明细子标签页"
 lesson_diplomacy_5: "@art_work!艺术品"
 lesson_diplomacy_5_desc: "[works_of_art_with_icon|e]是由你[country_with_icon|e]的[artists_with_icon|e]创作的物品。例如，一名[ShowArtistTypeName('painter')]可能会创作[ShowWorkOfArtTypeName('painting')]，而一名[ShowArtistTypeName('writer')]可能会创作[ShowWorkOfArtTypeName('novel')]。\n\n当$game_concept_work_of_art$被创作时，会为你的[primary_culture_with_icon|e]增加一定的[cultural_influence_with_icon|e]。\n\n创作完成后，它会持续为你的$game_concept_primary_culture$的[cultural_tradition_with_icon|e]提供增益，并根据其[art_quality|e]赋予每月[prestige_with_icon|e]加成。\n\n[prestige]是另一项可以在#high 顶部功能条#!上追踪的数值，它反映了你的[country]在世界舞台上的文化影响力。高[prestige]会帮助你在[diplomacy|e]和[integration|e]上取得优势。"
 lesson_diplomacy_open_religion: "打开宗教标签页"
 lesson_diplomacy_6: "[religion_icon]宗教"
 lesson_diplomacy_6_desc: "除[culture_with_icon|e]外，另一项定义[pops_with_icon|e]的属性是[religion_with_icon|e]。接下来让我们看看[Link('country_religion', '', '@society_panel!宗教标签页')]！"
 lesson_diplomacy_7: "[religion_icon]宗教"
 lesson_diplomacy_7_desc: "在该标签页，你可以查看你的[primary_religion_with_icon|e]以及[country_with_icon|e]内部存在的其他[religions_with_icon|e]。\n\n你可以花费[religious_influence_with_icon|e]与$game_concept_religion$互动，具体方式取决于$game_concept_country$内的特定信仰。\n\n与[culture_with_icon|e]类似，一个$game_concept_country$内的所有$game_concept_religions$都拥有相应的[religious_status|e]。"
 lesson_diplomacy_8: "@population!人口"
 lesson_diplomacy_8_desc: "接下来，让我们浏览#high 人口标签页#!。"
 lesson_diplomacy_open_people: "打开人口标签页"
 lesson_diplomacy_8b: "@population!人口"
 lesson_diplomacy_8b_desc: "在这里，你可以查看[country_with_icon|e]内[pops_with_icon|e]的信息。你的$game_concept_pops$居住在特定[location_with_icon|e]，由[culture_with_icon|e]、[religion_with_icon|e]和[pop_type|e]定义。\n\n你也会在该面板找到[rebels_with_icon|e]信息。通常来说，提高其[pop_satisfaction|e]就可以解决$game_concept_rebels$。"
 lesson_diplomacy_8c: "@characters!角色"
 lesson_diplomacy_8c_desc: "接下来让我们查看[characters_with_icon|e]。前往#high 角色标签页#!。"
 lesson_diplomacy_open_character: "打开角色子标签页"
 lesson_diplomacy_8d: "@characters!角色"
 lesson_diplomacy_8d_desc: "在游戏进程中，你需要与不同的[characters_with_icon|e]互动，这些是你可以雇佣担任各种[roles|e]的重要人物。\n\n在该标签页，你可以看到宫廷内所有[characters]的列表，以及其当前[role]。角色的[abilities_with_icon|e]决定了他们担任各个[roles]的效率：\n\n[adm_with_icon|e]\n[dip_with_icon|e]\n[mil_with_icon|e]\n\n除了这三种基础[abilities]外，[characters]还可能发展出特定[traits|e]，提高其在特定任务中的表现。[characters]属于某一[estate_with_icon|e]，部分还属于[dynasty_with_icon|e]。\n\n#weak 你也可以在游戏中@rightclick!#high 右键点击#![character]名称和头像打开#high 快捷菜单#!#!"
 lesson_diplomacy_8e: "[character_icon]角色"
 lesson_diplomacy_8e_desc: "我们已经看到了[court]内[artists]的使用，但你最重要的[character_with_icon|e]是[ruler_with_icon|e]。\n\n让我们再次前往政府面板，了解崇高的治理艺术。"
 lesson_admin_1: "[ruler_icon]统治者"
 lesson_admin_1_desc: "这是[ruler_with_icon|e]，你最重要的[character_with_icon|e]。[ruler]的[abilities_with_icon|e]对[country_with_icon|e]影响巨大。你可以移动鼠标查看其效果。\n\n在该界面中，你也可以看到你的[consort_with_icon|e]、[heir_with_icon|e]和[regent_with_icon|e]，如果你拥有这些[roles|e]。"
 lesson_admin_open_government: "打开$game_concept_government$面板"
 lesson_admin_9: "[cabinet_icon]$game_concept_cabinet$"
 lesson_admin_9_desc: "说道重要[characters_with_icon|e]，让我们谈一谈你治理[country_with_icon|e]的重要工具：[cabinet_with_icon|e]。\n\n前往高亮的内阁子标签页。"
 lesson_admin_open_cabinet: "打开内阁子标签页"
 lesson_admin_10: "[cabinet_icon]$game_concept_cabinet$"
 lesson_admin_10_desc: "这是你的[cabinet_with_icon|e]。它包含数名[cabinet_seats_with_icon|e]，可以由[characters_with_icon|e]填充成为[cabinet_members_with_icon|e]。你可以指派$game_concept_cabinet_members$执行各类[cabinet_actions_with_icon|e]，例如[ShowCabinetActionName('increase_control_province')]或[ShowCabinetActionName('develop_province')]。\n\n$game_concept_cabinet_actions$依赖三种[abilities_with_icon|e]之一。[ruler_with_icon|e]和执行行动的$game_concept_cabinet_member$的$game_concept_abilities$会影响内阁行动的效率。\n\n例如，[ShowCabinetActionName('change_societal_values')]的进展速度取决于受委派$game_concept_cabinet_member$的[dip_with_icon|e]。你的[country_with_icon|e]的总体[cabinet_efficiency_with_icon|e]也会影响行动的效率和速度。\n\n@hint!你可以在[Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '内阁提示')]中了解关于内阁的更多信息。"
 lesson_admin_5: "[estates_icon]$game_concept_estates$"
 lesson_admin_5_desc: "让我们前往#high 阶层子标签页#!。你可以打开[government|e]面板$game_concept_country$标签页的#high 阶层子标签页#!，查看并与[country_with_icon|e]的各个$game_concept_estates$互动。"
 lesson_admin_6: "[government_type_icon]政府"
 lesson_admin_6_desc: "#high 《Europa Universalis V》#!在的每个[country_with_icon|e]都不相同。你的[country]政治的性质首先且主要取决于你的[government_type_with_icon|e]。\n\n作为[Player.GetGovernment.GetGovernmentType.GetName]，你的[country]的运转在几个关键层面已经与邻国不同。除此之外，任何[country]的性质和政治结构都高度依赖于其[government_reforms_with_icon|e]、[privileges_with_icon|e]和[laws_with_icon|e]。\n\n修改这三项中的任何一项都通常会消耗大量[stability_with_icon|e]。\n\n让我们看看它们的位置，从已经熟悉的[Link('government', 'tabcontent = estates', '@government_panel!阶层子标签页')]开始。"
 lesson_admin_6b: "[government_reform_icon]政府改革"
 lesson_admin_6b_desc: "你的[government_reforms_with_icon|e]是[country_with_icon|e]最具决定性的特征之一。它们通常拥有强大的效果，因此设置政府改革是开局最首要的事项之一。\n\n@hint!你可以在[Link('hints', 'selected_hint = hint_has_possible_reform', '政府改革提示')]中了解关于[government_reforms]的更多信息。"
 lesson_admin_open_country: "打开国家标签页"
 lesson_admin_open_estates: "打开阶层子标签页"
 lesson_admin_6c: "[privileges_icon]特权"
 lesson_admin_6c_desc: "在讨论[estates_with_icon|e]时我们已经谈到了[privileges_with_icon|e]。除了对[estate_satisfaction_with_icon|e]和[estate_power_with_icon|e]的影响外，[privileges]也会对[country_with_icon|e]游玩带来根本性影响，通常会开启新的可能性，或限制你行动的自由。"
 lesson_admin_open_laws: "打开法律子标签页"
 lesson_admin_11: "[laws_icon]$game_concept_laws$"
 lesson_admin_11_desc: "最后，每个国家开局时都拥有一系列[laws_with_icon|e]。前往#high 国家标签页#!的#high 法律子标签页#!。"
 lesson_admin_12: "[law_icon]$game_concept_laws$"
 lesson_admin_12_desc: "[laws_with_icon|e]被划分为多个类别，允许你对[country_with_icon|e]进行修正。每种[law]都包含多项[policies_with_icon|e]可供选择。\n\n例如，你可以选择[ShowPolicyName('no_censorship')]作为[ShowLawName('censorship')]$game_concept_law$的生效$game_concept_policy$。这会产生多种效果，有些是负面的，有些是正面的。你更改$game_concept_policy$的速度取决于你的[legislative_efficiency_with_icon|e]。\n\n#weak $game_concept_laws$可随时花费[gold_with_icon|e]和[stability_with_icon|e]进行更改，但通常更明智的做法是等待[parliament_with_icon|e]召开会议。#!"
 lesson_admin_open_values: "打开价值观标签页"
 lesson_admin_13: "[societal_value_icon]$game_concept_societal_values$"
 lesson_admin_13_desc: "现在，只要你能承担[stability_with_icon|e]消耗，就可以随意制定[country_with_icon|e]的[government_reforms_with_icon|e]、[laws_with_icon|e]和[privileges_with_icon|e]。但有些事物不会在一夕间改变，社会在适应新立法上进展缓慢。\n\n[societal_values_with_icon|e]代表了你的国家和人民更具结构性的特质。让我们看一看。"
 lesson_admin_14: "[societal_value_icon]$game_concept_societal_values$"
 lesson_admin_14_desc: "[country_with_icon|e]的[societal_values_with_icon|e]代表了民众的深层习俗，制度的世俗惯性，以及对居民性格的影响。它们会随时间缓慢变动，适应法律的性质。\n\n[reforms_with_icon|e]、[privileges_with_icon|e]、[laws_with_icon|e]和特殊行动可以使[societal_values]向目标值缓慢移动。\n\n#weak 例如，授予[GetEstateName('nobles_estate')]特定[privileges]会使你的$game_concept_country$走向[ShowSocietyDirectionName('aristocracy')]#!。"
 lesson_admin_15: "[crown_power_icon]$game_concept_crown_power$"
 lesson_admin_15_desc: "在@caesar!#high 《Europa Universalis V》#!中，借助[GetEstateName('crown_estate')]之权力对抗其他[estates_with_icon|e]，是高阶统治的核心基石之一。\n\n你的[crown_power_with_icon|e]主要取决于所有统治[locations]的平均[control_with_icon|e]，同时会因各[estates]的[privileges_with_icon|e]而降低。此外，诸多[government_reforms_with_icon|e]、[laws_with_icon|e]及[societal_values_with_icon|e]也会对王室权力产生影响。\n\n维持高[crown_power]至关重要：它不仅能提升[cabinet_efficiency_with_icon|e]、增强你在[parliament_with_icon|e]中的支持度，还会决定直接流入[treasury_with_icon|e]的[trade_income_with_icon|e]占比。"
 lesson_economy_1: "@adm!经济教程"
 lesson_economy_1_desc: "我们现在开始了@adm!#high 经济教程#!。我们将更深入地了解#high 《Europa Universalis V》#!的经济，首先从其基础：[markets_with_icon|e]开始。"
 lesson_economy_2: "[market_icon]$game_concept_markets$"
 lesson_economy_2_desc: "在这里，你可以看到[country_with_icon|e]内存在的[markets_with_icon|e]列表，在地图上你也可以看到已知世界的所有[markets]。每个[location_with_icon|e]都属于某一[market]，在此出售他们生产的[goods_with_icon|e]，购买他们需要的[goods]。\n\n游戏中的许多方面都需要商品：[pops_with_icon|e]需要[goods]维生，[constructions_with_icon|e]需要[goods]推进，[buildings_with_icon|e]需要[goods]运转，[armies_with_icon|e]需要[goods]作战。\n\n例如，你可以在地图上看到你的[capital_with_icon|e][Player.GetCapital.GetName]属于[market_icon][Player.GetCapital.GetMarket.GetName]，因此你在此的任何建造都会使用该[market]的[goods]。\n\n#weak 你也可以在游戏中@rightclick!#high 右键点击#![market]名称或卡片打开#high 快捷菜单#!#!。"
 lesson_economy_3: "[market_icon]$game_concept_markets$"
 lesson_economy_3_desc: "所有[locations_with_icon|e]生产的产品都会每月出售给[market_with_icon|e][stockpile_with_icon|e]，并获得[tax_base_with_icon|e]。同样的，所有[locations]也会按照[market_access_with_icon|e]的顺序从所属[market]购买所需[goods_with_icon|e]。[market]内[good]的[supply_with_icon|e]和[demand_with_icon|e]的差值会影响[market_price_with_icon|e]。\n\n请注意，[markets]超越了[country_with_icon|e]边界。你的[locations]生产的商品总是会直接进入所属[market]，因此同一[market]内的外国[locations]也可以在你的[locations]之前购买[goods]，只要其拥有更高的[market_access]。\n\n[location]的[market_access_with_icon|e]取决于其与[market_center_with_icon|e]的距离，与[proximity_with_icon|e]类似，你可以修建[roads_with_icon|e]提高该数值。地点通常倾向于归属最近的[market]，因为这样会拥有较高的[market_access]。\n\n@hint!你可以在[Link('hints', 'selected_hint = hint_markets', '市场提示')]中了解关于[markets]的更多信息。"
 lesson_economy_4: "[trade_icon]$game_concept_trade$"
 lesson_economy_4_desc: "当前[markets_with_icon|e]间从未完全隔离。两个[markets]间的[goods_with_icon|e]转移称为[trade_with_icon|e]。\n\n[countries_with_icon|e]可以使用[merchant_capacity_with_icon|e]在[markets]间转移[goods]，在此过程中产生利润（或亏损）。除此之外，[market]内的@burghers![ShowPopTypeName('burghers')]也会建立自己的[trade]。\n\n默认情况下，所有[markets]间的贸易会@automation!#high 自动#!进行，这意味着你在对应[market]的所有[merchant_capacity]将以利益最大的形式使用完。我们推荐你在更精通游戏前保持[trade]的自动化。\n\n时间来临时，你可以在此了解更多关于[trade]的信息：\n$TAB$[Link('hints', 'selected_hint = hint_trade', '@hint!贸易提示')]。"
 lesson_economy_5: "[food_icon]$game_concept_food$"
 lesson_economy_5_desc: "最后，[pops_with_icon|e]也会生产和消费[food_with_icon|e]。\n\n[food]主要由在生产[food_raw_materials|e]（例如[ShowGoodsName('wheat')]）的[rgo_with_icon|e]工作的@laborers![ShowPopTypeName('laborers')]生产，不过[subsistence_agriculture_with_icon|e]的@peasants![ShowPopTypeName('peasants')]也会生产一小部分。\n\n每个[market_with_icon|e]都一样一项[food_stockpile_with_icon|e]，每月提高或降低。如果[market][food]耗尽，当地[population]会承受[starvation_with_icon|e]。你可以在[market]的[market]卡内查看[food]结余。\n\n你可以在[Link('hints', 'selected_hint = hint_food', '@hint!食物提示')]了解更多关于[food]供应的信息。"
 lesson_admin_21: "[good_icon]$game_concept_goods$"
 lesson_admin_21_desc: "让我们继续了解[goods_with_icon|e]！你可以点击[market_with_icon|e]卡中的[pop_needs_with_icon|e]按钮。"
 lesson_admin_22: "[good_icon]$game_concept_goods$"
 lesson_admin_22_desc: "在这里，你可以看到特定[market_with_icon|e]的所有[goods_with_icon|e]。由于“人群需求”筛选已开启，你目前正在查看你的[pops_with_icon|e]需要的所有$game_concept_goods$的[market_balance_with_icon|e]。\n\n#weak 你可以移除[market_icon]#high 市场卡#!查看整个[country]的商品，包括你的[locations]所属的所有市场。#!\n\n提高[market]内某一商品[supply_with_icon|e]的方法有三种：\n\n$BULLET$[rgo_icon]扩建[rgo|e]\n可以扩建[rgo]生产[raw_materials_with_icon|e]，只要你[own|e]合适的[locations_with_icon|e]。\n\n$BULLET$[building_icon|e]建造[buildings|e]\n虽然部分建筑也会生产[raw_materials]，但[buildings]擅长将[raw_materials]加工为[produced_goods_with_icon|e]。\n\n$BULLET$[import_icon|e]通过[trade_with_icon|e]进口\n你总是可以从其他[markets]进口所需[goods]，只要你拥有可用的[merchant_capacity_with_icon|e]。\n\n#weak 例如，你可以建造$game_concept_rgo$收集@wool![ShowGoodsName('wool')]，然后建造@cloth_guild![ShowBuildingTypeName('cloth_guild')]$game_concept_building$将木材加工为@cloth![ShowGoodsName('cloth')]，而布料被许多其他[buildings]、[pops]和[armies]使用。#!"
 lesson_admin_25: "[building_icon]$game_concept_buildings$"
 lesson_admin_25_desc: "最后让我们谈谈[buildings_with_icon|e]。\n\n前往#high 建筑标签页#!查看[buildings]的完整列表。"
 lesson_admin_26: "[building_icon]$game_concept_buildings$"
 lesson_admin_26_desc: "与[rgo_with_icon|e]不同，所有[buildings_with_icon|e]都需要投入[goods_with_icon|e]运转，但只有部分生产[goods]，进而提供[tax_base_with_icon|e]。\n\n其他[buildings]有不同的用途，例如提供[manpower_with_icon|e]，启动[regulars_with_icon|e]招募，提高[crown_power_with_icon|e]或提高[location_with_icon|e][control_with_icon|e]。\n\n与[rgo_with_icon|e]类似，$game_concept_buildings$拥有[construction_with_icon|e]花费，并且需要时间施工。建成后，每座[building]都需要从其[market]获取输入的[goods]才能正常运转。\n\n#weak 记住你的[country|e]可以拥有多个[market]。#high 生产面板#!顶端的[market_icon]#high 市场卡#!允许你进行筛选。#!\n\n你可以在相关提示中了解更多关于[buildings]的信息：\n[Link('hints', 'selected_hint = hint_lack_pop_promotion_to_fill_buildings', '@hint!建筑人手短缺')]\n[Link('hints', 'selected_hint = hint_unprofitable_buildings', '@hint!亏损的建筑')]\n[Link('hints', 'selected_hint = hint_has_buildings_missing_input', '@hint!建筑缺少投入品')]"
 lesson_admin_27: "[mission_icon]$game_concept_missions$"
 lesson_admin_27b: "[mission_icon]$game_concept_missions$"
 lesson_admin_27_desc: "最后，让我们看一看[missions_with_icon|e]。"
 lesson_admin_28: "[mission_icon]$game_concept_missions$"
 lesson_admin_28_desc: "[missions_with_icon|e]是指导你在#high 《Europa Universalis V》#!中该如何行动的任务组。这个游戏很大，有许多东西要学。这正是乐趣所在！\n\n你刚刚完成了@adm!#high 经济玩法#!介绍，这意味着你现在可以开启$game_concept_missions$，深入了解该如何利用我们刚刚提到的面板和机制。\n\n为了帮助你轻松理解接下来的内容，我们提供了一些$game_concept_missions$供你开始。"
 lesson_admin_29: "@caesar!总结"
 lesson_admin_29_desc: "很好！现在#high 使命标签页#!内开放了数个[missions_with_icon|e]。\n\n我们建议你按顺序完成这些使命，以巩固并拓展你刚刚学到的内容。不过请记住，你随时可以从#high 使命标签页#!开始其他教程及其相关的[missions]。\n\n祝你好运！"
