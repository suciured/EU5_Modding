 lesson_basics_welcome: "@caesar!欢迎来到#italic 《Europa Universalis V》#!"
 lesson_welcome_desc: "近五个世纪的历史即将在你面前展开。作为国家意志，你有权选择如何行事。\n\n你可以征服世界，将你的社会发展成为繁荣的乌托邦，或者成为无与伦比的经济强国。无论你如何选择，历史都由你掌控。"
 lesson_basics_camera: "@caesar!镜头与控制"
 lesson_basics_camera_desc: "在开始前，让我们先快速浏览一下基础信息。游戏中最重要的事物是地图，学会操作地图至关重要。\n\n使用@key_w!、@key_a!、@key_s!、@key_d!平移。\n\n使用@centerscroll!#high 滚轮#!拉近拉远镜头。\n\n按住@key_tab!你可以看到整个世界的概览。"
 lesson_basics_nested_tooltips: "@caesar!弹框提示"
 lesson_basics_nested_tooltips_complete: "@caesar!弹框提示"
 lesson_basics_nested_tooltips_desc: "游戏中的概念会以蓝色突出显示，包含你在游戏中可能遇到的特殊机制信息。例如，我们可以说你在扮演一个[country_with_icon|e]。\n\n默认情况下，嵌套的弹框提示需要等待一段时间才能锁定，之后你可以将鼠标移动到嵌套的弹框提示上。你也可以使用@centerclick!#high 鼠标中键#!锁定提示。\n\n该规则可以在#high 设定（@key_escape!）>界面>弹框提示设定#!中更改。"
 lesson_basics_tooltips_in_tooltips_hover_word: "将鼠标悬停在蓝色文本上"
 lesson_basics_nested_tooltips_continue: "将鼠标悬停在嵌套提示上"
 lesson_basics_your_nation: "[country_icon]你的国家"
 lesson_basics_your_nation_desc: "在#high 《Europa Universalis V》#!中，你扮演的是#high 国家意志#!，即你的[country_with_icon|e]的抽象表现。\n\n你目前正在扮演[country_icon][GetPlayer.GetLongName]，这个[country]的[ruler_with_icon|e]是[GetPlayer.GetGovernment.GetRuler.GetShortName]。"
 lesson_basics_top_bar: "@caesar!顶部功能条"
 lesson_basics_top_bar_desc: "#high 顶部功能条#!包含多种元素。它会一直待在屏幕顶部为你提供[country_with_icon|e]的概览信息。\n\n你或许还注意到右上角的日期。这是因为游戏以#high 即时#!模式进行。不过别担心，目前游戏暂停了，没有任何事发生。"
 lesson_basics_estates: "@caesar!顶部功能条"
 lesson_basics_estates_desc: "顶部功能条最左侧是你的[estates_with_icon|e]，这是[country_with_icon|e]内部掌握权力的群组。作为玩家，你由[GetEstateName('crown_estate')]代表。\n\n我们之后再讨论阶层，但现在请记住，每个阶层都掌握了国家一定比例的财富和权力，在顶部功能条上你还可以查看其[estate_satisfaction_with_icon|e]。\n\n$game_concept_estates$的权力分配$game_concept_country$与$game_concept_country$间各不相同，其中一些$game_concept_countries$拥有独特的$game_concept_estates$。"
 lesson_basics_resources: "@caesar!顶部功能条"
 lesson_basics_resources_desc: "接下来，让我们看一看顶部功能条中的资源和统计数据。功能条的中部包含你治理[country_with_icon|e]时需要注意的相关资源。\n\n游戏中许多方面都需要你花费[gold_with_icon|e]，从支付军饷到建造城市。但事实上你最重要的资源是[population_with_icon|e]，因为他们构成了你的政治、经济和军队的基础。\n\n另一个特别重要的数字是[stability_with_icon|e]，这是衡量你的国家内部稳定的指标，帮助你保持[estates]和[population]的忠诚，你可以用来影响[country]的政治。\n\n其他数字接下来我们会谈到。现在让我们继续。"
 lesson_basics_time_and_research: "@caesar!时间"
 lesson_basics_time_and_research_desc: "#high 《Europa Universalis V》#!包含了数百年的历史进程。你可以在屏幕右上角看到当前的日期，这里也是你控制游戏速度的地方。\n\n时间被划分为六个[ages|e]。目前我们处于[ShowAgeName('age_1_traditions')]，这个时代将于#high 1342#!年结束，进入[ShowAgeName('age_2_renaissance')]。每个$game_concept_age$都会开放新的[advances_with_icon|e]。\n\n如前所述，游戏目前已经暂停，因此你不会错过任何东西。"
 lesson_basics_wrap_up_0: "@caesar!主要面板"
 lesson_basics_wrap_up_0_desc: "让我们从左上方的标签开始，浏览一下界面的基本元素。从这里可以进入你会投入大量时间的8个不同面板：\n\n@government_panel![Link('government', '', 'Government')]、@economy_panel![Link('economy', '', 'Economy')]、@production_panel![Link('production', '', 'Production')]、@society_panel![Link('country_culture', '', 'Society')]、@diplomacy_panel![Link('diplomacy', '', 'Diplomacy')]、@military_panel![Link('unit_overview', '', 'Military')]、@geopolitics_panel![Link('expansion', '', 'Geopolitics')]和@advances_panel![Link('advances', '', 'Advances')]。"
 lesson_basics_wrap_up_2: "@hint!提示"
 lesson_basics_wrap_up_2b: "提示2b"
 lesson_basics_wrap_up_2_desc: "除了游戏中随处可见的游戏概念外，一些关键游戏机制还会有相关提示，提供了更详细的解释和一些建议。\n\n在@hint![Link('hints', '', '提示面板')]中你可以随时查阅提示。\n\n@hint!当你在弹框提示中看到这个图标，点击它会弹出相应的提示。"
 lesson_basics_open_hints: "打开提示面板"
 lesson_basics_close_hints: "关闭提示面板"
 lesson_core_loop_0: "@caesar!游戏玩法介绍"
 lesson_core_loop_0_desc: "#high 《Europa Universalis V》#!是一款宏大的游戏，包含无数玩法与可能性。\n\n无论你认为自己是一个无情的征服者，精明的政治家，还是点石成金的管理者，每个成功的统治者都需要掌握一些基本原则。让我们来看看！"
 lesson_core_loop_1: "[gold_icon]结余"
 lesson_core_loop_1_desc: "正如我们提到的，[gold_with_icon|e]是游戏中最重要的资源之一。大多数行动都需要[gold]，并且你作为统治者在[country_with_icon|e]内外施加意志的能力，往往取决于你能够收集的财富。支配全球的道路由黄金和鲜血铺就。\n\n你的大部分财务由[Link('economy', '', '@economy_panel!结余面板')]控制，所以让我们仔细查看。"
 lesson_core_loop_open_balance: "打开结余面板"
 lesson_core_loop_2: "[gold_icon]结余"
 lesson_core_loop_2_desc: "在这里，你可以看到[budget_with_icon|e]概览。你的[income_with_icon|e]和[expenses_with_icon|e]的差额将在每月末添加入[treasury_with_icon|e]。你可以操纵该面板中的各个滑条来调整每月[balance]。\n\n正如我们刚才看到的，你的月收入和月支出的差额也会显示在#high 顶部功能条#!。"
 lesson_core_loop_3: "[taxes_icon]赋税"
 lesson_core_loop_3_desc: "#high 《Europa Universalis V》#!中的大部分财富按月在你拥有的土地，即你的[locations_with_icon|e]内产生。\n\n我们之后会介绍地点。现在，你可以将鼠标移动到左上角的[tax_base_with_icon|e]数字，查看你最富裕的地点。那些是[country_icon][Player.GetLongName]的[gold_with_icon|e]产生的地方。"
 lesson_core_loop_4: "[taxes_icon]赋税"
 lesson_core_loop_4_desc: "然而，这些[gold_with_icon|e]不会直接进入你的[treasury_with_icon|e]。作为政府，你只能通过向[estates_with_icon|e]征收[taxes_with_icon|e]收集一定比例的[tax_base_with_icon|e]。\n\n你可以在预算面板中调整赋税滑条来设置税率。请注意，你征收的赋税越多，他们的[estate_satisfaction_with_icon|e]就越低。阶层不喜欢赋税。\n\n你可以对每个阶层征收的[maximum_tax_with_icon|e]取决于许多因素，例如他们的权力。有时你也许根本无法对特定阶层征税。\n\n目前，我们建议你点击@automation!#W 齿轮#!图标让游戏自动管理赋税。当你解除游戏暂停后，这将使他们的满意度[estate_satisfaction_icon]保持在#G 50%#!以上。"
 lesson_core_loop_automate_taxes: "自动对所有阶层征税"
 lesson_core_loop_5: "[income_icon]月收入"
 lesson_core_loop_5_desc: "除了[taxes_with_icon|e]外，[income_with_icon|e]的另一个主要来源是[minting_with_icon|e]。你可以随意铸币来调整预算，但铸币过多会导致[inflation_with_icon|e]。\n\n你可以在[Link('hints', 'selected_hint = hint_inflation', '@hint!通货膨胀提示')]中了解更多[inflation]的信息。"
 lesson_core_loop_minting: "移动铸币滑条，铸造一些闪亮的杜卡特"
 lesson_core_loop_inflation: "确保你未在制造通货膨胀"
 lesson_core_loop_6: "[income_icon]月收入"
 lesson_core_loop_6_desc: "[income_with_icon|e]的另外两项最常见的来源是[trade_with_icon|e]和[food_with_icon|e]。这些是更深入的概念，我们暂时不会介绍它们。你可以在准备好后了解更多：\n\n$TAB$[Link('hints', 'selected_hint = hint_trade', '@hint!贸易提升)]\n$TAB$[Link('hints', 'selected_hint = hint_food', '@hint!食物提示')]"
 lesson_core_loop_7: "@caesar!解除暂停"
 lesson_core_loop_7_desc: "在查看[expenses_with_icon|e]前，让我们暂时解除暂停。\n\n你可以在#high 顶部功能条#!调整游戏运行#high 速度#!。#high 3#!速或#high 4#!速是不错的开局速度，但每个玩家都可以依照自己的偏好。\n\n你也可以按@key_space!#high 暂停#!和#high 解除暂停#!。"
 lesson_core_loop_unpause_month: "解除暂停，让游戏走过一个月的时间查看数字更新"
 lesson_core_loop_7b: "@caesar!解除暂停"
 lesson_core_loop_7b_desc: "很好！一个月的时间已经过去，我们为你#high 暂停#!了游戏。\n\n你可以看到数字已经更新，你的[estates_with_icon|e]正在缴纳应缴的[taxes_with_icon|e]。游戏中的许多计算都发生在月末。\n\n现在让我们查看[expenses_with_icon|e]。"
 lesson_core_loop_8: "[expenses_icon]每月支出"
 lesson_core_loop_8_desc: "游戏中的许多行动在执行时就要花费[gold_with_icon|e]。但即使你没有主动花费[gold]，你的[budget_with_icon|e]也必须承担定期的每月[expenses_with_icon|e]。\n\n你可以花费[gold]提高[stability_with_icon|e]和[legitimacy_with_icon|e]，这是我们在#high 顶部功能条#!看到的两项最重要的统计数据。我们建议你投入的资金至少要维持这两项数据不会降低。\n\n你的常备[armies_with_icon|e]、[navies_with_icon|e]和激活的[fortifications_with_icon|e]的[maintenance_with_icon|e]可能会成为[budget]的沉重负担。在和平时期减少其[maintenance]是明智的办法。"
 lesson_core_loop_positive_income: "调整预算滑条，使每月结余为正"
 lesson_core_loop_9: "[budget_icon]预算回顾"
 lesson_core_loop_9_desc: "完美！你已了解了[budget_with_icon|e]管理的基础。让我们回顾一下：\n\n$BULLET$[income_with_icon|e]和[expenses_with_icon|e]在月末计算。\n\n$BULLET$[gold_with_icon|e]在[locations_with_icon|e]产生并由[estates]收集，你可以对其征收[tax_with_icon|e]来填补[treasury_with_icon|e]。\n\n$BULLET$[estates_with_icon|e]特别不喜欢被征税。\n\n\n但你一定好奇这些[estates]是谁，为什么他们不会事事服从？"
 lesson_estates_1: "[estates_icon]王室与阶层"
 lesson_estates_1_desc: "[estates_with_icon|e]是#high 《Europa Universalis V》#!中统治的基石之一。他们不仅是[taxes_with_icon|e]的来源，也会在忠诚或不忠时成为强大的助力和可怕的敌人。\n\n让我们在@government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')]中仔细查看。"
 lesson_estates_2: "[crown_power_icon]王室"
 lesson_estates_2_desc: "在这里，你可以看到控制[country_with_icon|e][political_power]的各个团体：[estates_with_icon|e]。每个[estate]都一样一定比例的[estate_power_with_icon|e]。作为国家的化身，你由[GetEstateName('crown_estate')]代表。\n\n你的[crown_power_with_icon|e]代表你对抗阶层特殊利益的能力。也就是说，它允许你征收更多[taxes_with_icon|e]，提高[estate_satisfaction_with_icon|e]以及你在[parliament_with_icon|e]中获得的支持，它让更改[laws_with_icon|e]变得容易，并且提供一定比例的[trade_with_icon|e]利润。\n\n@hint!你可以在[Link('hints', 'selected_hint = hint_crown_power', '王权提示')]中了解更多王权的信息。"
 lesson_estates_3: "[estates_icon]阶层"
 lesson_estates_3_desc: "管理得当，你的[estates_with_icon|e]会成为强大的助力，但如果他们不满，就会迅速成为你背后的一根尖刺。\n\n除了[taxes_with_icon|e]贡献，[estates]还对[war_with_icon|e]至关重要，因为你需要依赖他们的[levies_with_icon|e]作战，除非你能负担得起[regular_regiments_with_icon|e]。\n\n然而，如果他们不忠，他们可能会开始支持[rebellions_with_icon|e]，有可能通过[civil_war_with_icon|e]推翻你的统治。\n\n最后，满意度[estate_satisfaction_icon]高于#G 50%#!的阶层会根据其类型为[country_with_icon|e]提供不同增益，而不满的阶层会施加惩罚。"
 lesson_estates_4: "[privileges_icon]特权"
 lesson_estates_4_desc: "[estates]可以被授予[privileges_with_icon|e]，这通常会提高他们的[estate_satisfaction_with_icon|e]和[estate_power_with_icon|e]，并对你的国家和人民带来额外影响。\n\n撤销特权也会激怒和削弱目标阶层，尽管这一行动代价高昂，可能会破坏你的[stability_with_icon|e]。\n\n虽然特权会提高阶层力量（因此减少了[crown_power_with_icon|e]），但有些特权可能符合你的利益。在有需要时授予特权是明智的做法，哪怕仅仅是为了熄灭[rebellion_with_icon|e]的火花。没有国王能独自统治。"
 lesson_estates_5: "[pop_type_icon|e]社会阶级"
 lesson_estates_5_desc: "除[privileges]外，[estates_with_icon|e]的[estate_power_with_icon|e]主要来自于你的[population_with_icon|e]的社会构成。\n\n你的[population]被划分为不同的[pop_types_with_icon|e]，每一种都支持不同的[estate]：\n\n$BULLET_WITH_TAB$[GetEstateName('nobles_estate')]受@nobles![ShowPopTypeName('nobles')]支持\n$BULLET_WITH_TAB$[GetEstateName('clergy_estate')]受@clergy![ShowPopTypeName('clergy')]支持\n$BULLET_WITH_TAB$[GetEstateName('burghers_estate')]受@burghers![ShowPopTypeName('burghers')]支持\n$BULLET_WITH_TAB$[GetEstateName('peasants_estate')]的支持者包括：\n$TAB$$BULLET_WITH_TAB$@peasants![ShowPopTypeName('peasants')]、@laborers![ShowPopTypeName('laborers')]和@soldiers![ShowPopTypeName('soldiers')]\n\n你的[population]在[locations_with_icon|e]内生老病死，而这位于地图上。所以让我们看一看地图。"
 lesson_map_1: "[known_world_icon]地图"
 lesson_map_1_desc: "#high 《Europa Universalis V》#!的世界由在地图上拥有[locations_with_icon|e]的各个[countries_with_icon|e]组成，他们从地点上获取资源和人力，以领先其邻国。\n\n拉远镜头后你会在地图上看到[country]名称。将鼠标移动到国家上会显示[country]概览信息，点击国家回打开#high 外国面板#!，在那里你可以了解[country]并与之互动。"
 lesson_trigger_zoom_out: "@centerscroll!拉远镜头查看国家"
 lesson_trigger_foreign_country: "@leftclick!#high 左键点击#!某一外国打开国家面板"
 lesson_map_2: "[known_world_icon]地图"
 lesson_map_2_desc: "[countries_with_icon|e]没了[locations_with_icon|e]就什么也不是。[locations]是#high 《Europa Universalis V》#!中任何[country]的经济和政治的心脏。它们生产[goods_with_icon|e]，产生[tax_base_with_icon|e]，同时也是各个[pop_types_with_icon|e]、[religions_with_icon|e]和[cultures_with_icon|e]的[population_with_icon|e]的家。\n\n[locations]拥有3个[location_rank_with_icon|e]：\n$BULLET_WITH_TAB$@city![ShowLocationRankName('city')]\n$BULLET_WITH_TAB$@town![ShowLocationRankName('town')]\n$BULLET_WITH_TAB$@rural_settlement![ShowLocationRankName('rural_settlement')]\n\n不同地点等级拥有不同的[pop_types]、[buildings_with_icon|e]和修正。"
 lesson_map_3: "[known_world_icon]地图"
 lesson_map_3_desc: "任何[country_with_icon|e]最重要的[location_with_icon|e]都是[capital_with_icon|e]。你的[capital]是[Player.GetCapital.GetName]。地图上[location_rank|e]图标（@city_capital!/@town_capital!/@rural_settlement_capital!）内有金星的地点就是首都。\n\n$BULLET$你可以@leftclick!#high 双击#!#high 顶部功能条#!中的旗帜将镜头移动到首都。\n\n$BULLET$你也可以按@key_f!开袋[Link('find_location', '', '@finder_panel!查找器')]输入名称，寻找任意[location]。"
 lesson_trigger_zoom_in: "@centerscroll!拉近镜头查看[locations]"
 lesson_trigger_capital: "@leftclick!#high 点击#!你的首都[Player.GetCapital.GetNameWithNoTooltip]"
 lesson_control_groups_1: "@caesar!控制组"
 lesson_control_groups_1_desc: "在查看[location_icon][Player.GetCapital.GetName]之前，让我们先花点时间看看#high 控制组#!。它们位于屏幕底部，用来快速访问游戏世界中的各种内容。\n\n你可以将[locations_with_icon|e]、[countries_with_icon|e]、[markets_with_icon|e]或[armies_with_icon|e]等分配到一个特定的数字键上。我们来试试把你的[capital_with_icon|e]，[Player.GetCapital.GetName]分配进去。\n\n当[Player.GetCapital.GetNameWithNoTooltip]面板打开时，按下#high CTRL+1#!就可以把它分配到一个新的控制组。"
 lesson_basics_click_map: "@leftclick!#high 点击#![Player.GetCapital.GetNameWithNoTooltip]"
 lesson_basics_assign_control_group: "按下#high CTRL+1#!将其分配到一个控制组"
 lesson_control_groups_2: "@caesar!控制组"
 lesson_control_groups_2_desc: "不错！现在按下分配的数字键，就会将镜头移动到[location_icon][Player.GetCapital.GetName]并打开它的面板。\n\n要清空一个控制组，你可以@rightclick!#high 右键点击#!，或者按下#high CTRL#!加上对应的数字键。"
 lesson_location_1: "[location_icon]地点"
 lesson_location_1_desc: "现在让我们看看#high 地点面板#!：\n\n[location_with_icon|e]中居住着不同的[pop_types_with_icon|e]。正如我们刚刚看到的，[pops_with_icon|e]会提升他们所属[estate_with_icon|e]的[estate_power_with_icon|e]。\n\n每种[pop_type]的[pops]数量主要取决于该[location]内存在的[buildings_with_icon|e]。建筑可以由你或你的阶层建造，并且它们需要雇佣特定的[pop_type]才能运作。当一座建筑建成时，@peasants![ShowPopTypeName('peasants')]会[promote_with_icon|e]成所需的[pop_type]来填补岗位。\n\n有些[buildings]会生产[goods_with_icon|e]，在[market_with_icon|e]中售卖后，为该[location]生成[tax_base_with_icon|e]。"
 lesson_location_2: "[rgo_icon]原料生产"
 lesson_location_2_desc: "不是所有[locations_with_icon|e]在游戏开始时都拥有[buildings_with_icon|e]，但每个[location]都在其#high [resource_gathering_operations]#!或[rgo_with_icon|e]中专门生产一种[good_with_icon|e]。原料生产是雇佣@laborers![ShowPopTypeName('laborers')]生产[raw_materials_with_icon|e]的特殊建筑。\n\n与[buildings]类似，[rgo]向[location]所属[market_with_icon|e]出售[goods]产生[tax_base_with_icon|e]。在游戏开始时，你的大部分[tax_base]来自于[rgo]生产。\n\n@hint!你可以在[Link('hints', 'selected_hint = hint_markets', '市场提示')]中了解[markets]的更多信息。"
 lesson_location_3: "[tax_base_icon]地点税基"
 lesson_location_3b: "[tax_base_icon]地点税基"
 lesson_location_3_desc: "如我们所见，[buildings_with_icon|e]和[rgo_with_icon|e]的附加利润构成了[location_with_icon|e]的[tax_base_with_icon|e]。之后，[tax_base]由[estates_with_icon|e]根据其在[location]中的存在收集。\n\n请记住，你最终只会以[taxes_with_icon|e]的形式收到这些[gold_with_icon|e]中的一部分。\n\n#weak 例如，[location_icon][Player.GetCapital.GetName]的总[tax_base]为[Player.GetCapital.GetTotalTaxBase|2W][tax_base_icon]，你向[estates]征收了[Player.GetCapital.GetTotalIncome|2g][gold_icon]。#!"
 lesson_basics_hover_tax_base: "将鼠标移动到税基上查看其在各阶层间的分配情况"
 lesson_location_3_recap: "@caesar!让我们回顾一下！"
 lesson_location_3_recap_desc: "你的[locations_with_icon|e]的[buildings_with_icon|e]和[rgo_with_icon|e]雇佣[pops_with_icon|e]产生[tax_base_with_icon|e]。[tax_base]在各个[estates_with_icon|e]间划分，而阶层为你提供[taxes_with_icon|e]和[levies_with_icon|e]。"
 lesson_location_4: "[control_icon]控制力"
 lesson_location_4_desc: "然而，并不是所有[locations_with_icon|e]都是平等的。让我们谈一谈[location]最重要的属性之一：[control_with_icon|e]。\n\n控制力决定了你或你的[estates_with_icon|e]在某一地点实际可用的财富。\n\n换句话说：[location]的[tax_base_with_icon|e]受到你的[control]的影响。"
 lesson_location_5: "[proximity_icon]邻近度"
 lesson_location_5_desc: "[location_with_icon|e]的[control_with_icon|e]直接取决于其与你的[capital_with_icon|e]的[proximity_with_icon|e]。\n\n这就是为什么[capital]是最重要的[locations]之一：它总是拥有最高的[control]。这意味着[capital]的[buildings_with_icon|e]和[rgo_with_icon|e]总是会为[estates_with_icon|e]和[country_with_icon|e]贡献最多的财富。\n\n@hint!你可以在[Link('hints', 'selected_hint = hint_control', '邻近度和控制力提示')]中了解关于[proximity]和[control]的更多信息"
 lesson_mapmodes_1: "@mapmode!地图模式"
 lesson_mapmodes_1_desc: "现在让我们看一看#high 地图模式#!。通过这些不同视角，你可以在地图上查看世界的各个方面。\n\n将鼠标悬停在地点面板中的[control_with_icon|e]弹框提示上，你会在提示的右上方看到地图模式按钮。@leftclick!#high 点击#!按钮，地图模式会切换为显示你的所有[locations_with_icon|e]的[control]。"
 lesson_basics_control_mapmode: "将鼠标悬停在控制力弹框提示上"
 lesson_basics_control_mapmode_2: "@leftclick!#high 点击#!弹框提示标题的地图模式按钮启动控制力地图模式"
 lesson_mapmodes_1b: "@mapmode!地图模式"
 lesson_mapmodes_1c: "@mapmode!地图模式"
 lesson_mapmodes_1b_desc: "你现在可以在地图上查看你的领地的[control_with_icon|e]分布了。请注意，[locations_with_icon|e]离[capital_with_icon|e]越远，其[control]也倾向于变低。由于[control]，领地外围的[locations]将不那么有用，至少在没有适当的基础设施的情况下如此。\n\n在该地图模式下，你还可以@leftclick!#high 点击#!其他[countries_with_icon|e]查看他们的[control]。"
 lesson_mapmodes_2: "@mapmode!地图模式"
 lesson_mapmodes_2a: "@mapmode!地图模式"
 lesson_mapmodes_2_desc: "现在让我们看一看[proximity_with_icon|e]地图模式。你可以在邻近度弹框提示中进入该模式，与[control_with_icon|e]类似。"
 lesson_basics_proximity_mapmode: "将鼠标悬停在邻近度弹框提示上"
 lesson_basics_proximity_mapmode_2: "@leftclick!#high 点击#!弹框提示标题的地图模式按钮启动邻近度地图模式"
 lesson_mapmodes_2b: "@mapmode!地图模式"
 lesson_mapmodes_2b_desc: "[proximity_with_icon|e]地图模式显示了[locations_with_icon|e]实际上与你的[capital_with_icon|e]的距离。\n\n你可能注意到了[proximity]会得到平原和河流的增益，受到山脉或森林的严重惩罚。确实，[topography_with_icon|e]和[vegetation_with_icon|e]在[proximity]计算中发挥着重要作用，人造的基础设施，例如[roads_with_icon|e]或[ports_with_icon|e]也是如此。\n\n在该地图模式下@leftclick!#high 点击#!其他[locations_with_icon|e]会显示它们通往首都的路径。"
 lesson_basics_map_modes: "@mapmode!地图模式"
 lesson_basics_map_modes_complete: "@mapmode!地图模式"
 lesson_basics_map_modes_desc: "游戏中存在几十种不同的#high 地图模式#!，可以用来显示各种数据。\n\n例如，你可能对世界各地的[markets_with_icon|e]，或[country_with_icon|e]内的[population_with_icon|e]分布感兴趣。\n\n你可以将鼠标移动到屏幕底部的图标上查看所有#high 地图模式#!并选择一种。随意探索，但不需要马上熟悉所有内容。\n\n记得按#high Ctrl+Q#!或在地图模式面板中选择返回默认地图模式。"
 lesson_basics_open_map_mode_widget: "打开地图模式面板（已高亮）"
 lesson_basics_return_map_mode_widget: "回到默认的地形地图模式（#high Ctrl+Q#!）"
 lesson_road: "[road_icon]道路"
 lesson_road_desc: "之前我们说过，你需要[proximity_with_icon|e]才能提高[control_with_icon|e]，但该如何提高[proximity]呢？\n\n有多种办法，但最重要的办法之一是修建[roads_with_icon|e]。[roads]连接了两个[locations_with_icon|e]，降低了所有[locations]抵达[capital_with_icon|e]的路径损失的邻近度。\n\n让我们修建一条起始于[location_icon][Player.GetCapital.GetName]的[road]。注意这会消耗你的[gold_with_icon|e]。"
 lesson_basics_road1: "打开[Player.GetCapital.GetNameWithNoTooltip]面板"
 lesson_basics_road2: "@leftclick!#high 点击#!道路修建器按钮，建造一条源于[capital]的[road]"
 lesson_basics_road3: "@leftclick!在地图上#high 点击#!任意相邻[location]开始建造"
 lesson_road_2: "[road_icon]道路"
 lesson_road_2_desc: "干得好！现在[road_with_icon|e]正在[construction_with_icon|e]中，需要一些时间才能完工。你可以在[capital_with_icon|e]上方的圆形图标中看到建造进度。\n\n完工后目标[location]的[proximity_with_icon|e]会相应提高，[control_with_icon|e]也会随之增加。\n\n[buildings_with_icon|e]、[rgo_with_icon|e]和[regiments_with_icon|e]的[construction]与之类似。它们都花费[gold_with_icon|e]，需要从[market_with_icon|e]获取[goods_with_icon|e]，并且需要一定的时间。"
 lesson_road_3: "[road_icon]条条大路通[Player.GetCapital.GetNameWithNoTooltip]"
 lesson_road_3_desc: "在@caesar!#W 《Europa Universalis V》#!中，[proximity_with_icon|e]与[control_with_icon|e]是你需要掌握的最重要机制之一。你的[crown_power_with_icon|e]、[tax_base_with_icon|e]以及[levies_with_icon|e]规模，都将直接取决于你对各[locations]的[control]；而控制力的强弱，又取决于这些地点与你[capital_with_icon|e]之间的[proximity]。这意味着，无论[countries]大小，从[capital]修筑[roads_with_icon|e]都至关重要。\n\n除[roads]外，[proximity]也可通过海路扩散 —— 但要实现高效扩散，需要足够的[harbor_capacity_with_icon|e]与[maritime_presence_with_icon|e]作为支撑。"
