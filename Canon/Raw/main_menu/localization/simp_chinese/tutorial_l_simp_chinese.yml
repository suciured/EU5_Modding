 lesson_diplomacy_9: "@diplomacy!外交"
 lesson_diplomacy_9_desc: "但并非所有政治活动都发生在我国境内。接下来让我们谈谈[diplomacy_with_icon|e]，先从@diplomacy_panel![Link('diplomacy', '', '外交面板')]的#high 关系标签页#!说起。"
 lesson_diplomacy_open_diplomacy: "打开外交面板"
 lesson_diplomacy_open_relations: "打开关系标签页"
 lesson_diplomacy_open_current_relations: "当前当前关系子标签页"
 lesson_diplomacy_10: "@diplomacy!外交"
 lesson_diplomacy_10_desc: "无论你如何强大，要想在各个时代生存下去，你都需要参与[diplomacy_with_icon|e]，因为你需要签署[alliances_with_icon|e]来抵御敌人，或者在长期[war_with_icon|e]后谈判[peace_with_icon|e]。\n\n有两项重要的事情需要考虑：\n\n$BULLET$你需要花费[diplomats_with_icon|e]与其他[countries_with_icon|e]进行[diplomatic_action_with_icon|e]，例如[improve_relations_with_icon|e]、建立[spy_networks_with_icon|e]或发动[wars_with_icon|e]。你可以在#high 顶部功能条#!中看到你当前的[diplomats]。\n\n$BULLET$与其他[countries]维持外交[treaties_with_icon|e]，如[alliance]或[subject_with_icon|e]将占用一定数量的[diplomatic_capacity_with_icon|e]。你可以在预算面板中花费[gold_with_icon|e]增加可用的[diplomatic_capacity]。"
 lesson_diplomacy_11: "@diplomacy!当前关系"
 lesson_diplomacy_11_desc: "让我们前往#high 当前关系子标签页#!，更深入地了解你的[country_with_icon|e]涉及的关系。"
 lesson_diplomacy_12: "@diplomacy!当前关系"
 lesson_diplomacy_12_desc: "#high 当前关系子标签页#!包含你与其他[countries_with_icon|e]签署的所有[treaties_with_icon|e]，以及你所属的[international_organizations_with_icon|e]。\n\n如果你拥有[subjects_with_icon|e]，也可以在该面板管理他们。"
 lesson_diplomacy_13: "[country_icon]已知国家"
 lesson_diplomacy_13_desc: "接下来，让我们看一看你已知的[countries_with_icon|e]。"
 lesson_diplomacy_open_known_countries: "打开已知国家子标签页"
 lesson_diplomacy_14: "[country_icon]已知国家"
 lesson_diplomacy_14_desc: "在该#high 子标签页#!中，你可以查看已[discovered_with_icon|e]的所有[countries_with_icon|e]。默认情况下，只会显示你[diplomatic_range_with_icon|e]内的$game_concept_countries$。\n\n这也是查看你的[great_power_score_with_icon|e]的好地方。如果你的$game_concept_great_power_score$位于世界前列，你会被视为[great_power_with_icon|e]，允许你对邻国施加更多影响力。"
 lesson_diplomacy_15: "[international_organizations_icon]组织"
 lesson_diplomacy_15_desc: "让我们看一看[international_organizations_with_icon|e]！"
 lesson_diplomacy_open_known_orgs: "打开组织子标签页"
 lesson_diplomacy_16: "[international_organization_icon]组织"
 lesson_diplomacy_16_desc: "在这里，你可以查看世界上所有的[international_organization_icon][international_organizations|e]。其中包括[GetUniqueInternationalOrganization('hre').GetName]、[GetUniqueInternationalOrganization('catholic_church').GetName]或[personal_unions_with_icon|e]等组织。\n\n你在所属$game_concept_international_organizations$可以采取的行动取决于组织本身，以及你在组织内的[special_status|e]。"
 lesson_diplomacy_17: "[country_icon]外国"
 lesson_diplomacy_17_desc: "让我们谈一谈外部[countries_with_icon|e]。在地图上@leftclick!#high 点击#!一个国家打开面板。\n\n#weak 在放大地图时你只能选择[locations_with_icon|e]，因此你可能需要缩小地图来选择[country]。#!"
 lesson_diplomacy_open_foreign_country: "在地图上@leftclick!#high 点击#!一个国家打开外国面板"
 lesson_diplomacy_18: "[countries_icon]外国"
 lesson_diplomacy_18_desc: "在这里，你可以查看一个外部[country_with_icon|e]以及其[ruler_with_icon|e]的概览信息。[diplomacy_with_icon|e]标签页类似我们之前讨论过的当前关系，显示了[allies_with_icon|e]、[rivals_with_icon|e]和[subjects_with_icon|e]等信息。\n\n现在让我们看看高亮的外交卡，其中包含常规[diplomatic_actions_with_icon|e]的快捷按钮，例如提高[opinion_with_icon|e]或获取[favors_with_icon|e]。\n\n#weak 你也可以#high 右击#!游戏中的国家名称或旗帜，打开#high 快捷菜单#!#!。"
 lesson_diplomacy_19: "[diplomatic_action_icon]外交行动"
 lesson_diplomacy_19b: "[diplomatic_action_icon]外交行动"
 lesson_diplomacy_19_desc: "除了可通过[diplomacy_with_icon|e]卡访问的常规[diplomatic_actions_with_icon|e]外，你还可以#high 点击#![country_with_icon|e]名称前往[Link('diplomacy', '', '@diplomacy_panel!外交面板')]中的#high 行动标签页#!，当前你正在查看的$game_concept_country$已被预先选定。\n\n#weak 你也可以在游戏中的任意位置#high 右键单击#!国家名称或国旗，以打开#high 快捷菜单#!，并选择#high $SELECT_ACTIONS$#!选项。#!"
 lesson_diplomacy_open_actions: "@leftclick!#high 点击#!国家卡上的名称打开外交行动"
 lesson_diplomacy_20: "[diplomatic_action_icon]外交行动"
 lesson_diplomacy_20b: "[diplomatic_action_icon]外交行动"
 lesson_diplomacy_20_desc: "在#high 外交行动标签页#!中，我们可以采取各种[diplomatic_actions_with_icon|e]。由于我们是通过在地图上选择[country_with_icon|e]导航至该界面，因此该$game_concept_country$已被预先选定为行动目标。\n\n你可以采取许多不同的$game_concept_diplomatic_actions$，其中一些仅适用于特定情况。如果你想和平地与其他$game_concept_countries$互动，有三项内容你应该关注：[opinion_with_icon|e]、[trust_with_icon|e]和[favors_with_icon|e]。\n\n现在让我们执行[improve_relations_with_icon|e]行动。"
 lesson_diplomacy_confirm_diplo_action: "对所选国家@leftclick!点击改善关系按钮"
 lesson_diplomacy_21: "[diplomatic_action_icon]外交行动"
 lesson_diplomacy_21_desc: "很好！确定[diplomatic_action_with_icon|e]后，你的[diplomats_with_icon|e]会前往目标[country_with_icon|e]开始执行你选择的行动。\n\n[improve_relation_with_icon|e]行动没有即时效果，而是会几个月甚至几年内缓慢提高[opinion_with_icon|e]。许多其他$game_concept_diplomatic_actions$也是如此。"
 lesson_admin_28b_desc: "[missions_with_icon|e]是指导你在#high 《Europa Universalis V》#!中该如何行动的任务组。这个游戏很大，有许多东西要学。这正是乐趣所在！\n\n你刚刚完成了@dip!#high 政治玩法#!介绍，这意味着你现在可以开启$game_concept_missions$，深入了解该如何利用我们刚刚提到的面板和机制。\n\n为了帮助你轻松理解接下来的内容，我们提供了一些$game_concept_missions$供你开始。"
 lesson_diplomacy_has_mission_active: "开始政治使命"
 ############ MILITARY ############
 lesson_military_open_military: "打开军事面板"
 lesson_military_0: "[war_icon]$PLAYER_PLAYSTYLE_MILITARY$教程"
 lesson_military_0b: "[war_icon]$PLAYER_PLAYSTYLE_MILITARY$教程"
 lesson_military_0_desc: "接下来，我们来进行$PLAYER_PLAYSTYLE_MILITARY$教程！首先，让我们进入军事面板。"
 lesson_military_1: "@military_panel!军事"
 lesson_military_1_desc: "在这里，你会看到你的[armies_with_icon|e]的概览。如果爆发[war_with_icon|e]，[armies]可以在地图上移动，与敌方[armies]交战和[occupy_with_icon|e]敌方[locations_with_icon|e]。\n\n[armies]由三种不同类型的[regiments_with_icon|e]组成：\n\n$BULLET$[levies_with_icon|e]来自于[estates_with_icon|e][population_with_icon|e]，通常战斗力较弱但廉价。\n\n$BULLET$[regulars_with_icon|e]是需要支付军饷和训练的职业士兵，使用[manpower_with_icon|e]。\n\n$BULLET$[mercenaries_with_icon|e]可以使用[gold_with_icon|e]雇佣来为你的[country]而战……只要你一直付钱。\n\n在游戏开始时，大多数[countries_with_icon|e]主要依赖来自[estates]的[levies]进行[wars]，但随着时间推移和[advances_with_icon|e]的研究，军队主力将转向使用[manpower]的职业[regiments]。\n\n[navies_with_icon|e]与[armies]类似，包括[navy_levies_with_icon|e]和需要[sailors_with_icon|e]的职业[ships_with_icon|e]。"
 lesson_military_2: "[manpower_icon]人力"
 lesson_military_2_desc: "我们应该花些时间来谈谈[manpower_with_icon|e]。正如我们所说，[regular_regiments_with_icon|e]的招募需要[manpower]，出现伤亡时也需要补员。\n\n[manpower]来自雇佣@soldiers![ShowPopTypeName('soldiers')][pops]的军事[buildings_with_icon|e]。\n\n#weak 初期你可以在生产面板建造[ShowBuildingTypeName('sergeantry')][building]来生成$game_concept_manpower$，但随着你发现更多[advances_with_icon|e]，更多来源将会开放。#!\n\n@hint!你可以在[Link('hints', 'selected_hint = hint_manpower', '人力提示')]中了解关于[manpower]的更多信息。"
 lesson_military_war_0: "[casus_belli_icon]宣战理由"
 lesson_military_war_0_desc: "现在我们已经介绍了[armies_with_icon|e]和[navies_with_icon|e]，我们应该更广泛地讨论[war_with_icon|e]和[casus_belli_with_icon|e]。\n\n当一个[country_with_icon|e]向另一个国家发动[war]时，[war]就开始了。可以通过合法的理由即[casus_belli_with_icon|e]发动[war]，这将使和平谈判更加容易。无[casus_belli]发动[war]也是很有可能的，但这会对你的[stability_with_icon|e]和邻国的[opinion_with_icon|e]产生更严重的影响。\n\n获得宣战理由的最佳方式是通过政府面板向[parliament_with_icon|e]申请。如果你在目标[country]的土地上拥有[cores_with_icon|e]，或者你们是[rivals_with_icon|e]，那么在该国建立[spy_networks_with_icon|e]也将允许你制造针对该国的宣战理由。\n\n#weak 请记住，在发动[war]时你的敌人的[allies_with_icon|e]和[subjects_with_icon|e]也有可能加入他们的阵营！#!\n\n@hint!你可以在[Link('hints', 'selected_hint = hint_casus_belli', '宣战理由提示')]中了解关于[casus_belli]的更多信息。"
 lesson_military_war_1: "[war_icon]战争"
 lesson_military_war_1_desc: "所有[war_with_icon|e]都需要累积[war_score_with_icon|e]才能获胜，而战争分数通过赢得[battles_with_icon|e]、[occupy_with_icon|e]敌方[locations_with_icon|e]以及最重要的实现[war_goal|e]获得。每场[war_with_icon|e]都拥有[war_goal|e]，取决于进攻方的[casus_belli_with_icon|e]。\n\n$game_concept_war$拥有两个[war_leaders_with_icon|e]，双方都可以拥有多个[war_allies_with_icon|e]。最终，一旦双方都同意[peace_treaty_with_icon|e]$game_concept_war$就会结束。\n\n虽然你可以在$game_concept_war$期间[occupy]敌方领土，但在$game_concept_war$结束，[peace_treaty]转让[ownership|e]之前它们并不会易手。\n\n你可以在对应提示中了解更多关于[war]、[battles]和[occupation]的信息：\n[Link('hints', 'selected_hint = hint_war', '@hint!战争提示')]\n[Link('hints', 'selected_hint = hint_battle', '@hint!战斗提示')]\n[Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint!占领和围攻提示')]"
 lesson_military_war_2: "[war_exhaustion_icon]厌战度"
 lesson_military_war_2_desc: "[war_with_icon|e]期间，你会累积[war_exhaustion_with_icon|e]。厌战度足够高时，你的[armies_with_icon|e]和[levies_with_icon|e]在[battle_with_icon|e]中的表现会变差，你的[population_with_icon|e]会开始下降。\n\n降低$game_concept_war_exhaustion$的最佳方法是处于[peace_with_icon|e]。也就是说，有一些[laws_with_icon|e]和[estate_privileges_with_icon|e]会随时间降低$game_concept_war_exhaustion$。\n\n@hint!你可以在[Link('hints', 'selected_hint = hint_war_exhaustion', '厌战度提示')]中了解更多关于[war_exhaustion]的信息"
 lesson_military_war_3: "[war_icon]控制新领土"
 lesson_military_war_3_desc: "你新征服的地点不会立刻为你所用。记住，治下的[locations_with_icon|e]若要发挥任何作用，前提是你拥有足够的[control_with_icon|e]；而要实现这一点，可能需要大力投资基础设施，以扩大你的[proximity_with_icon|e]覆盖范围。\n\n此外，在通过[cabinet_action_with_icon|e]将新[conquered_with_icon|e]地点进行[integrate_with_icon|e]之前，该地点会承受沉重惩罚。因此，在新征服的土地上建立[subject_with_icon|e]，让其代表你统治这片土地，往往是明智之举。\n\n#italic 如需了解更多关于地点[integration]的信息，你可以查看[Link('hints', 'selected_hint = hint_has_conquered_provinces', '@hint! $hint_has_conquered_provinces$')]提示。#!"
 lesson_military_open_geopolitics: "打开地缘政治面板"
 lesson_military_8: "@geopolitics_panel!地缘政治"
 lesson_military_8_desc: "最后，我们应该来到@geopolitics_panel!#high 地缘政治面板#!，看看在将来的[ages|e]可能变得重要的一些词：[exploration_with_icon|e]和[colonization_with_icon|e]！"
 lesson_military_9: "@geopolitics_panel!地缘政治"
 lesson_military_9_desc: "随着时间推移，尤其是在[ShowAgeName('age_3_discovery')]，许多[countries_with_icon|e]会开始他们的[exploration_with_icon|e]。在该面板中，你可以看到$game_concept_exploration$的概览，以及适合[colonization_with_icon|e]的土地，只要你有办法抵达那里。研究对应[advances_with_icon|e]会给予你[colonial_range_with_icon|e]。\n\n该面板的其他标签页也包含关于你统治的土地的有用信息：你可以查看[country_with_icon|e]内的各个[provinces_with_icon|e]，以及世界上存在的[diseases_with_icon|e]。如果你[own|e]任意[coastal][location_with_icon|e]，也会看到相应[seazones_with_icon|e]，你在这些海域拥有的[maritime_presence_with_icon|e]，以及[pirates_with_icon|e]和[privateers_with_icon|e]的风险。"
 lesson_admin_28c_desc: "[missions_with_icon|e]是指导你在#high 《Europa Universalis V》#!中该如何行动的任务组。这个游戏很大，有许多东西要学。这正是乐趣所在！\n\n你刚刚完成了@mil!#high 扩张玩法#!介绍，这意味着你现在可以开启$game_concept_missions$，深入了解该如何利用我们刚刚提到的面板和机制。\n\n为了帮助你轻松理解接下来的内容，我们提供了一些$game_concept_missions$供你开始。"
 lesson_military_has_mission_active: "开始$PLAYER_PLAYSTYLE_MILITARY$使命"
