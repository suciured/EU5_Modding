 witch_hunt_location_name: "[target_location.GetName]"
 muslim_scholar: "教法学者"
 muslim_scholar_desc: "一位博学且精通[ShowReligionGroupAdjective('muslim')]教法的学者，他们辩论[ShowReligionGroupNameWithNoTooltip('muslim')]的法学和神学原则。"
 guru: "上师"
 guru_desc: "作为具备深厚灵性修为、致力于追求觉悟之道的导师，$guru$不仅是虔诚践行宗教修行与灵性实践的信仰者，也甘愿承担承担指引他人灵性指路的职责。"
 shinto_desc: "神道教是一系列围绕神祇崇拜的信仰与实践，在$buddhist$传入$japan_region$之前就已存在。随着$buddhist$在$japan_region$的传播，这些信仰与$buddhist_ADJ$的实践和教义紧密结合，相互交融。神道教的神祇与$buddhist$的诸佛被视作同一体，两种信仰在功能上变得密不可分。这催生了一种具有$japanese_group$特色的$buddhist_ADJ$形式，同时也形成了受$buddhist$影响的神道崇拜。"
 bon_desc: "苯教起源于$buddhist$传入$tibet_region$地区之前的宗教传统，后来深受$tibetan_buddhism$的影响。它与$SECT_NYIGMA_NAME$尤为接近，但仍保留了许多前$buddhist$时期的元素。其教义专注于业力与轮回，以及实现觉悟的途径。"
 mahayana_desc: "大乘佛教音译为“摩诃衍那”，是$buddhist$的一个分支，它不仅接受早期$buddhist_ADJ$的经典，还接纳大乘$sutra$。它强调$bodhisattva$的形象，认为$bodhisattva$道是所有人皆可修行的成佛之路。虽然大乘佛教最初在$india$发展，但其主要扩展是通过$china$和丝绸之路实现的，如今$chinese_group$文大藏经构成了所有$mahayana$的基础。"
 theravada_desc: "上座部佛教直译为“长老部”，坚持$buddhist$最古老的传承。它拒绝接受大乘$sutra$，因此不接受$bodhisattva$，也不认可$bodhisattva$道为普世修行的途径。相反，它强调僧伽团体作为实现觉悟的优越方式。"
 sammitiya_desc: "$sammitiya$是$india$早期$buddhist$的众多分支之一，在$sindh_area$地区发展，成为早期$buddhist_ADJ$的重要中心，甚至可与大乘佛教的那烂陀寺相媲美。作为$india$最大的非大乘$buddhist$派别，它在$muslim_ADJ$入侵后失去了其显赫地位。"
 tibetan_buddhism_desc: "藏传佛教是沿喜马拉雅山脉发展起来的$buddhist$形式，源自大乘佛教传统，但由于与印度的密切接触以及$buddhist$在印度后期的发展，它融入了许多密宗实践。"
 sanjiao_desc: "$confucianism_policy$思想、$daoism_policy$与$buddhist$相互交融的体系，在$china$被统称为“三教”。千百年来，它们共同植根于华夏沃土，与诸多$chinese_group$民间信仰及神明体系交织影响。虽三教并非始终和谐并存，却始终深刻塑造着$chinese_group$民族的生活方式与精神脉络。"
 anglican_desc: "$anglican$是$christian$的一种形式，其国家元首同时也是教会的最高领袖。在神学与制度上，$anglican$保留了许多$catholic$的元素，同时也受到改革宗清教徒和欧洲大陆的$lutheran_ADJ$信仰的影响。"
 bogomilism_desc: "$bogomilism$是$christian$的一个新诺斯替主义与二元论分支，其教导存在分为灵性领域与物质领域。其信徒将身体视为神圣的殿堂，并通过净化仪式努力接近上帝。这些实践包括禁食、舞蹈以及拒绝物质享受，以专注于灵性成长。"
 bosnian_church_desc: "$bosnian_church$是$catholic_ADJ$会的分裂教派，由于长期与主流基督教隔离，发展出了独特的神学。它着重于末日主题，拥抱神秘主义，同时保留了许多早期$christian$的古老实践。这些特质导致$catholic_ADJ$会与$orthodox_ADJ$会都将其谴责为异端。"
 calvinist_desc: "$calvinist$以约翰·加尔文命名，是新教的重要分支，根植于崇拜简朴与圣经至上的原则。其教义强调预定论，主张上帝已预先决定了所有造物的命运。"
 catharism_desc: "$catharism$是一个二元论运动，相信存在两位神：一位是仁慈的天堂之神，另一位是邪恶的对立神。其追随者过着禁欲生活，认为灵魂被困在肉体中是宇宙斗争的一部分。通过严格纪律实现的灵性净化被视为唯一的救赎之路。"
 catholic_desc: "$catholic$由教宗领导，以尼西亚信经为基础，是$christian$最大的教派，教宗被视为圣伯多禄的宗教继承者。教宗既是教会的领袖，也是$christian_ADJ$统治者之间冲突的调解者。其教义与传统塑造了西方世界的大部分宗教与文化历史。"
 hussite_desc: "$hussite_ADJ$教会由扬·胡斯创立，是$BOH$地区的一个早期新教运动，融合了$BYZ_ADJ$礼要素与约翰·威克里夫的教义。它强调兼领圣体圣血以及圣经高于教会传统的重要性。"
 lollardy_desc: "$lollardy$由约翰·威克里夫领导，是一场早期宗教改革运动。它倡导普世祭司职分，并拒绝洗礼与告解等圣事对救赎的必要性。其教义强调通过圣经直接与上帝沟通，圣经被翻译成通俗语言，这使得其神学为普通民众所接受，并推动了早期教会改革的呼声。"
 lutheran_desc: "$lutheran$基于马丁·路德的《九十五条论纲》，最初是对$catholic_ADJ$会改革的呼吁，后来发展为一个独立的新教教派。它教导旧约与新约圣经是$christian_ADJ$教义唯一无误的权威。"
 miaphysite_desc: "$miaphysite$教导在基督的位格中，其神性与人性结合为一个不可分割的本性。这一教义源自以弗所大公会议，广泛传播于亚美尼亚、埃及和埃塞俄比亚等地区。$miaphysite_ADJ$社区保留了其独特的礼仪与传统，强调基督作为神与人的合一。"
 nestorianism_desc: "$nestorianism$以聂斯脱里命名，教导基督的神性与人性是完全分离的，并存于一体。这一教义被以弗所大公会议拒绝，但在波斯及其他地区找到了强大的追随者。聂斯脱里派基督徒将其信仰传播至$asia$，成为覆盖地域最广的$christian_ADJ$宗教。"
 orthodox_desc: "$orthodox_ADJ$教会根植于$christian_ADJ$早期大公会议的传统，强调使徒教导与神圣传统的连续性。以$BYZ_ADJ$仪规为中心，$orthodox_ADJ$极为重视礼仪、圣像与神秘主义。$orthodox_ADJ$信仰由牧首领导，君士坦丁堡普世牧首享有荣誉上的首席地位。"
 paulicianism_desc: "$paulicianism$是一个二元论$christian_ADJ$派别，拒绝物质世界，认为其是邪恶力量的创造物。其信徒认为只有灵性领域是纯洁的，并基于新约建立其信仰，完全拒绝旧约。$paulicianism_ADJ$运动受到$catholic_ADJ$会与$orthodox_ADJ$会的迫害，但抵制了同化，并启发了后来的改革派运动。"
 strigolniki_desc: "$strigolniki$兴起于中世纪$russian_region$地区，是一个批判既定$orthodox_ADJ$会的改革派教派。他们谴责神职人员的腐败、圣事的买卖以及教会财富的积累。$strigolniki_ADJ$倾向于一种更简单的信仰，专注于个人虔诚，因此成为$orthodox_ADJ$会与政府当局的目标。"
 waldensian_desc: "$waldensian$派由彼得·瓦勒度创立，是一个强调简朴、贫穷与圣经权威的$christian_ADJ$改革派运动。他们拒绝神职人员的财富、圣徒崇拜以及圣事对救赎的必要性。$waldensian_ADJ$作为异端受到迫害，但其精神在$europe$传播，并经受住了数个世纪的压迫。"
 hindu_desc: "$hindu$并非统一的宗教，而是多种信仰的集合，通常被认为是世界上最古老的宗教传统。其所有信仰与实践被理解为对“正法”（宇宙秩序）的解释，源自古老的吠陀文献。由于其多样性，$hindu_ADJ$包含众多神祇，但并非所有神祇都受到同等崇拜，甚至并非所有$hindu$信徒都认可这些神祇，这取决于他们的具体信仰与取向。印度教的四大主要分支是$vaishnavism$、$shaktism$、$shaivism$和$smartism$。"
 jain_desc: "$jain$是最古老的宗教之一，是一种印度$dharmic_ADJ$宗教，专注于自我实现与解脱生死轮回。它以非暴力与苦行主义为核心，通过#italic 渡津者#!（$dharma$的至高导师）的教义进行修行，并分为天衣派与白衣派。天衣派意为“以天为衣”，其特点是拒绝物质依附与拥有，因此其僧侣不穿衣物，其圣像也更为朴素。白衣派则因其僧侣身着白衣而得名，男女僧侣地位更为平等，与更偏向男性的天衣派形成对比。"
 sikhism_desc: "锡克教根据$character_title_guru$的教义创立，起源于$india$多样的$hindu_ADJ$信仰，并融合了许多$muslim$的影响。它信仰一位造物主“$sikhism_god_name$”，并倡导诚实无私地行事以造福众生。它鼓励通过冥想与沉思、诵经与音乐等方式与神圣连接，从而感知独一真神的存在。"
 druzism_desc: "尽管$druzism_ADJ$起源于$ismaili_school$，但其信徒并不自视为$muslim_ADJ$。除了明显的$muslim$影响外，它还受到其他亚伯拉罕宗教与非亚伯拉罕宗教的影响，形成了一种强调神秘主义与“宇宙心智”的独特信仰，认为所有灵魂在多次转世后将回归其中。"
 judaism_desc: "$judaism$是最早的亚伯拉罕宗教，遵循上帝与摩西所立的约。$judaism_ADJ$的圣经是《塔纳赫》，其中前五卷被称为《妥拉》，是所有$judaism_ADJ$信徒信仰与实践的基础。"
 samaritanism_desc: "撒马利亚派是$samaritan_culture$人的传统信仰，起源于以色列王国灭亡后的$judaism$。$samaritanism$自认为是从摩西时代以来未改变的$israelite_group$，与他们认为被$judaism$篡改的经典形成对比。"
 mandeaism_desc: "$mandeaism$是一种诺斯替宗教，认为施洗约翰是最后的先知，同时也包含$greek_culture$与$iranian_group$文化的影响。尽管它承认其他亚伯拉罕宗教的一些先知，但并不认为亚伯拉罕、摩西或耶稣是$mandeaism_ADJ$的先知。$mandeaism$的神被称为“$mandeaism_god_name$”（Hayyi Rabbi），代表宇宙的创造力量。"
 manichaeism_desc: "$manichaeism$是萨珊帝国时期由先知摩尼创立的一种$iranian_group$宗教，受到诺斯替主义、$zoroastrian$、$christian$与$buddhist$等多种宗教的影响，但认为摩尼是继琐罗亚斯德、佛陀与耶稣之后的最后一位先知。其神学是二元论的，将宇宙描述为光明与黑暗之间的灵性斗争。"
 ibadi_desc: "$ibadi_school_desc$"
 shia_desc: "$shia_ADJ$信仰的基础是穆罕默德指定阿里·本·阿比·塔利卜为其继任者，作为$muslim$的精神与政治领袖。因此，$imamate$职位应按阿里的血统传承，而非穆罕默德的同伴在塞基法会议上选择阿布·伯克尔作为$rank_empire_muslim_ruler_male$时所确立的继承体系。"
 sunni_desc: "$sunni$认为$muslim_ADJ$的领导权在穆罕默德的同伴于塞基法会议上选择阿布·伯克尔作为$rank_empire_muslim_ruler_male$时移交给他，因为先知本人并未指定任何继任者。因此，逊尼派尊崇“正统$rank_empire_muslim_ruler_male$”（穆罕默德之后的四位哈里发）作为治理的典范。"
 nahuatl_desc: "纳瓦特尔宗教是$nahua_group$人的信仰，其众多$nahuatl_god_name$（意为神祇）在至高神奥梅特奥特的统领下组织起来。其他神祇，如$huitzilopochtli_god$、$tlaloc_god$或$quetzalcoatl_god$，常被选为领地或民族的守护神。其关键实践之一是献祭，以向神祇表示敬意并保持他们的眷顾。"
