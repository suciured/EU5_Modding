 christian_desc: "基督教作为重要的亚伯拉罕系宗教，以耶稣基督的生平与教导为核心，强调因信得救及遵行圣经训导。其包含天主教、新教与东正教等主要分支，在全世界范围内都拥有重大影响力，并对全球历史、政治及文化产生深远影响。"
 muslim: "伊斯兰教"
 muslim_ADJ: "穆斯林"
 muslim_desc: "伊斯兰教是由先知穆罕默德于7世纪创立的一神论宗教，信奉独一真主安拉并遵行《$common_string_quran$》教导。其包含逊尼派与什叶派等不同教派，深刻影响了各大洲社会，促进了文化、科学及政治的发展。"
 buddhist: "佛教"
 buddhist_ADJ: "佛教"
 buddhist_desc: "$buddhist$源于佛陀（意为“觉者”，本名悉达多·乔达摩，尊称#italic 释迦牟尼#!）的教导。自$india$发源后广传四方。在传播过程中与各地文化交融，形成了不同$buddhist_ADJ$宗派，对如何通过修行从生死轮回中解脱提出了不同的法门和阐释。"
