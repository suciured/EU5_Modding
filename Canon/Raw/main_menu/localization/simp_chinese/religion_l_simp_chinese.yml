 society_of_jesus_allowed: "《关于战斗的教会的治理》"
 society_of_jesus_allowed_desc: "耶稣会是[GetInternationalOrganization('catholic_church').GetLeaderTitle]的官方代表，并被允许全力传播信仰。"
 cc_witchcraft: "巫术迫害政策"
 cc_witchcraft_desc: "[GetInternationalOrganization('catholic_church').GetName]对巫术和其他神秘主义实践问题的官方立场。"
