 fundamental_law_tt: "这是确立我们信仰根基的根本法律，不容更改"
 nature_tenet: "基督本性论"
 nature_tenet_desc: "亦称为本质（#italic φύσις#!），此教义是我们信仰的核心。它基于无可争议的事实，即耶稣基督具有双重且和谐的本质。人性与神性的共存是我们应努力遵循的共处基础。"
 single_nature: "基督一性论"
 single_nature_desc: "基督仅有一种本质。"
 composite_nature: "基督合性论"
 composite_nature_desc: "基督的神性与人性在降生后合成为一性。（#italic μια φύσις#!）"
 dual_nature: "基督二性论"
 dual_nature_desc: "基督在道成肉身后仍保持区分的神性与人性二性（#italic Δυοφυσιτισμός#!）。"
 separate_nature: "二性分离论"
 separate_nature_desc: "基督虽兼具神性与人性，但二性完全分离。"
 christology: "基督论"
 christology_desc: "基督论研究聚焦于基督的本质属性、位格身份及其神人二性合一问题，是一门精妙的学问。强调基督完全神性的人持守$high_christology$；而其他人则遵循$low_christology$的学说。"
 high_christology: "自上而下的基督论"
 high_christology_desc: "基督确凿无疑为神。"
 low_christology: "自下而上的基督论"
 low_christology_desc: "基督仅为凡人。"
 liturgical_practices: "礼仪传统"
 liturgical_practices_desc: "以圣咏、经文诵读及仪轨为核心的多样化敬拜实践。"
 byzantine_rites: "$BYZ_ADJ$仪轨"
 byzantine_rites_desc: "通过遵循$BYZ_ADJ$司祭推广的仪轨，我们可借取其信仰的部分合法性。"
 local_traditions_and_rites: "本土仪轨"
 local_traditions_and_rites_desc: "强调本土仪轨优于其他传统。"
 catholic_influenced_rites: "[ShowReligionAdjectiveWithNoTooltip('catholic')]影响仪轨"
 catholic_influenced_rites_desc: "引入如弥撒、圣事与时辰礼仪等仪轨，与[ShowReligionAdjective('catholic')]实践相近。"
 essence_tenet: "本质要义"
 essence_tenet_desc: "亦称为性体（#italic ουσία#!），此教义代表神性作为宇宙构造之要素的存在，以及我们竭力全然接纳它的挣扎。"
 accept_essence_tenet: "接纳本质教义"
 accept_essence_tenet_desc: "$accept_aspect_key$"
 deny_essence_tenet: "拒绝本质教义"
 deny_essence_tenet_desc: "$reject_aspect_key$"
 person_tenet: "位格要义"
 person_tenet_desc: "此教义源于具体实在（#italic υπόστασις#!）的核心概念，探究支撑一切现实的哲学与根本的实在和质料。这一教义在古代辩论中首次出现，作为界定圣三一性质的重要核心要旨再次浮现，描述了三位格共享同一神圣本质。"
 accept_person_tenet: "接纳位格要义"
 accept_person_tenet_desc: "$accept_aspect_key$"
 deny_person_tenet: "拒绝位格要义"
 deny_person_tenet_desc: "$reject_aspect_key$"
 prosopon_tenet: "圣容要义"
 prosopon_tenet_desc: "亦称为“位”（#italic πρόσωπον#!），此教义将神圣身份之概念与位格（#italic υπόστασις#!）联系在一起，旨在强调神明与信徒中位格的独特性与价值。"
 accept_prosopon_tenet: "接纳圣容要义"
