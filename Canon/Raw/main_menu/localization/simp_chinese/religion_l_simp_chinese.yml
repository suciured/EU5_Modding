 hanafi_school: "哈乃斐学派"
 hanafi_school_desc: "$hanafi_school$以艾布·哈尼法·努尔曼·本·萨比特命名，起源于库法，在[ShowCultureName('farsi_culture')]和[ShowCultureGroupName('turkic_group')]世界（包括北$india$）占据重要地位。虽然$common_string_quran$和圣训的文本来源被优先考虑，但$hanafi_school$的追随者对来源持包容态度，并在教法学中运用类比（格亚斯）、司法裁量（伊斯提哈桑）和地方习俗（欧尔夫）。一些人认为它是各学派中最灵活的。"
 hanbali_school: "罕百里学派"
 hanbali_school_desc: "$hanbali_school$以艾哈迈德·本·罕百里命名，主张避免任何思辨神学（凯拉姆）。$hanbali_school$的追随者坚持认为《$common_string_quran$》和圣训是教法学的唯一正确来源，并应以字面意义和传统主义的方式解释。尽管它被认可为有效的教法学派，但很少有国家积极推广$hanbali_school$，甚至一度被阿拔斯王朝哈里发禁止。"
 maliki_school: "马立克学派"
 maliki_school_desc: "$maliki_school$以马立克·本·艾奈斯命名，在[ShowSubContinentName('north_africa')]和[ShowRegionName('iberia_region')]尤为盛行。该学派的教法学主要基于本·艾奈斯及其学生塞赫农的著作和解释，如《穆宛塔》和《穆达瓦纳》所述。$maliki_school$的重要学习中心之一是靠近[ShowLocationName('tunis')]的凯鲁万大清真寺。"
 shafii_school: "沙斐仪学派"
 shafii_school_desc: "$shafii_school$以伊玛目沙斐仪命名，在[ShowRegionName('arabia_region')]、[ShowSubContinentName('east_africa')]和东[ShowContinentName('asia')]的[ShowReligionGroupAdjective('muslim')]信徒中尤为突出。与其他教法学派不同，$shafii_school$拒绝将司法裁量（伊斯提哈桑）和公共利益（伊斯提斯拉赫）作为$sharia$教法来源，仅依赖《$common_string_quran$》或圣训中的文本内容。"
 zahiri_school: "扎希里学派"
 zahiri_school_desc: "$zahiri_school$主张严格遵守《$common_string_quran$》的文本，并专注于其外在或表面意义。他们认为，不能从文本中得出任何未在文本中明确表达的结论，否则$muslim_god_name$早已明确表达。"
 ashari_school: "艾什尔里学派"
 ashari_school_desc: "$ashari_school$以经典权威和理性主义为核心，由艾布·哈桑·艾什尔里于9世纪创立。他关于宇宙由原子构成的教义成为$ashari_school$主张的基础，即所有物质和时间均由$muslim_god_name$创造，同时相信自由意志与宿命。"
 maturidi_school: "马图里迪学派"
 maturidi_school_desc: "$maturidi_school$神学学派以艾布·曼苏尔·马图里迪命名，是源自$hanafi_school$教法学派的一支[ShowReligionAdjective('sunni')]神学学派，提倡对经典的理性解释，并强调信仰优于个人行为。"
 athari_school: "圣训学派"
 athari_school_desc: "$athari_school$拒绝理性解释经典，主张严格阅读《$common_string_quran$》和圣训文本，视其为唯一权威。反对任何形式的宗教创新，拒绝任何不基于《$common_string_quran$》文本的理性。"
 mutazili_school: "穆尔太齐赖学派"
 mutazili_school_desc: "$mutazili_school$受希腊和印度哲学及理性主义影响，拒绝《$common_string_quran$》与$muslim_god_name$共存的观念，主张经典逻辑上应晚于造物主。它捍卫理性，只要其有助于理解宗教事务，并支持邪恶源于人类因自由意志所犯的错误。"
 wahhabi_school: "瓦哈比学派"
 wahhabi_school_desc: "$wahhabi_school$脱胎于[ShowReligiousSchoolName('hanbali_school')]，是一场复兴运动，反对常见的苏菲主义实践、如敬礼圣人和朝觐拱北，鼓励回归[ShowReligionGroupName('muslim')]最初世代的虔诚和实践。"
 ismaili_school: "伊斯玛仪派"
 ismaili_school_desc: "$ismaili_school$以伊斯玛仪·本·贾法尔命名，他是贾法尔·萨迪克的继任者，曾是法蒂玛王朝的主要信仰派别，但自其衰落以来已失去许多影响力。$ismaili_school$包含许多日益分歧的分支，并在许多方面比[ShowReligiousSchoolName('jafari_school')]或[ShowReligiousSchoolName('zaidi_school')]更注重[ShowReligionAdjective('shia')]信仰的隐秘元素。"
 jafari_school: "贾法里学派"
 jafari_school_desc: "$jafari_school$以第六任伊玛目贾法尔·萨迪克命名，重视伊斯兰教法专家的独立推理，并优先于类比，还允许一种持续预定时间的临时婚姻。"
 zaidi_school: "栽德派"
 zaidi_school_desc: "$zaidi_school$又称“五伊玛目派”，以穆罕默德之子阿里的孙子栽德·本·阿里命名，遵循其《教法总集》中的教义。$zaidi_school$追随者强调正义和人类责任，并源自支持栽德反抗伍麦叶王朝的人。$zaidi_school$完全拒绝许多[ShowReligionAdjective('shia')]信徒所实践的塔基亚原则，是与[ShowReligionName('sunni')]最相似的派别。"
 imamiya_school: "伊玛目派"
 imamiya_school_desc: "$imamiya_school$又称“十二伊玛目派”，认为穆罕默德的继任者阿里之后有十二位由神意选定的无过错的伊玛目。最后一位伊玛目马赫迪预计将作为人类的救世主回归，最终在世界上实现正义与和平。他们主要遵循[ShowReligiousSchoolName('jafari_school')]教法学。"
 nizari_school: "尼扎里派"
 nizari_school_desc: "$nizari_school$声称尼扎尔·本·穆斯坦绥尔是其父亲去世后法蒂玛王朝的真正继任者，并反对阿夫达尔·沙汗沙拥立穆斯塔利·比拉的政变。他们从[ShowReligiousSchoolName('ismaili_school')]分裂而出，从许多其他分支中获得了追随者，并遵循[ShowReligiousSchoolName('jafari_school')]教法学，注重多元化和接受差异。"
 mustali_school: "穆斯塔利派"
 mustali_school_desc: "$mustali_school$与[ShowReligiousSchoolName('nizari_school')]对立，接受穆斯塔利·比拉登上法蒂玛王朝王位。尽管起源于[ShowRegionName('egypt_region')]，但后来通过传教活动传播到西$india$。"
 alevism_school: "阿列维派"
 alevism_school_desc: "$alevism_school$遵循哈吉·贝克塔什·瓦利的教义，是一种融合神秘学派，源自[ShowReligiousSchoolName('imamiya_school')]，但融入了[ShowReligionName('tengri')]信仰和古老的[ShowCultureGroupName('turkic_group')]信仰传统。它也吸收了苏菲派的一些方面，如精神领袖的存在和神秘主义实践。"
 alawi_school: "阿拉维派"
 alawi_school_desc: "$alawi_school$又称努赛里派，宣称[ShowReligionAdjective('shia')]信仰中的第一位伊玛目阿里·本·阿比·塔利卜是$muslim_god_name$本身的显现。他们在仪式和神学上与[ShowReligionAdjective('shia')]信仰的其他部分有显著不同，相信轮回并允许饮酒。"
 ibadi_school: "伊巴德派"
 ibadi_school_desc: "该学派起源于哈瓦利吉派，其早期追随者虽支持阿里·本·阿比·塔利卜，但因其接受仲裁而与之决裂。在阿卜杜拉·本·伊巴德领导下，$ibadi_school$逐渐与哈瓦利吉派的激进立场划清界限，形成较为温和的教义体系。伊巴德派对$muslim_ADJ$各教派持包容态度，其法学理念与其他主流学派存在诸多共通之处。"
 bektashi_school: "拜克塔什教团"
 bektashi_school_desc: "以哈吉·拜克塔什·瓦利命名，据说其是阿里·本·阿比·塔利卜的后裔。苏菲主义的$bektashi_school$同时尊重先知穆罕默德的所有圣门弟子。尽管起源于[ShowReligionAdjective('sunni')]传统，但其教义与实践融合了多种其他传统的信仰实践，形成了独特的综合体系。"
 chishti_school: "契斯提教团"
 chishti_school_desc: "$chishti_school$发源于[ShowLocationName('chishti_sarif')]，主张远离世俗权力，强调宽容与爱的核心价值。其灵修实践通过音乐与诗歌建立与$muslim_god_name$之爱的连接。"
 khalwati_school: "哈尔瓦提教团"
 khalwati_school_desc: "$khalwati_school$得名于独处隐修（哈尔瓦）的实践，强调个人个人仪式与灵修的重要性，包括了退隐与苦行。"
 mevlevi_school: "梅夫勒维教团"
 mevlevi_school_desc: "$mevlevi_school$以旋转舞闻名，其教义基于贾拉勒丁·穆罕默德·鲁米的教导。其核心教义强调爱为[ShowReligionGroupName('muslim')]的本质，并通过旋转仪式实现与安拉的合一。"
 naqshbandi_school: "纳克什班迪教团"
 naqshbandi_school_desc: "$naqshbandi_school$可追溯至贾法尔·本·穆罕默德·萨迪克，比其他学派更强调伊斯兰教法（$sharia$）的价值。其核心实践包括默念与意识。"
 qadiri_school: "卡迪里教团"
 qadiri_school_desc: "$qadiri_school$由阿卜杜勒·卡迪尔·吉拉尼创立，强调严格遵守[ShowReligionAdjective('sunni')]教法。其组织架构采取分散式领导，允许各地中心根据本地传统灵活实践，这一特性促使其发展出多个分支。"
 safavid_school: "萨法维教团"
 safavid_school_desc: "$safavid_school$由萨菲丁·伊斯哈格·阿尔达比勒基于[ShowReligiousSchoolName('shafii_school')]教义创立，后逐渐转向[ShowReligiousSchoolName('imamiya_school')]思想。其核心教义强调灵性热忱与信仰坚定，引导信徒在宇宙秩序中定位自我。"
 shadhili_school: "沙兹里教团"
 shadhili_school_desc: "$shadhili_school$遵循阿布·哈桑·沙兹里的教义，主张通过日常沉思与时刻铭记$muslim_god_name$实现灵性提升。其核心实践强调将[ShowReligionGroupName('muslim')]教义融入日常生活，以此实现存在转变。"
 suhrawardi_school: "苏赫拉瓦迪教团"
 suhrawardi_school_desc: "$suhrawardi_school$遵循阿布·纳吉布·苏赫拉瓦迪的教义，并深受[ShowLocationName('baghdad')]的朱奈德哲学影响。其核心教义强调追求真知与对$muslim_god_name$的忠诚，主张通过克制自然欲望满足灵性需求。"
 din_i_ilahi_school: "丁伊拉贺教团"
 din_i_ilahi_school_desc: "$din_i_ilahi_school$借鉴蒙古法典（扎撒），将所有宗教视为通向真理的不同教派。允许在领土范围内的自由思想。"
 isawiyya_school: "伊萨维教团"
 isawiyya_school_desc: "$isawiyya_school$被视为最神秘的苏菲传统宗派之一，其根源可追溯至[ShowRegionName('maghreb_region')]地区。其灵修实践以诗篇与祈祷为核心，发展出独特的仪式体系。"
 imperial_court: "朝廷"
 imperial_court_desc: "朝廷由皇室成员及其伴随的公家或贵族家族组成。他们不仅维护天皇的不可侵犯性，还确保皇位继承的稳定与正统。"
 shogunate_court: "幕府"
 shogunate_court_desc: "幕府以将军为核心，并由强大的武家成员担任顾问。尽管他们在国家事务中发挥重要作用，但始终不会完全放弃自己氏族利益。"
 ikko_ikki: "一向一揆"
 ikko_ikki_desc: "$SECT_JOUDO_SHINSHUU$（脱胎于$buddhist$$SECT_PURE_LAND_SCHOOL_NAME$）的狂热追随者组成了名为“$ikko_ikki$”的联盟。尽管主要由农民组成，但他们不断提出的要求和频繁的起义已不仅仅是地方性的麻烦，而是对统治秩序的持续挑战。"
 religious_sects: "宗派"
 religious_sects_desc: "追随佛陀的道路一直存在不同的选择，甚至在神道中，各派的故事和教义也存在差异。每个宗派都试图说服他人追随自己的方式，但这些不同的信仰路径都可能为社会带来独特的益处。"
 kirishitan_monks: "切支丹"
 kirishitan_monks_desc: "自西方人抵达日本海岸以来，他们带来了陌生的外来宗教，并引入了他们尊崇的“新佛陀”耶稣。尽管与他们的互动需要容忍其信仰的存在，但这一外来宗教本身也可能为日本社会带来新的启发与益处。"
