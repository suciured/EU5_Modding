 rmaism_desc: "$rmaism$$common_folk_religion_desc$"
 romuva_desc: "这是$lithuanian_group$人的传统信仰，包含完整的神祇体系，以及对自然与祖先的崇敬。其仪式在火坛周围进行，伴随着圣歌或“达伊诺斯”的吟唱。"
 salishan_totemism_desc: "$salishan_totemism$$common_folk_religion_desc$"
 sanamahism_desc: "$sanamahism$$common_folk_religion_desc$"
 sapmi_shamanism_desc: "这是$sapmi$人的传统宗教实践，包含众多自然与动物灵体，以及对死者的崇敬。某些动物，如驯鹿与熊，受到特别尊崇。"
 muinaisusko_desc: "这是是$finnish_language$人民的传统信仰，包含众多神祇，其中最普遍的是害羞的雷神乌科。它也包含对死者的崇敬与萨满实践，同时与附近其他宗教共享一些特征。"
 satsana_phi_desc: "$satsana_phi$$common_folk_religion_desc$"
 shamanism_desc: "萨满教是一系列以萨满为核心的信仰与实践，萨满是能够与灵界互动并利用灵体或灵性能量影响物质世界的个体。其灵体、神祇或仪式的具体内容可能有所不同，但灵界与物质世界互动的核心理念存在于所有$shamanism_ADJ$实践中。"
 tengri_desc: "$tengri$是$turkic_group$与$mongolian_group$族群的一种$shamanism_ADJ$信仰，以天空之神$tengri_god_name$为中心，将其视为宇宙的化身。然而，它也包含其他神祇，并崇敬自然、居住其中的神祇以及祖先。"
 totemism_desc: "$totemism$$common_folk_religion_desc$"
 tungusic_shamanism_desc: "$tungusic_shamanism$$common_folk_religion_desc$"
 vainakh_paganism_desc: "$vainakh_paganism$$common_folk_religion_desc$"
 yukaghir_shamanism_desc: "$yukaghir_shamanism$$common_folk_religion_desc$"
 yupik_shamanism_desc: "$yupik_shamanism$$common_folk_religion_desc$"
 yazidism_desc: "雅兹迪教起源于$iranian_group$传统，同时也包含$judaism$、$christian$与$muslim$的元素。它认为宇宙由上帝创造，但他任命“孔雀天使”塔乌西·梅莱克统治它。尽管它受到其他宗教的许多影响，尤其是在其神秘实践中，但其核心植根于古代$iranian_group$宗教。"
 zoroastrian_desc: "琐罗亚斯德教是一种古老的$iranian_group$宗教，遵循查拉图斯特拉（也称琐罗亚斯德）的教义与《阿维斯塔》经典。它基于善与恶的二元宇宙观，描述了神阿胡拉·马兹达与破坏灵安格拉·曼纽之间的永恒冲突，并预言善将最终战胜恶。"
 common_folk_religion_desc: "是指其信徒自古以来传播并坚持的本地信仰、神话、传统和习俗。"
