 invisible_church: "无形教会"
 invisible_church_desc: "[GetInternationalOrganization('catholic_church').GetLeaderTitle]仅为信仰象征角色，教义问题权威归于各国统治者。"
 cc_veneration_of_saints_and_reliquaries: "圣徒与圣髑敬礼"
