 norse_desc: "$scandinavian_region$半岛古日耳曼人的古老信仰，包含众多神祇，如阿萨神族与华纳神族，其中最著名的是奥丁与托尔。它认为宇宙由世界树尤格德拉希尔的九个不同领域组成，其中米德加尔特是人类居住之地。"
