 forbid_christological_debates_tenet: "禁止基督论辩论"
 forbid_christological_debates_tenet_desc: "$reject_aspect_key$"
 double_sabbath_tenet: "双安息日"
 double_sabbath_tenet_desc: "自摩西时代起，安息日即为归于神的圣日。它仍可保留为安息之日，亦可被周日的“主日”取代。"
 allow_double_sabbath_tenet: "允许双安息日"
 allow_double_sabbath_tenet_desc: "周日与周六皆被视为神圣。"
 forbid_double_sabbath_tenet: "禁止双安息日"
 forbid_double_sabbath_tenet_desc: "既已在周日庆祝主日，便无需再守安息日。"
