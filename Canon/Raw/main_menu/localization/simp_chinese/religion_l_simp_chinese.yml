 deny_prosopon_tenet: "拒绝圣容要义"
 deny_prosopon_tenet_desc: "$reject_aspect_key$"
 christological_debates_tenet: "基督论辩论"
 christological_debates_tenet_desc: "关于基督本质、对兄弟教派的立场及崇拜本质的论辩，乃维系我们信仰鲜活的生命线！"
 allow_christological_debates_tenet: "允许基督论辩论"
