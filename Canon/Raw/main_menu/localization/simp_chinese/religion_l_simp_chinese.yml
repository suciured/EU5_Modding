 change_religious_aspect_inti: "更换崇拜神祇"
 change_religious_aspect_desc: "为我们[country_s]的[religion|e]版本更换[religious_aspect|e]。"
 change_religious_aspect_select_which: "选择要更换的[religious_aspect|e]"
 appease_the_gods: "安抚众神"
 appease_the_gods_desc: "我们的众神因愤怒而需要安抚，为此我们将举行盛大的献祭仪式，以平息神明的怒火。"
 ceremonial_festivals: "举办节庆"
 ceremonial_festivals_desc: "每月我们都会举行一次祭祀节，以纪念一位特定的神明。这一次，我们将采取一些特别的仪式，使节庆更加隆重与独特。"
 explanation_ceremony_tt: "[ShowCultureName('nahua_culture')]历法的每个月有20天，每个月都能庆祝一个特定的神明节日。它们的庆祝活动各不相同，从而为我们的社会带来不同的效果。"
 atlcahualo_tt: "止水节围绕生育和播种展开。我们可以获得[ShowModifier('atlcahualo_mass')]"
 tlacaxipehualiztli_tt: "剥人皮节围绕着春天的到来、生育和萌芽展开。我们可以获得[ShowModifier('tlacaxipehualiztli_mass')]"
 tozoztontli_tt: "小守夜节围绕着种植和播种展开。我们可以获得[ShowModifier('tozoztontli_mass')]"
 huey_tozoztli_tt: "大守夜节围绕玉米、种子和播种展开。我们可以获得[ShowModifier('huey_tozoztli_mass')]"
 toxcatl_tt: "牺牲节围绕着更新与复苏展开。我们可以获得[ShowModifier('toxcatl_mass')]"
 etzalcualiztli_tt: "沐水节围绕着新作物和旱季结束展开。我们可以获得[ShowModifier('etzalcualiztli_mass')]"
 tecuilhuitontli_tt: "小神节围绕着谷物展开。我们可以获得[ShowModifier('tecuilhuitontli_mass')]"
 huey_tecuilhuitli_tt: "大神节围绕着贵族和嫩玉米展开。我们可以获得[ShowModifier('huey_tecuilhuitl_mass')]"
 tlaxochimaco_tt: "献华节围绕着鲜花和贸易展开。我们可以获得[ShowModifier('tlaxochimaco_mass')]"
 xocotl_huetzi_tt: "落实节围绕着水果和丰收展开。我们可以获得[ShowModifier('xocotl_huetzi_mass')]"
 ochpaniztli_tt: "扫路节围绕丰收和净化展开。我们可以获得[ShowModifier('ochpaniztli_mass')]"
 teteo_eco_tt: "神临节围绕着我们众神的降临展开。我们可以获得[ShowModifier('teteo_eco_mass')]"
 tepeilhuitl_tt: "山神节围绕着山脉展开。我们可以获得[ShowModifier('tepeilhuitl_mass')]"
 quecholli_tt: "绮羽节围绕着狩猎展开。我们可以获得[ShowModifier('quecholli_mass')]"
 panquetzaliztli_tt: "引旗节围绕着部落庆典和惠齐洛波奇特利的诞生展开。我们可以获得[ShowModifier('panquetzaliztli_mass')]"
 atemoztli_tt: "启水节围绕着雨水展开。我们可以获得[ShowModifier('atemoztli_mass')]"
 tititl_tt: "伸展节围绕着我们的长者展开。我们可以获得[ShowModifier('tititl_mass')]"
 izcalli_tt: "重生节围绕着生育、水和播种展开。我们可以获得[ShowModifier('izcalli_mass')]"
 nemontemi_tt: "年底为期五天不详的“闲停日”中，人们不会庆祝任何节日，因为只会发生不好的事情。"
 open_war_path: "开辟战途"
 open_war_path_desc: "我们将派遣使者前往邻国，与他们一同庆祝鲜花战争。"
 flower_war_cb_against_country_tt: "我们将对选定的邻国[country|e]获得一个[ShowCasusBelliName('cb_flower_wars')][casus_belli|e]"
 pilgrimage_to_cholula: "[ShowLocationName('cholollan')]朝圣"
 pilgrimage_to_cholula_desc: "[ShowLocationName('cholollan')]是我们信仰体系中最神圣的城市，也是一个受欢迎的朝圣地。派遣我们的统治者作为朝圣者前往，我们的王国将获得吉兆。"
 reform_society_action: "重塑社会"
 reform_society_action_desc: "是时候让我们的社会经历一场巨大的变革，以全力保护我们的人民免受敌人的侵害了。我们将抛弃那些过时的信念和管理方法，在这动荡的时期中，我们将勇敢地拥抱未来。"
 commence_reform_society_disaster_tt: "[ShowDisasterName('reform_society')][disaster|e]将会#R 开始#!。#Y 如果此灾难以成功结束，将获得以下奖励：#!"
 eligible_for_reform_society_disaster_tt: "我们已经实施了[ShowGenericActionName('reform_society_action')][action|e]"
 #Inti
 inti_ceremonial_festivals: "举办节庆"
 inti_ceremonial_festivals_desc: "每月我们都会举行一次庆典节庆，并围绕不同的主题展开。这一次，我们将投入政府力量与民同乐，使节庆更加隆重与独特。"
 zamay_quilla_tt: "在公历元月，即斋省月，庆祝活动围绕着生育和玉米的生长展开。"
 hatun_pucuy_quilla_tt: "在公历二月，即缠麻月，庆祝活动围绕着鲜花和丰收展开。"
 pacha_pucuy_quilla_tt: "在公历三月，即地熟月，庆祝活动围绕着土地的成熟展开。"
 ayrihua_quilla_tt: "在公历四月，即收憩月，庆祝活动围绕着丰收和休息展开。"
 aymoray_quilla_tt: "在公历五月，即藏黍月，庆祝活动围绕着谷物的晾晒展开。"
 haucai_cusqui_quilla_tt: "在公历六月，即太阳月，庆祝活动围绕着冬至和太阳的重生展开。"
 chacra_conaqui_quilla_tt: "在公历七月，即析田月，庆祝活动围绕着军队及其军队的威仪展开。"
 chacra_yapuy_quilla_tt: "在公历八月，即播植月，庆祝活动围绕着玉米、育种和播种展开。"
 coia_raymi_quilla_tt: "在公历九月，即月母月，庆祝活动围绕着庄稼的秧苗展开。"
 uma_raymi_quilla_tt: "在公历十月，即观苗月，庆祝活动围绕着雨水展开。"
 ayamarca_raymi_quilla_tt: "在公历十一月，即亡者月，庆祝活动围绕着逝者展开。"
 capac_raymi_quilla_tt: "在公历十二月，即大岁月，庆祝活动围绕着摒弃旧事物和迎接新生展开。"
 sacrifice_noble_blood: "献祭贵族"
 sacrifice_noble_blood_desc: "我们的神明需求子民的血液以维持天地间的平衡。而贵族的血液最为纯净且珍贵，因此他们肩负着通过仪式将自己的血献祭给神明的责任。"
 sacrifice_noble_blood_tt: "所选角色有死亡的风险"
 mayan_ceremonial_festivals: "举办节庆"
 mayan_ceremonial_festivals_desc: "每个维纳尔（相当于20天）我们都会举办一次庆典节庆，并围绕不同的主题展开。我们将投入政府力量与民同乐，使节庆更加隆重与独特。"
 uinal_pop_tt: "在波普·维纳尔期间，庆祝活动围绕着更新和净化展开。"
 uinal_uo_tt: "在沃·维纳尔期间，庆祝活动围绕着祭司和神谕展开。"
 uinal_zip_tt: "在西普·维纳尔期间，人们围绕着爱与医药的[ShowGodName('coatlicue_god')]女神展开庆祝。"
 uinal_zotz_tt: "在索茨·维纳尔期间，祭司与官员会进行净化斋戒。"
 uinal_zec_tt: "在塞克·维纳尔期间，庆祝活动围绕着蜂蜜展开。[ROOT.GetCountry.GetReligion.GetGodName]会接受用蜂蜜制成的雕像作为祭品，养蜂人会慷慨地将蜂蜜分发给人们。"
 uinal_yaxkin_tt: "在亚什金·维纳尔期间，庆祝活动围绕着孩子们展开，他们将在这一天踏上继承父母的手艺的道路。"
 uinal_xul_tt: "在舒尔·维纳尔期间，庆祝活动围绕着[ShowGodName('quetzalcoatl_god')]和战士们的最高领袖展开。"
 uinal_mol_tt: "在莫尔·维纳尔期间，养蜂人向[ROOT.GetCountry.GetReligion.GetGodName]祈祷花朵的盛开，以确保来年的丰收。"
 uinal_chen_tt: "在琴·维纳尔和亚什·维纳尔期间，神庙经历了翻新，陶制神像及其火盆被新制作的替代品所取代。"
 uinal_zac_tt: "在萨克·维纳尔期间，庆祝活动围绕着狩猎之神展开，并为猎人在仪式性献祭之外的杀戮进行赎罪。"
 uinal_ceh_tt: "在塞赫·维纳尔期间，庆祝活动围绕着一场盛大的宴会展开，宴会上会焚烧大量的柯巴脂熏香。"
 uinal_mac_tt: "在马克·维纳尔期间，庆祝活动围绕着[ROOT.GetCountry.GetReligion.GetGodName]的面包展开，人们会点燃许多火堆，并在其中焚烧动物的心脏。"
 uinal_kankin_tt: "在坎金·维纳尔期间，我们不举行任何庆祝活动。"
 uinal_muan_tt: "在穆安·维纳尔期间，[ShowGoodsName('cocoa')]的种植人们会向[ROOT.GetCountry.GetReligion.GetGodName]献祭一只可可色的狗。"
 uinal_pax_tt: "在帕什·维纳尔期间，小村社的领袖和祭司们来到他们的首都，共同敬拜[ROOT.GetCountry.GetReligion.GetGodName]。"
 uinal_kayab_tt: "在卡亚布·维纳尔和库姆库·维纳尔期间，每个村庄都会举行自己的节日，并为接下来五天不祥的日子做准备。"
 uinal_uayeb_tt: "在为期五天名为“瓦耶布”的不详之日，人们不举行任何庆祝活动，因为任何活动都注定以悲剧收场。"
 #(Semi) Generic Aspects
 adoptionism: "嗣子论"
 adoptionism_desc: "我们的信条主张：耶稣基督于受洗或复活后方成为上帝之子，而非永恒具有神性。"
 adult_baptism: "成人洗礼"
 adult_baptism_desc: "基于对耶稣基督宣示信仰并加入地方信众团体，成人受洗者坚信救赎恩典与教会成员资格乃神所赐。受洗者须亲口表明信仰，此恩无法转移或代受。"
 aniconism: "反圣像主义"
 aniconism_desc: "任何具象化象征均属偶像崇拜或人为造作，并非表达我主信仰的正确方式。我们拒绝接受所有形象化宗教符号，其他基督教派别使用的十字架亦在此列。"
 asceticism: "禁欲主义"
 asceticism_desc: "物质享受会阻碍我们认识神圣真理。唯有摒弃奢侈、保持简朴生活，才能获得灵性觉醒。"
 bread_and_wine: "饼酒同领"
 bread_and_wine_desc: "我们坚信圣餐必须同时领受饼与酒才有效，包括平信徒亦如此。神职人员需向全体信徒分发酒与饼两种形式的圣餐。"
 clerical_poverty: "神职清贫"
 clerical_poverty_desc: "神职人员不可积累财富，应当舍弃世俗财物，专注侍奉神而非世俗事务。"
 crown_as_head_of_faith: "君主乃信仰之首"
 crown_as_head_of_faith_desc: "教会不再从属于外部腐败的神权机构。所有宗教事务由世俗统治者裁决，君主成为信仰最高领袖。"
 freedom_to_preach: "宣讲自由"
 freedom_to_preach_desc: "尽管信徒存在分歧，各教派都享有宣讲自由，前提是心怀对神的敬畏。"
 gnosticism: "诺斯替主义"
 gnosticism_desc: "诺斯替主义以灵知（#italic gnosis#!）为个人救赎核心。我们通过寻求灵性觉悟脱离物质世界，回归神圣领域。"
 individual_creeds: "个人信纲"
 individual_creeds_desc: "允许信徒自行制定信纲，以此促进多元观点的形成，推动信仰进步！"
 monasticism: "隐修制度"
 monasticism_desc: "美食享乐会干扰神圣侍奉。进入偏远修道院隐居是避免此类诱惑的最佳方式。"
 modalism: "形态论"
 modalism_desc: "我们坚信上帝是绝对独一的存在，圣三（圣父、圣子、圣灵）只是神在不同时期显现的形态。"
 organized_through_bishops: "主教任命制"
 organized_through_bishops_desc: "与其完全废除主教任命制度，不如让主教以区域管理者的身份服务教会。"
 pacifism: "和平主义"
 pacifism_desc: "使人和睦的人有福了，因为他们必称为神的儿子。"
 parish_registers: "教区登记册"
 parish_registers_desc: "所有洗礼、婚礼、葬礼的详细信息必须记录在教区登记册。各堂区教区需准备专用册籍，保存在双锁保险箱中。"
 participation_women: "女性平等参与"
 participation_women_desc: "女性在教会中享有与男性平等的参与权，我们将推行普遍规则，确保男女待遇一致。"
 rejection_of_sacraments: "拒行圣礼"
 rejection_of_sacraments_desc: "我们的教义拒绝大多数基督教圣礼，因其本质为物质形式且无关紧要。唯有灵性部分能使人更亲近神。"
 sola_fide: "唯独信心"
 sola_fide_desc: "善行无法取悦神。我们仅因神恩得赦免，此恩典通过其独子耶稣基督赐予我们。"
 sola_scriptura: "唯独圣经"
 sola_scriptura_desc: "圣经是上帝传达给人类的真言，是基督教教义的唯一权威。一切没有引用圣经支持的宗教行为都将被斥为异端。"
 soli_deo_gloria: "唯独神的荣耀"
 soli_deo_gloria_desc: "人类的一切成就，都只有以对上帝的赞美为献礼才能创造。"
 translated_bibles: "译经运动"
 translated_bibles_desc: "将圣经译为国民语言，可使其以触及心灵和启迪思想的方式获得通达神的最佳路径。"
 usury_allowed: "允许取息"
 usury_allowed_desc: "收取利息的货币贷款现在已被允许，这种贷款使放贷者致富，不再会被视为罪孽。"
 war_sermons: "战时布道"
 war_sermons_desc: "战乱时期，信仰维系着人们的希望。即使在最黑暗的时刻，我国的教会也将手持圣典，坚持布道，以此鼓舞民众的士气。"
 #Bogomilism
 five_doors: "五门修行"
 five_doors_desc: "部分民众实践着一种冥想方式：关闭房屋所有门，同时开启#italic 五感之门#!。我们将全面推行此修行法。"
 holy_cooperation: "神圣协作"
 holy_cooperation_desc: "我们将转向倡导并积极参与生产劳动。此理念将延伸至农业社区，效仿早期基督徒的神圣协作社群模式。"
 twelve_emissaries: "十二使徒议会"
 twelve_emissaries_desc: "受部分社群组织启发，我们将从长者与完人中选举十二名智者组成最高议会，但不建立严格等级制度。"
 #Catharism
 consolamentum: "神慰圣事"
 consolamentum_desc: "因生活过程必然伴随对罪孽的悔恨，为纯洁进入天堂并亲近神，接受#italic 慰藉礼#!成为必要。民众临死前通过此礼得赦罪。"
 pescatarianism: "鱼素主义"
 pescatarianism_desc: "动物是转世灵魂的载体，因此我们不能食用它们。鱼类是自然生成的生物，并不被视为动物，所以可以食用。"
 the_perfects: "完人"
 the_perfects_desc: "特别虔信神与人类美德者称为“完人”。这些男女因奉献接受#italic 慰藉礼#!成为完人。与常人不同，完人一生接受两次#italic 慰藉礼#!：晋位时与临终前。"
 #Paulicianism
 baptism_by_fire: "烛礼洗礼"
 baptism_by_fire_desc: "我们的信仰并不认可水洗礼的永久，正如施洗者圣约翰所承认的那样。只有用燃烧的蜡烛触碰一个人头部的四个方向，才能实现永久的洗礼。"
 name_change: "更名传统"
 name_change_desc: "我们社群深知名字的力量。信仰领袖常改为圣保罗追随者之名，民众则用主保圣徒居所地名命名定居点。"
 paulician_canon: "保禄正典"
 paulician_canon_desc: "我们拒绝《旧约》及其先知，正如他们不接纳彼得的书信一般。唯圣保禄之言方为天启。"
 punishment_by_stoning: "石刑惩异"
 punishment_by_stoning_desc: "在我们的社区，石刑是惩处宗教异见者的常见手段，这一行为可能继承自安纳托利亚传统。"
 #Calvinism
 arminianism: "阿民念派"
 arminianism_desc: "阿民念派是以荷兰改革宗神学家雅各·阿民念所提出的人道主义与多元主义神学思想为基础的派别。"
 gomarism: "戈马尔派"
 gomarism_desc: "弗朗西斯·戈马尔反对传播伯拉纠主义的雅各·阿民念，并试图在他们二人共同执教的大学中建立新的神学学院。"
 instituionalized_arminianism: "制度化的$arminianism$"
 instituionalized_arminianism_desc: "$arminianism_desc$此宗教运动现已在我国制度化。"
 instituionalized_gomarism: "制度化的$gomarism$"
 instituionalized_gomarism_desc: "$gomarism_desc$此宗教运动现已在我国制度化。"
 #Hussite
 adamite_services: "天体礼拜"
 adamite_services_desc: "亚当派的信条要求其信徒在进行礼拜时应赤身裸体。洗脱了身份地位和文化的浮饰，我们在上帝的眼里都是平等的，这都提醒着我们，人类在犯下堕落的原罪之前，曾共同享受着人性和天真的愉悦。"
 punishment_of_sin: "罪罚平等"
 punishment_of_sin_desc: "所有有罪者都将被等量齐观的惩罚，无论财富和地位。即使是尊贵之人也不能逾越天主的法律。"
 #Lutheranism
 justified_conflicts: "义战论"
 justified_conflicts_desc: "我国的新教会正遭遇异教和异端的威胁。在自我防卫战争中，教会将以圣经正当化我们的冲突。"
 pietism: "虔敬主义"
 pietism_desc: "虔敬主义强调每位信徒的个人虔敬，注重内在转变以践行虔诚基督徒生活。"
 #Anglican
 prima_scriptura: "圣经首位论"
 prima_scriptura_desc: "尽管《圣经》必须被视为救赎的核心来源，但它不能被视作神圣启示的唯一来源。"
 demand_church_tax: "开征使徒税"
 demand_church_tax_desc: "在我们需要的时候，所有通过[ShowEstatePrivilegeName('apostolic_tax_privilege')]这一[estate_privilege|e]向我们承诺提供财政援助的国家，都将以主的名义受召来履行这一承诺。"
 20_years_cd: "该互动冷却时间为#Y 20#!年"
 every_catholic_asked_to_pay_tt: "所有实施了[ShowEstatePrivilegeNameWithNoTooltip('apostolic_tax_privilege')][estate_privilege|e]的[ShowReligionAdjective('catholic')]国家将被要求缴纳税款。收到的金额取决于我国的政府的[estate_power|e]\n"
 demand_church_tax_price: "开征使徒税花费"
 request_aid: "请求教廷援助"
 request_aid_desc: "我们的修会是信仰的坚固堡垒，是真信者的捍卫者，也是抵御一切企图伤害我们人民之人的坚实盾牌。为我们的事业提供援助，是[GetCountry('PAP').GetGovernment.GetRulerTitle]首先应该考量的职责。"
 request_aid_price: "请求教廷援助花费"
 placitum_regium: "王之敕令"
 placitum_regium_desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle]对我国事务的干涉已经持续太久，君主的权威绝不应向[GetCountry('PAP').GetAdjective]的宝座低头！我们明确规定，[papal_bull|e]只有在经过我国政府批准后才能生效。"
 once_per_ruler: "该行动[ruler|e]在一生中只能使用一次。"
 request_cardinal_seat: "请求任命枢机"
 request_cardinal_seat_desc: "当前的枢机团中显然缺乏能代表我国远见的人士。我们应请求将国内一座[ShowBuildingTypeName('cathedral')]擢升为[ShowBuildingTypeName('seat_of_cardinal')]，以此确保我们的影响力不致衰减。"
 request_cardinal_tt: "如果得到[GetCountry('PAP').GetAdjective]批准，所选择[location|e]将获得一座[ShowBuildingTypeName('seat_of_cardinal')]。"
 recently_requested_cardinal: "已经有国家最近请求任命了一位枢机"
 remove_cardinal_seat: "移除枢机座堂"
 remove_cardinal_seat_desc: "当前形势下，参与枢机团事务显然对我们不利。鉴于这些枢机对我国事务的潜在干涉风险，我们应从领土内撤销一处[ShowBuildingTypeName('seat_of_cardinal')]。"
 remove_cardinal_tt: "指定[location|e]将失去[ShowBuildingTypeName('seat_of_cardinal')]"
 invite_foreign_cleric: "邀请外国神职人员"
 invite_foreign_cleric_desc: "我们将从另一个国家请来一位经验丰富的神职人员。此举会惹恼我们的本地[actor.GetGovernment.GetEstateName('clergy_estate')]，但这位外国神职人员的专业知识或许极为宝贵。"
 invite_foreign_cleric_tt: "一位属于[ShowEstateTypeName('clergy_estate')]，拥有高[adm|e]、中[dip|e]和低[mil|e]的外国[actor.GetReligion.GetAdjective][character|e]将抵达我国。"
 cc_indulgences: "The Purchase of Indulgence"
 cc_indulgences_desc: "[GetInternationalOrganization('catholic_church').GetName]对大赦问题的官方立场。"
 limited_indulgences: "《从此往后》"
 limited_indulgences_desc: "[ShowReligionAdjective('catholic')]信徒可通过慈善减少在炼狱中受罚的刑期，如施舍或向[GetInternationalOrganization('catholic_church').GetName]捐赠财物。"
 unlimited_indulgences: "《天主的独生子》"
 unlimited_indulgences_desc: "大赦销售广泛且高度商业化。信徒可直接从[GetInternationalOrganization('catholic_church').GetName]成员处购买大赦，甚至为尚未犯下的罪行预购赦免。"
 no_financial_indulgences: "《纵然主的羊群》"
 no_financial_indulgences_desc: "任何形式的购买大赦行为，即便是施舍，也是被禁止的。"
 cc_papal_authority: "教宗权威"
 cc_papal_authority_desc: "[GetInternationalOrganization('catholic_church').GetName]对教宗权威问题的官方立场。"
 ultramontanism: "教宗至威主义"
 ultramontanism_desc: "[GetInternationalOrganization('catholic_church').GetLeaderTitle]对[GetInternationalOrganization('catholic_church').GetName]拥有强大权能。[GetInternationalOrganization('catholic_church').GetLeaderTitle]永无谬误。"
 gallicanism: "国教会自主主义"
 gallicanism_desc: "拒绝[GetInternationalOrganization('catholic_church').GetLeaderTitle]的绝对权威，$gallicanism$将同等重要性赋予国家权威。"
 conciliarism: "公会议至上主义"
