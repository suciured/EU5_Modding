 #Norse
 #aesirs
 odin_god: "奥丁"
 odin_god_desc: "$odin_god$是阿萨神族的众神之父。他为了追求无尽的智慧，不惜献祭一目，更将自己悬挂于世界树九天九夜，终于领悟了卢恩符文的奥秘。"
 worship_odin_god: "$worship_title1$$odin_god$$worship_title2$"
 worship_odin_god_desc: "$worship_desc1$[ShowGodName('odin_god')]$worship_desc2$"
 tor_god: "托尔"
 tor_god_desc: "$tor_god$是阿萨神族中的重要神祇，被尊为雷神与风暴之神，同时也是人类的保护者及自由民的守护神。"
 worship_tor_god: "$worship_title1$$tor_god$$worship_title2$"
 worship_tor_god_desc: "$worship_desc1$[ShowGodName('tor_god')]$worship_desc2$"
 tyr_god: "提尔"
 tyr_god_desc: "$tyr_god$是阿萨神族的一员，饲狼者以及战神。"
 worship_tyr_god: "$worship_title1$$tyr_god$$worship_title2$"
 worship_tyr_god_desc: "$worship_desc1$[ShowGodName('tyr_god')]$worship_desc2$"
 #vanirs
 njord_god: "尼奥尔德"
 njord_god_desc: "$njord_god$是华纳神族的海神，亦是$freyr_god$与$freya_god$的父亲。他被尊奉为航海与渔业之神，庇佑着所有依靠海洋谋生的人们。"
 worship_njord_god: "$worship_title1$$njord_god$$worship_title2$"
 worship_njord_god_desc: "$worship_desc1$[ShowGodName('njord_god')]$worship_desc2$"
 freyr_god: "弗雷"
 freyr_god_desc: "$freyr_god$是华纳神族的重要神祇，因其执掌丰收、欢愉与和平而备受尊崇。"
 worship_freyr_god: "$worship_title1$$freyr_god$$worship_title2$"
 worship_freyr_god_desc: "$worship_desc1$[ShowGodName('freyr_god')]$worship_desc2$"
 freya_god: "弗蕾亚"
 freya_god_desc: "$freya_god$是华纳神族的重要神祇，被尊奉为爱情、美丽、丰饶与魔法之神。"
 worship_freya_god: "$worship_title1$$freya_god$$worship_title2$"
 worship_freya_god_desc: "$worship_desc1$[ShowGodName('freya_god')]$worship_desc2$"
 #chanka_culture
 uscovilca_god: "乌斯科维尔卡"
 uscovilca_god_desc: "[ShowGodName('uscovilca_god')]是[ShowCultureName('chanka_culture')]人的创世神。"
 #chincha_culture
 chinchaycamac_god: "钦查卡马克"
 chinchaycamac_god_desc: "[ShowGodName('chinchaycamac_god')]是[ShowCultureName('chincha_culture')]人的主神。"
 #Aztec
 tlaloc_god: "特拉洛克"
 dzahui_god: "扎维"
 chaac_god: "恰克"
 tlaloc_god_desc: "[ShowGodName('tlaloc_god')]是美索美洲众神中的雨神。"
 huitzilopochtli_god: "维齐洛波奇特利"
 huitzilopochtli_god_desc: "[ShowGodName('huitzilopochtli_god')]是[ShowLocationName('tenochtitlan')]人的太阳、战争和人祭之神。"
 quetzalcoatl_god: "魁札尔·科亚特尔"
 kukulkan_god: "库库尔坎"
 quetzalcoatl_god_desc: "[ShowGodName('quetzalcoatl_god')]是美索美洲众神中的生命、风和智慧之神。"
 tezcatlipoca_god: "特斯卡特利波卡"
 tezcatlipoca_god_desc: "[ShowGodName('tezcatlipoca_god')]是美索美洲众神中的黑暗无常之神。"
 xiuhtecuhtli_god: "修特库特利"
 kawiil_god: "卡威尔"
 huehueteotl_god: "休赫特奥特尔"
 xiuhtecuhtli_god_desc: "[ShowGodName('xiuhtecuhtli_god')]是美索美洲众神中的火神。"
 coatlicue_god: "科瓦特利奎"
 coatlicue_god_desc: "[ShowGodName('coatlicue_god')]是美索美洲众神中的丰饶女神。"
 #Hindu
 ganesha_god: "犍尼萨"
 ganesha_god_desc: "$ganesha_god$是[ShowReligionName('hindu')]中的重要[god|e]，通常以象头形象出现，被视为幸运与智慧的象征。"
 shiva_god: "湿婆"
 shiva_god_desc: "$shiva_god$是[ShowReligionName('hindu')]的主要[gods|e]之一，也是[ShowPolicyName('shaivism')]的至高存在。他是苦行与瑜伽的庇护者。"
 shakti_god: "萨克蒂"
 shakti_god_desc: "$shakti_god$是[ShowReligionName('hindu')]中的重要[goddess|e]，被视为宇宙的根本能量。在[ShowPolicyName('shaktism')]中，她被尊为“提毗”，即至高[goddesses]，许多其他[goddess]也被视为$shakti_god$的不同化身，有些甚至能变化为多种形态。"
 vishnu_god: "毗湿奴"
 vishnu_god_desc: "$vishnu_god$是[ShowReligionName('hindu')]的主要[gods|e]之一，也是[ShowPolicyName('vaishnavism')]的至高存在。他被视为至高存在，并以十种[avatars|e]的形式显现在地球上。"
 surya_god: "苏利耶"
 surya_god_desc: "$surya_god$是[ShowReligionName('hindu')]中的太阳[goddess|e]，也是[ShowPolicyName('smartism')]的主要神祇之一。"
 samkhya_school: "数论派"
 samkhya_school_desc: "$samkhya_school$是基于理性的二元论学派,对其他[ShowCultureGroupName('indian_group')]哲学学派影响深远。它认为世界由物质与精神构成，而知识只能通过感知和理性推理获得。"
 yoga_school: "瑜伽派"
 yoga_school_desc: "$yoga_school$在许多方面与$samkhya_school$相似，同样将宇宙视为二元性，并将感知和理性视为获取知识的途径。然而，它补充道，系统的实践与实验也是获得知识与解脱的必要条件。"
 nyaya_school: "正理派"
 nyaya_school_desc: "$nyaya_school$是一个现实主义学派，专注于方法论与逻辑作为获取知识的手段。它指出，我们的痛苦源于错误知识导致的误解，而正确的知识将带来解脱。"
 vaisheshika_school: "胜论派"
 vaisheshika_school_desc: "$vaisheshika_school$是一个自然主义、原子论的学派，主张所有物质宇宙由原子构成，而我们的所有经验都源于这些原子的聚合与相互作用。因此，对经验世界的完全理解将带来知识。"
 mimamsa_school: "弥曼差派"
 mimamsa_school_desc: "$mimamsa_school$专注于文本解释与批判性分析的方法论。因此，它更注重文献学、语言哲学与语言分析。"
 vedanta_school: "吠檀多派"
 vedanta_school_desc: "$vedanta_school$是一个影响深远且多样化的学派，专注于研究吠陀，主张这些文集是知识的主要来源，并认为灵性事务超越人类的任何感知与推理。"
 #avatars
 matsya_avatar: "摩蹉"
 matsya_avatar_desc: "$matsya_avatar$是[ShowGodName('vishnu_god')]的第一个[avatar|e]，以鱼的形象出现，被认为能保护人类免受洪水与水生动物的侵害。"
 kurma_avatar: "俱利摩"
 kurma_avatar_desc: "$kurma_avatar$是[ShowGodName('vishnu_god')]的第二个[avatar|e]，以龟或鳖的形象出现，被视为支撑世界的巨龟，因其稳固与坚定而受到尊崇。"
 varaha_avatar: "筏罗诃"
 varaha_avatar_desc: "$varaha_avatar$是[ShowGodName('vishnu_god')]的第三个化身，以[avatar|e]的形象出现，因其将大地从海中托起并带来秩序而受到尊崇。"
 narasimha_avatar: "那罗星诃"
 narasimha_avatar_desc: "$narasimha_avatar$是[ShowGodName('vishnu_god')]的第四个[avatar|e]，以狮子的形象出现，被视为邪恶的毁灭者与迫害的庇护。"
 vamana_avatar: "筏摩那"
 vamana_avatar_desc: "$vamana_avatar$是[ShowGodName('vishnu_god')]的第五个[avatar|e]，以侏儒的形象出现，因其击败篡位者巴利并将天界统治权归还因陀罗而受到尊崇。"
 parashurama_avatar: "持斧罗摩"
 parashurama_avatar_desc: "$parashurama_avatar$是[ShowGodName('vishnu_god')]的第六个[avatar|e]，以战士的形象出现，因其对抗暴虐与压迫的国王而受到尊崇。"
 rama_avatar: "罗摩"
 rama_avatar_desc: "$rama_avatar$是[ShowGodName('vishnu_god')]的第七个[avatar|e]，也是最受欢迎的化身之一。他是史诗《$ramayana$》中的核心人物，被视为理想人格的化身与正法的最佳追随者。"
 krishna_avatar: "奎师那"
 krishna_avatar_desc: "$krishna_avatar$是[ShowGodName('vishnu_god')]的第八个[avatar|e]，也是[ShowReligionName('hindu')]中最受崇拜的化身之一。他是慈悲、保护与爱的象征。"
 buddha_avatar: "佛陀"
 buddha_avatar_desc: "历史上的佛陀乔达摩·悉达多，在[ShowReligionName('hindu')]中被认为是[ShowGodName('vishnu_god')]的第九个[avatar|e]。他因以教义迷惑阿修罗并使其放弃正法，从而确保提婆的胜利而受到尊崇。"
 kalki_avatar: "迦乐季"
 kalki_avatar_desc: "$kalki_avatar$是[ShowGodName('vishnu_god')]的第十个也是最后一个[avatar|e]，预言他将到来以结束当前腐化堕落的“争斗时”，并通过清除世间的不义来更新世界。"
 shakti_common_desc: "是[ShowReligionName('hindu')]中的重要[goddess|e]，也被[ShowPolicyName('shaktism')]认为是[ShowGodName('shakti_god')]或提毗的主要化身之一。她代表了"
 durga_avatar: "难近母"
 durga_avatar_desc: "$durga_avatar$$shakti_common_desc$力量、母性与保护，同时也象征毁灭与战争。"
 kali_avatar: "迦梨"
 kali_avatar_desc: "$kali_avatar$$shakti_common_desc$时间、创造、力量、毁灭与死亡。因其消灭邪恶的能力而受到尊崇，最显著的特征是她伸出的红色舌头。"
 parvati_avatar: "雪山神女"
 parvati_avatar_desc: "$parvati_avatar$$shakti_common_desc$爱、美丽、生育与母性，同时也是[ShowGodName('shiva_god')]的妻子。"
 lakshmi_avatar: "吉祥天女"
 lakshmi_avatar_desc: "$lakshmi_avatar$$shakti_common_desc$财富、繁荣、幸运与丰裕，同时也是[ShowGodName('vishnu_god')]的妻子。"
 saraswati_avatar: "辩才天女"
 saraswati_avatar_desc: "$saraswati_avatar$$shakti_common_desc$知识、艺术、智慧与学习，同时也是创造之[god|e]梵天的妻子。"
 chhinnamasta_avatar: "断头女神"
 chhinnamasta_avatar_desc: "$chhinnamasta_avatar$$shakti_common_desc$矛盾、自我牺牲、死亡与不朽，以及自我实现。她通常被描绘为裸体且断头，站在一对交合的夫妇之上。"
 chandi_avatar: "旃提"
 chandi_avatar_desc: "$chandi_avatar$$shakti_common_desc$对抗邪恶的毁灭力量。"
 tripura_sundari_avatar: "三界美神"
 tripura_sundari_avatar_desc: "$tripura_sundari_avatar$$shakti_common_desc$[ShowGodNameWithNoTooltip('shakti_god')]的至高本质，即宇宙的终极能量与至高意识。"
 bhuvaneshvari_avatar: "世界母神"
 bhuvaneshvari_avatar_desc: "$bhuvaneshvari_avatar$$shakti_common_desc$作为世界母亲的提毗。"
 tara_avatar: "度母"
 tara_avatar_desc: "$tara_avatar$$shakti_common_desc$提毗的凶猛一面，类似于[ShowAvatarName('kali_avatar')]，但作为引导者与庇护者而受到尊崇。"
 hindu_branch_spec: "印度教传统"
 hindu_branch_spec_desc: "代表了这一[hindu_branch|e]所遵循的具体传统与信仰。"
 vaishnavism: "毗湿奴派"
 vaishnavism_desc: "$vaishnavism$是以崇拜[ShowGodName('vishnu_god')]及其十个[avatars|e]为核心的[hindu_branch|e]。"
 shaivism: "湿婆派"
 shaivism_desc: "$shaivism$是将[ShowGodName('shiva_god')]视为至高[god|e]的[hindu_branch|e]。这一[hindu_branch]更注重苦行和瑜伽。"
 shaktism: "性力派"
 shaktism_desc: "$shaktism$是以崇拜母神（称为提毗或[ShowGodName('shakti_god')]）为核心的[hindu_branch|e]，她以多种不同的形式被代表和尊崇。"
 smartism: "传承派"
 smartism_desc: "$smartism$是不认为任何[god|e]高于其他神的[hindu_branch|e]，而是平等崇拜五位[gods]：[ShowGodName('ganesha_god')]、[ShowGodName('shiva_god')]、[ShowGodName('shakti_god')]、[ShowGodName('vishnu_god')]和[ShowGodName('surya_god')]。"
 dummy_1: "印度教支派占位符1"
 dummy_2: "印度教支派占位符2"
 dummy_3: "印度教支派占位符3"
 dummy_4: "印度教支派占位符4"
 dummy_5: "印度教支派占位符5"
 #Jainism
 mula_sangh_school: "根本僧团"
 mula_sangh_school_desc: "意为“根源”，指源自昆达昆达（公元2世纪[ShowReligionAdjectiveWithNoTooltip('jain')]僧侣，著有多部[ShowReligionAdjectiveWithNoTooltip('jain')]哲学文献）的原始[ShowReligionName('jain')]实践，亦是[ShowReligionNameWithNoTooltip('jain')]天衣派最重要的导师传承。"
 balatkara_gana_school: "勇护伽那"
 balatkara_gana_school_desc: "作为[ShowReligiousSchoolName('mula_sangh_school')]的分支，[ShowReligionName('jain')]$balatkara_gana_school$僧团创立于8世纪，由$STR_ADJ$王朝建立者奠基，属于[ShowReligionNameWithNoTooltip('jain')]最古老的传承之一。"
 kashtha_sangha_school: "木钵僧团"
 kashtha_sangha_school_desc: "一个著名的[ShowReligionAdjective('jain')]天衣派僧团，活跃于北$india$与西印度，由洛哈查里亚（即苏达摩斯瓦米）创立。苏达摩斯瓦米是大雄——第二十四代（即最后一代）渡津者——的第五弟子。"
 upkesa_gaccha_school: "顶髻伽差"
 upkesa_gaccha_school_desc: "白衣派[ShowReligionName('jain')]最古老的僧团，遵循第二十三代渡津者波栗湿缚（胁尊者）的法脉，与大多数追随大雄法脉的派别不同。"
 kharatara_gaccha_school: "严行伽差"
 kharatara_gaccha_school_desc: "亦称#italic Vidhisangha#!或#italic Vidhimarga#!，分别意为“法会”与“正法之径”。此白衣派僧团视自身实践为唯一灵性正道，鼓励严格恪守纯洁性、宗教教义与经典，不容丝毫偏离。"
 tapa_gaccha_school: "苦行伽差"
 tapa_gaccha_school_desc: "由阿阇梨贾·格特旃陀罗·苏里（被称为“禅修者”）创立，此白衣派僧团鼓励对宗教人物的尊崇与圣殿朝圣。"
 tristutik_gaccha_school: "三颂伽差"
 tristutik_gaccha_school_desc: "亦称圣典伽差（Agama Gaccha），此白衣派僧团在仪式中专注于对渡津者的虔信与尊崇，视其为唯一值得崇拜者。"
