 ratovantany_god: "拉托万塔尼"
 ratovantany_god_desc: "$ratovantany_god$是[ShowReligionAdjective('fomba_gasy_religion')]中的地神，与[ShowGodName('zanahary_god')]立约创造人类。"
 andrianerinerina_god: "安德里亚内里内里纳"
