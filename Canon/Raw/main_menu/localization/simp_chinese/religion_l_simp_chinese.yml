 doom.1.title: "末日降临！"
 doom.1.desc: "尽管我们的祭司们尽了全力，[ROOT.GetCountry.GetReligion.GetGodName]似乎并不满意，巨大的灾难即将降临我们的国家。如果我们希望在这个周期的尽头幸存下来，并进入一个更加繁荣的新周期，我们必须愿意不惜一切代价进行牺牲。诸神正在等待我们的鲜血祭品。"
 doom.1.a: "牺牲统治者的全族！"
 adopt_ometeotl: "独尊双生之主"
 adopt_ometeotl_desc: "尽管我们的宗教具有多神教的性质，但在我们的上层社会中，仅仅崇拜一位名为“#italic 奥梅特奥特尔#!”（直译为双生之神）的神祇已成为普遍的风气。祂具有一切神祇都拥有的神力，并将这些神力视为这尊神祇本身的外在表现。既然如此，我们将把#italic 奥梅特奥特尔#!尊奉为我们独一的神。"
 elevate_patron_god: "赐能守护神祇"
 elevate_patron_god_desc: "在[ShowCultureName('nahua_culture')]的每个邦国中，通常会选择一位神祇作为其主神，并对其给予比其他神祇更高的崇拜。我们不仅将我们的守护神置于信仰体系的最高位置，更将其视为我们宗教的核心与主要神祇。"
 establish_cihuacoatl: "设立蛇女职位"
 establish_cihuacoatl_desc: "我们将设立“蛇女”（#italic 西瓦科亚特尔#!）一职，其职能类似于宰相。#italic 蛇女#!负责处理城市的日常统治事务，而统治者能够集中精力应对更重要的国家问题，从而有助于统治者更高效地管理王国。"
 expand_cuahpipiltin: "扩大军役贵族"
 expand_cuahpipiltin_desc: "我们将在社会中创建一个新的阶层：军役贵族（#italic Cuāhpipiltin#!），他们通过服役获取上流地位，与传统的血统贵族（#italic Pīpiltin#!）形成制衡。这一阶层不仅通过军事服务提拔成员，还会从其他部落或附庸中吸纳人才。"
 increase_militarism: "推崇尚武精神"
 increase_militarism_desc: "我们的战士通过捕获俘虏，为神灵的祭祀提供了最重要的祭品。为了确保这种俘虏的持续流入，我们应进一步推动社会的军事化。"
 institute_flower_wars: "发动鲜花战争"
 institute_flower_wars_desc: "由于我们的社会依赖于牺牲，我们需要一种有效的方式来获取更多祭品。通过发动“鲜花战争”，我们可以与邻国达成公平的战斗协议，使双方都能献上俘虏，共同安抚我们的神明。"
 legal_reforms: "实行律法改革"
 legal_reforms_desc: "尽管我们的城邦已有成文法规，但这些法规需要随着[ShowCultureName('nahua_culture')]社会的变化而不断调整，以适应我们新的需求与挑战。"
 raise_sacrifice_rate: "扩大献祭规模"
 raise_sacrifice_rate_desc: "我们的神为人类献出了他们的血，我们因此欠下了一笔无法偿还的债。然而，现有的血祭数量似乎不足以满足神明的渴求。为此，我们将增加献祭的频率与普及度，以更快地补充神明的血液。"
