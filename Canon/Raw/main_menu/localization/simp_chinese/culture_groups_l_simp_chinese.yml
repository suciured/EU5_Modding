l_simp_chinese:
 #Culture Groups
 andean_group: "安第斯"
 andean_group_desc: "居住于安第斯山脉或其附近地区的山地居民，早已适应了与高原多样气候和复杂地形完美契合的生活方式。这种共同的生活方式维系着安第斯山脉丰富多元的文化与文明。"
 arabian_group: "半岛阿拉伯"
 arabian_group_desc: "阿拉伯半岛的土地上生活着形形色色的族群。从也门的高地到中部的绿洲，这些民族都已适应了严酷的自然环境和生存条件。"
 arabic_group: "阿拉伯"
 arabic_group_desc: "伍麦叶哈里发国的兴衰对其治下的大部分族群产生了深远影响，虽然帝国早已灭亡，但他们的影响力和文化却得到了延续。"
 baltic_group: "波罗的"
 baltic_group_desc: "波罗的人是生活在波罗的海东南岸的诸族群，虽然与斯拉夫人同源，但他们早在罗马帝国的时代便已分化。几个世纪以来，与诸德意志族群以及斯拉夫族群的接触，建立了一种独特的身份认同。不仅那些仍保留着原始宗教的波罗的语族群，甚至众多生活在那里的基督教德意志族群也被冠以“波罗的人”的称呼。"
 finnic_group: "芬兰"
 finnic_group_desc: "芬兰族群生活中芬兰湾两侧。虽然他们保持着强大的身份认同，但却面临着斯堪的纳维亚和德意志人的双重入侵威胁。"
 amazigh_group: "阿马齐格"
 amazigh_group_desc: "阿马齐格人，又被称为柏柏尔人，是来自北非的一个族群。他们强烈的身份认同与几个世纪前入侵并持续塑造他们家园的阿拉伯人产生了冲突。"
 bohemian_group: "波希米亚"
 bohemian_group_desc: "波希米亚王冠领的土地上主要生活着各类斯拉夫人。然而，作为神圣罗马帝国内部最大的诸侯之一，他们不可避免地深深受到了德意志文化和传统的影响。除此以外，大量德意志移民来到波希米亚的土地上定居，进一步扩大了这种影响。"
 british_group: "不列颠"
 british_group_desc: "许多族群都将不列颠尼亚称为家园，凯尔特部落、罗马帝国、日耳曼人、爱尔兰和法兰西的移民潮不断冲击着这片土地，使这里的人口格局自有史以来经历了多重变迁。与欧洲大陆的物理隔绝将岛上的所有民族联系在一起。"
 carpathian_group: "喀尔巴阡"
 carpathian_group_desc: "喀尔巴阡山脉的嶙峋山脊长久塑造着居住于峰谷间人们的生活。与世隔绝的社群适应着变迁的疆界与帝国，培育出与土地紧密相连的韧性。山间隘口与高地堡垒既促进了贸易往来，也筑起了防御屏障。"
 caucasian_group: "高加索"
 caucasian_group_desc: "欧亚交汇之处的高加索是一片山峰林立、峡谷遍布的土地。其壮丽的风景为极度独立的民众提供了庇护，而其山口则吸引了帝国的野心……"
 celtic_group: "凯尔特"
 celtic_group_desc: "曾经，从伊比利亚到安纳托利亚的诸多族群都被统称为凯尔特人，如今，在经历几个世纪的入侵和定居后，凯尔特人被逼到了欧洲崎岖的边缘，蜷缩于大西洋沿岸严苛的一隅之地。"
 chinese_group: "中华"
 chinese_group_desc: "千年来中华大地分分合合，但中国的概念却从未消失。这里的众多族群虽然语言和文化存在很大差异，但却拥有共同的中华认同，自视为中央王国的居民和看守者。"
 confucian_group: "儒家文化圈"
 confucian_group_desc: "受儒家思想和道德观直接或间接影响的众多文化的集合。"
 ethiopian_group: "埃塞俄比亚"
 ethiopian_group_desc: "古老的阿克苏姆王国使埃塞俄比亚人通过埃及与地中海世界建立了联系，进而和希腊和罗马帝国有了贸易往来，同时也带来了基督教。然而，伊斯兰教崛起后，埃塞俄比亚与地中海的联系被切断了，作为仅存的基督教闪米特族群产生了一定程度上的孤立。这创造了一种无视文化差异的共同传承。"
 french_group: "法兰西"
 french_group_desc: "法兰西民族起源于西罗马帝国灭亡后占领该地的日耳曼法兰克人，随着时间的推移，法兰西王国逐渐融合了王国内的其他族群。尽管在习俗和语言上存在差异，但这些族群共同形成了法兰西人的身份认同。"
 german_group: "德意志"
 german_group_desc: "作为一个历史渊源可追溯至古老部落时代的民族，日耳曼人最初以罗马帝国时敌时友的蛮族身份登上历史舞台。数百年后，查理曼帝国与封建制度的兴起重塑了德意志民族的认同，这一进程最终在神圣罗马帝国的建立中达到顶峰。"
 swiss_group: "瑞士"
 swiss_group_desc: "由于其地理位置，生活在瑞士高原和阿尔卑斯山的瑞士人并不完全是德意志人，因为法兰西和意大利文化在瑞士同时存在。"
 greek_group: "希腊"
 greek_group_desc: "民主和哲学的先驱希腊人以其恒久的文化和知识遗产塑造了西方文明。从史诗到古典建筑，他们的贡献贯穿了千年。"
 haudenosaunee_group: "霍迪诺肖尼"
 haudenosaunee_group_desc: "霍迪诺肖尼人是一系列多元族群构成的群体，他们的团结不仅源于语言上的相似性，更根植于共同的社群意识、协作精神与核心信仰。这些共同观念深刻体现在这些族群丰富多样的组织方式之中。"
 hibernian_group: "希伯尼亚"
 hibernian_group_desc: "尽管翡翠绿岛最初由盖尔人定居，但随着征服与殖民，来自不列颠和欧洲大陆的新移民逐渐融入这片土地。甚至于那些拥有异国血统的后代，也可能感受到爱尔兰的深切召唤，从而产生强烈的归属感。"
 hungarian_group: "马扎尔"
 hungarian_group_desc: "马扎尔人，或匈牙利人，是起源于南乌拉尔地区的族群，在匈人、阿瓦尔人、保加尔人和突厥人等其他草原民族的推动河影响下逐渐西迁，最终于阿瓦尔汗国覆灭后在喀尔巴阡盆地定居。这使他们与其欧洲邻国截然不同，而这种差异只会塑造他们的凝聚感。"
 iberian_group: "伊比利亚"
 iberian_group_desc: "伊比利亚半岛，一片充满鲜明对比和丰富历史的土地，孕育了多元的民族群体。从古老的凯尔特人、伊比利亚人和巴斯克人，到后来的腓尼基人、罗马人、西哥特人和摩尔人，这片土地经历了多种文明的浸润。他们在此交融，形成了基督教、穆斯林和犹太人文化共生的独特风貌。从南方生机勃勃的宫廷文化，到北方无畏的骑士精神，伊比利亚的各民族共同编织出一幅传统与抱负交织的画卷。"
 indian_group: "印度"
 indian_group_desc: "“印度人”这一称谓涵盖了印度次大陆上多元而丰富的文化群体。虽然各民族文化独具特色，语言体系也千差万别，但共同的地理环境与天然的四方疆界所形成的独特隔离，为这些文化编织出了共同的历史脉络。"
 indo_aryan_group: "印度‑雅利安"
 indo_aryan_group_desc: "作为入侵印度次大陆的印欧语系族群后裔，这些民族成为北部地区的主导人口。他们的定居塑造了早期吠陀文化，并为众多语言与帝国的形成奠定了基础。"
 dravidian_group: "达罗毗荼语族"
 dravidian_group_desc: "$dravidian_group$人聚集于印度南部三分之一的区域，是$indo_aryan_group$人入侵前次大陆原住民的后裔。尽管入侵者的文化最终渗透到$dravidian_group$社会，他们仍保持着强烈的区域认同特征。"
 tibeto_burman_group: "藏缅"
 tibeto_burman_group_desc: "在历史早期，这些族群从青藏高原迁徙而来，逐渐分布到包括印度在内的多个地区。然而，这些族群的发展轨迹并不一致：有些形成了高度发达的社会体系，而另一些则长期维持着相对原始的部落生存方式。"
 austroasiatic_group: "南亚语系"
 austroasiatic_group_desc: "作为亚洲最古老的文化群体之一，$austroasiatic_group$各民族发展出了多元化的社会形态——从高度发达的文明帝国，到仍保持原始生活方式的丛林部落。"
 tungusic_group: "通古斯"
 tungusic_group_desc: "$tungusic_group$民族分布于满洲及西伯利亚东部大部分地区，传统上以狩猎与贸易为生。这些群体适应了故土的严酷环境，通常以氏族结构作为社会组织形式。"
 austronesian_group: "南岛"
 austronesian_group_desc: "作为分布最广的文化与语系群体之一，$austronesian_group$民族从马达加斯加至复活节岛的辽阔地域皆有定居。他们被誉为卓越的航海者，在殖民过程中传播了技术与物种。"
 iranian_group: "伊朗"
 iranian_group_desc: "伊朗文化源远流长，起源复杂多样。波斯地区的伊朗人是西伊朗民族的后代，他们的祖先曾建立过统治中东的阿契美尼德王朝和萨珊王朝等帝国。穆斯林征服波斯之后，伊斯兰教逐渐融入伊朗文化的肌理，成为伊朗文化中的重要支柱。"
 israelite_group_desc: "作为古希伯来人的后裔，犹太人自失去故土以来便散居于世界各地。他们以信仰和传统为纽带，在各国作为商人、学者和工匠活跃，同时坚守着共同的文化传承。尽管流散于天涯海角，他们却始终保持着团结，这个坚韧的民族始终将重返锡安的希望铭记于心。"
 italian_group: "意大利"
 italian_group_desc: "意大利半岛不仅是由众多王国与城邦构成的多彩拼图，更是文化和影响力的熔炉。从古罗马人到拜占庭人、伦巴第人以及诺曼人，不同民族都在这片土地上留下了深刻的烙印。意大利的各个城邦为了权力和声望进行了激烈的竞争，这不仅催生了繁荣的文化艺术创作，也孕育了慷慨的赞助传统。"
 japanese_group: "日本"
 japanese_group_desc: "根据日本自身的历史记载，自天照大神的神话和初代神武天皇的时代开始，大和民族便世世代代居住在日本列岛。数百年相对孤立的隔绝状态，以及与朝鲜半岛、中华大陆间歇性的交流，共同塑造了日本文明的独特风貌——其语言体系和本土信仰与大陆文明有着显著的差异。尽管内部仍存在多种具有地方特色的文化，但日本民族还是形成了共同而独特的身份认同。"
 jewish_group: "犹太"
 jewish_group_desc: "$jewish_group$人指的是信奉$jewish_group$教的不同种族的宗教群体。"
 jurchen_group: "女真"
 jurchen_group_desc: "$jurchen_group$人崛起于白山黑水之地，这支骁勇善战的民族在12世纪便灭亡了契丹辽朝，建立起强大的金王朝。作为昔日辉煌帝国的缔造者后裔，他们以精湛的骑射技艺闻名于世。时至今日，这个民族依然以其坚韧不拔的精神底蕴和丰富的历史遗产，不断震撼着世界。"
 lithuanian_group: "立陶宛"
 lithuanian_group_desc: "在波罗的海诸民族中，立陶宛人凭借语言的亲缘关系与共同的外部威胁，凝聚力量建立了自己的国家。即便深陷基督教势力的重重包围，他们仍顽强坚守着古老的多神教信仰，这种独特的文化坚持不仅增强了民族凝聚力，更铸就了鲜明的集体认同。"
 polish_group: "波兰"
 polish_group_desc: "在最后一个波兰国家灭亡后，波兰人被分离在不同国家下，他们拥有共同的西斯拉夫传承和强烈的天主教信仰。"
 maghrebi_group: "马格里布"
 maghrebi_group_desc: "北非地区拥有其独特的地理环境，北部毗邻宁静的地中海，南部则与严酷的撒哈拉沙漠接壤。在这里，众多帝国经历了兴衰更迭，孕育出多个极擅适应这一地区生存的独特文化群体。"
 mongolian_group: "蒙古"
 mongolian_group_desc: "各个$mongolian_group$族群发源于中亚广袤草原，承载着延续数个世纪的游牧传统。他们以精湛的骑术与箭术闻名于世，驰骋于辽阔原野，与牧群维系着深厚羁绊。在$genghis_khan_name_no_tooltip$等历史人物的统领下，他们建立了史上最庞大的帝国之一，在征服史册上镌刻下不可磨灭的印记。其历久弥新的文化瑰宝包含马背技艺、呼麦艺术，以及根植于无垠故土的坚韧精神。"
 nahua_group: "纳瓦"
 nahua_group_desc: "居住在墨西哥谷地的$nahua_culture$人以其发达的社会文明、复杂的治理体系以及与周边城邦频繁的军事冲突而著称。"
 nepali_group: "尼泊尔"
 nepali_group_desc: "尼泊尔地区的居民拥有多元的起源与血统。古隆族与塔芒族的根源可追溯至中国西藏地区，而卡斯族与库马翁族则来自印度次大陆。尽管如此，尼泊尔境内多样的文化群体都将喜马拉雅山脉视为共同的家园。"
 netherlandish_group: "尼德兰"
 netherlandish_group_desc: "在这片河网纵横的低洼之地，尼德兰各族群共生共荣。与海洋的持续抗争铸就了他们独特的民族精神，以商业头脑、航海探索与创新精神著称于世。通过贸易往来与治水智慧，他们共同延续着独特的文化血脉。"
 polynesian_group: "波利尼西亚"
 polynesian_group_desc: "海洋民族波利尼西亚人几个世纪以来一直在太平洋的众多岛屿上扩张。尽管彼此隔绝，但生活在岛上的众多族群仍可以追溯到共同的文化传承和语言共通之处。"
 micronesian_group: "密克罗尼西亚"
 micronesian_group_desc: "与他们的波利尼西亚邻居类似，密克罗尼西亚人擅长航海，并殖民了西太平洋数百个岛屿和环礁。"
 puebloan_group: "普韦布洛"
 puebloan_group_desc: "普韦布洛人源自分化前的古普韦布洛族群，后在$shiewhibak_area$地区逐渐演化为多个独立部落。面对这片严酷的土地，他们锤炼出非凡的韧性，不仅创造出精妙的土坯建筑技艺，更发展出$shiewhibak_area$完善的灌溉系统。"
 pyrenean_group: "比利牛斯"
 pyrenean_group_desc: "比利牛斯山脉横亘于法兰西南部与伊比利亚半岛之间，孕育了各个独特的比利牛斯山民民族。这些边陲之地的居民在艰苦环境中形成了紧密纽带，并创造出适应偏远生活的独特社会形态。"
 romanian_group: "罗马尼亚"
 romanian_group_desc: "作为达契亚人与罗马人的后裔，$romanian_group$人主要聚居在瓦拉几亚、摩尔多瓦和特兰西瓦尼亚地区，同时散居于整个巴尔干半岛。尽管被斯拉夫语民族所包围，这些族群却始终保持着鲜明的罗曼语文化特征。他们以坚韧的民族性格闻名于世，将对民间传说的热爱融入了音乐艺术、传统习俗与节庆活动之中。"
 russian_group: "东斯拉夫"
 russian_group_desc: "罗斯人的源头可追溯至9世纪定居于罗斯地区的瓦良格人——来自斯堪的纳维亚的水手和战士。随着时间推移，各个罗斯民族将斯拉夫传统与北欧影响结合起来，逐渐实现了文化融合。作为拜占庭帝国的远邻，他们通过与希腊世界的文化交流和经济往来，最终形成了独特的文明风貌，在艺术、建筑和语言等领域都呈现出多元融合的鲜明特征。"
 scandinavian_group: "斯堪的纳维亚"
 scandinavian_group_desc: "斯堪的纳维亚半岛孕育了多元的民族群体，其形成深受迁徙、贸易与文化交融的历史影响。半岛各王国在保持共同文化传承的同时，也发展出独特的身份认同。以卓越航海技艺与繁荣贸易网络著称的斯堪的纳维亚人，素以精湛的航海技术与治理能力闻名于世。"
 scottish_group: "苏格兰"
 scottish_group_desc: "不列颠群岛北部的居民向来背景多元。土著皮克特人和坎布里亚人在被盖尔人、盎格鲁‑撒克逊人和维京人等异族吸纳入王权后，放弃了旧有生活方式。但当面临考验时，他们仍然会团结起来对抗外来者，并发展成了一个民族：苏格兰人。"
 slavic_group: "斯拉夫"
 slavic_group_desc: "斯拉夫人在罗马帝国时期起源于维斯瓦河和第聂伯河上游地区，几个世纪以来不断扩张，占领了大半个东欧。尽管分离出了不同分支并建立了众多不同的国家，但他们拥有共同的文化祖先。"
 south_slavic_group: "南斯拉夫"
 south_slavic_group_desc: "南斯拉夫是一个多元的族群，包括巴尔干半岛的数个民族。这些民族拥有共同的斯拉夫传承和语言根源，但经过几个世纪的发展已经成为了不同的文化。"
 tatar_group: "鞑靼"
 tatar_group_desc: "鞑靼人的起源可以追溯到中亚的突厥和蒙古族群，被广泛用来指代伏尔加河和克里米亚鞑靼人等游牧部落。每一个子族群都拥有自己独特的历史、语言和文化传统，并主要通过伊斯兰教联系在一起，体现了伊斯兰文化在他们居住的区域的影响力。"
 tibetan_group: "藏"
 tibetan_group_desc: "生活在青藏高原与喜马拉雅山区的藏族人民，早已适应了这里严酷的气候与险峻的地形。"
 turkic_group: "突厥"
 turkic_group_desc: "突厥人自几个世纪以前兴起于亚洲大草原以来已经走过了漫漫长路。他们的土地从黑海到蒙古草原再到波斯，与许多其他文化和族群有了交流，并分化为众多不同的族群，不过仍保留着共同的突厥身份。"
 west_african_group: "西非"
 west_african_group_desc: "尽管在文化、语言乃至宗教信仰方面存在显著差异，但西非与萨赫勒地区的人们却因几个世纪以来的密切互动，孕育出一系列共同的特质。这种独特身份认同的形成，得益于北部的撒哈拉沙漠与南部的茂密丛林所形成的天然屏障——这些相对封闭的地形反而促使当地居民展开了更为频繁的横向交流。"
 malagasy_group: "马尔加什"
 malagasy_group_desc: "马达加斯加岛上的多元族群尽管各具特色，但他们共同的起源可追溯至从东非海岸到东南亚群岛的辽阔地域。"
 thai_group: "泰"
 thai_group_desc: "原初的泰人起源于中国南方，后来迁徙到昭披耶河谷定居，发展出了独特的身份认同，将其原始传统与孟人和高棉人的影响融为一体。"
 shan_group: "掸"
 shan_group_desc: "尽管这个称谓最初源自缅甸语，用于指代迁移到当地的各个傣泰族群，并且与“暹”一词同源。但它最终演变成一个被这些不同族群的傣泰民族共同认同的身份标识。"
