 tribesmen: "部落民"
 nobles_desc: "这些人代表了血统毋庸置疑的富人和有权势者。这些[pops|e]提供了领导[country|e]的主要[characters|e]。"
 clergy_desc: "我们[country|e]的精神领袖们，神职[pops|e]组成了一个团体，他们控制着我们的宗教传统，并教育我们的人民了解我们信仰的奥秘。"
 burghers_desc: "这些人代表了[country|e]的商业阶层，统治了经济和金融。他们大多数居住于[towns_and_cities|e]，在那里他们通过生产性[buildings|e]提升财富。"
 peasants_desc: "这些人代表了我们统治的普通民众。他们大多依靠自给农业为生，居住在我们的村庄里。"
 slaves_desc: "这些人代表了被剥夺财产的人，他们为主人采集[raw_materials|e]或在[plantations|e]工作，无论是自然繁衍还是在[markets|e]中购得，他们都被视为商品。"
 tribesmen_desc: "这些人代表了居住于[rural_locations|e]的群体，他们作为农民，牧羊人或渔猎者独自生存，他们仍保持着自己分化的的社会结构和组织，所以我们很难进行管理。"
 laborers_desc: "这些人代表了在我们的[towns_and_cities|e]和[rural_locations|e]从事体力劳动谋生的民众。他们耕种土地，生产、收获和采集作为国家支柱的[raw_materials|e]，或在工厂里从事非技术性劳动。"
 soldiers_desc: "这些人代表了作为[manpower|e]为我们的[armies|e]和[garrisons|e]服役，以及作为[sailors|e]为我们的[navies|e]服役的普通民众。"
