l_simp_chinese:
 stockholm_desc: "这座城镇由雅尔伯吉尔于1252年建立，选址于梅拉伦湖与波罗的海交汇的战略要冲。这一位置使其既能作为控制湖泊通道的堡垒，又可成为连接瑞典内陆与汉萨同盟及波罗的海贸易网络的枢纽。"
 paris_desc: "坐落于塞纳河沿岸的巴黎，从一座朴素定居点崛起为法兰西王冠上的明珠。凭借其大教堂、市场与学府，这里发展成为欧洲最重要的权力与文化中心之一。"
 london_desc: "伦敦在泰晤士河畔孕育成长，从罗马时期的隆迪尼翁演变为英格兰首屈一指的大城市。繁荣的贸易与王室宫廷使其成为王国政治与经济的心脏。"
 rome_desc: "这座台伯河畔的永恒之城曾统御着横跨三洲的庞大帝国。即便帝国已经陨落，罗马仍作为信仰与权威的灯塔延续其辉煌，并成为圣座治下的教廷中枢。"
 jerusalem_desc: "作为信仰与纷争的交汇点，这座圣城同时受到犹太教、基督教与伊斯兰教的尊崇。朝圣者与征服者持续塑造着其神圣而动荡的历史。"
 alexandria_desc: "作为地中海昔日举世瞩目的灯塔，亚历山大港始终是贸易与学术的交汇枢纽。她那巍峨壮丽的大灯塔与典藏浩瀚的图书馆曾昭示着多元文化与帝国在此融合的盛景。"
 constantinople_desc: "圣索菲亚大教堂是她璀璨夺目的冠冕，狄奥多西墙是她坚不可摧的铠甲。君士坦丁堡曾是东罗马帝国的心脏，千年间其财富与辉煌令世界为之渴望。"
 sitges_desc: "中世纪时期，一座城堡矗立在如今市政厅所在的山丘之上。最初，这座城堡归巴塞罗那主教区所有，然而到了12世纪，它被转交给了一个家族，并以该家族的姓氏命名。"
 valladolid_desc: "11世纪末，巴利亚多利德由佩德罗·安苏雷斯伯爵与埃洛·阿方索伯爵在皮苏埃加河桥畔建立，并发展为北梅塞塔高原中心的商业城镇。至14世纪，该城与布尔戈斯并列成为区域最重要城市，并在玛丽亚·德·莫利纳王后摄政期及其孙阿方索十一世统治时期成为主要行政中心。"
 penafiel_desc: "#italic 忠诚之山#!——佩纳菲耶尔于10世纪建在杜罗河谷中段一处战略制高点上，成为对抗科尔多瓦哈里发国边境袭扰战的热点。卡斯蒂利亚伯爵桑乔·加西亚在约1013年对其进行加固并授予《城市特许状》。凭借蓬勃发展的葡萄酒产业，该城逐渐繁荣，最终由权贵唐胡安·曼努埃尔的家族所掌控。"
 toro_desc: "10世纪，莱昂王国为巩固杜罗河谷边境建造了托罗，用于对抗科尔多瓦哈里发国。凭借战略位置及富饶的农田与葡萄园，这座要塞后来发展成为重要城镇。"
 thessaloniki_desc: "长期以来，塞萨洛尼基被视为拜占庭帝国仅次于君士坦丁堡的第二大城市，得天独厚的商业区位赋予了其财富与声望。繁忙的港口承载着意大利与罗马腹地间的贵重商品流通，成为连接东西方的重要桥梁。"
 malmo_desc: "作为扼守厄勒海峡的锁钥，马尔默控制着波罗的海与北海之间的通道。坚固的城墙与警惕的守军使其成为战略与野心交织的权力中心。"
 bilbao_desc: "1300年，毕尔巴鄂由比斯开领主迭戈·洛佩斯·德·阿罗正式建立，并迅速崛起为西班牙北部的重要枢纽。这座城墙环绕的城镇坐落于狭窄的山谷与内尔维翁河口之间，依托其地理优势，发展了强大的造船业，成为卡斯蒂利亚优质美利奴羊毛与本地高品质铁矿砂出口至英格兰和佛兰德港口的主要门户。"
 radom_desc: "该城由皮亚斯特王朝的末代国王卡齐米日三世 “大帝”所扩建，在整个中世纪晚期与文艺复兴时期，这座城市始终保持着重要政治中心的地位。1401年，《维尔纽斯‑拉多姆联盟条约》于此缔结；1505年，议会更在皇家城堡会议上通过了《#italic 非公认，无新法#!》法案。"
 krakow_desc: "起源于瓦维尔山上的村落，965年，“克拉科夫”这一名称首次出现在文献记载中，彼时它已成为著名的商业中心。自1038年起，它成为皮亚斯特王朝波兰君主的驻地，并逐渐发展成为波兰王国的行政、经济与文化中心。"
 megara_desc: "自远古时代建城延续至今，墨伽拉曾由尼索斯、拜扎斯等具有神话色彩国王所统治。该城以强大的海军实力和繁荣的贸易著称，成为希腊半岛的重要强权。古典时代的殖民者从这座城市出发，在地中海沿岸建立了拜占提翁、克森尼索斯和塞利努斯等重要定居点。然而，随着时间的推移，这座城市逐渐湮没于历史长河之中。"
 grojec_desc: "12世纪前，这里一直是当地城堡辖区与波兹南大主教区驻地，但随着时间推移，其重要性逐渐被邻近的切尔斯克取代。"
 gdansk_desc: "公元997年首次见诸史册的格但斯克，诞生于波罗的海沿岸的定居点。作为主要的造船与贸易港口，它确立了东欧最富裕、最具影响力城市的地位。"
 athens_desc: "作为古希腊的文化中心，雅典曾崛起为当时最强大的城邦之一，在与斯巴达、底比斯等古典城邦的激烈竞争中，逐步确立了对爱琴海的海洋霸权。历经马其顿帝国的征服之后，又相继臣服于罗马与拜占庭的统治，城市逐渐走向衰落。1204年后，成为一个十字军国家的首都。"
 wieliczka_desc: "维利奇卡由波兰国王普热梅斯瓦夫二世于1290年因盐矿开采而建立。作为主要矿业城镇，它被授予多项特权，盐矿迅速闻名遐迩。维利奇卡盐矿与博赫尼亚姊妹矿共同组成“#italic 克拉科夫盐矿同业会#!”，官方文献称此地为“#italic 维尔卡索尔#!”（意为#italic “伟大的盐#!）。"
 leksand_desc: "这座位于锡利扬湖南岸的村庄数千年前已有人居住。12世纪初，这里建起了一座教堂，而这座教堂的首位路德宗牧师颇有些名气——因为他正是游戏制作人约翰的先祖。"
 leipzig_desc: "建于1165年的莱比锡坐落于#italic 帝国大道#!与#italic 皇家大道#!的交汇口，逐渐发展为富裕的贸易枢纽。后来，依靠关键的帝国特权，莱比锡成为了皮毛贸易和蓬勃发展的图书产业的重要中心。"
 augsburg_desc: "奥格斯堡帝国自由市，在图拉真皇帝时期曾被称为#italic 奥古斯塔·维德利孔#!，是神圣罗马帝国最古老的城市之一。在中世纪早期末期，奥格斯堡的重要性日益凸显，见证了955年帝国成功抵御入侵的匈牙利人。1276年，随着奥格斯堡获得了鲁道夫·冯·哈布斯堡国王授予的帝国城市权，重要性进一步提高，为未来的繁荣开辟了道路。"
 warsaw_desc: "这座城市最初只是马佐维亚的一个小渔村，在西吉斯蒙德三世于1596年将首都从克拉科夫迁到这里后重要性日益凸显，之后它在十八世纪成长为了波兰最大的城市。也是在十八世纪，这里获得了全方面的发展，为波兰建筑和工艺做出了突出贡献。"
 tunis_desc: "相传，狄多女王于公元前814年在此创建了迦太基城。该城历经三次布匿战争的涂炭后，又由罗马人所重建。而现代意义上的突尼斯城则是阿拉伯人在698年于古城遗址附近新建的。至12世纪，穆瓦希德王朝将其确立为行省首府，随后哈夫斯王朝进一步巩固了其重要地位。"
 heidelberg_desc: "12世纪晚期，海德堡成为莱茵行宫伯爵的驻地，一座著名城堡在此建造。海德堡因拥有德意志第一所大学而闻名，并因此成为学术中心。之后，它成为宗教改革和宽容的中心，普法尔茨选帝侯最终成为了新教联盟的领袖。再后来，海德堡城堡和它标志性的外观吸引了许多诗人来到这座城市，让这里成为了浪漫主义的象征，为城市应当了#italic 浪漫主义之城#!的美称。"
 aviles_desc: "阿维莱斯的历史最早可追溯至10世纪，地处河口的区位优势让这里作为港口获得了重要的战略价值。在附近的高松城堡，阿斯图里亚斯国王阿方索三世下令制作了还愿的胜利十字架，以黄金包裹，珠宝装饰，成为了整个王国的象征。自11世纪开始，阿维莱斯成为了王家城镇，以其海上贸易以及食盐产业而闻名。"
 pingjin_desc: "太原，古称晋阳，因晋祠圣地而闻名遐迩。自公元前5世纪起，一直是山西乃至中国北方的战略重镇。公元979年，宋太宗征服北汉后，采取水淹和焚毁的手段摧毁了古城，随后改设“平晋县”（寓意“平定山西”）。此后，经过漫长的岁月，城池才得以重建，重现往日的繁华。"
 dunstable_desc: "由罗马城市发展而来的修道院小镇；以亨利一世的王宫（1109年）、埃莉诺十字碑（1290年）、亨利八世离婚案（1533年）和克伦威尔征兵地（1642年）闻名。"
 paderborn_desc: "查理曼大帝与教皇利奥三世首次会面的地方，于约公元800年建立主教区。在三十年战争期间被围攻16次。1646年遭瑞典军队蹂躏毁坏。"
 porto_desc: "这座城市被称为#italic 不可征服之城#!，也是葡萄牙国名的来源，并使杜罗河产的波特酒声名远扬至海外。"
 jiaxing_desc: "嘉兴地处吴越交界之地。“嘉”寓意美好祥瑞，“兴”表示昌盛兴旺。"
 torgau_desc: "1452年，选帝侯腓特烈二世在托尔高建造了首个熊坑，此后不断扩建，直至1624年。该熊坑最多可容纳39只熊。"
 changsha_desc: "自建城以来，长沙古城的中心格局两千年来未曾迁移。"
 ningxiang_desc: "宁乡，作为商周时期青铜器的核心出土地，闻名遐迩的最大青铜酒器——#italic 四羊方尊#!，正是在这里历经三千年的沉寂后重现世间。"
 wurzburg_desc: "维尔茨堡作为法兰克尼亚的要塞崛起，于741年成为主教区。中世纪早期，它凭借要塞与美因河贸易路线逐渐繁荣。"
 hanover_desc: "汉诺威从中世纪聚落发展为神圣罗马帝国的重要城市，由韦尔夫家族统治，作为贸易、权力与文化的中心繁荣发展。"
 osnabruck_desc: "奥斯纳布吕克作为中世纪神圣罗马帝国的贸易中心，以主教区地位及主持《威斯特伐利亚和约》谈判而闻名。"
 glasgow_desc: "格拉斯哥作为中世纪主教区而建，依托大教堂逐渐繁荣，获得自治市地位，并建立了一所塑造苏格兰学术传统的大学。"
 neva_desc: "涅瓦河三角洲曾是瓦良格人‑希腊人贸易路线的一部分，1703年在此建起圣彼得堡，此后它作为俄罗斯首都长达两百余年。"
 dubno_desc: "杜布诺的最早记录见于1100年，后来发展为一座以其集市和1492年城堡闻名的沃里尼亚贸易中心，之后又在果戈里的#italic 《塔拉斯·布尔巴》#!中名垂千古。"
 baden_desc: "这座城市由罗马人建立后最初叫做#italic 奥勒留温泉城#!，中世纪早期开始被称为“巴登‑巴登”，巴登边境伯爵的名称由此而来。"
 erbach_desc: "18世纪晚期，埃尔巴赫伯爵弗朗茨一世出于对古董的爱好，资助了当地的一家象牙雕刻行会，后来，埃尔巴赫发展为了一座重要的象牙雕刻中心。"
 manhattan_desc: "这座岛屿最初居住着莱纳佩人，后来荷兰殖民者以价值60荷兰盾的商品购买了这座原住民称之为曼纳哈塔（曼哈顿）的岛。他们将在这里建造一座堡垒，成为新阿姆斯特丹市的权力中心。"
 doncaster_desc: "唐克斯特曾是罗马的达努姆要塞，至1337年已成为约克郡位于北方大道上的集镇，商旅们来往于伦敦与北方运送货物。"
 kitchissippi_desc: "此地以基奇西比河得名，阿尼什纳比人曾在此狩猎贸易，直至英国殖民扩张木材贸易，后使其成为殖民行政中心。"
 saint_marceilin_desc: "圣马塞兰建于11世纪，1337至1340年间作为多芬议会所在地。其以柔软的白霉奶酪闻名，1461年曾进献给路易十一世。"
 caerphilly_desc: "威尔士山谷拥有欧洲最高品质的煤矿，在18世纪后半叶成为炼铁业中心。"
 grenoble_desc: "格勒诺布尔是一座地处法国阿尔卑斯山、规模不大却具有战略意义的城镇，是多菲内地区的首府。它被河流与山脉环抱，城墙环绕其间，巴士底要塞俯瞰全城。生活以教堂为中心，狭窄蜿蜒的街道挤满商人、工匠以及从周边山谷运送货物的农民。"
 kinsale_desc: "金塞尔是爱尔兰南岸一座小而活跃的港口小镇，其深水天然海港为其提供了庇护。渔业和沿海贸易养活了当地大部分人口，商人们用咸鱼、兽皮和羊毛换取来自伊比利亚半岛和法国的葡萄酒、盐和奢侈品。狭窄的街道聚集在码头周围，当地海员与偶尔到来的外国商人在此往来交流。尽管规模不大，但金塞尔的海港使其具有战略价值，成为爱尔兰与欧洲大陆之间的门户。"
 stockton_desc: "斯托克顿是位于蒂斯河北岸的一处盎格鲁 - 撒克逊人聚居地，在主教释放了该镇的农奴之前，这里人口稀少，此后才吸引工匠们迁入。它成了出口羊毛和进口葡萄酒的重要集市，不过直到工业革命时期，这里的人口才显著增加。"
 kunow_desc: "克拉科夫主教区的重要资产，从1281年起建立了一个堂区。它的名字可能来源于貂（波兰语称库纳），在该地区的森林中十分常见。"
 lublin_desc: "卢布林作为定居点建立于12与13世纪之交，并于1317年获得了瓦迪斯瓦夫“肘尺高”授予的特许状。在之后的数个世纪里，这座城市成为了重要的贸易中心，并于16世纪达到黄金时代，由于《卢布林联合》的签署以及广泛的贸易（尤其是与东方的贸易），变得越来越富裕。"
 kendal_desc: "肯德尔始建于公元1世纪，罗马人在肯特河岸修筑要塞。在诺曼人统治下，该镇逐渐发展壮大，1189年，理查德一世国王为筹集十字军东征的资金，将集市经营权授予该镇，此后小镇愈发繁荣。它成为中世纪羊毛贸易的中心，镇上的主要城堡归帕尔家族所有，其中最著名的成员便是亨利八世的王后凯瑟琳·帕尔。"
