l_simp_chinese:
 innovativeness_events.1.title: "新闻自由"
 innovativeness_events.1.desc: "随着平民识字率的提高，大量廉价小出版物，如手册、小诗歌集和小故事书等开始大规模流通。尽管其中不少是民谣、故事和八卦，但也有一些是对我国国家体制、宗教制度的露骨批判。\n一首极其道德败坏的政治性歌谣正广为流传，有些人因此提出应加大对出版业的审查力度，把那些不忠的出版商及其他们的出版物纳入监管。"
 innovativeness_events.1.a: "禁止出版发行。"
 innovativeness_events.1.b: "这只不过是一张纸。"
 innovativeness_events.3.title: "解剖学教室"
 innovativeness_events.3.desc: "[SCOPE.sLocation('doctor_location').GetName]的医生已经开始斥资研究新鲜尸体。医生们声称这是为了获取更多有关人体的知识，对人体的详尽记录会对全人类有益。然而对在早晨发现刚去世亲人的坟墓已被刨开的当地居民来说，“加深对人类解剖学的理解”这个理由缺少说服力。[SCOPE.sLocation('doctor_location').GetNameWithNoTooltip]的居民现在要求我们限制这种可怖的行径，同时阻止盗墓者。"
 innovativeness_events.3.a: "谴责并限制医生。"
 innovativeness_events.3.b: "他们可以解剖罪犯的尸体。"
 innovativeness_events.3.c: "采取措施确保他们总能获取新鲜尸体以供解剖。"
 innovativeness_events.4.title: "外国发明家"
 innovativeness_events.4.desc: "一位来自[SCOPE.sCountry('inventor_country').GetName]的才华横溢的发明家在与[SCOPE.sCountry('inventor_country').GetAdjectiveWithNoTooltip][SCOPE.sCountry('inventor_country').GetGovernment.GetGovernmentType.GetName]当局意见不合后寻求我们的赞助。该发明家被一些人认为是这个时代的伟人之一，创造了许多超出大多数人理解的机械和化学的发明。"
 innovativeness_events.4.a: "让我们收留他！"
 harbored_inventor: "庇护敌国发明家"
 innovativeness_events.4.b: "还是别去惹我们的邻居吧。"
 turned_away_inventor: "回绝发明家"
 innovativeness_events.6.title: "国家赞助"
 innovativeness_events.6.desc: "在一些[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]中，将时间用在实验和哲学思考上变得愈发流行。一些人结成了定期碰面的讨论团体，其他人则通过书信与同样充满求知欲的心灵交流思想。\n这些团体中的一个已经联系了我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]，寻求资助和支持。他们坚称我们的支持会很快为[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]带来巨大的收益。"
 innovativeness_events.6.a: "他们将获得我们的支持。"
 innovativeness_events.6.b: "这就是在浪费时间！"
 innovativeness_events.7.title: "[university_province.GetNameWithNoTooltip]的[ShowBuildingTypeNameWithNoTooltip('university')]"
 innovativeness_events.7.desc: "[university_province.GetName]的[ShowBuildingTypeName('university')]吸引了一批新的师生，他们迫切期望将其现代化，要求投资一个新学院，以便研究所谓的“新科学”，以一种更注重实验的视角和他们认为更脱离教条的方法来探究世界。\n\n当然在现有的科研人员中，有些人反对这些可能的改革。他们认为这些资金应该用于支持现有研究机构，因为新的思想未必会更好。"
 innovativeness_events.7.a: "扩大[ShowBuildingTypeNameWithNoTooltip('university')]规模？听起来是个好主意。"
 innovativeness_events.7.b: "让我们听让我们听从保守派的意见。保守派的意见。"
 innovativeness_events.8.title: "持异议的学术机构"
 innovativeness_events.8.desc: "高等教育机构的录取通常限定主流宗教的信徒，使得希望入学的非国教徒学生考虑非国家赞助的大学。所幸，[ROOT.GetCountry.GetName]有一系列针对不同宗教信徒的非正规学院，往往与某种神学意识形态挂钩。由于学校通常要求当地或国家宗教机构批准，他们的运作或许违反了法律，但是它们能够为不符合入学条件的学生提供教育。"
 innovativeness_events.8.a: "让他们爱咋教咋教。"
 innovativeness_events.8.b: "必须强制实行宗教统一。"
 innovativeness_events.9.title: "论自然哲学"
 innovativeness_events.9.desc: "一位自然科学家，一位前途无量的思想家，同时对其他人来说也是一个危险的煽动者，最近出版了一本新的自然哲学著作，这本书表明我们一直所掌握、并视为寻常的许多知识和观念事实上有可能是错误的。不妙的是，这位思想家还借机对宗教体制加以嘲讽。综上所述，这导致了许多人对这些新观点的强烈反感，有些人认为他应该被监禁和惩罚，而其他人起码要与这篇著作划清界限。"
 innovativeness_events.9.a: "有趣的想法……"
 innovativeness_events.9.b: "我们不能容忍这种亵渎！"
 innovativeness_events.10.title: "不受喜爱的数学家"
 innovativeness_events.10.desc: "像这个时代的许多统治者一样，[ROOT.GetCountry.GetGovernment.GetRuler.GetName]想将杰出的智者聚集在[ROOT.GetCountry.GetGovernment.GetRuler.GetHerselfHimself]的身边以探讨世界的奥妙。他们中的一些人智慧非凡、擅长思辨，而另外一些人则长于独立科学实验或是数学运算。这个时候无疑便会产生极大的竞争，因为[ROOT.GetCountry.GetGovernment.GetRulerTitle]的赞赏对任何思想家、科学家或发明家都是有利的。\n一个才华横溢的傻瓜遭到了同行的嘲笑。他是个优秀的数学家，但极其不擅长辩论。一些人认为放任不管会影响到宫廷的声誉。"
 innovativeness_events.10.a: "随他们说。"
 innovativeness_events.10.b: "他使我们感到难堪。"
 innovativeness_events.11.title: "南方大陆"
 innovativeness_events.11.desc: "亚里士多德等古代学者们就曾推论，在世界的最南端，必定存在着一个巨大的未知大陆。现在，探索地球变得更加便利，探险家、制图师和科学家们再次开始对这个失落的大陆产生兴趣。根据他们推测，迄今为止在该地区发现的一些岛屿可能是大型群岛的界标。但是到遥远的南方去探险是很昂贵的，这需要做大量的准备工作，并发挥我们航海技术的极限。"
 innovativeness_events.11.a: "资助一场研究和探索考察。"
 innovativeness_events.11.b: "这是在浪费时间和资源。"
 innovativeness_events.12.title: "咖啡馆"
 innovativeness_events.12.desc: "咖啡如一场风暴席卷了[ROOT.GetCountry.GetName]，全国各地的城市都建立起了咖啡馆。少量的入场费确保不论是受教育者还是未受教育者，穷人还是富人都能去咖啡馆并加入那里激烈的辩论。讨论的热门话题涵盖了哲学，政治学，流言蜚语以及金融学。咖啡馆已经成为了知识分子们自然的聚会场所，并且逐步成为了辩论和学习的代名词。"
 innovativeness_events.12.a: "支持这种聚会。"
 innovativeness_events.12.b: "危险的思想正在蔓延。"
 innovativeness_events.13.title: "科学仪器"
 innovativeness_events.13.desc: "随着玻璃制造和金属加工技术的新发展，人们能够创造出更精密的科学仪器。借助玻璃透镜，人们能够放大十分遥远或十分细微的物体，对我们的天文学家和自然哲学家们而言堪称无价之宝；而化学家们则可以用更复杂的金属工具磨练他们的手艺。最近的突破使[ROOT.GetCountry.GetName]在生产这些设备方面走在了科学技术的前沿。我们热情期待着随之而来的重大科学发现。"
 innovativeness_events.13.a: "他们能把铅变成黄金了吗？"
 innovativeness_events.14.title: "重农学派"
 innovativeness_events.14.desc: "一种被称为「重农主义」的新经济观点正在[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]中间流行起来。重农主义者认为农业既是一切财富的基础，也是文明诞生的前提。因此，他们认为社会中最重要的成员就是拥有土地并租佃之的地主乡绅。重农主义者反对时下主流的重商主义经济，而倾向于土地放任政策。他们认为，商人显然并不创造财富，只是将富余的产出从一地运往另一地罢了。虽然很多人都认为他们的经济学理论很有深度，但也有些人更看中现存的贸易保护政策带来的既得利益。"
 innovativeness_events.14.a: "或许这值得一试。"
 innovativeness_events.14.b: "地主已经拥有太多特权了。"
 innovativeness_events.15.title: "珍奇屋"
 innovativeness_events.15.desc: "探索新的土地和与遥远的国家开放贸易，给我们的海岸带来了各种有趣的东西。收集这些奇珍并将它们与现世的珍品（诸如肖像画和圣像）一起展示已经成为时尚。这些精彩的收藏品包括来自奇怪或神话动物的奖杯，来自未知文化的文物，稀有矿物和来自外国海岸的鲜艳的贝壳。这些内阁展品不仅受到好奇的贵族们的欢迎，而且受到对其科学价值感兴趣的博物学家的参观。当然，有时候最终会发现[ROOT.GetCountry.GetGovernment.GetRulerTitle]珍贵的独角兽角其实就是一个独角鲸的牙齿。"
 innovativeness_events.15.a: "真新奇。马上订购一个。"
 innovativeness_events.15.b: "这不是明智之举。我们更应当资助宗教组织。"
 innovativeness_events.16.t: "贤者之石"
 innovativeness_events.16.desc: "一群炼金术士聚集在宫廷前，渴望获得资金来扩展他们的研究。他们用神秘主义包装粗糙的科学语言，谈论着巨大的财富，从贱金属中提炼黄金，治疗任何瘟疫，长生不老药，甚至可能发现贤者之石！\n\n当然，宫廷专家建议不要资助这群人，因为他们没有发现过任何有价值的炼金术记录。资助炼金术士可能会导致某种发现，但很难说他们是否真的能实现他们宣称的研究目标……"
 innovativeness_events.16.a: "把铅变黄金！"
 innovativeness_events.16.b: "治愈任何疾病！"
 innovativeness_events.16.c: "上天下地，寻找贤者之石！"
 innovativeness_events.16.d: "蠢蛋！别想从我们这里拿到一个子！"
 innovativeness_events.16.event_notifier: "炼金术士将进行为期6个月的研究。"
 innovativeness_events.17.desc: "炼金术士们空手而归，浪费了大量国家资金去追寻一个虚无缥缈的东西。为了逃避因愚蠢而受到的惩罚，他们逃到了邻国。大概是想向他们寻求资金支持。\n\n不过，这并不是完全无果而终，他们的工作坊里满是无关但仍然有用的研究成果，以及大量原材料，这些材料显然是用于我们交给他们的炼金任务。我们已经将这些物品收回，尽管它们可能无法弥补所产生的费用。"
 innovativeness_events.17.a: "至少这没有全部被浪费。"
