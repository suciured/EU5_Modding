l_simp_chinese:
 wokou_name_wako: "倭寇"
 wokou_name_waegu: "倭寇"
 wokou_name_wokou: "倭寇"
 wokou_events.1.title: "[ROOT.GetCountry.Custom('GetWokouName')|U]劫掠！"
 wokou_events.1.desc: "令人畏惧的[ROOT.GetCountry.Custom('GetWokouName')]刚刚袭击了我们的[target_province.GetName]省，尤其是[target_location.GetName]的港口。尽管我们希望击退这些入侵者，但现实却更加严峻。不幸的是，我们的地方驻军未能及时反应，导致[target_province.GetNameWithNoTooltip]遭受了严重破坏。房屋被烧毁、家人被奴役、财物被掠夺，所有这些苦难都降临在可怜的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]身上。我们必须让这些海盗付出代价。"
 wokou_events.1.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 wokou_events.2.title: "我们对[target_province.GetNameWithNoTooltip]的袭击"
 wokou_events.2.desc: "我们对[target_province.GetName]的隐秘入侵取得了巨大成功！在几天的时间里，我们从沿海定居点夺取了大量财富，并捕获了许多奴隶。此外，我们还缴获了大量货物，尤其是[ShowGoodsName('silk')]，这些货物无疑能以高价出售。"
 wokou_events.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 wokou_amount_of_slaves_gained: "总共劫掠了[SCOPE.GetLocalVariable('slaves_amount').GetValue|0]名[ShowPopTypeName('slaves')]并运往[ROOT.GetCountry.GetCapital.GetName]"
 wokou_events.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]逃往[target_country.GetNameWithNoTooltip]"
 wokou_events.3.desc: "并非所有[ROOT.GetCountry.GetAdjective]公民都像我们的朝臣或[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]那样过着富足的生活。许多人，尤其是[target_location.GetName]的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]，生活在恶劣甚至悲惨的环境中。因此，许多人选择犯罪以逃离贫困也就不足为奇了。例如，许多[target_pop.GetName]似乎已经逃离家园，加入了[target_country.GetLongName]。"
 wokou_events.3.a: "他们的生活已经够好了！逃跑是懦弱的表现。"
 wokou_events.4.title: "[target_location.GetNameWithNoTooltip]的困境"
 wokou_events.4.desc: "过去几个月，大批[target_pop.GetName]涌入[ROOT.GetCountry.GetCapital.GetName]。他们逃离了充斥着极度的贫困和苦难[target_location.GetName]。正因如此，他们做出了极其艰难的决定，抛弃过去的生活，带着家人来到[ROOT.GetCountry.GetName]，开始新的犯罪生涯，但这不应受到正义性的指责。"
 wokou_events.4.a: "他们做出了正确的决定。"
 wokou_events.5.title: "袭击[target_country.GetAdjectiveWithNoTooltip]舰队"
 wokou_events.5.desc: "目前，一支[target_country.GetAdjective]舰队正从海外任务中返航，载有大量货物和财富，这些无疑能被我们更好地利用。与许多商船不同，他们并非轻装护卫，我们难免会遭受一些损失。然而，潜在的收益值得冒险。"
 wokou_events.5.a: "发动袭击。"
 wokou_events.5.b: "我们不能冒险激怒[target_country.GetNameWithNoTooltip]。"
 wokou_events.6.title: "我们的舰队遭袭！"
 wokou_events.6.desc: "[prev_country.GetName]的[ROOT.GetCountry.Custom('GetWokouName')]海盗袭击了我们的舰队，当时舰队正在从政府任务中返航。尽管我们进行了顽强抵抗，但他们仍成功捕获并掠夺了几艘船只，导致我们损失了大量宝贵的吨位。"
 wokou_events.6.a: "混蛋！"
 wokou_events.100.title: "倭寇团伙"
 wokou_events.100.desc: "悲惨的生活条件和苦难是[ShowRegionName('japan_region')]西部岛屿的最佳写照。尽管我们做出了高尚的努力，但我们对那里的控制力微乎其微，当地氏族也无法始终阻止居民从事犯罪活动，导致海盗活动猖獗，不仅影响了[ShowProvinceDefinitionName('seto_sea')]的内海，还波及了[ShowRegionName('korea_region')]和$china$周边的国际水域。\n\n这一问题一直存在，如今变得更加严重，因为某位头目成功集中了权力，并联合起来成立了[target_country.GetLongName]，他们在[target_location.GetName]建立了基地。"
 wokou_events.100.a: "希望我们不会被他们盯上。"
 wokou_events.100.b: "我们也希望过上这样的生活。"
 wokou_warning_tt: "[ROOT.GetCountry.Custom('GetWokouName')]国家拥有[ShowGovernmentReformName('pirate_brethren_reform')][government_reform|e]，它们在我们附近的存在将会使我们触发负面[events|e]"
 wokou_events.101.title: "执行[ShowPolicyNameWithNoTooltip('haijin_policy')]"
 wokou_events.101.desc: "尽管我们多年来一直实行[ShowPolicyName('haijin_policy')]政策，但直到最近，在[target_character.GetShortName]统治期间，才得以严格执行。根据最新法令，我们加强了对[ROOT.GetCountry.GetName]海岸的管控，在此过程中处决了许多走私者和异见者。希望这能作为不违抗[ROOT.GetCountry.GetAdjective]政策的警示。"
 wokou_events.101.a: "希望这不会带来负面影响。"
 later_era_of_wokou_tt: "新的[ROOT.GetCountry.Custom('GetWokouName')]国家将开始出现在[ShowAreaName('taiwan_area')]、北[ShowAreaName('luzon_area')]和[ShowAreaName('ryuukyuu_area')]及其周边地区"
 wokou_events.102.title: "走私家族落草为寇"
 wokou_events.102.desc: "随着我们更加严格地执行海禁，一个曾经从事走私的家族如今转向了海盗生涯，因为他们看不到合法生活的希望。他们带着船只和同伙扬帆出海，在[target_location.GetName]建立了[ShowBuildingTypeName('pirate_stronghold')]，并打着[target_country.GetLongName]的旗号。"
 wokou_events.102.a: "我们将严惩他们。"
 wokou_events.102.b: "$wokou_events.100.b$"
 wokou_events.200.title: "无休止的[ROOT.GetCountry.Custom('GetWokouName')|U]袭击"
 wokou_events.200.desc: "过去几年，[pirate_country.GetName]的卑鄙海盗一直在无情地袭击我们的海岸。尽管[ROOT.GetCountry.Custom('GetWokouName')|l]活动对我们来说并不陌生，但这次不同，因为这些混蛋得到了[target_country.GetName]的支持。我们必须采取行动，向[target_country.GetAdjectiveWithNoTooltip][target_country.GetGovernment.GetRulerTitle]施压，以确保海盗活动不再困扰[ROOT.GetCountry.GetNameWithNoTooltip]的水域。"
 wokou_events.200.a: "威胁[target_country.GetLongNameWithNoTooltip]进行报复。"
 wokou_events.200.b: "我们无力提出这样的要求。"
 wokou_events.201.title: "[prev_country.GetNameWithNoTooltip]的威胁"
 wokou_events.201.desc: "由于我们对[pirate_country.GetAdjective]海盗袭击的默许，[prev_country.GetLongName]感到愤怒，要求我们停止对[ROOT.GetCountry.Custom('GetWokouName')|l]的支持。根据这些要求，我们需要将[pirate_country.GetAdjectiveWithNoTooltip]领导层成员引渡到[prev_country.GetNameWithNoTooltip]，从而彻底关闭他们的行动。如果我们未能做到，[prev_country.GetNameWithNoTooltip]将以此为借口发动战争，不仅[pirate_country.GetNameWithNoTooltip]可能成为目标，[ROOT.GetCountry.GetName]也可能卷入其中。"
 wokou_events.201.a: "暂时妥协。"
 wokou_events.201.b: "[ROOT.GetCountry.Custom('GetWokouName')|l]不是我们的问题。"
 wokou_events.202.title: "海盗受惩"
 wokou_events.202.desc: "[target_country.GetName]对我们的要求作出了积极回应，不仅停止了对[pirate_country.GetName]的支持，还向我们移交了一名海盗首领，让其在[ROOT.GetCountry.GetName]受审。目前，卑鄙的海盗[target_character.GetName]已被判处死刑，并在[target_location.GetName]被活活煮死，这是他应得的下场。"
 wokou_events.202.a: "希望这能威慑其他人。"
 wokou_events.203.title: "[target_country.GetNameWithNoTooltip]拒绝引渡"
 wokou_events.203.desc: "[target_country.GetName]拒绝了我们引渡[ROOT.GetCountry.Custom('GetWokouName')|l]领导层的要求。难道他们没有意识到，这意味着将与[pirate_country.GetName]甚至他们的[target_country.GetFlavorRank]开战吗？"
 wokou_events.203.a: "我们必须亲自清理海域。"
