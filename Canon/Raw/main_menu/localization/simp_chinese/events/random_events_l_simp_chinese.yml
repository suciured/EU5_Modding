l_simp_chinese:
 random_event.1.title: "扫帚星"
 random_event.1.desc: "我们[ROOT.GetCountry.GetFlavorRank]的民众历来迷信，帚星出现在空中便足以引起恐慌。他们坚信，这是末日将至的征兆，预示近期将有灾祸降临。"
 random_event.1.a: "这是一个预兆。"
 random_event.2.title: "获赠礼物"
 random_event.2.desc: "良好的治理有时候会促使国内的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]给国库慷慨捐款，出于纯粹的爱国主义或作为卖官鬻爵的交易。"
 random_event.2.a: "收归国库。"
 random_event.2.b: "慷慨投资。"
 random_event.3.title: "[target_ruler.GetNameWithNoTooltip]临时性精神错乱"
 random_event.3.desc: "[target_ruler.GetName]在过去几个月中表现怪异，[target_ruler.GetHeSheFormal]大概是犯了某种暂时性的精神错乱。如此一来，我们[ROOT.GetCountry.GetFlavorRank]将处于一种缺乏有效领导的境地。"
 random_event.3.a: "削减[target_ruler.GetHerHis]的行政职责。"
 random_event.3.b: "削减[target_ruler.GetHerHis]的外交职责。"
 random_event.3.c: "削减[target_ruler.GetHerHis]的军事职责。"
 random_event.4.title: "蒙昧主义浪潮"
 random_event.4.desc: "我们[ROOT.GetCountry.GetFlavorRank]一些学者在著作中发布了一些思想内容激进的文章，一旦这些文章流传出去，就很可能对稳定局面产生影响。我们可以秉持愚民政策、压制这些知识的传播，但是为了弱民以治去充当思想进步的绊脚石，是否是一种因噎废食？"
 random_event.4.a: "知识就是力量。"
 random_event.4.b: "无知是福。"
 random_event.5.title: "杰出[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U]"
 random_event.5.desc: "显然我们[ROOT.GetCountry.GetGovernment.GetCabinetTitle]中的[minister.GetName]已经证明了自己是一名杰出的人才并为[ROOT.GetCountry.GetFlavorRank]付出良多，我们庆幸有这样一位[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]为我们工作！"
 random_event.5.a: "鼓励[minister.GetHerHis]的努力。"
 random_event.5.b: "获取收益。"
 random_event.6.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]丑闻"
 random_event.6.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]发生了一桩丑闻！流言蜚语正在传播，说[princess.GetName]做下了淫邪的丑事，这让[target_ruler.GetDynasty.GetName]家族成了[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的笑柄。在这样尴尬的时刻，几乎什么都做不成。"
 random_event.6.a: "现在谁会与[princess.GetNameWithNoTooltip]结婚？"
 random_event.6.b: "贿赂人们保持沉默。"
 random_event.7.title: "良好光景"
 random_event.7.desc: "去年的农业收成很好，对于商人和企业家来说也提供了非常好的发展环境。这对我们的税收基础十分有利，而且在[ROOT.GetCountry.GetFlavorRank]全境范围内都带来了收入的增长。"
 random_event.7.a: "用以造福[ROOT.GetCountry.GetFlavorRank]。"
 random_event.7.b: "立刻攫取利益。"
 random_event.7.c: "投资未来。"
 random_event.8.title: "外交行动"
 random_event.8.desc: "国家之间的外交往往受到来自于双方的随机因素的影响，常常不是两国外交官员所能控制的。随着我们与邻国外交关系的起伏波动更甚于以往，这让我们的外交官感到很难应付。"
 random_event.8.a: "任命新的外交官员。"
 random_event.8.b: "改善与周边国家的关系。"
 random_event.8.tt: "所有相邻[country|e]对我们的[opinion|e]提高[ShowBiasValue('opinion_diplomatic_move')|+=0]"
 random_event.9.title: "出色的外交"
 random_event.9.desc: "我国外交官的杰出工作以及我们国家的强大实力，让我们[ROOT.GetCountry.GetFlavorRank]在与同等国家的外交关系和地位中受益良多。我国的外交官正在妥善利用这些优势，让国家在谈判过程中拿到更有利的成果。"
 random_event.9.a: "安抚摇摆不定的阶层。"
 random_event.9.b: "提高我们的名誉。"
 random_event.10.title: "良好政策"
 random_event.10.desc: "我们最近的政策在[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]中赢得了广泛的支持。虽然其中的有一些超越现实地被放大解读了，就比如说[ROOT.GetCountry.GetFlavorRank]政府对福利事业的兴趣和良好意愿。"
 random_event.10.a: "赈济那些最需要帮助的人。"
 random_event.10.b: "投资政府。"
 random_event.10.c: "充实我们的国库。"
 random_event.11.title: "政策失当"
 random_event.11.desc: "我们的政策正在引起[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的普遍不满。这些政策看上去被他们以与我们的意图背道而驰的方向曲解，以至于我们的反对者将其作为政府怀有恶意的证据，声称政府丝毫不关心[ROOT.GetCountry.GetFlavorRank]民众的福祉。"
 random_event.11.a: "我们做得没错。"
 random_event.11.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]提出了很好的观点。"
 random_event.12.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U]不满"
 random_event.12.desc: "在我们[ROOT.GetCountry.GetFlavorRank]内，我们政府与[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]之间对于宗教和国家大政方针上的不同观点与利益所在的摩擦正蔓延开来，变成重大冲突的源头。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]现在要求改动几项政策，否则他们将撤回对[target_ruler.GetName]的支持。"
 random_event.12.a: "无视他们的要求。"
 random_event.12.b: "同意他们的要求。"
 random_event.13.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|U]不满"
 random_event.13.desc: "与[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]有关税收、国有企业、贸易法律和关税政策的冲突和抗议正愈演愈烈，如果这种情况得不到妥善的处理，可能会严重破坏我国的财政收入。"
 random_event.13.a: "处决捣乱分子。"
 random_event.13.b: "安抚捣乱分子。"
 random_event.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|U]不满"
 random_event.14.desc: "近来，我国与[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]因赋税、地主暴行、强征土地、农奴制度及关税政策引发的冲突与抗议近来愈发频繁。如果我们不设法尽快解决问题，可能会对国家的稳定造成极为严重的后果。"
 random_event.14.a: "我们自有国情在此！"
 random_event.14.b: "试着改善他们的现状。"
 random_event.15.title: "商人团不满"
 random_event.15.desc: "我们与商界之间因税收、港口关税、海军征用、贸易法规和海关政策引发的冲突和抗议日益频繁，这对我们的经济产生了负面影响。"
 random_event.15.a: "减少官方贸易规模与贸易监管。"
 random_event.15.b: "消灭捣乱分子。"
 random_event.16.title: "政治危机"
 random_event.16.desc: "我国[ROOT.GetCountry.GetFlavorRank]政局时有动荡。这些危机往往表现为[target_ruler.GetName]与[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的冲突、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]骚乱，或是[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]与[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]间的利益之争。近日爆发的此类危机，已使民众对统治机构产生质疑。"
 random_event.16.a: "让时间解决问题。"
 random_event.16.b: "声望并不是一切。"
 random_event.17.title: "腐败丛生"
 random_event.17.desc: "腐败是[ROOT.GetCountry.GetFlavorRank]政治和经济生活中最常见、最频繁的因素之一。去年发生的几起丑闻使这一问题变得更加突出，以至于众多颇具影响力的民粹主义者正强烈要求我们采取行动，解决这一日益严重的问题。如果做不到这一点，我们治理[ROOT.GetCountry.GetFlavorRank]的能力就会受到严重影响。"
 random_event.17.a: "试着根除问题。"
 random_event.17.b: "无视他们。"
 random_event.18.title: "外交侮辱"
 random_event.18.desc: "在最近的一次外交活动中，[target_ruler.GetName]不经意的言辞大大冒犯了邻国的[angry_ruler.GetName]，既要挽回[angry_ruler.GetHerHim]的颜面，又要保全自身尊严，这的确是一件棘手的外交难题。"
 random_event.18.a: "让他们将此事记恨在心吧！"
 random_event.18.b: "试着改善紧张局势。"
 random_event.19.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U]要求特权"
 random_event.19.desc: "[target_ruler.GetName]集中权利的尝试不断的冲击着[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的特权。如今[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]终于失去了耐心，要求归还他们认为理当属于自己的一切。"
 random_event.19.a: "同意他们正当的请求。"
 random_event.19.b: "无视他们的要求。"
 random_event.20.title: "圣徒展现神迹"
 random_event.20.desc: "我国境内的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中一些特别虔诚的神职人员和信徒，致力于在全国[ROOT.GetCountry.GetFlavorRank]范围内帮助穷人和医治病人。我们听闻，这些虔诚者所到之处，民众因其善行已开始称他们为圣徒，甚至有人认为他们展现了神迹。"
 random_event.20.a: "我们确实受神眷顾。"
 random_event.20.b: "他们的行为展现了正确的救赎之道。"
 random_event.21.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U]通外"
 random_event.21.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]们向来是难受[ROOT.GetCountry.GetGovernment.GetRulerTitle]管束的臣属，他们无时无刻不在抵抗剥夺他们自治的行为，会抓住任何提升地位的机会。这意味着他们常常会勾结外国势力。最近，一些关键人物似乎已经与[noble_ally_target.GetName]达成协议，主张采取亲[noble_ally_target.GetAdjectiveWithNoTooltip]的行动路线，以换取某些好处和承诺。虽然这种行为不是直接的叛国，但显然不利于我们的利益。然而，控制它们可能并非易事。"
 random_event.21.a: "他们将为自己的背叛付出代价。"
 random_event.21.b: "我们以后再和他们算账。"
 random_event.22.title: "没收教会财产"
 random_event.22.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的部分成员来到了[target_ruler.GetName]的面前情愿，出于对土地和头衔的渴望，他们盯上了拥有可观土地的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]。他们要求我们将教会地产转交给他们，而他们将为[ROOT.GetCountry.GetLongName]捐献一大笔财产作为回报。当然从长期来看，我们将失去教会地产的税收，而换取到一笔短期的财政收入。"
 random_event.22.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]还保留世俗财产做什么？"
 random_event.22.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]组织的土地理应受到保护！"
 random_event.23.title: "卖官鬻爵"
 random_event.23.desc: "我国[ROOT.GetCountry.GetFlavorRank]的国库近来状况不佳，急需开辟新的财源。所幸部分[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]成员表示愿意进献厚礼，仅求换取几个官职。卖官鬻爵虽可带来可观收入，但从长远来看，官员增多可能导致更多税款在入库前就被中饱私囊。"
 random_event.23.a: "接受他们慷慨的金币。"
 random_event.23.b: "我们应该从其他地方获取财源。"
 random_event.24.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U]要求津贴"
 random_event.24.desc: "[target_ruler.GetName]会用各种办法管制那些不听话的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]，最普遍的做法就是控制财政。我们给予他们津贴来换取削弱他们的某些权利的机会。然而，他们中的领头人开始声称我们没有支付足够的报酬，并要求提高津贴力度来延续他们对[ROOT.GetCountry.GetGovernment.GetRulerTitle]的支持。"
 random_event.24.a: "同意他们的要求。"
 random_event.24.b: "拒绝他们的要求。"
 random_event.25.title: "授予出口许可"
 random_event.25.desc: "除了给[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]现金，还可以给予他们征收特别赋税的特权，这样他们可以从国际贸易中获得一大笔收益。最近[target_ruler.GetName]收到了一封请求信，要求向几个[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]家族颁发对[trade_target.GetName]的出口资格证。这样做将大幅提升他们的好感，但[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]阶层会认为此事损害了他们的利益……"
 random_event.25.a: "授予特权。"
 random_event.25.b: "天上不会掉馅饼。"
 random_event.26.title: "建立军营"
 random_event.26.desc: "为军队建立一个永久的募军地区将使我们更容易从人口中征召人们来为军队服务。我们的[ROOT.GetCountry.GetGovernment.GetCabinetTitle]提议在[target_province.GetName]建立新的屯兵所。"
 random_event.26.a: "这个计划不错。"
 random_event.26.b: "我们不需要。"
 random_event.27.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U]要求旧有权利"
 random_event.27.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]们怀念旧时，那时[ROOT.GetCountry.GetGovernment.GetRulerTitle]只是诸多[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]中的第一人。他们想回到那个时代，并正不断地向[target_ruler.GetName]施压，以得到更多的旧有特权。"
 random_event.27.a: "同意他们的请求。"
 random_event.27.b: "否决他们的请求。"
 random_event.28.title: "城市要求恢复旧有权利"
 random_event.28.desc: "在我们致力于[ROOT.GetCountry.GetFlavorRank]内部中央集权化的过程中，不可避免地侵犯了城市居民自古享有的自治权——这些市民向来遵循与乡村地区截然不同的治理体系。如今，他们正积极抵制要求其遵守统一法规的压力，并坚决要求政府尊重其历史特权。"
 random_event.28.a: "拒绝他们的旧特权！"
 random_event.28.b: "同意他们的要求。"
 random_event.29.title: "政令不行"
 random_event.29.desc: "尽管[target_ruler.GetName]数次发布政令，但是[target_ruler.GetHeSheFormal]却发现几乎没有力量推行。政令需要地方上的实权者，需要各地[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和城市总督加以执行，但他们往往不如我们期望的那样顺从。最近我们注意到我们在[target_province.GetName]的官员似乎执行[ROOT.GetCountry.GetGovernment.GetRulerTitle]的意愿时显得特别沉默。"
 random_event.29.a: "让他们自己处理吧。"
 random_event.29.b: "施加更多压力！"
 random_event.30.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|U]要求特权"
 random_event.30.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]阶层的不满情绪正持续发酵——具体表现为对[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]特权的强烈抵触，尤其是对自身在政府高层缺乏晋升机会的愤懑。他们进入权力圈的唯一途径就是和家世破落却头衔高贵的贵族联姻，或者从[ROOT.GetCountry.GetGovernment.GetRulerTitle]那里要求更多的特权来伺机在政府圈子里谋一个公开的职位。"
 random_event.30.a: "授予他们[target_privilege.GetNameWithNoTooltip]。"
 random_event.30.b: "这是[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]专属的特权。"
 random_event.31.title: "意大利建筑师"
 random_event.31.desc: "一位来自[ShowAreaName('tuscany_area')]的年轻建筑师，[italian.GetName]，已来到我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]，向[target_ruler.GetName]献上[italian.GetHerHis]的技艺。[italian.GetSheHe|U]自称精通建造新[ShowInstitutionName('renaissance')]风格的精美宫殿，而这正是我们一直渴望效仿的。然而，[italian.GetHerHis]的服务费用不菲。"
 random_event.31.a: "雇用[italian.GetHerHim]。"
 random_event.31.b: "拒绝提议。"
 random_event.32.title: "聘请意大利工程师"
 random_event.32.desc: "一名来自北[ShowRegionName('italy_region')]的攻城技师到达了我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]，向[target_ruler.GetName]提供[italian.GetHerHis]的工艺。[italian.GetSheHe|U]宣称自己擅长建造我们的军事专家难以掌握的，坚固的#italic [ShowCultureGroupName('italian_group')]式星堡#!。但是，[italian.GetHerHis]的工艺会相当昂贵。"
 random_event.32.a: "雇用[italian.GetHerHim]改善防御工事。"
 random_event.32.b: "[italian.GetHerHis|U]的思想应当直接服务于我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 random_event.32.c: "“#italic 一大力愣堡#!”……你们这个词怎么拼？"
 random_event.33.title: "聘请军事顾问"
 random_event.33.desc: "[drill_country.GetAdjective]的军事教官们已成为训练士兵高效使用火器的专家。然而，他们的训练方法其实完全不是秘密——远非如此。实际上，有生意头脑的[drill_country.GetAdjectiveWithNoTooltip]老兵们现在靠向[ShowContinentName('europe')]的统治者们提供他们的知识谋生。其中一位教官现已抵达我国[ROOT.GetCountry.GetGovernment.GetCourtTitle]，愿用[drill_instructor.GetHerHis]的聪明才智为我们效劳。"
 random_event.33.a: "雇用[drill_instructor.GetHerHim]训练军队。"
 random_event.33.b: "[drill_instructor.GetHerHis|U]的才能在[ROOT.GetCountry.GetGovernment.GetCourtTitle]外浪费了。"
 random_event.33.c: "拒绝提议。"
 random_event.34.title: "修建[ShowBuildingTypeNameWithNoTooltip('grand_palace')|U]"
 random_event.34.desc: "以往的君主总在找办法让他们的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]顺从。而火器的大规模实用使君主不再像过去那样仰仗[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的军事力量，但是[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]阶层并没有因此消失。在君主看来他们太闲了，为了使他们忙碌起来，有些君主建造了巨大的宫殿、精心设计了宫廷礼仪使他们有事可干。[target_ruler.GetName]也是一样，并且已经指示我们的首席建筑师开始制定新[ShowBuildingTypeNameWithNoTooltip('grand_palace')]的计划，来震慑那些[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]。"
 random_event.34.a: "修建[ShowBuildingTypeNameWithNoTooltip('grand_palace')]！"
 random_event.34.b: "不用修建。"
 random_event.35.title: "偏执学者"
 random_event.35.desc: "哲学家[philosopher.GetName]并不介意表达对[target_ruler.GetName]和教会的反对意见。[philosopher.GetHerHis|U]的最新手稿尤其激起了他们的怒火，教会要求我们将[philosopher.GetHerHim]交给审讯官并按照异端处理。拒绝他们会激怒教会，但[ROOT.GetCountry.GetAdjective]也有学术精英支持[philosopher.GetNameWithNoTooltip]。"
 random_event.35.a: "烧死[philosopher.GetHerHim]。"
 random_event.35.b: "允许[philosopher.GetHerHim]保持自由。"
 random_event.35.c: "把他们全烧死！"
 random_event.35.c.tt: "对[philosopher.GetNameWithNoTooltip]和[philosopher.GetHerHis]的支持者处以火刑会消除[ROOT.GetCountry.GetGovernment.GetCourtTitle]内的异端声音，但也会激怒他们的家人和朋友。"
 random_event.36.title: "商人不满"
 random_event.36.desc: "我们的商人长期抱怨他们在[target_market.GetName]受到的不公正待遇。最近，这些抱怨有增无减，商人们现在宣称自己饱受[market_owner.GetAdjective]的掠夺之苦。他们坚持认为这些攻击受到了[market_owner.GetNameWithNoTooltip]的支持。我们必须找到一种解决方案。"
 random_event.36.a: "向[market_owner.GetNameWithNoTooltip]发出正式投诉。"
 random_event.36.b: "寻求外交解决。"
 random_event.37.title: "农民请愿"
 random_event.37.desc: "[uppity_peasants.GetName]的某些本地[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]在领地上横征暴敛，导致一群[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]来到[target_ruler.GetName]面前请求伸张正义。同意这一请求会提升在[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]阶层的声望，但也会被看做是对[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]权威的挑战。"
 random_event.37.a: "同意农民请求。"
 random_event.37.b: "拒绝农民请求。"
 random_event.37.b.tt: "这会使我们位于[uppity_peasants.GetName]的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]。"
 random_event.38.title: "名门子弟要求援助"
 random_event.38.desc: "即使他们有着大量的领地，[ROOT.GetCountry.GetName]最有势力的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]家族之一已经债台高筑。他们向[target_ruler.GetName]寻求帮助，希望他们与[target_ruler.GetDynasty.GetName]家族的亲近关系和他们青史可见的忠心耿耿可以说服[target_ruler.GetHerHim]伸出援手。"
 random_event.38.a: "提供援助。"
 random_event.38.b: "拒绝援助。"
 opinion_supports_dissidents: "支持异见者"
 random_event.39.title: "支持流亡的异见者"
 random_event.39.desc: "一群来自的邻国异议分子联系我们，他们宣称已经在[dissidents.GetAdjective]建立起广泛支持网络，只要我们提供必要资金，就能迫使[dissidents.GetAdjectiveWithNoTooltip]的[dissidents.GetGovernment.GetRulerTitle]采取亲[ROOT.GetCountry.GetAdjective]的政策路线。虽然他们很可能在说谎，但其主张已引起我国[ROOT.GetCountry.GetGovernment.GetCourtTitle]中许多权贵的兴趣。支持这些异议分子除了激怒[dissidents.GetNameWithNoTooltip]外可能毫无成效，但若拒绝他们，又可能给我国那些更好战的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]留下不良印象。"
 random_event.39.a: "支持他们。"
 random_event.39.b: "这是在浪费钱！"
 random_event.40.title: "海外贸易竞争激烈"
 random_event.40.desc: "外国商人最近正在逐渐在我们的港口压制我们[ROOT.GetCountry.GetFlavorRank]的商贸，并用其他地方的廉价商品冲击我们的市场，这使得我们的商人难以维持生计。他们向[target_ruler.GetName]提出了对国外商品加征关税的要求，以此帮助他们与海外制造业竞争。"
 random_event.40.a: "征收新关税。"
 random_event.40.b: "不会有新关税。"
 random_event.41.title: "异端顾问"
 random_event.41.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]阶层对一位异端[minister.GetName]被聘用为[target_ruler.GetName]的顾问感到愤怒。他们要求马上将[minister.GetHerHis]解职！"
 random_event.41.a: "炒了[minister.GetHerHim]！"
 random_event.41.b: "我们相信[minister.GetHerHim]。"
 random_event.42.title: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U]获得权力"
 random_event.42.desc: "看起来们的一位[ROOT.GetCountry.GetGovernment.GetCabinetTitle]成员[minister.GetName]愿意用任何手段来提高[minister.GetHerHis]的地位。通过一些或多或少有争议的行为，传言[minister.GetSheHe]成功引起了[target_ruler.GetName]的关注并对[minister.GetHerHis]言听计从。"
 random_event.42.a: "炒了[minister.GetHerHim]！"
 random_event.42.b: "[minister.GetSheHe|U]做得很好。"
 random_event.43.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|U]不满"
 random_event.43.desc: "我们近期对[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]的管控措施收效过甚。在我们的严刑峻法之下，穷苦人们抱怨的声浪越来越多，他们开始转而攻击他们的地主，要求地主们提高待遇和条件。"
 random_event.43.a: "继续压迫。"
 random_event.43.b: "这些事就随它去吧。"
 random_event.44.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U]中的腐败"
 random_event.44.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]理应廉洁——毕竟这就是他们宣传的内容。不过似乎他们并非一直遵循戒律。一起牵扯到他们数位领导人的丑闻爆发，他们并没有为我们的人民真诚地提供精神指引，而是在很长一段时间里一直行偷鸡摸狗之事，将大量的不义之财装进了自己的小金库。"
 random_event.44.a: "清理门户。"
 random_event.44.b: "为了分一杯羹而视而不见。"
 random_event.45.title: "商人冲突"
 random_event.45.desc: "我国[ROOT.GetCountry.GetAdjective]贸易政策引发[ROOT.GetCountry.GetFlavorRank]内数位极具财力——因而也颇具影响力——的商人之间的争执。一方主张重商主义路线，要求确保[ROOT.GetCountry.GetNameWithNoTooltip]境内贸易产生的财富主要归于[ROOT.GetCountry.GetAdjectiveWithNoTooltip]商人与生产者；另一方则视这种保护主义做法为过时陈腐，推崇自由贸易，声称这将使其得以在全球范围谋取利润。双方自然都认为对方要么极其不理智，要么其错误信念将带来危险后果。"
 random_event.45.a: "支持重商派。"
 random_event.45.b: "自由贸易才是未来。"
 random_event.45.c: "这不是我们能够决定的事情。"
 random_event.46.title: "海战传统衰退"
 random_event.46.desc: "最近，我们的注意力过多地放在了陆军身上。或许我们不应该忽视一支强大舰队的作用，并且投入更多的时间和金钱用于研究海军科技。"
 random_event.46.a: "这很好了，陆军才是关键。"
 random_event.46.b: "我们必须停止这种衰退。"
 random_event.47.title: "陆战传统衰退"
 random_event.47.desc: "最近，我们的注意力过多地放在了海军身上。或许我们不应该忽视一支强大陆军的作用，并且投入更多的时间和金钱用于研究陆军科技。"
 random_event.47.a: "舰队是我们的海上长城！"
 random_event.47.b: "我们必须停止这种衰退。"
 random_event.48.title: "对立的军事学派"
 random_event.48.desc: "近期，我国各军事学派间的对立冲突事件频发，且呈愈演愈烈之势。若不立即采取管控措施，恐将引发军队内部更严重的派系分化。"
 random_event.48.a: "进攻是最好的选择！"
 random_event.48.b: "我们必须始终优先保卫己方！"
 random_event.48.c: "真理将在争辩中自然显现。"
 random_event.49.title: "雇用宫廷画家"
 random_event.49.desc: "近来，我们一直在寻找能够完美展现我们[ROOT.GetCountry.GetFlavorRank]开国者荣光的画家或艺术家。恰巧今晨有位名为[the_artist.GetName]的画师主动请缨，愿为[the_artist.GetHerHis]效劳。"
 random_event.49.a: "雇用[the_artist.GetHerHim]。"
 random_event.49.b: "婉拒[the_artist.GetHerHis]。"
 random_event.50.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]的狂欢"
 random_event.50.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]们喜欢上了喜欢举办盛装舞会，国家晚宴或其他一切奢靡的活动并以此取乐。虽然非常昂贵，但这些盛会是很好的展示[ROOT.GetCountry.GetName]的风采和[target_ruler.GetName]的慷慨的机会。"
 random_event.50.a: "安排舞会。"
 random_event.50.b: "不要安排。"
 random_event.51.title: "狂欢晚宴"
 random_event.51.desc: "看来今年风调雨顺，[target_ruler.GetName]的几个顾问建议[target_ruler.GetHeSheFormal]应当为当地人组织一些庆典，表达美好的祝愿。"
 random_event.51.a: "安排欢宴。"
 random_event.51.b: "胡说八道，这么浪费钱！"
 random_event.52.title: "地方官惹民愤"
 random_event.52.desc: "我们驻扎在[bailiff_location.GetName]的执达吏，因贪婪残暴而恶名昭著。当地民众已聚集起来，请求将其罢免。"
 random_event.52.a: "撤换地方官。"
 random_event.52.b: "忽视控诉。"
 random_event.52.c: "拆掉整个官署。"
 random_event.53.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U]宣扬异端！"
 random_event.53.desc: "有传闻称，[heresy_location.GetName]地区一些不满的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]成员因对我们的统治失望，开始宣扬明显违背正统信仰的异端学说。若不及时干预，这些蛊惑人心的言论很可能在当地民众中蔓延扩散，长远来看必将造成严重后果。"
 random_event.53.a: "忽视这些[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]异端邪说。"
 random_event.53.b: "镇压他们！"
 random_event.54.title: "戏剧性的货币重估"
 random_event.54.desc: "鉴于对恶性通胀的担忧，我们的财政顾问强烈建议废止旧币，启用更更加稳定的新货币。这一方案虽具有长远的经济效益，但这将立即引发[ROOT.GetCountry.GetFlavorRank]境内的严重动荡，同时还会向周边国家暴露我国在经济治理方面的重大缺陷。"
 random_event.54.a: "采纳他们的建议。"
 random_event.54.b: "有什么是多铸硬币解决不了的？"
 random_event.55.title: "不思进取"
 random_event.55.desc: "我国当前的和平与繁荣让民众得以安居乐业，享受着幸福与安定的生活。这种安逸状态可能使人们逐渐习以为常……以至于过去的艰难岁月愈发难以想象，久而久之，民众的整体工作积极性与生产效率都呈现出下降趋势。"
 random_event.55.a: "人们需要唤醒。"
 random_event.55.b: "聚会永远不会结束！"
 random_event.56.title: "殖民浪潮"
 random_event.56.desc: "国内的人口增长、经济压力与政治动荡相互交织，促使越来越多的人前往我国海外殖民地的富饶未开发土地，以寻求更好的生活。其中不乏渴望通过对外贸易获取财富与冒险机遇的商人。"
 random_event.56.a: "获得额外的殖民队。"
 random_event.56.b: "获得资金收入。"
 random_event.57.title: "商业浪潮"
 random_event.57.desc: "随着贸易的扩大，我们的商人越来越渴望在海外开始新的商业冒险。"
 random_event.57.a: "欢迎更多的商业投资。"
 random_event.57.b: "巩固现有贸易路线。"
 random_event.58.title: "军事分歧！"
 random_event.58.desc: "军中两派主张不同的战术而对立，守备派与进攻派各执己见、相持不下。为打破这一僵局，我们需要支持其中一方来结束这场争端。"
 random_event.58.a: "要塞是我们的力量！"
 random_event.58.b: "我们必须始终攻击！"
 random_event.59.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]使[ROOT.GetCountry.GetGovernment.GetCourtTitle|U]窘迫"
 random_event.59.desc: "[target_ruler.GetName|U]今天在[ROOT.GetCountry.GetGovernment.GetCourtTitle]和一些外国达官显贵面前完全有失礼仪，这次事件的影响将要耗费数年来恢复。"
 random_event.59.a: "指责[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 random_event.60.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U]要求报答"
 random_event.60.desc: "国家靠[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的贡献支撑了很长时间，现在[ROOT.GetCountry.GetFlavorRank]走上正轨，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]渴望得到他们那一块蛋糕。"
 random_event.60.a: "无视他们！"
 random_event.60.b: "很好，报答他们。"
 random_event.61.title: "货币改革"
 random_event.61.desc: "我们的财务官都认为，我们需要改革一些经济政策，并需要一位新铸币顾问管理经济，然而，他们提名的候选人在民众中并不受欢迎，以忤逆民意而著称。"
 random_event.61.a: "通过法案！"
 random_event.61.b: "没必要改革。"
 random_event.62.title: "战争的余波"
 random_event.62.desc: "我们的[ROOT.GetCountry.GetFlavorRank]被战争所破坏，上到地位至高的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]下到最穷苦的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]都已经对战争感到厌烦。我们需要颁布一些临时性法律让我们的[ROOT.GetCountry.GetFlavorRank]恢复得更快。"
 random_event.62.a: "不惜一切代价。"
 random_event.62.b: "采取宽松政策。"
 random_event.63.title: "强大的军事领导层"
 random_event.63.desc: "我们最近的战争产生了富有才干的将军，其中甚至有人出身自[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]阶层。我们可以善用他们的才能，也可以因其非传统掌控军队高层的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]成员身份而拒绝任用。"
 random_event.63.a: "[ROOT.GetCountry.GetNameWithNoTooltip]需要他们！"
 random_event.63.b: "限制非[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]。"
 random_event.64.title: "海军传统"
 random_event.64.desc: "只有一件事能真正培养出优秀的海上指挥官——丰富的海上经验。只要提拔有能之士，不论出身，我们的海军就能日益强大。然而，我国[ROOT.GetCountry.GetFlavorRank]中部分[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]成员对这种唯才是举的做法颇为不满。"
 random_event.64.a: "水手也能当船长！"
 random_event.64.b: "绝不！"
 random_event.65.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U]病倒"
 random_event.65.desc: "[target_ruler.GetName]已病倒，暂且不能处理[ROOT.GetCountry.GetName]的所有国务。我们应如何处理这种状况？"
 random_event.65.a: "给予[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]更多权力。"
 random_event.65.b: "给予[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]更多权力。"
 random_event.65.c: "给予[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]更多权力。"
 random_event.65.d: "给予[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]更多权力。"
 random_event.66.title: "地方[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U]挑战[ROOT.GetCountry.GetNameWithNoTooltip]"
 random_event.66.desc: "[unruly_nobles_province.GetName]的地方[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]并不满足于给予他们的特权。他们要求更多权利，且有意支持一场叛乱反对[ROOT.GetCountry.GetGovernment.GetRulerTitle]。"
 random_event.66.a: "粉碎他们！"
 random_event.66.b: "给他们更多的地方自治权。"
 random_event.67.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U]判决一名哲学家是异端！"
 random_event.67.desc: "杰出的自然哲学家[natural_philosopher.GetName]正在宣扬新的主张，否认宗教的真实性。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]要求阻止[natural_philosopher.GetSheHe]并予以惩罚。不管如何选择，这都会在国内制造极大的混乱。"
 random_event.67.a: "支持[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]。"
 random_event.67.b: "支持[natural_philosopher.GetNameWithNoTooltip]。"
 random_event.68.title: "[target_location.GetNameWithNoTooltip]的成长吸引[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]阶层"
 random_event.68.desc: "似乎[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]阶层兴起了一股从[starting_location.GetName]迁出，前往[target_location.GetName]谋生的风潮。这会对[starting_location.GetNameWithNoTooltip]的村庄造成动荡，但[target_location.GetNameWithNoTooltip]可从中受惠。"
 random_event.68.a: "我们需要接受现实。"
 random_event.68.a.tt: "这会使我们在[starting_location.GetName]的[pop|e]失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]。"
 random_event.68.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]应被束缚在农田上。"
 following_happens_because_of_peasants_free_peasantry_tt: "#Y 由于我们授予了[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]阶层[ShowEstatePrivilegeName('peasants_free_peasantry')][estate_privilege|e]，将会发生以下状况：#!"
 random_event.69.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U]的声誉受损！"
 random_event.69.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]内正在流传某种宣传册，说[target_ruler.GetName]是一个冷酷无情的强权者。这可能会影响我们与属国及其他国家的关系。"
 random_event.69.a: "接受风评！"
 random_event.69.b: "处死乱嚼舌头的人！"
 random_event.70.title: "为信仰而战！"
 random_event.70.desc: "在与[enemy_country.GetLongName]的正义战争中，全国上下团结一致。他们认为这是一场必须获胜的战斗，所有人都在为[ROOT.GetCountry.GetLongName]贡献自己的一份力量。"
 random_event.70.a: "坚守防线！"
 random_event.71.title: "[target_capital.GetNameWithNoTooltip]的改善"
 random_event.71.desc: "[target_capital.GetName]的荣耀长期受到忽视。现在我们有机会改善[target_capital.GetRank.GetName]，使它成为文化自豪感的灯塔。这可能很昂贵，但有一个替代解决办法。"
 random_event.71.a: "把军队作为劳动力。"
 random_event.71.b: "花钱雇佣承建商。"
 random_event.72.title: "懦夫的一代"
 random_event.72.desc: "多年的和平造成了一种令人不安的状况：男人们普遍缺乏男子汉的美德。这可能是灾难性的，因为太多的新兵都已表现出了懦夫行径……"
 random_event.72.a: "我们的军队容不下懦夫！"
 random_event.72.b: "我们需要他们。"
 random_event.73.title: "慷慨的富商家族"
 random_event.73.desc: "我国[ROOT.GetCountry.GetLongName]最显赫富有的商业世家之一，决定以巨额捐赠褒奖我们的公正统治。这个通过贸易积累财富的家族，素以慷慨资助宗教艺术而闻名。如今凭借这笔意外之财，我们既可充实国库，亦可扶持新兴人才。艺术家[the_artist.GetName]近来在当地渐露头角，若能招揽[the_artist.GetHerHis]效力，必将为我国[ROOT.GetCountry.GetGovernment.GetCourtTitle]带来莫大助益。"
 random_event.73.a: "[ROOT.GetCountry.GetFlavorRank]需要这笔钱。"
 random_event.73.b: "按照这一家族的意愿赞助[the_artist.GetNameWithNoTooltip]的事业。"
 random_event.73.c: "[the_artist.GetNameWithNoTooltip]将很乐意为[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetNameWithNoTooltip]效劳！"
 random_event.74.title: "发现本地防务专家"
 random_event.74.desc: "[fortification.GetName]的地方官员报告称，当地居民中涌现出一批精通要塞防御的能工巧匠，他们对如何改进防御工事提出了一些颇具创见的构想。然而，这些能人却不愿离开家乡。"
 random_event.74.a: "整个[ROOT.GetCountry.GetFlavorRank]都需要他。"
 random_event.74.b: "让他巩固[fortification.GetNameWithNoTooltip]家乡的防御工事。"
 random_event.75.title: "天真的贵族"
 random_event.75.desc: "我们发现[target_ruler.GetName]的一个亲密家庭成员[naive.GetName]天真透顶，对外国政要公然的散播机密。这从严格意义上说是叛国，但处决一个[ROOT.GetCountry.GetGovernment.GetAdjective]家族成员可能导致动乱。"
 random_event.75.a: "让我们的特工秘密处置[naive.GetHerHim]。"
 random_event.75.b: "[naive.GetSheHe|U]毕竟我们的亲戚……"
 random_event.76.title: "走私猖獗"
 random_event.76.desc: "人们发现了很多的方式为货物流通规避缴纳税费，即通过秘密渠道来走私逃避我们当局的审查。这侵蚀了我们的收入，但要阻止他们，会让我们在短时间内付出较大的代价。"
 random_event.76.a: "阻止他们！"
 random_event.76.b: "代价过于高昂。"
 random_event.77.title: "印刷机带来的好处"
 random_event.77.desc: "随着印刷机的发明，越来越多的书籍出版传播，涵盖了比以往更广的主题。现在，我们可以看到此益处。随着知识的传播速度更快，我们的哲学家和自然科学家有了更多的新想法。"
 random_event.77.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.78.title: "特别征募政策"
 random_event.78.desc: "我们正处于战争，我们的人力资源储备正在慢慢地消失。[target_ruler.GetName]，我们伟大而称职的统治者出台了一项计划，为军队征募更多的人。然而，这可能会在农村引起问题。"
 random_event.78.a: "多多益善！"
 random_event.78.b: "只征召那些可以抽身的人。"
 random_event.79.title: "优越的经济政策"
 random_event.79.desc: "在[target_ruler.GetName]的英明领导下，我们可以大大减少我国的通货膨胀程度。"
 random_event.79.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.80.title: "文化黄金时代！"
 random_event.80.desc: "我国的和平年代里，伟大的音乐家、艺术家、诗人们欣喜于获得取悦权贵的新机遇，竭尽所能地谱写颂歌。这个文化启蒙时代无疑正在改善[ROOT.GetCountry.GetName]的整体氛围。"
 random_event.80.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.81.title: "士兵不学无术"
 random_event.81.desc: "随着战争成为了每个欲有所作为者关注的中心，参加音乐家和诗人的无聊活动的时间越来越少。即使是最好的诗人作为士兵也不会比普通农民更好。"
 random_event.81.a: "刀剑胜于书。"
 random_event.82.title: "出色的外交！"
 random_event.82.desc: "花了些功夫与[target_ruler.GetName]的同侪交流之后，[target_ruler.GetHerHis]的努力得到了回报。多亏了[target_ruler.GetHerHis]的能说会道，我们的外交地位提高了。"
 random_event.82.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]永远值得信任！"
 random_event.83.title: "失败的外交！"
 random_event.83.desc: "[target_ruler.GetName]在外交上的无能几乎让人难以置信。我们不知道[target_ruler.GetSheHe]怎么做的，但是[target_ruler.GetSheHe]仅仅给一位大使去了一封道歉信就损害了我们在国际上的外交地位。"
 random_event.83.a: "怎么可能？"
 random_event.84.title: "厌战的民众"
 random_event.84.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]和士兵都厌倦战争了。由于他们发现越来越多的创造性方法来躲避征兵，因此驱使他们为我们而战变得越来越困难。即使是军人，相比取得击败敌人的荣耀而言他们更愿意回家。我们应该尽快结束战争，否则事态可能直转而下。"
 random_event.84.a: "无视这些[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]。"
 random_event.84.b: "士兵不过是穿军装的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]。"
 random_event.85.title: "希望犹存"
 random_event.85.desc: "尽管[ROOT.GetCountry.GetName]的厌战情绪浓厚，我们还是有希望的，从最卑贱的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]到[target_ruler.GetName][target_ruler.GetHerselfHimself]本人的心中都怀有乐观的情绪。我们会度过难关，赢得战争。"
 random_event.85.a: "向着那个缺口再次冲锋！"
 random_event.85.b: "我的手足兄弟们……"
 random_event.86.title: "可疑者来访"
 random_event.86.desc: "几个有些可疑的人物出现在[ROOT.GetCountry.GetGovernment.GetCourtTitle]里，向[ROOT.GetCountry.GetGovernment.GetRulerTitle]毛遂自荐。他们声称可以替体面的君主做他不愿屈尊去做的事情。"
 random_event.86.a: "这是个好提议……"
 random_event.86.b: "……不过我们可以拒绝。"
 merchants_not_supported: "未受支持的商人"
 random_event.87.title: "商人过于分散"
 random_event.87.desc: "我们的商人从遍布世界的贸易中获利颇丰。不过，他们的经营网络似乎有些力不从心了，而且政府无法充分提供来自[ROOT.GetCountry.GetLongName]的外交支持。看起来我们不得不立即作出战略抉择，规划接下来的重点贸易区域。"
 random_event.87.a: "[ShowContinentNameWithNoTooltip('asia')|U]没有那么重要。"
 random_event.87.b: "我们可以忽略[ShowContinentNameWithNoTooltip('europe')]。"
 random_event.87.c: "双管齐下！"
 opinion_united_in_faith: "宗教统一"
 random_event.88.title: "关系改善"
 random_event.88.desc: "我们发现我们与邻国[neighbour_country.GetAdjective]的习俗是相通的，原因是我们共同信仰[ROOT.GetCountry.GetReligion.GetAdjective]。我们的关系得到了改善，未来也更加光明。"
 random_event.88.a: "为了[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]。"
 random_event.89.title: "卖官鬻爵"
 random_event.89.desc: "我国一位顾问提议向任何支付得起的人出售[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]头衔。此举虽能带来巨额收入并为富人提供社会晋升通道，但将贬低[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的价值观念，并可能激怒现有的贵族家族。"
 random_event.89.a: "黄金才是真正权势的象征！"
 random_event.89.b: "有些东西是金钱买不到的！"
 random_event.90.title: "吟游诗人"
 random_event.90.desc: "一群著名的吟游诗人近日越过了我国边境。他们打算漫游整个[ROOT.GetCountry.GetLongName]的郊野并给所有听众带去欢乐，不过有些人说只有[target_ruler.GetName]高贵的双耳才适宜听这美好的音乐。"
 random_event.90.a: "允许他随心所欲演出。"
 random_event.90.b: "带他来[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 random_event.91.title: "大丰收"
 random_event.91.desc: "今年的丰收出乎预期！自有记载以来，我国的土地上很少出现过这种大丰收，人民已经把这当成了神明青睐我们统治的迹象。"
 random_event.91.a: "上天眷顾我们！"
 random_event.92.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U]与[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U]关系紧张"
 random_event.92.desc: "我国存在两大权力集团：[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]与[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]，但二者关系并不和睦。近期，[bicker.GetName]地区的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]与其封地附近的修道院就一片广阔土地的所有权爆发争执。\n\n如今，[ROOT.GetCountry.GetGovernment.GetAdjective]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]充斥着关于“神授权利”的喧嚣——[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]宣称其统治土地的神圣权利，而[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]则坚称自己作为上帝在人间代表的地位。随着涉事[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]煽动其他[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]反对[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]，并质疑教会持有任何世俗财产的合法性，局势正日趋动荡。修道院长已召集[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]高层助阵，他们扬言若我们支持[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]，将直接向[GetCountry('PAP').GetName]申诉。这使我们陷入进退维谷的困境。"
 random_event.92.a: "耶稣基督曾与乞丐、渔夫同住同行，这些[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]何不去试试？"
 random_event.92.b: "当然不能激怒教宗陛下。"
 random_event.93.title: "持异议的顾问"
 random_event.93.desc: "[minister.GetName]，我们的[ROOT.GetCountry.GetGovernment.GetCabinetTitle]成员之一，至今一直都是我们的忠仆，但现在[minister.GetSheHe]似乎让[minister.GetHerHis]的名声冲昏了[minister.GetHerHis]的头脑，变得目无礼法。[minister.GetHeSheFormal|U]敢于反对我们伟大[target_ruler.GetName]的政策，甚至在外国大使面前都要公然表达反对意见。虽然我们可以接受一定的批评，但是绝不可以让人养成公开批评[ROOT.GetCountry.GetGovernment.GetRulerTitle]的习惯。"
 random_event.93.a: "但这说的其实有道理……"
 random_event.93.b: "砍了[minister.GetHerHis]的头！"
 random_event.94.title: "本地[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]势力膨胀"
 random_event.94.desc: "通过在[ROOT.GetCountry.GetGovernment.GetCourtTitle]的精心谋划、巧妙结盟以及充分把握机会，一群[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]已在[local_noble.GetName]建立了强大的权力基础。如果我们现在不加以遏制，他们很可能会支持某个觊觎[ROOT.GetCountry.GetFlavorRank]之位的野心家，以期获得更大影响力。然而鉴于他们现有的势力范围以及作为私人武装所保留的大量亲兵，削弱其权力将十分困难。"
 random_event.94.a: "无视他们。"
 random_event.94.b: "削弱他的权力。"
 random_event.95.title: "殖民发现！"
 random_event.95.desc: "我国殖民者偶然发现了珍贵作物[ShowGoodsName('cocoa')]，这种美味在[ShowContinentName('europe')]本土被视为顶级珍馐。主要贸易公司正在成批进口这一新奇商品。他们探明的潜在量之无穷无尽，足以满足我国需求直到千秋万代。"
 random_event.95.a: "所有人都能从中受益！"
 random_event.95.b: "这显然是为了[ROOT.GetCountry.GetGovernment.GetCourtTitle]！"
 random_event.96.title: "国家破坏政府稳定"
 random_event.96.desc: "我们最近的一系列决策和措施，为了追求某些目标而不惜损害地方利益，结果导致地方政治出现了真空状态。由于缺乏能够安抚人心的地方官员，民众对我们治理能力的不满情绪正在不断发酵。"
 random_event.96.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 random_event.97.title: "海军军官退役"
 random_event.97.desc: "我们决定给予陆军更多的支持，这导致了一批年轻有前途的海军军官退役。他们称晋升机会不再像以前那么多了。"
 random_event.97.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 random_event.98.title: "私掠船利润滚滚"
 random_event.98.desc: "我们支持私掠船队的决定正在带来收益。一位船长设法捕获了一艘开往[gold_port.GetName]的满载货物的货船。将货物出售后，为我国大幅削减了开支！"
 random_event.98.a: "那将很好地充实我们的国库。"
 random_event.99.title: "俘虏私掠者"
 random_event.99.desc: "我们的船长在海战中展现出了极高的能力，俘虏了许多试图劫掠我国船只的敌对私掠者。我们此前从未有过如此多的船长能如此成功地智胜敌方船长，他们在我国舰队和人民之中声名大噪，其能力激发了新兵们的信心。"
 random_event.99.a: "这些船长值得学习！"
 random_event.100.title: "商人组织探险"
 random_event.100.desc: "最近有人建议在这个方向上开辟一条通往$india$的贸易路线，之后一群商人组织船队并雇佣了探险家[india_explorer.GetName]来探索西方未知的水域。"
 random_event.100.a: "有趣，带[india_explorer.GetNameWithNoTooltip]来[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 random_event.100.b: "趁他们不在，把他们的财产充公！"
 random_event.101.title: "赞助[ShowInstitutionNameWithNoTooltip('renaissance')|U]艺术家？"
 random_event.101.desc: "充满多样性与创新性的[ShowInstitutionName('renaissance')]思潮正在我国传播。已经有一大批富裕家族决定给予有前途的艺术家经济支持。尤其是[ren_artist.GetName]，让他们痴迷不已。难道我们不想青史留名吗？"
 random_event.101.a: "我们也要支持蓬勃发展的[ShowInstitutionNameWithNoTooltip('renaissance')]艺术。"
 random_event.101.b: "我们有更重要的事需要花钱。"
 random_event.102.title: "海军建设陷入困境"
 random_event.102.desc: "随着我国军事重心从海军转向陆军，部分顶尖造船师已决定另谋高就。这一人才流失现象直接导致我国整体海军实力受损。"
 random_event.102.a: "意料之中。"
 random_event.103.title: "陆军改革"
 random_event.103.desc: "我国军方正在酝酿一场小规模的军事体制改革。讨论方案涵盖战术革新、装备升级及指挥体系优化等关键领域，目的是提高我军整体作战效率。"
 random_event.103.a: "专注质量。"
 random_event.103.b: "专注数量。"
 random_event.103.c: "专注进攻。"
 random_event.103.d: "专注防御。"
 random_event.104.title: "海军改革"
 random_event.104.desc: "目前我们正在制定一些小规模的海军改革计划。战术，武器以及指挥方式等方面的改进会提高我军的作战效率。"
 random_event.104.a: "改良现有舰队。"
 random_event.104.b: "让我们更多地关注海军。"
 random_event.105.title: "呼吁建立稳定政府"
 random_event.105.desc: "我国政府数位高层官员对近期提出的[ROOT.GetCountry.GetFlavorRank]统治方式改革方案深表忧虑。他们要求停止这些激进的改革，回归行之有效的传统制度。当然，这些官员刻意回避了改革方案将如何影响他们自身权力基础的问题……"
 random_event.105.a: "接受要求。"
 random_event.105.b: "无视他们。"
 random_event.106.title: "卓越的政府"
 random_event.106.desc: "去年我们[ROOT.GetCountry.GetFlavorRank]得到了极为有效的治理，现在正是我们从中获取金钱与声望收益的良机。"
 random_event.106.a: "金钱诚可贵……"
 random_event.106.b: "……威望价更高！"
 random_event.107.title: "贿选"
 random_event.107.desc: "在选举前，贿赂是非常常见的行为。即使是我们自己[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的重要人物也在做类似的事情，希望选举结果能朝着他们希望的方向发展。"
 random_event.107.a: "这只是常识！"
 random_event.107.b: "贿赂在[ROOT.GetCountry.GetFlavorRank]没有立足之地！"
 random_event.108.title: "国本之争"
 random_event.108.desc: "近来，越来越多民众要求建立代议制国家机构。虽然我国的[ROOT.GetCountry.GetGovernment.GetParliament.GetName]长期以来成功引导[ROOT.GetCountry.GetFlavorRank]度过诸多动荡，但民众对其信任度持续下降，声称对代表人选缺乏足够话语权。"
 random_event.108.a: "再次召开[ROOT.GetCountry.GetGovernment.GetParliament.GetName]进行辩论。"
 random_event.109.title: "军事改革"
 random_event.109.desc: "[ROOT.GetCountry.GetLongName]开始重新整顿本国的军事结构。尽管军官依然有不少[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]，但[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]和市民也可以获得军衔。常规训练已经引进，上百艘战船与桨帆船等组成了庞大的舰队。"
 random_event.109.a: "专注于陆军改革。"
 random_event.109.b: "专注于海军改革。"
 random_event.109.c: "我全都要。"
 random_event.110.title: "国家银行"
 random_event.110.desc: "建立国家银行可以给我们带来严肃可靠的名声。这也使政府在战争时期筹集资金时更富弹性。"
 random_event.110.a: "这肯定是有益的！"
 random_event.111.t: "当场抓获"
 random_event.111.desc: "[ROOT.GetCountry.GetFlavorRank]内所有生物，无论是否能理解，都必须遵守人类的法律。最近，一头母猪被指控谋杀并吃掉一名儿童，现正接受审判。\n\n当局必须以勤勉的态度维护法律和秩序的形象。即使被告不是人类，给予其一个充分遵守法律程序的审判，也能增强民众对司法体系的信任。\n\n然而，人们不禁要质疑，对一个无法利用其权利的动物进行全面审判是否过于昂贵？或许，动物应该接受更简捷、成本更低的审判？"
 random_event.111.a: "法律对所有人，包括动物，都将继续公平！"
 random_event.111.b: "我们必须削减动物审判的支出！"
 random_event.111.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]同样应当涉足动物教化的工作。"
 random_event.112.title: "劣质[ShowGoodsNameWithNoTooltip('copper')]的抱怨"
 random_event.112.desc: "一群心怀不满的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]对以[target_location.GetName]经商闻名的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]发起正式投诉。这些[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]们声称，他们购买的[ShowGoodsName('copper')]品质恶劣，几乎无法正常使用。\n\n然而这些[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]却坚持认为铜料质量完全符合约定标准。随着双方矛盾激化，这场纠纷已波及整个市场，导致其他商贩也开始质疑[target_location.GetNameWithNoTooltip]是否存在贸易欺诈行为。"
 random_event.112.a: "这些[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]要么把货砸手里，要么就拉倒！"
 random_event.112.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]应该为此负全责。"
 random_event.112.c: "无谓的争吵……"
