l_simp_chinese:
 free_cities.1.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]自由市"
 free_cities.1.desc: "[ROOT.GetCountry.GetCapital.GetName][ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip]成为了获得帝国直辖权，直属于[GetUniqueInternationalOrganization('hre').GetName]的[ShowSpecialStatusName('free_city')]。虽然帝国中举足轻重的自治城市已经不胜枚举，但[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]现在拥有超越其财富和规模的保护——[GetUniqueInternationalOrganization('hre').GetLeaderTitle]将为这座城市提供经济自由和政治自由的永久保障。"
 free_cities.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 free_cities.2.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]失去了[ShowSpecialStatusNameWithNoTooltip('free_city')]特权！"
 free_cities.2.desc: "[ROOT.GetCountry.GetCapital.GetName]不再是[GetUniqueInternationalOrganization('hre').GetName]的[ShowSpecialStatusName('free_city')]。该[ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip]领导层因玩弄权术、不尊重帝国机构而受到谴责，并失去了[GetUniqueInternationalOrganization('hre').GetLeaderTitle]曾经授予其的头衔所附带的所有特权。"
 free_cities.2.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 free_cities.3.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]大街上的干草叉和火把"
 free_cities.3.desc: "[ROOT.GetCountry.GetCapital.GetName]统治者与底层民众之间的不满和仇恨，已将我们推向内战的边缘。[home_ruler.GetName]无力应对全面叛乱，许多上层人士敦促[ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip]议会将此事上报给[hre_ruler.GetName]，恳请[hre_ruler.GetHimHerFormal]提供任何[hre_ruler.GetSheHe]可以提供的帮助。我们最需要的是强壮的士兵和黄金，用于扑灭[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]街头上的叛乱之火。"
 free_cities.3.a: "向[GetUniqueInternationalOrganization('hre').GetLeaderTitle]寻求帮助。"
 free_cities.3.b: "集合我们仅有的人力，让我们自己解决这个危机。"
 free_cities.4.title: "[SCOPE.sCountry('riots_source').GetLongNameWithNoTooltip]请求我们的援助"
 free_cities.4.desc: "今天早些时候，我们接待了来自[SCOPE.sCountry('riots_source').GetLongName]的特使，他详细阐述了该城市议会如何完全未能满足其劳工阶级的需求。特使将民众对[ShowSpecialStatusName('free_city')]的不满比作阴暗的火焰，在[SCOPE.sCountry('riots_source').GetCapital.GetName]的街道上肆虐蔓延；同时他声称，如果置之不理，城市里的农民很快就会举起干草叉进行反抗。他们谦卑地请求士兵和黄金，以便能够迅速地对那些不满的公民进行制裁。"
 free_cities.4.a: "这是个合理的要求，我们将响应他们。"
 free_cities.4.b: "这个问题根深蒂固，我们不会提供援助。"
 free_cities.5.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]的回应"
 free_cities.5.desc: "不管我们投入多少军队，不满的情绪每天仍在上升，即使镇压了一场叛乱，另一场又会在我们面前爆发。那个信使在哪？希望我们对[SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetName]的谦卑请求不会激怒[SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetHimHerFormal]，并且[SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetSheHe]会同意帮助我们渡过难关。"
 free_cities.5.a: "最终，军队和黄金，才是我们真正需要的！"
 free_cities.5.b: "[SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetSheHe|U]宣称这个问题已经无法用区区鲜血和金钱来解决了……"
 free_cities.6.title: "[target_ruler.GetNameWithNoTooltip]的加冕礼"
 free_cities.6.desc: "[pope_ruler.GetName]将帝国皇冠交到了新任[GetUniqueInternationalOrganization('hre').GetName][GetUniqueInternationalOrganization('hre').GetLeaderTitle]手中，这是[GetCountry('PAP').GetGovernment.GetRulerTitle]拥有加冕[ShowReligionGroupAdjective('christian')]君主的权力以及[GetUniqueInternationalOrganization('hre').GetLeaderTitle]作为罗马天主教教会保护者的象征。[ROOT.GetCountry.GetCapital.GetName]被选为加冕地点是一项巨大的荣誉，[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]的教堂几乎容纳不下所有前来见证新[target_ruler.GetName]加冕的尊贵人士。"
 free_cities.6.a: "我们的确受到眷顾！"
 free_cities.7.title: "条约会议"
 free_cities.7.desc: "在[ROOT.GetCountry.GetName]举办的和平条约会议结束后，胜利者[SCOPE.sCountry('winner').GetName]的外交官与失败者[SCOPE.sCountry('loser').GetName]的外交官都感谢我们帮助他们处理围绕一个重要事件的所有必要细节，并感谢我们在这个问题上保持中立。这将帮助他们更专注于手头的任务。虽然我们在会议上损失了一笔钱，但是我们认为我们国家现在比以前更有影响力了。"
 free_cities.7.a: "这是值得的。"
 free_cities.8.title: "海关和税收优惠"
 free_cities.8.desc: "[SCOPE.sCountry('free_city_in_debt_target').GetName][ShowSpecialStatusName('free_city')]在自身负担下苦苦挣扎，无望自力赚钱来远离耸人的破产深渊。一旦[SCOPE.sCountry('free_city_in_debt_target').GetNameWithNoTooltip]的经济在他们自己制造的问题的重压下不可避免地崩溃，那他们将不仅损失大量声望，还会损害帝国的威望及正统性。我们可以尝试向他们提供一些关税和赋税优惠，如果处理得当，将会减轻他们的财政负担。"
 free_cities.8.a: "给予他们海关与税收优惠。"
 opinion_special_privileges: "皇帝授予特权"
 free_cities.8.b: "他们无权享受优惠。"
 free_cities.9.title: "给予海关与税收优惠"
 free_cities.9.desc: "我们艰难控制债务的消息有点让人诧异，不过更大的惊喜是[SCOPE.sCountry('hre_leader').GetName][SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetName]决定帮助我们，赋予我们一些其他[ShowSpecialStatusName('free_city')]所没有的关税和赋税优惠。"
 free_cities.9.a: "的确令人惊讶，但这是一份慷慨的礼物！"
 free_cities.10.title: "贵族起义"
 free_cities.10.desc: "[ROOT.GetCountry.GetCapital.GetName]拥有土地的贵族不喜欢我们[ShowSpecialStatusName('free_city')]的地位，因为这使我们脱离了贵族的直接统治。最近我们一直在想方设法的安抚他们。如果他们仅仅只是手持干草叉和火把，并几乎没有受过军事训练的农民，我们能够应付他们产生的任何反抗。但这是一群拥有土地与头衔且熟读兵法的贵族，他们不能被低估。唯一能抑制他们野心的也许只有[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.GetName]了……"
 free_cities.10.a: "向皇帝求援。"
 free_cities.10.b: "给[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]一些特权，希望他们能闭嘴。"
 free_cities.11.title: "[SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]求援以应对叛乱[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 free_cities.11.desc: "我们注意到[SCOPE.sCountry('free_city_source').GetLongName]与不希望[SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]成为自由市的土地[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]展开了斗争。该国向我们求助以阻止[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的行径并让他们接受[SCOPE.sCountry('free_city_source').GetGovernment.GetRuler.GetName]成为一个没有王室和特权的[ShowSpecialStatusName('free_city')]。"
 free_cities.11.a: "他们将得到我们的帮助。"
 free_cities.11.b: "如果他们连自己的民众都无法安排好，又怎么适合治理一个国家？"
 STATIC_MODIFIER_NAME_aristocratic_privileges: "贵族特权"
 STATIC_MODIFIER_DESC_aristocratic_privileges: "在摄政期间获得的巨大影响力使贵族享有若干特权。"
 free_cities.12.title: "帮助还是阻碍？"
 free_cities.12.desc: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]们变得越来越大胆，现在他们正试图吸引[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]加入他们来反抗我们，动摇我们[ShowSpecialStatusName('free_city')]的地位。到目前为止，他们没有取得任何成功，但是只要仍有人试图打破我们努力维系的和平，我们就无法安心。[home_ruler.GetName]会如何看待我们？[home_ruler.GetHeSheFormal]是否会信守[home_ruler.GetHisHer]的承诺来帮助我们对付叛乱的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]？"
 free_cities.12.a: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]的援助已经到达！"
 free_cities.12.b: "“……不适合统治……”。所以，不会有任何帮助了。"
 free_cities.13.title: "城邦同盟"
 free_cities.13.desc: "汉萨同盟和伦巴第同盟这样的先例，鼓动我们去询问是否有其他自由市愿意一同组建联盟。自由市是弱小的，但是总得来说，小国联合的作用在一些事项上已经被证明，比如贸易，维护帝国和平，支持法律，维持一支联合军队，使我们成为一支即使是大国也不可忽视的力量。"
 free_cities.13.a: "向[SCOPE.sCountry('fc_league_invitation_target').GetNameWithNoTooltip]派遣外交官！"
 free_cities.13.b: "难道我们就不能雇一些佣兵吗？"
 free_cities.14.title: "城邦同盟的建议"
 free_cities.14.desc: "在[GetUniqueInternationalOrganization('hre').GetName]内部存在着许多互助的同盟。例如，由诸多商人行会建立的商业和防御联盟——汉萨同盟，或者共同防御和维持和平的施瓦本同盟。一些同盟变得如此强大而团结，甚至其他国家将他们视作一个国家，比如瑞士联盟。[SCOPE.sCountry('fc_league_invitation_source').GetName][ShowSpecialStatusName('free_city')]建议我们加入类似的同盟，在那里我们可以进行贸易合作，维护帝国和平以及在裁决上互相支持。"
 free_cities.14.a: "能有什么害处呢？加入吧！"
 opinion_agreed_league: "同意城邦同盟"
 free_cities.14.b: "这看上去就是在大量浪费时间和资源。"
 opinion_refused_league: "拒绝城邦联盟"
 free_cities.15.title: "城邦同盟的成员"
 free_cities.15.desc: "[SCOPE.sCountry('fc_league_invitation_target').GetName]的[SCOPE.sCountry('fc_league_invitation_target').GetGovernment.GetRuler.GetName]同意与我们在某些问题上合作，比如贸易，维护帝国和平，支持法律。"
 free_cities.15.a: "欢迎加入同盟！"
 free_cities.16.title: "[SCOPE.sCountry('fc_league_invitation_target').GetName]拒绝加入城邦同盟"
 free_cities.16.desc: "“非常遗憾，[SCOPE.sCountry('fc_league_invitation_target').GetName]的[SCOPE.sCountry('fc_league_invitation_target').GetGovernment.GetRuler.GetName]必须拒绝与[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetGovernment.GetRuler.GetName]合作……”"
 free_cities.16.a: "他们很快会看到我们同盟经济取得的荣耀，并为他们拒绝加入我们的决定而感到后悔！"
 free_cities.17.title: "城邦同盟成员"
 free_cities.17.desc: "受施瓦本联盟、汉萨同盟以及伦巴第联盟等历史同盟的启发，众多自由市之间的合作似乎运作得相当成功。他们一致同意在贸易、维护帝国和平以及支持法律事务方面进行共同协作。作为[ShowSpecialStatusName('free_city')]的我们，完全有资格申请加入这个联盟……"
 free_cities.17.a: "向他们的领导人派出一位外交官！"
 free_cities.17.b: "我们不需要这样做。"
 free_cities.18.title: "潜在的城邦同盟成员"
 free_cities.18.desc: "我们与其他自由市合作得很好，这使我们每天得到更多的成员资格申请！[free_city_source.GetName]的[free_city_source.GetGovernment.GetRuler.GetName]就是众多希望加入我们的申请者中的一员。"
 free_cities.18.a: "接受[SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]的申请。"
 free_cities.18.b: "拒绝[SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]的申请。"
 free_cities.19.title: "合作改革"
 free_cities.19.desc: "许多学者和有学问的人称[ROOT.GetCountry.GetName]自由市为他们的家园。通过与居住在我们的同盟中其他[ShowSpecialStatusName('free_city')]的同事合作，他们有能力完善他们的想法和理论，这对我们有很大的好处。"
 free_cities.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
