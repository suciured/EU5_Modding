l_simp_chinese:
 colonial_federation_events.1000.title: "[target_io.GetNameWithNoTooltip]中央集权"
 colonial_federation_events.1000.desc: "[target_io.GetName]最初只是多个外国势力的殖民属国组建的同盟，但如今已发展为一个运转良好的政治实体，内部政事繁多，对外统一阵线。从今天起，[target_io.GetNameWithNoTooltip]将不再是松散的联盟，而是由[target_country.GetName]的[target_character.GetName]领导的统一国家。"
 colonial_federation_events.1000.a: "愿这能为所有人带来繁荣的未来！"
 colonial_federation_unify_the_io_tt: "我们将[target_io.GetName]统一为一个整体"
 colonial_federation_events.1001.title: "$colonial_federation_events.1000$"
 colonial_federation_events.1001.desc: "投票结束。我们的人民发出清晰而响亮的声音，旧的[target_io.GetName]将被统一为由[target_character.GetName]领导的单一国家，而我们也将成为它不可分割的一部分。"
 colonial_federation_events.1001.a: "新国家万岁！"
 colonial_federation_events.1001.b: "我们永远不会向任何人屈膝跪伏！"
 colonial_federation_break_away_tt: "治下所有拥有[target_country.GetName][core|e]的地点脱离我们的统治"
