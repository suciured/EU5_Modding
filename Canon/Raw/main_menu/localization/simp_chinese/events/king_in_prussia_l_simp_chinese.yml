l_simp_chinese:
 king_in_prussia.1.title: "[target_country.GetAdjectiveWithNoTooltip]王冠"
 king_in_prussia.1.desc: "随着我们伟大的国家不断崛起，[target_character.GetName]已明确表示，[target_character.GetSheHe]希望将[target_country.GetName]提升为[ShowCountryRankName('rank_kingdom')]，并将[target_character.GetHerselfHimself]晋升为[target_character.Custom('GetQueenKing')]。作为[GetUniqueInternationalOrganization('hre').GetName]的一位[target_character.Custom('GetPrincessPrince')]，若不与[emperor_character.Custom('GetEmpressEmperor')]商议此事将显得不妥。因此，我们已起草了一份提案，希望陛下能慎重考虑。"
 king_in_prussia.1.desc.emperor: "我们的国家正迈向更高的地位。虽然[target_character.GetName]享有帝国的恩典，但[target_character.GetHerHis]的私人领地[target_country.GetName]已达到了新的权力高度。是时候摒弃[target_character.Custom('GetPrincessPrince')]这一卑微的旧头衔，正式宣称[target_character.Custom('GetQueenKing')]的尊贵地位了！"
 king_in_prussia.1.a: "我们理应成为国王！"
 king_in_prussia_request_tt: "[emperor_country.GetLongName]将决定我们能否获得国王头衔"
 king_in_prussia.2.title: "在[target_country.GetNameWithNoTooltip]的[target_character.Custom('GetQueenKing')]"
 king_in_prussia.2.desc: "[target_country.GetName]是[GetUniqueInternationalOrganization('hre').GetName]中一支崛起的新势力，它在帝国政治中的地位越来越重要，在国际舞台上的话语权也越来越大。[target_character.GetName]已宣布[target_character.GetHerHis]建立普鲁士[ShowCountryRankName('rank_kingdom')]，从而使自己的国家从区区[target_country.GetFlavorRank]得到升格的意图。这在[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]内几乎没有先例，[emperor_character.GetName]必须考虑如何处理这件事。"
 king_in_prussia.2.a: "让[target_character.GetHerHim]自称“在[target_country.GetNameWithNoTooltip]的[target_character.Custom('GetQueenKing')]”。"
 king_in_prussia_compromise_tt: "[target_country.GetName]将与[emperor_character.Custom('GetEmpressEmperor')]在法律上达成妥协，成为[GetUniqueInternationalOrganization('hre').GetName]内的[ShowCountryRankName('rank_kingdom')]"
 opinion_king_in_prussia: "在普鲁士的国王"
 king_in_prussia.2.b: "将[target_country.GetNameWithNoTooltip]升格为帝国内的[ShowCountryRankNameWithNoTooltip('rank_kingdom')]。"
 king_in_prussia_elevated_tt: "在[emperor_character.Custom('GetEmpressEmperor')]的支持下，[target_country.GetName]将成为[GetUniqueInternationalOrganization('hre').GetName]内的[ShowCountryRankName('rank_kingdom')]"
 elevated_prussia: "升格普鲁士"
 king_in_prussia.2.c: "我们不会认可这个自封的君主。"
 king_in_prussia_rejection_tt: "在这顶伪王冠和帝国诸侯的身份之间，[target_country.GetName]只能二选一"
 opinion_prussia_not_recognized: "否认普鲁士的合法性"
 king_in_prussia.3.title: "在[target_country.GetNameWithNoTooltip]的国王"
 king_in_prussia.3.desc: "我们亲密的朋友和同盟者，[emperor_character.GetName]已经仁慈地决定将[target_country.GetName]提升为帝国内的[ShowCountryRankName('rank_kingdom')]！这样的特权自[GetCountry('BOH').GetName]被提升为王国以后再未授予过。[target_country.GetNameWithNoTooltip]国王应骄傲地戴上王冠，时刻记住[emperor_character.Custom('GetEmpressEmperor')]给予我们的恩惠。"
 king_in_prussia.3.a: "感谢上帝和[emperor_character.Custom('GetEmpressEmperor')]的恩德！"
 king_in_prussia.4.title: "在[target_country.GetNameWithNoTooltip]的[target_character.Custom('GetQueenKing')]"
 king_in_prussia.4.desc: "帝国的传统规定其内部只能有两个国王——由[emperor_character.Custom('GetEmpressEmperor')][emperor_character.GetHerselfHimself]本人担任的罗马人的国王，以及[GetCountry('BOH').GetName]国王。但我国与[emperor_character.GetName]达成了一项有趣的法律妥协——我们的君主将使用“在[target_country.GetNameWithNoTooltip]的[target_character.Custom('GetQueenKing')]”的头衔。由于[target_country.GetName]不在[GetUniqueInternationalOrganization('hre').GetName]法理内，我们可以自称国王，[emperor_character.Custom('GetEmpressEmperor')]也无需破坏帝国的传统。"
 king_in_prussia.4.a: "真是个让人满意的妥协方案。"
 king_in_prussia.5.title: "在[target_country.GetNameWithNoTooltip]的[target_character.Custom('GetQueenKing')]"
 king_in_prussia.5.desc: "无论我们作出何等的合理妥协，[emperor_character.GetName]那个卑鄙的杂碎仍旧拒绝承认我们称王的权利。我们自不必理会[emperor_character.GetHerHim]，无论如何我们都要称王。"
 king_in_prussia.5.a: "我们不需要[emperor_character.Custom('GetEmpressEmperor')]的应允。"
 king_in_prussia.5.b: "体面接受[emperor_character.Custom('GetEmpressEmperor')]的决定。"
 king_in_prussia.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip]之[ROOT.GetCountry.GetRulerOrRegent.Custom('GetQueenKing')]"
 king_in_prussia.6.desc: "自从“[ROOT.GetCountry.GetNameWithNoTooltip]人的[target_character.Custom('GetQueenKing')]”这一头衔的妥协达成后，在[GetUniqueInternationalOrganization('hre').GetName]内正式将[ROOT.GetCountry.GetName]提升为[ShowCountryRankName('rank_kingdom')]的提议再未被提及。然而，[GetUniqueInternationalOrganization('hre').GetParliament.GetName]最近的议题迫使[emperor_character.GetName]重新考虑这一妥协。为了赢得[target_character.GetName]对[GetUniqueInternationalOrganization('hre').GetParliament.GetCurrentDebate.GetName]紧迫议题的支持，最终决定授予[ROOT.GetCountry.GetNameWithNoTooltip][ShowCountryRankNameWithNoTooltip('rank_kingdom')]的头衔。"
 king_in_prussia.6.a: "耐心终究会有回报！"
