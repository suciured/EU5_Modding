 nobles_estate_events.1.title: "贵族血统"
 nobles_estate_events.1.desc: "许多[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]家族能赢得现在的地位，靠的是祖辈战争时期报效国家。因此，对大多数他们的子辈来说，戎马一生也就是唯一可以想象的毕生职业。但随着军队的现代化，平民军官已不再罕见。而这些[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]成员却要求我们保证他们应有的权利——即要求禁止非贵族血统的人成为[ROOT.GetCountry.GetAdjective]军队的指挥官！"
 nobles_estate_events.1.a: "保证他们指挥我国军队的权利。"
 nobles_estate_events.1.b: "我们不能给予这样的保证。"
 nobles_estate_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]势力扩张"
 nobles_estate_events.2.desc: "国家不是我国唯一的影响力来源。在过去的几十年里，一位天赋异禀的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]领袖成功地提升了主要的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]家族在我国大多数机构中的权力。\n\n人脉和特权能构成庞然大物，特别是与野心相结合的时候。"
 nobles_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nobles_estate_events.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]侵占[noble_encroachment.GetNameWithNoTooltip]的土地"
 nobles_estate_events.3.desc: "我们很难全天候地监控每个地方的每一个人，更何况是每个人的土地财产，这些土地的拥有形式通常会因为不同的老旧传统或土地文件而变得千奇百怪。有人脉资源的人，便可以利用这一点。许多[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]豪门已经利用他们在[ROOT.GetCountry.GetCapital.GetName]巨大的影响力相当程度地扩大了他们在[noble_encroachment.GetName]的地产。如果我们想保护国家财产，就必须赶紧采取行动。"
 nobles_estate_events.3.a: "$common_string_let_it_slide$"
 nobles_estate_events.3.b: "责令他们归还土地。"
 nobles_estate_events.4.title: "蛮横的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 nobles_estate_events.4.desc: "今天，一个由最显赫的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]家族所主宰地区的代表前来[ROOT.GetCountry.GetGovernment.GetCourtTitle]觐见，声称贵族们在他的故乡系统性地滥用权力，并恳求[ROOT.GetCountry.GetGovernment.GetRulerTitle]对此采取措施。作为[ROOT.GetCountry.GetName]的统治者，[target_character.GetName]有责任保护[target_character.GetHerHis]的人民，放任不管只会显出我们的软弱，也不利于该省的长期发展。但[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]也不会任由如此显贵的家族被惩戒。"
 nobles_estate_events.4.a: "对这一暴行睁一只眼闭一只眼。"
 nobles_estate_events.4.b: "惩罚这些地主。"
 nobles_estate_events.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]势力衰落"
 nobles_estate_events.5.desc: "作为我国有影响力的地主和传统的武士阶层，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]们最近的处境不太乐观。由于在激烈的内部争斗和权力博弈中失势，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]正在丧失对[ROOT.GetCountry.GetCapital.GetName]的影响力，不少人已经辞职还乡了。"
 nobles_estate_events.5.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nobles_estate_events.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]要求颁布更严格的禁奢令"
 nobles_estate_events.6.desc: "昂贵的服饰、漂亮的长椅、华美的官邸是装饰[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的标志，尽管不同家族的承受能力有别。可是有时，我国[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]轻易便能过上一般贵族那样奢侈的生活，甚至更为铺张。尽管传统旧规不允许这些非贵族僭越，但这些规定难以有效执行。而现在一些十分强大的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]看不惯这种风气，上书要求更新我们的法度，以规定衣冠之得当。他们提议对那些公然试图逾越尊卑之分的人处以重罚，确保法规能够真正有效实施。"
 nobles_estate_events.6.a: "屈从于[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的意愿。"
 nobles_estate_events.6.b: "拒绝顺从[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]。"
 nobles_estate_events.7.title: "觐见"
 nobles_estate_events.7.desc: "随着时间推移，[target_character.GetName]及其先辈们生活中的许多日常事件都成为了仪式的主题。很多人认为在[ROOT.GetCountry.GetGovernment.GetRulerTitle]更衣时拜会[target_character.GetSheHe]的卧室是获得[target_character.GetHerHis]注意的最佳方式。宫廷生活的繁文缛节当然能够限制[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]在自己城郊领地内谋反的权力，但这也可能会带来巨大的开销。与之相反，若完全剥夺他们参与我们[ROOT.GetCountry.GetGovernment.GetRulerTitle]日常生活的权利，固然也能限制其影响力，却也极可能引起[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的不满。"
 nobles_estate_events.7.a: "为最有影响力的人物设计一套冗长而精致的仪式。"
 nobles_estate_events.7.b: "我们不需要这些东西。"
 nobles_estate_events.8.title: "与[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的关系降至冰点"
 nobles_estate_events.8.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]与[ROOT.GetCountry.GetGovernment.GetRulerTitle]的关系降至冰点。各大家族纷纷留在自己的乡间庄园，不再参与[ROOT.GetCountry.GetCapital.GetName][ROOT.GetCountry.GetGovernment.GetCourtTitle]的活动，双方极度的不信任显而易见。如果我们再不尽快采取行动，国家权威将在由[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]控制的地区进一步瓦解；而此时，任何来自国家的要求很可能会遭到武力对抗。"
 nobles_estate_events.8.a: "$common_string_leave_them_be$"
 nobles_estate_events.8.b: "强迫[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]服从国家的权威。"
 nobles_estate_events.9.title: "抗命的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 nobles_estate_events.9.desc: "我国臣民之中，没有人会比[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]更热衷战争。他们的家祖，就是靠着征战沙场获得现在地位的。从那时候起，他们大多数人便延续着这样的传统，一生都在训练中度过，并且与其他类似的人结交。\n\n然而现在的情况是，只有很少的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]愿意跟随我们征战。这种不服从命令的想法依然遍及我们的高层军官之中，我们有充分理由怀疑其中不少人正期盼一场失败的战争。"
 nobles_estate_events.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 nobles_estate_events.9.b: "是时候让真正有才干的人取代他们了。"
 nobles_estate_events.10.title: "行政机关的发展"
 nobles_estate_events.10.desc: "随着国家和官僚体系的发展，越来越多的人民需要监管，各种职能各种土地也需要管理。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]希望在任命政府官员时被优先考虑。而[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]要求我们任命官员时应任人唯能。\n\n一位重臣的意外离世空缺出了一个职位，而这成为了冲突的核心。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]推选了一个候选人，同时[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]希望我们选另一个。两位候选人都很有才华，不论选谁都将是一个政治决定。"
 nobles_estate_events.10.a: "血统越纯，才干越大。"
 nobles_estate_events.10.b: "自学成才之人是我们需要的栋梁之才。"
 nobles_estate_events.10.c: "还是从[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]中找人吧。"
 nobles_estate_events.11.title: "服务的传统"
 nobles_estate_events.11.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]拥有长久的为国服务传统，无论是作为军事统帅还是最近作为可靠的行政官员。在我国，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]忠诚而势力深远，这意味着不时会出现拥有伟大才华与忠诚的贵族，并带领国家走向伟大。"
 nobles_estate_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_disloyal_noble_officer: "不忠的军官"
