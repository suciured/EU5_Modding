 brahmins_estate_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]要求宫廷职位正式化"
 brahmins_estate_events.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]渴求世俗权力及纯粹的精神权威。他们近来已经在[ROOT.GetCountry.GetName]变得极具影响力，许多行政要职已被[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]控制。久居高位之后，这些[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]开始向[ROOT.GetCountry.GetGovernment.GetRulerTitle]提出各种要求。他们要求依法将一些行政职位委托给[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]，宫廷强制执行[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]习俗，甚至一些最高行政机构也应由[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]家族把持。鉴于[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]强大的影响力，拒绝这些蛮横无理的请求很可能会使我们的统治受损。"
 brahmins_estate_events.2.a: "同意授予他们权威。"
 STATIC_MODIFIER_NAME_religious_court_life: "教士阶层独大"
 STATIC_MODIFIER_DESC_religious_court_life: "我们的宫廷被神职阶层和他们的经文规则主宰。这些严格的教律能够讨好强势的教士，但很多其他臣民，无论高位还是低位，都厌烦这种古老落后的生活方式。"
 brahmins_estate_events.2.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]应当回到他们的祷告中去。"
 brahmins_estate_events.3.title: "婆罗门主义"
 brahmins_estate_events.3.desc: "[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetReligion.GetAdjective]信徒的舆论已经转向婆罗门主义，认为[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]种姓必须被恭敬地对待、尊为精神和世俗的权威。\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]精心捍卫他们对梵语教育的垄断，将对吠陀经文的诠释和宣讲保持为他们的专属领域。他们的社会和宗教权威使他们变得强大。[ROOT.GetCountry.GetGovernment.GetRuler.GetShortName]和该祭司种姓的友好关系有助于在整个[ROOT.GetCountry.GetName]维持稳定的社会秩序。"
 brahmins_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 brahmins_estate_events.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]种姓的崛起"
 brahmins_estate_events.4.desc: "[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]是一支正在崛起的力量。他们作为神任命的祭司种姓，获得了[ROOT.GetCountry.GetReligion.GetAdjective]民众的广泛支持，并且在[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的行政部门中占据了许多重要的位置。"
 brahmins_estate_events.4.a: "好吧。"
 est_val_brahmin_advance: "婆罗门的崛起"
 brahmins_estate_events.5.title: "婆罗门势力衰落"
 brahmins_estate_events.5.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的影响力比其他任何种姓都更依赖于在[ROOT.GetCountry.GetReligion.GetAdjective]信徒中的地位。很难说清楚具体原因，但他们已不再被视为吠陀经教义的监护人，而成了富有腐败的阴谋家。\n\n再加上失败的政治手段且失去了[ROOT.GetCountry.GetGovernment.GetRulerTitle]的青眼，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]已然丧失了权力与影响力。"
 brahmins_estate_events.5.a: "好吧。"
 brahmins_estate_events.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]煽动民众叛乱"
 brahmins_estate_events.6.desc: "国家与[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]种姓间的矛盾已达到顶点。祭司在仪式期间公开谴责[ROOT.GetCountry.GetGovernment.GetRuler.GetShortName]，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]家族拒绝与我们合作统治[ROOT.GetCountry.GetReligion.GetAdjective]臣民。\n\n而[ROOT.GetCountry.GetGovernment.GetRulerTitle]最近的宗教失礼事件更是让单纯的愤怒激化为彻底的叛乱。这些[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]开始煽动民众反对我们的统治！"
 brahmins_estate_events.6.a: "好吧。"
 brahmins_estate_events.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]在[brahmin_trade_province.GetName]疏远商人"
 brahmins_estate_events.7.desc: "[brahmin_trade_province.GetName]是[ROOT.GetCountry.GetName]的重要贸易中心。来自古吉拉特、阿拉伯和波斯的穆斯林商人经常到此进行商品交易，凭借这些络绎不绝的商贸往来[brahmin_trade_province.GetName]也从中获益得以繁荣。\n\n目前[brahmin_trade_province.GetNameWithNoTooltip]由一群[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]神职人员管理着，他们的影响力已经渗透到社会各个层面。他们制定了一系列政策，而从穆斯林商人的角度来看这些政策绝非友善。结果，许多受到疏远的商人将业务转移到其他地方。\n\n如果不采取措施将商人吸引回来，[brahmin_trade_province.GetNameWithNoTooltip]有可能失去其贸易中心的地位。"
 brahmins_estate_events.7.a: "那些低种姓商人的麻烦与我们无关。"
 brahmins_estate_events.7.b: "将城市交给更加关注贸易关系的领袖。"
 brahmins_estate_events.9.title: "非[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]宗教运动"
 brahmins_estate_events.9.desc: "传统上[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]垄断了[ROOT.GetCountry.GetReligion.GetAdjective]的宗教权威，但偶尔会出现挑战婆罗门主义的宗教运动。尽管[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]努力镇压它们，但这些运动在[ROOT.GetCountry.GetName]变得越来越流行。\n\n运动的支持者认为，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]已经抹去了他们额头上的神圣痕迹，逃避了他们属灵事务上的责任，以便掌握世俗的权力，并且不公正地对待穷人。他们宣称，无私奉献是通向救赎的唯一途径，任何足够热情的[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]信徒都可以获得这种美德。\n\n一群有影响力的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]已经来到[ROOT.GetCountry.GetGovernment.GetRulerTitle]身边，请求[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]的帮助以恢复[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]在公众中的权威并镇压非[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')][ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]运动。"
 brahmins_estate_events.9.a: "允许[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]强制推行正教。"
 STATIC_MODIFIER_NAME_brahmin_orthodoxy_enforced: "强制推行婆罗门正统信仰"
 STATIC_MODIFIER_DESC_brahmin_orthodoxy_enforced: "非婆罗门宗教运动正在与婆罗门的正统观念相一致。"
 brahmins_estate_events.9.b: "鼓励受欢迎的宗教运动。"
 STATIC_MODIFIER_NAME_nonbrahmin_movements: "非婆罗门宗教运动"
 STATIC_MODIFIER_DESC_nonbrahmin_movements: "普通民众参与了印度教削弱婆罗门权威的宗教运动。"
 brahmins_estate_events.10.title: "[brahmin_fort_province.GetNameWithNoTooltip]的要塞争端"
 brahmins_estate_events.10.desc: "[ROOT.GetCountry.GetName]宫廷中爆发了[ROOT.GetCountry.GetGovernment.GetRulerTitle]与军队种姓间的争端。随着局势的升级，要塞管理归属开始引起了人们的注意。[brahmin_fort_province.GetName]要塞目前由一个极具争议性的将军控制，而该省份的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]影响力也在逐渐提升。\n\n鉴于局势紧张带来的潜在敌对冲突，将要塞的控制权移交给[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]似乎较为明智。尽管对攻城器械的操纵不如军人娴熟，但至少[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]对[ROOT.GetCountry.GetGovernment.GetRulerTitle]十分忠诚。\n\n或者，可以说服将军改变他的态度，以换取他在[brahmin_fort_province.GetNameWithNoTooltip]特权的维持。"
 brahmins_estate_events.10.a: "将要塞交予[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]。"
 brahmins_estate_events.10.b: "让贵族保留这座要塞，只要他们保持忠诚。"
