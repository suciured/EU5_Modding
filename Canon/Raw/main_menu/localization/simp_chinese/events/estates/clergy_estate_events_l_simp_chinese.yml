l_simp_chinese:
 clergy_events_common: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]早已成为[ROOT.GetCountry.GetLongName]最重要的支柱之一，其成员不仅提供精神指引，还提供行政人员、法官和外交官，对[ROOT.GetCountry.GetGovernment.GetRulerTitle]而言裨益良多。"
 clergy_estate_common_ending: "然而随着时间推移，国家不得不负担上越来越多的花销。提议[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]可以自愿捐助的决定并未获得积极回应。"
 clergy_estate_events.1.title: "教会的自由"
 clergy_estate_events.1.desc: "$clergy_events_common$为了回报这些为国服务的人群，教会堂区、僧侣或其他教士人员都免除赋税，并保证不干预[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]的事务。\n\n$clergy_estate_common_ending$"
 clergy_estate_events.1.a: "明确表示他们需要进行捐献。"
 clergy_estate_events.1.b: "我们会另找生钱的地方。"
 clergy_estate_events.101.title: "教区土地"
 clergy_estate_events.101.desc: "$clergy_events_common$为了回报这些为国服务的人群，这些年来国家和大众已经给予了大量的捐助，以村社的形式支持[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]社区。数个实际以来，这些“布施村社”已使[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]变得十分富有。\n\n$clergy_estate_common_ending$"
 clergy_estate_events.101.a: "明确表示他们需要进行捐献。"
 clergy_estate_events.101.b: "我们会另找生钱的地方。"
 clergy_estate_events.102.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]的财富"
 clergy_estate_events.102.desc: "$clergy_events_common$为了回报这些为国服务的人群，这些年来国家和大众已经给予了大量的捐助，供养[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]和他们侍奉的神明。如此数个世纪以来，这些[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]变得十分富有且极具影响力。\n\n$clergy_estate_common_ending$"
 clergy_estate_events.102.a: "明确表示他们需要进行捐献。"
 clergy_estate_events.102.b: "我们会另找生钱的地方。"
 clergy_estate_events.103.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]的财富"
 clergy_estate_events.103.desc: "$clergy_events_common$为了回报这些为国服务的人群，我们给予了很多土地作为宗教资产，并豁免了税赋。通过这种馈赠方式，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]能给我们提供更多的支援。\n\n$clergy_estate_common_ending$"
 clergy_estate_events.103.a: "明确表示他们需要进行捐献。"
 clergy_estate_events.103.b: "我们会另找生钱的地方。"
 clergy_estate_events.104.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]的财富"
 clergy_estate_events.104.desc: "$clergy_events_common$为了回报这些为国服务的人群，这些年来国家和大众已经给予[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]大量的捐助，使其变得十分富有且极具影响力。\n\n$clergy_estate_common_ending$"
 clergy_estate_events.104.a: "明确表示他们需要进行捐献。"
 clergy_estate_events.104.b: "我们会另找生钱的地方。"
 clergy_estate_events.105.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]的财富"
 clergy_estate_events.105.desc: "$clergy_events_common$为了回报这些为国服务的人群，这些年来国家和大众已经给予[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]大量的捐助以及昂贵的地产。如此数个世纪以来，这些[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]变得十分富有且具影响力。\n\n$clergy_estate_common_ending$"
 clergy_estate_events.105.a: "明确表示他们需要进行捐献。"
 clergy_estate_events.105.b: "我们会另找生钱的地方。"
 clergy_estate_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]的崛起"
 clergy_estate_events.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的权力从未依赖于国家本身。相反，在很多方面，是[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]通过其与属灵领域的联系，来为[ROOT.GetCountry.GetGovernment.GetRulerTitle]赋予正统性。巧妙的政治操纵、以不详预兆的来散布恐惧以及我们臣民的慷慨捐赠，三者结合，近来巩固了这一阶层的权力。"
 clergy_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]失去权势"
 clergy_estate_events.3.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的影响力比其他任何阶层都更依赖于在普通人中的地位。很难说清楚具体原因，但[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]已不再被视为我们国家的属灵导师，而是富有而腐败的阴谋家。再加上[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]不幸的投资和糟糕的政治操纵，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]已然丧失了权力与影响力。遗憾的是，他们似乎拒绝承担任何责任，反而指责政府导致其地位下降。"
 clergy_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.4.title: "反教权主义"
 clergy_estate_events.4.desc: "在我国多个主要城市，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]们已因贪婪与怠惰而声名狼藉。为抗议一起尤为恶劣的滥用神权事件，虔诚的平民与[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]阶层正联合抵制缴纳什一税。\n\n教会方面对此极为震怒，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]阶层要求我们对他们眼中带头闹事的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]施以罚款。"
 clergy_estate_events.4.a: "我们必须强迫他们支付！"
 clergy_estate_events.4.b: "稍微谴责一下就足够了。"
 clergy_estate_events.5.title: "与[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]的关系恶化"
 clergy_estate_events.5.desc: "我们与[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的关系已恶化到了互不信任甚至公开对抗的程度。我国的圣地成为了抵抗[ROOT.GetCountry.GetGovernment.GetRulerTitle]的中心，大多数虔诚的信众都在质疑我们统治的合法性。\n\n就目前而言，即使最轻微的失误和怠慢都会导致局势爆发。现在，在[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]的煽动下，我国各地的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]起来反抗，把他们的怒火直接指向我们。"
 clergy_estate_events.5.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]的重大胜利？"
 clergy_estate_events.6.desc: "尽管无人会公然挑战[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]阶层的地位，但鲜有国家能像[ROOT.GetCountry.GetName]这般，赋予他们如此巨大的影响力。在我国，任何机构都受到[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]的影响，[ROOT.GetCountry.GetGovernment.GetRulerTitle]的权力对他们的依赖如今达到了前所未有的程度。\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]也理所当然希望更深度地参与到我国治理中。最近，他们的代表提了一些建议，认为应该进一步协调我国的法律和传统与属灵领域的法律和传统。他们的目标是清除[ROOT.GetCountry.GetGovernment.GetCourtTitle]文化中的非正统因素，确保国家受到宗教法的规范。"
 clergy_estate_events.6.a: "就照[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]说的做。"
 clergy_estate_events.6.b: "拒绝他们的建议。"
 clergy_estate_events.7.title: "强大的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 clergy_estate_events.7.desc: "尽管很多统治者都能依仗[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的支持，但几乎没有人能够像我们这样拥有如此强大的支持者。我们与[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]长期、紧密合作的传统和对彼此的忠诚，得他们的领导层自视为国家行政体系的一部分，而非独立的在野者。在全国各地，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]用美好的语言宣扬着[ROOT.GetCountry.GetGovernment.GetRulerTitle]的属灵力量。"
 clergy_estate_events.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 clergy_estate_events.8.title: "盗取土地"
 clergy_estate_events.8.desc: "很多关于土地的苛捐杂税的收取历史都十分陈旧，然而他们总会变换名目以继续征收。近来，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]控诉几名[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]是彻头彻尾的土地大盗，他们长久以来用征收土地税为理由侵占[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]的土地。而[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]则争辩，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]只是想扩大他们自己的圈地范围。\n\n不论真正归属如何，最终都要由我们决定这块土地的拥有者。"
 clergy_estate_events.8.a: "我们必须支持[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]。"
 clergy_estate_events.8.b: "我们必须支持[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]。"
 clergy_estate_events.8.c: "我们不能偏袒任何一方。"
