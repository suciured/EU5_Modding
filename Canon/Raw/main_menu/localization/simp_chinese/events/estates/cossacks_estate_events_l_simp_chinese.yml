l_simp_chinese:
 cossack_estate_events.1.title: "殖民草原"
 cossack_estate_events.1.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]抱怨越来越多的农奴正在抛弃提供给他们的安全家园，去草原上的[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]中寻求财富。他们认为这全怪我们允许[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]变得过于强大了，才会激励这些农奴背叛他们合法的主人。\n\n现在[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]豪门的代表要求我们限制[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]的力量，以便能够在与草原接壤的地区扩大[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的领地。他们坚持，通过这种方式，野性可以被驯服，法律可以被维护。"
 cossack_estate_events.1.a: "逃农必须要追捕回来。"
 cossack_estate_events.1.b: "我们无法承受[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]的怒火。"
 cossack_estate_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]的崛起"
 cossack_estate_events.2.desc: "尽管没有人会质疑[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]在草原上的影响力，他们在想得到朝堂上的影响力时就有重重困难。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]瞧不起他们，觉得他们只配做农奴在庄园里工作。他们的习惯导致在[ROOT.GetCountry.GetCapital.GetName]不会有什么朋友。\n\n不过现在呢，事情总是在发展。他们成功地保卫了自己的定居点，并且作为突袭者效忠国家的身份已经不再被质疑。"
 cossack_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 cossack_estate_events.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]的衰落"
 cossack_estate_events.3.desc: "天性自由的[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]因为距离[ROOT.GetCountry.GetCapital.GetName]较远，一直游历于中央政治权力之外，这一直是他们的一个问题。由于缺乏世袭特权，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]中足以影响[ROOT.GetCountry.GetGovernment.GetCourtTitle]的人员在不断减少。"
 cossack_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 cossack_estate_events.4.title: "请愿特权"
 cossack_estate_events.4.desc: "国家没有给予所有的[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]相同的特权。传统而言，这些特权只有少数为国而战甘心献身的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]才能获得，而这些特权是没法世袭的，因此[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]只能将他们的影响力延续到死亡的前一刻。根据这些情况，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]认为是时候让我们将这些特权的年限延长，以巩固他们的固有数量。"
 cossack_estate_events.4.a: "我们需要更多[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]参军！"
 cossack_estate_events.4.b: "让更多的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]来登记吧！"
 cossack_estate_events.4.c: "让他们回草原上去。"
 cossack_estate_events.5.title: "支援[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]"
 cossack_estate_events.5.desc: "边境上的生活十分艰苦。虽然[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]习惯于为自己而战，但来自国家的一点财政支持也对他们很有必要。上一季度异常恶劣的气候，以及劫掠者和土匪频繁的袭掠，使得许多[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]面临着未来几个月的粮食短缺。如果我们[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]提供粮食以及武器、军装等军事物资，不仅可以直接加强草原上的防御力量，还可能改善国家与他们的关系。"
 cossack_estate_events.5.a: "给他们送去需要的东西。"
 cossack_estate_events.5.b: "他们只能自己将就下了。"
 cossack_estate_events.6.title: "贸易干扰"
 cossack_estate_events.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]与其他阶层的关系一直比较紧张，这无非是因为他们那不合群的礼节和离群的背景身份。然而，最近情况变得越来越严重了。这次，[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]在[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]袭击时发出警告，宣称他们针对的是运输的货物。而[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]自称只是在攻击当地的土匪，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]单纯误会了。\n\n由于政府在该地没有代表，很难对真相作出判断，但国内两个群体的摩擦是十分明显的。我们得在这次冲突中谴责或惩罚一方。"
 cossack_estate_events.6.a: "支持[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]。"
 cossack_estate_events.6.b: "支持[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]。"
 cossack_estate_events.7.title: "[target_cossacks_destination.GetNameWithNoTooltip]的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]定居者"
 cossack_estate_events.7.desc: "草原生活使[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]习惯了边疆生活。恶劣天气和外国劫掠者的不间断威胁将[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]磨砺成恐怖的勇士和顽强的定居者。\n\n而我们将目光投向了[target_cossacks_destination.GetName]的土地，显而易见，边境的生活与我们已经控制的草原的生活没有太大不同。"
 cossack_estate_events.7.a: "征召[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]定居者。"
 cossack_estate_events.7.b: "我们不能相信[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]。"
 cossack_estate_events.8.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]的骚动"
 cossack_estate_events.8.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]对我们国家，尤其是对我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]的深深不信任，导致我们在草原的权势荡然无存。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]社群如今公开敌视我们派去的使者，并事实上完全从中央权威之下独立出来。"
 cossack_estate_events.8.a: "别管他们，关系到时候自然会改善。"
 cossack_estate_events.8.b: "铲除这些异议分子。"
 cossack_estate_events.9.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]在[target_location.GetNameWithNoTooltip]扩张"
 cossack_estate_events.9.desc: "国与国的边境通常都是呈现在地图上的理论产物，尤其在荒芜的土地上。看来[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]已经快速扩张进入[target_location.GetName]，如今他们自己的权威比我们的权威更受尊重。我们可以尝试扭转这一趋势，但[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]不会喜欢离开他们已然辛苦劳作过的地方。"
 cossack_estate_events.9.a: "接受新现状。"
 cossack_estate_events.9.b: "从[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]手中收回土地。"
 cossack_estate_events.10.title: "要求拓宽特权"
 cossack_estate_events.10.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]的夙愿一直是拥有和其他旧有阶层，如[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]或[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]，平等的地位。而现在这个夙愿越来越接近实现了。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]在我国国内的很多方面受到依仗，获得了巨大影响力。\n\n考虑到目前形势有利，许多[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]再度向中央重申他们的夙愿，希望获得正式认可以及特权。"
 cossack_estate_events.10.a: "简直荒谬。"
 cossack_estate_events.10.b: "满足他们的要求。"
 cossack_estate_events.11.title: "人民迁移到草原"
 cossack_estate_events.11.desc: "由于我们境内有大片的草原，许多人都在思考这些土地可以带来的机遇。当然，自[ShowCultureGroupName('tatar_group')]从东方来时他们就住在这里，但他们的生活方式与我们的民众截然不同。如今[target_migration_province.GetName]周边的地区似乎引起了许多人的注意，因为我们[ROOT.GetCountry.GetFlavorRank]内的许多人已经决定搬到那里，在新土地上寻找财富。"
 cossack_estate_events.11.a: "真是大胆的举动。"
 cossack_estate_events.11.b: "扯淡，没有我们的允许谁敢动。"
 cossack_estate_events.12.title: "[ShowCultureNameWithNoTooltip('cossack_culture')]文化的兴起"
 cossack_estate_events.12.desc: "由于我们的人民一直在我们境内的草原地区定居，他们不得不适应那里的恶劣条件。他们继承了在这些土地上漫游的[ShowCultureGroupName('tatar_group')]人，慢慢改变了自身的传统和生活方式，成为了一种新的、与众不同的东西。因此，[target_cossack_conversion.GetName]中的一些人开始自称[ShowCultureName('cossack_culture')]人"
 cossack_estate_events.12.a: "有趣的进展。"
 cossack_estate_events.12.tt: "[target_cossack_conversion.GetName]许多[pops|e]会成为[ShowCultureName('cossack_culture')][ShowPopTypeName('tribesmen')]"
 cossack_estate_events.1000.title: "[cossack_origin_country.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]的侵略性"
 cossack_estate_events.1000.desc: "依靠船只及快马迅速移动的[cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')]十分擅长各种奇袭。几次突然袭击把我国边境的一些村落甚至大城市几乎洗劫一空，毁灭了[cossack_target_location.GetName]的[cossack_target_location.GetRank.GetName]。这些强盗抢劫完后，就立刻撤回[cossack_origin_country.GetName]的境内。\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]都在那些受到侵袭的地区拥有利益，并要求我们做点什么。"
 cossack_estate_events.1000.a: "让这些[cossack_origin_country.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]接受正义的制裁！"
 cossack_estate_events.1000.b: "我们做做表面文章算了。"
 cossack_estate_events.1001.title: "$cossack_estate_events.1000.title$"
 cossack_estate_events.1001.desc: "众所周知，我们的[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]向来是自由迁徙，而且惯于打家劫舍。最近有消息称其中一些人已经越过边界，还摧毁了[target_root_country.GetAdjective]在[cossack_target_location.GetName]的农村。\n\n我们保护着国境内的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]，故[target_root_country.GetLongNameWithNoTooltip]要求我们赔偿并对匪徒进行制裁。"
 cossack_estate_events.1001.a: "事情已经超过我们的控制。"
 cossack_estate_events.1001.b: "将他们绳之以法！"
 cossack_estate_events.1002.title: "[cossack_origin_country.GetAdjectiveWithNoTooltip]的回应"
 cossack_estate_events.1002.desc: "[cossack_origin_country.GetAdjective]回复了我们，他们拒绝对发生在我国的袭击活动负责，宣称没有能力控制他们的[cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')]。"
 cossack_estate_events.1002.a: "我们并不接受这样的借口。"
 cossack_estate_events.1003.title: "$cossack_estate_events.1002.title$"
 cossack_estate_events.1003.desc: "[cossack_origin_country.GetAdjective]回复了我们，他们为治下的[cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')]袭击我国赔偿了一些金币，同时宣称会把犯人绳之以法。"
 cossack_estate_events.1003.a: "我们只能这样相信了。"
