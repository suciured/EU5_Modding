l_simp_chinese:
 character_estates.1.title: "[target_character.GetNameWithNoTooltip]破产"
 character_estates.1.desc: "在一系列糟糕的投资后，[target_character.GetName]变得身无分文。作为我们宫廷的一员，[target_character.GetHeShe]绝望地请求我们给予[target_character.GetHimHer]一些经济援助，帮助[target_character.GetHimHer]重新开始，以免流落街头。"
 character_estates.1.a: "个人财富与我们无关。"
 character_estates.1.b: "我们必须救助[target_character.GetHimHer]。"
 character_estates.2.title: "不太可能的继承人"
 character_estates.2.desc: "一位有地[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]在没有直系继承人的情况下去世了。信使查明，在[ROOT.GetCountry.GetAdjectiveWithNoTooltip]法律下，现有头衔将被授予地位低下的[target_character.GetName]，一名关系遥远的亲戚。\n\n尽管[target_character.GetHisHer]有血脉上的联系，但[target_character.GetHeShe]显然不是贵族，因此也许最好将这个头衔并入[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]。"
 character_estates.2.a: "授予新贵族。"
 character_estates.2.b: "我们自己把头衔拿了。"
 character_estates.3.title: "幸运的农民"
 character_estates.3.desc: "农民[target_character.GetName]凭借[target_character.GetHeShe]在宫廷建立的人脉，以及一些精明的商业决策，成功积累了大量财富，甚至足以与我们最成功的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]匹敌。\n\n大部分人已经在认定他的所属，但这真的是我们应该传达的信息吗？"
 character_estates.3.a: "送上祝贺。"
 character_estates.3.b: "有钱的农民还是农民。"
 character_estates.4.title: "神的召唤"
 character_estates.4.desc: "如同许多追求精神生活的虔信者一样，我们的廷臣[target_character.GetName]决定加入一个[ROOT.GetCountry.GetReligion.GetAdjective]的宗教修会。\n\n我们的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]当然会欢迎这样一位具有政治影响力的人加入他们的组织，但是如果这并不符合我们的利益，我们也可以阻止他出家。"
 character_estates.4.a: "准了。"
 character_estates.4.b: "禁止。"
 character_estates.5.title: "军事晋升"
 character_estates.5.desc: "无论军阶高低，所有人都认同[target_character.GetName]在指挥[target_character.GetUnitPointer.GetName]中的出色表现。罕见的是，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]们希望将[target_character.GetHisHer]的英勇事迹引入他们的价值观，并建议我们授予[target_character.GetHimHer]最高级别的贵族荣誉。"
 character_estates.5.a: "授予他头衔。"
 character_estates.5.b: "我们不应该轻率地奖励士兵。"
