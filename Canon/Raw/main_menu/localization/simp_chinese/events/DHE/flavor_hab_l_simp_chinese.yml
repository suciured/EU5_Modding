l_simp_chinese:
 flavor_hab.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.1.desc: "[target_character.GetName]在侍奉[ROOT.GetCountry.GetReligion.GetAdjective]教会的过程中赢得了极高的声誉。如今，他即将在我方领土上履新，我们完全可以利用他的才干，为我方[ROOT.GetCountry.GetGovernment.GetCourtTitle]效力，或是将其派往[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]担任外交使节。"
 flavor_hab.1.a: "命其留任于我方[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 flavor_hab.1.b: "让他成为[ROOT.GetCountry.GetAdjectiveWithNoTooltip]在[GetCountry('PAP').GetLongNameWithNoTooltip]的代言人。"
 good_papal_relations: "与[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]关系良好"
 flavor_hab.2.title: "[target_artist.GetNameWithNoTooltip]的历史记录"
 flavor_hab.2.desc: "[target_artist.GetName]详尽地记录了[ruler_dynasty.GetName]的历史，内容涵盖腓特烈二世的辉煌胜利、[GetCharacter('hab_rudolf_i_habsburg').GetName]的加冕，以及我方近期对[ShowAreaName('carinthia_area')]的继承。此书虽未对我王朝的伟业过度修饰，反而更能凸显[ruler_dynasty.GetName]的伟大！我们应当资助[target_artist.GetNameWithNoTooltip]，并将其杰作陈列于[ROOT.GetCountry.GetGovernment.GetCourtTitle]之中。"
 flavor_hab.2.a: "荣耀归于[ruler_dynasty.GetNameWithNoTooltip]！"
 flavor_hab.2.b: "不理会他。"
 flavor_hab.3.title: "祖传封地的沦丧"
 flavor_hab.3.desc: "我方被迫放弃对[ShowLocationName('aarau')]的合法主张，这不仅意味着我们失去了瑞士地区的一个关键据点，还失去了哈布斯堡城堡。尽管随着我们控制并迁居至[ShowLocationName('vienna')]，该城堡已不再具有往日的影响力和威严，但失去祖传封地仍然是对我王朝声望的沉重打击。"
 flavor_hab.3.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_hab.4.title: "[ShowLocationNameWithNoTooltip('innsbruck')]的金色屋顶"
 flavor_hab.4.desc: "为了彰显[ROOT.GetCountry.GetName]及其王朝的辉煌，我们应当委托建筑师对我方位于[ShowLocationName('innsbruck')]的官邸进行装饰。这座矿业重镇早已深得[target_ruler.GetName]本人的青睐，他曾多次驻留于[ShowLocationNameWithNoTooltip('innsbruck')]。才华横溢的建筑师[target_artist.GetName]向我们展示了令人振奋的设计方案，其中最引人注目的便是一座在阳光下宛如纯金闪耀的屋顶。"
 flavor_hab.4.a: "此举将展现我王朝的辉煌。"
 flavor_hab.4.b: "此等挥霍毫无必要。"
 flavor_hab.4.historical_info: "“金色屋顶（#italic Goldenes Dachl#!）”是于1500年由神圣罗马皇帝马克西米利安一世下令建造的，旨在庆祝新世纪的到来。这座建筑因覆盖有超过2000块火镀金铜瓦的屋顶而闻名，屋檐上装饰有浮雕，生动描绘了马克西米利安一世及其两位皇后——勃艮第的玛丽亚和比安卡·玛丽亚·斯福尔扎的形象。"
 flavor_hab.5.title: "[ShowLocationNameWithNoTooltip('ensisheim')]陨石"
 flavor_hab.5.desc: "一颗燃烧着火焰的陨石伴随着雷鸣般的巨响，坠落在[ShowLocationName('ensisheim')]的田野之中。这一异象不仅在[ShowProvinceDefinitionName('lower_alsace_province')]境内可见，其降落地点更吸引了[ShowLocationNameWithNoTooltip('ensisheim')]当地民众的广泛关注。尽管陨石并未造成重大损害，我们应将其视作神迹，象征着[ROOT.GetCountry.GetReligion.GetGodName]对我们的庇佑。"
 flavor_hab.5.a: "一个真正的奇迹！"
 flavor_hab.5.historical_info: "1492年11月7日，一颗重达127公斤的陨石坠落于阿尔萨斯昂西塞姆附近的田野。当地居民在好奇心驱使下对其展开调查，而后当地法官下令保护陨石，禁止取走碎片。其后，马克西米利安大公命人将陨石收藏于当地教堂，并将部分碎片送予未来的教宗庇护三世。"
 flavor_hab.6.title: "全奥地利议会"
 flavor_hab.6.desc: "我们的领土从多瑙河畔的[ShowAreaName('austria_area')]，延伸至[ShowAreaName('tirol_area')]的崇山峻岭，幅员辽阔，民众利益多元，各怀诉求。能够将如此多样的土地与人民统一于一体，并在[ROOT.GetCountry.GetGovernment.GetParliament.GetName]中建立协商机制，实乃伟业。此举必将有助于为不可分割的国土建立强有力的政府。"
 flavor_hab.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.7.title: "[ShowGovernmentReformNameWithNoTooltip('reichshofrat_reform')]"
 flavor_hab.7.desc: "凭借我们对[GetUniqueInternationalOrganization('hre').GetName]的掌控，我们有能力设立新的机构，以加强对帝国行政事务的管理，并确保这些机构置于我们的直接控制之下。[ShowGovernmentReformName('reichshofrat_reform')]便可充当这一职能，既作为皇权的延伸，又作为帝国诸侯与臣属的司法仲裁机关。"
 flavor_hab.7.a: "此举将造福帝国与我等。"
 flavor_hab.7.b: "这听起来并非明智之举。"
 flavor_hab.8.title: "[ShowLocationNameWithNoTooltip('melk')]修院改革"
 flavor_hab.8.desc: "近期，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]阶层的一些成员齐聚[ShowLocationName('melk')]，商讨[ROOT.GetCountry.GetName]修道院文化日渐衰落的问题。随着不满之声日益高涨，显而易见，我们的修道体系亟待改革。若能及时行动，我们或能成为[ROOT.GetCountry.GetReligion.GetAdjective]改革的典范。"
 flavor_hab.8.a: "推行改革。"
 flavor_hab.8.b: "现行制度已然完善。"
 flavor_hab.9.title: "[ShowLocationNameWithNoTooltip('vienna')]协议"
 flavor_hab.9.desc: "经过与教廷代表的漫长谈判，我们终于达成了一项协议，既能维护[ROOT.GetCountry.GetName]的利益，又兼顾[GetCountry('PAP').GetName]的诉求。长久以来，[GetUniqueInternationalOrganization('hre').GetName]与[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]之间充满敌意与猜忌，而今，此协约或能成为双方关系的转折点，为未来的友好合作奠定基石。"
 flavor_hab.9.a: "签署协议！"
 flavor_hab.9.b: "我们无须依赖[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]的援助。"
 flavor_hab.10.title: "慷慨的[ShowLocationNameWithNoTooltip('graz')]市民"
 flavor_hab.10.desc: "面对苦难，[ShowLocationName('graz')]的市民慷慨解囊，资助画家[target_artist.GetName]为当地[ShowBuildingTypeName('cathedral')]绘制一幅宏伟壁画，以彰显神恩。如今，灾厄已成过往，[target_artist.GetNameWithNoTooltip]终于完成了这件杰作。在众人瞩目下，这幅壁画将被揭幕，作为[ROOT.GetCountry.GetName]人民坚韧不屈、共克时艰的见证。"
 flavor_hab.10.historical_info: "1480年，格拉茨先后遭受瘟疫侵袭、蝗灾肆虐及奥斯曼军队围攻。劫后余生的市民为感念神恩，决定集资在当地大教堂绘制壁画，并委托画师托马斯·冯·菲拉赫操刀完成，以铭记这段艰难岁月。"
 flavor_hab.10.a: "天赐洪恩！"
 flavor_hab.11.title: "A.E.I.O.U."
 flavor_hab.11.desc: "[target_ruler.GetName]已被推选为[GetUniqueInternationalOrganization('hre').GetLeaderTitle]。鉴于[target_ruler.GetHisHer|U]在与[GetUniqueInternationalOrganization('hre').GetName]选帝侯们的外交斡旋才能，[target_ruler.GetHisHer]的当选可谓顺理成章。事实上，[target_ruler.GetHisHer|U]的雄心壮志早已彰显于[target_ruler.GetHisHer]所选的个人箴言——#italic Amor Electis, Iniustis Ordinor Ultor#!（“选民之爱，不义者的惩戒”），并在[target_ruler.GetHisHer]的签名中简写为“A.E.I.O.U.”。"
 flavor_hab.11.a: "荣耀归于[target_ruler.GetDynasty.GetNameWithNoTooltip]！"
 flavor_hab.11.historical_info: "“A.E.I.O.U.”是皇帝腓特烈三世·冯·哈布斯堡所采用的个人箴言及签名，后成为该王朝多位君主的世袭铭言。该短语的确切含义至今存疑，但在腓特烈统治时期，其官方帝国文件中曾采用如下完整形式：#italic En, amor electis, iniustis ordinor ultor; sic Fridericus ego mea iura rego.#!，意为#italic “看哪，我受命于天，去爱选民，惩戒不义者，故吾腓特烈依正道行使王权。”#!。后世亦有其他解读，如#italic Austriae est imperare orbi universo#!（“#italic 奥地利当统御天下#!”）。"
 flavor_hab.12.title: "[target_character.GetNameWithNoTooltip]的崛起"
 flavor_hab.12.desc: "[target_character.GetName]出身于富商之家，近年来仕途腾达，迅速跻身权贵之列。其才智或可为[ROOT.GetCountry.GetName]所用，然宫廷内部分重臣对其家世存疑，亦质疑其言辞的可信度。"
 flavor_hab.12.a: "其才智足以弥补出身之缺。"
 flavor_hab.12.b: "我们不需要他的效劳。"
 flavor_hab.13.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的[ShowPolicyNameWithNoTooltip('cameralism_policy')]经济"
 flavor_hab.13.desc: "随着[ROOT.GetCountry.GetName]正式采纳[ShowPolicyName('cameralism_policy')]政策，[ROOT.GetCountry.GetGovernment.GetCourtTitle]内部围绕具体施政方向展开了激烈讨论。其中，以[target_character_1.GetName]为首的一派主张大力发展工场与生产，而[target_character_2.GetName]则认为国家经济应仿效外国经验，以求长远发展。"
 flavor_hab.13.a: "#italic 只要奥地利愿意，它终将崛起！#!"
 flavor_hab.13.b: "[target_character_2.GetNameWithNoTooltip]将以外交手段振兴国计！"
 flavor_hab.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]阶层的困境"
 flavor_hab.14.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]的代表觐见[target_ruler.GetName]，请求朝廷干预，以缓解战争带来的沉重负担。虽然我们素来不以农民之诉求为意，但毋庸置疑，如果我们想要确保税收稳固、兵源充足，则必须争取他们的合作。倘若我们能够颁布一套明确的法规，规范农民与地主之间的义务与权利，则租佃关系也许能够得到调解，未来纠纷亦更容易解决。"
 flavor_hab.14.a: "授予他们特权。"
 flavor_hab.14.b: "小小[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]也敢对我提要求？"
 flavor_hab.14.historical_info: "1679年，神圣罗马皇帝利奥波德一世发表了《无形资产权利论》（#italic Tractatus de iuribus incorporalibus#!），确立了奥地利农民的若干法律保护，允许他们在遭受贵族欺压时诉诸法庭。此法令虽有助于改善农民处境，并在一定程度上强化了皇权，但其执行力度因地域而异，并未在奥地利全境获得一致贯彻。"
 flavor_hab.15.title: "《#italic 维也纳日报#!》"
 flavor_hab.15.desc: "[ShowLocationName('vienna')]的一名出版商近日创办了一份报纸，誓言将以不加修饰的笔触，忠实记录[ShowLocationNameWithNoTooltip('vienna')]乃至全球各地的要闻。如今，他正向[ROOT.GetCountry.GetGovernment.GetCourtTitle]申请官方许可，以期获得认可与特许经营权。"
 flavor_hab.15.a: "有趣的读物。"
 flavor_hab.15.b: "必须取缔此等刊物！"
 flavor_hab.15.c: "在我们的控制下，本报才能大展宏图。"
 flavor_hab.15.historical_info: "1703年创刊的#italic 《维也纳日报》#!是奥地利第一份报纸，也是哈布斯堡帝国最重要的报纸之一。该报于1780年更名为#italic 《维也纳报》#!，还于1789年出版了翻译成德语的法国革命者颁布的《人权和公民权宣言》。"
 flavor_hab.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.16.desc: "[target_character.GetName]，一位[ShowReligionAdjective('catholic')]神职人员，在使[ShowReligionAdjective('lutheran')]信徒重归正统信仰方面展现出了非凡的才能。这或许与[target_character.GetHisHer]自身的经历密切相关——[target_character.GetHeShe]自幼受洗为[ShowReligionAdjectiveWithNoTooltip('lutheran')]信徒，然而后来，[target_character.GetHerselfHimself]却重新皈依了[ShowReligionAdjectiveWithNoTooltip('catholic')]信仰。"
 flavor_hab.16.a: "任命[target_character.GetHimHer]为我国顾问。"
 flavor_hab.16.a.tt: "所有[ShowReligionAdjective('lutheran')][pops|e]失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]。"
 flavor_hab.16.b: "我们不需要他的服务。"
 flavor_hab.16.b.tt: "所有[ShowReligionAdjective('lutheran')][pops|e]获得[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%][pop_satisfaction|e]。"
 flavor_hab.17.title: "[ShowAreaNameWithNoTooltip('salzburg_area')]的[ShowReligionAdjectiveWithNoTooltip('lutheran')]信众"
 flavor_hab.17.desc: "[ShowAreaName('salzburg_area')]的部分民众竟已改奉[ShowReligionName('lutheran')]，此事令我等深感震惊与痛惜！[ShowAreaNameWithNoTooltip('salzburg_area')]的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]成员对此深感忧虑，并已制定计划，誓要尽快将这些异端逐出境内。"
 flavor_hab.17.a: "务必肃清境内异端！"
 flavor_hab.17.a.tt: "[ShowAreaNameWithNoTooltip('salzburg_area')]的[ShowReligionAdjectiveWithNoTooltip('lutheran')]信徒将迁往他国"
 flavor_hab.17.b: "我们无法承受如此人口流失。"
 flavor_hab.17.historical_info: "由于对萨尔茨堡采邑总主教的统治普遍感到不满，大部分萨尔茨堡人在《九十五条论纲》发表后不久就被宗教改革吸引。这些同情通常出现在动乱时期，于是萨尔茨堡政府镇压并驱逐了许多新教徒。1731年萨尔茨堡主教管理的所有领土的移民政策再次确认敌对立场，驱逐了当地20000名新教徒。"
 flavor_hab.18.title: "[ShowGovernmentReformNameWithNoTooltip('geheime_kabinettskanzlei')]"
 flavor_hab.18.desc: "情报工作总是充满了不确定性，特别是在我们必须依靠特定个人来构建情报网络的情况下。许多国家已经建立了专门的机构来满足这些需求，我们也应该效仿，创建一个属于我们国家的“情报暗室”。[ShowGovernmentReformName('geheime_kabinettskanzlei')]将利用邮政机构作为掩护，以便轻松截取国内流通的信件，执行秘密侦查的任务。"
 flavor_hab.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_hab.18.b: "谍报不过徒劳无益。"
 flavor_hab.18.historical_info: "秘密机要处是1711年于维也纳霍夫堡设立的一个秘密部门。为了保密，这个部门的名称多次改变，最终被定为秘密机要处。它一直存在到1848年，在那场动摇了奥地利帝国的革命后被解散。"
 flavor_hab.19.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.19.desc: "[target_character.GetName]，一位才华横溢的军官，恳请[target_ruler.GetName]提拔其为将军。尽管[target_character.GetHeShe]服役时间尚短，但[target_character.GetNameWithNoTooltip]已展现出非凡的指挥才能，且[target_character.GetHimHer]的抱负远不局限于我国——若不及时予以重用，这位英才可能会被其他国家所吸引。"
 flavor_hab.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.19.b: "这要求太过分了！"
 flavor_hab.19.historical_info: "萨伏依的欧根亲王出身法兰西贵族家庭，在路易十四的宫廷中长大。在加入法兰西陆军的请求被拒绝后，欧根于19岁开始为神圣罗马帝国皇帝利奥波德一世服务。在帝国陆军中，他在奥斯曼围攻维也纳期间崭露头角，很快升任为元帅。他率领奥地利军队多次战胜土耳其军队，最终被公认为他那个年代最伟大的军事指挥官之一。"
 flavor_hab.20.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.20.desc: "随着世界局势的演变，一位名叫[target_artist.GetName]的年轻艺术家不得不从[ShowLocationName('bonn')]迁移到我们国家繁华的首都[target_location.GetName]，并在此定居。凭借其卓越的音乐才华，他迅速在本地崭露头角，获得了[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]名流的大力支持和赞赏。无论命运如何变迁，他都坚持不懈，誓言要创作出永恒的杰作。"
 flavor_hab.20.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.20.historical_info: "1786年，路德维希·范·贝多芬曾短暂造访维也纳，并于1792年正式定居于此。此后，除少数短暂离京的时期外，他一直居住在维也纳，直至1827年去世。贝多芬的大部分作品皆于此地创作，并受到了包括弗朗茨·约瑟夫·马克西米连·冯·洛布科维茨与卡尔·利希诺夫斯基等奥地利贵族的资助。"
 flavor_hab.21.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.21.desc: "尽管年纪尚轻，[target_artist.GetName]已展现出非凡的作曲才华，令诸多前辈望尘莫及。若能获得资助，他的音乐成就或将流芳百世，并使我国的[ROOT.GetCountry.GetGovernment.GetCourtTitle]更加辉煌。"
 flavor_hab.21.a: "他必将成为真正的大师。"
 flavor_hab.21.b: "他的音乐听起来下里巴人。"
 flavor_hab.22.title: "向[ShowAreaNameWithNoTooltip('transylvania_area')]移民"
 flavor_hab.22.desc: "[ShowAreaName('transylvania_area')]富藏丰富的原材料与矿产资源，然而，缺乏足够的熟练工匠加以开发。幸运的是，[ShowCultureGroupName('german_group')]人口向该地区迁徙的现象并不罕见，若施以适当引导，我们或许能吸引更多移民前来[ShowAreaNameWithNoTooltip('transylvania_area')]，在[ShowRegionName('carpathia_region')]群山间开辟新机遇。"
 flavor_hab.22.a: "只需微不足道的代价。"
 flavor_hab.22.b: "不应鼓励移民。"
 flavor_hab.23.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.23.desc: "[target_character.GetName]在为[ROOT.GetCountry.GetName]效力期间，已引起我们的注意。尽管仅加入外交事务数年，其才华与能力已显而易见，众多顾问亦认为他前途无量。他坚定不移地维护我国统治，无论面对的是流言蜚语还是现实威胁，皆毫不退缩。"
 flavor_hab.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.24.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.24.desc: "[target_character.GetName]仅在[ROOT.GetCountry.GetName]服役数年，便凭借卓越的才智与坚毅的品格迅速升迁。他出身[ShowCultureName('czech')]名门，于[ShowAreaName('bohemia_area')]长大，如今已成为军中典范，并已整装待发，率领我军征战沙场。"
 flavor_hab.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.24.b: "让他统率我们的军队！"
 flavor_hab.24.historical_info: "约瑟夫·文策尔·拉德茨基于1784年加入奥地利军队，在拿破仑战争期间迅速崛起，并在莱比锡战役中发挥了关键作用，为反法同盟的胜利做出贡献。他在军中服役长达72年，历经五位皇帝，最终于1856年退役。"
 flavor_hab.25.title: "[ShowBuildingTypeNameWithNoTooltip('schonbrunn_palace')]"
 flavor_hab.25.desc: "[ShowLocationName('vienna')]拥有众多华美宫殿，供[target_ruler.GetName]休憩娱乐，然而，仍缺少一座堪称王朝瑰宝的至高殿堂。恰巧，我国皇室在[ShowLocationNameWithNoTooltip('vienna')]近郊尚有一座狩猎行宫，其周边环境极为适宜扩建为恢弘壮丽的宫殿与庭园。若交由[target_artist.GetName]负责设计，定能为[ROOT.GetCountry.GetLongName]打造一座无与伦比的皇室居所。"
 flavor_hab.25.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.25.b: "听起来无疑是浪费钱财。"
 flavor_hab.25.historical_info: "美泉宫最初为奥地利皇室于1643年修建的小型行宫，在1683年第二次维也纳之战期间几近毁坏。虽曾修复，但直至1740年，皇储玛丽亚·特蕾西亚选定其为哈布斯堡王朝的夏宫后，方才进行彻底重建。由建筑师尼古劳斯·冯·帕卡西及约翰·费迪南德·赫岑多夫·冯·霍亨贝格主持设计，主体建筑与园林工程于1749年完工。"
 flavor_hab.26.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.26.desc: "[target_artist.GetName]长年受雇于我国的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]世家，然而，如今他正寻求新的庇护者。若能延揽这位享誉盛名的作曲家，无疑将大幅提升我国[ROOT.GetCountry.GetGovernment.GetCourtTitle]的文化声望。"
 flavor_hab.26.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.26.b: "他得另谋高就了。"
 flavor_hab.26.historical_info: "约瑟夫·海顿自6岁便接受音乐训练，其歌喉之美很快便被维也纳圣斯蒂芬大教堂的音乐总监赏识。随后，他先后受雇于莫尔津伯爵及匈牙利贵族埃斯特哈齐家族，并在维也纳长期定居，创作出众多传世之作。"
 flavor_hab.27.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]的颜色"
 flavor_hab.27.desc: "我们上升至[ROOT.GetCountry.GetGovernment.GetAdjective]的高度简直非同寻常。作为德意志范围内的主导势力之一和[ShowContinentName('europe')]的权力灯塔，许多人认为现在是时候让我们的地位不仅反映在行为中，还要体现在象征上了。在这些建议中，有一条是采用新的旗帜：醒目的黑黄旗，作为我们[ROOT.GetCountry.GetGovernment.GetAdjective]雄心与显赫的见证。"
 flavor_hab.27.a: "采用[ROOT.GetCountry.GetGovernment.GetAdjective]的颜色！"
 flavor_hab.27.a.tt: "将[ROOT.GetCountry.GetName]的旗帜更改为黑金色"
 flavor_hab.27.b: "保持当前的旗帜。"
 flavor_hab.27.historical_info: "至少从13世纪起，红白红旗帜就与奥地利和统治王朝哈布斯堡家族联系在一起了。然而，哈布斯堡家族持有神罗皇帝头衔时也使用了黑黄旗帜。在帝国解散后，黑黄旗帜被采用为奥地利帝国的民用旗。"
 flavor_hab.29.title: "[ShowWorkOfArtNameWithNoTooltip('st_stephens_cathedral')]的竣工"
 flavor_hab.29.desc: "1304年，[albrecht.GetName]启动了[ShowLocationName('vienna')][ShowWorkOfArtName('st_stephens_cathedral')]的重建工程，旨在取代1258年焚毁的旧建筑。这座哥特式建筑本应成为[ROOT.GetCountry.GetFlavorRank]信仰与团结的象征，但历经数十年建设后因资金短缺陷入停滞。建造者们已向[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]请求财政支持。"
 flavor_hab.29.a: "支持完成座堂建造。"
 flavor_hab.29.b: "国库另有优先事项。"
 flavor_hab.30.title: "[ShowLocationNameWithNoTooltip('vienna')]大学"
 flavor_hab.30.desc: "有人提议在[ShowLocationName('vienna')]建立一所大学，以提高[ROOT.GetCountry.GetFlavorRank]的文化地位，促进知识和教育进步。这样一所机构会成为学术的灯塔，吸引学者，增强[ROOT.GetCountry.GetName]的威望。然而，实现这一雄心勃勃的愿景需要大量资源。"
 flavor_hab.30.a: "投资知识的未来。"
 flavor_hab.30.b: "我们目前腾不出资源。"
 flavor_hab.30.historical_info: "维也纳大学由公爵鲁道夫四世于1365年3月12日建立，是神圣罗马帝国第二古老的大学，以及德语世界最古老的大学。它后来成为了神圣罗马帝国最大的大学，拥有超过6000名学生。"
 flavor_hab.31.title: "[ShowLocationNameWithNoTooltip('vienna')]敕令"
 flavor_hab.31.desc: "亵渎圣体和血祭的指控在[ShowLocationName('vienna')]引发了一波针对[ShowReligionAdjective('judaism')]社区的骚乱。犹太会堂遭到攻击，当地人群呼吁采取严厉措施。局势已经激化到要求逮捕、处决和大规模驱逐的地步。"
 flavor_hab.31.a: "驱逐[ShowReligionAdjectiveWithNoTooltip('judaism')]人群，恢复秩序。"
 flavor_hab.31.a.tt: "所有[ShowReligionAdjective('judaism')]和[ShowCultureName('ashkenazi')][pops|e]会被从[ShowLocationName('vienna')]驱逐"
 flavor_hab.31.b: "这是严重的不公，我们必须保护自己的人民，谋求和平。"
 flavor_hab.31.b.tt: "[ShowLocationName('vienna')]所有非[ShowReligionAdjective('judaism')]和非[ShowCultureName('ashkenazi')]文化[pops|e]会失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]"
 flavor_hab.31.historical_info: "1420‑1421年的维也纳敕令，标志着反犹主义达到了高潮，公爵阿尔贝特五世治下的维也纳犹太人遭到迫害、处决和驱逐。亵渎圣体的指控和与勾结胡斯派提供武器被用作这场残酷镇压的借口，导致许多人丧生，维也纳的犹太区也遭到破坏。"
 flavor_hab.32.title: "帕拉塞尔苏斯"
 flavor_hab.32.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]收到消息，一名游医目前正在[ShowLocationName('vienna')]停留。此人名为[target_character.GetName]，也被称作帕拉塞尔苏斯，以[target_character.GetHisHer]在医学、炼金术和自然哲学领域的革命性理念闻名，宣称[target_character.GetSheHe]找到了理解世界和其中奥秘的新途径。虽然[target_character.GetHisHer]的非传统方法让许多人侧目，但[target_character.GetHisHer]的知识可以为[ROOT.GetCountry.GetFlavorRank]的进步提供宝贵的见解。"
 flavor_hab.32.a: "让[target_character.GetHisHer]永远留在[ShowLocationNameWithNoTooltip('vienna')]！"
 flavor_hab.32.b: "[target_character.GetHisHer|U]的理念有点太激进了。"
 flavor_hab.32.historical_info: "特奥夫拉斯图斯·冯·霍恩海姆，更广为人知的名字帕拉塞尔苏斯，是一位具有开拓性的瑞士医生、炼金术师和占星师。帕拉塞尔苏斯以拒绝传统医学、坚持观察和实验而闻名，他提倡在治疗中使用化学制品和矿物质，从而彻底改变了医学研究。他还被认为命名了锌元素和发展了毒理学概念，使他成为早期现代科学最具影响力的人物之一。"
 flavor_hab.33.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.33.desc: "出身[ShowProvinceDefinitionName('south_tirol_province')]的[target_character.GetName]是一位才华横溢的诗人、外交家和骑士。[target_character.GetHisHer]精通音乐和歌词，似乎拥有独特的优势来弥合我国外交和蓬勃发展的艺术之间的隔阂。[target_character.GetLastNameWithNoTooltip]之前曾担任过侍从和外交官，也曾经游历了大半个[ShowContinentName('europe')]，这进一步凸显了[target_character.GetHisHer]的重要性。有[target_character.GetHisHer|U]在我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]，可以大幅提高我们的文化和外交地位。"
 flavor_hab.33.a: "我们必须获取[target_character.GetHisHer]的建议。"
 flavor_hab.33.b: "[target_character.GetHisHer|U]的能力太昂贵了。"
 flavor_hab.33.historical_info: "奥斯瓦尔德·冯·沃尔肯施泰因是中世纪晚期德语世界最著名的人物之一，以其在诗歌、作曲和外交领域的成就为人所知。他曾周游欧洲、中东和北非，吸收了多种文化影响丰富其艺术。奥斯瓦尔德也在区域政治方面发挥了积极作用，尤其是在蒂罗尔，并且是神圣罗马皇帝西吉斯蒙德麾下的重要角色。"
 flavor_hab.34.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.34.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]近期听说了一名虔诚的策肋定会修士和令人畏惧的审讯者——[target_character.GetName]。[target_character.GetHisHer]以不懈地追逐异端和影响力极大的反异端著作闻名，拥有丰富的打击宗教异议分子经验。[target_character.GetHisHer|U]的存在可以加强我们维护宗教正统和秩序的努力。"
 flavor_hab.34.a: "利用他在异端审判上的专长。"
 flavor_hab.34.b: "我们必须走一条更宽容的道路。"
 flavor_hab.34.historical_info: "彼得鲁斯·茨维克尔是策肋定修会的成员，中世纪晚期德语世界最活跃的审讯者之一。他被委以打击瓦勒度派异端的重任，在奥地利、波美拉尼亚、勃兰登堡和匈牙利领导了多次异端审讯。他的行动导致许多人死亡，这些区域的瓦勒度派几乎被消灭殆尽。"
 flavor_hab.35.title: "[ShowLocationNameWithNoTooltip('salzburg')]农民暴动"
 flavor_hab.35.desc: "据称，[ShowLocationName('salzburg')]的农民在压迫下不堪重负发动了一场叛乱。[ShowLocationNameWithNoTooltip('salzburg')]的山地成为了战场，数以千计心怀不满的臣民起来反抗被其视为困难源头的地方精英。在经验丰富的矿工的领导下和[ShowLocationNameWithNoTooltip('salzburg')]下层阶级的支持下，叛军计划进军霍恩萨尔茨堡要塞。局势已经升级，我们必须果断行动恢复秩序——否则就有失去这片土地的风险。"
 flavor_hab.35.a: "与他们谈判，提供补偿。"
 flavor_hab.35.b: "不惜一切代价镇压暴动！"
 hab_salzburger_peasant_revolt: "萨尔茨堡农民起义"
 flavor_hab.35.historical_info: "1525‑1526年的萨尔茨堡农民战争是德意志农民战争中组织最严密的起义之一，矿工和农民在施拉德明之战等战役中取得大胜。尽管最初战果连连，但叛军最终还是因为内讧和施瓦本同盟的压倒性力量而失败了。"
 flavor_hab.36.title: "叛乱蔓延"
 flavor_hab.36.desc: "我们对[ShowLocationName('salzburg')]的农民叛乱回以铁拳只是在火上浇油。有报告称，相邻地区不满的农民、矿工和农场主已经开始加入其中。最初的小范围叛乱，现在演变为了一场区域性暴动，威胁着整个地区的稳定。"
 flavor_hab.36.a: "好吧……"
 flavor_hab.37.title: "选举团重申[ROOT.GetCountry.GetAdjectiveWithNoTooltip]皇权"
 flavor_hab.37.desc: "选举团的建立使帝国选举变得更加复杂，我们现在需要通过外交、联盟、特权、授予土地和许多其他让步来积极争取选帝侯的青睐。尽管近期通过的《金玺诏书》正式化了选举程序，但[austria_first_emperor.GetName]仍成功夺回了[GetUniqueInternationalOrganization('hre').GetName]的帝冠。这一具有里程碑意义的时刻巩固了[ROOT.GetCountry.GetAdjective][ShowContinentName('europe')]的主导地位，并为我们王朝开创了一个威望和影响力的新时代。"
 flavor_hab.37.a: "皇帝万岁！"
 flavor_hab.37.historical_info: "哈布斯堡家族通过巧妙地操控选举团，从1438年到帝国于1806年解散，几乎一直维持着对神罗皇帝宝座的控制。哈布斯堡家族通过战略联姻、领土吞并和结盟，积累了巨大的财富和政治影响力，使他们得以在经济或政治上提供大量激励来获取选票。"
 flavor_hab.38.title: "哈布斯堡始皇陵"
 flavor_hab.38.desc: "[first_emperor.GetName]的去世标志着一个时代的终结，但他的遗产在帝国永存。为了纪念他以及他对[ROOT.GetCountry.GetName]和[GetUniqueInternationalOrganization('hre').GetName]做出的突出贡献，[target_ruler.GetName]下令在[ShowLocationName('vienna')]的[ShowWorkOfArtName('st_stephens_cathedral')]建造一座宏伟的陵墓。始皇陵既是我们敬爱的祖先的安息之地，也是我们家族的力量与坚韧的证明。"
 flavor_hab.38.a: "这座陵墓将激励着后世子孙！"
 flavor_hab.38.b: "这太贵了。"
 flavor_hab.38.historical_info: "弗雷德里克三世皇帝的陵墓是中世纪晚期艺术最重要的作品之一。它位于维也纳圣斯德望主教座堂的宗徒唱经楼，由已故皇帝的儿子马克西米利安一世委托建造，并于1513年完工。陵墓由萨尔茨堡阿德内特出产的大理石制作，其恢宏的设计反映了弗雷德里克皇帝的显赫和哈布斯堡家族的恒久传承。"
 flavor_hab.39.title: "帝国土耳其助饷"
 flavor_hab.39.desc: "由于我们正与[GetCountry('TUR').GetAdjective]异教徒交战，[target_ruler.GetName]考虑召开帝国议会，呼吁[GetUniqueInternationalOrganization('hre').GetName]的诸侯和城市贡献资金和部队，保卫边疆和信仰。"
 flavor_hab.39.a: "召开议会，请求援助。"
 flavor_hab.39.b: "我们应当独自承担。"
 flavor_hab.39.historical_info: "历史上，#italic 帝国土耳其助饷#!是神罗皇帝为了对抗西扩的奥斯曼土耳其人而征收的赋税。1453年君士坦丁堡陷落后，奥斯曼的威胁成为了帝国的紧要问题。在法兰克福、纽伦堡和雷根斯堡等地举行的多次帝国议会上，弗雷德里克三世皇帝和之后的查理五世试图获取资金和军队支持以保卫帝国。然而，这些贡赋往往被拖延、缺额甚至完全拒绝。"
 flavor_hab.40.title: "弗劳恩施泰因慈悲圣母像"
 flavor_hab.40.desc: "帝国最负盛名的雕塑家之一[target_character.GetName]完成了一件将艺术与信仰结合，举世罕见的杰作。[target_character.GetHisHer|U]创作的“弗劳恩施泰因慈悲圣母像”已在[ShowLocationName('kirchdorf')]附近的朝圣教堂揭幕。这件晚期哥特风格的椴木雕塑，以圣母玛利亚作为庇护之母的形象呈现，其斗篷下庇护着跪拜的信众。从比例宏大的圣母圣婴到斗篷下精细刻画的人物群像，作品繁复的设计既彰显神圣威严，又传递人间虔敬。据悉[target_ruler.GetName]的形象亦被镌刻在圣母庇护之下的信众中，这更彰显了我们对[GetUniqueInternationalOrganization('hre').GetName]神圣信仰与蒙福统治的礼赞。"
 flavor_hab.40.a: "奖励[target_character.GetHimHer][ROOT.GetCountry.GetGovernment.GetCourtTitle]内的一个职位。"
 flavor_hab.40.b: "称赞[target_character.GetHisHer]的作品，但仍让[target_character.GetHimHer]留在[ShowLocationNameWithNoTooltip('kirchdorf')]。"
 flavor_hab.41.title: "[ShowBuildingTypeNameWithNoTooltip('ambras_castle')]"
 flavor_hab.41.desc: "[target_ruler.GetName]宣布计划将中世纪的[ShowBuildingTypeName('ambras_castle')]改造为华丽的王室居所。这一雄心勃勃的工程旨在为统治家族建造一座宏伟的宅邸，同时也用来展览多年来[target_ruler.GetNameWithNoTooltip]收藏的令人印象深刻的绘画、盔甲、武器和其他各种珍惜物品。"
 flavor_hab.41.a: "新居所将体现我们的实力与辉煌！"
 flavor_hab.41.b: "真是又贵又没必要。"
 flavor_hab.41.historical_info: "安布拉斯城堡在1564至1589年间被费迪南德二世大公重建为了现代的样式。费迪南德在担任蒂罗尔君主期间，下令意大利建筑师将这座中世纪城堡重新设计为了文艺复兴风格的杰作。上层城堡成为他一家的居所，而西班牙厅更是被建造为礼仪和文化中心，称得上文艺复兴晚期建筑的奇迹。"
 flavor_hab.42.title: "[target_character.GetNameWithNoTooltip]受审"
 flavor_hab.42.desc: "我们注意到，一场针对[target_character.GetName]的公开审判正在引发政治动荡。这位备受尊重的法学家、法官兼[ShowLocationName('vienna')]前市长以[target_character.GetHisHer]正直的品格和不畏强权的司法作风著称。早前[target_character.GetLastNameWithNoTooltip]在腐败案件中雷厉风行的处置手段，已令[target_character.GetHimHer]与既得利益集团结下宿怨——[target_character.GetHisHer|U]对贿赂的断然拒绝及与权贵阶层的多次正面交锋，如今更使其深陷政治调查漩涡，特别是[target_character.GetLastNameWithNoTooltip]参与$flavor_hab.45.title$事件后，矛盾急剧升级。如今，[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]已被要求介入调停此事。"
 flavor_hab.42.a: "[target_character.GetSheHe|U]是个正直的人，必须获得自由！"
 flavor_hab.42.b: "我们不能冒险激怒精英……"
 flavor_hab.42.historical_info: "西本比尔格全身心投入到反腐事业中，大力打击城市官员的贪腐问题。然而，他强大的对手开始抹黑他，甚至投诉到皇帝马克西米利安一世那里。马克西米利安死后，政局动荡，西本比尔格卷入派系斗争，并于费迪南德一世掌权期间和其他一会成员被指控滥用职权并处决。"
 flavor_hab.43.title: "极具影响力的商人"
 flavor_hab.43.desc: "一位能力出众的商人和理财家[target_character.GetName]引起了我们的注意。[target_character.GetHisHer|U]有丰富的理财治政经验，更可贵是，[target_character.GetHisHer]还和影响力极大的[ShowDynastyName('fugger_dynasty')]家族有交情，这使[target_character.GetHimHer]成为[ROOT.GetCountry.GetGovernment.GetCourtTitle]官职的有力候选人。虽然[target_character.GetLastNameWithNoTooltip]是个外国人，但[target_character.GetSheHe]已在奥地利拥有地产，并开始融入当地精英。[target_character.GetHisHer|U]的理财和贸易专长十分符合国库的利益。"
 flavor_hab.43.a: "[target_character.GetHisHer|U]的能力对我们十分有用。"
 flavor_hab.43.b: "我们不能冒险把财政托付给外国人。"
 flavor_hab.43.historical_info: "加夫列尔·冯·萨拉曼卡是一位西班牙商人，后来成为贵族，在哈布斯堡宫廷中扮演着重要角色，曾于1521年至1526年间担任奥地利大公费迪南德一世的国库总管和首席大臣。萨拉曼卡成为了奥地利君主的重臣，社会地位上升，最终与最高等的贵族缔结了婚姻。"
 flavor_hab.44.title: "呼吁罢免[target_character.GetLastNameWithNoTooltip]"
 flavor_hab.44.desc: "尽管被授予了[ROOT.GetCountry.GetGovernment.GetCourtTitle]职位，但[target_character.GetName]稳定财政收入的努力却遭到了[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的强烈抵制。[target_character.GetHisHer]的财政策略受阻，国库依然难以为继，贵族开始公开批评萨拉曼卡，将经济上的麻烦归咎于[target_character.GetHimHer]。现在，他们要求将[target_character.GetHisHer]解雇，宣称[target_character.GetHisHer]继续任职只会加深[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]和贵族间的裂痕。"
 flavor_hab.44.a: "当前局势不该归咎于[target_character.GetSheHe|U]。"
 flavor_hab.44.b: "将[target_character.GetHimHer]从[ROOT.GetCountry.GetGovernment.GetCourtTitle]辞退。"
 flavor_hab.44.historical_info: "1526年，萨拉曼卡在宫廷中的地位变得岌岌可危，贵族联合起来反对他，指控他无能和自私。由于贵族的巨大压力，他被迫辞去国库总管和首席大臣的职务。"
 flavor_hab.45.title: "[ShowLocationNameWithNoTooltip('wiener_neustadt')]血之法庭"
 flavor_hab.45.desc: "叛乱的议员挑战[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]，试图越过君主的意志建立自己的政府。他们的反抗扰乱了秩序，破坏了君主对[ROOT.GetCountry.GetFlavorRank]的权威。现在，这些异议分子被[target_ruler.GetName]传唤至[ShowLocationName('wiener_neustadt')]，即将面临审判。"
 flavor_hab.45.a: "正义必须得到伸张。"
 flavor_hab.45.b: "宽大处理，避免进一步的动乱。"
 flavor_hab.45.historical_info: "1522年的维也纳新城血之法庭发生于费迪南德一世统治初期。1519年马克西米利安一世皇帝去世后，奥地利各阶层拒绝承认已故皇帝建立的旧政府，建立了自己的叛乱政权。费迪南德召开法庭，审判新政府成员，指控其领袖非法篡夺权力和煽动民众。他下令只诛首恶，将这场叛乱的贵族和平民领袖处决。"
 flavor_hab.46.title: "[GetCountry('HUN').GetNameWithNoTooltip]的陷落"
 flavor_hab.46.desc: "[GetCountry('HUN').GetName]在[GetCountry('TUR').GetName]手中遭遇了毁灭性的失败。由于我们与[GetCountry('HUN').GetNameWithNoTooltip]通过联姻产生了王室联系，如今采取行动的责任落在了我们肩上。[ROOT.GetCountry.GetGovernment.GetCourtTitle]中许多人认为我们必须出手夺取[GetCountry('HUN').GetAdjectiveWithNoTooltip]王位，以阻止[GetCountry('TUR').GetAdjectiveWithNoTooltip]的攻击。很明显，如果[ShowContinentName('europe')]要挺过这次劫难，我们就必须拥有联合必要势力的力量才能遏制他们。"
 flavor_hab.46.a: "我们必须宣称圣冠！"
 flavor_hab.46.b: "我们不能与[GetCountry('TUR').GetNameWithNoTooltip]为敌。"
 flavor_hab.46.historical_info: "1526年的莫哈奇战役标志着匈牙利的灾难性失败。匈牙利和波希米亚国王拉约什二世的去世使王国陷入混乱，产生权力真空，奥地利大公费迪南德一世和特兰西瓦尼亚贵族亚诺什·扎波尧都试图填补这一真空。作为拉约什的姐姐安娜的丈夫，费迪南德根据王朝权利宣称王位，并于1526年被匈牙利贵族派系选为匈牙利国王。"
 flavor_hab.47.title: "繁华宫室"
 flavor_hab.47.desc: "[ROOT.GetCountry.GetFlavorRank]持续繁荣，国库也无比充盈，现在我们有机会将我们的权力之座改造为真正的辉煌象征。旧霍夫堡已无法匹配我们取得的成就与地位。[ROOT.GetCountry.GetGovernment.GetCourtTitle]中许多人提议我们重修、扩建霍夫堡，改建为与我们日益提高的威望和实力相称的宏伟居所。"
 flavor_hab.47.a: "将它重建为配得上陛下的居所！"
 flavor_hab.47.b: "我们应该专注于更重要的事情。"
 flavor_hab.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.48.desc: "随着宗教改革的浪潮席卷[ShowContinentName('europe')]，我们的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]一直在推动我们雇佣对异端传播持强硬立场的人物。其中就有[target_character.GetName]，[target_character.GetHisHer]以敏锐的外交能力和对待信仰的坚定立场闻名，是这个动荡时期指引我们政策的理想人选。"
 flavor_hab.48.a: "邀请[target_character.GetHimHer]加入[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 flavor_hab.48.b: "[target_character.GetHisHer|U]的理念太激进了。"
 flavor_hab.48.historical_info: "伯恩哈德·冯·克勒斯是一名枢机、主教和政治家，其一生与16世纪欧洲的政治和宗教动荡交织在一起。他以特伦特主教的身份声名鹊起，后来在费迪南德一世统治下担任枢密院院长。冯·克勒斯是马丁·路德的坚定反对者，反新教改革的大将，在1529年的施派尔帝国议会上显著提高了对新教的施压。"
 flavor_hab.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.49.desc: "我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]最近一直在讨论居住于[ShowLocationName('vienna')]的[target_character.GetName]。[target_character.GetLastNameWithNoTooltip]是一名伟大的学者和博学家，在医学、数学、天文学和制图学方面都颇具盛名。[target_character.GetSheHe|U]也曾担任过[ROOT.GetCountry.GetFlavorRank]许多显贵的私人医生。[target_character.GetHisHer]渊博的知识和将科学与实践结合的能力，让[target_character.GetSheHe]成为[ROOT.GetCountry.GetGovernment.GetCourtTitle]职位的优秀候选人。"
 flavor_hab.49.a: "邀请[target_character.GetHimHer]加入[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 flavor_hab.49.b: "我们对[target_character.GetSheHe]不感兴趣。"
 flavor_hab.50.title: "[target_character.GetNameWithNoTooltip]创作[ShowWorkOfArtNameWithNoTooltip('tabula_hungariae')]"
 flavor_hab.50.desc: "服务于我国[ROOT.GetCountry.GetGovernment.GetCourtTitle]的著名学者和博学家[target_character.GetName]完成了一项了不起的工程——一份名为[ShowWorkOfArtName('tabula_hungariae')]的[GetCountry('HUN').GetName]详细地图。这份地图根据拉扎鲁斯·塞克雷塔里乌斯的手稿绘制，囊括了1300余个定居点，并革命性地尝试显示其精确距离。它的细节水平和比例尺使其成为我们这个时代最先进的区域地图之一。"
 flavor_hab.50.a: "我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]智慧的证明！"
 flavor_hab.51.title: "[ShowLocationNameWithNoTooltip('vienna')]之围"
 flavor_hab.51.desc: "[GetCountry('TUR').GetAdjective]大军已被击退！我们的军队克服重重困难，战胜了围城的异教徒，保卫了[ShowLocationName('vienna')]和通往[ShowContinentName('europe')]腹地的大门。这场胜利证明了我们的士兵的英勇和我们的人民的坚韧。围城解除，我们对[GetCountry('TUR').GetAdjectiveWithNoTooltip]进军基督教世界的野心造成了沉重打击。"
 flavor_hab.51.a: "大获全胜！"
 flavor_hab.51.historical_info: "1528年的维也纳之围是苏莱曼大帝赢得莫哈奇战役后奥斯曼帝国征服这座城市的首次尝试。尽管人数相差悬殊，但守军还是守住了城市，并击退了进攻的土耳其人。第二次更著名的围城战发生于1683年，由卡拉·穆斯塔法领导。这一次，神圣联盟取得了决定性的胜利。在危急关头，波兰国王扬三世·索别斯基率领翼骑兵抵达，以一次大规模骑兵冲锋拯救了维也纳。"
 flavor_hab.52.title: "加强[ShowLocationNameWithNoTooltip('vienna')]防御"
 flavor_hab.52.desc: "尽管与[GetCountry('TUR').GetName]的战争结束了，但我们学到了宝贵的一课。[GetCountry('TUR').GetAdjectiveWithNoTooltip]有能力威胁[ShowLocationName('vienna')]，若它陷落将对整个[ShowContinentName('europe')]造成毁灭性的后果。现在[ROOT.GetCountry.GetGovernment.GetCourtTitle]中许多人都建议[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]应该投资加强[ShowLocationNameWithNoTooltip('vienna')]的防御。"
 flavor_hab.52.a: "大规模整修城墙。"
 flavor_hab.52.b: "小幅修缮即可。"
 flavor_hab.52.c: "当前的防御已经足够了。"
 flavor_hab.53.title: "拆除[ShowLocationNameWithNoTooltip('vienna')]城墙"
 flavor_hab.53.desc: "[ShowLocationName('vienna')]城墙曾经是我们的城市抵抗外国侵略者的骄傲象征，现在却遭到了质疑。城市规划的压力与日俱增，人口迅速增长，这些防御工事已失去作用，反而变成了障碍，既限制了城市扩张，也阻碍了建筑工程和新城区的建设。许多人，尤其是城市规划者和商人，都呼吁拆除城墙，认为拆除城墙后这座城市将迎来发展与繁荣的时代。"
 flavor_hab.53.a: "拆除城墙！"
 flavor_hab.53.b: "这些城墙是无价的。"
 flavor_hab.53.historical_info: "19世纪，由于维也纳的快速工业化和人口增长，当局决定拆除维也纳的城墙。曾经在1529年和1683年两次围城战中抵挡奥斯曼的城墙在现代战争中已不再重要。"
 flavor_hab.54.title: "领地档案厅"
 flavor_hab.54.desc: "在[ShowLocationName('prague')]，我们接触到了被称为#italic 领地档案#!的[GetCountry('BOH').GetAdjective]重要制度。该体制会将贵族财产、合法交易和权利记录下来，保存在官方文档中。起初这些文档被存放在[ShowLocationNameWithNoTooltip('prague')]城堡的旧王宫内，但这座大厅已经毁于一场火灾。由于该制度确保了贵族土地所有权和法律决策的透明度和延续性，许多人一直建议我们自己也采用这种制度，并建造新的大厅。"
 flavor_hab.54.a: "重建它！"
 flavor_hab.54.b: "没这个必要。"
 flavor_hab.55.title: "建立军政国境地带"
 flavor_hab.55.desc: "[GetCountry('TUR').GetAdjective]对我们边境的持续蚕食威胁着我国领土的安全乃至[ShowContinentName('europe')]整体的稳定。为应对这一威胁，许多人建议在我国南部边境建立防御区，由忠诚臣民与职业军人驻守，肩负起保卫[ROOT.GetCountry.GetFlavorRank]的重任。"
 flavor_hab.55.a: "就这么做！"
 flavor_hab.55.b: "没有这个必要。"
 flavor_hab.55.historical_info: "哈布斯堡军政国境地带于16世纪建立，作为守卫哈布斯堡王朝，对抗奥斯曼帝国的设防边境地带。这片边疆横跨克罗地亚、塞尔维亚和罗马尼亚，充当奥斯曼控制领土与哈布斯堡领地之间的缓冲区域。该地区聚居着塞尔维亚人、克罗地亚人和瓦拉几亚人等多元族群，他们以服兵役为条件获得土地和特权。"
 flavor_hab.56.title: "充实军政国境地带人口"
 flavor_hab.56.desc: "我国的军事规划者提出了一项大胆倡议，以强化对[GetCountry('TUR').GetAdjective]入侵的防御：将内地农民迁移至新设立的军事边疆区。通过鼓励民众在这些边疆地区定居，我们将建立起一条自我维持的防御线——忠诚的子民将成为抵御敌军推进的预警屏障与抵抗力量。"
 flavor_hab.56.a: "好主意。"
 flavor_hab.56.b: "这些人还是留在家里更好。"
 flavor_hab.57.title: "蒂罗尔农民叛乱"
 flavor_hab.57.desc: "我们收到消息，[ShowAreaName('tirol_area')]地区在[target_character.GetName]领导下爆发了叛乱起义。[target_character.GetLastNameWithNoTooltip]赢得了不满矿工和农民的信任，召集武装力量反抗现有秩序，宣称要为平等、正义和普通民众的权利而战。这场运动迅速蔓延，叛乱者冲击主教辖区并提出激进诉求，直接挑战[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的权威。"
 flavor_hab.57.a: "调动资源，碾碎他们！"
 flavor_hab.57.b: "他们构不成威胁。"
 flavor_hab.57.c: "我们必须退让——他们太强了。"
 flavor_hab.57.b.tt: "[ShowAreaName('tirol_area')]所有[ShowPopTypeName('peasants')]会失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]并加入[tirolean_rebel.GetName]"
 hab_tirolean_peasant_revolt: "蒂罗尔农民起义"
 flavor_hab.57.historical_info: "米夏埃尔·盖斯迈尔是德意志农民战争中的重要人物，领导了1525‑1526年的蒂罗尔和萨尔茨堡起义。盖斯迈尔反对贵族和天主教会根深蒂固的特权，1525年起义爆发后，他起草了激进了改革，包括法律面前人人平等，法官和牧师选举，甚至废除了天主教会。尽管他努力建立一个民主的基督教农民国家，但他的起义最终还是被镇压了。"
 flavor_hab.58.title: "奇特的礼物"
 flavor_hab.58.desc: "[ShowLocationName('vienna')]城中传开一则奇闻——我们来自[GetCountry('POR').GetAdjective]的友人赠送了一头雄伟的大象。这头巨兽在城中引起轰动，对大多数民众而言，这是他们首次在插画或异国传说之外亲眼目睹这般生物。这头巍峨庄严的巨象，既是[GetCountry('POR').GetAdjectiveWithNoTooltip]全球影响力的象征，也是对我国[ROOT.GetCountry.GetGovernment.GetCourtTitle]表达的善意之举。"
 flavor_hab.58.a: "呃……谢谢？"
 flavor_hab.58.historical_info: "大象苏莱曼是葡萄牙国王若昂三世1552年送给奥地利大公马克西米利安二世的礼物。苏莱曼作为外交和同盟的象征被送往维也纳。它从葡萄牙出发，经由西班牙和意大利，最终抵达奥地利，让整个欧洲都为之惊叹。抵达维也纳后，苏莱曼在奥地利引起了轰动。"
 flavor_hab.59.title: "扩建[ShowWorkOfArtNameWithNoTooltip('hofburg')]"
 flavor_hab.59.desc: "[target_ruler.GetName]逐渐开始沉迷于收藏稀有、奇特的物件，从精美的手稿、无价的圣遗物到罕见的手工制品，应有尽有。然而，这种新生的激情带来了一个紧迫的问题——[ShowWorkOfArtName('hofburg')]内没有足够的空间容纳其不断增长的收藏。为了解决这一问题，有人提议扩建[ShowWorkOfArtNameWithNoTooltip('hofburg')]，增加足以容纳这些珍宝的大厅和画廊。"
 flavor_hab.59.a: "扩建[ShowWorkOfArtNameWithNoTooltip('hofburg')]以保存这些珍宝。"
 flavor_hab.59.b: "我们有更紧迫的事情需要钱。"
 flavor_hab.59.historical_info: "许多奥地利统治者致力于将艺术、文学和历史文物归入哈布斯堡王朝治下。部分藏品最初存放于维也纳扩建后的霍夫堡皇宫，这些收藏既彰显了帝国威望，也为学者提供了研究资源。随着时间的推移，这些不断增长的知识与艺术宝库逐渐发展成为奥地利帝国宫廷图书馆的基石。"
 flavor_hab.60.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]的音乐大师"
 flavor_hab.60.desc: "[target_ruler.GetName]是一名狂热的艺术欣赏者，希望邀请著名作曲家[target_character.GetName]加入我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]。[target_character.GetLastNameWithNoTooltip]因精通圣乐和复调而闻名，是[ShowContinentName('europe')]最受尊敬的音乐家之一。任命[target_character.GetHerHis|U]将提升我们国家的声望，并进一步巩固我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]作为文化和优雅的灯塔的地位。"
 flavor_hab.60.a: "无需吝惜钱财。"
 flavor_hab.60.b: "[target_character.GetHerHis|U]的要求太贵了。"
 flavor_hab.60.historical_info: "乔瓦尼·皮耶路易吉·达·帕莱斯特里纳被广泛视为文艺复兴时期最伟大的作曲家之一，其作品为宗教类乐曲树立了标杆。14世纪60年代，马克西米利安二世的帝国特使与帕莱斯特里纳商谈，希望其担任维也纳宫廷的乐队指挥。尽管皇帝非常敬重他，但由于帕莱斯特里纳的高额的工资要求，这次商谈以失败告终。"
 flavor_hab.61.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.61.desc: "作为一名充满激情的艺术鉴赏家，[target_ruler.GetName]一直十分欣赏著名画家[target_character.GetName]的作品。[target_character.GetLastNameWithNoTooltip]对农民生活、景观和寓言主题的生动描绘让[ShowContinentName('europe')]各国宫廷为之着迷。在购得[target_character.GetHerHis]的几件杰作后，[target_ruler.GetNameWithNoTooltip]如今正考虑邀请[target_character.GetLastNameWithNoTooltip]加入我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]担任常驻艺术家。"
 flavor_hab.61.a: "邀请[target_character.GetLastNameWithNoTooltip]来到[ROOT.GetCountry.GetGovernment.GetCourtTitle]！"
 flavor_hab.61.b: "我们暂时承担不起这种奢侈。"
 flavor_hab.62.title: "帝国皇冠"
 flavor_hab.62.desc: "[target_ruler.GetName]希望制作一顶皇冠，作为[ROOT.GetCountry.GetFlavorRank]显赫、实力与威望的象征。新皇冠将代表[ROOT.GetCountry.GetName]与其君主的伟大，成为我们神圣权利的证明，以及我们在[ShowContinentName('europe')]非凡地位的体现。"
 flavor_hab.62.a: "花多少都无所谓！"
 flavor_hab.62.b: "现在不是虚荣的时候。"
 flavor_hab.62.historical_info: "奥地利皇冠最初由鲁道夫二世皇帝于1602年制作。皇冠将文艺复兴艺术与帝国权力的传统象征相结合，藉由皇冠反映出神圣罗马皇帝的神圣权威。虽然这顶皇冠最初是鲁道夫的私人皇冠，但后来在神圣罗马帝国解散后，它于1804年被弗朗茨二世皇帝指定为奥地利帝国的官方皇冠。"
 flavor_hab.64.title: "[ShowAdvanceNameWithNoTooltip('geheimrat')]制度化"
 flavor_hab.64.desc: "近期建立的[ShowAdvanceName('geheimrat')]受到了广泛称赞，不过[ROOT.GetCountry.GetGovernment.GetCourtTitle]中部分人担心维持其非正式运作是否足够。他们认为，也许应该将其制度化，成为[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]政策的一部分，确保只有最可信、最有能力的人才能影响[ROOT.GetCountry.GetFlavorRank]事务。"
 flavor_hab.64.a: "将它制度化！"
 flavor_hab.64.a.tt: "解锁关于重要[ShowGovernmentReformName('hab_geheimer_rat')]成员的事件。"
 flavor_hab.64.b: "当前的形式已经够用了。"
 flavor_hab.65.title: "施蒂里亚的使徒"
 flavor_hab.65.desc: "在我们领土上持续进行的重归天主教运动因[target_character.GetName]——[ShowReligionAdjective('catholic')]塞考主教的孜孜不倦而获得了巨大推动。这位被称为施蒂里亚使徒的[target_character.GetLastNameWithNoTooltip]领导着一支由军事力量支持的团体，驱逐[ShowReligionAdjective('lutheran')]传教士、焚烧异端书籍，并强制人民向[ShowReligionAdjectiveWithNoTooltip('catholic')]信仰宣誓效忠。"
 flavor_hab.65.a: "全力支持[target_character.GetLastNameWithNoTooltip]。"
 flavor_hab.65.b: "[target_character.GetLastNameWithNoTooltip]的行动可能会引发动乱。"
 flavor_hab.66.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.66.desc: "[target_character.GetName]是我们[ROOT.GetCountry.GetFlavorRank]能力最强、最忠诚的大臣之一，[ShowGovernmentReformName('hab_geheimer_rat')]的杰出成员。[target_character.GetLastNameWithNoTooltip]以[target_character.GetHerHis]的行政能力、外交技巧和对[ROOT.GetCountry.GetName]不可动摇的忠诚闻名，[target_character.GetHerHis|U]敏锐的洞察力和丰富的经验是处理国政的无价之宝，而[target_character.GetHerHis]在贵族中的影响力，让[target_character.GetHerHim]成为[ROOT.GetCountry.GetGovernment.GetCourtTitle]中不可或缺的人物。"
 flavor_hab.66.a: "庆祝[target_character.GetHerHis]成功的职业生涯！"
 flavor_hab.66.historical_info: "贡达卡是马蒂亚斯、费迪南德一世和费迪南德二世统治时期奥地利政府的重要人物。作为枢密院成员和能力出众的行政官，他在三十年战争期间为巩固哈布斯堡的权力做出了突出贡献，并且在反宗教改革事业中发挥了关键作用。"
 flavor_hab.67.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.67.desc: "[target_character.GetName]已证明了自己的管理能力和对我们王朝的忠诚。作为[ShowGovernmentReformName('hab_geheimer_rat')]成员，[target_character.GetHerHis]加强[ROOT.GetCountry.GetGovernment.GetRulerTitle]统治的努力为他赢得了尊重与畏惧。[target_ruler.GetName]考虑授予[target_character.GetLastNameWithNoTooltip]更高级别的职位，以充分发挥[target_character.GetHerHis]无与伦比的治国能力。"
 flavor_hab.67.a: "授予[target_character.GetHerHim]高位。"
 flavor_hab.67.historical_info: "列支敦士登的卡尔一世是哈布斯堡君主在三十年战争中重夺控制权的关键人物。他是皇帝费迪南德二世的坚定支持者，在布拉格血之法庭期间协助镇压各阶层，并监督没收的叛军土地的再分配。他被任命为波希米亚总督兼副王，为白山战役后秩序的恢复作出了突出贡献。"
 flavor_hab.68.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.68.desc: "[target_character.GetName]从[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]行列中脱颖而出，从一名年轻的贵族转变为老练的指挥官和[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]的可靠盟友以及[ShowGovernmentReformName('hab_geheimer_rat')]成员。[target_character.GetHerHis]在战场上的领导才能和坚定不移的忠诚让[target_character.GetHerHis]声名大噪，[target_character.GetSheHe]保护了[ROOT.GetCountry.GetFlavorRank]的安全，也赢得了士兵和[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的钦佩。"
 flavor_hab.68.a: "[target_character.GetSheHe|U]会出色地领导我们的军队！"
 flavor_hab.68.historical_info: "马克西米利安·冯·列支敦士登是三十年战争初期的动乱中哈布斯堡军事和政治领域重要的将领。从保卫克雷姆斯到率军才加白山战役，他为哈布斯堡的胜利做出了巨大贡献。"
 flavor_hab.69.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.69.desc: "[target_character.GetName]是[ROOT.GetCountry.GetFlavorRank]最具才干的政治家之一，也是我国[ShowAdvanceName('geheimrat')]的杰出代表。这位深谋远虑、才智超群的人物以卓越表现效力于[ROOT.GetCountry.GetGovernment.GetCourtTitle]，在处理复杂外交事务与治国理政方面展现出无与伦比的老练手腕。[target_character.GetSheHe]以机敏才智和斡旋微妙协定的能力著称，[target_character.GetHerHis]日益增长的声望使其成为一位[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]不可或缺的重臣。"
 flavor_hab.69.a: "有[target_character.GetHerHim]在，我们很幸运！"
 flavor_hab.69.historical_info: "特劳特曼斯多夫男爵马克西米利安是三十年战争期间一位有影响力的奥地利政治家和外交官，也是《威斯特伐利亚条约》的主要缔造者之一。作为《威斯特伐利亚条约》帝国谈判代表团的团长，他不知疲倦地为哈布斯堡家族争取有利条款。费迪南德三世于1637年登基后，他成为整个国家第二有权势的人物。"
 flavor_hab.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.70.desc: "以善于外交闻名的[target_character.GetName]坚定不移地反对宗教改革，一直是[ROOT.GetCountry.GetFlavorRank]动荡的政治和宗教格局中的稳定力量。有了[target_character.GetHerHis]与[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的广泛联系，[target_character.GetSheHe|U]的忠告就是管理内政、巩固信仰和确保关键贵族家庭的忠诚的无价之宝。"
 flavor_hab.70.a: "[target_character.GetHerHis|U]的服务值得感激。"
 flavor_hab.70.historical_info: "弗朗茨·冯·迪特里希施泰因是一位奥地利枢机和政治家，反宗教改革期间哈布斯堡统治者的重臣。作为奥尔米茨主教和帝国外交官，他是在波希米亚推动反宗教改革和加强哈布斯堡权威的关键人物。"
 flavor_hab.71.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.71.desc: "[target_character.GetName]是位著名的外交家、政治家，也是[ShowGovernmentReformName('hab_geheimer_rat')]的成员。[target_character.GetHerHis]在外交与治国方略方面的专长广为人知，丰富的经验对我国大有裨益。或许，将[target_character.GetHerHim]从为[ROOT.GetCountry.GetGovernment.GetRulerTitle]效力的职位调任至[ROOT.GetCountry.GetGovernment.GetCourtTitle]的岗位会更为有利。"
 flavor_hab.71.a: "我们将在[ROOT.GetCountry.GetGovernment.GetCourtTitle]为[target_character.GetHerHim]谋取一个职位。"
 flavor_hab.71.historical_info: "帝国外交官和政治家格哈德·冯·奎斯滕贝格是三十年战争中的关键人物。他出身显赫，后来成为费迪南德二世皇帝的枢密院官员，并在1630年的雷根斯堡选举议会等关键事件上发挥了重要作用。"
 flavor_hab.72.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.72.desc: "[target_character.GetName]曾任职于[ShowGovernmentReformName('hab_geheimer_rat')]，现愿为我国的[ROOT.GetCountry.GetGovernment.GetCourtTitle]效力。[target_character.GetHerHis|U]不仅拥有丰富的外交与政务经验，更与[ROOT.GetCountry.GetGovernment.GetRulerTitle]关系密切，实为不可多得的人才。"
 flavor_hab.72.a: "我国[ROOT.GetCountry.GetGovernment.GetCourtTitle]会好好利用[target_character.GetHerHim]的效力。"
 flavor_hab.72.historical_info: "约翰·巴蒂斯特·韦尔达是费迪南德二世皇帝的重要外交官和密友，曾担任上奥地利、内奥地利和下奥地利的第一宫相。韦尔达以其在重要谈判中的作用和参与三十年战争的密谋而闻名，是塑造帝国政治格局的关键人物。"
 flavor_hab.73.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.73.desc: "[target_character.GetName]是我们[ROOT.GetCountry.GetFlavorRank]中，一位来自[ShowCultureName('hungarian')]地区的显赫贵族，现已为我国[ROOT.GetCountry.GetGovernment.GetCourtTitle]效力。以[target_character.GetHerHis]对天主教的坚定支持及对我们事业的忠诚而闻名，[target_character.GetLastNameWithNoTooltip]在政治与军事事务上的专长使其成为宝贵的人才。"
 flavor_hab.73.a: "任命[target_character.GetHerHim]为顾问。"
 flavor_hab.73.b: "寻求[target_character.GetHerHis]的军事指导。"
 flavor_hab.73.historical_info: "尼古劳斯·艾什泰哈齐是一名匈牙利贵族和政治家，颇具影响力的艾什泰哈齐家族的创始人。他曾是一名新教徒，后皈依天主教，通过支持哈布斯堡家族而获得地位，在抵抗奥斯曼扩张和巩固哈布斯堡在匈牙利的势力方面发挥了关键作用，为他赢得了拜赖格伯爵和匈牙利宫伯等头衔。"
 flavor_hab.74.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.74.desc: "[ROOT.GetCountry.GetFlavorRank]内地位显赫的贵族[target_character.GetName]是一位既令人钦佩也令人畏惧的人物。[target_character.GetHerHis]对[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]无比忠诚，如今正试图进一步巩固[target_character.GetHerHis]的地位。许多人建议我们用[ROOT.GetCountry.GetGovernment.GetCourtTitle]内的一个职位奖励[target_character.GetHerHis]的忠心。"
 flavor_hab.74.a: "让[target_character.GetHerHim]指引我们。"
 flavor_hab.74.historical_info: "萨尔瓦塔是哈布斯堡家族的忠实支持者，曾担任过各种要职，包括波希米亚总督和帝国军队指挥官。他最为人所熟知的事迹是在1618年著名的布拉格掷出窗外事件中被新教暴徒扔出窗外并存活了下来。"
 flavor_hab.75.title: "[ShowGovernmentReformNameWithNoTooltip('hab_geheimer_rat')]逐渐低效"
 flavor_hab.75.desc: "许多人开始抱怨[ShowGovernmentReformName('hab_geheimer_rat')]这个曾经强势的部门如今效率日益低下。冗员导致了官僚机构臃肿和迟缓。效率低下阻碍了重要决策，该系统在自己体量的压迫下步履维艰。有人认为[ShowGovernmentReformNameWithNoTooltip('hab_geheimer_rat')]已经失去作用，而另一些人则认为可以对其进行改革和精简，以更好地满足帝国的需求。"
 flavor_hab.75.a: "投入资源实施改革。"
 flavor_hab.75.b: "将其废除。"
 flavor_hab.76.title: "胜利纪念"
 flavor_hab.76.desc: "我们近期对$protestant_union$的胜利是这场漫长而疲惫的冲突中所急需的胜利。[target_ruler.GetName]宣布是时候建造一座宏伟的纪念碑庆祝胜利，纪念这一历史性的时刻了。按照设想，这座雕像将献给圣母玛利亚。[ShowWorkOfArtName('marian_column')]象征着神灵庇护和我们面对逆境时的力量。"
 flavor_hab.76.a: "建造这一纪念碑。"
 flavor_hab.76.b: "专注于其他优先事项。"
 flavor_hab.76.historical_info: "因河畔韦恩施泰因的圣母柱是一座献给圣母玛利亚的雕像，感谢1645年维也纳抵抗瑞典军队时圣母的庇佑。费迪南德三世皇帝委托制作了该雕像纪念这次胜利。后来还制作了一件青铜复制品放置于维也纳，进一步纪念这场胜利。"
 flavor_hab.77.title: "[target_character.GetNameWithNoTooltip]诱人的天赋"
 flavor_hab.77.desc: "著名作曲家和歌剧演员[target_character.GetName]因[target_character.GetHerHis]非凡的音乐天赋和迷人的歌剧表演在[ShowRegionName('italy_region')]获得了广泛的声誉。[target_character.GetHerHis|U]的作品让远近各地的观众为之着迷，使其成为最受欢迎的艺术家之一。[target_character.GetHerHis]的歌剧的狂热爱好者[target_ruler.GetName]希望邀请[target_character.GetHerHim]加入我们的宫廷。"
 flavor_hab.77.a: "支持这一建议。"
 flavor_hab.77.b: "我们负担不起这种奢侈。"
 flavor_hab.78.title: "解散蒂罗尔议会"
 flavor_hab.78.desc: "[ShowAreaName('tirol_area')]的地方议会长期以来作为地区治理机构，代表地方阶层并维护当地特权。然而近年来，它日益成为我们推进中央集权与改革的阻碍。[ROOT.GetCountry.GetGovernment.GetCourtTitle]内部许多人士认为，它的影响力损害了[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]权威，他们主张即刻削弱该机构的权力，将其职能纳入更直接的控制之下。"
 flavor_hab.78.a: "马上解散议会！"
 flavor_hab.78.a.tt: "[ShowAreaName('tirol_area')]所有[pops|e]会失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]"
 flavor_hab.78.b: "让议会继续其工作。"
 flavor_hab.78.b.tt: "[ShowAreaName('tirol_area')]所有[pops|e]会获得[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%][pop_satisfaction|e]"
 flavor_hab.79.title: "铸造普默林钟"
 flavor_hab.79.desc: "成功解除[GetCountry('TUR').GetAdjective]的围攻后，[ROOT.GetCountry.GetGovernment.GetCourtTitle]和[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中许多人提出了一项宏伟计划来让我们的胜利永垂不朽。我们缴获了大量[GetCountry('TUR').GetAdjectiveWithNoTooltip]火炮，一些人建议将它们融化，为[ShowWorkOfArtName('st_stephens_cathedral')]铸造一口大钟。"
 flavor_hab.79.a: "让我们铸造这口胜利之钟！"
 flavor_hab.79.b: "我们的资源最好用在其他地方。"
 flavor_hab.79.historical_info: "普默林，圣斯德望主教座堂的大钟，于1705年由1683年第二次维也纳之围期间缴获的奥斯曼火炮铸造而成。这口钟有着精致的巴洛克式装饰，是一件令人惊叹的艺术杰作。然而，虽然视觉上十分壮观，但其音质却较为逊色，这是由于其巨大的尺寸和重量造成的缺陷。"
 flavor_hab.80.title: "奥托卡国王的幸福与结局"
 flavor_hab.80.desc: "我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]向来对艺术追捧有加，而近期由才华横溢的[target_character.GetName]创作的悲剧#italic 《奥托卡国王的幸福与结局》#!被观众誉为杰作。这部戏剧讲述了[otakar.GetName]的崛起与陨落，将戏剧与历史融为一体，让观众沉醉其中，并使[ROOT.GetCountry.GetFlavorRank]声名大震。[target_character.GetLastNameWithNoTooltip]巧妙地编织出这样一个令人感伤的故事，让许多人建议为[target_character.GetHerHim]提供[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的一个职位。"
 flavor_hab.80.a: "给[target_character.GetLastNameWithNoTooltip]一个[ROOT.GetCountry.GetGovernment.GetCourtTitle]的职位！"
 flavor_hab.80.b: "让[target_character.GetHerHim]独立发展。"
 flavor_hab.81.title: "加利西亚‑洛多梅里亚王国"
 flavor_hab.81.desc: "我们获得的广阔的波兰领土为治理这片土地带来了挑战。许多官员都担心是否能维持这里的控制力和稳定。为了解决这一问题，有人提议建立新的王冠领地，授予其有效的自治权，代我们进行统治。"
 flavor_hab.81.a: "建立加利西亚‑洛多梅里亚王国。"
 flavor_hab.81.a.tt: "我们会建立$GLD$作为[ShowSubjectTypeName('vassal')]，拥有所有[ShowAreaName('lesser_poland_area')]和[ShowAreaName('red_ruthenia_area')]"
 flavor_hab.81.b: "这片地区仍将由我们直接统治。"
 flavor_hab.81.b.tt: "我们在[ShowAreaName('lesser_poland_area')]和[ShowAreaName('red_ruthenia_area')]的所有地点会获得[ShowNamedValue('control_severe_bonus')|+=2%]控制力"
 flavor_hab.81.historical_info: "加利西亚和洛多梅里亚王国建立于1772年第一次瓜分波兰后。奥地利、普鲁士和俄罗斯瓜分波兰领土，哈布斯堡王朝获得了东南波兰的很大一部分，并在此建立了自治区。"
 flavor_hab.82.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.82.desc: "[target_character.GetName]在治理与情报领域的创新举措正引发广泛关注。以出色行政能力和顶尖外交技巧著称，[target_character.GetLastNameWithNoTooltip]计划对国家监察体系及内政管理进行全方位改革。人们普遍认为，[target_character.GetHerHis]的才能可显著提升我国行政效能并强化国家安全。[target_ruler.GetName]对[target_character.GetLastNameWithNoTooltip]的改革方案深表赞赏，已正式提议邀请[target_character.GetHerHim]加入我国[ROOT.GetCountry.GetGovernment.GetCourtTitle]担任顾问。"
 flavor_hab.82.a: "邀请[target_character.GetHerHim]来[ROOT.GetCountry.GetGovernment.GetCourtTitle]，并推行[target_character.GetHerHis]的改革！"
 flavor_hab.82.b: "没必要改革。"
 flavor_hab.83.title: "凯旋门"
 flavor_hab.83.desc: "为纪念近期的王室大婚，有人提议在[ShowLocationName('innsbruck')]建造一座宏伟的凯旋门。这座凯旋门将象征两个家族的联姻，并庆祝这一巩固王朝力量的喜庆时刻。采用坚固石材而非易朽木材建造的凯旋门，将作为我们团结的永恒见证世代屹立。"
 flavor_hab.83.a: "让我们建造这座凯旋门来庆祝这一盛事。"
 flavor_hab.83.b: "我们必须专注于实际投资，而非浮夸作秀。"
 flavor_hab.83.historical_info: "因斯布鲁克的凯旋门建于1765年，旨在庆祝玛丽亚·特蕾莎皇后之子利奥波德大公与西班牙公主玛丽亚·卢多维卡的婚礼。不幸的是，婚礼后不久利奥波德大公的父亲弗朗茨一世皇帝便与世长辞，这座拱门由此成为欢庆与哀悼的双重象征。"
 flavor_hab.84.title: "[target_character.GetLastNameWithNoTooltip]暴动"
 flavor_hab.84.desc: "[ShowAreaName('slovakia_area')]的不满情绪迎来了爆发，强大的贵族[target_character.GetName]发动了一场反抗我们的统治的武装叛乱。[target_character.GetHerHis|U]对宗教自由和自治的要求引发了许多人的共鸣，这些人对我们的中央集权政策和打压当地的新教深恶痛绝。有消息称[target_character.GetLastNameWithNoTooltip]已和[GetCountry('TUR').GetName]联合，让这场叛乱对帝国权威构成了严重威胁。"
 flavor_hab.84.a: "无人能挑战我们的统治！"
 bocskai_uprising: "博奇考伊起义"
 flavor_hab.84.a.tt: "[ShowAreaName('slovakia_area')]所有[ShowPopTypeName('nobles')]和新教[pops|e]失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]并加入[bocskai_uprising_scope.GetName]"
 flavor_hab.84.b: "我们应该对他们的要求让步。"
 flavor_hab.84.b.tt: "我们在[ShowAreaName('slovakia_area')][owned|e]的所有[locations|e]会失去[ShowNamedValue('control_severe_penalty')|+=2%][control|e]"
 flavor_hab.84.historical_info: "博奇考伊起义是一次针对哈布斯堡在匈牙利统治的重大叛乱，起因是对中央集权的不满和对新教徒的迫害。斯特凡·博奇考伊在奥斯曼和特兰西瓦尼亚军队的支持下取得了军事上的胜利，迫使鲁道夫二世皇帝进行谈判，并在叛军的一些要求上让步。"
 flavor_hab.85.title: "[target_character.GetLastNameWithNoTooltip]暴动"
 flavor_hab.85.desc: "尽管我们此前曾努力维护匈牙利的和平，但不满情绪仍在酝酿。野心勃勃、富有魅力的贵族[target_character.GetName]受到先前[bocskai.GetName]叛乱的鼓舞，公开发动叛乱，集结了[ShowCultureName('hungarian')]新教徒和不满的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]反抗我们的统治。"
 flavor_hab.85.a: "镇压暴动。"
 flavor_hab.85.a.tt: "[ShowAreaName('slovakia_area')]所有[ShowPopTypeName('nobles')]和新教[pops|e]失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]并加入[bethlen_uprising_scope.GetName]"
 bethlen_uprising: "拜特伦起义"
 flavor_hab.85.b: "商谈和平方案。"
 flavor_hab.85.historical_info: "拜特伦反对哈布斯堡在匈牙利推行天主教。他被选为匈牙利国王，他的军队占领了大片领土，甚至威胁到了维也纳。这场冲突最终导致了1621年的《尼科尔斯堡条约》的签订，该条约授予匈牙利贵族宗教自由和政治让步，以换取拜特伦放弃对匈牙利王位的宣称。"
 flavor_hab.86.title: "[target_character.GetLastNameWithNoTooltip]独立战争"
 flavor_hab.86.desc: "有报告称，我们的[ShowCultureName('hungarian')]省份正再次筹备叛乱。由于对重税、强制劳役和外国统治的不满，叛军宣布为[ShowCultureNameWithNoTooltip('hungarian')]独立而战。[target_character.GetName]已获得心怀不满的贵族与农民支持，据传，支持者甚至包括境外敌对势力。报告提到，其部队正在[ShowAreaName('slovakia_area')]地区攻占要塞并集结大军。"
 flavor_hab.86.a: "以武力镇压这场叛乱。"
 flavor_hab.86.a.tt: "[ShowAreaName('slovakia_area')]所有[pops|e]失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]并加入[rakoczi_uprising_scope.GetName]"
 rakoczi_uprising: "拉科齐独立战争"
 flavor_hab.85.b.tt: "我们在[ShowAreaName('slovakia_area')][owned|e]的所有[locations|e]会失去[ShowNamedValue('control_ultimate_penalty')|+=2%][control|e]"
 flavor_hab.86.b: "向他们提出妥协。"
 flavor_hab.86.historical_info: "拉科齐独立战争是由费伦茨二世领导的反对哈布斯堡王朝统治匈牙利的一场重大叛乱。由于对利奥波德一世皇帝严苛的政策以及当前的社会和经济困难不满，这场起义在匈牙利贵族和农民中获得了广泛支持。这场叛乱起初取得了成功，但最终还是失败了。"
 flavor_hab.88.title: "[target_character.GetLastNameWithNoTooltip]的传教"
 flavor_hab.88.desc: "[target_character.GetName]的影响力日益扩大，这位从[ShowCultureName('slovene')]人司铎转变为新教改革者的人物，其教义和著作正在[ShowCultureNameWithNoTooltip('slovene')]民众中迅速传播。然而[target_character.GetHerHis]的行为直接挑战了[GetUniqueInternationalOrganization('catholic_church').GetName]的权威，威胁到我们信仰的统一。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对[target_character.GetHerHis]日益增长的声望感到震惊，正敦促[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]实施严厉的反宗教改革措施以镇压这种异端邪说。"
 flavor_hab.88.a: "马上阻止这个异端！"
 flavor_hab.88.a.tt: "[ShowAreaName('slovenia_area')]#Y 10%#!的[ShowCultureName('slovene')][pops|e]改信[ShowReligionName('lutheran')]"
 flavor_hab.88.b: "容忍[target_character.GetHerHis]的教义。"
 flavor_hab.88.b.tt: "[ShowAreaName('slovenia_area')]#Y 30%#!的[ShowCultureName('slovene')][pops|e]改信[ShowReligionName('lutheran')]"
 flavor_hab.88.historical_info: "普里莫日·特鲁巴尔是一位斯洛文尼亚新教改革者和神学家，以撰写和出版了第一批斯洛文尼亚语书籍而闻名，其中包括《新约》的斯洛文尼亚语译本。他的作品为斯洛文尼亚书面语奠定了基础，并在斯洛文尼亚人中传播了新教思想。"
 flavor_hab.90.title: "[target_character.GetLastNameWithNoTooltip]发表《帝国编年纪要》"
 flavor_hab.90.desc: "[target_character.GetName]，[ShowLocationName('frankfurt')]勤勉的市图书馆员，完成了一项宏伟的工程：#italic 《帝国编年纪要》#!。这部著作是对神圣罗马帝国皇帝与教宗文献及史学资料的系统编目，为研究[GetUniqueInternationalOrganization('hre').GetName]的历史提供了宝贵的工具。"
 flavor_hab.90.a: "邀请[target_character.GetHerHim]来我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 flavor_hab.90.b: "整个帝国都会从[target_character.GetHerHis]的工作中受益。"
 flavor_hab.90.historical_info: "#italic 《帝国编年纪要》#!项目由约翰·弗里德里希·伯默于1829年发起，其最初目标是为#italic 《德意志文献集成》#!编纂进行预备性史料汇编。随着时间的推移，该项目发展为独立事业，系统整理并分类了从加洛林王朝到马克西米利安一世时期神圣罗马帝国皇帝的文献与史学资料源。"
 flavor_hab.91.title: "比德迈尔时期"
 flavor_hab.91.desc: "随着中产阶级在社会中愈加壮大，影响力日益增长，一场深刻的文化转型正在发生。对艺术、音乐、文学及室内设计的欣赏不再局限于[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]，而逐渐成为中产阶级生活的重要组成部分。随着新兴资产阶级在日常环境中拥抱美感与创造力，这一重大文化转变正推动着个人修养与家居舒适度的提升。"
 flavor_hab.91.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.91.historical_info: "比德迈尔时代大约从1815年持续至1848年，在维也纳会议后伴随着政治保守时期出现在中欧。当时，不断发展的中产阶级开始关注家庭生活，强调舒适、简单和实用。"
 flavor_hab.92.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.92.desc: "[target_character.GetName]凭借其活泼的舞曲音乐与维也纳华尔兹的精湛造诣风靡整个[ShowContinentName('europe')]。[target_character.GetHerHis|U]的作品将这种曾流行于民间的舞蹈提升为高雅文化的象征。[ROOT.GetCountry.GetGovernment.GetCourtTitle]的代表提议邀请[target_character.GetLastNameWithNoTooltip]担任我国[ROOT.GetCountry.GetGovernment.GetCourtTitle]的官方作曲家和指挥家，[target_character.GetHerHis]的创作必将为我们的社交活动增添光彩，并提升文化地位。"
 flavor_hab.92.a: "邀请[target_character.GetHerHim]到[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 flavor_hab.92.b: "[target_character.GetHerHis|U]的音乐属于人民。"
 flavor_hab.92.historical_info: "约翰·巴普蒂斯特·施特劳斯一世是奥地利作曲家，以推广维也纳华尔兹闻名，使其成为了19世纪奥地利的文化标志。他最著名的曲目《拉德茨基进行曲》纪念了奥地利的军事胜利，是帝国骄傲的象征。"
 flavor_hab.93.title: "[ShowAdvanceNameWithNoTooltip('imperial_artillery')]"
 flavor_hab.93.desc: "战争形态的演进正驱动军事的现代化，而炮兵已被证明是军队中最具决定性的兵种。认识到这一点后，[target_character.GetName]发起全面改革，旨在将[ROOT.GetCountry.GetAdjective]炮兵打造为我军之骄傲。凭借其远见卓识的领导，新型火炮与专业炮手正被引入部队，目标是在战场上取得绝对优势。他们将组成全新的[ShowAdvanceName('imperial_artillery')]。"
 flavor_hab.93.a: "无人能与我们的力量匹敌！"
 flavor_hab.93.historical_info: "约瑟夫·文策尔·冯·列支敦士登是奥地利陆军元帅，被誉为奥地利炮兵之父。他富有远见的改革为奥地利军队的现代化和职业化奠定了基础，使火炮成为陆军的决定性元素，确保了火炮作为19世纪欧洲最受重视的武器之一的地位。"
 flavor_hab.94.title: "[ShowAdvanceNameWithNoTooltip('multicultural_empire')]"
 flavor_hab.94.desc: "[ROOT.GetCountry.GetName]是一个由多元文化、宗教和语言拼凑而成的国家，疆域辽阔且地貌多样。尽管这种丰富的多样性曾是我们力量的源泉，但也给统治带来了挑战。为了确保持久和平与稳定，我们通过赋予少数民族更大自治权、以包容性促进团结的方式，接受了[ShowAdvanceName('multicultural_empire')]的身份认同。"
 flavor_hab.94.a: "永不分离，不可分割（Indivisibiliter ac Inseparabiliter）！"
 flavor_hab.94.historical_info: "奥地利帝国是欧洲民族构成最多样化的国家之一，疆域内生活着德意志人、匈牙利人、捷克人、斯洛伐克人、波兰人、鲁塞尼亚人、罗马尼亚人、克罗地亚人、塞尔维亚人、斯洛文尼亚人和意大利人等众多民族。"
 flavor_hab.95.title: "[ShowAdvanceNameWithNoTooltip('wiener_klassik')]"
 flavor_hab.95.desc: "[ShowLocationName('vienna')]已成为欧洲音乐的跳动心脏，作曲家与演奏家们纷纷涌入我们的首都，创作出一篇篇永恒的杰作。一个被称为[ShowAdvanceName('wiener_klassik')]的音乐新时代正在我们的土地上蓬勃发展。这种文化繁荣提升了我们[ROOT.GetCountry.GetFlavorRank]的声望，同时也激励着我们民族的灵魂。"
 flavor_hab.95.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.95.historical_info: "维也纳古典主义诞生于18世纪末，彰显了奥地利的文化影响力。这一音乐风格强调清晰、平衡和情感深度，标志着与繁复的巴洛克音乐的背离。维也纳成为这场运动的中心，吸引了一些历史上最著名的作曲家，包括约瑟夫·海顿、沃尔夫冈·阿马多伊斯·莫扎特、路德维希·范·贝多芬和弗朗茨·舒伯特。"
 flavor_hab.96.title: "国事诏书"
 flavor_hab.96.desc: "[ROOT.GetCountry.GetFlavorRank]的稳定和[target_ruler.GetDynasty.GetName]王朝的传承一直仰赖平稳和无可争议的继承。为了维护这一点，我们成功谈判达成《国事诏书》，这是一项具有里程碑意义的协议，允许没有男性继承人时由女性继承人继承君位。多亏了这份敕令，[target_heir.GetName]将可以无可争议地继承[target_ruler.GetName]的遗产。"
 flavor_hab.96.a: "一切为了王朝的未来。"
 flavor_hab.96.historical_info: "1713年《国事诏书》是查理六世皇帝为了确保哈布斯堡王朝的延续而颁布的宪法敕令。由于没有男性继承人，查理六世试图确保他的女儿玛丽亚·特蕾西亚继承所有哈布斯堡领土的权利。《国事诏书》宣布，哈布斯堡的世袭土地不可分割，并允许没有男性继承人时由女性继承。"
 flavor_hab.97.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.97.desc: "[target_character.GetName]迷人的旋律迷住了所有听过[target_character.GetHerHim]演奏的人的心。[target_character.GetLastNameWithNoTooltip]是著名的[ROOT.GetCountry.GetAdjective]歌唱家、作曲家和钢琴家，以其非凡的天赋和为任何作品注入生命力的能力在[ROOT.GetCountry.GetFlavorRank]备受推崇。[ROOT.GetCountry.GetGovernment.GetCourtTitle]收到消息，我们可以雇佣[target_character.GetSheHe]担任[ROOT.GetCountry.GetGovernment.GetCourtTitle]乐师。"
 flavor_hab.97.a: "我们应该雇佣[target_character.GetHerHim]。"
 flavor_hab.97.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]没有女人的容身之地。"
 flavor_hab.98.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.98.desc: "[ShowContinentName('europe')]最著名的作曲家和指挥家之一[target_character.GetName]因[target_character.GetHerHis]对歌剧和管弦乐的精通获得了很大名望。[target_character.GetHerHis]是一位受人尊敬的导师，音乐领域许多最伟大的名字都是其学生。最近，[ROOT.GetCountry.GetGovernment.GetCourtTitle]希望雇佣[target_character.GetHerHim]担任[ROOT.GetCountry.GetGovernment.GetCourtTitle]乐师。"
 flavor_hab.98.a: "雇佣[target_character.GetHerHim]。"
 flavor_hab.98.b: "我们没必要这么铺张浪费。"
 flavor_hab.98.historical_info: "安东尼奥·萨列里是一位意大利作曲家，其大部分职业生涯在维也纳度过，曾担任哈布斯堡王朝的宫廷作曲家和乐队指挥。萨列里是一位多产的艺术家，创作过歌剧、圣乐和管弦乐作品。他在一生中获得了广泛的赞誉。"
 flavor_hab.99.title: "成立[ROOT.GetCountry.GetAdjectiveWithNoTooltip]帝国"
 flavor_hab.99.desc: "神圣罗马帝国的陨落在[ShowContinentName('europe')]中部留下了巨大的空白，与此同时，我们家族与皇冠长达数个世纪的联系也结束了。不过，一些顾问认为，我们应该看向国内，看向我们自己领地的力量和多样性，而不是纠结于失去了什么。他们建议我们成立[ROOT.GetCountry.GetAdjective]帝国，向世界宣告我们的君主国仍然是稳定、力量和延续性的楷模。"
 flavor_hab.99.a: "成立[ROOT.GetCountry.GetAdjectiveWithNoTooltip]帝国！"
 flavor_hab.99.b: "我们不要激怒我们的敌人。"
 flavor_hab.99.historical_info: "奥地利帝国由弗朗茨二世皇帝于1804年正式宣布成立。面对拿破仑在欧洲日益增长的影响力，弗朗茨试图巩固家族权力，凸显哈布斯堡君主国的主权。"
 flavor_hab.100.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.100.desc: "我国城市与宫殿的壮丽景象正充分彰显着[ROOT.GetCountry.GetFlavorRank]的强盛国力与精致品味，在将这种宏伟蓝图化为现实的建筑师中，[target_character.GetName]几乎无人能及。建筑大师[target_character.GetLastNameWithNoTooltip]凭借[target_character.GetHerHis]对巴洛克风格的深刻理解，在[ROOT.GetCountry.GetName]全境设计建造了众多兼具美学价值与实用功能的标志性建筑。[ROOT.GetCountry.GetAdjectiveWithNoTooltip]各界人士普遍认为，应当委任[target_character.GetHerHim]担任[ROOT.GetCountry.GetFlavorRank]总建筑师。"
 flavor_hab.100.a: "任命[target_character.GetHerHim]为[ROOT.GetCountry.GetAdjectiveWithNoTooltip]建筑师。"
 flavor_hab.100.b: "[target_character.GetHerHis|U]的服务太贵了。"
 flavor_hab.100.historical_info: "约翰·卢卡斯·冯·希尔德布兰特是奥地利最杰出的巴洛克风格建筑师之一。他的作品包括维也纳的美景宫（为萨伏依的欧根亲王建造）和格勒斯多夫的申博恩宫。"
 flavor_hab.101.title: "[ShowBuildingTypeNameWithNoTooltip('belvedere_palace')]"
 flavor_hab.101.desc: "富有远见的[target_character.GetName]提出了一项雄心勃勃的计划，旨在进一步提升[ShowLocationName('vienna')]的声望。[target_character.GetSheHe|U]提议建造一座宏伟的[ShowBuildingTypeName('belvedere_palace')]，它将超越所有人的期望，成为我们[ROOT.GetCountry.GetFlavorRank]力量与显赫的终极象征。还有人建议将这座宫殿建设为一处文化中心，收藏[ROOT.GetCountry.GetFlavorRank]的杰出艺术品。"
 flavor_hab.101.a: "开工！"
 flavor_hab.101.b: "这工程花销太大了。"
 flavor_hab.102.title: "谱写[ShowWorkOfArtNameWithNoTooltip('kaiserhymne')]"
 flavor_hab.102.desc: "随着民族主义思潮席卷整个[ShowContinentName('europe')]，许多国家正借助音乐的力量来培育民族自豪感与凝聚力。受这场蓬勃发展中的运动启发，我国[ROOT.GetCountry.GetGovernment.GetCourtTitle]提议创作一首颂扬[ROOT.GetCountry.GetGovernment.GetRulerTitle]与伟大[ROOT.GetCountry.GetFlavorRank]的国歌。才华横溢的作曲家[target_character1.GetName]可负责谱曲，而造诣深厚的作家兼作曲家[target_character2.GetName]将执笔填词。"
 flavor_hab.102.a: "立即委托创作！"
 flavor_hab.102.b: "这份开销太奢侈了，我们负担不起。"
 flavor_hab.103.title: "约束多瑙河"
 flavor_hab.103.desc: "多瑙河再次淹没了[ShowLocationName('vienna')]，对基础设施和房屋造成了大范围破坏。当地人口遭遇了困境，许多人恳求[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]救济，帮助他们渡过难关。提供紧急救济确实至关重要，不过[ROOT.GetCountry.GetGovernment.GetCourtTitle]数名有影响力的人物建议我们采取更长久的措施约束这条河，防止此类灾难反复发生。一些人提议把这项工程交给[target_character]，其负责的施瓦岑湖和多瑙河大桥等工程让[target_character.GetHerHis]声名大噪。也许[target_character.GetSheHe]能帮助我们防止这条河流泛滥。"
 flavor_hab.103.a: "雇佣[target_character.GetLastNameWithNoTooltip]修建大坝。"
 flavor_hab.103.b: "专注于紧急救济。"
 flavor_hab.103.c: "这条河总是会发洪水。"
 flavor_hab.103.historical_info: "历史上，多瑙河曾是一片绵延数公里、未经治理的湿地。由于城市许多区域易受洪水侵袭，不少人建议通过开凿新河道来调控河流。1771年，约翰·西吉斯蒙德·胡贝尔特首次尝试实施这一方案，他成功修筑了近6米高的防洪堤坝，但该堤坝多次决口。直到19世纪，这些治理工程才真正取得成功，有效防止了多瑙河泛滥淹没城市。"
 flavor_hab.1000.title: "伪造《大特权书》"
 flavor_hab.1000.desc: "作为[GetUniqueInternationalOrganization('hre').GetName]在东南方向的主要屏障，[ROOT.GetCountry.GetLongName]理应在帝国内享有至高无上的地位！昔日，[GetCharacter('ogk_friedrich_i_hohenstaufen').GetName]曾授予我国先祖《小特权书》（#italic Privilegium Minus#!），使我们得以摆脱$BAV$的束缚，并赢得[ROOT.GetCountry.GetFlavorRank]头衔的尊荣。\n\n如今，我们必须向[target_emperor.GetName]施加更大压力，以扩展这些特权，使我国接近[ShowSpecialStatusName('elector')]的崇高地位。我国[ROOT.GetCountry.GetGovernment.GetCourtTitle]之中不乏精通文书之人，他们或可伪造一份契据，迫使[target_emperor.GetNameWithNoTooltip]承认我国的特殊地位。"
 flavor_hab.1000.a: "起草必要的文件。"
 flavor_hab.1000.b: "……并向$emperor$附上一笔财务上的“佐证”！"
 flavor_hab_emperor_response_generic: "一支由[target_ruler.GetDynasty.GetName]统治者派遣的外交使团抵达了我国[ROOT.GetCountry.GetGovernment.GetCourtTitle]，他们的请求之一，竟是对其特权的大幅扩展。而支撑其主张的，则是一份荒诞不经的“官方文书”！他们竟声称，[origin_country.GetName]早在罗马皇帝尤利乌斯·凯撒与尼禄时代便已获赐特权，并且[GetCharacter('ogk_heinrich_iv_salier').GetName]于1058年正式将其转授予当时的[origin_country.GetNameWithNoTooltip]边境伯国。"
 flavor_hab.1001.title: "[target_ruler.GetDynasty.GetNameWithNoTooltip]家族请求扩展特权"
 flavor_hab.1001.desc_petrarca: "$flavor_hab_emperor_response_generic$\n\n这些文书看似荒诞不经，然其真伪仍需详加辨别。所幸，我方与一位学术界权威人士[target_judge.GetName]关系密切，此人或可受[ROOT.GetCountry.GetGovernment.GetCourtTitle]委托对其进行详尽审查。"
 flavor_hab.1001.desc_default: "$flavor_hab_emperor_response_generic$\n\n这些文书的真实性存疑，我们应当召集国内最顶尖的学者予以详查。"
 flavor_hab.1001.a: "仔细审查此文件。"
 flavor_hab.1001.a.tt: "可能在检查中察觉伪造痕迹"
 flavor_hab.1001.b: "无需审查，直接接受。"
 flavor_hab.1002.title: "[target_ruler.GetDynasty.GetNameWithNoTooltip]使团到访"
 flavor_hab.1002.desc: "$flavor_hab_emperor_response_generic$\n\n此外，使团还“恰好”带来了一笔数额不菲的捐赠，似乎只是单纯的巧合。"
 flavor_hab.1002.a: "我们怎么能拒绝这样的建议呢？"
 flavor_hab.1002.b: "他们难道真以为金钱能买来权力？"
 flavor_hab.1003.title: "在文件中发觉伪造痕迹"
 forgery_desc_generic: "[target_ruler.GetDynasty.GetName]使团所呈交的文件中存在若干重大疑点。文件显示，所谓[GetCharacter('ogk_heinrich_iv_salier').GetName]赋予的特权，或许是基于一份伪造文书。然而，尽管[origin_country.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]王朝提供某些材料足以构建出较为严谨的法律主张，整体而言，此举仍笼罩着欺瞒之影。对此，我们必须谨慎应对。"
 flavor_hab.1003.desc_petrarca: "经过仔细审查，[target_judge.GetName]发现，$forgery_desc_generic$"
 flavor_hab.1003.desc_default: "经过仔细审查，我们的顾问发现，$forgery_desc_generic$"
 flavor_hab.1003.a: "我国养士多年，正是备于此刻。"
 flavor_hab.1004.title: "请愿文书天衣无缝"
 flavor_hab.1004.desc: "即便经过严密审查，[target_ruler.GetDynasty.GetName]使团呈交的文书依然毫无纰漏。基于此，我们别无选择，只能承认其主张，并授予他们所要求的权利。"
 flavor_hab.1004.a: "帝国迎来一位新大公！"
 flavor_hab.1005.title: "[target_emperor_country.GetNameWithNoTooltip]赐予我国特权"
 flavor_hab.1005.desc: "我国精心伪造的文件并未被愚蠢的[target_emperor.GetName]识破。于是，[target_emperor.GetHeShe]欣然批准了我方请求，自此，我国可正式以[ROOT.GetCountry.GetName]大公国之名自居，并享有所有新授予的特权。"
 flavor_hab.1005.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1006.title: "[target_emperor_country.GetNameWithNoTooltip]拒绝了我们的贿赂"
 flavor_hab.1006.desc: "[target_emperor.GetName]表现出不为瓦全的正直，拒绝了我方精心安排的“礼物”。不仅如此，[target_emperor.GetSheHe]甚至决定对我方所呈交的文件展开详细调查。"
 flavor_hab.1006.a: "我们只能静待[target_emperor.GetHerHis]的裁决。"
 flavor_hab.1007.title: "对《大特权书》的裁决"
 flavor_hab.1007.desc: "[target_emperor.GetName]的顾问已完成对文件的审查，并对其真实性表示严重怀疑。幸而，这份伪造文书足够精巧，无法被全盘驳斥。最终，[target_emperor.GetNameWithNoTooltip]拒绝了我方大体诉求，但[target_emperor.GetHeShe]仍被迫承认了部分要求。"
 flavor_hab.1007.a: "虽不尽如人意，但足矣……暂时。"
 flavor_hab.1008.title: "《大特权书》终归我手"
 flavor_hab.1008.desc: "如今，我国已登上[GetUniqueInternationalOrganization('hre').GetLeaderTitle]之位，终于能纠正前任[GetUniqueInternationalOrganization('hre').GetLeaderTitle]所犯下的重大错误。作为[GetUniqueInternationalOrganization('hre').GetName]的领导者，我们将亲自授予[target_ruler.GetDynasty.GetName]家族应得的特权。"
 flavor_hab.1008.a: "是时候拨乱反正了。"
 flavor_hab.1009.title: "新家族宪章"
 flavor_hab.1009.desc: "作为家族领袖，[target_ruler.GetName]试图强化[target_ruler.GetHisHer]对日益扩张的[ROOT.GetCountry.GetAdjective]领土的权威。然而其胞弟[brother.GetName]抵制[target_ruler.GetHisHer]的这种威权诉求，强调家族内部须保持团结与公平。为避免潜在冲突，各阶层提议起草正式协定——即确立一套家族宪章——在维持稳定的前提下实现共治。"
 flavor_hab.1009.a: "确立家族宪章。"
 flavor_hab.1009.b: "避免任何正式协定。"
 flavor_hab.1009.historical_info: "1364年颁布的《鲁道夫家族宪章》，旨在规范哈布斯堡家族的鲁道夫四世与其兄弟阿尔布雷希特三世、利奥波德三世对领地的共治。该宪章授予所有男性成员平等头衔与治理权，同时赋予长兄鲁道夫四世外交代表权与征税特权。这种脆弱的权力平衡最终仅维持至1379年，这一年《诺伊贝格条约》签订后哈布斯堡领地就此分裂。"
 flavor_hab.1100.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]的新首都"
 flavor_hab.1100.desc: "随着[target_old_ruler.GetName]的去世，我们如今有机会在核心领土内迁移政权中枢。一座新的都城将使我们能够专注于这一地区的发展，并将其打造成我们王朝的权力中心。"
 flavor_hab.1100.a: "多瑙河畔的[ShowLocationNameWithNoTooltip('vienna')]风景如画，足以担此重任！"
 flavor_hab.1100.b: "群山环抱的[ShowLocationNameWithNoTooltip('innsbruck')]将成为我们的权力中心！"
 flavor_hab.1100.c: "繁荣的商贸使[ShowLocationNameWithNoTooltip('graz')]成为我们财富之源！"
 flavor_hab.1100.d: "我们的现任都城已能胜任其职。"
 STATIC_MODIFIER_NAME_habsburg_capital: "王朝首都"
 flavor_hab.1101.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]的永久都城"
 flavor_hab.1101.desc: "随君主心意而更迭都城，似乎已是过去时代的遗风。如今，[target_ruler.GetName]意志坚定，我们有能力为王室确立一座永久性的宫廷，并在此地确立中央政权。"
 flavor_hab.1101.tt: "我们将不能再在统治者更迭时迁都"
 flavor_hab.1101.a: "[ShowLocationNameWithNoTooltip('vienna')]将成为[target_ruler.GetDynasty.GetNameWithNoTooltip]王朝的未来！"
 flavor_hab.1101.b: "[ShowLocationNameWithNoTooltip('innsbruck')]应成为我们的永久宫廷！"
 flavor_hab.1101.c: "[ShowLocationNameWithNoTooltip('graz')]乃我王室的不二之选！"
 flavor_hab.1101.d: "我们仍应不改旧章。"
 flavor_hab.1200.title: "[ShowLocationNameWithNoTooltip('schwaz')]挖出了[ShowGoodsNameWithNoTooltip('silver')]！"
 flavor_hab.1200.desc: "在[ShowLocationName('schwaz')]，一名农夫的侍女在照看耕牛时意外地发现了一处奇迹——她的牛犁开泥土，露出了[ShowGoodsName('silver')]矿石！据她所言，[ShowGoodsNameWithNoTooltip('silver')]矿藏近乎裸露于地表。地方长官随即派遣勘探者进行调查，结果证实了她的说法。\n\n随着探矿队发现潜在的[ShowGoodsNameWithNoTooltip('silver')]矿脉，我们几乎无需承担任何风险，便可在该地展开大规模的采掘作业。"
 flavor_hab.1200.a: "[ROOT.GetCountry.GetReligion.GetGodName]庇佑这位女子！"
 STATIC_MODIFIER_NAME_mining_rush: "银矿潮！"
 flavor_hab.1201.title: "施瓦茨银矿"
 flavor_hab.1201.desc: "随着我们在[ShowLocationName('schwaz')]的采矿业日益扩张，每年都能发现新的[ShowGoodsName('silver')]矿脉。如今已可断言，[ShowLocationNameWithNoTooltip('schwaz')]的矿藏足以令我们富甲天下，成为国库的中流砥柱。若能大力扶持该地的矿业，[ShowLocationName('innsbruck')]与[ShowLocationNameWithNoTooltip('schwaz')]势必成长为彰显王朝荣光与实力的璀璨明珠。"
 flavor_hab.1201.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 schwaz_mine: "施瓦茨银矿"
 flavor_hab.1202.title: "[ROOT.GetCountry.GetNameWithNoTooltip]颁布新《矿业法》"
 flavor_hab.1202.desc: "我国内的采矿业正处于繁荣期，愈来愈多的人投身矿山及其周边产业。为了避免局势失控，并引导这场“淘银热”朝着有利于王室的方向发展，我们亟需对当前的[ShowPolicyName('german_mining_law')]进行修订，厘清其中的不明之处。幸运的是，[target_character.GetName]早已在[ShowLocationName('schladming')]展现出卓越的行政才能，我们可委任他进驻[ROOT.GetCountry.GetGovernment.GetCourtTitle]，直接监督全国的矿业事务。"
 flavor_hab.1202.a: "即刻召他入京！"
 flavor_hab.1202.a.tt: "拥有采矿业[raw_material|e]的所有[location|e]获得[ShowModifier('schladming_bergordnung')]。"
 STATIC_MODIFIER_NAME_schladming_bergordnung: "《施拉德明矿业法》"
 flavor_hab.1202.b: "我们不需要他的帮助。"
 flavor_hab.1300.title: "文艺复兴君侯[target_ruler.GetNameWithNoTooltip]"
 flavor_hab.1300.desc: "随着[target_ruler.GetName]登基为[ROOT.GetCountry.GetName]之君，并加冕为[GetUniqueInternationalOrganization('hre').GetLeaderTitle]，其肩负起赞助艺术与文化的重任。身为欧洲的显赫君主，我们理应扶持境内才俊，以彰显王朝的辉煌，否则恐将沦为欧洲舞台上的边缘角色。"
 flavor_hab.1300.a: "让世界见证我们的华彩！"
 flavor_hab.1300.a.tt: "这将触发进一步推动我国的文化发展的事件"
 flavor_hab.1300.b: "纯属浪费钱财。"
 flavor_hab.1301.title: "[target_character.GetNameWithNoTooltip]提议设立[ShowBuildingTypeNameWithNoTooltip('college_of_poets')]"
 flavor_hab.1301.desc: "著名的人文主义者兼诗人[target_character.GetName]觐见[target_ruler.GetName]，提议扩建首都[ShowBuildingTypeName('university')]，并设立专门教授人文主义学科的学院。若能成事，此学府不仅能吸引更多才华横溢的艺术家汇聚[ROOT.GetCountry.GetName]，亦可彰显我国对人文主义理念的笃信。"
 flavor_hab.1301.a: "绝妙的构想！"
 flavor_hab.1301.b: "荒唐可笑的提议。"
 flavor_hab.1302.title: "[target_ruler.GetNameWithNoTooltip]的《高尚的思想》"
 flavor_hab.1302.desc: "[target_ruler.GetName]深切关注自身作为君主的历史遗产，遂撰写了一部名为《高尚的思想》（#italic Theuerdank#!）的诗歌，以寓言形式再现[target_ruler.GetHerHis]本人迎娶[target_ruler.GetSpouse.GetName]的旅程。借鉴[ROOT.GetCountry.GetName]的‘吟游诗歌’传统，[target_ruler.GetHeShe]在书中详述其治国艰难与应对之策，文辞精妙，意境深远。"
 flavor_hab.1302.a: "实乃文艺复兴时代的真君侯！"
 flavor_hab.1303.title: "才华横溢的[target_character.GetNameWithNoTooltip]"
 flavor_hab.1303.desc: "[target_character.GetName]近日于[ShowLocationName('vienna')]的[ShowBuildingTypeName('university')]学成毕业，并渴望进一步钻研人文主义思想。除学术素养外，他亦在外交事务上展露才华，若能善加任用，必可助我国在国际舞台上更进一步。"
 flavor_hab.1303.a: "他定能胜任[ROOT.GetCountry.GetGovernment.GetCourtTitle]讲师的殊荣！"
 STATIC_MODIFIER_NAME_cuspinian_educator: "库斯皮尼亚的教育"
 flavor_hab.1303.b: "他将成为一位卓越的外交官！"
 STATIC_MODIFIER_NAME_cuspinian_diplomacy: "库斯皮尼亚的外交"
 flavor_hab.1303.c: "我国不需要他的服务。"
 flavor_hab.1400.title: "[ShowLocationNameWithNoTooltip('hollabrunn')]的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]密议"
 flavor_hab.1400.desc: "有消息传来，部分[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]成员在[ShowAreaName('austria_area')]举行了一场可疑的秘密会议。所幸，其中一位忠于[target_ruler.GetName]的贵族向我们告密，他们密谋利用[target_pretender.GetName]作为傀儡，以达成自身的政治诉求。"
 flavor_hab.1400.a: "真是可憎的行径！"
 mailberger_noble_rebels: "梅尔贝格同盟"
 mailberger_noble_rebels_joining: "[ShowAreaName('austria_area')]所有[ShowPopTypeName('nobles')][pops|e]失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]并加入[target_mailberger_noble_rebels.GetName]。"
 flavor_hab.1401.title: "[target_rebel.GetNameWithNoTooltip]同情于$mailberger_noble_rebels$"
 flavor_hab.1401.desc: "[target_rebel.GetName]虽出身小贵族，却才华横溢，前途无量。遗憾的是，他似乎对我国[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]阶层的叛乱心怀同情，并试图借机攫取更高的地位。我们可以设法收买他的忠诚，但此举代价不菲。"
 flavor_hab.1401.a: "又一个叛徒罢了。"
 flavor_hab.1401.b: "用金钱换取他的效忠。"
 flavor_hab.1402.title: "梅尔贝格同盟的诉求"
 flavor_hab.1402.desc: "一众不满的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]贵族密谋已久，如今终于向[target_ruler.GetName]正式提出诉求。虽然这些要求隐含威胁，若拒绝他们，可能引发武装叛乱，但若能在可接受的范围内予以满足，或许有助于安抚贵族阶层。"
 flavor_hab.1402.a: "这些条件倒也合理。"
 flavor_hab.1402.b: "他们休想得逞！"
 flavor_hab.1403.title: "[ShowAreaNameWithNoTooltip('styria_area')]的不满[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_hab.1403.desc: "[ShowAreaName('styria_area')]的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]阶层因战争负担过重，已联合起来，公开反对[target_ruler.GetName]的统治。值此战事胶着之际，他们的抗议可能进一步恶化局势，因此我们必须谨慎应对。"
 flavor_hab.1403.a: "该死的逆贼！"
 styria_noble_rebels: "施蒂里亚叛乱"
 styria_noble_rebels_joining: "[ShowAreaName('austria_area')]所有[ShowPopTypeName('nobles')][pops|e]失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]并加入[target_styria_noble_rebels.GetName]。"
 flavor_hab.1500.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.1500.desc: "[target_artist.GetName]是一位才华横溢的天文学家，他已在[ShowLocationName('vienna')]完成学业，并正在寻求合适的赞助，以继续其科学研究。若我们资助他在[ShowLocationNameWithNoTooltip('vienna')][ShowBuildingTypeName('university')]开展研究，他或可取得重大突破。"
 flavor_hab.1500.a: "延揽此人！"
 flavor_hab.1500.b: "我们对他的服务不感兴趣。"
 flavor_hab.1501.title: "[target_artist.GetNameWithNoTooltip]发表研究成果"
 flavor_hab.1501.desc: "[target_artist.GetName]在研究领域取得了显著进展，并将其对托勒密天文学的研究成果发表在《#italic 行星理论新论#!》之中。"
 flavor_hab.1501.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1502.title: "[target_artist.GetNameWithNoTooltip]的门生"
 flavor_hab.1502.desc: "[target_artist.GetName]的助手兼门生[target_character.GetName]展现出了青出于蓝的卓越天赋，并有望成为我们的重要资产和顾问。事实证明，我们最初决定支持[target_artist.GetNameWithNoTooltip]的研究，的确为[ROOT.GetCountry.GetName]及我国的[ShowBuildingTypeName('university')]带来了极大的学术进步。"
 flavor_hab.1502.a: "这真是一项极富远见的投资！"
 flavor_hab.1502.b: "这将进一步推动我们的研究事业。"
 flavor_hab.1600.title: "[target_location.GetNameWithNoTooltip]训令"
 flavor_hab.1600.desc: "随着宗教改革的影响日益扩大，我国境内[ShowReligionAdjective('lutheran')]信仰者的人数激增。我国的[ShowReligionAdjective('catholic')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]已向[target_ruler.GetName]表达了他们的忧虑，担心这些新兴宗教团体可能会获得过多的影响力，从而危害国家利益。他们不仅忧心此事可能影响我国的对外政策，还担忧其在国内引发的宗教分裂。为了遏制这股思潮，我们应当尽快在[target_character.GetName]的帮助下制定一项训令，向国民明确何种言行将被视为异端。"
 flavor_hab.1600.a: "我们必须迅速行动！"
 flavor_hab.1600.b: "这并无必要。"
 flavor_hab.1601.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.1601.desc: "尽管我国政府及[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]阶层竭力遏制宗教改革的蔓延，[ShowPolicyName('mandate_of_ofen')]仍然未能阻止[ShowReligionName('lutheran')]信仰的不断传播。如今，[target_character.GetName]已成为我国一位颇具影响力的[ShowReligionAdjectiveWithNoTooltip('lutheran')]传教士，而[target_ruler.GetName]似乎对他颇感兴趣。若我们邀请他进入[ROOT.GetCountry.GetGovernment.GetCourtTitle]，或许能利用他的影响力来推进[ShowReligionAdjectiveWithNoTooltip('lutheran')]信仰者的事业。"
 flavor_hab.1601.a: "他在[ROOT.GetCountry.GetGovernment.GetCourtTitle]或许能发挥作用"
 flavor_hab.1601.b: "我们绝不容忍异端分子进入[ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_hab.1601.historical_info: "约翰·塞巴斯蒂安·普法尔塞是马克西米利安二世的宫廷布道者。在他的宣讲下，马克西米利安逐渐倾向于路德宗，尽管如此，他本人从未正式皈依新教。"
 flavor_hab.1602.title: "[ShowReligionAdjectiveWithNoTooltip('lutheran')][ROOT.GetCountry.GetNameWithNoTooltip][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的诉求"
 flavor_hab.1602.desc: "宗教改革使我国部分[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]成员改信了[ShowReligionName('lutheran')]。然而，他们对自己在我国缺乏法律保障的处境深感不安，希望获得与[ShowReligionAdjective('catholic')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]同等的宗教保护。"
 flavor_hab.1602.a: "我们需要与他们妥协。"
 flavor_hab.1602.b: "断然拒绝他们的要求。"
 flavor_hab.1602.c: "彻底拥抱[ShowReligionNameWithNoTooltip('lutheran')]信仰。"
 flavor_hab.conversion.tt: "我们在[ROOT.GetCountry.GetName]的一些[pops|e]会皈依[ShowReligionName('lutheran')]。"
 flavor_hab.1603.title: "[GetInternationalOrganization('hre').GetNameWithNoTooltip]的宗教纷争"
 flavor_hab.1603.desc: "随着宗教改革的深入，[GetInternationalOrganization('hre').GetName]的诸侯在[ShowReligionName('catholic')]与以[ShowReligionName('lutheran')]为代表的新教之间形成了对立。我方在帝国中的影响力举足轻重，我们的立场将对帝国的未来产生深远影响。"
 flavor_hab.1603.historical_info: "在米尔贝格战役中施马尔卡尔登联盟战败后，神圣罗马皇帝查理五世致力于恢复帝国的宗教统一。在1548年的奥格斯堡帝国议会上，他向诸侯推行了《奥格斯堡暂行条令》，以规范帝国的宗教政策，直至天主教会召开大公会议以作最终裁决。《暂行条令》主要体现了天主教立场，但在某些方面作出了让步，例如允许神职人员结婚，并准许信徒以两种形态（饼与酒）领受圣体圣事。然而，多位新教诸侯反对该条令的天主教倾向，拒绝接受其规定。查理五世试图强制推行该条令，此举促使新教诸侯在随后的帝国议会上制定了《莱比锡暂行条令》，以维护新教教义。然而，这两项条令均未能获得广泛接受，最终，直到1555年《奥格斯堡和约》的签订，德意志地区的宗教问题才得以暂时解决。《和约》确立了教随君定（#italic Cuius regio, eius religio#!）的原则，即统治者的宗教信仰决定其领土内臣民的宗教信仰。"
 flavor_hab.1603.a: "采取折中立场。"
 religious_compromise: "支持宗教妥协"
