 favors_protestants_catholics: "支持新教"
 flavor_hab.1604.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的[ShowBuildingTypeNameWithNoTooltip('jesuit_college')]"
 flavor_hab.1604.desc: "随着耶稣会士被允许进入[ROOT.GetCountry.GetName]，我们可以利用他们来巩固本国的[ShowReligionAdjective('catholic')]信仰。耶稣会承诺在我国建立[ShowBuildingTypeName('jesuit_college')]，作为[ShowReligionAdjectiveWithNoTooltip('catholic')]教育的场所。对于我们的[ShowReligionAdjectiveWithNoTooltip('catholic')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]而言，这是一个极具吸引力的前景。然而，[ShowReligionAdjectiveWithNoTooltip('lutheran')]群体可能会将此举视为加强改宗努力的信号。"
 flavor_hab.1604.a: "支持耶稣会。"
 flavor_hab.1604.b: "尽可能限制他们的影响力。"
 flavor_hab.1604.c: "将他们逐出[ROOT.GetCountry.GetNameWithNoTooltip]。"
 flavor_hab.1605.title: "对耶稣会士的控诉"
 flavor_hab.1605.desc: "近些年来，越来越多的投诉传到了我国[ROOT.GetCountry.GetGovernment.GetCourtTitle]，矛头直指[ShowBuildingTypeName('jesuit_college')]。据称，耶稣会士违背了我们签署的《告解书》以及帝国法律对[ShowReligionName('catholic')]与[ShowReligionNameWithNoTooltip('lutheran')]共存的规定，私自令[ShowReligionAdjective('lutheran')]信徒改宗。"
 flavor_hab.1605.a: "我们不应与耶稣会交恶。"
 flavor_hab.1605.a.tt: "这会使我们信仰[ShowReligionNameWithNoTooltip('lutheran')]的人群不悦。"
 flavor_hab.1605.b: "处理这些投诉。"
 flavor_hab.1605.b.tt: "这会使我们信仰[ShowReligionNameWithNoTooltip('lutheran')]的人群开心。"
 flavor_hab.1605.c: "我们应当驱逐耶稣会士。"
 flavor_hab.1605.c.tt: "这会使我们信仰[ShowReligionNameWithNoTooltip('lutheran')]的人群非常开心。"
 flavor_hab.1606.title: "[ShowReligionAdjectiveWithNoTooltip('catholic')]势力的反击"
 flavor_hab.1606.desc: "[GetCountry('PAP').GetName]与[catholic_strong_country.GetName]皆对我们驱逐耶稣会的决定表示抗议。他们要求我们立即重新允许耶稣会进入[ROOT.GetCountry.GetName]，并恢复其传教工作。"
 flavor_hab.1606.a: "顺从他们的意愿，允许耶稣会回归[ROOT.GetCountry.GetNameWithNoTooltip]。"
 flavor_hab.1606.b: "我们拒绝他们的要求。"
 flavor_hab.1607.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的[ShowBuildingTypeNameWithNoTooltip('monastery')]参议会"
 flavor_hab.1607.desc: "宗教改革波及我国，对[ShowBuildingTypeName('monastery')]体系造成了深远影响。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]抱怨[ShowBuildingTypeNameWithNoTooltip('monastery')]修院缺乏新成员，同时面临严重的财政困境。或许，我们可以设立一个参议会，接管[ShowBuildingTypeNameWithNoTooltip('monastery')]的管理，以期解决这一问题。"
 flavor_hab.1607.a: "改革[ShowBuildingTypeNameWithNoTooltip('monastery')]体系。"
 flavor_hab.1607.a.tt: "将为我国所有[ShowBuildingTypeNameWithNoTooltip('monastery')]建筑解锁[ShowProductionMethodName('hab_reformed_monastery_maintenance')]。"
 flavor_hab.1607.b: "他们只能自己适应。"
 flavor_hab.1608.title: "波希米亚告解书"
 flavor_hab.1608.desc: "我国的[ShowCultureName('czech')]人贵族请求我们承认他们信仰独立的告解书，该信仰属于[ShowReligionAdjective('lutheran')]的一个分支，已与我们的[ShowReligionAdjective('catholic')]信仰分道扬镳。虽然[ShowCultureNameWithNoTooltip('czech')]人贵族尚未强大到足以迫使我们接受，但若直接拒绝，他们未来或许会采取更加激烈的行动。"
 flavor_hab.1608.a: "接受，但不正式签署。"
 royal_letter_of_bohemia: "《[ShowAreaNameWithNoTooltip('bohemia_area')]告解书》"
 flavor_hab.1608.b: "断然拒绝。"
 refused_royal_letter_of_bohemia: "拒绝《[ShowAreaNameWithNoTooltip('bohemia_area')]告解书》"
 flavor_hab.1608.c: "正式签署并予以承认。"
 flavor_hab.1608.historical_info: "《波西米亚告解书》（#italic Confessio Bohemica#!）于1575年5月获神圣罗马皇帝马克西米利安二世承认，以确保其指定继承人鲁道夫二世顺利继位。《告解书》由波西米亚的非天主教贵族起草，旨在巩固他们在哈布斯堡统治下的法律地位。马克西米利安二世虽然接受了该告诫书作为法律依据，但未正式签署，且其效力仅限于波西米亚本土，并未涵盖西里西亚或卢萨蒂亚。1609年，鲁道夫二世签署《皇帝信令》，正式确认波西米亚贵族的这一权利。"
 flavor_hab.1609.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的再天主教化"
 flavor_hab.1609.desc: "异端之火即将吞噬我们土地上基督教世界的团结，但最近的事态发展重新点燃了人们对正统信仰的希望。受《[ShowAdvanceName('edict_of_restitution')]》和我们最近在帝国议会中支持[ShowReligionAdjective('catholic')]阵营启发，我们的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]现在提出发起一场大胆的再天主教化运动，以夺回人民的内心与灵魂。他们认为，通过推行[ShowReligionAdjectiveWithNoTooltip('catholic')]教义和重建教会权威，我们可以恢复[ROOT.GetCountry.GetFlavorRank]的神圣秩序，并使[ROOT.GetCountry.GetName]成为[ShowContinentName('europe')][ShowReligionAdjectiveWithNoTooltip('catholic')]信仰的壁垒。"
 flavor_hab.1609.a: "大力推行再天主教化。"
 flavor_hab.1609.b: "以和平手段推行正统信仰。"
 flavor_hab.1609.c: "注重团结而非宗教。"
 flavor_hab.1700.title: "[ROOT.GetCountry.GetNameWithNoTooltip]国立银行"
 flavor_hab.1700.desc: "为了提高我国的财政稳定性，并减少对外部资金来源的依赖，我们应当扶持一家国有银行。然而，这一计划的实施需要大量的初始投资，以确保银行能够生存下去。为此，[target_ruler.GetName]或许可以向[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]阶层征收一笔捐款，尽管贵他们对此必然不会满意。"
 flavor_hab.1700.a: "我们将向[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]征收捐款。"
 flavor_hab.1700.b: "我们将自行筹措资金。"
 flavor_hab.1700.historical_info: "在过于依赖私人资金支持导致哈布斯堡破产后，1703年利奥波德一世皇帝决定建立一家国有银行#italic 汇划银行#!（Banco del Giro）。由于外交政策的占用和国家将大笔资金投入西班牙继承战争，该银行仅存在2年即宣告倒闭，并最终被交给维也纳市，改组为#italic 维也纳市银行#!，从此后起也承担着为哈布斯堡家族融资的核心作用。"
 flavor_hab.1701.title: "[ROOT.GetCountry.GetNameWithNoTooltip]国立银行的命运"
 flavor_hab.1701.desc: "现在，我们必须决定是否继续推进在[ROOT.GetCountry.GetName]设立新银行的计划。这只有在我们成功筹集足够资金的情况下才有可能实现。"
 flavor_hab.1701.a: "惊人的成功！"
 flavor_hab.1701.b: "彻底的失败。"
 flavor_hab.1800.title: "[ShowProvinceDefinitionNameWithNoTooltip('muhlviertel_province')]的纺织业"
 flavor_hab.1800.desc: "我们在[ShowProvinceDefinitionName('muhlviertel_province')]的领地地理位置优越，非常适合发展、建立强大的纺织产业。[ShowLocationName('linz')]盛产的[ShowGoodsName('fiber_crops')]，正是理想的原料来源。如果我们能够投资建设一座强大的[ShowBuildingTypeName('cloth_manufactory')]，未来必将从中获益匪浅。"
 flavor_hab.1800.a: "绝佳的机遇。"
 flavor_hab.1800.b: "纺织机织不出财富。"
 flavor_hab.1800.historical_info: "由于非常适宜亚麻生长，米尔地区的纺织业在17世纪初得到了迅猛发展。纺织业迅速发展成为上奥地利的经济基石，尽管最终还是在国际竞争中败下阵来。"
 flavor_hab.1801.title: "蓬勃发展的[ShowLocationNameWithNoTooltip('linz')]纺织业"
 flavor_hab.1801.desc: "我们对[ShowProvinceDefinitionName('muhlviertel_province')]的纺织业投资取得了巨大成功！新建的[ShowBuildingTypeName('cloth_manufactory')]在当地发展兴盛，无疑将在未来多年内推动我国经济的增长。"
 flavor_hab.1801.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1802.title: "宣告破产的[ShowLocationNameWithNoTooltip('linz')]纺织业"
 flavor_hab.1802.desc: "由于未能对[ShowBuildingTypeName('cloth_manufactory')]进行有效投资，我们在[ShowProvinceDefinitionName('muhlviertel_province')]发展[ShowGoodsName('cloth')]产业的计划最终以失败告终。"
 flavor_hab.1802.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_hab.1900.title: "[target_character.GetNameWithNoTooltip]落足[ShowLocationNameWithNoTooltip('vienna')]"
 flavor_hab.1900.desc: "[target_character.GetName]凭借[target_character.GetHerselfHimself]银行家的声望，以及与我国[ROOT.GetCountry.GetGovernment.GetCourtTitle]部分成员的密切关系，在我国崭露头角。如今，[target_character.GetHisHer]已积累了可观的财富，若能邀请其加入我们的顾问团，定能成为国家的重要助力。"
 flavor_hab.1900.a: "邀请[target_character.GetHimHer]加入[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 flavor_hab.1900.b: "我们不需要更多的顾问。"
 flavor_hab.1901.title: "[target_mentor.GetNameWithNoTooltip]举荐[target_character.GetNameWithNoTooltip]"
 flavor_hab.1901.desc: "[target_mentor.GetName]的卓越服务令人称道，如今[target_mentor.GetHeShe]向我们推荐了一位可能的继任者，以接替其职位。作为一名技艺精湛的银行家，[target_character.GetName]完全有能力继承[target_mentor.GetNameWithNoTooltip]的职责，出任我国[ROOT.GetCountry.GetGovernment.GetCourtTitle]的财政顾问。"
 flavor_hab.1901.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1901.b: "[target_mentor.GetNameWithNoTooltip]已足够胜任。"
 flavor_hab.1902.title: "[target_character.GetNameWithNoTooltip]支持战争"
 flavor_hab.1902.desc: "战争对[ROOT.GetCountry.GetName]而言无疑是一笔昂贵的支出。幸运的是，富有的[target_character.GetName]愿意慷慨解囊，为我国的战争努力提供一笔巨额资助，而不索求任何特权或回报。"
 flavor_hab.1902.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1903.title: "[target_character.GetNameWithNoTooltip]支持建设"
 flavor_hab.1903.desc: "[target_location.GetName]正是一座繁忙的[target_location.GetRank.GetName]，城市建设日新月异。然而，[target_character.GetName]仍对[target_location.GetRank.GetNameWithNoTooltip]的现状不甚满意，因而慷慨捐赠了一笔资金，以助力我们继续将[target_location.GetNameWithNoTooltip]打造成一座华美的巴洛克式[target_location.GetRank.GetNameWithNoTooltip]。"
 flavor_hab.1903.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2000.title: "[target_character.GetNameWithNoTooltip]的外交规划"
 flavor_hab.2000.desc: "作为[ShowInstitutionName('enlightenment')]的杰出代表，[target_character.GetName]在我国外交事务上展现出了卓越的才能，不论是在盟国还是敌国的宫廷中，[target_character.GetHisHer]都能游刃有余地维护我国利益。如今，[target_character.GetNameWithNoTooltip]已精心拟定了一项宏伟计划，以确保我国在欧洲舞台上的主导地位。此举或许能让我们按照自己的意愿塑造外交格局，特别是在应对我们的宿敌[rival_country.GetName]时，将带来难得的机遇。"
 flavor_hab.2000.a: "完美的计划。"
 flavor_hab.2000.b: "当前的局势对我们已然有利。"
 hab_diplomatic_revolution: "外交缓和"
 flavor_hab.2001.title: "[GetCountry('HAB').GetNameWithNoTooltip]寻求和解"
 flavor_hab.2001.desc: "[GetCountry('HAB').GetName]主动向我们提出外交和解的建议，希望结束当前的敌对关系。这或许是一个难得的契机，让我们调整外交政策，与[GetCountry('HAB').GetNameWithNoTooltip]建立友好关系。"
 flavor_hab.2001.a: "我们接受他们的提议。"
 flavor_hab.2001.b: "不，我们敌视他们是事出有因的！"
 flavor_hab.2100.title: "[target_ruler.GetNameWithNoTooltip]改革"
 flavor_hab.2100.desc: "我国最具智慧的[ROOT.GetCountry.GetGovernment.GetRulerTitle]对当前的法律体系甚为不满。借鉴[ShowInstitutionName('enlightenment')]的理念，[target_ruler.GetHeShe]发布了一项涵盖几乎[ROOT.GetCountry.GetName]所有民政事务的重大政策改革。然而，我国[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的部分人士建议[ROOT.GetCountry.GetGovernment.GetRulerTitle]采取更加温和而渐进的方式进行变革。究竟这些担忧是合理的考量，还是不过是保守派的杞人忧天，唯有时间能够证明。"
 flavor_hab.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2100.historical_info: "在1740年至1780年玛丽亚·特蕾西亚统治时期，奥地利开始推行启蒙运动理念下的改革。尽管她采取较为保守的方式以避免触怒贵族，但其子约瑟夫二世在1765年与母亲共治后，推行了更为激进的改革措施。尽管他试图迅速推行开明专制，但却遭到了奥地利各阶层的强烈反对。"
 flavor_hab.2101.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]联合反对改革"
 flavor_hab.2101.desc: "[target_ruler.GetName]的改革举措在我国[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]中引发了不满。他们拒绝接受[ROOT.GetCountry.GetName]的新法令，除非我们补偿他们因改革所遭受的全部损失。"
 flavor_hab.2101.a: "让步并调整改革方案。"
 flavor_hab.2101.b: "一些金子足以让他们闭嘴。"
 flavor_hab.2101.c: "他们或许需要被提醒，谁才是[ROOT.GetCountry.GetGovernment.GetRulerTitle]。"
 flavor_hab.2102.title: "改革畅通无阻"
 flavor_hab.2102.desc: "由[target_ruler.GetName]推动的改革，并未遭遇通常对政策细节的无休止争论。迄今为止，[ROOT.GetCountry.GetName]已真正成为[ShowInstitutionName('enlightenment')]的灯塔。"
 flavor_hab.2102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2103.title: "土地管理拉布化"
 flavor_hab.2103.desc: "[target_character.GetName]作为一位具有前瞻思维的管理者，提出了一项变革性政策以解决[ROOT.GetCountry.GetFlavorRank]土地利用率低下的问题。[target_character.GetHerHis|U]的这项被称为“拉布化改革”的计划，旨在将[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]持有的广袤土地重新分配给佃农实行世袭租佃制。[target_character.GetLastNameWithNoTooltip]主张，通过赋权[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]，我们能够实现农业现代化、提升生产力，并为国家财政创造更多收入。"
 flavor_hab.2103.a: "实施[target_character.GetLastNameWithNoTooltip]的改革。"
 flavor_hab.2103.b: "[target_character.GetHerHis|U]的理念太激进了。"
 flavor_hab.2104.title: "[target_character.GetNameWithNoTooltip]改革"
 flavor_hab.2104.desc: "杰出的[ShowCultureName('slovak')]学者和帝国图书馆馆长[target_character.GetName]一直在用自己关于治理和臣民权利的激进理念掀起波澜。[target_character.GetLastNameWithNoTooltip]被称为“[ShowCultureNameWithNoTooltip('slovak')]苏格拉底”，[target_character.GetHerHis]认为教育和改革对于国家繁荣至关重要，甚至挑战了[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的传统特权。[target_character.GetHerHis|U]建议加强[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]权力，削弱固化的封建结构的影响力，而这在我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]内部引起了激烈争论。"
 flavor_hab.2104.a: "我们必须支持[target_character.GetHerHis]的提议。"
 flavor_hab.2104.b: "[target_character.GetHerHis|U]的理念威胁到了我们的稳定。"
 flavor_hab.2104.historical_info: "亚当·弗朗齐歇克·科拉尔是一位斯洛伐克历史学家、语言学家和政治思想家，曾在维也纳宫廷图书馆担任馆长。他是开明专制主义的坚定拥护者，主张集权改革，削弱贵族的权力，曾在玛丽亚·特蕾西亚进行法律和行政改革期间担任她的重要顾问。他还以创造了“民族学”一词而闻名。"
 flavor_hab.2200.title: "[ShowLocationNameWithNoTooltip('wiener_neustadt')]"
 flavor_hab.2200.desc: "[ShowLocationName('wiener_neustadt')]位于通往[ShowAreaName('styria_area')]的交通枢纽之上，地理位置极为重要。然而，当前[ShowLocationNameWithNoTooltip('wiener_neustadt')]并未展现出其应有的统治中心地位，基础设施亟待改善。若能获得[target_ruler.GetName]的财政支持，此问题便可迎刃而解，[ShowLocationNameWithNoTooltip('wiener_neustadt')]亦能进一步提升其在我国的重要性。"
 flavor_hab.2200.a: "值得的投资。"
 flavor_hab.2200.b: "纯属浪费金钱。"
 flavor_hab.2200.historical_info: "1379年哈布斯堡家族分裂为阿尔贝特支系和利奥波德支系后，维也纳新城成为了哈布斯堡公爵的主要居住城市之一。这座城市取得了迅猛发展，尤其是在弗里德里希三世皇帝的勤奋治理下。"
 flavor_hab.2201.title: "[ShowAreaNameWithNoTooltip('austria_area')]的安防"
 flavor_hab.2201.desc: "[ShowLocationName('wiener_neustadt')]乃[ROOT.GetCountry.GetName]防御体系中的关键一环。然而，其城防工事已十分老旧，若有敌军入侵，恐怕难以支撑数日。一旦[ShowLocationNameWithNoTooltip('wiener_neustadt')]失守，通往[ShowLocationName('vienna')]的道路将彻底敞开。我们决不能让这种情况发生，必须立即着手现代化防御工事的建设！"
 flavor_hab.2201.a: "[ShowAreaNameWithNoTooltip('austria_area')]必须得到保护。"
 flavor_hab.2201.b: "敌人能打到[ShowAreaNameWithNoTooltip('austria_area')]？真是荒谬！"
 flavor_hab.2202.title: "为[ROOT.GetCountry.GetNameWithNoTooltip]建立军事学院"
 flavor_hab.2202.desc: "在[ShowContinentName('europe')]战场上，我们既能向盟友学习，也能从敌军汲取经验。然而，单凭实战历练来积累军事知识，恐将酿成灾难性的错误。若我们希望在欧洲军坛占据一席之地，就必须建立一座军事学府，以培养无论出身如何的军官，使其精通战争艺术。"
 flavor_hab.2202.a: "创立军事学院！"
 flavor_hab.2202.b: "荒谬之举！我军军官已无人能敌！"
 flavor_hab.2202.historical_info: "在奥地利继承战争期间，奥地利军队明显暴露出对军事改革的迫切需求。为了强化国家对军队的控制，玛丽亚·特蕾西亚女皇于1751年创立了特蕾西亚军事学院。"
 flavor_hab.2300.title: "与[GetCountry('BUR').GetAdjectiveWithNoTooltip]联姻"
 flavor_hab.2300.desc: "[GetCountry('BUR').GetLongName]目前由既未结婚也没有生下继承人的女性君主统治。若[burgundian_ruler.GetHisHer|U]无嗣而终，[GetCountry('BUR').GetAdjectiveWithNoTooltip]的土地会被并入[GetCountry('FRA').GetAdjective]，而这会对[ShowContinentName('europe')]的权力平衡和[GetUniqueInternationalOrganization('hre').GetName]的安全构成严重威胁。为了防止这种情况发生，有人建议[austrian_ruler.GetName]和[burgundian_ruler.GetName]联姻，建立联合统治，确保[GetCountry('BUR').GetNameWithNoTooltip]的领土由我们控制，并反制[GetCountry('FRA').GetAdjectiveWithNoTooltip]的野心。"
 flavor_hab.2300.a: "求婚。"
 flavor_hab.2300.b: "这有些冒险。"
 flavor_hab.2300.historical_info: "1477年，勃艮第的玛丽，公爵大胆的查理的独女和继承人，在她父亲死于南锡战役后继承了勃艮第广阔的领土。由于法兰西宣称对勃艮第的部分领土拥有宗主权，玛丽的继承权受到了法兰西国王路易十一世的挑战。为了应对法国的威胁，玛丽嫁给了奥地利大公马克西米利安，建立了强大的哈布斯堡‑勃艮第联盟。这一结合不仅使哈布斯堡获得了勃艮第的继承权，也埋下了未来与法兰西的冲突的伏笔，因为两国都在争夺这些领土的控制权。"
 flavor_hab.2301.title: "[GetCountry('HAB').GetAdjectiveWithNoTooltip]求婚"
 flavor_hab.2301.desc: "一位来自[GetCountry('HAB').GetName]的外交使节抵达我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]，带来了一项大胆的提议。他们建议[burgundian_ruler.GetName]与[austrian_ruler.GetName]结婚，这桩婚姻将保护[ROOT.GetCountry.GetName]不受[GetCountry('FRA').GetAdjective]侵占，确保我们的主权。[GetCountry('HAB').GetAdjectiveWithNoTooltip]使节指出，如果[burgundian_ruler.GetNameWithNoTooltip]无嗣而终，[ROOT.GetCountry.GetAdjectiveWithNoTooltip]将有[GetCountry('FRA').GetAdjectiveWithNoTooltip]继承，而这会造成[ShowContinentName('europe')]权力失衡，不仅危及[ROOT.GetCountry.GetNameWithNoTooltip]，对整个[GetUniqueInternationalOrganization('hre').GetName]的安全都造成了影响。"
 flavor_hab.2301.a: "我们应该考虑一下。"
 flavor_hab.2301.b: "我们对这样的提议没有兴趣。"
 flavor_hab.2302.title: "[GetCountry('BUR').GetNameWithNoTooltip]同意我们的求婚"
 flavor_hab.2302.desc: "来自[GetCountry('BUR').GetName]的好消息！[burgundian_ruler.GetName]同意了我们的求婚，巩固了两大家族的联合。这一同盟会将[GetCountry('BUR').GetAdjectiveWithNoTooltip]的广阔领土置于[ROOT.GetCountry.GetAdjective]的影响力下，确保[GetCountry('FRA').GetName]不会威胁其安全。"
 flavor_hab.2302.a: "好消息！"
 flavor_hab.2303.title: "[GetCountry('BUR').GetNameWithNoTooltip]拒绝我们的求婚"
 flavor_hab.2303.desc: "[GetCountry('BUR').GetName]的回复已经送达，但却不是我们希望的消息。[burgundian_ruler.GetName]拒绝了我们的求婚，理由是担心[GetCountry('BUR').GetNameWithNoTooltip]的独立性，以及[GetCountry('FRA').GetName]可能的反弹。"
 flavor_hab.2303.a: "令人失望。"
 flavor_hab.2400.title: "与[GetCountry('BOH').GetAdjectiveWithNoTooltip]联姻"
 flavor_hab.2400.desc: "距离[rudolf.GetName]成为[ROOT.GetCountry.GetAdjective]的第一位[GetCountry('BOH').GetName]统治者已经过去了将近一代人的时间。1307年，他英年早逝，导致我们失去了对[GetCountry('BOH').GetAdjectiveWithNoTooltip]的掌控。虽然在目前的局势下，我们难以通过武力夺取[GetCountry('BOH').GetNameWithNoTooltip]，但也许一种更具外交性的方式可以达成我们的雄心。与[bohemian_ruler.GetName]的女儿联姻同样能赋予我们对王位的宣称，并且缓和两国间的紧张，埋下将来由[ROOT.GetCountry.GetAdjectiveWithNoTooltip]主导的共主邦联的种子。"
 flavor_hab.2400.a: "求婚。"
 flavor_hab.2400.b: "这有可能冒犯他们，还是算了吧。"
 flavor_hab.2400.historical_info: "1357年，奥地利的鲁道夫四世与皇帝查理四世的女儿波希米亚的凯瑟琳结婚。这场婚姻是一场战略联盟，旨在加强哈布斯堡家族与统治波希米亚的卢森堡家族之间的联系。当时，这两个家族都试图巩固在神圣罗马帝国的影响力，并对抗敌对贵族家族日益增长的权力。"
 flavor_hab.2401.title: "[GetCountry('HAB').GetAdjectiveWithNoTooltip]的友好姿态"
 flavor_hab.2401.desc: "[GetCountry('HAB').GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]提出了一项令人惊讶的提议：[austrian_ruler.GetName]和[bohemian_ruler.GetName]的女儿[target_princess.GetName]结婚。奥地利人提及和解，认为这次结合将在多年的不信任后恢复两国的和平与稳定。然而，我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]中许多人怀疑他们的真实目的是重新获得对[ROOT.GetCountry.GetName]的影响力，甚至为他们的家族野心奠定基础。支持者认为与[GetCountry('HAB').GetNameWithNoTooltip]联姻能保护[ROOT.GetCountry.GetNameWithNoTooltip]免受外部威胁，而反对者警告说，这可能导致[GetCountry('HAB').GetAdjectiveWithNoTooltip]掌控我们的领地。"
 flavor_hab.2401.a: "这桩婚姻符合我们的利益。"
 flavor_hab.2401.b: "我们不相信他们的企图。"
 flavor_hab.2402.title: "[GetCountry('BOH').GetNameWithNoTooltip]同意我们的求婚"
 flavor_hab.2402.desc: "[GetCountry('BOH').GetAdjective][GetCountry('BOH').GetGovernment.GetCourtTitle]同意了我们提出的让[austrian_ruler.GetName]和[target_princess.GetName]结婚的提议。这桩婚姻点燃了我们对[ROOT.GetCountry.GetAdjective]影响力重回[GetCountry('BOH').GetNameWithNoTooltip]，甚至我们王朝重夺王位的希望。而目前，这次结合是我们两国走向和平与繁荣的第一步。"
 flavor_hab.2402.a: "重要的时刻！"
 flavor_hab.2403.title: "[GetCountry('BOH').GetNameWithNoTooltip]拒绝我们的求婚"
 flavor_hab.2403.desc: "[GetCountry('BOH').GetAdjective][GetCountry('BOH').GetGovernment.GetCourtTitle]拒绝了我们的求婚，宣称目前联姻既没必要也不合适。有人怀疑这一决定是他们对[ROOT.GetCountry.GetName]不信任所致，因为[GetCountry('BOH').GetNameWithNoTooltip]许多人仍对我们家族的雄心怀有警惕。"
 flavor_hab.2403.a: "令人失望，但无可奈何。"
 flavor_hab.2500.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]-[GetCountry('PRU').GetAdjectiveWithNoTooltip]对抗"
 flavor_hab.2500.desc: "长期以来，通过实力、外交和血统，我们一直是[GetUniqueInternationalOrganization('hre').GetName]无可争议的领袖。然而，随着[GetCountry('PRU').GetName]崛起为一个强大且野心勃勃的国家，他们开始威胁我们的霸权。经过军事改革、经济发展和在诸侯中影响力的提升，[GetCountry('PRU').GetNameWithNoTooltip]对我们的权威构成了严重挑战。一些人建议我们果断采取行动，遏制他们日益增长的力量，以免他们危及到我们作为帝国守护者的地位。"
 flavor_hab.2500.a: "我们必须采取行动遏制他们。"
 flavor_hab.2500.b: "他们构不成威胁。"
 flavor_hab.2500.historical_info: "奥普对抗逐渐成为神圣罗马帝国内决定性的冲突之一。奥地利仍然掌握皇权，但普鲁士在腓特烈大帝（使普鲁士转变为军事强国）等领导人的治下成为了强大的对手。奥地利继承战争和七年战争等冲突更是制造并加剧了这种对抗，普鲁士试图夺取帝国内的主导地位，挑战奥地利的传统霸权。"
 flavor_hab.2501.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]-[GetCountry('HAB').GetAdjectiveWithNoTooltip]对抗"
 flavor_hab.2501.desc: "[GetCountry('HAB').GetAdjective][GetCountry('HAB').GetGovernment.GetCourtTitle]的目标十分明确：他们试图破坏我们在[GetUniqueInternationalOrganization('hre').GetName]内持续增长的影响力。无论是通过军事准备、外交谋划还是完全的敌对，很明显，[GetCountry('HAB').GetNameWithNoTooltip]已将[ROOT.GetCountry.GetName]视为对其主导地位的威胁。"
 flavor_hab.2501.a: "我们不会被吓倒！"
 flavor_hab.2600.title: "与[target_spain.GetAdjectiveWithNoTooltip]联姻"
 flavor_hab.2600.desc: "[GetCountry('FRA').GetName]日益增长的威胁引发了[ShowContinentName('europe')]各宫廷的担忧。[ROOT.GetCountry.GetName]和[target_spain.GetName]在遏制[GetCountry('FRA').GetAdjectiveWithNoTooltip]野心方面拥有共同的利益，一些顾问建议两国联姻，巩固彼此的友谊。与[target_spain.GetAdjectiveWithNoTooltip]公主进行王室联姻不仅能强化与[target_spain.GetNameWithNoTooltip]的纽带，也可以为建立更广泛的反[GetCountry('FRA').GetAdjectiveWithNoTooltip]包围网奠定基础。"
 flavor_hab.2600.a: "前往求婚。"
 flavor_hab.2600.b: "我们应另寻其它方法。"
 flavor_hab.2600.historical_info: "1496年，哈布斯堡大公美男子腓力与费尔南多和伊莎贝拉的女儿卡斯蒂利亚的胡安娜结婚，这是奥地利与西班牙的第一次重要联姻。1504年伊莎贝拉去世后，腓力成为第一位哈布斯堡的卡斯蒂利亚国王。这一结合将西班牙王冠纳入了哈布斯堡的势力范围，并最终为哈布斯堡对西班牙的统治，以及西班牙在16和17世纪建立起庞大的全球帝国奠定了基础。"
 flavor_hab.2601.title: "[GetCountry('HAB').GetAdjectiveWithNoTooltip]求婚"
 flavor_hab.2601.desc: "[GetCountry('HAB').GetAdjectiveWithNoTooltip][GetCountry('HAB').GetGovernment.GetCourtTitle]正式求婚，希望[austrian_ruler.GetName]和[target_princess.GetName]进行王室联姻。他们宣称这样的同盟可以制衡[GetCountry('FRA').GetAdjective]的力量，保护两国的利益。"
 flavor_hab.2601.a: "应允。"
 flavor_hab.2601.b: "回绝。"
 flavor_hab.2602.title: "[target_spain.GetNameWithNoTooltip]同意我们的求婚"
 flavor_hab.2602.desc: "[target_spain.GetName]同意了我们的求婚，我们两国将缔造强大的同盟，对抗共同的敌人。[target_spain.GetNameWithNoTooltip]和[ROOT.GetCountry.GetName]将一起应对[GetCountry('FRA').GetName]的野心，确保两国未来的安全与繁荣。"
 flavor_hab.2602.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2603.title: "[target_spain.GetNameWithNoTooltip]拒绝我们的求婚"
 flavor_hab.2603.desc: "[target_spain.GetName]以担心其他承诺和义务为由拒绝了我们的求婚。虽然我们对未能与[target_spain.GetNameWithNoTooltip]建立更紧密的关系感到失望，但这提醒了我们[ShowContinentName('europe')]外交的微妙本质。"
 flavor_hab.2603.a: "我们应该探索其他选项……"
