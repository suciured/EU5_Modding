l_simp_chinese:
 flavor_ned.1.title: "[target_location.GetNameWithNoTooltip]陷入火海"
 flavor_ned.1.desc: "[target_location.GetName]的[target_location.GetRank.GetName]遭遇不幸！一场大火席卷了[target_location.GetRank.GetNameWithNoTooltip]部分区域，包括#italic 议事厅#!和#italic 档案馆#!。尽管市民奋力扑救，仍有人葬身火海。"
 flavor_ned.1.a: "这是[target_location.GetNameWithNoTooltip]的悲剧……"
 flavor_ned.2.title: "强化[target_location.GetNameWithNoTooltip]据点"
 flavor_ned.2.desc: "自从我们的探险家登陆[ShowRegionName('indonesia_region')]这片土地，我们已经通过战争或条约控制了该地区的大部分领土。[target_character.GetName]与[target_character.GetHerHis]的顾问团队正在筹划建立一座新城市，这座城市将坐落在城堡的保护之下，确保[ROOT.GetCountry.GetCulture.GetName]的移民们能够免受原住民的干扰。"
 flavor_ned.2.historical_info: "荷兰殖民者抵达东印度群岛后，他们的首要任务便是巩固殖民地。以巴达维亚要塞为首的要塞城市得以建立，并最终成为荷属东印度的首府。在荷兰东印度公司统治的时期，这座城市逐渐发展成为区域的核心城市。"
 flavor_ned.2.a: "将[target_location.GetNameWithNoTooltip]建成一座堡垒。"
 flavor_ned.2.b: "代价过高，我们宁愿安抚当地人。"
 flavor_ned.2.c: "让[target_location.GetNameWithNoTooltip]成为该地区的一颗明珠。"
 flavor_ned.2.d: "[target_location.GetNameWithNoTooltip]“必须”耸立！"
 flavor_ned.3.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_ned.3.desc: "随着贸易帝国崛起，上至[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]、下至[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]的众多佼佼者渴望加入我们。其中[target_character2.GetName]作为[ShowCultureName('swedish')]人，正在[target_country2.GetName]崭露头角，渴望有朝一日成为殖民地总督。"
 flavor_ned.3.historical_info: "弗雷德里克·科耶特（在中国亦被称为揆一）出生于斯德哥尔摩，是首位探索东亚的瑞典裔探险家。他长期担任荷兰东印度公司驻出岛的外交官，成功地解决了幕府扣留多名荷兰海员的#italic 南部事件#!，确保了荷兰囚犯的释放。经过多次成功的外交谈判，揆一被任命为台湾长官。然而，在明朝灭亡后，他因#italic 郑成功#!收复台湾而失去了这一职位。揆一的晚年在巴达维亚度过，他致力于收藏印度教雕像。"
 flavor_ned.3.a: "允许此人为我们效忠。"
 flavor_ned.3.b: "禁止此人入境。"
 flavor_ned.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.4.desc: "随着我国文化与建筑黄金时代的到来，民众开始关注战争与贸易之外的领域。[target_character.GetName]正是#italic 荷兰巴洛克建筑#!风格的先驱者。若给予其相应资助，此人或将推动我国文化达到新高度。"
 flavor_ned.4.historical_info: "17世纪荷兰兴起的巴洛克建筑风格中，皮特·波斯特与其合作者雅各布·范·坎彭是主要开创者，他们设计了许多新宫殿与博物馆。"
 flavor_ned.4.a: "我们支持[target_character.GetHimHer]。"
 flavor_ned.4.b: "更好看的房子？还是把资金用于别处吧。"
 flavor_ned.5.title: "[ShowRegionNameWithNoTooltip('japan_region')]贸易"
 flavor_ned.5.desc: "尽管[ShowRegionName('japan_region')]对我们来说是一个遥远的国度，但那里出产的白银和奢侈品对我国的民众来说具有极大的吸引力。如果我们能够在那里建立贸易据点，就能够将这些珍贵的商品带回[ROOT.GetCountry.GetName]。"
 flavor_ned.5.a: "在当地建立新贸易站。"
 flavor_ned.5.b: "浪费时间。"
 NED_UNLOCK_DUTCH_OUTPOSTS_IN_JAPAN: "我们将可以在[target_location.GetName]建造[ShowBuildingTypeName('dutch_trade_outpost')]。"
 flavor_ned.6.title: "开普殖民地"
 flavor_ned.6.desc: "随着我们的殖民者在[ShowRegionName('southern_africa_region')]的土地上扎根，许多人已经开始建设新的城市和港口，准备控制周边海域，进而掌握整个亚洲贸易的命脉。其中一座城市便是[target_location.GetName]。或许我们可以考虑资助这个港口的建设。"
 flavor_ned.6.historical_info: "开普殖民地构成了荷兰殖民帝国的核心据点，作为亚欧海上贸易的关键枢纽，为东印度公司提供了至关重要的支持。"
 flavor_ned.6.a: "好望之角，必有好望。"
 flavor_ned.6.b: "比起新港口，扩建舰队更紧迫。"
 flavor_ned.7.title: "[target_location.GetNameWithNoTooltip]"
 flavor_ned.7.desc: "随着众多欧洲国家纷纷投身于殖民争夺战，我们亦不甘落后，加入了这场竞赛。我们并未选择占据广阔的土地，而是决定在美洲打造更为紧凑的城市。其中，[target_location.GetName]便是我们的杰作之一，众多新来的移民已经融入其中，正致力于加强防御，以抵御各种潜在威胁。我们面临着一个选择：是向当地的殖民者提供财政补贴，还是让他们自主建设港口。"
 flavor_ned.7.a: "我们为何不打造第二个[ShowLocationNameWithNoTooltip('amsterdam')]呢？"
 flavor_ned.7.b: "让那里的定居者自力更生吧。"
 flavor_ned.8.title: "海上乞丐"
 flavor_ned.8.desc: "若要确保我们的独立性，我们必须保护我们的土地和海洋资源。为了达到这一目标，[target_character.GetName]提议向所有愿意为[target_country.GetName]服务的武装船只授予私掠许可证。"
 flavor_ned.8.historical_info: "在八十年战争期间，奥兰治的威廉向所有武装船只颁发了私掠许可证，使得十八艘船只悬挂起了荷兰的旗帜。这些私掠船逐渐壮大，并开始骚扰西班牙的港口。在这支名为“海上乞丐”的队伍中走出了许多伟大的英雄。"
 flavor_ned.8.a: "为保卫[target_country.GetNameWithNoTooltip]，这是必要之举。"
 flavor_ned.8.b: "纵容海盗？那我们的海防呢？"
 flavor_ned.9.title: "对[ShowAreaNameWithNoTooltip('sailan_area')]的兴趣"
 flavor_ned.9.desc: "[ShowAreaName('sailan_area')]岛对于任何在$india$经商的商人而言都具有重要战略意义。目前[target_country.GetName]控制着[ShowLocationName('kurunegala')]，而我们若想取得该地，唯有通过武力手段才能实现。"
 flavor_ned.9.a: "[ShowAreaNameWithNoTooltip('sailan_area')]理应属于我们。"
 flavor_ned.9.b: "在那里发动战争并非明智之举。"
 flavor_ned.10.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]内的五大海军部"
 flavor_ned.10.desc: "尽管[target_character.GetName]掌控着这片土地，各省之间的分歧却使得我们的[ShowBuildingTypeName('admiralty')]处于分裂状态。[ShowLocationName('groningen')]、[ShowLocationName('hoorn')]、[ShowLocationName('rotterdam')]、[ShowLocationName('middelburg')]以及[ShowLocationName('amsterdam')]之间的派系斗争阻碍了海军的统一。然而，如果允许它们保持独立运作，或许能够激发各海军部更大的积极性。"
 flavor_ned.10.a: "就让这些海军部保持自治。"
 flavor_ned.10.b: "必须将它们统一起来。"
 NED_UNLOCKS_UNIFIED_ADMIRALTIES_GOV_REFORM: "解锁[ShowGovernmentReformName('unified_admiralty_reform')][government_reform|e]。"
 flavor_ned.11.title: "开拓[ShowAreaNameWithNoTooltip('taiwan_area')]"
 flavor_ned.11.desc: "随着我们的探险家和殖民者抵达$china$海岸，他们已宣称并殖民了[ShowAreaName('taiwan_area')]。然而当地缺乏[ROOT.GetCountry.GetCulture.GetName]文化的影响力。或许我们可以尝试从[ROOT.GetCountry.GetCapital.GetName]移民来充实该地人口。"
 flavor_ned.11.a: "必须让[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]文化主导[ShowAreaNameWithNoTooltip('taiwan_area')]岛。"
 flavor_ned.11.b: "维持[ShowAreaNameWithNoTooltip('taiwan_area')]现状即可。"
 flavor_ned.12.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_ned.12.desc: "面对海水不断侵蚀低洼国家的威胁，众多建筑师正在积极探索解决之道。[target_artist.GetName]正是其中之一，他已在本国规划了多处[ShowBuildingTypeName('polders')]工程。"
 flavor_ned.12.historical_info: "扬·阿德里安松·莱赫瓦特是首位运用风车进行排水造田的工程师，他在皮尔默、斯海默和海尔许霍瓦德等地主导了多项围海造田工程。"
 flavor_ned.12.a: "聘请他建造更多[ShowBuildingTypeNameWithNoTooltip('polders')]。"
 flavor_ned.12.b: "这里不欢迎他的工程。"
 flavor_ned.13.title: "微生物学之父"
 flavor_ned.13.desc: "随着科学的进步，我们对周围世界的理解日益加深。众多学者纷纷选择在高等学府深造，其中就包括来自[ShowLocationName('the_hague')]的微生物学家[target_artist.GetName]。尽管他的研究尚未得到广泛认可，我们仍应给予其必要的支持。"
 flavor_ned_13.historical_info: "安东尼·菲利普斯·范·列文虎克，因其在微生物学领域的开创性贡献，被历史学家和科学家尊崇为“微生物学之父”。这位自学成才的学者通过在自己身上进行实验，成功地观察到了红细胞的存在。"
 flavor_ned.13.a: "我们将拨款支持微生物学研究。"
 flavor_ned.13.b: "此人不该留在[target_country2.GetNameWithNoTooltip]。"
 flavor_ned.14.title: "分食[target_character.GetNameWithNoTooltip]"
 flavor_ned.14.desc: "战争与灾祸肆虐着[ROOT.GetCountry.GetName]。随着[target_country.GetName]的军队占领[ROOT.GetCountry.GetCapital.GetName]，大多数[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]将这一切归咎于[target_character.GetName]及其野心。愤怒的暴民现已聚集在[target_character.GetNameWithNoTooltip]的住所外，意图将[target_character.GetHimHer]处决。尽管[target_character.GetHisHer]发表了动人的演说，暴民仍未平息。他们如野兽般袭击了[target_character.GetHimHer]，导致[target_character.GetHisHer]惨死。事后发现，[target_character.GetHisHer]的部分遗体竟被这群暴民分食。"
 flavor_ned.14.a: "即便现在，[ROOT.GetCountry.GetNameWithNoTooltip]仍不太平……"
 flavor_ned.15.title: "七省联合"
 flavor_ned.15.desc: "尽管低地国家因共同目标而联合，法理主张和文化差异却导致了各省的分歧。然而，我们可以将这一劣势转化为优势：通过建立一个邦联制度，各省可以保留其自治法律和权利，同时服从中央政府的领导。这样既能确保各省的安全与繁荣，也能让我们集中精力于对外发展。"
 flavor_ned.15.historical_info: "在反抗哈布斯堡王朝统治的起义过程中，荷兰人建立了一个邦联体系，该体系允许各省保留自治权，确保每个省份能够维护自己的利益。然而，这一制度并未能摆脱派系斗争的困扰，议会派与奥兰治派为了控制各省而相互竞争。直至拿破仑时期的巴达维亚共和国，这一体系被废除，从而奠定了现今荷兰王国的基础。"
 flavor_ned.15.a: "建立这个邦联。"
 flavor_ned.15.b: "分权并非解决之道。"
 flavor_ned.16.title: "[target_country.GetCulture.GetNameWithNoTooltip]文化的黄金时代"
 flavor_ned.16.desc: "随着我国国际地位的提升，文化发展达到巅峰，众多艺术家涌入[ROOT.GetCountry.GetGovernment.GetCourtTitle]。在他们的推动下，[target_country.GetCulture.GetName]文化正迎来黄金时代，影响力与日俱增。"
 flavor_ned.16.a: "[target_country.GetCulture.GetNameWithNoTooltip]文化必将闻名于世。"
 flavor_ned.17.title: "[target_location.GetNameWithNoTooltip]与[target_location2.GetNameWithNoTooltip]的纺织业"
 flavor_ned.17.desc: "[target_country.GetName]国内盛产染料，这使得我们能够生产出各种各样的纺织品。其中，[target_location.GetName]和[target_location2.GetName]的纺织行会尤为著名，它们对[target_country.GetNameWithNoTooltip]的经济贡献巨大。[target_character.GetName]有意资助这两个行会，但若偏向于支持其中一方，可能会使我们的纺织产业更加专业化。"
 flavor_ned.17.a: "优先资助[target_location.GetNameWithNoTooltip]的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]。"
 flavor_ned.17.b: "资助[target_location2.GetNameWithNoTooltip]的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]收益更大。"
 flavor_ned.17.c: "让我们支持两个行会。"
 flavor_ned.17.d: "我们无力承担这笔开支。"
 flavor_ned.18.title: "对香料的渴望"
 flavor_ned.18.desc: "由于[ShowReligionGroupAdjective('muslim')]商人的封锁，通往$india$的商路被切断，我国民众长期面临奢侈品供应的短缺。[target_market.GetName]的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]一直在策划开辟新的航线，以重新掌握香料贸易的主导权。无论如何，[target_character.GetName]必须设法打通前往$india$的通道。"
 flavor_ned.18.a: "扬帆驶向东印度群岛。"
 NED_SECURE_SPICE_FOR_BONUSES: "若能向[target_market.GetName][market|e]进口[ShowGoodsName('pepper')]，我们将获得增益效果"
 flavor_ned.19.title: "思想自由"
 flavor_ned.19.desc: "随着[ShowReligionAdjective('lutheran')]宗教改革的兴起，[ShowReligionGroupAdjective('christian')]世界涌现出众多极端宗教观点。然而，[ROOT.GetCountry.GetName]始终倡导人文主义思想，主张只要对国家忠诚，就应包容不同的思想理念。[target_character.GetName]观察到这一趋势，目前正在策划推动新一轮的人文主义浪潮。"
 flavor_ned.19.a: "毕竟这是个自由的国度。"
 flavor_ned.19.b: "让我们善用这些思想。"
 flavor_ned.19.c: "不要触怒[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]当局。"
 flavor_ned.20.title: "香料在流动"
 flavor_ned.20.desc: "我国的商人们终于确保了稳定的[ShowGoodsName('pepper')]供应。现在，[target_country.GetAdjective]的民众可以在烹饪中享受到这种新调料了。"
 flavor_ned.20.a: "只要海军尚在，[ShowGoodsNameWithNoTooltip('pepper')]就会源源不断。"
 flavor_ned.21.title: "[target_character.GetNameWithNoTooltip]的哲学思想"
 flavor_ned.21.desc: "受到穆罕默德·本·图费勒著作的启发，[target_character.GetName]来到我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]寻求职位。这位出生于[ShowLocationName('paris')]的[ShowCultureName('french')]公民，为了追求哲学研究而离开故土。他计划撰写一部名为#italic 《历史与批判辞典》#!的传记辞典。"
 flavor_ned.21.historical_info: "皮埃尔·贝尔是路易十四时期出生于巴黎的胡格诺派教徒。他先后在皮洛朗、巴黎和色当学习，但由于国内宗教迫害最终前往尼德兰共和国。在鹿特丹居住期间，他被任命为哲学与历史教授，他的著作为启蒙运动及神正论等其他哲学思想奠定了基础。"
 flavor_ned.21.a: "资助此人的创作。"
 flavor_ned.21.b: "驱逐他，[ROOT.GetCountry.GetNameWithNoTooltip]不欢迎[ShowCultureNameWithNoTooltip('french')]空谈家。"
 flavor_ned.22.title: "[target_character2.GetNameWithNoTooltip]的故事"
 flavor_ned.22.desc: "[target_character2.GetName]诞生于[ShowLocationName('middelburg')]的普通家庭，自小便显露出卓越的才华。从11岁开始，他便作为水手学徒开始航海生涯，成年后加入了[ROOT.GetCountry.GetAdjective]的陆军部队，现在则在[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的商船队中服役。尽管年纪轻轻，他却已经拥有丰富的经历，我们可以用他来加强我们的陆军或海军。"
 flavor_ned.22.a: "我们[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]向来以航海为荣。"
 flavor_ned.22.b: "必须用更强大的陆军保卫[ROOT.GetCountry.GetNameWithNoTooltip]的土地。"
 flavor_ned.22.c: "不如直接授予[target_character2.GetNameWithNoTooltip]正式职位。"
 flavor_ned.23.title: "《海洋自由论》"
 flavor_ned.23.desc: "[ShowSocietyDirectionName('free_trade')]的理念在[ROOT.GetCountry.GetName]并不陌生，但保护主义与[ShowSocietyDirectionNameWithNoTooltip('free_trade')]的争论愈演愈烈。参与辩论的哲学家[target_character.GetName]曾担任[ROOT.GetCountry.GetFlavorRank]的海外商人，他正在撰写的新论文可能会使天平倾向[ShowSocietyDirectionNameWithNoTooltip('free_trade')]一方。"
 flavor_ned.23.a: "让[target_character.GetHeShe]完成著作，自由贸易在此受到欢迎。"
 flavor_ned.23.b: "禁止此人进入[ROOT.GetCountry.GetNameWithNoTooltip]。"
 flavor_ned_paper_industry_title: "[target_location.GetNameWithNoTooltip]的[ShowGoodsNameWithNoTooltip('paper')]产业"
 flavor_ned.24.title: "$flavor_ned_paper_industry_title$"
 flavor_ned.24.desc: "[target_location.GetName]的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]是南尼德兰最负盛名的行会。近期他们计划扩大[ShowGoodsName('paper')]生产规模，认为这将增强[ROOT.GetCountry.GetName]的自给能力。"
 flavor_ned.24.a: "建立南方[ShowGoodsNameWithNoTooltip('paper')]生产基地。"
 flavor_ned.24.b: "我们无力承担此类投资。"
 flavor_ned.25.title: "$flavor_ned_paper_industry_title$"
 flavor_ned.25.desc: "[target_location.GetName]的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]在[ShowGoodsNameWithNoTooltip('paper')]生产方面取得了显著进展。他们已规划新建[ShowBuildingTypeName('paper_workshop')]，现向[target_character.GetName]申请资金支持。"
 flavor_ned.25.a: "给予资金支持。"
 flavor_ned.25.b: "我们无法提供额外资金。"
 flavor_ned.26.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]人文主义"
 flavor_ned.26.desc: "在这个世界中，存在着形形色色的信仰、传统和思想。我们应当选择包容这些差异，而不是强行推广我们自己的理念——只要这些差异不损害[ROOT.GetCountry.GetName]的国家利益。"
 flavor_ned.26.a: "在[ROOT.GetCountry.GetNameWithNoTooltip]，人人皆可自由思考。"
 flavor_ned.26.b: "应当优先满足[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]的思考自由。"
 NED_ALL_NON_TRUE_FAITH_POP_BECOME_HAPPIER: "我们所有的非[ROOT.GetCountry.GetReligion.GetAdjective][pop|e]会获得[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%][pop_satisfaction|e]"
 NED_ALL_CLERGY_BECOME_HAPPIER: "我们所有的[ROOT.GetCountry.GetReligion.GetAdjective][ShowPopTypeName('clergy')][pop|e]会获得[ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%][pop_satisfaction|e]"
 flavor_ned.27.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.27.desc: "出生于[ShowLocationName('leiden')]的[target_character.GetName]展现了非凡的艺术才华。[target_character.GetHeShe]已经创作出多幅风格鲜明的艺术作品，或许能成为我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]的杰出代表。"
 flavor_ned.27.historical_info: "伦勃朗，全名伦勃朗·哈尔门松·范·赖恩，被誉为艺术史上最伟大的大师之一。尽管他从未踏出国门学习其他艺术流派，他的作品却深受意大利古典大师和艺术家团体“羽雀画派”的影响。伦勃朗虽然在年轻时创作了数百幅画作，但晚年却遭遇了财务困境——他的油画作品《#italic 克劳迪乌斯·西菲利斯的阴谋#!》被拒收，加之债务缠身，他不得不卖掉住宅，全家迁居至罗森格拉赫特的简朴住所。"
 flavor_ned.27.a: "我们决定聘用[target_character.GetHimHer]。"
 flavor_ned.27.b: "[target_character.GetHeShe|U]不得在此任职。"
 NED_WE_WILL_FUND_REMBRANDT: "[target_character.GetName]将服务于我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_ned.28.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.28.desc: "在战争的各个阶段中，围城战可能是代价最为昂贵的。尽管众多军事理论家提出了各种新构想，但[target_character.GetName]的方案无疑是最为杰出的。这位曾在陆军服役的军官，对普通士兵在围城战中的困境有着深刻的理解。他提出的计划包括：在[ROOT.GetCountry.GetName]境内构建新型要塞，采用多层次的防御体系，以及实施积极的防御战术——即在坚守的同时不断对敌军进行袭扰。"
 flavor_ned.28.a: "将这些创新理念应用于未来的围城作战。"
 flavor_ned.28.b: "确保[ROOT.GetCountry.GetNameWithNoTooltip]的安全才是首要任务。"
 flavor_ned.28.c: "我们拒绝采纳此人的军事理论。"
 flavor_ned.29.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.29.desc: "众多探险家和制图师都怀揣着完整测绘北极地区的梦想，而来自[ShowLocationName('harlingen')]的[target_character.GetName]正是其中之一。他向[ROOT.GetCountry.GetGovernment.GetCourtTitle]提交了一份大胆的探险计划：尽管东北航道的冰层阻碍了我们前往$china$的航线，但在极昼期间，午夜的阳光将融化冰层，从而开辟出一条可靠的航行路线。"
 flavor_ned.29.a: "准许他为我们效力。"
 flavor_ned.29.b: "这人简直疯了！立即驱逐出境。"
 flavor_ned.30.title: "固定要塞防御体系"
 flavor_ned.30.desc: "尽管我们在低地国家的领土上繁荣昌盛，但在战争时期却显得异常脆弱。通过构建一套纵深防御的要塞体系——即在战略要地构筑多道相互支援的防线，我们就能确保即便在最不利的战况下，国土仍能得到有效的保护。"
 flavor_ned.30.historical_info: "17世纪见证了围城战的鼎盛时期，其中两位军事理论巨匠尤为突出：一位是法兰西王国的沃邦元帅，另一位则是著名的荷兰工程师门诺·范·库霍恩。在荷兰，由于城市密集分布，全国范围内构筑了众多防御工事。这些坚固的要塞通常能够单独抵御整支敌军的攻击，迫使敌人要么选择长时间的围困，要么发起代价高昂的强攻。"
 flavor_ned.30.a: "全力支持建设这套新型防御体系。"
 flavor_ned.30.b: "进攻才是最好的防守。"
 flavor_ned.31.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]巴洛克建筑"
 flavor_ned.31.desc: "随着[ROOT.GetCountry.GetAdjective]建筑艺术达到巅峰时期，各种新兴风格层出不穷。其中，#italic 巴洛克风格#!格外引人注目——它强调建筑外观的庄严肃穆，同时在内饰上大量使用贵重材料进行华丽装饰。现在正是推广这种建筑风格的良机。"
 flavor_ned.31.a: "必须在全国推广这种新兴建筑风格！"
 flavor_ned.31.b: "我们无力承担这笔开支。"
 flavor_ned.32.title: "爱国者时代"
 flavor_ned.32.desc: "尽管[ShowGovernmentReformName('seven_provinces')]制度曾经促进了我们的繁荣，但一群自诩为#italic 爱国者#!的叛乱分子正试图颠覆这一制度。他们公开对抗[target_character.GetName]及其追随者，准备在[ROOT.GetCountry.GetName]引发一场革命风暴。"
 flavor_ned.32.a: "爱国者们，站出来吧！"
 ned_all_peasants_in_capital_become_disloyal: "[target_area.GetName]所有[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')][pops|e]会失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]。"
 flavor_ned.33.title: "低地国家的城市化"
 flavor_ned.33.desc: "近期，低地国家的各个区域经历了人口的快速增长，贵族和平民的居住区域日益交融。[target_location.GetName]、[target_location2.GetName]以及[target_location3.GetName]已经发展成为人口最为密集的地区，迫切需要我们提供支持，以促进其城市化进程。"
 flavor_ned.33.a: "我们将全力支持城市建设。"
 flavor_ned.33.b: "让他们自行发展吧。"
 flavor_ned.1000.title: "光荣的阴谋？"
 flavor_ned.1000.desc: "尽管[target_character.GetName]是[ROOT.GetCountry.GetName]的合法统治者，但[target_character.GetHisHer]的公众形象持续恶化，已被视为专制暴君。国内正密谋邀请[target_character2.GetName]取而代之的流言甚嚣尘上。"
 flavor_ned.1000.a: "必须制止针对[target_character.GetNameWithNoTooltip]的阴谋！"
 NED_UNLESS_IF_WE_SECURE_LEGITIMACY_ENGLISH_NOBLES_WILL_INVITE_DUTCH_RULER: "只要我国[legitimacy|e]低于#Y 80#!，[ROOT.GetCountry.GetCulture.GetName][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]就可能邀请[target_character2.GetName]执政"
 flavor_ned.1001.title: "“不朽七人”"
 flavor_ned.1001.desc: "随着[target_country.GetName]局势的恶化，该国的某些[target_country.GetGovernment.GetEstateName('nobles_estate')]成员开始质疑[target_character2.GetName]的合法性，认为他并非真正的[target_country.GetGovernment.GetRulerTitle]。因此，他们向[target_character.GetName]提出了一个提议：如果[target_character.GetHerHim]愿意接受，他们将支持[target_character.GetHeShe]成为[target_country.GetAdjectiveWithNoTooltip]的新君主。"
 flavor_ned.1001.a: "立即启程前往[target_country.GetNameWithNoTooltip]。"
 flavor_ned.1001.b: "等等，我们从未同意过这个计划！"
 flavor_ned.1002.title: "光荣革命"
 flavor_ned.1002.desc: "[target_country.GetName]旧政府已被推翻，[target_character.GetName]现为[target_country.GetAdjectiveWithNoTooltip]全境的合法统治者。[target_character.GetHeShe|U]与[ROOT.GetCountry.GetGovernment.GetParliament.GetName]将共同商议[target_country.GetNameWithNoTooltip]的未来。"
 flavor_ned.1002.a: "他们必须臣服于[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]。"
 flavor_ned.1003.title: "不列颠的整合"
 flavor_ned.1003.desc: "虽然不列颠已归属[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]，但部分民众仍在反抗统治。我们应与[ROOT.GetCountry.GetGovernment.GetParliament.GetName]商讨解决方案。"
 flavor_ned.1003.a: "他们终将臣服，无论通过何种方式。"
