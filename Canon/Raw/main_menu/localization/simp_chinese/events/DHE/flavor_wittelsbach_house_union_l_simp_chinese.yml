l_simp_chinese:
 flavor_wittelsbach_house_union.1.title: "[ShowLocationNameWithNoTooltip('pavia')]条约"
 flavor_wittelsbach_house_union.1.desc: "1329年在[ShowLocationName('pavia')]签署的王朝条约虽稳定了我们与[target_character.GetName]及[GetCountry('PAL').GetName]的宗族关系，但随着[target_ruler.GetName]地位提升，我们现在可尝试加强对他们的控制。但此举将使我们被视为[GetUniqueInternationalOrganization('hre').GetName]内不可信赖的盟友与暴虐的统治者。而倘若我们遵守条约，则能维护外交声誉，为未来和平统一[target_ruler.GetDynasty.GetName]王朝各分支创造条件。"
 flavor_wittelsbach_house_union.1.a: "遵守条约！"
 flavor_wittelsbach_house_union.1.a.tt: "若条约签署国任何一方进入空位期，另一方将继承其领土与选帝侯地位"
 flavor_wittelsbach_house_union.1.b: "[GetCountry('PAL').GetNameWithNoTooltip]属于我们。"
 flavor_wittelsbach_house_union.1.historical_info: "1329年《帕维亚条约》确立了维特尔斯巴赫家族分为巴伐利亚与普法尔茨两支支系的格局。除划分领地外，条约还尝试解决选帝侯地位问题。最初的规则是选帝侯权由普法尔茨和上巴伐利亚公国两支轮替，后确认由莱茵普法尔茨公国永久保留。条约同时约定：若某支男性后裔绝嗣，另一支将继承其全部领地。"
 flavor_wittelsbach_house_union.2.title: "[GetCountry('UBV').GetNameWithNoTooltip]重申旧约"
 flavor_wittelsbach_house_union.2.desc: "[GetCountry('UBV').GetName]再次确认了1329年在[ShowLocationName('pavia')]签署的王朝条约。遵守条约对我们最为有利，但我们也可趁机宣称[GetCountry('UBV').GetNameWithNoTooltip]的亲属持有的领地。"
 flavor_wittelsbach_house_union.2.a: "条约将改善我们的关系。"
 flavor_wittelsbach_house_union.2.b: "[ROOT.GetCountry.GetNameWithNoTooltip]必须至高无上！"
 flavor_wittelsbach_house_union.3.title: "[GetCountry('PAL').GetNameWithNoTooltip]归入我手"
 flavor_wittelsbach_house_union.3.desc: "随着[target_character.GetName]去世，[GetCountry('PAL').GetName]的[target_character.GetDynasty.GetName]王朝绝嗣。根据《[ShowLocationName('pavia')]条约》，我们有权要求其领地，推动古老的[target_ruler.GetDynasty.GetName]家族领地重归统一。"
 flavor_wittelsbach_house_union.3.a: "[target_ruler.GetDynasty.GetNameWithNoTooltip]领地永不再分。"
 flavor_wittelsbach_house_union.3.historical_info: "1777年，巴伐利亚选帝侯兼公爵马克西米利安三世·约瑟夫无嗣而终。根据巴伐利亚与普法尔茨之间的《帕维亚条约》及其他几份王朝条约，其头衔由维特尔斯巴赫家族普法尔茨支系的卡尔四世·特奥多尔继承。这虽然引发了巴伐利亚继承战争，但最终促成两选侯领合并，为后来巴伐利亚王国的建立奠定了基础。"
 flavor_wittelsbach_house_union.4.title: "[GetCountry('BAV').GetAdjectiveWithNoTooltip][GetCountry('BAV').GetGovernment.GetRulerTitle]去世"
 flavor_wittelsbach_house_union.4.desc: "[GetCountry('BAV').GetName]的[GetCountry('BAV').GetGovernment.GetRulerTitle]去世且无合适继承人！根据在[ShowLocationName('pavia')]签署的条约，我们现在对其领土拥有强宣称权，是继承这些领地的第一顺位。"
 flavor_wittelsbach_house_union.4.a: "是时候统一[target_ruler.GetDynasty.GetNameWithNoTooltip]家族的领地了！"
 flavor_wittelsbach_house_union.5.title: "[palatine_country.GetAdjective]支系的臣服"
 flavor_wittelsbach_house_union.5.desc: "[GetInternationalOrganization('hre').GetName]内部错综复杂的政治格局已然改变。由[bavaria_ruler.GetDynasty]王朝分支统治的[palatine_country.GetName]，现已臣服于[bavaria_country.GetName]。这一权力整合引发了一个重要问题：关于[bavaria_ruler.GetDynasty]王朝在[GetInternationalOrganization('hre').GetName]内的代表权。随着[palatine_country.GetName]现在处于[bavaria_country.GetAdjectiveWithNoTooltip]控制之下，我们决定将[ShowSpecialStatusName('elector')]头衔转交给[bavaria_country.GetName]。"
 flavor_wittelsbach_house_union.5.a: "让[bavaria_country.GetNameWithNoTooltip]名正言顺地成为一名[ShowSpecialStatusName('elector')]。"
 flavor_wittelsbach_house_union.6.title: "[bavaria_country.GetAdjective]支系的臣服"
 flavor_wittelsbach_house_union.6.desc: "[GetInternationalOrganization('hre').GetName]内部微妙的权力平衡已然改变。由[palatine_ruler.GetDynasty]王朝分支统治的[bavaria_country.GetName]，现已臣服于[palatine_country.GetName]。这一逆转引发了一个关键问题：关于[palatine_ruler.GetDynasty]王朝在[GetInternationalOrganization('hre').GetName]内的代表权。随着[bavaria_country.GetName]现在处于[palatine_country.GetAdjectiveWithNoTooltip]控制之下，我们决定将[ShowSpecialStatusName('elector')]头衔转交给[palatine_country.GetName]。"
 flavor_wittelsbach_house_union.6.a: "让[palatine_country.GetNameWithNoTooltip]名正言顺地成为一名[ShowSpecialStatusName('elector')]。"
