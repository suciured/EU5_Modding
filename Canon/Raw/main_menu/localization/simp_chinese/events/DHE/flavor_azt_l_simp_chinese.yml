 flavor_azt.200.title: "[ShowBuildingTypeNameWithNoTooltip('great_temple_of_tenochtitlan')]的重建"
 flavor_azt.200.desc: "多年来，[ShowBuildingTypeName('great_temple_of_tenochtitlan')]一直屹立在[target_location.GetName]，彰显着我们的荣耀。随着神庙的每一次扩建，我们的伟大也随之增长，因为我们通过新的献祭来安抚神明。若想继续繁荣昌盛，我们必须未雨绸缪，并可能按照我们的传统和历法，下令再次扩建神庙。"
 flavor_azt.200.a: "开始扩建吧！"
 flavor_azt.200.b: "我们负担不起……"
 flavor_azt.210.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]的加冕仪式"
 flavor_azt.210.desc: "随着祭司们在[ROOT.GetCountry.GetCapital.GetName]全境点燃火焰，地平线上的光芒逐渐暗淡。身着华服、佩戴皇家饰物和羽饰头冠的[ROOT.GetCountry.GetGovernment.GetRuler.GetName]，正准备接受祝福，开启[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]的统治。\n\n加冕仪式中最重要的环节是献祭被俘的战士。为了赢得神明的青睐，确保统治的繁荣，城市中的众多祭坛必须染满鲜血。"
 flavor_azt.210.a: "让这鲜血标志着繁荣统治的开始！"
 flavor_azt.210.b: "我们无法提供这些献祭。"
 flavor_azt.210.c: "神明会得到他们的贡品的……"
 coronation_sacrifice_tt: "我们将以皇室成员的鲜血代替敌方俘虏作为献祭安抚神明，用贵族的鲜血染红[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_azt.220.title: "[target_lake.GetNameWithNoTooltip]的愤怒"
 flavor_azt.220.desc: "毫无疑问，[target_lake.GetName]一直以温柔的关怀滋养着我们的人民，提供了丰富的资源，并助力我们社会的繁荣。然而，神明的意志难以揣测，有时他们希望提醒我们，在宇宙中我们不过是渺小的存在。最近，整个湖泊发生了大范围洪水，正是这样的警示。不幸的是，许多人民因此丧生，祭司们将其解读为神明的愤怒与惩罚。"
 flavor_azt.220.a: "我们只能听天由命……"
 flavor_azt.220.b: "让我们资助重建工作。"
 flavor_azt.230.title: "[target_location.GetNameWithNoTooltip]的骷髅墙"
 flavor_azt.230.desc: "对抗敌人的胜利往往代价高昂。多年来，我们为保卫领土、确保人民扩张与繁荣而战。神明对我们仁慈有加，既提供了充足的战俘作为祭品，又保护了我们的战士。\n\n因此，我们建造了一座巨大的骷髅墙，即#italic Tzompantli#!，由敌人的头颅堆砌而成，这些敌人曾试图阻止我们的扩张。如今，他们的头颅装饰着我们的骷髅墙，提醒着我们正踏上的战争之路，也预示着所有反对者的悲惨结局。"
 flavor_azt.230.a: "无人敢质疑我们的统治！"
 flavor_azt.230.b: "我们的敌人将如风中的尘埃般消散……"
 flavor_azt.240.title: "[moctezuma_scope.GetShortNameWithNoTooltip]的崛起"
 flavor_azt.240.desc: "我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]从不缺乏能干的管理者和精明的领袖。然而，令人惊讶的是，我们家族中的一员——[moctezuma_scope.GetName]，在[ROOT.GetCountry.GetGovernment.GetCourtTitle]事务和宗教庆典中表现卓越。据[moctezuma_scope.GetHerHis]的导师称，这位年轻的[moctezuma_scope.GetWomanMan]自幼便沉浸在我们丰富的文化与宗教传统中，接受了历史、战争和治理方面的全面教育。\n\n最近，[moctezuma_scope.GetSheHe]展现出了非凡的学术才能，对我们复杂的历法和宗教仪式有着深刻的理解。不仅如此，[moctezuma_scope.GetShortNameWithNoTooltip]的才能不仅限于学识，[moctezuma_scope.GetSheHe]在战场上亦多次证明了自己的实力。"
 flavor_azt.240.a: "[moctezuma_scope.GetHerHis|U]的统治必将成为传奇！"
 flavor_azt.240.b: "[moctezuma_scope.GetHerHis|U]的时代很快就会来临。"
 flavor_azt.240.historical_info: "蒙特祖玛二世（1502‑1520年在位）统治的二十年间，阿兹特克帝国经历了由鼎盛转向衰亡的关键时期。这位君主通过强化中央集权和贡赋制度，打破了帝国与地方领主和集会之间的传统平衡，引发社会动荡。1519年，当埃尔南·科尔特斯率领西班牙征服者抵达时，蒙特祖玛表现出决策上的迟疑——他可能将入侵者误认为羽蛇神奎兹尔科亚特尔的化身。这一判断失误导致他本人被俘，阿兹特克帝国的统治体系随之崩溃。随着西班牙征服的推进和阿兹特克抵抗的瓦解，蒙特祖玛的统治走向终结。历史记载显示，这位末代君主晚年常被不祥之兆困扰，包括频繁出现彗星、烈火幻象和神秘人影的梦境，这些都被后世解读为帝国覆灭的预兆。"
