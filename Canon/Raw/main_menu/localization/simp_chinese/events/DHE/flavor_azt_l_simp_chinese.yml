 flavor_azt.70.title: "[ShowLocationNameWithNoTooltip('tenochtitlan')]大金字塔"
 flavor_azt.70.desc: "自我们的祖先摆脱了[ShowLocationName('azcapotzalco')]前宗主国的枷锁，并将影响力扩展至邻近城邦以来，已过去数年。自那时起，我们人民的实力显著增强，如今我们的国家已控制了墨西哥谷地的关键地区。然而，在那些我们统治下的城邦眼中，我们在不久前还是同他们平起平坐的存在，因此他们的忠诚度尚存疑虑。\n\n作为每位统治者的职责，建造[ShowLocationName('tenochtitlan')]大金字塔的新一层为我们提供了考验属国忠诚的绝佳机会。任何为工程做出贡献的臣属城邦都将因忙于建设而无暇反叛，而任何拒绝参与的城邦则暴露了其不忠，理应受到惩罚。"
 flavor_azt.70.a: "所有人都必须为金字塔的修建做出贡献！"
 flavor_azt.70.b: "让我们的附属国做出应有的贡献。"
 flavor_azt.70.c: "也许下次吧。"
 subject_contribution_reason: "属国贡赋"
 we_will_be_able_to_construct_the_building_later_tt: "我们之后可以建造该[building|e]"
 flavor_azt.70.historical_info: "大神庙，维伊·特奥卡利​，作为墨西卡供奉与权力的象征屹立于特诺奇蒂特兰中央。它从14世纪开始分阶段建造，两条楼梯通往两座神庙：一座供奉战神维齐洛波奇特利，另一座供奉雨水与丰饶之神特拉洛克。附近还有一座风神埃埃卡特尔的神龛。这座寺庙一直是这座城市神圣心脏的醒目特色，祭司们在这里进行祭祀和仪式，以维持宇宙秩序。"
 flavor_azt.80.title: "[target_character.GetNameWithNoTooltip]"
 flavor_azt.80.desc: "[target_character.GetName]，[ROOT.GetCountry.GetAdjective]三城同盟的构建者，第一位获封“西瓦科亚特尔”，即首相的人，国内无可替代的人物。历任数朝后，[target_character.GetNameWithNoTooltip]的权柄涉及国家的每个角落。他组织了军事行动，整顿了经济，甚至在特拉托阿尼不在时拥有摄政之权。\n\n而最重要的是，[target_character.GetNameWithNoTooltip]是[ShowGodNameWithNoTooltip('huitzilopochtli_god')]崇拜的坚定捍卫者，他采取了各种手段保证我们的神和围绕祂的军事传统得到应有的尊重。"
 flavor_azt.80.a: "将[ShowGodNameWithNoTooltip('huitzilopochtli_god')]升格为我们的守护神。"
 flavor_azt.80.b: "是时候让[ShowGodNameWithNoTooltip('quetzalcoatl_god')]成为众神之首了。"
 flavor_azt.80.c: "让我们转向[ShowGodNameWithNoTooltip('tezcatlipoca_god')]。"
 flavor_azt.80.historical_info: "特拉凯莱尔是阿兹特克帝国的总设计师，在数位皇帝统治期间于王座后掌握大权。作为大祭司和首席顾问，他重新定义了阿兹特克宗教，以维齐洛波奇特利为核心，并将人祭制度化为神圣的职责。他发动了鲜花战争，以确保俘虏的稳定流动，并抹去了旧的历史，为特诺奇蒂特兰创造了一个更加统一、神话的身份。虽然从未成为统治者，但他的愿景奠定了阿兹特克帝国权力的基础。"
 flavor_azt.90.title: "兔一年的饥荒"
 flavor_azt.90.desc: "时间就像一个圆一样不断循环。今年是兔一年，一开年就下起了暴雪和冰霜，之后则是无尽的干旱。\n\n今年注定不会风调雨顺，一场大饥荒考验着我们。一些人开始卖儿卖女只为换得一些口粮。所以，有人认为[ROOT.GetCountry.GetGovernment.GetRulerTitle]应该解除人民的禁锢，允许他们前往其他地方谋求生路。"
 flavor_azt.90.a: "我们必须允许人民迁徙。"
 flavor_azt.110.title: "三城同盟的权力平衡"
 flavor_azt.110.desc: "尽管[ROOT.GetCountry.GetAdjective]帝国被看做一个整体，但严格来说，它是[ShowLocationName('tenochtitlan')]、[ShowLocationName('tetzcoco')]和[ShowLocationNameWithNoTooltip('tenochtitlan')]附近的[ShowLocationName('tlacopan')]三座城市的联盟。同盟建立之初，前二者的实力相当，[ShowLocationNameWithNoTooltip('tenochtitlan')]军事占优，而[ShowLocationNameWithNoTooltip('tetzcoco')]则是法律、工程和艺术中心。随着帝国成长，这种定位更加固化。[ShowLocationNameWithNoTooltip('tenochtitlan')]凭借军事实力成功压制了其他城邦，现在很多小部落的酋长直接将贡赋送往了[ShowLocationNameWithNoTooltip('tenochtitlan')]。"
 flavor_azt.110.a: "继续将权力集中在[ShowLocationNameWithNoTooltip('tenochtitlan')]。"
 flavor_azt.110.b: "试着提高[ShowLocationNameWithNoTooltip('tetzcoco')]的权力。"
 flavor_azt.120.title: "内萨瓦尔科约特尔的法制改革"
 flavor_azt.120.desc: "一般来说，美索美洲各个城邦的法律事务由各个城市自己决定。然而，随着[ROOT.GetCountry.GetAdjective]的扩张，国内各地的法律出现了相当大的差异。[ShowLocationName('tetzcoco')]的领袖内萨瓦尔科约特尔于是颁布了一系列严格的新法，规范了每一条罪责的刑罚。我们计划将这些法律推广到[ROOT.GetCountry.GetAdjectiveWithNoTooltip]全境，统一[ROOT.GetCountry.GetAdjectiveWithNoTooltip]法律系统。\n\n为了保证所有的地方法官能够贯彻新法，一些法官甚至被要求审判那些因不按新法操作而被查处的法官。"
 flavor_azt.120.a: "让我们立即贯彻新法！"
 flavor_azt.120.b: "为什么要乱动祖宗之法？"
 flavor_azt.130.title: "欧洲病"
 flavor_azt.130.desc: "自从欧洲人到来之后，奇怪且致命的瘟疫在人群中蔓延。越来越多的人发烧且浑身起泡，这极大地动摇了我们的社会稳定。我们惹怒了神灵吗？在这可怕的时代，我们的人民将面临什么样的危险？"
 flavor_azt.130.a: "诸神抛弃了我们吗？"
 flavor_azt.140.title: "大瘟疫"
 flavor_azt.140.desc: "一种新的热病开始在我们的土地蔓延，它远比我们见过的任何一种疾病要严重，不管是欧洲人来之前还是之后。这种热病伴随着出血导致患者在数天内死亡，它在我们的人民中快速传播使我们的社会发生了大范围的恐慌。一些迷信者预言这是诸神的怒火……"
 flavor_azt.140.a: "愿诸神怜悯我们。"
 flavor_azt.150.title: "天花蔓延"
 flavor_azt.150.desc: "自从欧洲人到来之后，奇怪且致命的瘟疫在人群中蔓延。越来越多的人发烧且浑身起泡，这极大地动摇了我们的社会稳定。"
 flavor_azt.150.a: "可怕！"
 many_pops_will_perish_tt: "我们[locations|e]的许多[pops|e]会#R 死亡#!"
 flavor_azt.160.title: "被铭刻的新王朝"
 flavor_azt.160.desc: "在我们的殿堂中，许多人试图将我们的血统与之前统治这里的[ShowCultureName('toltec_culture')]人联系起来。托尔特克人以他们的建筑成就和首都图拉——靠近[ShowLocationName('tenochtitlan')]的美丽城市而闻名，他们用金色的文字在历史中铭刻了他们的遗产。许多人认为我们与托尔特克人有着合法的联系，并可以利用他们的名字作为我们争夺至高地位的垫脚石……"
 flavor_azt.160.a: "我们是伟大的[ShowCultureNameWithNoTooltip('toltec_culture')]人的后裔！"
 flavor_azt.160.b: "在荣耀和征服的金字塔尖，我们应该创造自己的历史。"
 52_year_cycle_title: "新火仪式"
 52_year_cycle_desc: "在[GetCurrentYear]年，[ROOT.GetCountry.GetCulture.GetName]人民聚集在我们伟大城市[target_location.GetName]的中心，举行神圣的新火仪式。祭司们精心准备着献祭的柴堆，空气中弥漫着紧张与期待。当太阳沉入地平线时，人群静默，我们的心跳仿佛合而为一。宗教领袖们身着精美的羽饰头冠和鲜艳的仪式服饰，用神圣工具摩擦生火，点燃了火焰。见证者们屏息凝神，深知世界的命运悬于这一神圣之举。\n\n火焰骤然升腾，橙色的光芒洒在我们人民的脸上。在这一刻，我们因信仰而团结，因传统而紧密相连，与宇宙融为一体。仪式提醒我们，维持宇宙秩序是我们的永恒职责。当我们注视着火焰在渐暗的天空中舞动时，我们祈求神明保佑，通过谦卑的献祭，确保我们的文明继续繁荣昌盛。"
 52_year_cycle_a: "准备好献祭，太阳必将重现！"
 52_year_cycle_b: "举行一场适度的仪式即可。"
 52_year_cycle_c: "太阳将被千重阴影吞噬。"
 52_year_cycle_d: "以丰厚的财富展示我们的繁荣！"
