l_simp_chinese:
 flavor_ori.1.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]与世主崇拜"
 flavor_ori.1.desc: "[GetLocationName('puri')]大寺庙的仪式以及世主显现的圣木有时会被外国统治者嘲笑，但在[GetAreaName('orissa_area')]，世主无疑是最受欢迎的神祇。\n\n世主及其祭司对[target_character.GetName]的支持也一直坚定不移。现在是[target_character.GetDynasty.GetName]王朝偿还这一恩情的时候了，我们应该赞助[GetLocationNameWithNoTooltip('puri')]的寺庙，并将世主崇拜提升为我们[ROOT.GetCountry.GetFlavorRank]的主要神祇了。"
 flavor_ori.1.a: "赞美世主！"
 flavor_ori.1.b: "不要把所有的鸡蛋放在一个篮子里。"
 flavor_ori.2.title: "战争的代价"
 flavor_ori.2.desc: "近期的冲突已在[ROOT.GetCountry.GetName]国内引发了不稳定局势。[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]阶层因我们昂贵的战争开销而逐渐对我们产生抵触，连番的歉收季节更是加剧了他们的不满。经过深入调查，我们发现他们主要的不满源于我们对盐的重税，这是许多平民生活中不可或缺的物资。[target_character.GetName]及其在[ROOT.GetCountry.GetGovernment.GetCourtTitle]的同僚建议降低这些税收，以缓解民众的不满情绪。"
 flavor_ori.2.historical_info: "当卡皮伦德拉德瓦于1434年揭竿而起，推翻东恒伽王朝的最后一位君主时，奥里萨正深陷困境。北部和西部的穆斯林入侵，以及与南部邻国的激烈竞争，严重削弱了这个王国的力量。自那时起，卡皮伦德拉王迅速扭转了局面。在他的领导下，奥里萨在与孟加拉、安得拉的雷迪种姓势力、巴赫曼尼苏丹国以及毗奢耶那伽罗帝国的连绵战争中，不仅在领土规模上，而且在军事实力上都实现了显著增长。然而，这种持续的战争状态对王国的人口产生了负面影响，加之连续几个歉收的季节，导致国内民众的不满情绪日益高涨。"
 flavor_ori.2.a: "盐税当免。"
 flavor_ori.2.b: "我们不能屈服于公众的压力。"
 flavor_ori.3.title: "[ShowLanguageNameWithNoTooltip('oriya_language')]文学的诞生"
 flavor_ori.3.desc: "到目前为止，[ShowLanguageName('sanskrit_language')]一直是[ROOT.GetCountry.GetName]唯一的文学语言，而[ShowLanguageName('oriya_language')]方言则被视为是[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]和低种姓所使的语言。然而一位受过良好教育的退役士兵婆[sarala_dasa.GetName]，让这一切发生了改变。他凭借自身的学识将《[ShowAdvanceName('mahabarata')]》译成了[ShowLanguageNameWithNoTooltip('oriya_language')]。[sarala_dasa.GetNameWithNoTooltip]的诗歌作品也都是以[ShowLanguageNameWithNoTooltip('oriya_language')]所作，这让许多诗人也纷纷开始效仿。"
 flavor_ori.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ori.3.b: "让这成为[ROOT.GetCountry.GetGovernment.GetCourtTitle]的语言。"
 flavor_ori.4.title: "[achyutananda.GetNameWithNoTooltip]"
 flavor_ori.4.desc: "在我们[ROOT.GetCountry.GetFlavorRank]，一位用本土语言作诗的多产诗人，[achyutananda.GetName]，被认定为[ShowPolicyName('vaishnavism')]的圣人，这位预言家所写的预言书、诗歌皆以[ShowLanguageName('oriya_language')]写就。"
 flavor_ori.4.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ori.4.b: "让我们推广[achyutananda.GetHerHis]的艺术。"
 flavor_ori.5.title: "[target_character.GetNameWithNoTooltip]的崛起"
 flavor_ori.5.desc: "随着[target_character2.GetName]的统治持续，[ROOT.GetCountry.GetName]中出现了一位新星。[target_character.GetHerHis|U]的名字是[target_character.GetName]，一位充满激情且精明的战略家，决心捍卫[ROOT.GetCountry.GetNameWithNoTooltip]免受外来威胁。然而，我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]内部的私语暗示，[target_character.GetSheHe]可能正密谋夺取王位，意图取代[target_character2.GetName]并彻底抹去[target_character2.GetDynasty.GetName]王朝在[ShowAreaName('orissa_area')]最后的残余。"
 flavor_ori.5.a: "我们要的就是这样的雄心之士。"
 flavor_ori.5.b: "让[target_character.GetHerHim]离开。"
 ori_kapilendra_may_revolt_tt: "只要[target_character.GetName]还活着，[target_character.GetSheHe]就可能成为[ROOT.GetCountry.GetName]的觊觎者"
 flavor_ori.6.title: "[target_character.GetNameWithNoTooltip]反叛"
 flavor_ori.6.desc: "随着[target_character.GetName]的声望日益增长，[target_character.GetSheHe]决定让部分国家反对我们。集结了成千上万的士兵，除非[target_character2.GetName]将王位让给[target_character.GetNameWithNoTooltip]，否则[ROOT.GetCountry.GetName]将不可避免地面临内战。"
 flavor_ori.6.a: "是时候让贤了。"
 flavor_ori.6.b: "召集人马，我们将粉碎这些篡位者。"
 kapilendra_rebels: "$Kapilendra$拥护者"
 flavor_ori.7.title: "$kapilesvara_siva_temple$"
 flavor_ori.7.desc: "随着[ROOT.GetCountry.GetName]近年来实力的增强，[target_character.GetName]计划建造更多供奉[ShowReligionName('hindu')]神祇的寺庙。其中包括计划在[target_location.GetName]建造的$kapilesvara_siva_temple$，据传这里是[ShowGodName('shiva_god')]本尊的诞生地。"
 flavor_ori.7.a: "让我们建造这座寺庙。"
 flavor_ori.7.b: "这太昂贵了。"
 flavor_ori.8.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_ori.8.desc: "[ROOT.GetCountry.GetName]的一个默默无闻的人物[target_character2.GetName]最近引起了[target_character.GetName]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]的注意。虽然[target_character2.GetHerHis]的诗歌可能没有在[ROOT.GetCountry.GetFlavorRank]内获得广泛欢迎，但它们恰恰体现了[ROOT.GetCountry.GetCourtLanguage.GetName]在[ROOT.GetCountry.GetNameWithNoTooltip]内所渴望成为的样子。"
 flavor_ori.8.a: "让我们推广[target_character2.GetHerHis]的作品。"
 flavor_ori.8.b: "[target_character.GetHerHis|U]的作品在这里不受欢迎。"
 flavor_ori.9.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]军国主义的衰落"
 flavor_ori.9.desc: "虽然我们曾经征战四方并取得辉煌成就，但那些荣耀的时刻显然已经成为了过去。[ROOT.GetCountry.GetName]的众多公民似乎已经淡忘了战士的生存之道，转而倾向于和平的生活方式。尽管这可能对我们的军事力量构成挑战，但或许现在是时候考虑采纳更为和平的治理策略了。"
 flavor_ori.9.a: "[target_character.GetNameWithNoTooltip]应该成为一名治国者。"
 flavor_ori.9.b: "也许是时候重开战端了。"
 flavor_ori.10.title: "[target_character.GetNameWithNoTooltip]军事改革"
 flavor_ori.10.desc: "随着[target_character.GetName]成为[ROOT.GetCountry.GetName]的领导者，[target_character.GetSheHe]已经制定了改革军队的计划，以更好地支持[target_character.GetHerHis]的征服。通过确保军国主义渗透到[ROOT.GetCountry.GetAdjectiveWithNoTooltip]社会的各个层面，将建立一支常备军来保卫边境，并可能对较弱的邻国发起入侵。"
 flavor_ori.10.a: "让我们把这些改革进行到底。"
 flavor_ori.10.b: "无需更多的军国主义。"
 ori_every_location_in_orissa_with_armory_gains_2_dev: "[ShowAreaName('orissa_area')]所有拥有[ShowBuildingTypeName('armory')][building|e]的[location|e]会获得[ShowNamedValue('development_weak_bonus')|+=][development|e]"
 flavor_ori.11.title: "海上贸易的衰落"
 flavor_ori.11.desc: "随着我们与$china$和[ShowSubContinentName('south_east_asia')]的联系逐渐减少，与这些地区的贸易往来也相应地出现了下降。过去，我们极度依赖向这些区域出口大量的布料和盐，但[ROOT.GetCountry.GetName]国内以及我们贸易伙伴之间的最新变化，已经导致了这种依赖性的减弱。[target_character.GetName]正试图通过推行更为开放的贸易政策来应对这一趋势。然而，这样的策略可能会削弱[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]在其他市场的竞争力。"
 flavor_ori.11.a: "让我们实施这些改革。"
 flavor_ori.11.b: "我们不能让[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]利益受损。"
 flavor_ori.11.c: "我们可以给他们一些甜头……"
 flavor_ori.12.title: "狩猎[ShowGoodsNameWithNoTooltip('elephants')]"
 flavor_ori.12.desc: "随着[ROOT.GetCountry.GetName]中[ShowGoodsName('elephants')]的过剩，关于增加使用这些强大野兽的军团的讨论已经出现。然而，我们目前的[ShowBuildingTypeName('elephant_hunting_grounds')]缺乏扩大狩猎行动和提供足够装备所需的资源。也许是时候为他们提供所需的支持了。[target_character.GetName]和[ROOT.GetCountry.GetGovernment.GetCourtTitle]甚至愿意为此投入部分资金。"
 flavor_ori.12.a: "让我们赞助这些狩猎活动。"
 flavor_ori.12.b: "没必要在这上面浪费钱。"
 ori_double_elephant_hunting_ground_level_tt: "[ShowBuildingTypeName('elephant_hunting_grounds')][building|e]的最高等级将增加#G +2#!"
 INCREASED_MAX_LEVEL_ELEPHANT_HUNTING_GROUND: "由[events|e]提升的最大等级"
 flavor_ori.13.title: "[ShowPolicyNameWithNoTooltip('vedic_education')]"
 flavor_ori.13.desc: "尽管[ShowPolicyName('vedic_education')]体系是一项古老传统，但在[ShowReligionGroupAdjective('muslim')]入侵后，它已在$india$被广泛废弃。与其让这一体系逐渐湮没无闻，我们可尝试重新引入它。然而，这样做可能会激起[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的不满。"
 flavor_ori.13.a: "让我们回归旧传统的教育体系。"
 flavor_ori.13.b: "现有的体系同样有效。"
 flavor_ori.14.title: "疯狂的[ROOT.GetCountry.GetNameWithNoTooltip][ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_ori.14.desc: "[target_character.GetName]因[target_character.GetSheHe]对[ROOT.GetCountry.GetAdjective]的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的统治方式而臭名昭著。由于[target_character.GetHerHis]的性格和作为统治者的无能，人们普遍认为[ROOT.GetCountry.GetGovernment.GetRulerTitle]可能丧失理智，随意颁布新法律，这激起了[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的强烈反对。"
 flavor_ori.14.a: "是谁让[target_character.GetNameWithNoTooltip]为所欲为的？"
 flavor_ori.14.b: "幸运的是，我们可以伤害无可挽回之前阻止[target_character.GetHerHim]。"
 ori_nobles_lose_20_satisfaction: "所有[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')][pops|e]会失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]"
 flavor_ori.15.title: "赞助羯陵伽建筑"
 flavor_ori.15.desc: "作为[ROOT.GetCountry.GetName]古代建筑的重要组成部分，羯陵伽建筑风格为每一位主要[ShowReligionName('hindu')]神祇的寺庙赋予了独特的风貌。尽管目前我们无法为这些神祇建造更多寺庙，但至少我们能够确保其中一座寺庙获得额外的资金支持，特别是位于[target_location.GetName]的那座，无疑是最理想的选项。"
 flavor_ori.15.a: "我们能够承担赞助费用。"
 flavor_ori.15.b: "寺庙的状态足够好了。"
 flavor_ori.15.c: "让我们慷慨地捐赠。"
 flavor_ori.16.title: "弘扬[ShowPolicyNameWithNoTooltip('vaishnavism')]"
 flavor_ori.16.desc: "自我国成立以来，这片土地就坚定地信仰着[ShowPolicyNameWithNoTooltip('vaishnavism')]。很遗憾，政治冲突和宗教动荡迫使我们改变自己的道路，而不是引导国家远离最初的信仰。尽管[ROOT.GetCountry.GetName]未必相信[ShowGodName('vishnu_god')]是至高神灵，但民众却坚定地这么认为，提醒着我们世主崇拜确实是[ROOT.GetCountry.GetReligion.GetName]唯一正确的道路。仅凭这一点就让[ROOT.GetCountry.GetGovernment.GetCourtTitle]重新考虑了他们的立场，或许他们也会相信[ShowGodNameWithNoTooltip('vishnu_god')]至高无上，而[ROOT.GetCountry.GetNameWithNoTooltip]需要改变其在[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]教派上的立场。"
 flavor_ori.16.a: "让我们回归这一教派！"
 flavor_ori.16.b: "我们不会向大众屈服。"
 ori_all_hindu_clergy_pops_will_gain_20_satisfaction: "所有[ShowReligionName('hindu')][pops|e]会获得[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%][pop_satisfaction|e]"
 flavor_ori.1000.title: "与[GetCountry('POR').GetNameWithNoTooltip]人的接触"
 flavor_ori.1000.desc: "[GetCountry('POR').GetAdjective]人的到来为我们及我们的对手均带来了新的机遇。他们的商人持续介入[target_market.GetName]市场，购买我们的产品，同时也在扩大他们的影响力。我们有机会尝试深化与他们的关系，或者削弱他们在我们市场中的影响力。"
 flavor_ori.1000.a: "我们欢迎这些新来者。"
 flavor_ori.1000.b: "不能让他们与我们的商人竞争。"
 ori_sabotaged_merchants: "被破坏的商人"
 flavor_ori_1001_shared: "邀请[GetCountry('POR').GetAdjectiveWithNoTooltip]商人"
 flavor_ori.1001.title: "$flavor_ori_1001_shared$"
 flavor_ori.1001.desc: "随着我们努力与[target_country2.GetAdjective]的[target_country2.GetGovernment.GetRulerTitle]建立友谊，[target_character.GetName]提出了一个最巧妙的计划。利用[target_country.GetName]的富饶土地，我们可以吸引一些他们的商人在[target_location.GetName]定居，并通过他们的资金更自信地确保[target_location.GetRank.GetName]的持续繁荣。"
 flavor_ori.1001.a: "这确实是一个巧妙的计划。"
 flavor_ori.1001.b: "与他们达成协议不值得我们投入时间。"
 ori_por_must_accept_offer_tt: "[target_country2.GetName]必须接受我们的提议才能生效"
 ori_no_deal_with_portugal_tt: "不会向[target_country2.GetName]发送提议"
 flavor_ori.1002.title: "$flavor_ori_1001_shared$"
 flavor_ori.1002.desc: "[target_country.GetName]已向我们提出了一项协议。该协议旨在吸引一些[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]的成员。根据协议内容，这些成员将获得自由，有权按照自己的意愿在[target_location.GetName]进行贸易和开发活动，这些活动最好能对我们有利。作为交换条件，他们将保留对当地土地的生产权。"
 flavor_ori.1002.a: "让我们允许他们在那里。"
 flavor_ori.1002.b: "我们不会让[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]疲于此事！"
