l_simp_chinese:
 flavor_pap_holy_league.1.title: "神圣同盟"
 flavor_pap_holy_league.1.desc: "[ShowLocationName('constantinople')]的陷落以及随后[GetCountry('TUR').GetAdjective]向[ShowRegionName('balkan_region')]的扩张对基督教世界造成了毁灭性打击。因此，许多人呼吁我们采取报复行动。作为[GetUniqueInternationalOrganization('catholic_church').GetName]的领袖，我们有神圣的责任集结[ShowRegionName('italy_region')]和地中海的海上力量，并发动一场十字军东征，将异教徒永远驱逐出[ShowContinentName('europe')]。"
 flavor_pap_holy_league.1.a: "召集十字军！"
 flavor_pap_holy_league.1.a.tt: "[THIS.GetCountry.GetName]将被邀请加入[crusade|e]"
 flavor_pap_holy_league.1.b: "我们无法对抗他们……"
 flavor_pap_holy_league.1.historical_info: "神圣同盟是由教宗领导的一系列基督教国家联盟，旨在应对奥斯曼对基督教王国和天主教会构成的重大威胁，并抵御奥斯曼帝国的扩张。这些同盟在遏制奥斯曼推进及保护欧洲免受土耳其进一步侵略方面，发挥了关键作用。"
 flavor_pap_holy_league.2.title: "十字军的召唤"
 flavor_pap_holy_league.2.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle]的消息已传达到我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]。[pope_ruler.GetHeSheFormal|U]决定组建地中海力量的神圣同盟，以击败[GetCountry('TUR').GetAdjective]威胁，阻止他们在[ShowRegionName('balkan_region')]半岛的扩张，并保护[ShowRegionName('italy_region')]。"
 flavor_pap_holy_league.2.a: "加入神圣同盟是我们的责任。"
 flavor_pap_holy_league.2.b: "这和我们无关。"
 flavor_pap_holy_league.3.title: "[target_country.GetNameWithNoTooltip]加入神圣同盟"
 flavor_pap_holy_league.3.desc: "我们收到了好消息！[target_country.GetName]的[target_ruler.GetName]已接受我们的邀请加入神圣同盟，[target_country.GetAdjectiveWithNoTooltip]军队将与我们一起对抗[GetCountry('TUR').GetName]。"
 flavor_pap_holy_league.3.a: "神的旨意！"
 flavor_pap_holy_league.4.title: "[target_country.GetNameWithNoTooltip]拒绝加入神圣同盟"
 flavor_pap_holy_league.4.desc: "[target_country.GetName]的懦夫[target_ruler.GetName]拒绝了我们的邀请加入神圣同盟，因此我们在对抗[GetCountry('TUR').GetName]的斗争中失去了[target_country.GetAdjectiveWithNoTooltip]军队的支持。"
 flavor_pap_holy_league.4.a: "总有一天，他们将向神交代！"
 flavor_pap_holy_league.5.title: "神圣同盟的胜利"
 flavor_pap_holy_league.5.desc: "神圣同盟的军队在对[GetCountry('TUR').GetName]的十字军东征中取得了成功，并赢得了决定性的胜利。这一胜利有望成为我们努力将[ShowRegionName('balkan_region')]从异教影响中解放出来并恢复十字架统治的第一步。"
 flavor_pap_holy_league.5.a: "神与我们同在！"
 flavor_pap_holy_league.5.historical_info: "在与奥斯曼帝国的多次冲突中，神圣同盟取得了胜利。例如，勒班陀战役和维也纳围城战见证了奥斯曼的失败，导致他们从大部分欧洲地区收缩势力，并显著削弱了他们的陆上和海上力量。"
 flavor_pap_holy_league.6.title: "神圣同盟的失败"
 flavor_pap_holy_league.6.desc: "随着一份屈辱性和约的签署，神圣同盟打破[GetCountry('TUR').GetAdjective]对[ShowRegionName('balkan_region')]统治的努力失败了。这一沉重打击可能会让他们在[ShowRegionNameWithNoTooltip('balkan_region')]确立主导地位，并在[ShowContinentName('europe')]引发震动。曾经自信的十字军正在撤退，而[GetCountry('TUR').GetNameWithNoTooltip]现在准备进一步扩张他们的帝国。"
 flavor_pap_holy_league.6.a: "毁灭性的打击……"
 flavor_pap_holy_league.6.historical_info: "奥斯曼帝国在与神圣同盟的多次交锋中屡屡获胜。例如，尼科波利斯战役、瓦尔纳战役以及苏莱曼对同盟的战争，这些战役见证了奥斯曼的胜利，使得他们得以进一步扩展在欧洲的领土，并巩固了他们在东地中海的统治地位。"
 flavor_pap_holy_league.7.title: "勒班陀战役"
 flavor_pap_holy_league.7.desc: "在一场重大而历史性的冲突中，[ROOT.GetCountry.GetAdjective]海军在勒班陀战役中取得了对[GetCountry('TUR').GetAdjective]舰队的决定性胜利。这一自古代以来最伟大的海战胜利对[GetCountry('TUR').GetAdjectiveWithNoTooltip]海军力量造成了重大打击，并有可能扭转基督教世界的局势。我们的水手和指挥官的英勇与技巧不仅确保了至关重要的战略胜利，还鼓舞了所有[ShowReligionGroupAdjective('christian')]国家的士气。"
 flavor_pap_holy_league.7.a: "我们的海军力量无可匹敌！"
 flavor_pap_holy_league.7.historical_info: "勒班陀战役于1571年10月7日爆发，是神圣同盟（包括威尼斯、西班牙和教皇国等基督教国家联盟）与奥斯曼帝国海军力量之间的一场关键海战。神圣同盟的胜利标志着地中海控制权争夺的转折点，显著遏制了奥斯曼的扩张，并确立了基督教在该地区的海军主导地位。"
 flavor_pap_holy_league.8.title: "神圣同盟向我们发动十字军"
 flavor_pap_holy_league.8.desc: "为了阻止[ROOT.GetCountry.GetAdjective]向[ShowRegionName('balkan_region')]的进攻，异教徒们组建了一个由[GetCountry('PAP').GetName]领导的联盟。他们呼吁其他国家加入他们的行列，随着战争的宣布，庞大的十字军军队正在集结。所谓的神圣同盟将很快越过我们的边界，向[ShowLocationName('constantinople')]进军。"
 flavor_pap_holy_league.8.a: "让他们尽管来吧……"
 flavor_pap_holy_league.9.title: "神圣同盟惨败而归"
 flavor_pap_holy_league.9.desc: "十字军的旗帜已被撕毁，神圣同盟的军队已被击败。尽管我们面对的是有史以来最强大的联盟之一，我们依然屹立不摇。[GetCountry('PAP').GetGovernment.GetRulerTitle]夺回[ShowRegionName('balkan_region')]的梦想已经破灭，那些敢于挑战我们力量的[ShowReligionGroupAdjective('christian')]国王们现在正舔舐伤口，耻辱地撤退回他们的土地。"
 flavor_pap_holy_league.9.a: "我们的胜利将被载入史册！"
 flavor_pap_holy_league.10.title: "神圣同盟击败了我们"
 flavor_pap_holy_league.10.desc: "神圣同盟的军队赢得了战争的胜利，而我们自豪的军队却在战场上遭遇了挫败。[ShowReligionGroupAdjective('christian')]的君主们在[GetCountry('PAP').GetGovernment.GetRulerTitle]的十字军号召下团结一心，对我们[ROOT.GetCountry.GetFlavorRank]造成了沉重的打击。在[ShowContinentName('europe')]，教堂的钟声为神圣同盟的胜利而响起，而我们的土地上，却弥漫着不安的氛围。失败的耻辱沉重地压在人民的心头。我们的敌人变得更加大胆，[ShowReligionGroupAdjectiveWithNoTooltip('christian')]的君主们可能会在我们虚弱时寻求进一步的利益。"
 flavor_pap_holy_league.10.a: "毁灭性的打击……"
