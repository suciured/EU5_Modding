l_simp_chinese:
 flavor_nap_pap.1.title: "[lorenzo_valla_scope.GetNameWithNoTooltip]"
 flavor_nap_pap.1.desc: "著名学者[lorenzo_valla_scope.GetName]近日受到[country_ruler.GetName]的接见，这位君主对其在辩论与哲学领域的造诣表现出浓厚兴趣。经过深入交谈，[country_ruler.GetShortNameWithNoTooltip]决定为这位思想家创办一所学校，并邀请[lorenzo_valla_scope.GetSheHe]加入[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]。\n\n更引人注目的是，[lorenzo_valla_scope.GetNameWithNoTooltip]对著名的#italic 《君士坦丁赠礼》#!提出质疑，[lorenzo_valla_scope.GetSheHe]确信能够证明这份文件系伪造。若这一论断得到证实，将在整个[ShowReligionAdjective('catholic')]世界引发巨大震动。"
 flavor_nap_pap.1.historical_info: "洛伦佐·瓦拉是15世纪意大利著名人文主义学者，在阿拉贡的阿方索五世征服那不勒斯后为其效力，对意大利文艺复兴运动作出重要贡献。其最杰出的学术成就是对#italic 《君士坦丁赠礼》#!的批判性研究——这份作为教宗世俗权力依据的重要文献被其证实为伪造，使罗马教廷陷入尴尬境地。瓦拉因此被誉为文本批判学与历史语文学研究的奠基人。"
 flavor_nap_pap.1.a: "立即聘用[lorenzo_valla_scope.GetHerHim]！"
 flavor_nap_pap.1.b: "至多允许[lorenzo_valla_scope.GetHerHim]开办学校。"
 flavor_nap_pap.1.c: "若[lorenzo_valla_scope.GetSheHe]是间谍怎么办？"
 NAP_when_done: "在[lorenzo_valla_scope.GetName]完成著作时，我们将能够揭穿[GetCountry('PAP').GetName]的骗局："
 flavor_nap_pap.2.title: "揭伪#italic 《君士坦丁赠礼》#!"
 flavor_nap_pap.2.desc: "[lorenzo_valla_scope.GetName]先前对#italic 《君士坦丁赠礼》#!的质疑已得到证实。经过严谨考证，[lorenzo_valla_scope.GetSheHe]发现该文献存在诸多自相矛盾之处，确凿无疑地证明这份所谓的#italic “献土谕令”#!实为伪造。虽然事实已无法改变，但[lorenzo_valla_scope.GetShortNameWithNoTooltip]的研究成果已获得学界认可。现在，是否公开[lorenzo_valla_scope.GetHerHis]的这一重大发现将由我们决定。"
 flavor_nap_pap.2.historical_info: "据称由四世纪罗马皇帝君士坦丁授予教宗西尔维斯特一世的#italic 《君士坦丁赠礼》#!，实际上是一份伪造的帝国敕令。该文件声称赋予罗马教廷高于其他四大牧首区的宗教权威，以及对西罗马地区的世俗统治权。自11世纪以来，教廷一直利用这份文件作为其各项特权主张的法律依据。"
 flavor_nap_pap.2.a: "将研究成果广布天下！"
 flavor_nap_pap.2.b: "这部著作不予公开。"
 nap_papal_state_exposed: "揭露教廷统治"
 STATIC_MODIFIER_NAME_nap_exposed_papacy: "$nap_papal_state_exposed$"
 NAP_increase_reform_desire: "取决于选择谴责[GetCountry('PAP').GetName]的[nations|e]数量，至多提升#g +100.0%#![reform_desire|e]"
 flavor_nap_pap.3.title: "#italic 《<君士坦丁赠礼>论伪》#!"
 flavor_nap_pap.3.desc: "[nap_from.GetName]学者[lorenzo_valla_scope.GetName]关于#italic 《君士坦丁赠礼》#!来源的研究成果已正式发表，其研究结论明确判定该文献系伪造。尽管我们已竭尽全力寻找论证漏洞，却始终无法提出任何具有说服力的质疑。虽然这一发现尚未传遍整个[ROOT.GetCountry.GetReligion.GetAdjective]世界，但其影响力必将持续扩散。若我们对此保持沉默，教廷的权威地位将不可避免地受到严重损害。"
 flavor_nap_pap.3.historical_info: "$flavor_nap_pap.2.historical_info$"
 flavor_nap_pap.3.a: "绝罚[lorenzo_valla_scope.GetShortNameWithNoTooltip]及所有相关人员！"
 flavor_nap_pap.3.b: "佯作不知。"
 nap_harsher_effect_on_excommunication_but_less_likely_and_excom: "该选项会使其他国家谴责我们的倾向降低#g ‑50.0%#!，但也会使谴责带来的[reform_desire|e]增加#r +50.0%#!"
 nap_every_catholic_country_gets_to_choose: "每个[ShowReligionAdjective('catholic')]国家都将决定是否谴责我们。若选择谴责，将按其拥有的[ShowReligionAdjective('catholic')][provinces|e]的数量比例增加[reform_desire|e]"
 STATIC_MODIFIER_NAME_nap_donation_of_contantine_exposed: "《君士坦丁赠礼》被证伪"
 flavor_nap_pap.4.title: "$flavor_nap_pap.3.title$"
 flavor_nap_pap.4.desc: "我们已确认[nap_from.GetName]哲学家[lorenzo_valla_scope.GetName]的研究成果，其学术论证明确判定#italic 《君士坦丁赠礼》#!确系伪造。我国学术界与人文主义学者均认同这一重大发现。这为我们提供了难得的契机，可借此挑战[the_papacy.GetName]的权威，削弱[the_papacy.GetAdjectiveWithNoTooltip]的影响力。然而，公开谴责[the_pope.GetName]事关重大，此举可能导致我国面临被处以绝罚的严重后果。"
 flavor_nap_pap.4.historical_info: "$flavor_nap_pap.2.historical_info$"
 flavor_nap_pap.4.a: "谴责[the_papacy.GetLongNameWithNoTooltip]！"
 flavor_nap_pap.4.b: "对此保持沉默。"
