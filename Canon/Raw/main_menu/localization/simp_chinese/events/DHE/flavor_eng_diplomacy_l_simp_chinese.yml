l_simp_chinese:
 flavor_eng_diplomacy_success: "我们的外交努力似乎取得了成功。"
 flavor_eng_diplomacy_failure: "我们的外交努力似乎是徒劳的。"
 flavor_eng_diplomacy.1.title: "[sender.GetNameWithNoTooltip][sender.GetGovernment.GetRulerTitle]同意拟议的条款"
 flavor_eng_diplomacy.1.desc_matter_of_matrimony_dowry_paid: "[sender.GetName][sender.GetGovernment.GetRulerTitle]同意支付尚未结清的嫁妆赠款。因此《梅迪纳德尔坎波条约》得到双方的遵守。\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_fields_of_the_cloth_of_gold_accepted: "[sender.GetName][sender.GetGovernment.GetRulerTitle]同意出席此次盛会。准备工作有序进行，除非两国之间发生敌对行动，盛会将在几年后顺利进行。\n\n$flavor_eng_diplomacy_success$"
 field_of_the_cloth_of_gold: "金帛盛会"
 flavor_eng_diplomacy.1.desc_treaty_of_windsor: "我们成功与[sender.GetName]达成持久条约关系，双方签署了《温莎条约》。毫无疑问，这标志着我们两国之间繁荣关系的开始，并确保了我们作为独立[ROOT.GetCountry.GetFlavorRank]的生存。\n\n我们的外交努力似乎是值得的。"
 flavor_eng_diplomacy.1.desc_treaty_of_perpetual_peace_marriage: "[sender.GetName]的[sender.GetGovernment.GetRulerTitle]同意了这项婚约提案。《永久和平条约》因此得到了双方的遵守。\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_union_of_the_crowns: "[sender.GetGovernment.GetRuler.GetName]同意了[GetCountry('SCO').GetName]和[GetCountry('ENG').GetName]之间拟议的王朝合并。在没有继承人的情况下，两国可在[dying_monarch.GetName]去世后合并。\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_treaty_of_windsor_renegotiated: "我们成功与[sender.GetName]达成同盟，双方重申了对《温莎条约》的支持。婚约已经达成，[suitable_daughter.GetName]已经启程前往与[sender.GetGovernment.GetRuler.GetName]成婚。这无疑标志着我们两国之间持续关系的开始，并确保了[ROOT.GetCountry.GetName]作为独立[ROOT.GetCountry.GetFlavorRank]的地位。\n\n我们的外交努力似乎是值得的。"
 flavor_eng_diplomacy.1.desc_treaty_of_stjames: "我们努力争取与[sender.GetName]达成互利条约的尝试取得了成功，双方签署了合作协议。[ROOT.GetCountry.GetName]将提供军事训练，以换取有利可图的贸易权。\n\n我们的外交努力似乎是值得的。"
 flavor_eng_diplomacy.1.desc_generic_treaty: "我们成功确定互利条约，[sender.GetName]的[sender.GetGovernment.GetRulerTitle]同意签署。\n\n我们的外交努力似乎是值得的。"
 flavor_eng_diplomacy.1.a: "毫无疑问，这是一对美满的姻缘。"
 flavor_eng_diplomacy.1.b: "让我们开始准备吧。"
 flavor_eng_diplomacy.1.c: "把波特酒呈上来吧。"
 flavor_eng_diplomacy.1.d: "这是一个好兆头。"
 flavor_eng_diplomacy.1.tt1: "如果[GetCountry('ENG').GetName]和[GetCountry('SCO').GetName]统治者有共同祖先且对方无显要的继承人，则可能进行王冠联合"
 flavor_eng_diplomacy.1.e: "终于联合起来了。"
 flavor_eng_diplomacy.1.tt2: "如果[dying_monarch.GetName]无嗣而终，则将在[dying_monarch.GetSheHe]去世时实现王冠联合"
 flavor_eng_diplomacy.1.f: "立即部署我们的士兵。"
 flavor_eng_diplomacy.1.g: "一报还一报。"
 flavor_eng_diplomacy.1.tt3: "[ceded_location.GetName]被割让给[sender.GetName]"
 flavor_eng_diplomacy.1.tt4: "[suitable_daughter.GetName]与[sender.GetGovernment.GetRuler.GetName]结婚"
 flavor_eng_diplomacy.1.h: "正在形成的强大力量。"
 eng_accepted_alliance_with_us: "接受与我国结盟"
 flavor_eng_diplomacy.1.i: "一切都好。"
 flavor_eng_diplomacy.2.title: "[sender.GetNameWithNoTooltip]的[target_character.GetNameWithNoTooltip]拒绝外交提议"
 flavor_eng_diplomacy.2.desc_fields_of_the_cloth_of_gold_declined: "我们安排奢华展示的尝试已被证明徒劳，因为[sender.GetName]的[sender.GetGovernment.GetRulerTitle]拒绝出席。\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_union_of_the_crowns_declined: "我们努力争取[GetCountry('SCO').GetName]和[GetCountry('ENG').GetName]联合的尝试没有成功，因为[sender.GetNameWithNoTooltip]的[sender.GetGovernment.GetRulerTitle]拒绝了拟议的协议。\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_treaty_of_newcastle_declined: "我们试图执行[GetCountry('SCO').GetName]和[GetCountry('ENG').GetName]之间《纽卡斯尔条约》，被[target_character.GetName]拒绝了。\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_generic_treaty: "我们争取达成互利条约的尝试没有成功，因为[sender.GetName]的[sender.GetGovernment.GetRulerTitle]拒绝签署。\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.a: "错失良机。"
 flavor_eng_diplomacy.2.b: "徒劳无功。"
 flavor_eng_diplomacy.2.c: "他们不知廉耻。"
 flavor_eng_diplomacy.2.d: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_eng_diplomacy.2.tt: "[sender.GetName]不再受信任"
 flavor_eng_diplomacy.1000.title: "[GetCountry('ARA').GetNameWithNoTooltip]的[suitable_daughter.GetNameWithNoTooltip]"
 flavor_eng_diplomacy.1000.desc: "为了维护外交关系并确保传承有序，是时候为[ROOT.GetCountry.GetGovernment.GetHeir.GetName]选择一位合适的妻子。根据《梅迪纳德尔坎波条约》的约定，[GetCountry('ARA').GetName][GetCountry('ARA').GetGovernment.GetRulerTitle]未来出生女儿被许配给我国。因此，[suitable_daughter.GetName]和[ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip]将缔结神圣的婚姻。\n\n然而，嫁妆的问题尚未解决……"
 flavor_eng_diplomacy.1000.a: "向[GetCountry('ARA').GetAdjectiveWithNoTooltip]宫廷派出使节。"
 flavor_eng_diplomacy.1000.tt1: "尝试索要嫁妆"
 flavor_eng_diplomacy.1000.b: "放弃嫁妆。"
 flavor_eng_diplomacy.1000.tt2: "[target_root_country.GetGovernment.GetRuler.GetName]的善良心肠会得到注意"
 flavor_eng_diplomacy.1000.c: "此非良配。"
 flavor_eng_diplomacy.1000.tt3: "[target_root_country.GetName]撕毁《梅迪纳德尔坎波条约》"
 flavor_eng_diplomacy.1000.historical_info: "1509年，英格兰未来的国王亨利八世与西班牙双王阿拉贡费尔南多二世和卡斯蒂利亚伊莎贝拉一世之女阿拉贡的凯瑟琳结婚。这段婚姻最初是为了巩固英格兰和西班牙之间的联盟。未来的王后在生育男性继承人方面困难重重，这成为了一个重大问题，导致亨利寻求取消婚姻。"
 flavor_eng_diplomacy.1001.title: "婚姻事务"
 flavor_eng_diplomacy.1001.desc_common: "是时候履行我们的承诺了。根据《梅迪纳德尔坎波条约》的约定，[ROOT.GetCountry.GetGovernment.GetRuler.GetName]未来出生的女儿被许配给[target_root_country.GetName]。"
 flavor_eng_diplomacy.1001.desc: "$flavor_eng_diplomacy.1001.desc_common$因此，[suitable_daughter.GetName]和[target_root_country.GetGovernment.GetHeir.GetName]缔结神圣婚姻的事宜已经提出。\n\n然而，根据条约，嫁妆的问题尚未解决。"
 flavor_eng_diplomacy.1001.desc_dowry_foregone: "$flavor_eng_diplomacy.1001.desc_common$因此，[suitable_daughter.GetName]和[target_root_country.GetGovernment.GetHeir.GetName]缔结神圣婚姻的事宜已经提出。\n\n然而，嫁妆的问题已被[target_root_country.GetName]慷慨地决定放弃。"
 flavor_eng_diplomacy.1001.desc_marriage_refused: "$flavor_eng_diplomacy.1001.desc_common$然而，他们单方决定拒绝婚配，撕毁条约。"
 flavor_eng_diplomacy.1001.desc_dowry_refused: "[GetCountry('ARA').GetAdjectiveWithNoTooltip]大使匆匆经过白厅宫的重重大门，带来了坏消息。他告知[ROOT.GetCountry.GetGovernment.GetRulerTitle]，[GetCountry('ARA').GetGovernment.GetRuler.GetName]遗憾地决定不支付[suitable_daughter.GetName]与[heir.GetName]婚后的未付嫁妆。\n\n大使离开了，无疑意识到了刚才一席话所造成的损害。"
 flavor_eng_diplomacy.1001.a: "拒绝支付。"
 flavor_eng_diplomacy.1001.b: "再次致以我们衷心的祝愿。"
 flavor_eng_diplomacy.1001.c: "他们不知廉耻。"
 flavor_eng_diplomacy.1001.d: "契约就是契约。"
 flavor_eng_diplomacy.1001.e: "我们留下那女孩。"
 flavor_eng_diplomacy.1001.tt: "《梅迪纳德尔坎波条约》被宣布无效"
 flavor_eng_diplomacy.1100.title: "《梅迪纳德尔坎波条约》"
 flavor_eng_diplomacy.1100.desc: "外交的机会出现了，建立持久和平和未来潜在盟友的机会。[overlord.GetName]厌倦了[GetCountry('FRA').GetName]的进一步敌对行动，可能会被说服签订条约，将我们的两个王朝联合起来，同时打造统一战线。"
 flavor_eng_diplomacy.1100.a: "提出条约。"
 flavor_eng_diplomacy.1100.b: "对我们没用。"
 flavor_eng_diplomacy.1100.tt1: "向[overlord.GetNameWithNoTooltip]提出《梅迪纳德尔坎波条约》"
 flavor_eng_diplomacy.1100.tt2: "增加我们与[overlord.GetNameWithNoTooltip]达成持久和平的概率"
 flavor_eng_diplomacy.1100.tt3: "降低我们与[GetCountry('FRA').GetNameWithNoTooltip]开展外教的概率"
 flavor_eng_diplomacy.1100.tt4: "[lesser_partner.GetNameWithNoTooltip][lesser_partner.GetGovernment.GetRulerTitle]未来出生的女儿被许配给我们"
 flavor_eng_diplomacy.1100.tt5: "[GetCountry('FRA').GetNameWithNoTooltip]会认为这是真心实意的举动"
 signed_medina_del_campo_treaty: "签署《梅迪纳德尔坎波条约》"
 flavor_eng_diplomacy.1100.historical_info: "《梅迪纳德尔坎波条约》是一项重要的协议，由西班牙的天主教双王伊莎贝拉和费尔南多与英格兰国王亨利七世签署。该条约确定了西班牙公主凯瑟琳（他们的女儿）与英格兰国王长子亚瑟之间的拟议婚姻的细节。它还导致了两国之间关税的相互降低，并旨在建立反对法国的统一政策。"
 flavor_eng_diplomacy.1101.title: "《梅迪纳德尔坎波条约》"
 flavor_eng_diplomacy.1101.desc: "一个争取持久协议的外交机会出现了，可确保[target_root_country.GetName]和[ROOT.GetCountry.GetName]之间的长期合作关系。[target_root_country.GetGovernment.GetRulerTitle]的[target_root_country.GetAdjectiveWithNoTooltip]提出了一项条约，规定对[GetCountry('FRA').GetName]的共同政策，并且未来还将通过我们两大王朝之间的联姻来巩固联盟。"
 flavor_eng_diplomacy.1101.a: "签署条约。"
 flavor_eng_diplomacy.1101.b: "此事获利甚少。"
 flavor_eng_diplomacy.1101.tt1: "[target_root_country.GetNameWithNoTooltip]对于回绝不会善罢甘休"
 flavor_eng_diplomacy.1101.tt2: "[GetCountry('FRA').GetNameWithNoTooltip]会认为这是真心实意的举动"
 flavor_eng_diplomacy.1200.title: "《温莎条约》"
 flavor_eng_diplomacy.1200.desc_common: "我们必须向北方发展，通过加强与[target_root_country.GetName]的外交关系，确保我们作为一个独立王国的生存。这项条约将确保我们王朝作为[GetCountry('POR').GetNameWithNoTooltip]无可争议的统治者得到国际承认。"
 flavor_eng_diplomacy.1200.desc_no_male_heir: "继承问题仍然是[ROOT.GetCountry.GetName]关注的焦点。由于缺乏男性继承人，邻国[GetCountry('CAS').GetName]可能会大胆尝试夺取[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的王位。\n\n$flavor_eng_diplomacy.1200.desc_common$"
 flavor_eng_diplomacy.1200.desc: "[GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetName]王朝的合法性仍然是[GetCountry('POR').GetName]稳定的一个重要问题。这种有争议的统治可能会鼓励邻国[GetCountry('CAS').GetName]试图夺取[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的王位。\n\n$flavor_eng_diplomacy.1200.desc_common$"
 flavor_eng_diplomacy.1200.a: "速速送出。"
 flavor_eng_diplomacy.1200.tt: "将会提议条约"
 flavor_eng_diplomacy.1200.b: "我们不需要认可。"
 flavor_eng_diplomacy.1201.title: "《温莎条约》"
 flavor_eng_diplomacy.1201.desc_common: "[GetCountry('POR').GetAdjectiveWithNoTooltip]大使传达了一份提议，通过在两国之间建立互助协议来加强外交关系。\n\n该条约还要求[ROOT.GetCountry.GetName]承认[GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]王朝为[GetCountry('POR').GetNameWithNoTooltip]无可争议的统治者。"
 flavor_eng_diplomacy.1201.desc_no_male_heir: "继承问题在[GetCountry('POR').GetName]中出现了争议。缺乏男性继承人可能会导致邻国[GetCountry('CAS').GetName]试图大胆夺取王位。$flavor_eng_diplomacy.1201.desc_common$"
 flavor_eng_diplomacy.1201.desc_low_legitimacy: "[GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetName]王朝合法性的问题在[GetCountry('POR').GetName]中出现了争议。缺乏支持可能会鼓励邻国[GetCountry('CAS').GetName]尝试夺取王位。$flavor_eng_diplomacy.1201.desc_common$"
 flavor_eng_diplomacy.1201.a: "我们想到一起了。"
 flavor_eng_diplomacy.1201.b: "这不符合我们的利益。"
 flavor_eng_diplomacy.1201.historical_info: "《温莎条约》是英格兰和葡萄牙于1386年5月9日签署的一项历史性协议。该条约在英格兰感受到外交孤立和葡萄牙努力保持独立的时期，促进了两国之间的外交关系和军事合作。该条约进一步推动了贸易交流，使两国的商人在对方领土上更自由地开展业务。"
 flavor_eng_diplomacy.1300.title: "长期友谊"
 flavor_eng_diplomacy.1300.desc: "[ROOT.GetCountry.GetName]和[target_root_country.GetName]之间的联盟已经不复存在，然而自《温莎条约》生效以来，两国间奠定了有发展前景关系的基础。因此，我们应该考虑向尚未结婚的[target_root_country.GetGovernment.GetRuler.GetName]提出一项王室婚姻的建议，并以此作为恢复两国同盟的契机。作为嫁妆的一部分，我们还会赠与一块有价值的土地，这一提议可能难以抗拒。\n\n[ShowLocationName('tangier')]的战略位置至关重要，然而在我们掌控之下，它却带来了巨大的挑战和高昂的防御成本。因此，我们可以将其作为战略港口提供给[target_root_country.GetNameWithNoTooltip]，以服务于他们的抱负。"
 flavor_eng_diplomacy.1300.a: "准备好必要的文件。"
 flavor_eng_diplomacy.1300.a.custom: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]不会喜欢割让[ShowLocationNameWithNoTooltip('tangier')]的提议"
 flavor_eng_diplomacy.1300.b: "还是交给他们[overseas_location.GetNameWithNoTooltip]吧。"
 flavor_eng_diplomacy.1300.c: "这样的安排没有必要。"
 flavor_eng_diplomacy.1301.title: "长期友谊重现"
 flavor_eng_diplomacy.1301.desc: "[GetCountry('POR').GetAdjective]大使传达了一份信息，建议通过确保联盟以换取领土让步，并提出将[suitable_daughter.GetName]嫁给尚未结婚的[ROOT.GetCountry.GetGovernment.GetRuler.GetName]，以加强外交关系。\n\n他们建议将[ceded_location.GetName]作为嫁妆的一部分，这是否符合我们的愿望尚难判断。"
 flavor_eng_diplomacy.1301.a: "这些条款可以接受。"
 flavor_eng_diplomacy.1301.b: "荒谬的提议。"
 flavor_eng_diplomacy.1301.historical_info: "英格兰国王查理二世与葡萄牙国王之女布拉干萨的凯瑟琳之间的婚姻，是在葡萄牙赢得对西班牙帝国独立战争后，试图重振联盟时提出的。当时，葡萄牙正努力保卫其庞大的海外帝国，寻求来自英格兰的保证和军事支持。作为回报，葡萄牙做出了一些让步，如割让孟买七岛、丹吉尔省，并在巴西和葡属东印度群岛提供贸易特权。"
 flavor_eng_diplomacy.1400.title: "楠萨奇条约"
 flavor_eng_diplomacy.1400.desc: "面对来自强大邻国的持续入侵风险，[GetCountry('NED').GetName]发现自己处于脆弱状态，可能会考虑转向雇佣兵或寻求强大盟友的保护，以求妥善保卫他们的边界。\n\n我们有机会伸出援手，为他们的防御工作提供人员。作为回报，我们可以在某些领土上为我们的商人谈判取得有利的条件，以进一步巩固我们在海峡上的主导地位。"
 flavor_eng_diplomacy.1400.a: "极好的建议。"
 flavor_eng_diplomacy.1400.tt1: "将会提议条约"
 flavor_eng_diplomacy.1400.b: "我们本土需要人。"
 STATIC_MODIFIER_NAME_favoring_own_interests: "支持自身利益"
 flavor_eng_diplomacy.1400.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]对于出现了有利的贸易机会一事感到非常欢喜"
 flavor_eng_diplomacy.1400.tt3: "如果对方接受条约，5000[manpower|e]将被送往[GetCountry('NED').GetNameWithNoTooltip]以加强防御"
 flavor_eng_diplomacy.1400.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]对于有利的贸易机会被放弃一事感到失望"
 signed_nonsuch_treaty: "签署楠萨奇条约"
 flavor_eng_diplomacy.1401.title: "楠萨奇条约"
 flavor_eng_diplomacy.1401.desc: "一个帮助我们保护边界、免受强大邻国威胁并建立潜在合作伙伴的外交机会出现了。[target_root_country.GetName]渴望促进他们的大陆贸易，提出了一项条约，作为交换，他们将为我们提供士兵，而他们的商人在我们国家的某些领土上将享有排他特权。"
 flavor_eng_diplomacy.1401.a: "有利的协议。"
 flavor_eng_diplomacy.1401.tt1: "[target_root_country.GetAdjective]商人将在[ShowAreaName('holland_area')]设立数个[ShowBuildingTypeNameWithNoTooltip('trade_office')]建筑"
 flavor_eng_diplomacy.1401.b: "这不利于我们的利益。"
 flavor_eng_diplomacy.1500.title: "塔吉尔德条约"
 flavor_eng_diplomacy.1500.desc: "出现了一个争取持久和平和未来潜在盟友的外交机会。[GetCountry('POR').GetName]厌倦了邻国[GetCountry('CAS').GetAdjective]的进一步边界入侵，可能会被说服签订一项条约，这为他们提供了一个机会，可以在不受[GetCountry('CAS').GetNameWithNoTooltip]干涉的情况下宣示其独立地位。"
 flavor_eng_diplomacy.1500.a: "签署并送出。"
 flavor_eng_diplomacy.1500.tt: "将会提议条约"
 signed_tagilde_treaty: "签署塔吉尔德条约"
 flavor_eng_diplomacy.1500.b: "我们不能冒与[GetCountry('CAS').GetNameWithNoTooltip]冲突的风险。"
 declined_advantageous_treaty: "拒绝了条件优厚的条约"
 flavor_eng_diplomacy.1500.historical_info: "葡萄牙和英格兰之间签署的《塔吉尔德条约》被认为是签署英葡同盟条约的第一步，这一同盟至今仍然有效。对于当时正在努力摆脱邻国卡斯蒂利亚影响的葡萄牙来说，这是一个紧迫的问题，但这一条约对英格兰也很重要，因为当时英格兰在欧洲大陆的君主中几乎没有朋友。"
 flavor_eng_diplomacy.1501.title: "塔吉尔德条约"
 flavor_eng_diplomacy.1501.desc: "出现了一个争取持久和平和未来潜在盟友的外交机会。[target_root_country.GetName]厌倦了孤立，提出了一项条约，这可以帮助我们在不受[GetCountry('CAS').GetName]干涉的情况下宣示独立。"
 flavor_eng_diplomacy.1501.a: "签署条约。"
 flavor_eng_diplomacy.1501.b: "我们不能进一步加剧与[GetCountry('CAS').GetNameWithNoTooltip]冲突的风险。"
 flavor_eng_diplomacy.1600.title: "[robert_shirley.GetNameWithNoTooltip]的冒险"
 flavor_eng_diplomacy.1600.desc: "环球旅行者和魅力攻势的大师[robert_shirley.GetName]提出建议，即由[robert_shirley.GetSheHe]领导一个前往远东的外交使团。此行的主要目的是实现[GetCountry('IRA').GetAdjective]军队的现代化和军力增强。这一新兴帝国正直面强大的邻国[GetCountry('TUR').GetName]，这个帝国也对我们的欧洲邻国构成了重大威胁。\n\n作为回报，我们可以争取有利的贸易特权，并努力为我们的商人在该地区建立区域据点。"
 flavor_eng_diplomacy.1600.a: "派[robert_shirley.GetHimHer]上路。"
 flavor_eng_diplomacy.1600.tt1: "添加[character|e][robert_shirley.GetNameWithNoTooltip]"
 flavor_eng_diplomacy.1600.tt2: "[robert_shirley.GetSheHe|U]尝试讨好[GetCountry('IRA').GetGovernment.GetRulerOrRegent.GetName]以获取贸易让步"
 flavor_eng_diplomacy.1600.b: "没得谈。"
 flavor_eng_diplomacy.1600.tt3: "添加[character|e][robert_shirley.GetNameWithNoTooltip]，并使其留在[target_root_country.GetName]"
 flavor_eng_diplomacy.1600.historical_info: "罗伯特·雪利是英国外交官和冒险家，以其在中东的旅行而闻名。他在建立英格兰与波斯萨法维帝国之间的关系方面发挥了重要作用。他成为沙阿的得力顾问和外交官，帮助波斯军队实现现代化，这使得萨法维成为与其宿敌奥斯曼帝国平起平坐的力量。"
 flavor_eng_diplomacy.1601.title: "鲁兹贝赫·设拉子改革"
 flavor_eng_diplomacy.1601.desc: "军事战略家和外交官[robert_shirley.GetName]拜访了我们，提出了一个非常有趣的建议。[robert_shirley.GetSheHe]建议共享军事进步，并由[robert_shirley.GetHisHer]的同胞承担重新训练我们伟大军队的重要责任，以对抗[GetCountry('TUR').GetName]的扩张野心。\n\n作为回报，我们必须为异教徒提供一个安全的港口进行他们的业务，这无疑是企图蚕食我们与东方的贸易关系。"
 flavor_eng_diplomacy.1601.a: "必要之恶。"
 flavor_eng_diplomacy.1601.tt1: "添加[character|e][robert_shirley.GetNameWithNoTooltip]"
 STATIC_MODIFIER_NAME_modernizer: "现代化者"
 flavor_eng_diplomacy.1601.tt2: "[robert_shirley.GetSheHe|U]如果获得[cabinet|e]职位，将提供额外增益"
 flavor_eng_diplomacy.1601.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对一名异端分子于宫廷任职感到不满"
 flavor_eng_diplomacy.1601.b: "不需要不请自来的建议。"
 enable_european_militia_reform: "允许进行[ShowGovernmentReformName('european_militia_reform')][government_reform|e]"
