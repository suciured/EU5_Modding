l_simp_chinese:
 flavor_fra.1.title: "稳定税收体制的建立"
 flavor_fra.1.desc: "经过一系列艰巨的工作，[ruler_fra.GetName]完成了[ROOT.GetCountry.GetName]财政的重塑。虽然[ROOT.GetCountry.GetNameWithNoTooltip]保留了只在战争期间征收的[ShowPolicyName('exceptional_only')]政策，但[ruler_fra.GetShortNameWithNoTooltip]成功建立了稳定税收体制的框架。在与[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]达成妥协后，新政策可以颁布了，不过这些新赋税政策一定会招致[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]的反对。"
 flavor_fra.1.a: "推行它。"
 flavor_fra.1.b: "老方法更好……"
 enables_taille_laws: "[ROOT.GetCountry.GetName]会解锁[ShowLawName('fra_taille')]法律"
 flavor_fra.1.historical_info: "查理七世统治时期，法兰西财政体系得到重塑，建立起了平民税制度，使法国出现了稳定的税收制度。虽然贵族和教士得到免税待遇，但平民税这一直接土地税将会在百年战争结束后为国家财政提供极大的助力。"
 flavor_fra.2.title: "[ShowDynastyNameWithNoTooltip('anjou_dynasty')]家族对[GetCountry('NAP').GetLongNameWithNoTooltip]的宣称"
 flavor_fra.2.desc: "[GetCountry('NAP').GetName]曾是[ShowDynastyName('capet_dynasty')]王朝的众多领地之一，但[ShowDynastyNameWithNoTooltip('capet_dynasty')]家族在此地的统治早已成为过去。而在现任统治者[ruler_nap.GetName]治下，[GetCountry('NAP').GetAdjectiveWithNoTooltip][GetCountry('NAP').GetFlavorRank]的局势并不稳定。作为[ShowDynastyNameWithNoTooltip('capet_dynasty')]家族的血脉，[ruler_fra.GetName]有资格对[GetCountry('NAP').GetLongNameWithNoTooltip]的王位提出宣称。尽管这一宣称相当脆弱，不过，[ruler_nap.GetShortNameWithNoTooltip]不得人心的统治还是为我们夺回这个[GetCountry('NAP').GetFlavorRank]提供了机会。"
 flavor_fra.2.historical_info: "1442年，那不勒斯王国脱离了安茹的勒内的掌控，转而被特拉斯塔马拉王朝控制。尽管勒内一生中从未夺回那不勒斯的王冠，但他一直称自己为那不勒斯国王。后来，路易十二世利用勒内的宣称入侵那不勒斯，并建立了共主邦联。然而，路易十二世的入侵最终导致了意大利战争。"
 flavor_fra.2.a: "这本就是我们的！"
 fra_claimed_naples: "宣称那不勒斯"
 flavor_fra.2.b: "最好放弃吧！"
 fra_did_not_claim_naples: "未宣称那不勒斯"
 flavor_fra.3.title: "接管行会"
 flavor_fra.3.desc: "几个世纪以来，[ROOT.GetCountry.GetName]的行会一直为相应行业的成员提供着手艺和贸易上的便利。然而，随着时间推移，许多人会将其大部分财富捐献给行会，这些行会的存在造成了国家收入的损失。鉴于此，政府要求[fra_ruler.GetName]支持由国家接管行会，这足以使帑藏重新充盈，但也会激怒[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]。"
 flavor_fra.3.a: "支持接管行会。"
 flavor_fra.3.b: "允许行会继续自治。"
 flavor_fra.4.title: "贝阿恩的[ShowReligionAdjectiveWithNoTooltip('lutheran')]信徒不满"
 flavor_fra.4.desc: "枢机主教[target_character.GetName]日益增长的影响力激怒了[ShowProvinceDefinitionName('bearn_bigorre_province')]的[ShowReligionAdjective('lutheran')]居民。若[target_character.GetShortNameWithNoTooltip]的影响力继续扩大，可能导致与[ROOT.GetCountry.GetName]其他[ShowReligionAdjectiveWithNoTooltip('lutheran')]社区的关系恶化至叛乱边缘。"
 flavor_fra.4.historical_info: "在路易十三世统治时期，黎塞留枢机决定打压新教的政治特权。1621年至1622年，一场反对在贝阿恩推行天主教的起义被黎塞留镇压，新教徒失去了因南特敕令获得的据点，仅保留蒙托邦和拉罗谢尔。"
 flavor_fra.4.a: "令人担忧。"
 richelieu_may_cause_more_revolts: "[target_character.GetName]针对[ShowReligionAdjective('lutheran')]信徒的敌对政策可能引发对[ROOT.GetCountry.GetName]的公开叛乱"
 flavor_fra.5.title: "黎塞留枢机"
 flavor_fra.5.desc: "自从被任命为枢机以来，[target_character.GetName]已成为[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetAdjective]政治中的重要人物。作为[fra_ruler.GetName]的大臣和顾问，他取得了重大的国内胜利，削弱了[ROOT.GetCountry.GetGovernment.GetEstateName('nobility')]的政治特权。如今，[target_character.GetShortNameWithNoTooltip]希望扩大[ROOT.GetCountry.GetNameWithNoTooltip]在欧洲大陆的影响力，但前提是[ROOT.GetCountry.GetGovernment.GetCourtTitle]进一步接纳他的影响力。"
 flavor_fra.5.historical_info: "阿尔芒·让·迪普莱西，通常被称为黎塞留枢机。1624年，39岁的黎塞留成为了国王路易十三世的首席大臣，其主要功绩是在国内削弱上层贵族和新教徒的势力。他同时支持海外贸易、殖民扩张，并建立起一支常备的王家海军。他以在三十年战争中所展现出的卓越外交手腕而著称，在法国的资助下瑞典军队于1630年介入战争，而在1635年法国最终也加入了战争，目标是削弱哈布斯堡家族并打破敌对势力对法兰西的包围。人们将他视为现实政治真正意义上的发明者。"
 flavor_fra.5.a: "[target_character.GetHerHis]的影响力将在未来证明自己的价值。"
 flavor_fra.6.title: "餐刀的发明"
 flavor_fra.6.desc: "在王室宫廷内，[target_character.GetName]枢机主教以其精致高雅的饮食口味闻名。为了进一步改善宫廷的美食，[target_character.GetShortNameWithNoTooltip]亲自投入改进王宫厨师使用的餐具。在经过一番深入细致的研究后，[target_character.GetShortNameWithNoTooltip]揭示了餐刀的新设计，该刀具有弯曲的刀刃和尖锐的刀尖，[target_character.GetShortNameWithNoTooltip]坚信这种刀具能更好地切割蔬菜和肉类。这项发明将使宫廷的佳肴更加美味可口。"
 flavor_fra.6.a: "这是高雅文化！"
 table_knife_court_flavor: "[ROOT.GetCountry.GetAdjective]宫廷从此将享用更优雅的餐点！"
 flavor_fra.7.title: "[ROOT.GetCountry.GetNameWithNoTooltip][fronde_uprising.GetNameWithNoTooltip]"
 flavor_fra.7.desc: "数十年来，随着贵族权力的衰退和王室专制统治的加强，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]阶层已经联合起来，准备对[fra_ruler.GetName]所推行的专制主义进行最后的抵抗。尽管主要的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]成员都没有公开表示要直接反抗[fra_ruler.GetShortNameWithNoTooltip]的统治，但随着这场风暴的加剧，[ROOT.GetCountry.GetName]的未来也将因此受到深刻的影响。"
 flavor_fra.7.historical_info: "投石党运动（1648-1653）是在法国发生的最后一次由贵族反抗王室专制统治的叛乱。它始于巴黎高等法院（当时法兰西的最高法院，对国王敕令有管辖权）公然反对枢机马萨林——时年5岁的路易十四国王的首相——的国内政策，随后由法兰西的大贵族领导了叛乱。最终，这场叛乱在马基雅维利式的外交、背叛和命运逆转之下被镇压。议会遭到解散（直到1789年前都不再召开），上层贵族也被剥夺了权力，为太阳王路易十四在1661年后实现真正的王室专制统治铺平了道路。"
 flavor_fra.7.a: "朕即国家！"
 flavor_fra.7.b: "安抚[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]，我们绝不能冒险与他们产生冲突！"
 fronde_uprising: "投石党动乱"
 fronde_joining: "[ShowRegionName('france_region')]所有[ShowPopTypeName('nobles')][pops|e]会加入[fronde_uprising.GetName]"
 flavor_fra.8.title: "法兰西学术院"
 flavor_fra.8.desc: "作为文学的赞助者，[target_character.GetName]枢机主教提议创立#italic 法兰西学术院#!，希望借此推动[ROOT.GetCountry.GetAdjectiveWithNoTooltip]语言的发展与文学事业的繁荣。然而，尽管这一机构的建立或将带来诸多益处，[target_character.GetShortNameWithNoTooltip]的计划所需的财政支出却可能成为国家难以承受的负担。"
 flavor_fra.8.historical_info: "黎塞留枢机是学术界的慷慨赞助人。他在1636年创建了法兰西学术院，并致力于促进法语和文学水平的发展。尽管这所学院的科学院从未达到与文学院相等的声望，却在十八世纪做出了许多重要的科学探索。比如说，正是法兰西的远征队在1735年至1743年间确定了地球是椭圆的这一事实。"
 flavor_fra.8.a: "资助建立法兰西学术院！"
 flavor_fra.8.b: "不，太贵了。"
 flavor_fra.9.title: "柯尔贝尔主义"
 flavor_fra.9.desc: "被[fra_ruler.GetName]任命为财政大臣后，[target_character.GetName]大力推动了[ROOT.GetCountry.GetName]经济的现代化。在其任期内，[target_character.GetLastNameWithNoTooltip]显著改善了国家的税收体系，并维持了良好的财政管理。此外，[target_character.GetLastNameWithNoTooltip]所倡导的独特重商主义体系——“#italic 柯尔贝尔主义#!”，已被证明是一种行之有效的贸易政策。\n\n尽管[target_character.GetLastNameWithNoTooltip]的经济改革取得了显著成效，但其扩建海军的计划却引起了争议。宫廷内部的许多人担心，此举可能会动摇国家财政好不容易才实现的盈余，因此有人建议[target_character.GetLastNameWithNoTooltip]应将重点放在经济事务上，而非军事扩张。"
 flavor_fra.9.historical_info: "1661年，让‑巴蒂斯特·柯尔贝尔被任命为财政大臣，并着手打造现代意义上的第一个国家经济体系。他推行以国家为导向的经济政策，包括强化税收征缴、预算统计规划及定期账目管理。他的重商主义理论（即“柯尔贝尔主义”）旨在通过出口高附加值产品和高额进口关税，实现法国的贸易顺差。此外，他推动国内贸易便利化，建立国家垄断，扶持制造业，促进航海与商贸协会的发展，稳定农业价格，并鼓励婚姻与人口增长，同时禁止人口外流（加拿大除外）。为配合这一经济政策，他还大幅扩建了法国皇家海军。尽管柯尔贝尔主义促进了商业与手工业的发展，提高了国家的繁荣水平，但农民的生产积极性并未因此得到提升。"
 flavor_fra.9.a: "强大的海军将进一步巩固[target_character.GetLastNameWithNoTooltip]的政策。"
 flavor_fra.9.b: "集中精力于经济霸权。"
 flavor_fra.10.title: "建造凡尔赛宫"
 flavor_fra.10.desc: "为了向世界展示[ROOT.GetCountry.GetAdjective]的辉煌，[fra_ruler.GetName]决定修建一座无与伦比的宏伟宫殿。选址于[fra_ruler.GetDynasty.GetName]家族昔日的狩猎行宫，[fra_ruler.GetShortNameWithNoTooltip]希望将[fra_ruler.GetHerHis]的雄伟蓝图化为现实，打造一座令世人惊叹、无可匹敌的宫殿。"
 flavor_fra.10.historical_info: "1669年，路易十四（1638‑1715）决定将凡尔赛的旧狩猎行宫扩建为一座前所未有的壮丽宫殿。该宫殿于1682年竣工，1683年，宫廷正式迁至此地。金碧辉煌的凡尔赛宫，其镜厅、吊灯及精致奢华的宫廷仪式，在欧洲宫廷中无与伦比。无论公开还是私下，欧洲各国的君主与贵族无不希望效仿这一典范。"
 flavor_fra.10.a: "为了荣耀，建造它！"
 flavor_fra.10.b: "此举对国库而言将是沉重负担。"
 flavor_fra.11.title: "归并议会"
 flavor_fra.11.desc: "为建立[ROOT.GetCountry.GetAdjective]在[ShowContinentNameWithNoTooltip('europe')]的霸权，并加强对与[GetUniqueInternationalOrganization('hre').GetName]争议领土的控制，[fra_ruler.GetName]下令在这些争议地区设立#italic 归并议会#!。这一机构的目的在于进一步推动[fra_ruler.GetShortNameWithNoTooltip]的领土野心，并加深[ROOT.GetCountry.GetAdjectiveWithNoTooltip]在当地的统治。然而，[fra_ruler.GetShortNameWithNoTooltip]的这一激进政策势必会引起周边国家的不满，但与此同时，这也将大幅降低吞并这些地区的难度。"
 flavor_fra.11.historical_info: "为了实现欧洲霸权，并确保法国北部及东部的领土扩张（直至莱茵河），路易十四设立了“故土归并议会”，以宣称神圣罗马帝国的领土。起初，法兰西缺乏实力的邻国不得不容忍了这一扩张政策，但最终于1689年建立了反法同盟——奥格斯堡联盟，以遏制路易十四的侵略行为。"
 flavor_fra.11.a: "正式设立这一机构！"
 claims_through_chambers_of_union: "由归并议会宣称"
 flavor_fra.11.b: "还是算了吧。"
 did_not_form_chambers_of_union: "放弃设立归并议会"
 did_not_form_chambers_of_union_antagonism: "$did_not_form_chambers_of_union$"
 chamber_of_union_claims: "[ROOT.GetCountry.GetName]将获得所有以[GetCountry('FRA').GetAdjective]语言为优势语言的相邻地区的宣称"
 improve_relations_with_neighbors_with_french_provinces: "将提升所有拥有[GetCountry('FRA').GetAdjective]语优势地点的国家对[ROOT.GetCountry.GetName]的好感"
 flavor_fra.12.title: "[ShowReligionAdjectiveWithNoTooltip('lutheran')]信徒的困境"
 flavor_fra.12.desc: "在[ROOT.GetCountry.GetName]，相较于规模更大的[ShowReligionAdjective('calvinist')]群体，尽管[ShowReligionAdjective('lutheran')]人口始终较少，但这一信仰的追随者仍是[ROOT.GetCountry.GetNameWithNoTooltip]境内曾受《[ShowPolicyName('edict_of_nantes')]》保护的众多宗教少数群体之一。然而，随着[fra_ruler.GetName]废除该敕令，许多[ShowReligionAdjective('lutheran')]信徒与胡格诺派同胞一同逃离[ROOT.GetCountry.GetName]，以躲避即将到来的迫害。"
 flavor_fra.12.a: "他们必须离开[ROOT.GetCountry.GetNameWithNoTooltip]，我们不能冒分裂的风险。"
 flavor_fra.12.b: "对剩下的[ShowReligionAdjectiveWithNoTooltip('lutheran')]信徒展现仁慈。"
 flavor_fra.12.historical_info: "在路易十四废除《南特敕令》后，法国新教徒遭受了强制改宗。为躲避迫害，大批法国新教徒流亡国外，以逃离路易十四的#italic 龙骑兵迫害#!政策。这一政策使法国新教徒遭受了灭顶之灾。"
 flavor_fra.13.title: "胡格诺派的覆灭"
 flavor_fra.13.desc: "随着《[ShowPolicyName('edict_of_nantes')]》的废除，许多胡格诺派信徒连同其他宗教少数群体一道逃离了[ROOT.GetCountry.GetName]。为了确保[ROOT.GetCountry.GetNameWithNoTooltip]永远不再因胡格诺派引发宗教纷争，[ROOT.GetCountry.GetGovernment.GetAdjective]政权下令派遣龙骑兵进驻诸多胡格诺派家庭，以强制推行宗教改信政策。如今，昔日庞大的胡格诺派群体大多已逃离法兰西，或重新皈依[ShowReligionName('catholic')]，因此[ROOT.GetCountry.GetNameWithNoTooltip]再度陷入宗教纷争的可能性已微乎其微。"
 flavor_fra.13.a: "[ROOT.GetCountry.GetNameWithNoTooltip]再也不会受宗教纷争之苦。"
 flavor_fra.13.b: "对[ROOT.GetCountry.GetNameWithNoTooltip]境内残存的胡格诺派社群网开一面。"
 flavor_fra.13.historical_info: "路易十四在废除《南特敕令》后，推行“龙骑兵迫害”政策以强制改宗，导致胡格诺派及其他法国宗教少数群体大批流亡海外。尽管胡格诺派的势力遭到沉重打击，但人口大量外流的后果在此后数十年对法国造成了深远的负面影响。"
 flavor_fra.14.title: "[target_character.GetNameWithNoTooltip]的情报网络" #Charles-François de Broglie
 flavor_fra.14.desc: "[ROOT.GetCountry.GetName]侯爵[target_character.GetName]长期在[ruler_fra.GetName]麾下担任间谍组织的策划者。在[ROOT.GetCountry.GetGovernment.GetRulerTitle]的授意下，[target_character.GetShortNameWithNoTooltip]建立了法国历史上第一支完整且系统化的秘密情报机构——“#italic 国王之秘#!”。这一情报网络从最初的小规模运作逐步扩展，如今已覆盖[ShowContinentNameWithNoTooltip('europe')]的大部分地区。然而，为维持[target_character.GetShortNameWithNoTooltip]情报网的运作，[target_character.GetShortNameWithNoTooltip]消耗了国家大量资源，以确保[ruler_fra.GetShortNameWithNoTooltip]的目标和利益得以实现。"
 flavor_fra.14.historical_info: "夏尔‑弗朗索瓦·德·布罗意是法国的一位侯爵，担任国王路易十五的首席间谍总管。在国王的指示下，他建立了#italic “国王之秘”#!这一情报组织，并将间谍网络覆盖了欧洲大部分地区。尽管该组织在波兰王位继承问题上的首个任务失败，但其最大成就在于美国独立战争期间为起义军提供珍贵的首批援助，包括军备物资、财政支持以及协助富兰克林驻法使团的外交工作。"
 flavor_fra.14.a: "我们必须继续资助#italic 国王之秘#!。"
 flavor_fra.14.b: "情报网络可以保留，但我们需将资源投入其他领域。"
 flavor_fra.15.title: "[target_character.GetNameWithNoTooltip]声名鹊起" #André-Hercule de Fleury
 flavor_fra.15.desc: "[target_character.GetName]出身于税务官家庭，凭借卓越才能在[ROOT.GetCountry.GetAdjective]政府中崭露头角。最初，[target_character.GetShortNameWithNoTooltip]曾担任[ROOT.GetCountry.GetGovernment.GetHeir.GetName]的导师，并在国家行政管理中发挥了重要作用，制定了一系列政策以确保[ROOT.GetCountry.GetLongNameWithNoTooltip]的长期繁荣。如今，宫廷中许多大臣都建议应褒奖[target_character.GetShortNameWithNoTooltip]，以表彰其卓越贡献。"
 flavor_fra.15.historical_info: "安德烈-埃居尔·德·弗勒里在1653年出生于一个税吏家庭，1715年8月23日，他成为年轻的路易十五世的导师，师生间建立了极强的信赖感。1726年，时年73岁的弗勒里出任首相直到1743年去世。弗勒里是一个诚实虔信又不失强硬的和平主义者，在他的内阁统治下，法国享有近3个世纪以来的历史最长的和平时期。"
 flavor_fra.15.a: "国家对他深怀感激。"
 flavor_fra.16.title: "[target_character.GetLastNameWithNoTooltip]的廿一税"
 flavor_fra.16.desc: "当[ShowLawName('fra_taille')]最初实施时，它取代了[ROOT.GetCountry.GetLongName]沿用已久的封建税制。然而，随着时间推移，国家的整体税收体系日趋复杂，过去赋予[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]与[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]阶层的特殊豁免权逐渐显得低效。\n\n[ROOT.GetCountry.GetAdjectiveWithNoTooltip]行政官员[target_character.GetName]提出了一项改革方案，拟重新定义[ShowLawNameWithNoTooltip('fra_taille')]，即在原有土地税的基础上，额外征收#italic 5%#!的赋税，并将其适用于[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]与[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]。尽管该方案有助于改善国家财政，但[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]与[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]已对此表达强烈反对。"
 flavor_fra.16.historical_info: "1745年12月，让‑巴蒂斯特·马绍成为法国财政总管后，发现法国正处在破产的边缘。贵族和教士都没有缴纳一般土地税。1749年，马绍试图改革赋税制度，以无差别征收的廿一税收取代古老的、贵族和教士无需缴纳的什一税。该提案遭到神职人员和贵族声讨，他们列举了他们的历史特权，使得马绍无法通过议案。"
 flavor_fra.16.a: "强制通过！"
 flavor_fra.16.b: "我们可不能惹怒他们。"
 unlocks_machault_tax_reforms: "[ROOT.GetCountry.GetName]会解锁[ShowLawName('fra_5_percent_tax')]，这是[ShowLawName('fra_taille')]的延伸"
 flavor_fra.17.title: "[target_character.GetLastNameWithNoTooltip]经济改革"
 flavor_fra.17.desc: "[target_character.GetName]，[ROOT.GetCountry.GetName]的经济学家兼国务官，因其对经济自由主义的倡导而遭到[ROOT.GetCountry.GetAdjectiveWithNoTooltip]旧贵族的抵制。然而，[fra_ruler.GetName]始终坚定支持[target_character.GetLastNameWithNoTooltip]，使其在多次反对浪潮中仍得以留任。\n\n然而，[target_character.GetLastNameWithNoTooltip]最近提出的一项激进改革，可能从根本上重塑[ROOT.GetCountry.GetNameWithNoTooltip]的经济结构，此举甚至引发[fra_ruler.GetShortNameWithNoTooltip]的亲信劝谏[ROOT.GetCountry.GetGovernment.GetRulerTitle]予以阻止。这项被称为[target_character.GetLastNameWithNoTooltip]“#italic 六法令#!”的改革，涉及对[ROOT.GetCountry.GetAdjectiveWithNoTooltip]经济多个层面的调整，尽管长期来看或将有利，但短期内可能引发财政动荡与社会不安。"
 flavor_fra.17.historical_info: "杜尔哥的#italic 六条法令#!包括废除筑路徭役、解散行会、取消各类关税与贸易管制，并对土地所有者实施统一税制。"
 flavor_fra.17.a: "放手让[target_character.GetLastNameWithNoTooltip]实施改革。"
 STATIC_MODIFIER_NAME_turgots_economic_reforms: "杜尔哥经济改革"
 STATIC_MODIFIER_DESC_turgots_economic_reforms: "#italic 杜尔哥六法令#!是[GetCountry('FRA').GetAdjectiveWithNoTooltip]财政总监安·罗贝尔·雅克·杜尔哥于18世纪中叶实施的一系列经济改革。这些改革旨在实现[GetCountry('FRA').GetAdjectiveWithNoTooltip]经济的现代化和精简，减少特殊利益集团和特权阶层的影响。"
 flavor_fra.17.b: "阻止改革！"
 flavor_fra.18.title: "[target_character.GetLastNameWithNoTooltip]与国库财政"
 flavor_fra.18.desc: "[target_character.GetName]作为[fra_ruler.GetName]的财政总监已任职多时，[target_character.GetHisHer]的任期可谓锐意变革。尽管[target_character.GetLastNameWithNoTooltip]对国家财政的改革取得了一定成效，但[target_character.GetHisHer]最近的一项决策却激怒了[fra_ruler.GetShortNameWithNoTooltip]及宫廷其他成员。为了继续推进改革，[target_character.GetLastNameWithNoTooltip]公开了国家财政信息，揭示了令人担忧的赤字问题。\n\n[target_character.GetLastNameWithNoTooltip]向宫廷辩称，[target_character.GetHisHer]公开这些信息的目的是推动国家实现财政盈余的改革。然而，此前国家财政状况一直对宫廷保密。许多宫廷成员要求立即罢免[target_character.GetHisHer]，认为此举损害了[ROOT.GetCountry.GetName]的国际声誉。"
 flavor_fra.18.a: "将[target_character.GetShortNameWithNoTooltip]撤职。"
 flavor_fra.18.b: "赞扬其卓越的工作。"
 STATIC_MODIFIER_NAME_necker_reforms: "内克尔改革"
 STATIC_MODIFIER_DESC_necker_reforms: "内克尔改革是由瑞士裔银行家兼财政总监雅克·内克尔实施的一系列经济和金融改革。"
 necker_resigns: "[target_character.GetName]将被迫辞职并淡出公众视野"
 flavor_fra.18.historical_info: "雅克·内克尔担任法国财政总监期间，于1781年发布#italic 《财政报告》#!，这是法国历史上首次向公众披露国家财政状况。然而，此举导致他数月后被解职，直至1789年路易十六再度召回他担任首席大臣。"
 flavor_fra.19.title: "伊登协议"
 flavor_fra.19.desc: "应[GetCountry('ENG').GetName]的[target_character.GetName]请求，谈判代表抵达[ROOT.GetCountry.GetAdjective]宫廷，希望缔结一项新的商贸条约。尽管[GetCountry('ENG').GetNameWithNoTooltip]与[ROOT.GetCountry.GetNameWithNoTooltip]的关系历来紧张，但[target_character.GetShortNameWithNoTooltip]提出的《#italic 伊登条约#!》，或许能为两国关系带来缓和。\n\n若宫廷批准该条约，[GetCountry('ENG').GetNameWithNoTooltip]与[ROOT.GetCountry.GetNameWithNoTooltip]的贸易往来将进一步加深。然而，宫廷中亦有质疑之声，担忧此条约可能只是[GetCountry('ENG').GetAdjectiveWithNoTooltip]巩固其贸易优势的策略。"
 flavor_fra.19.historical_info: "1786年，威廉·伊登与法国签署了一个重要的商业协议《伊登条约》。它是基于经济学家亚当·斯密的#italic 《国富论》#!（1776年）中提出的论点，即英国应该减少在经济上对美洲大陆的依赖，并更加积极地探索在欧洲大陆的贸易机会。"
 flavor_fra.19.a: "同意该条约。"
 the_eden_agreement: "伊登协议"
 flavor_fra.19.b: "拒绝这一片面条约！"
 refusal_of_the_eden_agreement: "拒绝签署《伊登协议》"
 flavor_fra.20.title: "[target_artist.GetLastNameWithNoTooltip]发表#italic 《社会契约论》#!"
 flavor_fra.20.desc: "在[ShowLocationName('paris')]，一本新书的问世引起了广泛关注，它既吸引了民众，也引发了政坛的讨论。这本著作名为《#italic 社会契约论#!》，由[target_artist.GetName]撰写，[target_artist.GetLastNameWithNoTooltip]在书中对多数统治理念提出了批判，并阐述了一个#italic 政府#!应当追求的目标。"
 flavor_fra.20.a: "此书或将颠覆现有社会秩序……"
 flavor_fra.21.title: "[target_artist.GetLastNameWithNoTooltip]发表#italic 《哲学通信》#!"
 flavor_fra.21.desc: "因先前对[ROOT.GetCountry.GetAdjective]政府的批评而被暂时流放至[GetCountry('ENG').GetName]的争议作家[target_artist.GetName]，最近在[ShowLocationName('paris')]出版了一部关于其在[GetCountry('ENG').GetNameWithNoTooltip]生活的哲学书信集。尽管起初被认为是对其流放生活的记述，但宫廷成员注意到他将[GetCountry('ENG').GetAdjectiveWithNoTooltip]政府与[ROOT.GetCountry.GetNameWithNoTooltip]进行了对比，而这些对比多为批评。\n\n尽管[target_artist.GetLastNameWithNoTooltip]的作品刚刚发布，宫廷仍可迅速压制其传播。然而，其存在已对政府声誉造成了损害。"
 flavor_fra.21.desc_GBR: "因先前对[ROOT.GetCountry.GetAdjective]政府的批评而被暂时流放至[GetCountry('GBR').GetName]的争议作家[target_artist.GetName]，最近在[ShowLocationName('paris')]出版了一部关于其在[GetCountry('GBR').GetNameWithNoTooltip]生活的哲学书信集。尽管起初被认为是对其流放生活的记述，但宫廷成员注意到他将[GetCountry('GBR').GetAdjectiveWithNoTooltip]政府与[ROOT.GetCountry.GetNameWithNoTooltip]进行了对比，而这些对比多为批评。\n\n尽管[target_artist.GetLastNameWithNoTooltip]的作品刚刚发布，宫廷仍可迅速压制其传播。然而，其存在已对政府声誉造成了损害。"
 flavor_fra.21.a: "我们必须立即压制！"
 flavor_fra.22.title: "[target_artist.GetLastNameWithNoTooltip]发表#italic 《论法的精神》#!"
 flavor_fra.22.desc: "[target_artist.GetName]最近出版的哲学著作因其内容中的各种观点引起了宫廷成员的关注。尽管[target_artist.GetLastNameWithNoTooltip]的《#italic 论法的精神#!》中的某些观点受到了[ShowReligionAdjective('catholic')]教会的谴责，但其对君权神授的攻击激怒了宫廷，认为这是对[fra_ruler.GetName]绝对统治的挑战。\n\n尽管[ShowReligionAdjectiveWithNoTooltip('catholic')]教会已采取措施禁止该书的出版，但其观点已广泛传播。"
 flavor_fra.22.a: "希望这些思想不会深入人心。"
 flavor_fra.23.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.23.desc: "作为当代著名的数学家、科学家和哲学家，[target_character.GetName]因其多项开创性著作和哲学论文在欧洲广受赞誉。[target_character.GetLastNameWithNoTooltip]最初因反对经院亚里士多德主义而闻名，吸引了许多杰出人才来到[ROOT.GetCountry.GetName]，并引起了宫廷的兴趣。有人建议赞助并邀请[target_character.GetLastNameWithNoTooltip]作为贵宾加入宫廷。"
 flavor_fra.23.historical_info: "法国数学家、科学家和哲学家勒内·笛卡尔一直被称为现代哲学之父，因为他是第一批反对经院亚里士多德主义的学者之一。笛卡尔的思考层层递进，逐步深入，质疑那些源自于感性与理性的知识的权威，并在思索自我存在的过程中感受到了直觉的确定性，当他思考的时候他就存在——他在著名的声明中表示：“我思故我在。”笛卡尔阐述了一种二元对立的世界观。他将世界划分为两个部分：心灵，其本质是思维；物质，其本质是三维空间中的广延。"
 flavor_fra.23.a: "我们应赞助他的天才创新！"
 flavor_fra.24.title: "[target_character.GetNameWithNoTooltip]与休伦人"
 flavor_fra.24.desc: "[target_character.GetName]受一位被[fra_ruler.GetName]赐予建立毛皮贸易公司特权的[ROOT.GetCountry.GetAdjective]贵族之命前往美洲。在旅途中，[target_character.GetShortNameWithNoTooltip]结识并交好了一群说[ShowLanguageName('wendat_language')]的印第安人。与这群说[ShowLanguageNameWithNoTooltip('wendat_language')]的印第安人探索该地区赋予了[ROOT.GetCountry.GetNameWithNoTooltip]与之建立友善关系的潜力，尽管相邻的[ShowCultureGroupName('haudenosaunee_group')]人也许能成为更富有成效的盟友。"
 flavor_fra.24.a: "让我们交好[ShowLanguageNameWithNoTooltip('wendat_language')]族群。"
 flavor_fra.24.b: "让我们交好[ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]族群。"
 samuel_de_champlain: "与塞缪尔·德·尚普兰交好"
 flavor_fra.25.title: "权力的华丽展示"
 flavor_fra.25.desc_common: "精心策划了一项相当昂贵但有效的提议，既能展示[ROOT.GetCountry.GetName]的财富与国力，又能改善和[target_root_country.GetNameWithNoTooltip]关系。\n\n两国统治者将在[target_root_country.GetAdjectiveWithNoTooltip]边界的[summit_location.GetName]举行会晤，届时将对双方的会面进行精心的安排。\n\n在众多方案中，我们正在考虑用用金丝和布帛编织搭建帐篷和临时宫殿。"
 flavor_fra.25.desc: "一位来自[target_root_country.GetAdjective]，值得信赖的的顾问[target_root_country.GetGovernment.GetRuler.GetName]$flavor_fra.25.desc_common$"
 flavor_fra.25.desc_wolsey: "油嘴滑舌而狡黠的[thomas_wolsey.GetName]$flavor_fra.25.desc_common$"
 flavor_fra.25.a: "我们对此意见一致。"
 flavor_fra.25.tt1: "将在不久之后举办一次费用不菲的“金帛盛会”"
 flavor_fra.25.tt2: "这场昂贵而华丽的展示有利于改善两国关系并提升[ROOT.GetCountry.GetNameWithNoTooltip]国际地位"
 flavor_fra.25.b: "没有什么好处。"
 flavor_fra.25.tt3: "峰会的提议将被拒绝"
 flavor_fra.26.title: "百年战争的终结"
 flavor_fra.26.desc: "我们终于将[GetCountry('ENG').GetName]的势力从[ShowRegionName('france_region')]彻底驱逐。现在，我们的边境终于摆脱了英国佬的威胁！"
 flavor_fra.26.historical_info: "路易十一充分享受了百年战争所带来的影响。在这场战争中，封建贵族的力量遭到了严重削弱，这使得整个法兰西能够更加紧密地团结在王权周围；同时，中产阶级在百年战争期间获得了发展，并与王权形成了政治联盟。"
 flavor_fra.26.a: "重建一个强盛的全新国家！"
 flavor_fra.1001.t: "重新分配圣殿骑士团的土地"
 flavor_fra.1001.desc: "因战争开支与国家发展的重负，[GetCountry('FRA').GetName]一直推行一项卓有成效的财政政策：通过消除债权人来消除债务。自1306年以来，我们通过审判手段逐步瓦解圣殿骑士团，并利用对[ShowLocationName('avignon')]宗座的控制力来实现这一目标，效果尤为显著，骑士团的土地与财产被我们完全回收。然而，在这一混乱而权力分散的行动中，一些地方贵族开始私自占据我们原本向[ShowLocationNameWithNoTooltip('avignon')]承诺将租赁给[GetCountry('KNI').GetName]的土地。诚然，这些土地若落入新兴贵族之手，或许能带来更可观的经济收益，但此举无疑将引发教会的不满。"
 flavor_fra.1001.a: "将土地赠予[GetCountry('KNI').GetLongNameWithNoTooltip]。"
 flavor_fra.1001.b: "允许贵族保留这些土地。"
 flavor_fra.1001.c: "这些土地只属于国家。"
 flavor_fra.1002.t: "叛逃的伪造宣称者"
 flavor_fra.1002.desc: "[robert_d_artois.GetName]自从被发现在阿图瓦伪造头衔宣称后，便一直受到[GetCountry('FRA').GetName]的通缉。他的共犯被烧死在火刑架上，但他逃到了我们的邻国。身为贵族，我们想饶他一命，但他的行为却使他成为了我们无法忽视的威胁。如果继续留着他的性命，他就会散播谣言、泄露机密、暴露宫廷的运作。[GetCountry('ENG').GetName]不会高兴我们暗杀他们的客人，但为了安全起见，这也许是值得付出的代价，死人是没有仇恨的。"
 flavor_fra.1002.historical_info: "阿图瓦的罗贝尔三世是一名法国贵族，出身卡佩王朝的分支。他最初拥有阿图瓦伯爵的头衔，但后来因伪造继承文件败露而被流放。他逃亡布列塔尼寻求英国人的保护，最终成为爱德华三世的顾问，并在挑起百年战争中发挥了关键作用。"
 flavor_fra.1002.a: "暗杀他。"
 flavor_fra.1002.b: "允许这个叛徒逃走。"
 flavor_fra.1002.desc.eng.a: "一则令人困惑的消息，一名[GetCountry('FRA').GetAdjectiveWithNoTooltip]为了躲避前封君的愤怒，逃至我们的领土寻求庇护。他满怀复仇的激情，急切地希望将他所掌握的关于那个隔海相望的邻国宫廷的所有情报，毫无保留地告诉我们……"
 flavor_fra.1002.desc.eng.b: "在未经我国许可的情况下，[GetCountry('FRA').GetAdjectiveWithNoTooltip]派来的刺客在我们的领土上荒唐地谋杀了一名流亡者。即便对于[GetCountry('FRA').GetAdjectiveWithNoTooltip]国王而言，这名受害者犯下的是叛国和与君主为敌的重罪，但这决不能成为他们在我国主权领土上为所欲为的借口！\n\n而对于这名贵族，倘若这个可怜人能够活下来，本可以成为我们获取[GetCountry('FRA').GetAdjectiveWithNoTooltip]宫廷最有价值的情报来源。"
 flavor_fra.1002.eng.a: "他本可以派上用场……"
 flavor_fra.1002.eng.b: "他所知的情报将派上用场……"
 flavor_fra.1008.t: "灰猎犬，圣金纳福"
 flavor_fra.1008.desc: "近年来，对所谓的“圣犬”金纳福的崇拜现象日益盛行，这引起了[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]阶层的深切忧虑。他们认为，将一只动物视作基督教圣人般供奉和崇拜是有害的，且背离了正统信仰。长期以来，他们一直致力于抑制对这只伪圣徒的崇拜，并期望国家介入能有效解决这一问题……"
 flavor_fra.1008.a: "协助教会镇压崇拜。"
 flavor_fra.1008.b: "下令拆除它的神龛。"
 flavor_fra.1008.c: "为这只狗儿封圣。"
 flavor_fra.1008.historical_info: "金纳福，一只由居住在里昂郊外的骑士所饲养的灰色猎犬，负责在主人外出打猎时守护他的婴孩。当骑士返回家中，他发现育婴室一片狼藉，孩子失踪了，而金纳福身上沾满了来历不明的鲜血。骑士误以为金纳福伤害了自己的孩子，陷入了极度的悲痛之中。\n\n在失去孩子的悲痛中，骑士悲愤地杀死了金纳福。然而不久后，他发现孩子在废墟中安然无恙，旁边躺着一条已经死去的毒蛇。骑士这才意识到，金纳福是为了保护孩子而与毒蛇搏斗，它身上的血迹正是来自那条毒蛇。意识到自己因冲动而冤枉了一只忠诚的犬只，骑士深感懊悔，于是在井底为金纳福建立了一个神龛以示纪念。直至今日，里昂的居民仍会来到这里，为他们生病的孩子向金纳福祈求庇护。"
 flavor_fra.1009.t.n: "对一名贵族的野蛮喧斗会"
 flavor_fra.1009.t.c: "对一名教士的野蛮喧斗会"
 flavor_fra.1009.t.b: "对一名布尔乔亚的野蛮喧斗会"
 flavor_fra.1009.t.p: "野蛮喧斗会"
 flavor_fra.1009.desc: "村民们聚集在一位知名人士的住所周围。他们打算将此人拖出来，羞辱其在守丧期未满便再婚的行为。他们手持锅碗瓢盆制造噪音，挥舞干草叉和石块威胁逼迫。此人确实应被提醒勿违当地习俗，但村民们可能做得过火，从而激怒其背后的整个阶层势力……"
 flavor_fra.1009.desc.f: "村民们已忍无可忍，一位知名人士在白天酗酒过度，村民们计划举行一场喧斗会迫使其改邪归正。这或许是纠正其错误行为的有效方法，但有些人无法承受喧斗会的羞辱，可能做出无法挽回的举动。此人背后的阶层人士忧心忡忡，请求通过国家干预叫停这场喧斗会。然而，干预民众的意志是否明智？"
 flavor_fra.1009.historical_info: "“喧斗会”（Charivari）是法国尤为盛行的一种传统民俗，通过社会羞辱对违反社会规范或习俗者进行谴责。参与者通常围绕被指控者的房屋游行，制造巨大噪音。在某些情况下，他们可能抓住被指控者并在村中游街示众。尽管不常见，但在情绪激动时，被指控者若试图自卫，可能会被杀害。"
 flavor_fra.1009.a: "这种野蛮行径是不能容忍的！"
 flavor_fra.1009.b: "这应该能纠正他们的恶行！"
 flavor_fra.1015.t: "扎克雷暴动"
 flavor_fra.1015.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]的关系已经达到了爆发点，现在农民开始在[ROOT.GetCountry.GetName]各地发动无序的暴动。这些暴民手持镰刀和草叉，受到愤怒而非将领的驱使。他们的目标明确：颠覆社会秩序，消灭所有贵族。\n\n如果我们伟大的国家要存活下去，就必须粉碎这场叛乱，让僭越的人付出代价，告诉人们尊卑无序是什么下场。"
 flavor_fra.1015.historical_info: "扎克雷起义是1358年的一场农民起义，得名于贵族对农民的蔑称“呆扎克”（即憨厚的雅克）。这场大范围叛乱影响深远，标志着农民阶级长期遭受残酷剥削的总爆发。正因如此，连纳瓦拉王国这样不太可能的盟友都出面镇压，唯恐这场起义动摇根深蒂固的封建制度，导致王权与贵族势力衰落。"
 flavor_fra.1015.a: "召集[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]！"
 flavor_fra.1015.b: "我们不需要援助。"
 jacquerie_revolt: "扎克雷暴动"
 jacquerie_revolt_warning: "来自[ROOT.GetVariable('jacquerie_revolt_total_num_provinces_variable').GetValue]个[provinces|e]的约#Y [ROOT.GetVariable('jacquerie_revolt_total_num_pop_variable').GetValue|V0]千#![pops|e]将加入[jacquerie_revolt.GetName]\n"
 based_on_our_crown_power_tt: "基于我们的[crown_power|e]："
 flavor_fra.1016.t: "《诺曼底法令》"
 flavor_fra.1016.desc: "尽管其渊源可追溯至更早的时期，我国近期才最终完成了《诺曼底法令》。这部法典拥有变革司法体系的潜力，并能推动国家实现前所未有的中央集权。然而，贵族阶层对王权对进一步掌控司法权的努力深感不安，因其意味着封建法律体系将让位于王室法令。尽管如此，得罪这些食利者或许是值得付出的代价……"
 flavor_fra.1016.historical_info: "#italic 《诺曼底习惯法》#!是14世纪最终成型的一系列法律条款，对后来的法兰西普通法发展起到了直接推动作用。从地方习惯法的成文化，到封建法律向王室法律的转变，再到判例法的引入和继承制度的规定，这部法典堪称法律史上的一场革命。然而，它真正的价值在于标志着法兰西法律体系从零散的个案裁决向系统化、成文法过渡的历史进程。"
 flavor_fra.1016.a: "法令必须执行！"
 flavor_fra.1016.b: "不宜激怒贵族……"
 flavor_fra.1017.t: "盐税法"
 flavor_fra.1017.desc: "国库日渐空虚，军队供给岌岌可危，城市衰败凋敝，财政危机迫在眉睫。\n\n此时此刻，我们必须寻求新的税收来源，即便它并不受民众欢迎。盐，犹如水一般，是维系生命的基本物资。或许，我们可以针对这一重要资源征收一系列税赋，以重振国库？"
 flavor_fra.1017.historical_info: "百年战争带来的财政压力迫使法兰西急需筹措资金以维持军队和战争支出。因此，政府开始对盐这一中世纪欧洲不可或缺的商品课税。盐不仅用于食物保存，还广泛应用于多个领域，使其成为极具价值的税收来源。尽管盐税极不受欢迎，但它最终成为王室财政的重要支柱之一。"
 flavor_fra.1017.a: "盐必须纳税！"
 flavor_fra.1017.b: "我们现在不能冒着引发农民暴动的风险！"
 flavor_fra.1020.t: "罗马法的传承者"
 flavor_fra.1020.desc: "自伟大的罗马帝国崩溃以来，欧洲的法律与秩序体系便逐渐衰落。这一趋势曾被认为不可逆转，直到三百年前《查士丁尼法典》的重新发现。自此，罗马法逐渐渗透进我们的大学讲堂，并推动了法兰西法律体系的进步，例如《王国改革大法令》与《圣路易法令集》的制定。然而，我们仍可更进一步。如果我们下令进一步效仿罗马法，将能削弱封建领主的权力，并将权力集中于国家手中。"
 flavor_fra.1020.historical_info: "1254年的《大法令》和1273年的《圣路易法令集》已深受罗马法影响，其核心理念强调中央集权。因此，它们的成文化进一步加强了王权，推动了法兰西法律体系和国家治理的中央化进程。然而，封建领主对这一趋势深感不安，因为它直接威胁到他们的特权。此外，相较于当时的习惯法体系，罗马法更为复杂，使得其推广过程极为缓慢，直至近代才最终完成。"
 flavor_fra.1020.a: "采取更加渐进的方式"
 flavor_fra.1020.b: "推动更进一步的改革"
 flavor_fra.1023.title: "铸造法郎"
 flavor_fra.1023.desc: "近期的国际局势使[GetCountry('FRA').GetName]的财政状况愈发紧张。内阁大臣[SCOPE.sCharacter('minister').GetName]提出了一项应对方案——铸造新货币，并将其命名为“法郎”。这一举措或能稳定[GetCountry('FRA').GetAdjectiveWithNoTooltip]的经济，并支持当前的各项事务。然而，新货币的发行虽然短期内能缓解财政困境，但在未来可能引发严重的通货膨胀风险。"
 flavor_fra.1023.a: "批准铸造法郎。"
 flavor_fra.1023.b: "应该趁机操控新货币！"
 flavor_fra.1023.c: "风险太大了。"
 flavor_fra.1023.historical_info: "14世纪后期，法兰西因百年战争而财政枯竭，尤其是在普瓦捷战役中，法王约翰二世被黑太子俘获并要求巨额赎金。经过一系列谈判，约翰二世及其他战俘最终被释放，而法国需支付高额赎金。为此，约翰二世于1360年颁布法令，铸造“法郎”金币以支付赎金，该货币流通至1380年。此后，法郎数度被重新铸造，并最终于1795年成为法兰西的国家货币。"
 flavor_fra.1100.title: "血裔王族"
 flavor_fra.1100.desc: "与[GetCountry('ENG').GetName]的冲突迫在眉睫之际，王室成员鼓动[ROOT.GetCountry.GetGovernment.GetRuler.GetName]安抚[GetCountry('FRA').GetName]各地的封邑王族。尽管许多人支持[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]家族在1328年卡佩主支绝嗣后上位，但[GetCountry('ENG').GetGovernment.GetRuler.GetName]试图通过[GetCharacter('eng_isabella_of_france').GetName]宣称王位的传言可能会散播不满，并破坏[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]的正统性。不过，任何不忠的企图都可以让我们没收叛乱封邑的土地，并将其重新整合入王室领地。"
 flavor_fra.1100.a: "维持现状。"
 flavor_fra.1100.b: "赠予他们丰厚的礼物！"
 flavor_fra.1100.c: "必须遏制他们。"
 flavor_fra.1100.historical_info: "在卡佩王朝，法兰西在王国继承问题上采取了更谨慎的政策。为了防止王国分裂，分割继承的习俗被废除，长子将继承整个王室领地。不过，未来的国王会赐予弟弟们特殊的采邑，为其分封封邑。这些封邑王族的子嗣可以继承其头衔，直到分支绝嗣，之后这些头衔将归还给王室领地。"
 flavor_fra.1101.title: "[SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip]索要采邑"
 flavor_fra.1101.desc: "[SCOPE.sCharacter('target_son_for_appanage').GetName]请求授予他一块采邑进行统治。当[ROOT.GetCountry.GetGovernment.GetRuler.GetName]死后，[ROOT.GetCountry.GetGovernment.GetHeir.GetName]会继承王室领地内的所有头衔，而[SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip]有可能成为觊觎者。如果我们授予[SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip]他自己的土地，[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip]继位后他也许能成为盟友。不过，分割王室领地也有进一步分散国家权力的风险。"
 flavor_fra.1101.a: "他应当被授予一个公国。"
 flavor_fra.1101.b: "[SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip]应当认真地统治一个小伯爵领。"
 flavor_fra.1101.c: "拒绝授予他任何头衔。"
 flavor_fra.1102.title: "整合[target.GetName]"
 flavor_fra.1102.desc: "整合[target.GetName]之际，许多剩余封邑的领主都表达了强烈不满，认为王国正试图剥夺他们作为血裔王族的高贵权利。进一步没收封邑土地可能会导致剩余封邑采取不忠行动，不过这也有助于集中[GetCountry('FRA').GetName]的权力。"
 flavor_fra.1102.a: "我们应当谨慎行事。"
 flavor_fra.1102.b: "[GetCountry('FRA').GetNameWithNoTooltip]必须集权！"
 flavor_fra.1103.title: "整合封邑领土"
 flavor_fra.1103.desc: "经历了几个世纪的碎片化之后，王室终于收回了许多封邑领土，将其再次并入王室领地。虽然卡佩家族的各支系已证明他们是有能力的臣子，但他们也使集权变得困难重重。如今整合了这些土地，[ROOT.GetCountry.GetGovernment.GetRuler.GetName]和他的宫廷可以采取措施将[GetCountry('FRA').GetName]改革为一个更现代的国家了。"
 flavor_fra.1103.a: "[GetCountry('FRA').GetNameWithNoTooltip]现代化的一大步。"
 flavor_fra.1110.title: "三级议会暂停支持"
 flavor_fra.1110.desc: "尽管三级议会最初支持与[GetCountry('ENG').GetName]的战争，但[GetCountry('FRA').GetName]投入战争的巨量资源在三级议会中播下了不和的种子。厌战的三级议会发布公告，撤销对战争的任何支持，并且将拒绝[ROOT.GetCountry.GetGovernment.GetRuler.GetName]征收新税或征募新军的请求。"
 flavor_fra.1110.a: "该死！"
 flavor_fra.1110.historical_info: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]军队在克雷西战役战败后，被腓力国王的失败压垮的三级议会暂停为战争继续征税。腓力国王本希望建立一支新海军反击并入侵英格兰。"
 flavor_fra.1120.title: "壁炉税"
 flavor_fra.1120.desc: "[scope_ruler.GetName]在当政期间过着相当奢靡的生活。从巡游[GetCountry('FRA').GetName]的各个庄园到[ROOT.GetCountry.GetCapital.GetName]王宫的维护都导致帑藏空虚。为了维持[scope_ruler.GetShortNameWithNoTooltip]奢侈的生活方式并稳定财政，内阁成员提出了对整个[GetCountry('FRA').GetNameWithNoTooltip]的家庭征收#italic 壁炉税#!的想法。虽然这项拟议的税种将对[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]造成沉重打击，但它也能让[scope_ruler.GetShortNameWithNoTooltip]保持奢靡生活的同时恢复内帑。"
 flavor_fra.1120.a: "为了[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]征收该项赋税。"
 flavor_fra.1120.b: "暂缓征收此项税赋。"
 flavor_fra.1120.c: "国家不会承担[scope_ruler.GetShortNameWithNoTooltip]的奢靡。"
 flavor_fra.1120.historical_info: "壁炉税最初由腓力三世设立，以支付王室开支以及弥补黑死病和百年战争的财政影响，是为了维持法兰西君主的内帑而征收的著名税种之一。虽然该税起初只在[GetCountry('FRA').GetAdjectiveWithNoTooltip]部分地区征收，但最终于14世纪晚期扩大到了法兰西的大部分地区。"
 flavor_fra.1121.title: "蒂尚叛乱的传言"
 flavor_fra.1121.desc: "有消息称，[ShowLocationName('le_puy')]当地政府试图向民众征收新税，但是遭到了强烈抵制，当地工匠谴责赋税过于严苛，许多人开始拿起武器。更糟的是，附近城镇的居民也加入了叛军，打算武装对抗[ShowLocationNameWithNoTooltip('le_puy')]政府和国家。"
 flavor_fra.1121.a: "必须处理掉叛乱成员！"
 flavor_fra.1121.b: "授予他们自治权。"
 le_puy_may_revolt: "[ShowLocationName('le_puy')]的骚乱可能会升级为全面暴动！"
 flavor_fra.1123.title: "[GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip]的终傅圣事"
 flavor_fra.1123.desc: "[GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName]在临终之际由于畏惧永罚，要求废除[ShowLawName('fra_fouage_tax')]。虽然国王的遗愿会让他被[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]铭记，但却是个相当难以执行的任务。[ShowLawNameWithNoTooltip('fra_fouage_tax')]从实施起便是填补国库的有效手段，同时也在[GetCountry('FRA').GetAdjectiveWithNoTooltip]财政事务中变得愈发重要。废除[ShowLawNameWithNoTooltip('fra_fouage_tax')]将颠覆围绕其建立的官僚机构，对未来产生深远的影响。为了满足国王的遗愿，有人提议暂停征收，但允许国家在必要时继续征缴壁炉税。"
 flavor_fra.1123.a: "[GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip]的最后旨意无法有效执行。"
 flavor_fra.1123.b: "暂停征缴壁炉税。"
 flavor_fra.1123.c: "尽一切手段废除该税！"
 flavor_fra.1123.historical_info: "1380年查理五世临终时下令废除壁炉税以及百年战争期间他设立的其他税种。然而，国家变得越来越依赖壁炉税，查理死后几个月，该税又被恢复，并导致了法兰西各地的几场新税收起义。"
 flavor_fra.1122.title: "阿雷勒暴动和铅锤党暴动"
 flavor_fra.1122.desc: "[GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName]下令废除[ShowLawName('fra_fouage_tax')]受到了[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]的热烈欢迎，但由于财政压力重新实施后，最初的宽慰转变为了愤怒。在[ShowLocationName('rouen')]城，这种愤怒抵达了沸点，当地行会成员开始策划一场有组织的反政府暴动。此外，在[ShowLocationName('paris')]，反对[ShowLawNameWithNoTooltip('fra_fouage_tax')]回归的人看到许多人武装自己，可能会引发另一场叛乱。"
 flavor_fra.1122.a: "我们会粉碎他们！"
 flavor_fra.1130.title: "[SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]的崛起"
 flavor_fra.1130.desc: "出身富裕[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]家庭的[SCOPE.sCharacter('etienne_marcel').GetName]近年来在[ShowLocationName('paris')]创下了相当大的名号，成为这座城市商业政治圈内响当当的人物。通过这份影响力，马塞尔最终获得了商人行首的头衔，代表[ShowLocationNameWithNoTooltip('paris')]众多商人的利益。得到该头衔许久之后，三级会议的领袖们认可了他的影响力，选举他成为代表第三阶级利益的代表。如此一来，他的影响力无疑将继续增长。"
 flavor_fra.1130.a: "他只是另一名[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]代表。"
 flavor_fra.1130.b: "欢迎他进入三级议会。"
 flavor_fra.1131.title: "大法令"
 flavor_fra.1131.desc: "近日与[GetCountry('ENG').GetName]的冲突使王国的财政承受巨大压力，为了筹集资金和兵力，[ROOT.GetCountry.GetGovernment.GetRuler.GetName]不得不再次请求三级会议的支持。然而，近几十年来，三级会议内部的情绪愈加不满，尤其是第三等级，自与[GetCountry('ENG').GetNameWithNoTooltip]的冲突爆发以来，令人困惑的财政政策变化让他们开始怀疑对战争的支持。在这些反对声音中，影响力日渐壮大的领袖[SCOPE.sCharacter('etienne_marcel').GetName]提出了一项提案，反对政府从三级会议中筹集新的资金。在他的《大法令》中，[SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]要求王权同意限制自身权力，为[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]主导的改革铺平道路。"
 flavor_fra.1131.a: "这种提案简直荒谬！"
 flavor_fra.1131.b: "试图与马尔塞尔协商妥协。"
 flavor_fra.1131.c: "危急时刻需要非常措施。"
 flavor_fra.1131.historical_info: "在普瓦捷战役以及国王约翰二世被俘后，摄政的王太子查理被迫召开三级议会应对这场战役的后果。在这次三级议会上，他遭到了在第三阶级中拥有非凡影响力的艾蒂安·马塞尔的激烈反对，马塞尔要求查理同意数项协议，包括签署《大法令》以及其他政治妥协，例如释放马塞尔的政治盟友纳瓦拉国王“恶王”查理。虽然王太子最初非常抵制马塞尔的要求，但最终还是被迫妥协，签署了法令。不过，约翰二世在1357年废止了大法令，阻止了该法令完全生效。"
 flavor_fra.1132.title: "市民抵制征税"
 flavor_fra.1132.desc: "王室近期的行动令[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]领袖[SCOPE.sCharacter('etienne_marcel').GetName]极其恼怒，进而号召对宫廷抗税。尽管可能招致惩罚，但许多大商人和隶属行会听从了[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]领袖的要求，阻止征缴赋税。"
 flavor_fra.1132.a: "去他妈的！"
 flavor_fra.1133.title: "暴民入侵宫殿"
 flavor_fra.1133.desc: "一伙暴民在[SCOPE.sCharacter('etienne_marcel').GetName]的指挥下，令人震惊地打破宫墙，杀死数名守卫，并直抵正在举行朝会的觐见厅。然而，这场最初被视为政变的行动只不过是[SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]为了彰显自己的实力。马塞尔没有囚禁国王，而是下令处决了两名元帅[SCOPE.sCharacter('murdered_marshal_1').GetName]和[SCOPE.sCharacter('murdered_marshal_2').GetName]，然后安全撤回了暴民之中。\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName]之后将家人送出[ShowLocationName('paris')]，而对于商人行首的行动决不能不做出回应。虽然这位商人行首的行动只是为了彰显实力与自信，但他杀死贵族血脉的行为，让他在[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]阶层中失去了大量支持者。"
 flavor_fra.1133.a: "[SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip]迟早会为此付出代价！"
 flavor_fra.1133.b: "必须马上解决[SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip]和他的支持者。"
 tooltip_marcel_1: "马塞尔杀死两名贵族元帅的行为使他在[GetCountry('FRA').GetGovernment.GetEstateName('nobles_estate')]和[GetCountry('FRA').GetGovernment.GetEstateName('clergy_estate')]中失去了大量支持者。他采取的任何进一步行动都可能导致他的灭亡。"
 tooltip_marcel_2: "现在采取行动也许能彻底解决马塞尔，但他在[GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')]中仍有相当多的支持者，如果他被杀会进一步破坏关系。"
 tooltip_marcel_3: "会派卫兵去暗杀[SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]。"
 flavor_fra_hyw.historical_info: "王太子查理与艾蒂安·马塞尔的关系持续恶化，商人行首在一名市民被杀后抓住机会率领一群暴民攻入巴黎的王宫。他并没有囚禁王太子，而是在王太子面前处决了让·德·孔夫朗元帅和罗贝尔·德·克莱蒙元帅。虽然他的行动震慑了王太子，并凸显了太子的虚弱，但也标志着他在贵族中的影响力的迅速衰落，因为他杀死两名元帅的行为激怒了贵族。"
 flavor_fra.1134.title: "[SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]之死"
 flavor_fra.1134.desc_a: "自攻破王宫并杀死两名[GetCountry('FRA').GetName]元帅后，[SCOPE.sCharacter('etienne_marcel').GetName]的盟友开始流失，许多贵族因他杀死元帅放弃了对他的支持，消息传开，[GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')]和[GetCountry('FRA').GetGovernment.GetEstateName('peasants_estate')]领袖也有许多人公开谴责了他的行为。尽管如此，商人行首在圣安托万门暴死的消息还是让人始料未及，据说[SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]当时打算为一支入侵部队开门，守卫迅速处决了行首和他的随从。随着[SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]的死亡和身败名裂，数名[GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')]领袖希望搁置他挑起的争端，就此和解。"
 flavor_fra.1134.desc_b: "[SCOPE.sCharacter('etienne_marcel').GetName]已被追捕他的卫兵杀害。事发后，皇宫内外局势一度动荡。尽管[SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip]犯下了重大的叛国罪行，但他被处决的消息也带来了重大后果，尤其是[GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')]和[GetCountry('FRA').GetGovernment.GetEstateName('peasants_estate')]的成员对此表示强烈愤慨。虽然此次事件可能会让[SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip]成为民众心里的烈士，但他被王权处决的消息却使得[GetCountry('FRA').GetGovernment.GetEstateName('nobles_estate')]中的成员感到欣慰，他们曾因马尔塞尔指使暴徒谋杀军官而愤怒不已。"
 flavor_fra.1134.a: "他的野心再也不会困扰王室了。"
 flavor_fra.1134.b: "与他达成的任何协议从今日起无效。"
 flavor_fra.1134.c: "马塞尔虽死，他的遗产长存。"
 flavor_fra.1135.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]的进步"
 flavor_fra.1135.desc: "[target_character.GetName]的迅速崛起以及随后对[fra_ruler.GetName]统治的反对，已在[ROOT.GetCountry.GetName]引发了一些政治动荡。凭借[target_character.GetHisHer]与[ROOT.GetCountry.GetNameWithNoTooltip]各地行会的密切关系，[target_character.GetLastNameWithNoTooltip]针对[fra_ruler.GetShortNameWithNoTooltip]的行动使得议会越来越担忧：由[target_character.GetNameWithNoTooltip]主导的一场有组织的叛乱可能即将发生。\n\n为重新确立[fra_ruler.GetHisHer]的权威，[fra_ruler.GetShortNameWithNoTooltip]请求支持一次巡游，前往[target_province.GetName]——这是一个以效忠[target_character.GetNameWithNoTooltip]而闻名的重要据点。然而，部分[ROOT.GetCountry.GetGovernment.GetCourtTitle]成员建议，[fra_ruler.GetShortNameWithNoTooltip]应该改为前往[ShowLocationName('paris')]争取民心，因为[target_character.GetNameWithNoTooltip]或许会试图利用此次巡游煽动百姓反对[fra_ruler.GetShortNameWithNoTooltip]。"
 flavor_fra.1135.a: "在[target_province.GetNameWithNoTooltip]举行[ROOT.GetCountry.GetGovernment.GetAdjective]巡游！"
 flavor_fra.1135.b: "争取[ShowLocationNameWithNoTooltip('paris')]人民的支持。"
 flavor_fra.1135.c: "旨在削弱[target_character.GetNameWithNoTooltip]的影响力。"
 flavor_fra_province_gain_control_satisfaction: "[target_province.GetName]的所有[locations|e]将获得[ShowNamedValue('control_severe_bonus')|+=2%][control|e]与[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|E]。"
 flavor_fra_paris_gain_satisfaction_prosperity: "[ShowLocationName('paris')]将获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|E]与[ShowNamedValue('prosperity_mild_bonus')|+=2%][prosperity|E]。"
 flavor_fra.1136.title: "燃人之舞"
 flavor_fra.1136.desc: "[ShowLocationName('paris')]的街头传出了关于[ROOT.GetCountry.GetGovernment.GetCourtTitle]堕落的耳语，这源于在[ROOT.GetCountry.GetGovernment.GetAdjective]宫廷举办的假面舞会。该舞会原本是由[fra_ruler.GetName]主持的传统舞会，然而一切很快变得混乱：四位贵族因被[target_sibling.GetName]带入的火炬点燃而身亡。[fra_ruler.GetNameWithNoTooltip]原本将与另外四位贵族一起领舞，但五人之中，如今只有[fra_ruler.GetShortNameWithNoTooltip]幸存。\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle]中有许多人指控[target_sibling.GetNameWithNoTooltip]企图弑亲，并要求将[target_sibling.GetHisHer]逮捕入狱。"
 flavor_fra.1136.a: "逮捕[target_sibling.GetNameWithNoTooltip]！"
 flavor_fra.1136.b: "饶恕[target_sibling.GetNameWithNoTooltip]，这将成为千古传奇！"
 flavor_fra.1150.title: "[ShowLocationNameWithNoTooltip('rome')]反了"
 flavor_fra.1150.desc: "前任[GetInternationalOrganization('catholic_church').GetLeaderTitle]去世后，教廷的政策发生了显著变化，[pap_ruler.GetName]被选举为新任[GetInternationalOrganization('catholic_church').GetLeaderTitle]，拥护[pap_ruler.GetHerHim]的枢机们正推动将[GetCountry('PAP').GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetCourtTitle]迁回[ShowLocationName('rome')]，并选出[ShowCultureGroupName('italian_group')]人[GetInternationalOrganization('catholic_church').GetLeaderTitle]。自1309年起，教廷一直处于[GetCountry('FRA').GetAdjectiveWithNoTooltip]的巨大影响下，历任[ROOT.GetCountry.GetGovernment.GetRulerTitle]对选举下一任[GetInternationalOrganization('catholic_church').GetLeaderTitle]有着举足轻重的影响。然而，[pap_ruler.GetNameWithNoTooltip]的新政策的突然转向，引起了[GetCountry('FRA').GetAdjectiveWithNoTooltip]枢机的激烈反应，他们声称，[ShowLocationNameWithNoTooltip('rome')]的枢机支持[pap_ruler.GetShortNameWithNoTooltip]完全是因为受到了威胁，否则肯定会在[GetInternationalOrganization('catholic_church').GetLeaderTitle]选举时有所作为。那些愤怒的枢机主教们恼于[ShowLocationNameWithNoTooltip('rome')]的情势，于是选举了[target_schism_opponent_cardinal.GetName]为新任[GetInternationalOrganization('catholic_church').GetLeaderTitle]，并宣布其才是合法继承者。\n\n该派枢机团已请求[ROOT.GetCountry.GetGovernment.GetCourtTitle]及[ruler_fra.GetName]承认[target_schism_opponent_cardinal.GetNameWithNoTooltip]的正统地位，同时谴责[pap_ruler.GetShortNameWithNoTooltip]为非法[GetInternationalOrganization('catholic_church').GetLeaderTitle]。"
 flavor_fra.1150.a: "支持[target_schism_opponent_cardinal.GetNameWithNoTooltip]为圣座正统。"
 flavor_fra.1150.b: "接受[pap_ruler.GetShortNameWithNoTooltip]的新政策。"
 flavor_fra.1150.c: "在教宗事务上保持模糊立场。"
 flavor_fra.1140.title: "$dreams_of_the_orchard$" #Le Songe du Verger
 flavor_fra.1140.desc: "世俗政权与宗教权威的紧张关系，始终是[ROOT.GetCountry.GetGovernment.GetCourtTitle]内部反复出现的矛盾根源。[target_artist.GetName]提议采用讽刺文学形式，将这些矛盾寓言化。该作品既是一部娱乐文学，又是一部政治论著；既是对君主与民众关系的政治探讨，也是对[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]与[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]互动模式的戏谑性批判。"
 flavor_fra.1140.historical_info: "$dreams_of_the_orchard$写作于查理五世国王统治时期，以寓言故事阐述了世俗权力与教会权力之间的法理辨析。$dreams_of_the_orchard_desc$"
 flavor_fra.1140.a: "这是部精美的艺术作品！"
 flavor_fra.1140.b: "这太贵了。"
 flavor_fra.1160.title: "游荡的路匪"
 flavor_fra.1160.desc: "[GetCountry('FRA').GetName]与[GetCountry('ENG').GetName]达成停战后，“自由军团”开始洗劫边境附近的小型定居点。这些[target_character.GetName]的路匪中甚至有些人在部分省份建立了小型据点，自立为男爵。虽然王室有责任保卫领土，但与[GetCountry('ENG').GetNameWithNoTooltip]的战争使得财政和军事上都处于紧张，再次拿起武器有可能进一步加剧该问题。"
 flavor_fra.1160.a: "我们必须粉碎他们！"
 flavor_fra.1160.b: "雇佣他们以维持和平！"
 flavor_fra.1160.c: "随他们去。"
 fra_roaming_routiers_faction: "路匪自由连队"
 routier_revolt_provinces: "以下[locations|e]会加入[fra_roaming_routiers_faction.GetName]：[SCOPE.sLocation('english_french_flashpoint_1').GetName]、[SCOPE.sLocation('english_french_flashpoint_2').GetName]、[SCOPE.sLocation('english_french_flashpoint_3').GetName]、[SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 routier_affected_provinces: "以下[locations|e]会失去[ShowNamedValue('prosperity_weak_penalty')|+=2%][prosperity|e]：[SCOPE.sLocation('english_french_flashpoint_1').GetName]、[SCOPE.sLocation('english_french_flashpoint_2').GetName]、[SCOPE.sLocation('english_french_flashpoint_3').GetName]、[SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 routiers_affected_provinces_by_undisturbed_raids: "以下[locations|e]会获得[ShowModifier('fra_routiers_looted_province')]，持续10年：[SCOPE.sLocation('english_french_flashpoint_1').GetName]、[SCOPE.sLocation('english_french_flashpoint_2').GetName]、[SCOPE.sLocation('english_french_flashpoint_3').GetName]、[SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 hire_rogue_mercenaries: "路匪佣兵团会被重新雇佣，包括两支佣兵队，每支拥有#G 7.00#!步兵。"
 flavor_fra.1161.title: "[routiers_target_province.GetNameWithNoTooltip]的路匪劫掠"
 flavor_fra.1161.desc: "在国家放任失业佣兵游荡劫掠后，一支路匪自由连队在[routiers_target_province.GetName]建立据点，自封为男爵。[routiers_target_province.GetNameWithNoTooltip]地方政府向国家请愿，希望迅速派遣一支军队消灭这支拦路佣兵，以免他们造成进一步的破坏。"
 flavor_fra.1161.a: "必须处理掉他们。"
 flavor_fra.1161.b: "无视他们。"
 flavor_fra.1162.title: "游荡路匪的终结"
 flavor_fra.1162.desc: "经过多年的处理，洗劫[GetCountry('FRA').GetName]乡村的路匪自由军团最后的据点终于被荡平。虽然他们造成的伤害需要时间才能恢复，但国内的平民暂时可以放心了。"
 flavor_fra.1162.a: "终于恢复了和平。"
 flavor_fra.1163.title: "“晚到者”"
 flavor_fra.1163.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]收到消息，[ShowAreaName('champagne_area')]又一支盗匪势力日益壮大。这些“晚到者”盗匪大多是与[GetCountry('ENG').GetName]达成停战后成为亡命之徒的前雇佣兵。\n\n顾问们敦促[fra_ruler.GetName]派遣一支征召军前往[ShowAreaNameWithNoTooltip('champagne_area')]。然而，亦有声音指出，这支盗匪团伙迟早会自行瓦解，不值得耗费国库资源进行远征。"
 flavor_fra.1163.a: "向[ShowAreaNameWithNoTooltip('champagne_area')]派遣征召军以镇压晚到者。"
 flavor_fra.1163.b: "这是[ShowAreaNameWithNoTooltip('champagne_area')]贵族应自行处理的事务。"
 flavor_fra.1170.title: "[GetCountry('BRI').GetNameWithNoTooltip]之鹰"
 flavor_fra.1170.desc: "早些时候，以[GetCountry('BRI').GetAdjectiveWithNoTooltip]将领[bertrand_guesclin.GetName]为首的一行人从[GetCountry('BRI').GetName]抵达了[ROOT.GetCountry.GetCapital.GetName]。他是一名杰出的将领，曾数次击退[GetCountry('ENG').GetAdjective]对[GetCountry('BRI').GetNameWithNoTooltip]的攻伐。在[bri_ruler.GetName]的推荐下，[bertrand_guesclin.GetShortNameWithNoTooltip]来到首都，希望为[fra_ruler.GetName]效力，参加对抗[GetCountry('ENG').GetNameWithNoTooltip]的大战。[bertrand_guesclin.GetLastNameWithNoTooltip]早已证明自己有能力对抗[GetCountry('ENG').GetAdjectiveWithNoTooltip]，在将来的战争中一定能发挥重要作用。"
 flavor_fra.1170_bri_annexed.desc: "早些时候，以[GetCountry('BRI').GetAdjective]将领[bertrand_guesclin.GetName]为首的一行人从我们在[ShowAreaName('brittany_area')]的领地抵达了[ROOT.GetCountry.GetCapital.GetName]。他是一名杰出的将领，曾数次击退[GetCountry('ENG').GetAdjective]对[GetCountry('BRI').GetNameWithNoTooltip]的征伐。[bertrand_guesclin.GetShortNameWithNoTooltip]被[ShowAreaNameWithNoTooltip('brittany_area')]人民视为英雄，他来到首都希望为[fra_ruler.GetName]效力，参加对抗[GetCountry('ENG').GetNameWithNoTooltip]的大战。[bertrand_guesclin.GetShortNameWithNoTooltip]早已证明自己有能力对抗[GetCountry('ENG').GetAdjectiveWithNoTooltip]，在将来的战争中一定能发挥重要作用。"
 flavor_fra.1170.a: "他应该率军对抗[GetCountry('ENG').GetAdjectiveWithNoTooltip]！"
 flavor_fra.1170.b: "[GetCountry('BRI').GetNameWithNoTooltip]更需要[bertrand_guesclin.GetNameWithNoTooltip]。"
 flavor_fra.1170.c: "让他退役。"
 flavor_fra.1170.historical_info: "贝特朗最初是布列塔尼内战中的一名将领，后来得到法王的赏识和提拔，在百年战争中指挥法兰西军队。在盖克兰的领导下，法兰西得以收复失地，并击退了黑太子爱德华对法国领土的劫掠。"
 bertrand_can_lead_troops_tt: "[bertrand_guesclin.GetName]将被允许率领军队，即使拥有[ShowEstatePrivilegeName('noble_leaders_only')]"
 flavor_fra.1171.title: "[bertrand_guesclin.GetLastNameWithNoTooltip]的费边战略"
 flavor_fra.1171.desc: "自从成为[GetCountry('FRA').GetName]的将领，[bertrand_guesclin.GetName]已证明自己是战场上极为优秀的领导者。为了取得胜利，[bertrand_guesclin.GetLastNameWithNoTooltip]使用了费边战略——罗马将领昆图斯·费边在第二次布匿战争中所使用的策略。虽然[bertrand_guesclin.GetLastNameWithNoTooltip]已证明该策略行之有效，但其他[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]出身的将领对此不屑一顾，甚至认为[bertrand_guesclin.GetShortNameWithNoTooltip]之前的胜利全是走了狗屎运。不过，也有些人建议我们鼓励其他将领采用[bertrand_guesclin.GetShortNameWithNoTooltip]的策略，因为它已被证明是对抗敌军的有效手段。"
 flavor_fra.1171.a: "[bertrand_guesclin.GetShortNameWithNoTooltip]将席卷战场！"
 flavor_fra.1171.b: "要求其他[GetCountry('FRA').GetAdjectiveWithNoTooltip]将军采用[bertrand_guesclin.GetShortNameWithNoTooltip]的战术。"
 flavor_fra.1171.c: "我们不需要改变策略。"
 flavor_fra.1172.title: "大司马头衔"
 flavor_fra.1172.desc: "[bertrand_guesclin.GetName]一次又一次证明了自己的统帅能力，宫廷中有些人建议授予[bertrand_guesclin.GetShortNameWithNoTooltip]大司马（constable，司掌马厩之义），[GetCountry('FRA').GetName]最高军事统帅之衔。然而，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]中许多人虽然对[bertrand_guesclin.GetShortNameWithNoTooltip]心怀敬意，但却反对将大司马的头衔授予他，因为他出身平民，而该头衔一直都只授予贵族出身的指挥官。"
 flavor_fra.1172.a: "[bertrand_guesclin.GetShortNameWithNoTooltip]赢得了这个权利。"
 flavor_fra.1172.b: "战场更需要[bertrand_guesclin.GetShortNameWithNoTooltip]。"
 flavor_fra.1172.c: "平民岂能成为大司马？"
 flavor_fra.1173.title: "[target_character.GetLastNameWithNoTooltip]的海上劫掠提案"
 flavor_fra.1173.desc: "为争取对[english_nation.GetName]的优势，[target_character.GetName]提出一项计划，准备对[english_nation.GetAdjectiveWithNoTooltip]港口展开一系列海上劫掠，以期破坏[english_nation.GetAdjectiveWithNoTooltip]的驻军在[ROOT.GetCountry.GetName]的补给。然而，尽管[target_character.GetNameWithNoTooltip]的计划无疑将大大有利于我们把[english_nation.GetAdjectiveWithNoTooltip]部队驱逐出[ROOT.GetCountry.GetNameWithNoTooltip]，但执行该行动所需的人力与舰船资源或许代价高昂。"
 flavor_fra.1173.a: "[target_character.GetLastNameWithNoTooltip]提出的劫掠行动将有助于瓦解[english_nation.GetAdjectiveWithNoTooltip]的补给链。"
 flavor_fra.1173.b: "这些劫掠行动成本过高，不可实施。"
 guesclin_raid_requirement_tt: "若[ROOT.GetCountry.GetName]当前的[navy|e]规模已达最大容量的#G 75.0%#!以上，且[ROOT.GetCountry.GetNameWithNoTooltip]与[english_nation.GetNameWithNoTooltip]处于战争状态，[target_character.GetName]将发动对[english_nation.GetName]的海上劫掠。"
 flavor_fra.1174.title: "对[english_nation.GetNameWithNoTooltip]的海上劫掠成功"
 flavor_fra.1174.desc: "[target_character.GetName]成功集结舰队，对[english_nation.GetAdjective]海岸多个关键港口发起突袭，重创[english_nation.GetNameWithNoTooltip]对其在[ROOT.GetCountry.GetName]境内的军队的补给能力。[ruler_eng.GetName]的部队短时间内难以恢复，我们必须充分利用[target_character.GetNameWithNoTooltip]为我们创造的这一优势！"
 flavor_fra.1174.a: "现在正是将[english_nation.GetNameWithNoTooltip]逐出[ROOT.GetCountry.GetNameWithNoTooltip]的时刻！"
 ports_raided_by_guesclin: "以下[locations|e]将获得修正[ShowModifier('fra_english_ports_raided')]，持续5年，且[prosperity|e]降低[ShowNamedValue('prosperity_mild_penalty')|-=2%]：[SCOPE.sLocation('target_location_1').GetName]、[SCOPE.sLocation('target_location_2').GetName]、[SCOPE.sLocation('target_location_3').GetName]、[SCOPE.sLocation('target_location_4').GetName]"
 flavor_fra.1175.title: "[norman_nation.GetNameWithNoTooltip]的不忠诚"
 flavor_fra.1175.desc: "[fra_ruler.GetName]近期加强中央集权的举措在[norman_nation.GetName]遭遇强烈抵制。尽管[norman_nation.GetNameWithNoTooltip]长期作为[fra_ruler.GetDynasty.GetName]领地的延伸而受到密切管理，该地历来亦享有较大自主权。[fra_ruler.GetName]希望迅速平定[norman_nation.GetNameWithNoTooltip]的叛乱贵族，但[ROOT.GetCountry.GetGovernment.GetCourtTitle]中有人担心过于强硬的手段会激怒其他分封领。\n\n同时，[ROOT.GetCountry.GetGovernment.GetCourtTitle]境内的流言称，若[fra_ruler.GetName]表现出软弱，[norman_nation.GetNameWithNoTooltip]的许多贵族可能转而效忠[english_nation.GetNameWithNoTooltip]。"
 flavor_fra.1175.a: "进一步打压[norman_nation.GetNameWithNoTooltip]！"
 flavor_fra.1175.b: "安抚[norman_nation.GetAdjectiveWithNoTooltip]贵族以避免激怒其他领地。"
 normandy_event_chain_reward: "若[norman_nation.GetName]忠诚度低于#R 5.00%#!，[norman_nation.GetAdjectiveWithNoTooltip]贵族可能会推选新的[norman_nation.GetNameWithNoTooltip]统治者并向[english_nation.GetName]效忠。若[norman_nation.GetNameWithNoTooltip]未超过#G 30#!个[locations|e]，但忠诚度达到#G 85.00%#!，我们将有机会将[norman_nation.GetNameWithNoTooltip]完全整合为[ROOT.GetCountry.GetAdjective]的核心。"
 flavor_fra.1176.title: "整合[norman_nation.GetNameWithNoTooltip]"
 flavor_fra.1176.desc: "尽管最初遭遇抵制，[fra_ruler.GetName]最终成功加强了[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]对[norman_nation.GetName]的控制。如今叛乱贵族已被镇压，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]可以着手将这一[ShowCountryRankName('rank_duchy')]整合入[ROOT.GetCountry.GetGovernment.GetAdjective]领域。[ROOT.GetCountry.GetGovernment.GetCourtTitle]中亦有声音建议保留[norman_nation.GetNameWithNoTooltip]的自治，因其贵族如今已转而效忠[fra_ruler.GetNameWithNoTooltip]。"
 flavor_fra.1176.a: "将[norman_nation.GetNameWithNoTooltip]并入[ROOT.GetCountry.GetGovernment.GetAdjective]领地。"
 flavor_fra.1176.b: "允许[norman_nation.GetAdjectiveWithNoTooltip]贵族保留其自治地位。"
 flavor_fra.1177.title: "[norman_nation.GetAdjectiveWithNoTooltip]贵族向[GetCountry('ENG').GetNameWithNoTooltip]宣誓效忠"
 flavor_fra.1177.desc: "为反抗[fra_ruler.GetName]将[norman_nation.GetName]整合进王室直辖领的尝试，[norman_nation.GetAdjectiveWithNoTooltip]贵族推举[nrm_ruler.GetName]为新任公爵，并向[ruler_eng.GetName]效忠。\n\n随着[norman_nation.GetAdjectiveWithNoTooltip]贵族公然叛乱，[fra_ruler.GetNameWithNoTooltip]已下令剥夺其所有头衔与土地。但[ruler_eng.GetNameWithNoTooltip]接受[nrm_ruler.GetNameWithNoTooltip]为忠臣，这意味着我们别无选择，只能对[GetCountry('ENG').GetNameWithNoTooltip]开战，以夺回[norman_nation.GetAdjectiveWithNoTooltip]。"
 flavor_fra.1177.a: "我们将粉碎这场叛乱！"
 cores_on_normandy_fra: "[ROOT.GetCountry.GetName]获得所有[norman_nation.GetAdjective][locations|e]的[cores|e]。"
 flavor_fra_nrm.1.title: "日益增长的不忠"
 flavor_fra_nrm.1.desc: "许多[ROOT.GetCountry.GetAdjective]贵族愈发憎恨[fra_ruler.GetName]及其[fra_ruler.GetHisHer][french_nation.GetGovernment.GetCourtTitle]将[ROOT.GetCountry.GetLongName]整合进[french_nation.GetGovernment.GetAdjective]领域的意图。为了阻止[ROOT.GetCountry.GetFlavorRank]的解体，多位贵族秘密集会，谋划反叛[fra_ruler.GetShortNameWithNoTooltip]以恢复[ROOT.GetCountry.GetNameWithNoTooltip]的自治，亦有人主张向[GetCountry('ENG').GetName]寻求庇护。"
 flavor_fra_nrm.1.a: "[ROOT.GetCountry.GetNameWithNoTooltip]的未来岌岌可危。"
 flavor_fra_nrm_tt: "若[ROOT.GetCountry.GetName]忠诚度低于#G 5.00%#!，[ROOT.GetCountry.GetAdjectiveWithNoTooltip]贵族将可能选举新统治者，并向[GetCountry('ENG').GetNameWithNoTooltip]效忠。若[ROOT.GetCountry.GetNameWithNoTooltip]对[french_nation.GetNameWithNoTooltip]的忠诚度达到#G 85.00%#!，则[french_nation.GetAdjectiveWithNoTooltip][french_nation.GetGovernment.GetCourtTitle]将有机会直接吞并[ROOT.GetCountry.GetNameWithNoTooltip]。通过其他方式独立、拥有30个以上[locations|e]，或保持忠诚度在#G 5.00%#!至#G 85.00%#!之间，则可避免遭到[french_nation.GetAdjectiveWithNoTooltip][french_nation.GetGovernment.GetCourtTitle]的吞并。"
 flavor_fra_nrm.2.title: "[nrm_ruler.GetNameWithNoTooltip]当选"
 flavor_fra_nrm.2.desc: "为了摆脱[french_nation.GetAdjective][french_nation.GetGovernment.GetAdjective]的整合政策，不满的[ROOT.GetCountry.GetAdjective]贵族推选[nrm_ruler.GetName]为[ROOT.GetCountry.GetNameWithNoTooltip]的新任[ROOT.GetCountry.GetGovernment.GetRulerTitle]。[nrm_ruler.GetShortNameWithNoTooltip]与[eng_ruler.GetName]关系密切，现已宣誓效忠[english_nation.GetName]并获得其庇护。\n\n[nrm_ruler.GetShortNameWithNoTooltip]的即位在[french_nation.GetAdjectiveWithNoTooltip][french_nation.GetGovernment.GetAdjective][french_nation.GetGovernment.GetCourtTitle]引发众怒，现已宣布[ROOT.GetCountry.GetAdjectiveWithNoTooltip]贵族所拥有的土地与头衔一律无效。"
 flavor_fra_nrm.2.a: "[ROOT.GetCountry.GetNameWithNoTooltip]将在[english_nation.GetNameWithNoTooltip]庇护下更安全。"
 fra_cores_on_normandy_nrm: "[french_nation.GetName]获得所有[norman_nation.GetAdjective][locations|e]的[cores|e]。"
 flavor_fra.1180.title: "[joan_of_arc.GetNameWithNoTooltip]"
 flavor_fra.1180.desc: "[GetCurrentYear]年，[GetCountry('FRA').GetName]正面临抉择的时刻。对[GetCountry('ENG').GetName]的耻辱性战败一次接着一次，军政高层尽皆士气低落，名声扫地。当[fra_ruler.GetName]在[joan_of_arc.GetNameWithNoTooltip]的力劝下授予其装备和军队指挥权时，[fra_ruler.GetHisHer]的决定很大程度上是基于这样的认知：一切理性的、正统的选择都尝试过并失败了。\n\n只有在最最绝望的关头，一个政权才会相信一个不识字的、自称听到天主之声让其率领军队取得胜利的村姑。"
 flavor_fra.1180.a: "但[fra_ruler.GetHeShe]这么做了。"
 flavor_fra.1180.b: "没有[joan_of_arc.GetHisHer]的帮助我们也能取得胜利！"
 #Age 2 Events
 flavor_fra.2000.title: "收复[GetCountry('ENG').GetNameWithNoTooltip]占领的土地"
 flavor_fra.2000.desc: "与[GetCountry('ENG').GetName]的冲突的初期，[ROOT.GetCountry.GetName][ROOT.GetCountry.GetFlavorRank]多处领地被[ruler_eng.GetDynasty.GetName]入侵者占领，但在[ruler_fra.GetName]的领导下，这些领土大部分重归[ROOT.GetCountry.GetAdjectiveWithNoTooltip]控制。这一收复失地大幅振奋了[ROOT.GetCountry.GetNameWithNoTooltip]的士气，并燃起了战争即将结束，只要继续取得胜利就能将[GetCountry('ENG').GetAdjectiveWithNoTooltip]入侵者逐出[ROOT.GetCountry.GetNameWithNoTooltip]的希望。"
 flavor_fra.2000.a: "继续推进，彻底驱逐[GetCountry('ENG').GetAdjectiveWithNoTooltip]军队！"
 flavor_fra.2000.b: "我们的精神永不破灭！"
 flavor_fra.2002.title: "[joan_of_arc.GetNameWithNoTooltip]被俘"
 flavor_fra.2002.desc: "噩耗！[joan_of_arc.GetName]近期在与敌军交战时被俘，并落入[GetCountry('ENG').GetName]手中。更糟的是，有传言称[GetCountry('ENG').GetAdjectiveWithNoTooltip]准备用异端罪名审批她。"
 flavor_fra.2002.a: "糟了！"
 flavor_fra.2003.title: "审判[joan_of_arc.GetNameWithNoTooltip]"
 flavor_fra.2003.desc: "近期与[GetCountry('FRA').GetAdjective]交战期间，自称“奥尔良的少女”的[joan_of_arc.GetName]被俘，并被移交给我们监禁。据我们的军队所说，她宣称天主给她下达了使命，要她阻止我们的军事行动，，并将我们的军队逐出[GetCountry('FRA').GetName]。我们可以以此为理由举行异端审判，只要获得宫廷许可，然而，如果她被判有罪并被处决，她在[GetCountry('FRA').GetNameWithNoTooltip]的支持者很可能会义愤填膺。我们也可以向[GetCountry('FRA').GetAdjectiveWithNoTooltip]索要赎金，相信他们的宫廷会愿意出一大笔钱。"
 flavor_fra.2003.a: "安排审判，以异端罪处决她！"
 flavor_fra.2003.b: "向[GetCountry('FRA').GetNameWithNoTooltip]索要一大笔赎金。"
 flavor_fra.2003.c: "将她送还[GetCountry('FRA').GetNameWithNoTooltip]。"
 flavor_fra.2004.title: "[joan_of_arc.GetNameWithNoTooltip]被[GetCountry('ENG').GetNameWithNoTooltip]处决"
 flavor_fra.2004.desc: "噩耗！[joan_of_arc.GetName]被[GetCountry('ENG').GetAdjective]俘虏后，被[GetCountry('ENG').GetAdjectiveWithNoTooltip]特别法庭判处火刑。法庭宣布她自称受天主之命驱逐[GetCountry('ENG').GetAdjectiveWithNoTooltip]解放[GetCountry('FRA').GetName]的行为为异端，并很快将她认定为异端分子。[joan_of_arc.GetShortNameWithNoTooltip]的死是一场悲剧，纪念她的最好方法就是继承她的遗志，将[GetCountry('ENG').GetAdjectiveWithNoTooltip]人赶出[GetCountry('FRA').GetNameWithNoTooltip]。"
 flavor_fra.2004.a: "我们会为她复仇！"
 flavor_fra.2005.title_ransom: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]索要赎金"
 flavor_fra.2005.title_return: "[joan_of_arc.GetNameWithNoTooltip]归来"
 flavor_fra.2005.desc_ransom: "早些时候，[GetCountry('ENG').GetName]使者抵达了[GetCountry('FRA').GetAdjective]宫廷，带来了与[GetCountry('ENG').GetAdjectiveWithNoTooltip]俘虏[joan_of_arc.GetName]有关的出人意料的消息。[GetCountry('ENG').GetAdjectiveWithNoTooltip]并未处决[joan_of_arc.GetShortNameWithNoTooltip]，而是索要了一大笔赎金作为释放[joan_of_arc.GetShortNameWithNoTooltip]返回[GetCountry('FRA').GetNameWithNoTooltip]的条件。[joan_of_arc.GetShortNameWithNoTooltip]的身价无疑极高，但她的归来可以恢复我们的宫廷和军队自她被俘起失去的士气。"
 flavor_fra.2005.desc_return: "虽然我们之前认为[joan_of_arc.GetName]被[GetCountry('ENG').GetAdjectiveWithNoTooltip]俘虏后会面临[GetCountry('ENG').GetName]的审判，但今天宫廷收到消息，她再次回到了[GetCountry('FRA').GetName]。作为[GetCountry('ENG').GetAdjectiveWithNoTooltip]的敌人，[GetCountry('ENG').GetAdjectiveWithNoTooltip]为何无条件释放她仍是未解之谜，但[joan_of_arc.GetShortNameWithNoTooltip]的归来只会加强她将[GetCountry('ENG').GetAdjectiveWithNoTooltip]人逐出[GetCountry('FRA').GetNameWithNoTooltip]的决心。"
 flavor_fra.2005.a: "支付赎金。"
 flavor_fra.2005.b: "我们不能为了救一个人的命而让财政崩溃。"
 flavor_fra.2005.c: "欢迎她回来。"
 flavor_fra.2005.d: "她能回来真是奇迹，我们不能再失去她了。"
 flavor_fra.2006.title: "继承权争斗"
 flavor_fra.2006.desc: "[ruler_fra.GetName]登上[GetCountry('FRA').GetName]王位的过程无比艰难。[ruler_fra.GetShortNameWithNoTooltip]加冕时，[GetCountry('FRA').GetNameWithNoTooltip]大片领土被[GetCountry('ENG').GetAdjective]占领。一系列军事征服导致部分附属国与[GetCountry('ENG').GetAdjectiveWithNoTooltip]占领的土地相邻，不得不口头上服从于[GetCountry('ENG').GetAdjectiveWithNoTooltip]君主，甚至有部分臣子视其为[GetCountry('FRA').GetNameWithNoTooltip]的合法统治者。有传言称宫廷中也有人希望让[ruler_eng.GetName]而非[ruler_fra.GetShortNameWithNoTooltip]来统治[GetCountry('FRA').GetNameWithNoTooltip]。在可预见的未来，[ruler_fra.GetShortNameWithNoTooltip]和[ruler_fra.GetHisHer]的血脉对[GetCountry('FRA').GetNameWithNoTooltip]的统治无疑将十分脆弱。"
 flavor_fra.2006.a: "[ruler_eng.GetDynasty.GetNameWithNoTooltip]永远不会获得[GetCountry('FRA').GetAdjectiveWithNoTooltip]王位！"
 flavor_fra.2006.b: "对[GetCountry('ENG').GetAdjectiveWithNoTooltip]的宣称让步。"
 flavor_fra.2007.title: "正统[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_fra.2007.desc: "经过一段王位继承争议期后，[ruler_fra.GetName]终于成为[GetCountry('FRA').GetName]无可争议的正统统治者。尽管[GetCountry('ENG').GetAdjective]人曾凭借所侵占的广袤领土在[GetCountry('FRA').GetNameWithNoTooltip]拥有举足轻重的影响力，但[ruler_fra.GetShortNameWithNoTooltip]和[ruler_fra.GetHisHer]麾下的宫廷成员已采取积极行动大幅削弱了这一影响力。曾经对[ruler_fra.GetShortNameWithNoTooltip]统治持怀疑态度的人，如今终于承认[ruler_fra.GetHimHer]为[GetCountry('FRA').GetNameWithNoTooltip]的唯一统治者。而在[GetCountry('ENG').GetName]的占领区，有传言称当地民众已经对[GetCountry('ENG').GetAdjectiveWithNoTooltip]人岌岌可危的政权深感不满。"
 flavor_fra.2007.a: "我们的胜利全靠[joan_of_arc.GetNameWithNoTooltip]。"
 flavor_fra.2007.b: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]对[GetCountry('FRA').GetNameWithNoTooltip]的宣称前所未有地脆弱。"
 flavor_fra.2007.c: "我们应该进一步巩固[ruler_fra.GetNameWithNoTooltip]的统治。"
 flavor_fra.2007.d: "这场胜利多亏[joan_of_arc.GetNameWithNoTooltip]确保了[ruler_fra.GetShortNameWithNoTooltip]的合法宣称。"
 flavor_fra.2010.title: "[target_character.GetNameWithNoTooltip]的专业知识"
 flavor_fra.2010.desc: "来自[ShowLocationName('chalons_champagne')]的[target_character.GetLastNameWithNoTooltip]家族以精通火药技术而在全在[GetCountry('FRA').GetName]赫赫有名。[target_character.GetName]的研究成果使火炮能以更高的初速发射，同时还改进了炮管工艺，使炸膛的风险大大降低。如今，[target_character.GetNameWithNoTooltip]已向[GetCountry('FRA').GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetCourtTitle]提出效力的请求，希望将其知识与技术应用于战场。"
 flavor_fra.2010.a: "雇佣他！"
 flavor_fra.2010.b: "虽然他的成就令人钦佩，但我们的部队不需要他的策略。"
 flavor_fra.2011.title: "[GetCountry('FRA').GetNameWithNoTooltip]火炮大师"
 flavor_fra.2011.desc: "自被雇佣以来，[target_character.GetName]以他专业的火药和火炮知识证明了自己有能力加强我们的部队。[ROOT.GetCountry.GetGovernment.GetCourtTitle]中有些人建议授予[target_character.GetNameWithNoTooltip]“[GetCountry('FRA').GetName]火炮大师”的头衔，作为对他才能的认可。此外，这一头衔还会给予[target_character.GetLastNameWithNoTooltip]更多资源，以进一步研究火炮增产，并用于我们的军队。"
 flavor_fra.2011.a: "授予他火炮大师头衔！"
 flavor_fra.2011.b: "火药太贵了，专注于传统战争！"
 flavor_fra.2012.title: "[target_character.GetNameWithNoTooltip]，奥尔良私生子"
 flavor_fra.2012.desc: "与[ROOT.GetCountry.GetGovernment.GetRuler.GetName]有着亲密血缘关系的[target_character.GetName]通过对[GetCountry('ENG').GetAdjective]的一系列军事胜利赢得了相当大的声望。鉴于此，[ROOT.GetCountry.GetGovernment.GetCourtTitle]中有些人建议将在战场上证明了自己的[target_character.GetShortNameWithNoTooltip]提拔到更高的地位。然而，也有些人担心[target_character.GetShortNameWithNoTooltip]只是为了讨好[ROOT.GetCountry.GetGovernment.GetCourtTitle]以推动自己的目的。"
 flavor_fra.2012.a: "欢迎[target_character.GetNameWithNoTooltip]加入[ROOT.GetCountry.GetGovernment.GetCourtTitle]！"
 flavor_fra.2012.b: "他尚未赢得这个权利。"
 flavor_fra.2013.title: "[ShowLocationNameWithNoTooltip('poitiers')]的[ShowBuildingTypeNameWithNoTooltip('university')]"
 flavor_fra.2013.desc: "为了资助在[ShowLocationName('poitiers')]创办一所新[ShowBuildingTypeName('university')]，[pap_ruler.GetName]向[fra_ruler.GetName]递交了特许状申请。[ShowLocationNameWithNoTooltip('poitiers')]作为[ROOT.GetCountry.GetName]的大城市之一，将因新学术中心而受益。然而，部分[ROOT.GetCountry.GetGovernment.GetCourtTitle]成员呼吁[fra_ruler.GetNameWithNoTooltip]拒绝，因为这项请求或许将使[ROOT.GetCountry.GetNameWithNoTooltip]日后更加受制于[GetCountry('PAP').GetGovernment.GetRulerTitle]。但亦有人建议[fra_ruler.GetNameWithNoTooltip]应予以接受，[pap_ruler.GetNameWithNoTooltip]承诺由[GetCountry('PAP').GetName]提供新[ShowBuildingTypeNameWithNoTooltip('university')]的全部资金。"
 flavor_fra.2013.a: "授予特许状。"
 flavor_fra.2013.b: "拒绝[pap_ruler.GetNameWithNoTooltip]的请求。"
 flavor_fra.2014.title: "[praguerie_revolt_target.GetNameWithNoTooltip]叛乱"
 flavor_fra.2014.desc: "由于对[fra_ruler.GetName]的统治日益不满，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]中的许多人公开表达了不满，主要针对[fra_ruler.GetNameWithNoTooltip]最近的政策，这些政策威胁到了[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]中许多人的安全。随着不满情绪的增长，一些不满的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]成功招募了[fra_heir.GetName]，希望借此向[fra_ruler.GetNameWithNoTooltip]施压，迫使其退位。尽管许多忠于[fra_ruler.GetNameWithNoTooltip]的人认为这场动荡终将平息，但也有人要求[fra_ruler.GetNameWithNoTooltip]至少考虑退位，以避免全面内战。"
 flavor_fra.2014.a: "拒绝向不满的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]让步。"
 flavor_fra.2014.b: "退位，将王位让予[fra_heir.GetNameWithNoTooltip]。"
 fra_praguerie_revolt_region: "[ShowAreaName('ile_de_france_area')]的所有[ShowPopTypeName('nobles')][pops|e]会失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%][pop_satisfaction|e]并加入[praguerie_revolt_target.GetName]。"
 praguerie_revolt: "布拉格里"
 flavor_fra.2020.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2020.desc: "[target_character.GetName]是[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]中新崭露头角的人物，近年来[target_character.GetHerselfHimself]已被证明是当代最精明的商人之一。[target_character.GetShortNameWithNoTooltip]领导了一项以[ShowLocationName('montpellier')]为中心的庞大贸易行动，并通过[target_character.GetHisHer]在黎凡特的贸易往来，与[ShowRegionName('italy_region')]的商人共和国建立了极为显赫的关系。\n\n[target_character.GetHisHer]的事迹被[ROOT.GetCountry.GetGovernment.GetCourtTitle]召见后，有人向[fra_ruler.GetName]建议授予[target_character.GetShortNameWithNoTooltip]财政造币总长之职，交由其掌管国库。"
 flavor_fra.2020.a: "让[target_character.GetNameWithNoTooltip]掌握财政大权！"
 flavor_fra.2020.b: "允许[target_character.GetNameWithNoTooltip]返回[target_character.GetHisHer]的私人企业。"
 flavor_fra.2021.title: "[target_character.GetLastNameWithNoTooltip]与[ROOT.GetCountry.GetGovernment.GetAdjective|U]的支出管理"
 flavor_fra.2021.desc: "自就任财政造币总长以来，[target_character.GetLastName]为[ROOT.GetCountry.GetName]的财政稳定作出了贡献。尽管[target_character.GetLastNameWithNoTooltip]的任职带来了许多改进，但也极大限制了国家财政支出。\n\n鉴于[target_character.GetHerselfHimself]的杰出表现，有人鼓励[fra_ruler.GetName]将[target_character.GetLastNameWithNoTooltip]晋升为[ROOT.GetCountry.GetGovernment.GetAdjective]支出的财政总管，使[target_character.GetHisHer]的影响力扩大至整个[ROOT.GetCountry.GetGovernment.GetAdjective]国库。"
 flavor_fra.2021.a: "授予[target_character.GetLastNameWithNoTooltip]对[ROOT.GetCountry.GetGovernment.GetAdjective]支出的管理权。"
 flavor_fra.2021.b: "[target_character.GetHisHer|U]目前的职位已经足够合适[target_character.GetHimHer]本人。"
 flavor_fra.2022.title: "[target_character.GetLastNameWithNoTooltip]与[mamluk_country.GetNameWithNoTooltip]的谈判"
 flavor_fra.2022.desc: "借助[target_character.GetHisHer]在该地区强大的商业联系，[target_character.GetName]及[target_character.GetHisHer]的亲信成功与[mamluk_country.GetName]的[mam_ruler.GetName]达成协议。协议带来若干关键让步，例如改善了在整个黎凡特地区的领事通行权，并且[target_character.GetLastNameWithNoTooltip]与[mamluk_country.GetNameWithNoTooltip]建立了新的贸易联系。\n\n虽然与[mamluk_country.GetNameWithNoTooltip]的协议将增强[ROOT.GetCountry.GetName]在地中海的贸易影响力，但有人担心这项由[target_character.GetLastNameWithNoTooltip]谈判的协议更有利于[target_character.GetHisHer]的私人贸易帝国。"
 flavor_fra.2022.a: "批准[target_character.GetLastNameWithNoTooltip]的协议。"
 flavor_fra.2022.b: "禁止批准该协议。"
 mam_trade_with_france: "与法国的贸易协议"
 fra_trade_with_mamluks: "与马穆鲁克的贸易协议"
 flavor_fra.2023.title: "艾奈‑勒‑维耶伊城堡与[target_character.GetNameWithNoTooltip]宫殿"
 flavor_fra.2023.desc: "虽然[target_character.GetName]在[ROOT.GetCountry.GetName]担任能干的大臣与财政管理者，[target_character.GetHeShe]也因个人声望而声名远播。在加入[ROOT.GetCountry.GetGovernment.GetCourtTitle]前，[target_character.GetNameWithNoTooltip]已建立庞大商业帝国，尽管[target_character.GetHisHer]的主要政策有利于[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]，但[target_character.GetHisHer]的私人项目也引发其他大臣的不满。\n\n在[ShowLocationName('bourges')]，[target_character.GetNameWithNoTooltip]已着手购买失去军事价值的#italic 艾奈‑勒‑维耶伊城堡#!，并在[ShowLocationNameWithNoTooltip('bourges')]建造奢华的[target_character.GetNameWithNoTooltip]宫殿。\n\n[target_character.GetLastNameWithNoTooltip]的这些高昂的项目引发担忧，人们认为可能[target_character.GetHisHer]在利用公职为[target_character.GetHerselfHimself]自己谋利。"
 flavor_fra.2023.a: "不干预[target_character.GetLastNameWithNoTooltip]的项目。"
 flavor_fra.2023.b: "要求[target_character.GetLastNameWithNoTooltip]停止进一步的野心工程。"
 flavor_fra.2024.title: "有事业心的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_fra.2024.desc: "[target_character.GetName]晋升为[ROOT.GetCountry.GetGovernment.GetCourtTitle]大臣后，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]日益积极参与新兴的贸易路线。尽管此前这种做法被视为不妥，[fra_ruler.GetNameWithNoTooltip]的亲信，包括[target_character.GetNameWithNoTooltip]，已建议[fra_ruler.GetNameWithNoTooltip]允许并扩展[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的贸易活动。过去的政策规定，参与商业的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]将可能失去特权。\n\n然而，[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]的精英呼吁谨慎，认为此类竞争可能对[ROOT.GetCountry.GetName]经济造成冲击。"
 flavor_fra.2024.a: "撤销限制，允许[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]进行商业活动。"
 flavor_fra.2024.b: "禁止任何进一步的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的商业活动，以保护[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]的利益。"
 flavor_fra.2025.title: "[target_character.GetLastNameWithNoTooltip]的垄断行为"
 flavor_fra.2025.desc: "尽管[target_character.GetName]是[fra_ruler.GetName]的卓越大臣，[target_character.GetHisHer]的影响力却在[ROOT.GetCountry.GetGovernment.GetCourtTitle]中引发剧烈动荡。多名朝臣指出[target_character.GetLastNameWithNoTooltip]的商业帝国几乎垄断了[ROOT.GetCountry.GetName]大部分商品贸易。此外，还有指控称[target_character.GetLastNameWithNoTooltip]更关心[target_character.GetHisHer]的财富，例如[target_character.GetLastNameWithNoTooltip]绑架划桨奴为[target_character.GetHisHer]的商船服务，或从船坞压榨轻币财富。\n\n面对这些指控，许多人要求逮捕并审判[target_character.GetLastNameWithNoTooltip]，同时将其逐出[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 flavor_fra.2025.a: "逮捕[target_character.GetHimHer]，并查封[target_character.GetHisHer]的财产！"
 flavor_fra.2025.b: "[target_character.GetLastNameWithNoTooltip]对[ROOT.GetCountry.GetGovernment.GetCourtTitle]有重大贡献，应赦免[target_character.GetHimHer]并保留[target_character.GetHimHer]的职位。"
 flavor_fra.2030.t: "[GetCountry('BUR').GetNameWithNoTooltip]的崛起"
 flavor_fra.2030.desc: "在过去，曾有几名野心勃勃的[GetCountry('FRA').GetName]封臣试图阻碍集权或削弱王权，但最终他们总是能在成为难以解决的大麻烦前被安抚或处理。然而，[GetCountry('BUR').GetName]领主也许成为了[ruler_fra.GetName]权威最具威胁的挑战。[ruler_bur.GetName]不纳贡不遵王命，已在事实上独立行事。虽然[GetCountry('BUR').GetNameWithNoTooltip]在名义和法理上仍属于[GetCountry('FRA').GetNameWithNoTooltip]，但[GetCountry('BUR').GetNameWithNoTooltip]当前统治者对[ruler_fra.GetShortNameWithNoTooltip]和[ruler_fra.GetHisHer]的附属国间的关系构成了威胁。"
 flavor_fra.2030.a: "必须让[GetCountry('BUR').GetNameWithNoTooltip]领主乖乖服从。"
 flavor_fra.2030.b: "我们不能冒险与[GetCountry('BUR').GetNameWithNoTooltip]产生更大的冲突。"
 flavor_fra.2031.t: "公益同盟"
 flavor_fra.2031.desc: "[ruler_fra.GetName]和[GetCountry('FRA').GetName]历代先王为了将权力集中至宫廷，实现王权至上付出了巨大努力。然而，随着王权稳步提升，[GetCountry('FRA').GetNameWithNoTooltip]的众多附属国，尤其是血裔王族的附属国，对国家的敌意越来越深。现在，数个附属国认为王权的管辖过于宽泛，建立了名为公益同盟的政治联盟，意图压制[ruler_fra.GetShortNameWithNoTooltip]的权威，恢复附属国的自治。"
 flavor_fra.2031.a: "我们决不会与叛乱者谈判。"
 flavor_fra.2032.a: "如果利益一致，我们应该考虑加入这个同盟。"
 flavor_fra.2032.b: "王权太强势了，加入同盟！"
 flavor_fra.2033.t: "公益同盟要求自治权！"
 flavor_fra.2033.desc: "公益同盟最初只是担心[GetCountry('FRA').GetName]稳步集权的封臣组建的小型政治派系，但随着几名大领主的加入势力不断提升。被选为同盟领袖的[league_leader_ruler.GetName]提出了一系列要求，其中最重要的是国家迅速分权，回到[GetCharacter('fra_philippe_iv_capet').GetName]统治时期的情况。\n\n如果宫廷拒绝这些要求，同盟将发起对君王的公开叛乱。"
 flavor_fra.2033.a: "这些要求无理至极！"
 flavor_fra.2033.b: "我们别无选择，只能接受同盟的要求。"
 flavor_fra.2034.title_royalist: "王室获胜"
 flavor_fra.2034.title_league: "同盟获胜"
 flavor_fra.2034.desc_royalist: "在发动针对[ruler_fra.GetName]和王室的公开叛乱后，公益同盟遭遇了彻底的失败，确保[ruler_fra.GetShortNameWithNoTooltip]至高无上权威的最后一个主要障碍被移除，宫廷得以采用更激进的手段巩固国家的权力。尽管仍有人反对集权，但公益同盟的消亡让未来的类似尝试变得几乎不再可能。"
 flavor_fra.2034.desc_league: "在发动对[ruler_fra.GetName]和王室的公开叛乱后，公益同盟取得了一系列胜利，削弱了国家的权威以及宫廷的集权努力。[ruler_fra.GetShortNameWithNoTooltip]被迫签署《孔夫朗条约》，并授予获胜的叛乱者更多特权。"
 flavor_fra.2034.a: "可怕的转折。"
 flavor_fra.2034.b: "王权的重大胜利！"
 flavor_fra.2040.t: "敕令连队"
 flavor_fra.2040.desc: "为了打击掠夺[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]的失业雇佣兵和“自由连队”，三级议会颁布新法，赋予[ruler_fra.GetName]建立一支新王室军队的全权。与过去的军队不同，这支新#italic 敕令连队#!会以常备军的身份对[ruler_fra.GetShortNameWithNoTooltip]负责。这将为[GetCountry('FRA').GetName]建立常备军铺平道路。"
 flavor_fra.2040.a: "建立敕令连队！"
 flavor_fra.2040.b: "建立一支规模较小的常备军。"
 flavor_fra.2040.c: "将投资从新法转向鼓励征召兵。"
 flavor_fra.2041.t: "[target_character.GetNameWithNoTooltip]的财政谨慎"
 flavor_fra.2041.desc: "[GetCountry('FRA').GetName]曾见证过诸多伟大的君主，但迄今为止没有人在财政上如[target_character.GetName]一般谨慎。在[target_character.GetShortNameWithNoTooltip]统治期间，王室与[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]的关系一直相当友善，使得[GetCountry('FRA').GetNameWithNoTooltip]各地进行了各种大型工程。此外，[target_character.GetShortNameWithNoTooltip]对国库的谨慎管理确保了国家的财政稳定。"
 flavor_fra.2041.a: "这是[GetCountry('FRA').GetNameWithNoTooltip]的繁荣时代。"
 flavor_fra.2041.b: "进一步深化我们与[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]的关系。"
 flavor_fra.2041.c: "抓住机会实施大型税制改革。"
 flavor_fra.2042.t: "[ShowLocationNameWithNoTooltip('bourges')]国事诏书"
 flavor_fra.2042.desc: "为了限制圣座对[GetCountry('FRA').GetAdjective][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的权力，《[ShowLocationName('bourges')]国事诏书》授予了[GetCountry('FRA').GetNameWithNoTooltip]天主教会相当大的脱离[ShowGovernmentReformName('papacy_reform')]的行政独立。该诏书已颁布一段时间，[fra_ruler.GetName]得以维持对[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]的一定影响力，但[pap_ruler.GetName]请求我们废除该诏书，让[ShowGovernmentReformNameWithNoTooltip('papacy_reform')]重拾在[GetCountry('FRA').GetNameWithNoTooltip]的存在。虽然[GetCountry('PAP').GetGovernment.GetRulerTitle]与[fra_ruler.GetShortNameWithNoTooltip]的关系已得到改善，但废除该诏书会削弱宫廷影响[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]事务的能力。"
 flavor_fra.2042.a: "废除该诏书。"
 flavor_fra.2042.b: "拒绝[ShowGovernmentReformNameWithNoTooltip('papacy_reform')]，维持该诏书。"
 flavor_fra.2043.t: "扩建王家驿道"
 flavor_fra.2043.desc: "尽管朝廷与临近首都的附属国维持了稳定的联系，但与最遥远的那些附属国交流却一直是一项艰难的任务。[target_character.GetName]提议扩建贯穿全[GetCountry('FRA').GetName]的王家驿道，加强与最遥远的附属国的交流。此外，[target_character.GetShortNameWithNoTooltip]的顾问也提出了替代方案，建造使用更广泛、更廉价的道路。"
 flavor_fra.2043.a: "投资扩建！"
 flavor_fra.2043.b: "采纳顾问的方案。"
 flavor_fra.2043.c: "扩建道路就是在浪费资源。"
 flavor_fra.2044.t: "驿站"
 flavor_fra.2044.desc: "在成功扩建驿道后，[target_character.GetName]提议沿这些新建的道路建造特殊的馆驿。这些馆驿将成为[target_character.GetShortNameWithNoTooltip]私人使节和宫廷成员的停歇之所，而且如果情报能力得到扩充，还能加强我们的间谍网。"
 flavor_fra.2044.a: "遵[ROOT.GetCountry.GetGovernment.GetRulerTitle]之命建造这些馆驿。"
 flavor_fra.2044.b: "扩建驿站加强我们的间谍网络。"
 flavor_fra.2044.c: "太贵了。"
 flavor_fra.2100.t: "[ShowRegionNameWithNoTooltip('italy_region')]事务"
 flavor_fra.2100.desc: "解决与[GetCountry('ENG').GetName]的冲突后，我们南方阿尔卑斯山沿线的边境地区重新成为焦点。王室在过去曾接触过几个[ShowCultureGroupName('italian_group')]国家和[ShowRegionName('italy_region')]家族，但在与[GetCountry('ENG').GetAdjectiveWithNoTooltip]的战争期间，我们难以维持与该区域的联系。不少顾问和廷臣建议[fra_ruler.GetName]，[GetCountry('FRA').GetNameWithNoTooltip]应该在这里建立影响力，[ShowRegionNameWithNoTooltip('italy_region')]区域国家众多，有潜力成为强大的政治盟友。宫廷中还有些人则认为，我们应该采取更咄咄逼人的方案，强行将[ShowCultureGroupNameWithNoTooltip('italian_group')]邻国置于[GetCountry('FRA').GetNameWithNoTooltip]的羽翼之下。"
 flavor_fra.2100.a: "我们应该暂时维持中立政策。"
 flavor_fra.2100.b: "尝试与能提供利益的国家建立友善关系。"
 flavor_fra.2100.c: "我们的[ShowCultureGroupNameWithNoTooltip('italian_group')]邻国由我们掌控是最好的。"
 flavor_fra.2101.t: "[ruler_mlo.GetNameWithNoTooltip]提议深化两国友谊"
 flavor_fra.2101.desc: "一位来自[GetCountry('MLO').GetLongName]的显要人物抵达，意图在该国与[GetCountry('FRA').GetLongName]之间建立更为紧密的联系。作为[ShowRegionName('italy_region')]政坛炙手可热的明星，[ruler_mlo.GetName]向我们保证[GetCountry('MLO').GetNameWithNoTooltip]与[GetCountry('FRA').GetNameWithNoTooltip]的利益高度一致，且两国建立密切关系将大有裨益。尽管[ruler_mlo.GetShortNameWithNoTooltip]已提出正式结盟的请求，但我们的顾问建议我们谨慎行事，并且仅在表面上同意与[GetCountry('MLO').GetNameWithNoTooltip]建立更紧密的关系。"
 flavor_fra.2101.a: "同意与[GetCountry('MLO').GetNameWithNoTooltip]建立更亲密的关系。"
 flavor_fra.2101.b: "让我们维持暂时的亲善。"
 flavor_fra.2101.c: "狮子不与绵羊谈判。"
 flavor_fra.2102.t: "[GetCountry('MLO').GetNameWithNoTooltip]请求协助对抗[GetCountry('NAP').GetNameWithNoTooltip]"
 flavor_fra.2102.desc: "[GetCountry('MLO').GetName]统治者[ruler_mlo.GetName]向我们求援以对抗[GetCountry('NAP').GetLongName]。[ruler_nap.GetName]自称拥有[GetCountry('MLO').GetLongNameWithNoTooltip]的主权，而[ruler_mlo.GetShortNameWithNoTooltip]宣称[GetCountry('NAP').GetAdjectiveWithNoTooltip]军队很快就会尝试以武力占领[GetCountry('MLO').GetNameWithNoTooltip]。如果[GetCountry('MLO').GetNameWithNoTooltip]失败，北[ShowRegionName('italy_region')]有可能深陷[GetCountry('NAP').GetNameWithNoTooltip]的影响。\n\n如果我们同意[GetCountry('MLO').GetAdjectiveWithNoTooltip]的请求，宫廷中有些人建议我们抓住机会声索[ruler_fra.GetName]对[GetCountry('NAP').GetNameWithNoTooltip]的宣称，这片土地曾属于过去统治[ShowAreaName('provence_area')]的[ShowDynastyName('anjou_dynasty')]家族，他们建立了与[GetCountry('NAP').GetNameWithNoTooltip]的共主邦联。然而，这样的征服有可能会激起[ShowRegionNameWithNoTooltip('italy_region')]的强烈抵制。"
 flavor_fra.2102.a: "听从[ruler_mlo.GetShortNameWithNoTooltip]的请求，声索我们对[GetCountry('NAP').GetNameWithNoTooltip]的宣称。"
 flavor_fra.2102.b: "我们只会在[ruler_nap.GetShortNameWithNoTooltip]入侵时保护[ruler_mlo.GetShortNameWithNoTooltip]。"
 flavor_fra.2102.c: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]宫廷对这些事不感兴趣。"
 flavor_fra.2103.t: "[GetCountry('NAP').GetAdjectiveWithNoTooltip]余波"
 flavor_fra.2103.desc: "收到[ruler_mlo.GetName]的求援后，[ruler_fra.GetName]集结了一支大军，在[ruler_mlo.GetShortNameWithNoTooltip]的要求下发动了一场入侵。[ruler_fra.GetShortNameWithNoTooltip]抓住机会声索了[ruler_fra.GetHisHer]对[GetCountry('NAP').GetLongName]的宣称，但激起了[ShowCultureGroupName('italian_group')]政治世界的大规模抵制。甚至我们在[GetCountry('MLO').GetName]的朋友也中断了与我们的关系。除非我们从[GetCountry('NAP').GetNameWithNoTooltip]撤军，否则[ruler_fra.GetShortNameWithNoTooltip]的行动有可能面临[ShowCultureGroupNameWithNoTooltip('italian_group')]诸国为了驱逐[GetCountry('FRA').GetAdjectiveWithNoTooltip]在[ShowRegionName('italy_region')]影响力而组建的联盟。"
 flavor_fra.2103.a: "[GetCountry('NAP').GetNameWithNoTooltip]理应属于我们，我们应当维持对这里的宣称！"
 flavor_fra.2103.b: "洗劫[GetCountry('NAP').GetAdjectiveWithNoTooltip]的国库，然后撤离[GetCountry('NAP').GetNameWithNoTooltip]。"
 flavor_fra.2103.c: "完全放弃[GetCountry('FRA').GetAdjectiveWithNoTooltip]对[GetCountry('NAP').GetNameWithNoTooltip]的宣称并撤离。"
 flavor_fra.2103.historical_info: "在这一历史时期，查理八世国王侵略冒险行动促成了一个未曾设想的外交局面。西班牙国王、神圣罗马帝国以及众多意大利城邦的执政官，这些水火不容的势力竟然组建了联合包围网，共同抵御法兰西对意大利的侵略。而随着法军的连连胜利，甚至远在海峡对岸的的英格兰国王亨利七世也感到了警觉，因此也加入了威尼斯联盟的行列。"
 flavor_fra.2104.t: "[GetCountry('NAP').GetNameWithNoTooltip]的管理"
 flavor_fra.2104.desc: "最近征服[GetCountry('NAP').GetName]后，就如何管理该地区，宫廷进行了激烈的讨论。之前[GetCountry('NAP').GetNameWithNoTooltip]以共主邦联的形式由[ShowDynastyName('anjou_dynasty')]家族统治，但它最终脱离了他们的掌控，如今[ruler_fra.GetName]收复了[GetCountry('NAP').GetNameWithNoTooltip]，决不能允许这里再次丢失。宫廷中有些人建议任命一位[GetCountry('FRA').GetAdjectiveWithNoTooltip]贵族代[ruler_fra.GetShortNamewithNoTooltip]治理[GetCountry('NAP').GetNameWithNoTooltip]，还有些人建议将[GetCountry('NAP').GetAdjectiveWithNoTooltip]置于王室的直接统辖下。此外，我们还可以授予[GetCountry('NAP').GetAdjectiveWithNoTooltip]人自治权，允许他们在邦联中自治。"
 flavor_fra.2104.a: "任命一名[GetCountry('FRA').GetAdjectiveWithNoTooltip]贵族担任[GetCountry('NAP').GetNameWithNoTooltip]总督。"
 flavor_fra.2104.b: "[GetCountry('NAP').GetNameWithNoTooltip]将直接听命于王庭！"
 flavor_fra.2104.c: "允许[GetCountry('NAP').GetAdjectiveWithNoTooltip]人民在共主邦联中自治。"
 flavor_fra.2105.t: "[GetCountry('MLO').GetNameWithNoTooltip]军事行动"
 flavor_fra.2105.desc: "尽管[GetCountry('FRA').GetName]与[GetCountry('MLO').GetName]之间最初关系融洽，但在我们入侵[GetCountry('NAP').GetName]之后，[ruler_mlo.GetName]却恶毒地背叛了[ruler_fra.GetName]。即便我们响应了[ruler_mlo.GetShortNameWithNoTooltip]呼吁阻止[GetCountry('NAP').GetAdjectiveWithNoTooltip]侵略[GetCountry('MLO').GetNameWithNoTooltip]的求援，[ruler_mlo.GetShortNameWithNoTooltip]仍企图在[GetCountry('FRA').GetNameWithNoTooltip]赢得胜局的关键节点，将[GetCountry('NAP').GetLongNameWithNoTooltip]的领土据为己有。鉴于该国的外交信誉已经丧失，朝廷顾问已请求[ruler_fra.GetShortNameWithNoTooltip]趁机推翻[ruler_mlo.GetShortNameWithNoTooltip]在[GetCountry('MLO').GetLongNameWithNoTooltip]的政权，并以新统治者身份接管该国与[GetCountry('NAP').GetNameWithNoTooltip]。如果成功，这将确保我们出征[GetCountry('NAP').GetNameWithNoTooltip]的行动免受[GetCountry('MLO').GetNameWithNoTooltip]的干预。"
 flavor_fra.2105.a: "[ruler_mlo.GetShortNameWithNoTooltip]会为[ruler_mlo.GetHisHer]的背叛付出代价！"
 flavor_fra.2105.b: "[GetCountry('NAP').GetNameWithNoTooltip]暂时就够了。"
 flavor_fra.2106.t: "[GetCountry('MLO').GetLongNameWithNoTooltip]的命运"
 flavor_fra.2106.desc: "如今，[GetCountry('MLO').GetName]已落入[GetCountry('FRA').GetAdjective]之手，其未来命运掌握在我们手中。虽然[ruler_fra.GetName]完全可以同时担任[GetCountry('FRA').GetName][ROOT.GetCountry.GetGovernment.GetRulerTitle]以及[GetCountry('MLO').GetNameWithNoTooltip][GetCountry('MLO').GetGovernment.GetRulerTitle]，但先后兼并[GetCountry('NAP').GetName]与[GetCountry('MLO').GetNameWithNoTooltip]，已极大恶化了我们在整个区域的外交态势，连[target_hre_ruler.GetName]亦开始对该地区的局势表现出深刻的关切，维持我们在当地的统治恐将面临严重的困难。因而，宫廷顾问建议我们任命一位忠于[GetCountry('FRA').GetAdjectiveWithNoTooltip]事业的[GetCountry('MLO').GetAdjectiveWithNoTooltip]本地贵族，以建立稳固的政权；但这也意味着[ruler_fra.GetShortNameWithNoTooltip]不得不放弃[ruler_fra.GetHisHer]对[GetCountry('MLO').GetNameWithNoTooltip]的统治权。"
 flavor_fra.2106.a: "[ruler_fra.GetShortNameWithNoTooltip]将继续作为[GetCountry('MLO').GetNameWithNoTooltip][GetCountry('MLO').GetGovernment.GetRulerTitle]进行统治。"
 flavor_fra.2106.b: "任命在[GetCountry('MLO').GetAdjectiveWithNoTooltip]的盟友担任总督。"
 flavor_fra.2106.c: "我们只是想废除背叛者，从[GetCountry('MLO').GetNameWithNoTooltip]撤军。"
 flavor_fra.2107.t: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2107.desc: "来自[ShowLocationName('aix_en_provence')]的[target_character.GetName]一直是忠诚的宫廷成员，曾教育过[GetCountry('FRA').GetGovernment.GetRuler.GetName]的孩子，尤其是当前继承人[ROOT.GetCountry.GetGovernment.GetHeir.GetName]。[ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip]请求将已证明自己能力的[target_character.GetShortNameWithNoTooltip]提拔到更高的宫廷职位上。"
 flavor_fra.2107.a: "将[target_character.GetShortNameWithNoTooltip]提拔到更高的宫廷职位上。"
 flavor_fra.2107.b: "[target_character.GetShortNameWithNoTooltip]应当维持目前的地位。"
 flavor_fra.2107.historical_info: "作为路易十一世和查理八世的宠臣，艾蒂安·德·韦斯克拥有相当大的影响力。艾蒂安先是作为王太子查理的教师赢得了路易十一世的青睐，后来又在王太子生病时悉心照顾照顾。待查理八世继位后，艾蒂安加入查理的宫廷，并成为他于1494年宣称那不勒斯入侵意大利的主要支持者。"
 flavor_fra.2108.t: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2108.desc: "我们在[ShowRegionName('italy_region')]建立关系的尝试吸引了臭名昭著的佣兵[target_character.GetName]的注意。[target_character.GetShortNameWithNoTooltip]是一名能力得到验证的指挥官，中[ShowRegionNameWithNoTooltip('italy_region')]的冲突中取得了多次胜利，并且如果我们想插手亚平宁半岛的事务，他的知识将大有用处。不过，宫廷中有些人表达了对于[target_character.GetShortNameWithNoTooltip]要价的担忧。"
 flavor_fra.2108.a: "雇佣这位著名佣兵！"
 flavor_fra.2108.b: "我们不需要[target_character.GetHimHer]。"
 flavor_fra.2050.t: "[GetCountry('BRI').GetNameWithNoTooltip]继承危机"
 flavor_fra.2050.desc: "[GetCountry('BRI').GetName]陷入危局，[bri_ruler.GetName]缺乏合法男性继承人，宣布由其女儿[breton_heir_for_marriage.GetName]继承[bri_ruler.GetHisHer]的头衔。尽管王室通常会避免插手附属国的继承，但[GetCountry('BRI').GetNameWithNoTooltip]的局势相当麻烦，据传[breton_heir_for_marriage.GetShortNameWithNoTooltip]与[GetUniqueInternationalOrganization('hre').GetLeaderTitle][target_hre_ruler.GetName]的亲属订了婚。这将导致[GetCountry('BRI').GetNameWithNoTooltip]的头衔落入[GetUniqueInternationalOrganization('hre').GetName]手中。\n\n因此，宫廷提议强迫[breton_heir_for_marriage.GetShortNameWithNoTooltip]嫁入[fra_ruler.GetDynasty.GetName]家族，避免继承时带来的麻烦。然而，强迫附属国同意这样的婚姻会在王室与[GetCountry('BRI').GetNameWithNoTooltip]之间制造不必要的紧张关系。"
 flavor_fra.2050.a: "[fra_ruler.GetNameWithNoTooltip]应当与[GetCountry('BRI').GetNameWithNoTooltip]的继承人结婚。"
 flavor_fra.2050.b: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip]应当维持与[breton_heir_for_marriage.GetShortNameWithNoTooltip]的订婚。"
 flavor_fra.2050.c: "[random_male_dynasty_member.GetNameWithNoTooltip]会成为合适的伴侣。"
 flavor_fra.2050.d: "我们不要干预[GetCountry('BRI').GetNameWithNoTooltip]的事务。"
 flavor_fra.2060.title: "游历四方的[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_fra.2060.desc: "与前任相比，[fra_ruler.GetName]的统治以频繁的[ROOT.GetCountry.GetGovernment.GetAdjective]巡游闻名。[fra_ruler.GetNameWithNoTooltip]经常不经通知就突然造访地方领主，虽然这些访问打乱了日常政务，但每次[fra_ruler.GetShortNameWithNoTooltip]离开时，当地状况均有改善。\n\n[fra_ruler.GetNameWithNoTooltip]现正筹划新一轮[ROOT.GetCountry.GetGovernment.GetAdjective]巡游，提出[target_province_1.GetName]和[target_province_2.GetName]两地为候选地，征询[ROOT.GetCountry.GetGovernment.GetCourtTitle]的意见。"
 flavor_fra.2060.a: "[target_province_1.GetNameWithNoTooltip]的地方官员将非常欢迎此事。"
 flavor_fra.2060.b: "[target_province_2.GetNameWithNoTooltip]官员态度冷淡，应前往那里。"
 flavor_fra.2060.c: "劝阻巡游，建议[fra_ruler.GetNameWithNoTooltip]留在[ShowLocationNameWithNoTooltip('paris')]。"
 flavor_fra.2061.title: "精明的姐妹"
 flavor_fra.2061.desc: "虽然[fra_ruler.GetName]依然是一位受人尊敬的[ROOT.GetCountry.GetGovernment.GetRulerTitle]，[fra_ruler.GetHisHer]的妹妹[target_sibling.GetName]也已成为其在[ROOT.GetCountry.GetGovernment.GetCourtTitle]中最有影响力的支持者之一。[target_sibling.GetNameWithNoTooltip]才华横溢，头脑精明，借助[target_sibling.GetHisHer][target_sibling.GetDynasty.GetName]家族影响，确保[fra_ruler.GetNameWithNoTooltip]的政策得以在议会顺利实施。\n\n[fra_ruler.GetNameWithNoTooltip]的一些坚定支持者要求为[target_sibling.GetShortNameWithNoTooltip]保留[ROOT.GetCountry.GetGovernment.GetCabinetTitle]席位，认为[target_sibling.GetHisHer]的才干不应浪费在[ROOT.GetCountry.GetGovernment.GetCourtTitle]的政治斗争中。"
 flavor_fra.2061.a: "允许[target_sibling.GetShortNameWithNoTooltip]加入[ROOT.GetCountry.GetGovernment.GetCabinetTitle]。"
 flavor_fra.2061.b: "我们需要[target_sibling.GetHimHer]在[ROOT.GetCountry.GetGovernment.GetCourtTitle]中充当支持者。"
 flavor_fra.2062.title: "[fra_ruler.GetNameWithNoTooltip]的法律改革"
 flavor_fra.2062.desc: "为实现国家现代化，[fra_ruler.GetName]在[ROOT.GetCountry.GetName]的法律体系改革方面迈出了重大步伐。在其众多改革中，[fra_ruler.GetNameWithNoTooltip]成功降低了税收，同时平衡了国家预算。在[fra_ruler.GetHisHer]的诸多革新中，[fra_ruler.GetShortNameWithNoTooltip]的其中一项主要改革便是削减对[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的养老金支出，激怒了部分贵族家族。\n\n尽管这些改革引发争议，国家的官僚系统将因此变得更加稳定高效，为[fra_ruler.GetNameWithNoTooltip]的继承人打下良好基础。"
 flavor_fra.2062.a: "[ROOT.GetCountry.GetNameWithNoTooltip]终将从这些改革中受益。"
 flavor_fra.2062.b: "削弱部分改革，以避免激怒[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]。"
 flavor_fra.2063.title: "[fra_ruler.GetNameWithNoTooltip]的肖像崇拜"
 flavor_fra.2063.desc: "在[fra_ruler.GetName]的统治期间，公众对[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]的支持达到了空前高度。不同于前任借民意正当化其统治，[fra_ruler.GetShortNameWithNoTooltip]致力于在民众眼中强化[ROOT.GetCountry.GetGovernment.GetAdjective]政权与[fra_ruler.GetHisHer]个人威望。通过[ROOT.GetCountry.GetGovernment.GetAdjective]的肖像崇拜，[fra_ruler.GetShortNameWithNoTooltip]的形象遍布街头，众多文人更是在作品中赞美这位[ROOT.GetCountry.GetGovernment.GetRulerTitle]。\n\n然而，有人建议谨慎处理，因为过度神化[fra_ruler.GetShortNameWithNoTooltip]可能被[ShowReligionAdjective('catholic')]教会视为异端。"
 flavor_fra.2063.a: "继续支持[ROOT.GetCountry.GetGovernment.GetAdjective]的肖像崇拜活动。"
 flavor_fra.2063.b: "减少肖像崇拜，以避免被[ShowReligionAdjectiveWithNoTooltip('catholic')]教会谴责。"
 flavor_fra.2064.title: "人民的拥护者"
 flavor_fra.2064.desc_frontend: "在[fra_ruler.GetHisHer]的任期内，标志着一段为支持[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]而进行肖像崇拜的时期，三级会议授予头衔"
 flavor_fra.2064.desc_backend: "虽然过去三级会议的召开对统治者的声望产生过影响，但这次却是首次授予如此的荣誉头衔。"
 flavor_fra.2064.desc_king: "$flavor_fra.2064.desc_frontend$ #italic 人民之父#!于[fra_ruler.GetName]，象征其在[ROOT.GetCountry.GetName]民众中享有极高的支持。$flavor_fra.2064.desc_backend$"
 flavor_fra.2064.desc_queen: "$flavor_fra.2064.desc_frontend$ #italic 人民之母#!于[fra_ruler.GetName]，象征其在[ROOT.GetCountry.GetName]民众中享有极高的支持。$flavor_fra.2064.desc_backend$"
 flavor_fra.2064.a: "欣然接受这个头衔。"
 flavor_fra.301.title: "[ruler_fra.GetShortNameWithNoTooltip]和[ShowInstitutionNameWithNoTooltip('renaissance')]艺术品"
 flavor_fra.301.desc: "伴随着[ShowInstitutionName('renaissance')]在[ROOT.GetCountry.GetName]的传播，[ShowContinentName('europe')]各地艺术家的作品开始复苏。[ROOT.GetCountry.GetGovernment.GetCourtTitle]中许多人，包括[ruler_fra.GetShortName]，开始痴迷并逐渐将国库中更多资金投入到以这些艺术品装潢[ROOT.GetCountry.GetGovernment.GetAdjective]宫殿上。此外，[ROOT.GetCountry.GetGovernment.GetCourtTitle]对[ShowInstitutionNameWithNoTooltip('renaissance')]艺术的痴迷将吸引寻求赞助的重要[ShowInstitutionNameWithNoTooltip('renaissance')]艺术家来到我国，只要我们愿意为他们提供资金。"
 flavor_fra.301.a: "赞助任何有意愿的艺术家！"
 flavor_fra.301.b: "本地艺术家已证明了他们的能力。"
 flavor_fra.301.c: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]将马上结束这种痴迷！"
 flavor_fra.302.title: "[target_character.GetNameWithNoTooltip]抵达"
 flavor_fra.302.desc: "在[ROOT.GetCountry.GetGovernment.GetCourtTitle]邀请赞助任何有意愿的杰出[ShowInstitutionName('renaissance')]艺术家后，[target_character.GetName]已抵达[ROOT.GetCountry.GetCapital.GetName]。作为在全[ShowRegionName('italy_region')]赫赫有名的巨匠，对[target_character.GetShortNameWithNoTooltip]的赞助无疑将提升[GetCountry('FRA').GetName]的声望与辉煌。[target_character.GetNameWithNoTooltip]还随身携带了[target_character.GetHisHer]最著名的作品之一——#italic $mona_lisa$#!。若我们同意赞助[target_character.GetHimHer]，这件传世之作将成为[GetCountry('FRA').GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetCourtTitle]的镇宫之宝。"
 flavor_fra.302.a: "我们会赞助[target_character.GetHimHer]！"
 flavor_fra.302.b: "肯定还有更优秀的艺术家，拒绝赞助[target_character.GetHimHer]。"
 flavor_fra.303.title: "[target_character.GetNameWithNoTooltip]提议承担教导责任"
 flavor_fra.303.desc: "出身[GetCountry('FRA').GetAdjective]大[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]家庭的[target_character.GetName]以宗教学者和顾问的身份为[ROOT.GetCountry.GetGovernment.GetCourtTitle]服务已经有一段时间了。然而，今天[target_character.GetShortNameWithNoTooltip]提出要教导小[scope_heir_fra.GetName]，希望未来的[ROOT.GetCountry.GetGovernment.GetRulerTitle]能以[ShowInstitutionName('renaissance')]时代的新思想进行统治。在过去，[ROOT.GetCountry.GetGovernment.GetRulerTitle]的孩子接受的是[ROOT.GetCountry.GetGovernment.GetCourtTitle]教育，[target_character.GetShortNameWithNoTooltip]的提议有助于[scope_heir_fra.GetShortNameWithNoTooltip]未来在这个新时代进行统治。"
 flavor_fra.303.a: "[target_character.GetShortNameWithNoTooltip]会成为出色的教师。"
 flavor_fra.303.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]的教育体系不需要改变。"
 flavor_fra.303.historical_info: "弗朗索瓦·德·穆兰·德·罗什福尔是年幼的弗朗索瓦一世的重要导师，众多以文艺复兴思想影响小弗朗索瓦的人物之一。他在法兰西国王弗朗索瓦一世于1515年登基后仍是其重要顾问，并且于1519年被晋升为法兰西大施赈官，并持有该职位直到他于1526年去世。"
 flavor_fra.304.title: "[target_character.GetNameWithNoTooltip]的人文主义理念"
 flavor_fra.304.desc: "在北[ShowRegionName('france_region')]和低地国家小有名望的人文主义者[target_character.GetName]出现在[ShowLocationName('paris')]，吸引了[ROOT.GetCountry.GetGovernment.GetCourtTitle]成员的注意。一些人认为[target_character.GetHisHer]的人文主义理念让他可以成为年轻的[scope_heir_fra.GetName]的出色导师，还有些人对此表示怀疑。如果我们给予[target_character.GetShortNameWithNoTooltip]教育[ROOT.GetCountry.GetGovernment.GetHeirTitle]的机会，[target_character.GetSheHe]很可能会把握机遇，将[target_character.GetHisHer]的宗教宽容理念灌输到[scope_heir_fra.GetHimHer]心中。"
 flavor_fra.304.a: "给[target_character.GetShortNameWithNoTooltip]教育[scope_heir_fra.GetShortNameWithNoTooltip]的机会。"
 flavor_fra.304.b: "[target_character.GetShortNameWithNoTooltip]的人文主义理念对[scope_heir_fra.GetShortNameWithNoTooltip]来说太危险了。"
 flavor_fra.305.title: "翻修卢浮堡"
 flavor_fra.305.desc: "建于12至13世纪主要作为防御性堡垒使用的卢浮堡早已失去其防御用途。[ruler_fra.GetName]和[ruler_fra.GetHisHer]的亲信希望将这座旧城堡改建为供[ROOT.GetCountry.GetGovernment.GetAdjective]家族居住的奢华宫殿。然而，[ROOT.GetCountry.GetGovernment.GetCourtTitle]中有些人表示反对，建议对卢浮堡进行现代化改造，使其再次服务于最初的防御用途。"
 flavor_fra.305.a: "将卢浮堡翻修为一座辉煌的宫殿！"
 flavor_fra.305.b: "卢浮堡作为一座现代防御性堡垒会更有用。"
 flavor_fra.306.title: "扩建枫丹白露狩猎小屋"
 flavor_fra.306.desc: "尽管枫丹白露早已是[GetCountry('FRA').GetAdjective][ROOT.GetCountry.GetGovernment.GetRulerTitle]最喜爱的狩猎休憩之所，但它只不过是一座供王室住宿的简朴小屋。[ruler_fra.GetName]试图扩建并翻新枫丹白露，要求[ROOT.GetCountry.GetGovernment.GetAdjective]国库拨款对此地进行大规模扩建。然而，如此大的工程对于国家财政的负担过于巨大了。"
 flavor_fra.306.a: "同意[ROOT.GetCountry.GetGovernment.GetRulerTitle]的要求，开始扩建枫丹白露。"
 flavor_fra.306.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]奢靡的扩建花销太大了。"
 flavor_fra.307.title: "[target_character.GetNameWithNoTooltip]与[ShowWorkOfArtNameWithNoTooltip('de_asse_et_partibus_eius')]"
 flavor_fra.307.desc: "[fra_ruler.GetName]具有识才慧眼，邀请声誉日隆的学者[target_character.GetName]加入[ROOT.GetCountry.GetGovernment.GetCourtTitle]，希望招揽[target_character.GetHerHim]担任顾问。由于[target_character.GetLastNameWithNoTooltip]最近发表了[ShowWorkOfArtNameWithNoTooltip('de_asse_et_partibus_eius')]，[target_character.GetLastNameWithNoTooltip]在其中详细阐述了古代币制，得到了[fra_ruler.GetNameWithNoTooltip]的高度评价。\n\n虽然[target_character.GetLastNameWithNoTooltip]的学术著作让[target_character.GetHisHer]声誉日隆，[target_character.GetHeShe]同时也是一位杰出的人文主义者。因此，[target_character.GetHisHer]加入[ROOT.GetCountry.GetGovernment.GetCourtTitle]或许将影响国家政策的走向。"
 flavor_fra.307.a: "允许[target_character.GetLastNameWithNoTooltip]加入[ROOT.GetCountry.GetGovernment.GetCourtTitle]，担任艺术顾问。"
 flavor_fra.307.b: "赞扬[target_character.GetLastNameWithNoTooltip]的著作，但允许[target_character.GetHimHer]回归[target_character.GetHisHer]的私生活。"
 flavor_fra.308.title: "[target_character.GetNameWithNoTooltip]与[ShowWorkOfArtNameWithNoTooltip('heptameron')]"
 flavor_fra.308.desc: "已故的[target_sibling.GetName]以其文笔优美广受喜爱，[target_sibling.GetHisHer]的短篇小说在[ROOT.GetCountry.GetGovernment.GetCourtTitle]颇受赞誉。许多人建议将[target_sibling.GetHisHer]的作品作为文物珍藏于[ROOT.GetCountry.GetGovernment.GetCourtTitle]。\n\n因此，[target_character.GetName]努力整理并保存[target_sibling.GetNameWithNoTooltip]的作品，汇编为[ShowWorkOfArtNameWithNoTooltip('heptameron')]，并向[fra_ruler.GetName]请求出版许可。"
 flavor_fra.308.a: "出版[ShowWorkOfArtNameWithNoTooltip('heptameron')]，以纪念[target_sibling.GetNameWithNoTooltip]。"
 flavor_fra.308.b: "仅允许限量出版[ShowWorkOfArtNameWithNoTooltip('heptameron')]。"
 flavor_fra.309.title: "#italic 法兰西学院#!"
 flavor_fra.309.desc: "[target_character.GetName]希望仿效#italic 三语学院#!，请求[fra_ruler.GetName]资助在[ShowLocationName('paris')]建立一所新学院。为了发扬古代#italic 三语学院#!的精神，[target_character.GetLastNameWithNoTooltip]希望这所新学院能成为数学与古[ShowLanguageName('greek_language')]等研究领域的新学术中心。"
 flavor_fra.309.a: "资助新学院的创立！"
 flavor_fra.309.b: "拒绝[target_character.GetNameWithNoTooltip]的请求，国家负担不起这笔开销。"
 flavor_fra.310.title: "挑战[ShowLanguageNameWithNoTooltip('latin_language')]的地位"
 flavor_fra.310.desc: "几个世纪以来，[ROOT.GetCountry.GetName]与[ShowContinentName('europe')]的其他国家一样，一直以[ShowLanguageName('latin_language')]作为[ROOT.GetCountry.GetGovernment.GetCourtTitle]文件、档案与教育的主要语言。[fra_ruler.GetName]在[target_character.GetName]的建议下，准备颁布法令，确立[ShowDialectNameWithNoTooltip('french_dialect')]作为与[ShowLanguageNameWithNoTooltip('latin_language')]并列的官方语言，打破[ShowLanguageNameWithNoTooltip('latin_language')]在知识与文化上的垄断地位。"
 flavor_fra.310.a: "通过该法令！"
 flavor_fra.310.b: "继续维护[ShowLanguageNameWithNoTooltip('latin_language')]的主要语言地位！"
 flavor_fra.311.title: "新大陆"
 flavor_fra.311.desc: "尽管关于遥远大陆的传闻已流传多时，许多人将其视为不切实际的幻想。然而，随着时间的推移，这些幻想逐渐变成了现实。尽管在[ROOT.GetCountry.GetGovernment.GetCourtTitle]中有人倡导向这些未知新大陆派遣探险队，但大多数[ROOT.GetCountry.GetGovernment.GetCourtTitle]成员对此持保留态度，认为将国家财政用于资助探险可能代价昂贵，且收益有限，甚至可能给[ROOT.GetCountry.GetName]带来潜在的灾难。"
 flavor_fra.311.a: "让我们考虑进入这片陌生的新土地探险。"
 flavor_fra.311.b: "[ROOT.GetCountry.GetNameWithNoTooltip]内部事务更加优先。"
 flavor_fra.312.title: "[target_character.GetNameWithNoTooltip]的远航"
 flavor_fra.312.desc: "在[ROOT.GetCountry.GetGovernment.GetCourtTitle]对赞助探索新大陆产生兴趣后，[target_character.GetName]，一位[ShowCultureName('breton')]水手，吸引了[ROOT.GetCountry.GetGovernment.GetCourtTitle]的注意。[ROOT.GetCountry.GetGovernment.GetCourtTitle]许多人招募有经验的[ShowCultureGroupName('italian_group')]探索者的尝试以失败告终，[target_character.GetShortNameWithNoTooltip]的经验也许有助于绘制新大陆的海图。"
 flavor_fra.312.a: "将探索任务委托给[target_character.GetShortNameWithNoTooltip]。"
 flavor_fra.312.b: "雇佣[target_character.GetHimHer]，但为他安排其他任务。"
 flavor_fra.312.historical_info: "雅克·卡蒂埃是首批抵达新大陆并绘制部分加拿大地图的法国探险家之一。在法兰西早期的探索中，专业的意大利探险家更受青睐，但被让·勒韦纳尔引荐给弗朗索瓦国王后，雅克受委托探索并开发前往亚洲市场的“西方通道”，但却发现了圣劳伦斯湾。卡蒂埃发现加拿大使得法国于1541年在新大陆建立了第一个殖民地王家夏尔堡。后来该定居点于1543年被废弃，法兰西直到1605年于阿卡迪亚建立王家港，期间再未在新大陆建立永久殖民地。"
 flavor_fra.313.title: "[target_character.GetShortNameWithNoTooltip]探险归来"
 flavor_fra.313.desc: "[ShowCultureName('breton')]水手[target_character.GetName]带着新绘制的新大陆地图回到了[GetCountry('FRA').GetName]！[target_character.GetShortNameWithNoTooltip]在探索时于这片陌生的新土地上偶遇了一群部落民，他们没有伤害[target_character.GetShortNameWithNoTooltip]和他的探险队，而是提供了关于周围区域的宝贵信息。\n\n有了这些发现，[ROOT.GetCountry.GetGovernment.GetCourtTitle]建议我们鼓励探险新测绘的土地，希望能建立区域性前哨站。但是，这样的探险有吸干国库的风险。"
 flavor_fra.313.a: "委托探险以便在这些土地定居！"
 flavor_fra.313.b: "其他事项对[GetCountry('FRA').GetNameWithNoTooltip]更加紧要。"
 flavor_fra.321.title: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]-[GetCountry('TUR').GetAdjectiveWithNoTooltip]同盟"
 flavor_fra.321.desc: "[GetCountry('FRA').GetName]强敌环绕的地缘政治环境导致其面临着重重危机。包围[GetCountry('FRA').GetNameWithNoTooltip]的强敌日益增长的影响力迫使[ruler_fra.GetName]和[ROOT.GetCountry.GetGovernment.GetCourtTitle]考虑起非常规的盟友，其中最麻烦的就是与[GetCountry('TUR').GetLongName]达成军事同盟。\n\n虽然[GetCountry('PAP').GetGovernment.GetRulerTitle]已宣布[GetCountry('TUR').GetNameWithNoTooltip]为[ShowReligionGroupNameWithNoTooltip('christian')]之敌，但我们共同的地缘政治对手让他们成为可靠的防御性盟友。然而，这样的同盟极有可能会激起[ShowReligionGroupAdjectiveWithNoTooltip('christian')]世界的愤慨。"
 flavor_fra.321.a: "渎圣的同盟，但也是必要的同盟。"
 flavor_fra.321.b: "争取建立更紧密的关系，但不是同盟。"
 flavor_fra.321.c: "我们决不会与[GetCountry('TUR').GetNameWithNoTooltip]结盟！"
 flavor_fra.322.title: "[ShowReligionAdjectiveWithNoTooltip('catholic')]世界的谴责"
 flavor_fra.322.desc: "我们与[GetCountry('TUR').GetName]建立渎圣同盟的消息激起了[ShowReligionAdjective('catholic')]世界的谴责。[ruler_PAP.GetName]虽然没有直接绝罚[ruler_fra.GetName]，但他对[GetCountry('FRA').GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]的谴责使我们的邻国更倾向于支持我们的对手。"
 flavor_fra.322.a: "这些谴责无关紧要。"
 flavor_fra.323.title: "重建与黎凡特的贸易"
 flavor_fra.323.desc: "在[GetCountry('FRA').GetAdjective]-[GetCountry('TUR').GetAdjective]同盟建立后，两国间的贸易促成了经济的繁荣。[GetCountry('TUR').GetAdjective]征服[ShowRegionName('egypt_region')]后欧洲贸易者长期遭受禁运，如今，[GetCountry('FRA').GetAdjectiveWithNoTooltip]商人得到了禁运的豁免。这种贸易上的提升见证了对于[GetCountry('FRA').GetAdjectiveWithNoTooltip]和[GetCountry('TUR').GetAdjectiveWithNoTooltip]市场商品的需求激增！"
 flavor_fra.323.a: "[ROOT.GetCountry.Custom('common_string_positive')]。"
 flavor_fra.330.title: "枫丹白露敕令"
 flavor_fra.330.desc: "宗教改革的传播如同一股海啸席卷[ShowContinentName('europe')]，许多质疑[ShowReligionAdjective('catholic')]会教义的人如今改信了新成立的[ShowReligionAdjective('lutheran')]。虽然[GetCountry('FRA').GetName]大多数人仍追随[ShowReligionAdjectiveWithNoTooltip('catholic')]信仰，但[ShowReligionAdjectiveWithNoTooltip('lutheran')]信徒日益增长的影响力已迫使[ROOT.GetCountry.GetGovernment.GetCourtTitle]采取行动。\n\n有人请愿[ruler_fra.GetName]实施《[ShowPolicyName('edict_of_fontainebleau')]》，旨在在[ShowReligionAdjectiveWithNoTooltip('lutheran')]于[GetCountry('FRA').GetNameWithNoTooltip]制造更多动荡前粉碎它的影响力。"
 flavor_fra.330.a: "我们被迫采取行动对抗异端的崛起。"
 flavor_fra.330.b: "我们应该以人文主义的观点对待[ShowReligionAdjectiveWithNoTooltip('lutheran')]信徒。"
 flavor_fra.331.title: "对[ShowReligionAdjectiveWithNoTooltip('waldensian')]信徒的梅兰多勒屠杀"
 flavor_fra.331.desc: "民众持续皈依[ShowReligionAdjective('lutheran')]信仰，造成了越来越多的混乱。一些愤怒的民众因此转而改信传统的[ShowReligionAdjective('catholic')]异端信仰。[ShowLocationName('aix_en_provence')]的梅兰多勒村是一个传统的[ShowReligionAdjective('waldensian')]社区，但自宗教改革爆发以来，当地的[ShowReligionAdjectiveWithNoTooltip('catholic')]信徒与政府当局的关系急剧下降。\n\n在这样的紧张态势之下，[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]接到了一个噩耗：当地的官员发动了一场针对所有[ShowReligionAdjectiveWithNoTooltip('waldensian')]追随者的屠杀。这一消息已经在全[GetCountry('FRA').GetName]掀起了轩然大波。许多[ShowReligionAdjectiveWithNoTooltip('lutheran')]信徒现在忧心忡忡，害怕自己成为下一场屠杀的受害者。"
 flavor_fra.331.a: "这样的暴行只会进一步加剧紧张局势。"
 flavor_fra.332.title: "胡格诺派的崛起"
 flavor_fra.332.desc: "虽然宗教改革的爆发及其不可避免地扩散到[GetCountry('FRA').GetName]引起了[ROOT.GetCountry.GetGovernment.GetCourtTitle]中许多人的恐惧，但由于[ShowReligionAdjective('lutheran')]在其他[ShowContinentNameWithNoTooltip('europe')]国家造成的大范围动荡，它的到来多少受到了一些遏制。然而，另一种宗教改革信仰[ShowReligionName('calvinist')]，近些年却稳定吸引了相当多的追随者，引起了[ROOT.GetCountry.GetGovernment.GetCourtTitle]新的担忧。这些被其[ShowReligionAdjective('catholic')]敌人称为#italic 胡格诺派#!的异端，极有可能带来我们曾经畏惧的大规模动荡。"
 flavor_fra.332.a: "胡格诺派是巨大的威胁，必须解决他们。"
 flavor_fra.332.b: "争取与胡格诺派缔结和平。"
 flavor_fra.333.title: "沙托布里昂敕令"
 flavor_fra.333.desc: "在与[GetCountry('FRA').GetName]各地的胡格诺派敌意日益加深后，[ROOT.GetCountry.GetGovernment.GetCourtTitle]请愿[ruler_fra.GetName]颁布更加严苛的敕令。《[ShowPolicyName('edict_of_chateaubriant')]》将授权针对荼毒[GetCountry('FRA').GetNameWithNoTooltip]的异端采取进一步的行动。在新敕令下，异端信徒将面临严苛的从事商业的限制，现存信徒的产业将被没收。\n\n这样的极端措施无疑会激起胡格诺派的反抗，但未能颁布敕令也会导致[GetCountry('FRA').GetNameWithNoTooltip][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]对政府的敌视，认为其不愿保卫[GetCountry('FRA').GetNameWithNoTooltip]对抗异端的日益崛起。"
 flavor_fra.333.a: "我们必须采取极端措施！"
 flavor_fra.333.b: "反对进一步迫害胡格诺派。"
 flavor_fra.340.title: "[consort_fra.GetNameWithNoTooltip]的权威"
 flavor_fra.340.desc: "在席卷[GetCountry('FRA').GetName]的混乱期内，[ROOT.GetCountry.GetGovernment.GetConsortTitle]证明了自己是[ruler_fra.GetName]的强大盟友，以及御前会议中有力的权威之声。[consort_fra.GetShortNameWithNoTooltip]已经拥有了相当大的影响力，允许[consort_fra.GetHerHim]更多地参与[ROOT.GetCountry.GetGovernment.GetCourtTitle]政治事务也许对将来至关重要。"
 flavor_fra.340.a: "允许[consort_fra.GetShortNameWithNoTooltip]进一步行使[consort_fra.GetHisHer]的权威。"
 flavor_fra.340.b: "扩大[consort_fra.GetShortNameWithNoTooltip]对[ROOT.GetCountry.GetGovernment.GetCourtTitle]事务的影响力。"
 flavor_fra.340.c: "平等地信任[consort_fra.GetShortNameWithNoTooltip]。"
 flavor_fra.341.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]权威衰弱"
 flavor_fra.341.desc: "胡格诺派势力在[GetCountry('FRA').GetName]的持续崛起引发了人们对[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]权威的质疑。尽管不断下达限制改革宗异端的法令，它们仍在[GetCountry('FRA').GetNameWithNoTooltip]持续发展和恶化。曾经的强制性政策被许多胡格诺派信徒视为建议。异端信徒间的冲突升级为针对国家的全面叛乱只是时间问题。"
 flavor_fra.341.a: "必须阻止胡格诺派的影响力增长！"
 flavor_fra.341.b: "我们必须继续让步以避免动乱。"
 flavor_fra.342.title: "昂布瓦斯密谋"
 flavor_fra.342.desc: "胡格诺派试图绑架[ruler_fra.GetName]，迫使[ruler_fra.GetHerHim]通过他们的政策。还好行凶者在对[ROOT.GetCountry.GetGovernment.GetRulerTitle]造成任何伤害前就被处理了。如此骇人的行径充分表明了胡格诺派已经发展到了何种程度。\n\n我们已召开议会处理这起绑架，但有一件事现在很清楚，必须解决胡格诺派，否则他们持续增长的影响力有掀起全面叛乱的风险。"
 flavor_fra.342.a: "我们必须彻底解决胡格诺派。"
 flavor_fra.342.b: "也许胡格诺派的事业是正义的。"
 amboise_revolt: "胡格诺派叛乱"
 flavor_fra.351.title: "[ruler_fra.GetShortNameWithNoTooltip]皈依[ShowReligionNameWithNoTooltip('calvinist')]"
 flavor_fra.351.desc: "虽然[GetCountry('FRA').GetName]有相当一部分农民和工匠信奉了改革宗异端，但[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]大体上仍坚守着[ShowReligionName('catholic')]。然而，今天早些时候，[ruler_fra.GetName]在[ROOT.GetCountry.GetGovernment.GetCourtTitle]中宣布[ruler_fra.GetSheHe]将改信[ShowReligionName('calvinist')]。\n\n[ruler_fra.GetShortNameWithNoTooltip]为了彰显[ROOT.GetCountry.GetGovernment.GetRulerTitle]的宗教宽容而进行的改信，毫无疑问会在[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]和三级议会中引发冲击。此外，[ruler_fra.GetHisHer]的改信也将有助于缓解[GetCountry('FRA').GetNameWithNoTooltip]的宗教分歧。"
 flavor_fra.351.a: "[ruler_fra.GetShortNameWithNoTooltip]的改信能带来宗教稳定。"
 flavor_fra.351.b: "让议会谴责[ruler_fra.GetHisHer]的改信！"
 flavor_fra.351.c: "[ruler_fra.GetShortNameWithNoTooltip]必须马上改回来！"
 flavor_fra.352.title: "[ruler_fra.GetShortNameWithNoTooltip]修复与[ShowReligionAdjectiveWithNoTooltip('calvinist')]邻国的关系"
 flavor_fra.352.desc: "[ruler_fra.GetShortName]的改宗为其带来了外交上的好处，在[ruler_fra.GetHisHer]的宗教宽容政策下，[GetCountry('FRA').GetName]成功修复了与[ShowReligionAdjective('calvinist')]邻国的关系。待到[ruler_fra.GetShortNameWithNoTooltip]去世，[GetCountry('FRA').GetNameWithNoTooltip]王位回到[ShowReligionAdjective('catholic')][ROOT.GetCountry.GetGovernment.GetRulerTitle]手中，[ruler_fra.GetShortNameWithNoTooltip]新建立的纽带将成为巨大的功绩。"
 flavor_fra.352.a: "这些新交的朋友将来能派得上用场。"
 flavor_fra.353.title: "议会要求改信"
 flavor_fra.353.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]一直有人强烈反对[ruler_fra.GetShortName]改信[ShowReligionName('calvinist')]的决定，但他们当时缺乏盟友挑战[ROOT.GetCountry.GetGovernment.GetRulerTitle]的权威。然而，如今对于[ROOT.GetCountry.GetGovernment.GetRulerTitle]政策的不满与日俱增，议会中许多人[ruler_fra.GetShortNameWithNoTooltip]回归[ShowReligionName('catholic')]，再次拥抱[ruler_fra.GetHisHer]的祖先的信仰。\n\n与此同时，[ruler_fra.GetShortNameWithNoTooltip]的行动为[ruler_fra.GetHimHer]在[ROOT.GetCountry.GetGovernment.GetCourtTitle]赢得了温和派的支持，如果他屈从于[ROOT.GetCountry.GetGovernment.GetCourtTitle]的意愿，[ROOT.GetCountry.GetGovernment.GetRulerTitle]的宽容政策仍可以延续下去。"
 flavor_fra.353.a: "是时候让[ruler_fra.GetShortNameWithNoTooltip]回归[ShowReligionAdjectiveWithNoTooltip('catholic')]信仰了。"
 flavor_fra.353.b: "[ruler_fra.GetShortNameWithNoTooltip]的[ShowReligionAdjectiveWithNoTooltip('calvinist')]信仰有益无害。"
 flavor_fra.354.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.354.desc: "尽管自幼信仰[ShowReligionName('calvinist')]，但[target_character.GetName]已成为[GetCountry('FRA').GetAdjective]政府中有能力、有权势的一位人物，以及[fra_ruler.GetShortName]的私人朋友。作为少数信仰[ShowReligionNameWithNoTooltip('calvinist')]的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]之一，[target_character.GetShortNameWithNoTooltip]与其他[ShowReligionAdjective('catholic')][ROOT.GetCountry.GetGovernment.GetCourtTitle]成员的关系十分冷淡。同样地，他对[GetCountry('FRA').GetAdjectiveWithNoTooltip]政府和[fra_ruler.GetShortNameWithNoTooltip]的奉献也使他在胡格诺派信徒中极不受欢迎。\n\n作为[fra_ruler.GetShortNameWithNoTooltip]的密友，以及证明了自己能力的大臣，议会中有些人建议扩大[target_character.GetShortNameWithNoTooltip]的职权，授予他首相之职。"
 flavor_fra.354.a: "[target_character.GetShortNameWithNoTooltip]是王室的盟友，任命他为[ROOT.GetCountry.GetGovernment.GetAdjective]首相！"
 flavor_fra.354.b: "[target_character.GetShortNameWithNoTooltip]极差的人缘也许会带来负面影响。"
 flavor_fra.355.title: "新桥提案"
 flavor_fra.355.desc: "虽然在过去几个世纪里，[ShowLocationName('paris')]一直是[ShowContinentNameWithNoTooltip('europe')]人口最多的[target_location.GetRank.GetNameWithNoTooltip]之一，但最近几十年的[target_location.GetRank.GetNameWithNoTooltip]发展已导致这座[target_location.GetRank.GetNameWithNoTooltip]的较老建筑难以承受压力。其中较为重要的就是跨越塞纳河联通[target_location.GetRank.GetNameWithNoTooltip]的各种桥梁，大臣们担心使用次数的提高会导致桥梁垮塌。\n\n为了解决这种担忧，[GetCountry('FRA').GetAdjective]的大臣们计划建造一座被称为新桥的现代桥梁。虽然新桥看起来很有必要，但会对国家财政造成一定的压力，并且需要[fra_ruler.GetShortName]的批准。"
 flavor_fra.355.a: "新桥将很好地服务于[ShowLocationNameWithNoTooltip('paris')]人民。"
 flavor_fra.355.b: "缩减工程规模以减轻对国库的压力。"
 flavor_fra.355.c: "我们目前的基础设施足够好了。"
 flavor_fra.370.title: "回归殖民事务"
 flavor_fra.370.desc: "在宗教动乱席卷[GetCountry('FRA').GetName]几十年后，[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]再次提出了致力于殖民新大陆的方案。之前探索者的航行已经为[GetCountry('FRA').GetNameWithNoTooltip]带回了大量关于新大陆的信息，但宗教改革的爆发迫使[ROOT.GetCountry.GetGovernment.GetCourtTitle]放弃了殖民。然而，其他[ShowContinentName('europe')]殖民国家已经在新大陆建立了各自的定居点，[GetCountry('FRA').GetAdjectiveWithNoTooltip]定居点可能导致与其他殖民国家的外交破裂。\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle]还有些人提议国家致力于垄断新的印度贸易路线，在[ShowContinentName('asia')]建立一家贸易公司。"
 flavor_fra.370.a: "新大陆的土地将成为我们的重心。"
 flavor_fra.370.b: "我们应该尝试垄断印度贸易。"
 flavor_fra.371.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.371.desc: "出身水手世家的[target_character.GetName]吸引了[ROOT.GetCountry.GetGovernment.GetCourtTitle]内数位希望发展[GetCountry('FRA').GetName]殖民事务的顾问的注意。这些顾问建议[fra_ruler.GetShortName]，[target_character.GetShortNameWithNoTooltip]有能力前往新大陆北部地区探险，以期在那里建立新的[GetCountry('FRA').GetAdjectiveWithNoTooltip]定居点。虽然[target_character.GetShortNameWithNoTooltip]能力出众，但把他用在其他地方的探险上也许会更好。"
 flavor_fra.371.a: "雇佣[target_character.GetShortNameWithNoTooltip]探索新大陆的北部地区。"
 flavor_fra.371.b: "我们对[target_character.GetHimHer]有其他安排。"
 flavor_fra.372.title: "[target_character.GetNameWithNoTooltip]的远航"
 flavor_fra.372.desc: "杰出的冒险家和水手[target_character.GetName]今天回到[ShowLocationName('paris')]，激起了人们的好奇。[target_character.GetShortNameWithNoTooltip]受命驾驶着他的船#italic 克鲁瓦桑号#!出航建立与$india$的贸易关系，并且是少数抵达那里的[GetCountry('FRA').GetAdjective]出身的水手之一。虽然实现了目标，但#italic 克鲁瓦桑号#!却被私掠者伏击并俘获。如今[target_character.GetShortNameWithNoTooltip]安全返回[GetCountry('FRA').GetNameWithNoTooltip]，他前往远东的冒险让街头众人浮想联翩。\n\n甚至在宫中，[fra_ruler.GetShortName]也表现出了隆重招待[target_character.GetShortNameWithNoTooltip]的兴趣。[ROOT.GetCountry.GetGovernment.GetCourtTitle]中有些人认为[target_character.GetShortNameWithNoTooltip]的行程值得被永远记录下来。"
 flavor_fra.372.a: "委托他写下他的旅行记录！"
 flavor_fra.372.b: "他的旅行故事太精彩了！"
 flavor_fra.373.title: "[fra_ruler.GetShortNameWithNoTooltip]的$india$雄心"
 flavor_fra.373.desc: "在[target_character.GetName]写下其旅行记录后，[fra_ruler.GetName]开始对在$india$建立贸易前哨站产生了兴趣。[fra_ruler.GetShortNameWithNoTooltip]将这种想法告知了[ROOT.GetCountry.GetGovernment.GetCourtTitle]，产生了多种回应。有些人担心这会干扰对新大陆的殖民，还有些人认为在$india$建立贸易公司的初始成本虽然很高，但最终会为[GetCountry('FRA').GetName]带来大量贸易利益。"
 flavor_fra.373.a: "进一步谋求在$india$的利益。"
 flavor_fra.373.b: "阻止[fra_ruler.GetShortNameWithNoTooltip]导致我们衰亡的野心。"
 flavor_fra.380.title: "发明权制度的创新"
 flavor_fra.380.desc: "为确立对新发明的更清晰记录，[fra_ruler.GetName]颁布法令，要求详细描述在[ROOT.GetCountry.GetName]境内创造的新作品。根据新法令，发明者须披露其发明的具体细节，以获得专属生产权利。"
 flavor_fra.380.a: "颁布法令！"
 flavor_fra.380.b: "我们不需要这类法律程序。"
 flavor_fra.380.historical_info: "亨利二世统治时期，专利法的颁布出现了早期的创新。1551年，阿贝尔·富隆发明了几何全测仪。为确保其发明获得专属专利，亨利二世命令富隆公开发布一份详细说明，阐述该新发明的技术规格。作为回报，富隆获得了一项为期十年的专利特许垄断权，于1561年到期。"
 flavor_fra.400.title: "[ShowWorkOfArtNameWithNoTooltip('ballet_de_la_merlaison')]"
 flavor_fra.400.desc: "起初，[ShowWorkOfArtName('ballet_de_la_merlaison')]只是出于[fra_ruler.GetName]对[ROOT.GetCountry.GetGovernment.GetCourtTitle]芭蕾的热爱而诞生的一部芭蕾剧，后因其质量上乘而受到[ROOT.GetCountry.GetGovernment.GetCourtTitle]及来访的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]广泛赞誉。访客们常称赞[fra_ruler.GetName]对该剧的投入——从亲自上台出演多个角色到参与演员服装设计。有人甚至称其为整个[ShowContinentName('europe')]最出色的戏剧之一。"
 flavor_fra.400.a: "精彩的芭蕾！"
 flavor_fra.400.b: "今后的芭蕾演出仅供[ROOT.GetCountry.GetGovernment.GetAdjective]王室家族观赏。"
 flavor_fra.401.title: "[target_character.GetNameWithNoTooltip]的集权努力"
 flavor_fra.401.desc: "自成为大臣以来，[target_character.GetName]采取了多项措施巩固权力和集中[ROOT.GetCountry.GetName]官僚机构。虽然[target_character.GetHisHer]的许多前任曾尝试集权，但旧贵族家族的反击大体上仍维持住了他们的权力基础。\n\n尽管如此，[target_character.GetLastNameWithNoTooltip]继续为[ROOT.GetCountry.GetGovernment.GetCourtTitle]起草政策和法令，尽管有些人越来越担心[target_character.GetLastNameWithNoTooltip]的集权努力可能再次导致旧精英的愤怒。"
 flavor_fra.401.a: "允许[target_character.GetNameWithNoTooltip]继续[target_character.GetHisHer]的努力。"
 flavor_fra.401.b: "限制[target_character.GetHisHer]的努力以防激怒[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]。"
 flavor_fra.402.title: "[target_character.GetNameWithNoTooltip]打压[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_fra.402.desc: "在过去几个世纪里，旧封建贵族一直是[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetAdjective]社会中最强大、最根深蒂固的阶层之一。尽管曾经以征召兵为基础的军队现在变为更职业的常备军，但[ROOT.GetCountry.GetNameWithNoTooltip]各个封建贵族家族依然保留了相当大的权力，甚至有些贵族为了自己的利益还蓄养着私兵。\n\n为了打破这一威胁，确保[ROOT.GetCountry.GetGovernment.GetAdjective]统治，[target_character.GetName]一直在稳步起草政策针对这些家族，同时废除了数个几乎已无实权的职位，例如[ROOT.GetCountry.GetNameWithNoTooltip]大司马。[target_character.GetShortNameWithNoTooltip]持续削弱[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的做法导致许多家族对[target_character.GetHisHer]的政策提出不满，并警告说他们可能被迫采取行动。"
 flavor_fra.402.a: "现在是时候巩固[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]权力了。"
 flavor_fra.402.b: "要求[target_character.GetShortNameWithNoTooltip]谨慎对待[target_character.GetHisHer]的政策。"
 flavor_fra.402.c: "[target_character.GetShortNameWithNoTooltip]太过火了，流放[target_character.GetHimHer]！"
 flavor_fra.403.title: "受愚弄者之日"
 flavor_fra.403.desc: "虽然[target_character.GetName]和[fra_queen_mother.GetName]对[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]政策的看法向来不一致，但这二人从未公开挑战另一人的权威。然而今天，[fra_queen_mother.GetShortNameWithNoTooltip]与她最亲密的盟友向[fra_ruler.GetName]提出最后通牒，要求开除[target_character.GetShortNameWithNoTooltip]并将[target_character.GetHisHer]逐出[ROOT.GetCountry.GetGovernment.GetCourtTitle]。\n\n[target_character.GetShortNameWithNoTooltip]在[ROOT.GetCountry.GetAdjective]国内事务上的权力日益增长，而[fra_queen_mother.GetShortNameWithNoTooltip]逐渐失去了[fra_queen_mother.GetHisHer]在[ROOT.GetCountry.GetGovernment.GetCourtTitle]的影响力，导致其亲密盟友在[ROOT.GetCountry.GetGovernment.GetCourtTitle]失势。如果[fra_ruler.GetShortNameWithNoTooltip]拒绝[fra_queen_mother.GetShortNameWithNoTooltip]的最后通牒，[fra_queen_mother.GetSheHe]会与[fra_queen_mother.GetHimHer]的亲密盟友[ROOT.GetCountry.GetGovernment.GetCourtTitle]，然而接受最后通牒会导致[target_character.GetShortNameWithNoTooltip]进行中的事务暂停。"
 flavor_fra.403.a: "[target_character.GetShortNameWithNoTooltip]是证明了自己的大臣，拒绝要求。"
 flavor_fra.403.b: "将[target_character.GetShortNameWithNoTooltip]降职，使[fra_queen_mother.GetShortNameWithNoTooltip]可以保留政治权力。"
 flavor_fra.403.c: "接受[fra_queen_mother.GetShortNameWithNoTooltip]的最后通牒，将[target_character.GetShortNameWithNoTooltip]逐出[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 richelieu_retires_from_court: "[target_character.GetShortName]会退出[ROOT.GetCountry.GetGovernment.GetCourtTitle]政治圈。"
 flavor_fra.404.title: "阿莱斯和约"
 flavor_fra.404.desc: "《[ShowPolicyName('edict_of_nantes')]》的颁布结束了[ROOT.GetCountry.GetName]的宗教冲突，但也使[ROOT.GetCountry.GetNameWithNoTooltip]的胡格诺派和其他宗教少数群体获得了政治自治权和其他权力。与前些年相比[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]权力加强，[target_character.GetName]就修订国家与胡格诺派的条约进行了谈判，试图确定《[ShowPolicyNameWithNoTooltip('edict_of_nantes')]》的诸多条款，同时削减赋予胡格诺派的特权。\n\n在[target_character.GetShortNameWithNoTooltip]商谈的新条款下，胡格诺派和其他宗教少数群体仍然能保留部分权力，但也为[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]彻底废除《[ShowPolicyNameWithNoTooltip('edict_of_nantes')]》铺平了道路。"
 flavor_fra.404.a: "同意[target_character.GetShortNameWithNoTooltip]谈判的条约。"
 flavor_fra.404.b: "维持《[ShowPolicyNameWithNoTooltip('edict_of_nantes')]》当前条款以确保宗教和平。"
 if_monarch_revokes_nantes_modifier_lost: "如果[ROOT.GetCountry.GetGovernment.GetRulerTitle]在事件中撤销《[ShowPolicyName('edict_of_nantes')]》，以下修正会被移除。"
 flavor_fra.405.title: "[target_character.GetNameWithNoTooltip]和国家军事支出"
 flavor_fra.405.desc: "为了确保[ROOT.GetCountry.GetName]财政和军事的稳定，[target_character.GetName]游说[ROOT.GetCountry.GetGovernment.GetCourtTitle]成员和[fra_ruler.GetName]征收新的[ShowGovernmentReformName('gabelle')]和[ShowLawName('fra_taille')]。近期的军费开支给国家造成了巨大负担，随着革新的发展，[ROOT.GetCountry.GetNameWithNoTooltip]落后的军事有可能使国家陷入危险的境地。\n\n虽然在过去征收了[ShowGovernmentReformNameWithNoTooltip('gabelle')]和[ShowLawNameWithNoTooltip('fra_taille')]，但[target_character.GetShortNameWithNoTooltip]的提议可以为国家带来相当可观的收入，从而进行一些军事改革。不过，这些改革虽然有益，但也有敲骨吸髓激起民众动乱的风险。"
 flavor_fra.405.a: "采纳该方案，我们不能冒军事落后的风险。"
 flavor_fra.405.b: "尽量少征，以免给人民造成太大负担。"
 flavor_fra.405.c: "拒绝该提议，我们不能再给人民加负了。"
 flavor_fra.406.title: "对[target_character.GetNameWithNoTooltip]“异端外交”的谴责"
 flavor_fra.406.desc: "在[target_character.GetName]主持签署《阿莱斯和约》之后不久，[ROOT.GetCountry.GetGovernment.GetCourtTitle]中数位杰出的顾问不约而同地对[target_character.GetHeShe]的这一决策表示了谴责。他们声称，[target_character.GetShortNameWithNoTooltip]的宽容政策让那些几乎摧毁了[ROOT.GetCountry.GetName]的胡格诺分子逃避了应有的惩罚。尽管其他一些显赫的[ROOT.GetCountry.GetAdjectiveWithNoTooltip]政治家也对[target_character.GetShortNameWithNoTooltip]的政策表达了不满，但这些批评主要集中在对外交事务的处理上，并且其激烈程度远不及[ROOT.GetCountry.GetGovernment.GetCourtTitle]官员们所提出的指控。"
 flavor_fra.406.a: "[target_character.GetShortNameWithNoTooltip]的外交手段是有助于国家的。"
 flavor_fra.406.b: "叫停和异端分子的一切往来！"
 flavor_fra.407.title: "[GetCurrentYear]年同化法令"
 flavor_fra.407.desc: "根据数位殖民地总督来信所反映的情况，原住民逐渐同化并融入殖民地社会的趋势正稳步上升。尽管总督们的报告表明，此种文化融合在很大程度上已获得成功，但现行大多数殖民地法律仅适用于在殖民地本土出生的[ROOT.GetCountry.GetAdjectiveWithNoTooltip]公民，而归化后的原住民则无法享受[ROOT.GetCountry.GetAdjective]法律所提供的保护。\n\n因此，为促进更多原住民融入我们的殖民地，[target_character.GetName]起草了一项新法令，规定凡殖民地原住民，只要真诚信奉[ShowReligionName('catholic')]，即可被视为“天生的[ROOT.GetCountry.GetNameWithNoTooltip]公民”，从而享受国家赋予的全部福利与法律保障。"
 flavor_fra.407.a: "签署法令！"
 flavor_fra.407.b: "以一项更具自治精神的法令取而代之。"
 flavor_fra.408.title: "[target_character.GetNameWithNoTooltip]去世"
 flavor_fra.408.desc: "作为重臣为国效力多年，并取得众多功绩后，[target_character.GetName]去世的消息让[fra_ruler.GetName]和[ROOT.GetCountry.GetGovernment.GetCourtTitle]许多人深感哀痛。\n\n在他任职期间，曾多次尝试加强[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]权力，这也为他在[ROOT.GetCountry.GetGovernment.GetCourtTitle]内外带来众多敌人。[ROOT.GetCountry.GetName]短时间内难以再获得[target_character.GetShortNameWithNoTooltip]这样的能臣了。"
 flavor_fra.408.a: "[target_character.GetShortNameWithNoTooltip]对[ROOT.GetCountry.GetNameWithNoTooltip]产生了深远影响。"
 flavor_fra.408.b: "围绕[target_character.GetShortNameWithNoTooltip]的争议不再会困扰我们了。"
 flavor_fra.410.title: "君权神授"
 flavor_fra.410.desc: "历来，我国[ROOT.GetCountry.GetGovernment.GetRulerTitle]皆遵循传统，任命一位首相以辅佐政务，并组成紧密协作的御前议政机构。然而，[target_character.GetName]却毅然打破这一沿袭已久的惯例。[target_character.GetHerselfHimself]自认为是天生的[ROOT.GetCountry.GetGovernment.GetRulerTitle]，[target_character.GetHerselfHimself]的统治是天主所认可的。[target_character.GetShortNameWithNoTooltip]已向[target_character.GetHisHer]的议会郑重宣告，[target_character.GetHeShe]将不再依赖首相的辅佐，而是独断履行这一职能，以[target_character.GetHerselfHimself]的一己之才治理国家。由此可见，[target_character.GetShortNameWithNoTooltip]正意图奠定[target_character.GetHisHer]的不朽伟业，成为[ROOT.GetCountry.GetName]历史上令人敬畏和享有盛誉的统治者。"
 flavor_fra.410.a: "[target_character.GetShortNameWithNoTooltip]的统治将被铭记。"
 flavor_fra.410.b: "[target_character.GetShortNameWithNoTooltip]的统治有望成为稳定和平的时代。"
 fra_sun_king_adm_prestige: "选择该选项会使未来的事件中相比#T 外交#!能力，#G 行政#!能力有更大的提升。"
 fra_sun_king_dip_stability: "选择该选项会使未来的事件中相比#T 行政#!能力，#G 外交#!能力有更大的提升。"
 if_fra_ruler_designate_dies: "如果[target_character.GetName]死亡，特定[ROOT.GetCountry.GetAdjective][dynamic_historical_events|e]给予的能力提升会#R 减半#!。"
 flavor_fra.411.title: "[scope_former_consort.GetNameWithNoTooltip]的摄政"
 flavor_fra.411.desc: "[scope_ruler_dead.GetName]去世前，宣布年轻的[ROOT.GetCountry.GetGovernment.GetHeirTitle]将由[scope_ruler_dead.GetHisHer]的近臣组成的摄政会议辅佐，直到[scope_heir_fra.GetHisHer]最终登基亲政。然而，[scope_former_consort.GetName]在其[ROOT.GetCountry.GetGovernment.GetCourtTitle]盟友，如[target_character.GetName]的支持下，要求由[scope_former_consort.GetHeShe]垂帘听政，而这无疑违背了[scope_ruler_dead.GetNameWithNoTooltip]的遗愿。\n\n尽管[scope_ruler_dead.GetShortNameWithNoTooltip]希望[scope_heir_fra.GetShortNameWithNoTooltip]由摄政会议辅佐，但如果[scope_former_consort.GetShortNameWithNoTooltip]的野心未得到满足，也许会破坏国家的稳定。"
 flavor_fra.411.a: "允许[scope_former_consort.GetShortNameWithNoTooltip]作为摄政进行统治。"
 flavor_fra.411.b: "我们应该遵循[scope_ruler_dead.GetShortNameWithNoTooltip]的遗愿。"
 fra_designated_regency_council: "将任命一名新摄政领导[ROOT.GetCountry.GetNameWithNoTooltip]。"
 flavor_fra.412.title: "[target_character.GetNameWithNoTooltip]的腐败嫌疑"
 flavor_fra.412.desc: "国家重要的财政大臣[target_character.GetName]在这个职位上已经相当久了。然而，近几个月，有传言称[target_character.GetShortNameWithNoTooltip]过上了十分奢侈的生活，远超他的收入应有的水平。有人猜测[target_character.GetShortNameWithNoTooltip]利用职务之便挪用[ROOT.GetCountry.GetGovernment.GetAdjective]金库的资金中饱私囊。尽管议会许多人呼吁对此进行调查，但这位大臣的命运完全掌握在[fra_ruler.GetName]手中。"
 flavor_fra.412.a: "[target_character.GetLastNameWithNoTooltip]必须立即辞职！"
 flavor_fra.412.b: "训诫他，但让他保留目前的职位。"
 flavor_fra.412.c: "他所谓的腐败都是毫无根据的谣言。"
 fouquet_will_resign_and_retire_from_life: "[target_character.GetName]会退出政治事务并离开[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 flavor_fra.413.title: "贵族税"
 flavor_fra.413.desc: "[ROOT.GetCountry.GetName]的老[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]长期以来享受的特权让他们中许多人过着奢侈的生活。[fra_ruler.GetName]正努力建立迄今为止第一项对贵族征收的直接税。之前的税法赋予了[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]免税权，例如[ShowLawName('fra_taille')]，而[fra_ruler.GetShortNameWithNoTooltip]的提案将终结这些精英几个世纪的免税特权。\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]毫无疑问会向[fra_ruler.GetShortNameWithNoTooltip]表达不满，[ROOT.GetCountry.GetGovernment.GetRulerTitle]的坚持足以抵御任何威胁，不过也可以像过去的税法一样达成妥协。"
 flavor_fra.413.a: "是时候让老[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]缴纳他们的义务了。"
 flavor_fra.413.b: "争取达成妥协，避免完全的疏离。"
 flavor_fra.413.c: "我们应该避免激怒[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]。"
 flavor_fra.414.title: "[target_character.GetLastNameWithNoTooltip]的军队改革"
 flavor_fra.414.desc: "作为忠诚的顾问及国家重臣，[target_character.GetName]已证明自己有能力巩固[fra_ruler.GetName]的统治。\n\n为了进一步加强[fra_ruler.GetShortNameWithNoTooltip]的统治，[target_character.GetLastNameWithNoTooltip]提出改革计划，试图将[ROOT.GetCountry.GetNameWithNoTooltip]的常备军职业化，同时增强[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]权威。为了进一步加强[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]权力，军队中的高阶职位现在将按照功绩分配，而不是与老[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]绑定。"
 flavor_fra.414.a: "允许[target_character.GetLastNameWithNoTooltip]为改革铺平道路！"
 flavor_fra.414.b: "采纳大部分改革，但保留授予[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]领袖的特权。"
 flavor_fra.415.title: "路易法典"
 flavor_fra.415.desc: "为了统一国内法律体系，[fra_ruler.GetName]和[fra_ruler.GetHisHer]在[ROOT.GetCountry.GetGovernment.GetCourtTitle]内的许多近臣完成了#italic 《路易法典》#!，第一部试图统一全[ROOT.GetCountry.GetName]法律制度的法典。几个世纪以来，[ROOT.GetCountry.GetNameWithNoTooltip]存在两种并存的法律体系，北部省份通行旧的习惯法，而南方省份则以罗马民法为主要法典。\n\n虽然《路易法典》会统一[ROOT.GetCountry.GetNameWithNoTooltip]的法律，但一些顾问谏言推行它时要多加谨慎，因为一些省份，尤其是通行罗马法的南方省份，也许不愿采纳新法典。"
 flavor_fra.415.a: "是时候让整个[ROOT.GetCountry.GetNameWithNoTooltip]遵循一部统一的法典了。"
 flavor_fra.415.b: "暂时仅在[ROOT.GetCountry.GetNameWithNoTooltip]北部省份实施法典。"
 flavor_fra.415.c: "维持当前的并存法典。"
 flavor_fra.416.title: "[fra_ruler.GetShortNameWithNoTooltip]的奴隶制敕令"
 flavor_fra.416.desc: "自第一批[ROOT.GetCountry.GetAdjective]殖民地建立以来，奴隶制这一越界性制度就开始在殖民地流行，许多殖民地都依赖奴役土著人口运行。尽管并未彻底禁止奴隶制，但[fra_ruler.GetName]起草了一项新[ROOT.GetCountry.GetGovernment.GetAdjective]法令，试图使这一制度人性化，禁止分离奴隶家庭成员，同时还宣布所有新奴隶都必须按照[ShowReligionAdjective('catholic')]传统受洗。"
 flavor_fra.416.a: "必须遏制殖民地的奴隶制度。"
 flavor_fra.416.b: "实施该法令，让殖民地总督推行新法。"
 flavor_fra.417.title: "染指低地"
 flavor_fra.417.desc: "尽管大体而言，低地诸国在传统上被视作庞大的[GetUniqueInternationalOrganization('hre').GetName]下属数个省份的松散集合，但一直以来，[ROOT.GetCountry.GetName]、[GetCountry('ENG').GetName]和帝国的历代皇帝都将此地视作争锋的焦点。如今，帝国已经虚弱不堪，因此[fra_ruler.GetName]认定这一地区在很大程度上已经脱离了帝国的掌控，可以被视作潜在的扩张方向。"
 flavor_fra.417.a: "是时候夺取这片领土了。"
 flavor_fra.417.b: "[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]或许被削弱了，但我们最好还是避免冲突。"
 claims_on_lowland_culture_countries: "[ROOT.GetCountry.GetName]将获得针对位于低地的邻国的[casus_belli|e]。"
 flavor_fra.418.title: "与[GetCountry('TUR').GetNameWithNoTooltip]和解"
 flavor_fra.418.desc: "虽然[GetCountry('TUR').GetName]和[ROOT.GetCountry.GetName]早已终止外交关系，但[ROOT.GetCountry.GetGovernment.GetCourtTitle]中有些人建议，[fra_ruler.GetName]与国家也许是时候再次与[GetCountry('TUR').GetNameWithNoTooltip]建立新关系了。[ROOT.GetCountry.GetNameWithNoTooltip]的外交立场已不像过去那样不稳定，新大陆的发现大幅重建了[ShowContinentName('europe')]的政治联盟，亲[GetCountry('TUR').GetNameWithNoTooltip]政策也许能建立[GetCountry('FRA').GetAdjectiveWithNoTooltip]-[GetCountry('TUR').GetAdjectiveWithNoTooltip]的同盟关系。"
 flavor_fra.418.a: "派遣要员前往[GetCountry('TUR').GetNameWithNoTooltip]。"
 flavor_fra.418.b: "[GetCountry('TUR').GetAdjectiveWithNoTooltip]对我们没有战略价值。"
 flavor_fra.419.title: "[target_character.GetNameWithNoTooltip]的霸权政策"
 flavor_fra.419.desc: "为了扩大[ROOT.GetCountry.GetName]的地缘政治影响，[target_character.GetName]在追求领土野心时采取了霸权立场。虽然在过去，[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetRulerTitle]并不会回避征服行动，但[target_character.GetShortNameWithNoTooltip]的霸权政策为[ROOT.GetCountry.GetNameWithNoTooltip]在欧洲舞台上展示实力提供了机会。战争或许残酷，但这是[target_character.GetShortNameWithNoTooltip]确保[ROOT.GetCountry.GetNameWithNoTooltip]在国际舞台上受到尊重的最佳方式。"
 flavor_fra.419.a: "必须将[ROOT.GetCountry.GetNameWithNoTooltip]的强大国力展现在全世界面前。"
 flavor_fra.419.b: "应该放缓霸权政策，以免别国群起而攻之。"
 flavor_fra.421.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]与凡尔赛宫"
 flavor_fra.421.desc: "凡尔赛宫自建成起迅速成为了极受欢迎的[fra_ruler.GetName]和[ROOT.GetCountry.GetGovernment.GetAdjective]统治家族招待[ROOT.GetCountry.GetName]权贵的聚会宫。虽然这座宫殿是作为[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetRulerTitle]“君权神授”的象征而建的，但它也逐渐成为了获准居住于其中的贵族政治地位的象征。\n\n[fra_ruler.GetShortNameWithNoTooltip]的许多[ROOT.GetCountry.GetGovernment.GetCourtTitle]近臣建议[fra_ruler.GetHerHis]扩大邀请资格，让许多仍坚守旧封建思想的显要家族入住凡尔赛宫，进而加强[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]权力。"
 flavor_fra.421.a: "扩大资格，邀请重要家族在凡尔赛宫居住。"
 flavor_fra.421.b: "这座宫殿是为了[ROOT.GetCountry.GetGovernment.GetAdjective]统治家族而建，不要偏离这个方向。"
 this_may_lead_to_permanent_weakening_of_the_nobility: "允许[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]在凡尔赛宫居住可以永久削弱他们的影响力。"
 flavor_fra.422.title: "对[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的诱惑"
 flavor_fra.422.desc: "通过允许[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]在凡尔赛宫居住以确保他们的忠诚并限制其政治影响力的做法非常有效，越来越多权贵选择入住凡尔赛宫而不是住在他们自己的庄园里。每当凡尔赛宫举行[ROOT.GetCountry.GetGovernment.GetAdjective]舞会，这些贵族沉醉于这座宫殿的奢华，并很快热衷于维持与[fra_ruler.GetName]的亲密关系，以获得[fra_ruler.GetHisHer]的恩宠。\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的权力曾是[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetRulerTitle]的肉中之刺，但凡尔赛宫的诱惑使[fra_ruler.GetShortNameWithNoTooltip]真正成为了至高无上的[ROOT.GetCountry.GetGovernment.GetRulerTitle]。"
 flavor_fra.422.a: "凡尔赛宫的卓越已永远遮蔽[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的光芒。"
 flavor_fra.422.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的历史权力仍必须得到尊重。"
 flavor_fra.423.title: "撤销《[ShowPolicyNameWithNoTooltip('edict_of_nantes')]》"
 flavor_fra.423.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]权威稳固后，[fra_ruler.GetName]在[ROOT.GetCountry.GetGovernment.GetCourtTitle]召开会议，打算撤销长期以来为[ROOT.GetCountry.GetName]胡格诺派和其他宗教少数群体提供了许多特权的《[ShowPolicyName('edict_of_nantes')]》。虽然胡格诺派的势力近些年有所减弱，但该敕令的暂停无疑会重新引发宗教紧张局势，尽管不太可能达到几十年前的水平。然而，剥夺《[ShowPolicyNameWithNoTooltip('edict_of_nantes')]》授予的特权可能会导致许多胡格诺派信徒逃离[ROOT.GetCountry.GetNameWithNoTooltip]。"
 flavor_fra.423.a: "是时候撤销该敕令了。"
 flavor_fra.423.b: "停下，必须保留《[ShowPolicyNameWithNoTooltip('edict_of_nantes')]》！"
 edict_of_nantes_disabled: "[ShowLawName('fra_reformation_tolerance_edicts')]会被#R 禁用#!。"
 flavor_fra.424.title: "废除《[ShowPolicyNameWithNoTooltip('edict_of_nantes')]》的影响"
 flavor_fra.424.desc: "[fra_ruler.GetName]暂停《[ShowPolicyName('edict_of_nantes')]》使得[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]在数十年前屈服于胡格诺派信徒后重获相当大的权威，但也对[ROOT.GetCountry.GetName]造成了一些不利影响。由于担心强迫改信政策回归，许多胡格诺派信徒逃离[ROOT.GetCountry.GetNameWithNoTooltip]躲避迫害。与此同时，许多重要的艺术家和学者也谴责了[fra_ruler.GetNameWithNoTooltip]暂停敕令的行为。此外，[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的一些盟友也表达了不满，认为《[ShowPolicyNameWithNoTooltip('edict_of_nantes')]》虽然削弱了[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]权力，但却实打实地为[ROOT.GetCountry.GetNameWithNoTooltip]带来了宗教和解。"
 flavor_fra.424.a: "不过是小小的波澜。"
 flavor_fra.425.title: "龙骑兵驻扎"
 flavor_fra.425.desc: "在废除《[ShowPolicyName('edict_of_nantes')]》后，[fra_ruler.GetName]和[ROOT.GetCountry.GetGovernment.GetCourtTitle]试图采取措施，防止[ROOT.GetCountry.GetName]再次陷入宗教冲突中。虽然代价高昂，但[ROOT.GetCountry.GetGovernment.GetCourtTitle]中一些顾问建议[fra_ruler.GetShortNameWithNoTooltip]颁布[ROOT.GetCountry.GetGovernment.GetAdjective]敕令，准许龙骑兵军官在胡格诺派信徒家中驻扎。这无疑会对国家财政造成巨大压力，但也能大幅遏制潜在的宗教叛乱。"
 flavor_fra.425.a: "颁布敕令！"
 flavor_fra.425.b: "这代价太高了，放弃这个想法！"
 flavor_fra.426.title: "赞助[ROOT.GetCountry.GetGovernment.GetCourtTitle]官员"
 flavor_fra.426.desc: "过去的[ROOT.GetCountry.GetGovernment.GetRulerTitle]会赞助[ROOT.GetCountry.GetGovernment.GetCourtTitle]内和国外的重要人物，而[fra_ruler.GetName]更是竭尽全力地为[ROOT.GetCountry.GetGovernment.GetCourtTitle]内的许多重要官员也提供了赞助。虽然[ROOT.GetCountry.GetGovernment.GetAdjective]金库尚可承担[fra_ruler.GetShortNameWithNoTooltip]的赞助，但[ROOT.GetCountry.GetGovernment.GetRulerTitle]的许多财政顾问担心过度赞助有可能使国库破产，尽管[fra_ruler.GetShortNameWithNoTooltip]的赞助极大地影响了[fra_ruler.GetHisHer]在[ShowContinentName('europe')]的德高望重的富有[ROOT.GetCountry.GetGovernment.GetRulerTitle]形象。"
 flavor_fra.426.a: "允许[fra_ruler.GetShortNameWithNoTooltip]继续[fra_ruler.GetHisHer]的赞助。"
 flavor_fra.426.b: "请求[ROOT.GetCountry.GetGovernment.GetRulerTitle]减少[fra_ruler.GetHisHer]的赞助以减轻国家负担。"
 flavor_fra.427.title: "法兰西学术院复兴"
 flavor_fra.427.desc: "[target_character.GetName]创建的法兰西学术院一直是[ShowContinentName('europe')]最重要的文学和艺术中心之一。然而近些年，由于院长的管理不善，学院陷入了困境。为了确保这座学院维持[ROOT.GetCountry.GetAdjective]文化灯塔的地位，[fra_ruler.GetName]要求[ROOT.GetCountry.GetGovernment.GetAdjective]金库拨款振兴学术院，并维持其与国家的紧密关系。"
 flavor_fra.427.a: "[fra_ruler.GetShortNameWithNoTooltip]将确保法兰西学术院的延续。"
 flavor_fra.427.b: "资助法兰西学术院，但不能给国家造成太大负担。"
 flavor_fra.428.title: "皇家舞蹈学院"
 flavor_fra.428.desc: "[fra_ruler.GetName]颁布的第一批敕令之一就是成立#italic 皇家舞蹈学院#!，[ShowContinentName('europe')]第一所此类院校。[fra_ruler.GetShortNameWithNoTooltip]自[fra_ruler.GetHeShe]年幼时起就深度参与了这种艺术，并且将[fra_ruler.GetHisHer]个人的舞蹈知识视为[fra_ruler.GetHisHer]权力的体现。\n\n最近在[ShowLocationName('paris')]举行的一场私人舞会中，[fra_ruler.GetShortNameWithNoTooltip]与几名学院精英表演的舞蹈吸引了上层的注意，其中[ROOT.GetCountry.GetGovernment.GetRulerTitle]扮演了太阳王阿波罗。"
 flavor_fra.428.a: "[fra_ruler.GetShortNameWithNoTooltip]的艺术品味很高！"
 flavor_fra.428.b: "这种艺术毫无疑问会消逝在时间中。"
 flavor_fra.429.title: "无双[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_fra.429.desc: "在登基并宣布废除首相职位后，[fra_ruler.GetName]以一系列行动证明了[fra_ruler.GetHeShe]是[ROOT.GetCountry.GetAdjective]历史上最具威望的[ROOT.GetCountry.GetGovernment.GetRulerTitle]之一。[fra_ruler.GetShortNameWithNoTooltip]的权威在[ROOT.GetCountry.GetGovernment.GetCourtTitle]和[ROOT.GetCountry.GetNameWithNoTooltip]受到广泛的尊重，[ShowContinentName('europe')]各地的朋友和敌人也高度赞扬了[fra_ruler.GetShortNameWithNoTooltip]建立的声望。虽然总有一天[fra_ruler.GetShortNameWithNoTooltip]的统治将抵达终点，但[fra_ruler.GetHeShe]毫无疑问会被铭记为[ROOT.GetCountry.GetNameWithNoTooltip]声望最高的[ROOT.GetCountry.GetGovernment.GetRulerTitle]。"
 flavor_fra.429.a: "[fra_ruler.GetShortNameWithNoTooltip]的统治将被铭记。"
 flavor_fra.430.title: "在[indochina_french_sphere.GetNameWithNoTooltip]的影响"
 flavor_fra.430.desc: "[ROOT.GetCountry.GetAdjective]商人在东方贸易中愈发活跃，数个东方国家也吸引了[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetCourtTitle]以及[fra_ruler.GetName]的注意。一些[ROOT.GetCountry.GetGovernment.GetCourtTitle]顾问对[indochina_french_sphere.GetName]产生了兴趣，认为这个[indochina_french_sphere.GetFlavorRank]会成为该区域的宝贵合作伙伴，并建议建立大使馆。然而还有些人认为[indochina_french_sphere.GetNameWithNoTooltip]只是个普通的[indochina_french_sphere.GetFlavorRank]，应该将其视为[ROOT.GetCountry.GetAdjectiveWithNoTooltip]潜在的受保护国。"
 flavor_fra.430.a: "争取派遣大使在[indochina_french_sphere.GetNameWithNoTooltip]建立关系。"
 flavor_fra.430.b: "让我们在[indochina_french_sphere.GetNameWithNoTooltip]建立更直接的影响。"
 flavor_fra.431.title: "耶稣会在[GetCountry('CHI').GetNameWithNoTooltip]的传教"
 flavor_fra.431.desc: "虽然[ROOT.GetCountry.GetName]和[GetCountry('CHI').GetName]正式建立关系已经相当久了，但现任[GetCountry('CHI').GetAdjectiveWithNoTooltip][GetCountry('CHI').GetGovernment.GetRulerTitle]非常抵制外国势力对[GetCountry('CHI').GetNameWithNoTooltip]民众日常生活的影响。\n\n为了传播[ShowReligionName('catholic')]，[target_character.GetName]与其他耶稣会士向[fra_ruler.GetName]请愿，希望能与我们下一批访问[GetCountry('CHI').GetNameWithNoTooltip]的政要一起进入该国。虽然这有助于传播正信，但也有导致外交事件的风险。"
 flavor_fra.431.a: "愿[target_character.GetShortNameWithNoTooltip]在海外传播[ShowReligionAdjectiveWithNoTooltip('catholic')]信仰！"
 flavor_fra.431.b: "禁止耶稣会，以防出现外交事件。"
 nothing_happens_with_jesuits: "耶稣会士将和平地传教。"
 flavor_fra.432.title: "[GetCountry('POR').GetAdjectiveWithNoTooltip][GetCountry('POR').GetGovernment.GetRulerTitle]赠送的异域礼物"
 flavor_fra.432.desc: "凡尔赛宫建成后接待过来自全[ShowContinentNameWithNoTooltip('europe')]各国的众多显贵，但另一位[GetCountry('POR').GetGovernment.GetRulerTitle]亲自访问[ROOT.GetCountry.GetGovernment.GetCourtTitle]仍是少有。为了表示善意和友谊，[por_ruler.GetName]和[por_ruler.GetHisHer]的随从携带了一份产自[ShowContinentName('africa')]的异域礼物——一头#italic 大象#!。虽然根据[ROOT.GetCountry.GetGovernment.GetCourtTitle]记录，过去曾有多头大象抵达[ROOT.GetCountry.GetName]，但这是[fra_ruler.GetName]和[ROOT.GetCountry.GetGovernment.GetCourtTitle]中许多人第一次亲眼看到这一物种。[por_ruler.GetShortNameWithNoTooltip]希望将这头大象送入[fra_ruler.GetShortNameWithNoTooltip]的私人动物园，以巩固[ROOT.GetCountry.GetNameWithNoTooltip]和[GetCountry('POR').GetNameWithNoTooltip]的良好关系。"
 flavor_fra.432.a: "在凡尔赛宫招待[por_ruler.GetShortNameWithNoTooltip]，并欣然接受[por_ruler.GetHisHer]这份异域礼物。"
 flavor_fra.432.b: "拒绝这份慷慨的礼物，但热情款待[GetCountry('POR').GetAdjectiveWithNoTooltip][GetCountry('POR').GetGovernment.GetRulerTitle]。"
 flavor_fra.433.title: "四重会议制度"
 flavor_fra.433.desc: "为有效应对[ROOT.GetCountry.GetName]面临的诸多事务，[fra_ruler.GetName]决定将国家事务分别委托予四个不同的议会。高层会议最为重要，负责国家大政；快件会议负责处理地方繁荣与经济事务的通报，良知会议监管宗教事务，而财政会议掌管国库。"
 flavor_fra.433.a: "采纳四重会议制度！"
 flavor_fra.433.b: "我们无须对国家事务进行如此分工。"
 flavor_fra.440.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.440.desc: "精通防御工事的[target_character.GetName]很快成为了[fra_ruler.GetName]的宠臣和密友。虽然[target_character.GetShortNameWithNoTooltip]已持有了多个荣誉头衔，但[ROOT.GetCountry.GetGovernment.GetCourtTitle]中许多人认为是时候任命[target_character.GetHeShe]为[ROOT.GetCountry.GetName]元帅了，因为他已经证明了自己的能力与战略眼光。"
 flavor_fra.440.a: "任命[target_character.GetShortNameWithNoTooltip]为元帅！"
 flavor_fra.440.b: "[target_character.GetShortNameWithNoTooltip]当前的头衔最适合他。"
 flavor_fra.441.title: "[target_character.GetNameWithNoTooltip]的专业知识"
 flavor_fra.441.desc: "自就任元帅以来，[target_character.GetName]便担负起了升级[ROOT.GetCountry.GetName]各地防御工事的责任，尤其是那些位于战略要地的防御工事。虽然[target_character.GetShortNameWithNoTooltip]无疑是一位防御专家，但他对[ShowContinentNameWithNoTooltip('europe')]防御工事的了解也使他可以在战事中开发出新思路击破我们敌人的防御工事。"
 flavor_fra.441.a: "让我们运用[target_character.GetShortNameWithNoTooltip]的战术！"
 flavor_fra.441.b: "优先研习[target_character.GetShortNameWithNoTooltip]的进攻战术。"
 flavor_fra.460.title: "假发的引入"
 flavor_fra.460.desc: "出于不愿被视为软弱的担忧，[fra_ruler.GetName]最近开始佩戴#italic 假发#!以掩盖日益显现的早期秃顶迹象。虽然起初这种新潮打扮令[ROOT.GetCountry.GetGovernment.GetCourtTitle]的其他廷臣颇感怪异，但如今[ROOT.GetCountry.GetGovernment.GetCourtTitle]的越来越多廷臣也开始佩戴假发，作为宫廷发饰的潮流渐成气候。原本旨在遮掩弱点的举动，如今已演变成一种时尚潮流。据[adopted_peruke_court.GetName]传来消息，[adopted_peruke_court.GetAdjective]上层精英亦已开始效仿。"
 flavor_fra.460.a: "全力拥抱这项新风尚，使其成为[ROOT.GetCountry.GetGovernment.GetCourtTitle]未来的象征。"
 flavor_fra.460.b: "唯有[ROOT.GetCountry.GetGovernment.GetRulerTitle]出于必要才能佩戴假发。"
 flavor_fra.500.title: "旧格局的回归"
 flavor_fra.500.desc: "随着[previous_ruler.GetName]统治时期的终结，[fra_ruler.GetName]继承[ROOT.GetCountry.GetName]王位。[fra_ruler.GetHisHer]发现前任统治者在[ROOT.GetCountry.GetGovernment.GetCourtTitle]留下了深远影响。先王[previous_ruler.GetShortNameWithNoTooltip]曾通过铁腕手段确立绝对主义统治，将国家权力完全集中于[previous_ruler.GetHerselfHimself]个人手中，而无论[ROOT.GetCountry.GetGovernment.GetCourtTitle]还是外省都对此噤若寒蝉。如今随着[previous_ruler.GetShortNameWithNoTooltip]去世，廷臣们将此视为从新君主[fra_ruler.GetShortNameWithNoTooltip]手中夺回权力、限制王权的机会。各阶层更明显表现出恢复旧有权力平衡的强烈愿望。"
 flavor_fra.500.a: "是时候建立更协作的[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]了。"
 flavor_fra.500.b: "[fra_ruler.GetShortNameWithNoTooltip]如果能追随[previous_ruler.GetShortNameWithNoTooltip]的脚步就再明智不过了。"
 flavor_fra.501.title: "[previous_ruler.GetNameWithNoTooltip]的专制遗产"
 flavor_fra.501.desc: "尽管[fra_ruler.GetName]在位已久，其前任[previous_ruler.GetName]的统治阴影仍笼罩着[fra_ruler.GetHimHer]。先王[previous_ruler.GetShortNameWithNoTooltip]为巩固[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]权力而挑战[ROOT.GetCountry.GetName]传统势力的举措，在[previous_ruler.GetHisHer]驾崩后留下了巨大的权力真空。如今[fra_ruler.GetShortNameWithNoTooltip]的统治已基本稳固，部分[previous_ruler.GetShortNameWithNoTooltip]时期的旧臣建议新君效法先王，进一步强化君主集权。然而，在[fra_ruler.GetShortNameWithNoTooltip]任内晋升的新派大臣则主张审慎行事，认为应维持现有权力格局以避免对[fra_ruler.GetShortNameWithNoTooltip]统治的严重挑战。"
 flavor_fra.501.a: "应该维持新的现状。"
 flavor_fra.501.b: "放弃部分权力归还给阶层。"
 flavor_fra.501.c: "加强[previous_ruler.GetShortNameWithNoTooltip]的专制理念。"
 flavor_fra.502.title: "[GetCountry('RUS').GetAdjectiveWithNoTooltip][GetCountry('RUS').GetGovernment.GetRulerTitle]的访问"
 flavor_fra.502.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]正在为到访的[GetCountry('RUS').GetAdjective]统治者[rus_ruler.GetName]筹备一场[ROOT.GetCountry.GetGovernment.GetAdjective]规格的欢迎仪式。这位目前正在[ShowContinentName('europe')]巡游的君主，将受到[ROOT.GetCountry.GetName]最高规格的接待。为展现[ROOT.GetCountry.GetNameWithNoTooltip]的壮美山河，[fra_ruler.GetName]特别准备了一套精心绘制的地图集，以迎合[GetCountry('RUS').GetAdjectiveWithNoTooltip][GetCountry('RUS').GetGovernment.GetRulerTitle]对制图学的浓厚兴趣。通过这次访问，[fra_ruler.GetShortNameWithNoTooltip]及其顾问团希望能赢得对方好感，为与[GetCountry('RUS').GetName]建立更紧密关系打开大门。"
 flavor_fra.502.a: "为[GetCountry('RUS').GetGovernment.GetRulerTitle]举办一场豪华的宴会！"
 flavor_fra.502.b: "尝试与[GetCountry('RUS').GetNameWithNoTooltip]建立友好的关系，但保持谨慎。"
 flavor_fra.502.c: "为[GetCountry('RUS').GetAdjectiveWithNoTooltip][GetCountry('RUS').GetGovernment.GetRulerTitle]呈上一封“措辞优美”的送客函。"
 flavor_fra.503.title: "[target_character.GetNameWithNoTooltip]和[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_fra.503.desc: "自现任[ROOT.GetCountry.GetGovernment.GetRulerTitle]执政初期，[target_character.GetName]便以忠诚顾问身份进入君主核心圈层，并凭借其卓越才能多次证明自己是[ROOT.GetCountry.GetGovernment.GetCourtTitle]中最杰出的成员之一。如今[fra_ruler.GetName]决定授予其首席大臣之位。尽管[target_character.GetNameWithNoTooltip]本人并未显露过多个人野心，但[target_character.GetSheHe]已制定完善计划，将引领[ROOT.GetCountry.GetName]迈向这个充满新思潮的时代。"
 flavor_fra.503.a: "我们应当善用他的治国方略。"
 fleury_additional_dhe: "现在可以触发与[target_character.GetNameWithNoTooltip]的首相任期相关的额外[dynamic_historical_events|e]。"
 fleury_ministry_bonus: "获得以下修正直到[target_character.GetNameWithNoTooltip]死亡，然后该修正将被移除。"
 flavor_fra.504.title: "卡西尼地图计划"
 flavor_fra.504.desc: "出身测绘世家的[target_artist.GetName]因其卓越成就，已引起官方与[fra_ruler.GetName]的密切关注。[ROOT.GetCountry.GetGovernment.GetCourtTitle]拟委托其绘制覆盖全[ROOT.GetCountry.GetName]的精密地形图。[target_artist.GetShortNameWithNoTooltip]不仅凭现有作品赢得声誉，其家族在测绘领域的传承更为这项工程提供双重保障。此项测绘若成，既可提升[ROOT.GetCountry.GetNameWithNoTooltip]的国际威望，更能为[ROOT.GetCountry.GetNameWithNoTooltip]国防战略要地识别提供精准依据。"
 flavor_fra.504.a: "委任[target_artist.GetShortNameWithNoTooltip]开展这项宏伟测绘！"
 flavor_fra.504.b: "如此规模的测绘工程耗资过于巨大。"
 flavor_fra.505.title: "[ROOT.GetCountry.GetNameWithNoTooltip]公学院扩建计划"
 flavor_fra.505.desc: "终身对科学怀有热情的[fra_ruler.GetName]提请[ROOT.GetCountry.GetGovernment.GetCourtTitle]以[fra_ruler.GetHisHer]本人之名资助#italic [ROOT.GetCountry.GetNameWithNoTooltip]公学院#!新建院系。尽管该学院始终保持着[ROOT.GetCountry.GetName]乃至全[ShowContinentName('europe')]顶尖学府地位，近年却陷入财政困境。\n\n为振兴学院，[fra_ruler.GetNameWithNoTooltip]的资助将加强该机构与国家之间的联系。"
 flavor_fra.505.a: "资助[ROOT.GetCountry.GetNameWithNoTooltip]公学院！"
 flavor_fra.505.b: "将资金划归[ROOT.GetCountry.GetGovernment.GetAdjective|U]国库。"
 college_may_request_more_funds: "公学院物理学部将宣告成立并为研究提供奖励。公学院或将在未来申请额外资金以成立更多学部"
 flavor_fra.506.title: "[ROOT.GetCountry.GetNameWithNoTooltip]公学院请求追加资金"
 flavor_fra.506.desc: "在[fra_ruler.GetName]的初始资助下，[ROOT.GetCountry.GetNameWithNoTooltip]公学院已成功扩建多个教学部门。如今，学院管理层再次请求[fra_ruler.GetShortNameWithNoTooltip]提供新一轮资金，其中包含[fra_ruler.GetShortNameWithNoTooltip]个人钟爱的经典力学系建设方案。"
 flavor_fra.506.a: "为[ROOT.GetCountry.GetNameWithNoTooltip]公学院提供额外赞助。"
 flavor_fra.506.b: "我们已经竭尽所能。"
 flavor_fra.507.title: "[target_artist.GetNameWithNoTooltip]的经济振兴方案"
 flavor_fra.507.desc: "鉴于国家财政状况岌岌可危，[ROOT.GetCountry.GetGovernment.GetCabinetTitle]的数名成员已向遍布[ShowContinentName('europe')]的知名经济学家发出请求，希望解决迫在眉睫的金融危机。在这些经济学家中，[target_artist.GetName]已成为[ROOT.GetCountry.GetGovernment.GetCabinetTitle]内部最受青睐的人选。\n\n[target_artist.GetLastNameWithNoTooltip]试图重新定义国家货币体系，其政策有可能从根本上改善[ROOT.GetCountry.GetName]的财政状况。尽管如此，此类激进政策从长远来看也可能产生不利影响。"
 flavor_fra.507.a: "让[target_artist.GetLastNameWithNoTooltip]掌舵国计！"
 flavor_fra.507.b: "他的想法只会带来更多灾难！"
 john_law_dhe_events: "将触发与[target_artist.GetNameWithNoTooltip]相关的[dynamic_historical_events|e]"
 john_law_joins_france_and_bank: "[target_artist.GetNameWithNoTooltip]将作为财政总监开始重塑[ROOT.GetCountry.GetNameWithNoTooltip]的财政"
 flavor_fra.508.title: "通用银行"
 flavor_fra.508.desc: "为重塑国家财政体系，[target_artist.GetName]建立了#italic 通用银行#!，这家新成立的私人银行由[target_artist.GetLastNameWithNoTooltip]本人和[fra_ruler.GetName]共同出资。与传统银行不同的是，通用银行将发行纸质的#italic 银行券#!进行交易，而非沿用数百年的金属货币。\n\n尽管[ROOT.GetCountry.GetGovernment.GetCourtTitle]内部存在一些质疑声，但通用银行在吸引投资者方面已取得显著成功。根据[target_artist.GetLastNameWithNoTooltip]的政策，投资者可以用黄金兑换新货币。虽然这一举措暂时缓解了[ROOT.GetCountry.GetName]的经济困境，但部分顾问建议[ROOT.GetCountry.GetGovernment.GetRulerTitle]对该银行保持谨慎态度。"
 flavor_fra.508.a: "收获通用银行带来的收益。"
 flavor_fra.508.b: "听取顾问的警告，避免过度依赖[target_artist.GetLastNameWithNoTooltip]的银行。"
 john_law_bank_risk: "对银行的过度投资增加了其倒闭的风险。一旦信用危机爆发，[ROOT.GetCountry.GetNameWithNoTooltip]正在复苏的财政状况可能会毁于一旦"
 john_law_bank_more_direct: "减少对银行的过度依赖将有助于在银行崩溃时减轻损害"
 flavor_fra.509.title: "通用银行投资殖民地"
 flavor_fra.509.desc: "自开业以来，通用银行持续吸引着投资者和借款者，他们纷纷用金属货币和黄金兑换银行提供的更易保管的纸币。如今已成为具有影响力的金融机构，并在[target_artist.GetName]的要求下完成国有化改造的通用银行，开始吸引投资者参与殖民地贸易公司的股权交易。虽然[target_artist.GetNameWithNoTooltip]指出这再次证明其经济政策的有效性，但其他顾问提出警告：一旦银行最终倒闭，很可能会拖累目前蓬勃发展的殖民地贸易公司。"
 flavor_fra.509.a: "允许继续开展公司股权交易。"
 flavor_fra.509.b: "限制银行对殖民地贸易公司的影响力。"
 john_law_colonial_risk: "银行对贸易公司的投资将提升殖民地的总体财富，但也会在信用崩溃时对殖民地产生毁灭性打击"
 law_monopoly_restricted: "如果银行倒闭，殖民地受到的损害将会减轻"
 flavor_fra.510.title: "通用银行收益颇丰"
 flavor_fra.510.desc: "自成立以来，通用银行不断发展壮大，与之相伴的是[ROOT.GetCountry.GetName]国库财富的持续增长。目前看来，[target_artist.GetName]的政策取得了巨大成功，使通用银行成为[ShowContinentName('europe')]的重要金融机构，同时也引起了富裕精英阶层的关注。这些精英为投资新世界蓬勃发展的贸易公司，纷纷通过银行的纸币交易来获取这些新世界公司的股份。就目前而言，当初多位顾问对[target_artist.GetNameWithNoTooltip]政策的质疑似乎已被证明是错误的。"
 flavor_fra.510.a: "愿这些政策继续造福[ROOT.GetCountry.GetNameWithNoTooltip]！"
 bank_yields_benefits_for_now: "[target_artist.GetNameWithNoTooltip]的政策使[ROOT.GetCountry.GetNameWithNoTooltip]从近乎经济崩溃中恢复过来，但对通用银行的依赖可能在长期内带来灾难性后果"
 flavor_fra.511.title: "通用银行轰然崩溃"
 flavor_fra.511.desc: "尽管[target_artist.GetName]的政策曾展现出强劲的经济前景，但这一日终于到来。随着通用银行的突然倒闭，[ROOT.GetCountry.GetName]的经济在几周之内已陷入完全混乱。虽然近年来银行因殖民地投资和纸币的引入而蓬勃发展，但这段繁荣期未能持续。由于对纸张需求的突然激增，使得政府购买这一商品变得成本高昂。随着纸币维护成本不断攀升导致交易困难，银行股份价值持续下跌，最终引发系统性崩溃。这一崩溃对殖民地产生了连锁反应，许多新兴贸易公司都严重依赖与银行有关的投资者。\n\n[ROOT.GetCountry.GetNameWithNoTooltip]的众多大臣们正竭力稳定局势，而这些政策的始作俑者——[target_artist.GetNameWithNoTooltip]本人——却早已不知所踪。"
 flavor_fra.511.a: "[target_artist.GetLastNameWithNoTooltip]的政策完全是祸国殃民！"
 flavor_fra.511.b: "我们对[target_artist.GetLastNameWithNoTooltip]的政策如此审慎，终于未酿成太大的错误。"
 flavor_fra.512.title: "[target_character.GetNameWithNoTooltip]的下场"
 flavor_fra.512.desc: "在通用银行倒闭及其政策彻底失败后，[target_character.GetName]已成为多位顾问口中的千夫所指，他们要求其立即辞职谢罪。然而自银行倒闭以来，[target_character.GetLastNameWithNoTooltip]既再未在[ROOT.GetCountry.GetGovernment.GetCourtTitle]露面，也未与[fra_ruler.GetName]联系。根据对其住所的搜查令执行情况来看，虽未发现[target_character.GetLastNameWithNoTooltip]的具体去向，但[ROOT.GetCountry.GetGovernment.GetCourtTitle]普遍认为他因害怕政策失败带来的报复而逃离了[ROOT.GetCountry.GetName]。\n\n鉴于我们已经认定[target_character.GetNameWithNoTooltip]已从[ROOT.GetCountry.GetNameWithNoTooltip]畏罪潜逃，[ROOT.GetCountry.GetGovernment.GetCourtTitle]下令没收其在[ROOT.GetCountry.GetNameWithNoTooltip]境内的所有财产和地产。"
 flavor_fra.512.a: "或许我们可以利用[target_character.GetLastNameWithNoTooltip]充公的财产来补贴国库。"
 flavor_fra.520.title: "《唯一圣子》与杨森主义"
 flavor_fra.520.desc: "根植于圣奥古斯丁教义的杨森主义影响不断扩大。为抑制这一教派思想，前任统治者[GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName]向[pap_ruler.GetName]提出请求，请求教廷颁布《唯一圣子》诏书。虽然诏书已经颁布，但因[GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip]的逝世，这一诏书的精神未能纳入[ROOT.GetCountry.GetName]法律体系，而这一教派在[fra_ruler.GetName]统治时期反而得到发展。如今反杨森派大臣正施压要求通过立法确认诏书，但庞大的信徒基础将使这一举措面临巨大阻力。"
 flavor_fra.520.a: "是时候决定《唯一圣子》在[ROOT.GetCountry.GetNameWithNoTooltip]的地位了。"
 janseism_unigenitus_conflict_events_wilL_occur: "将触发与诏书派和杨森派宗教冲突有关的[dynamic_historical_events|e]"
 flavor_fra.521.title: "驳斥杨森派"
 flavor_fra.521.desc: "自从[ROOT.GetCountry.GetName]允许就《唯一圣子》立法展开辩论以来，[ROOT.GetCountry.GetGovernment.GetCourtTitle]内众多反杨森派顾问开始公开谴责该学说。这引发杨森派信徒的强烈反弹，其中许多人在[ROOT.GetCountry.GetGovernment.GetParliament.GetName]具有重要影响力。鉴于[pap_ruler.GetName]正密切关注[ROOT.GetCountry.GetNameWithNoTooltip]局势，镇压诏书支持者可能招致教廷不满。但若不限制这些煽动性顾问，也会引起[ROOT.GetCountry.GetGovernment.GetParliament.GetName]中杨森主义坚定支持者的不满。"
 flavor_fra.521.a: "站在《唯一圣子》的支持者一边。"
 flavor_fra.521.b: "谴责诏书支持者以安抚杨森派信徒。"
 flavor_fra.522.title: "五十分一税"
 flavor_fra.522.desc: "为加强对杨森派的压制，《唯一圣子》诏书的支持者拟定了一项税收方案：如果《唯一圣子》最终成为[ROOT.GetCountry.GetName]法律，则向杨森派支持者征收#italic 五十分之一税#!，规定凡阅读杨森派刊物#italic 《新教会报》#!者，均需向国家缴纳高额税款。只要被认定与杨森派有关联者，即便是原本享有免税特权的神职人员，亦须缴纳这一重税。\n\n若《唯一圣子》正式立法，此项税收将招致杨森派对[ROOT.GetCountry.GetFlavorRank]的强烈敌视。"
 flavor_fra.522.a: "同意诏书派的税收方案。"
 flavor_fra.522.b: "公开反对此项税收。"
 cheapter_to_enact_unigenitus: "如果《唯一圣子》确立为法律，我们将征收五十分一税"
 period_of_stability_when_declining_unigenitus: "拒绝诏书派的政策提议将在事件结束时大幅提升稳定度"
 flavor_fra.523.title: "国教会自主派声援杨森主义者"
 flavor_fra.523.desc: "作为坚持[ROOT.GetCountry.GetAdjective][ShowReligionAdjective('catholic')]会独立于[ShowGovernmentReformName('papacy_reform')]的中坚力量，政府内众多国教会自主主义者公开支持杨森派，并强烈反对推动《唯一圣子》诏书立法的举措。他们认为该诏书是教廷企图加强对[ROOT.GetCountry.GetFlavorRank]控制的工具。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中的国教会自主主义者明确声明：若该诏书正式成为法律，他们将坚决抵制[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]与[ROOT.GetCountry.GetNameWithNoTooltip]后续制定的相关政策。"
 flavor_fra.523.a: "我们必须警惕这些国教会自主派。"
 flavor_fra.523.b: "搁置诏书争议以暂时安抚他们。"
 gallicans_in_clergy_will_oppose_crown: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]中的国教会自主派将反对[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]，但整个阶层的影响力也将遭到削弱"
 avoids_gallican_ire_unless_unigenitus_implemented: "国教会自主派将暂时不会反对[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]，然而，如果《唯一圣子》诏书付诸立法，他们会视之为背叛并感到愤怒"
 flavor_fra.524.title: "《唯一圣子》法"
 flavor_fra.524.desc: "在国民议会中遭到杨森派信徒的种种阻挠和反对后，《唯一圣子》诏书的支持者们已起草了一份法令供[fra_ruler.GetName]颁布。该法令不仅将在整个[ROOT.GetCountry.GetName]境内禁止杨森主义的实践，还将对已知的信徒采取行动，包括威胁性措施以及对与该教义相关的财产征税，这些内容都效仿了[pap_ruler.GetName]提出的政策。\n\n若[fra_ruler.GetShortNameWithNoTooltip]签署这项法令，无疑会在[ROOT.GetCountry.GetNameWithNoTooltip]剩余的杨森派信徒中引发不满，但这将成为进一步加强[fra_ruler.GetShortNameWithNoTooltip]权威的另一种手段。"
 flavor_fra.524.a: "颁布《唯一圣子》法令！"
 flavor_fra.524.b: "驳回法令，我们不能挑起冲突破坏[ROOT.GetCountry.GetNameWithNoTooltip]的稳定！"
 flavor_fra.530.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]海军裁减计划"
 flavor_fra.530.desc: "尽管[ROOT.GetCountry.GetName]一直维持着规模可观的海军以抗衡海上竞争对手，但近几十年来，海军已成为我国军事力量中的薄弱环节。[target_character.GetName]认为[ROOT.GetCountry.GetNameWithNoTooltip]的海军实力提升空间有限，提议大幅削减未来海军经费，将资金转投商业项目，甚至建议将现有海军相关项目转向重点发展海上贸易。\n\n虽然[target_character.GetLastNameWithNoTooltip]的提议确实引发了反对声浪，但将海军经费重新分配也可能使[ROOT.GetCountry.GetNameWithNoTooltip]能够更加专注于陆军建设。"
 flavor_fra.530.a: "[target_character.GetLastNameWithNoTooltip]是对的，大幅削减海军规模！"
 flavor_fra.530.b: "拒绝[target_character.GetLastNameWithNoTooltip]，我们应该转而扩建海军！"
 flavor_fra.531.title: "[philip_orry.GetNameWithNoTooltip]的财政平衡计划"
 flavor_fra.531.desc: "在经历[john_law.GetName]政策引发的经济动荡及其继任财政官员的持续贪腐后，[philip_orry.GetName]临危受命肩负起经济重建的重任。令人瞩目的是，[target_character.GetName]亲自任命的财政总监展现出非凡才干，成功实现了[ROOT.GetCountry.GetName]多年来的首次财政盈余。[philip_orry.GetLastNameWithNoTooltip]推行的税制改革虽使[ROOT.GetCountry.GetNameWithNoTooltip]的税收体系更趋公正，却不得不重新开征极具争议的#italic 十分之一税#!——这项曾在[ShowLocationName('paris')]引发大规模街头抗议的税种。\n\n面对再度升温的社会不满，部分顾问主张下调税率以平息民怨，但此举或将危及来之不易的经济稳定，毕竟[philip_orry.GetLastNameWithNoTooltip]的整个改革框架都建立在该税种的稳定收入之上。"
 flavor_fra.531.a: "必须维持[philip_orry.GetLastNameWithNoTooltip]的征税，骚乱自会平息。"
 flavor_fra.531.b: "下调税制，不能冒险激化骚乱。"
 flavor_fra.532.title: "[target_character.GetLastNameWithNoTooltip]的全国道路网计划"
 flavor_fra.532.desc: "基于国家新近取得的财政盈余，[target_character.GetName]提出了一项雄心勃勃的基础设施建设计划：全面升级[ROOT.GetCountry.GetName]的道路系统并构建全国性交通网络。为实现这一宏伟目标，[target_character.GetLastNameWithNoTooltip]提议征调[ROOT.GetCountry.GetNameWithNoTooltip]农民参与强制性劳役以加速工程进度。然而，考虑到第三等级近年来的艰难处境，这一强制征调措施必将进一步恶化政府与[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]阶层之间的关系。尽管如此，内阁中仍有部分成员认为[target_character.GetLastNameWithNoTooltip]的方案颇具前景，他们认为采用这种强制劳役制度将有效确保项目目标的达成。"
 flavor_fra.532.a: "同意[target_character.GetLastNameWithNoTooltip]的道路网计划。"
 flavor_fra.532.b: "该工程对[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]负担过重。"
 if_fleury_dies_road_network_change: "如果[target_character.GetLastNameWithNoTooltip]在事件进行期间去世，[ShowModifier('fra_fleury_national_road_project')]将被[ShowModifier('fra_fleury_national_road_project_legacy')]取代。"
 flavor_fra.533.title: "[target_character.GetLastNameWithNoTooltip]治下的商业贸易增长"
 flavor_fra.533.desc: "在[target_character.GetName]掌舵期间，[target_character.GetSheHe]倾注全力推动[ROOT.GetCountry.GetName]商业贸易的发展，并取得了显著成效。通过将海军军费转投至海上贸易建设，[ROOT.GetCountry.GetNameWithNoTooltip]与全球各地的贸易往来显著增长。更值得一提的是，随着全国道路工程的竣工，不仅海上贸易获得长足发展，得益于现代化高效陆路交通网络的建成，我国与周边邻国的陆路贸易也取得了突破性进展。"
 flavor_fra.533.a: "[ROOT.GetCountry.GetNameWithNoTooltip]的商业成就当归功于[target_character.GetLastNameWithNoTooltip]！"
 flavor_fra.533.b: "[ROOT.GetCountry.GetNameWithNoTooltip]应拥抱这段繁荣期。"
 flavor_fra.534.title: "[target_character.GetLastNameWithNoTooltip]的逝世"
 flavor_fra.534.desc: "[target_character.GetLastName]——这位担任[fra_ruler.GetName]多年私人顾问兼首席大臣的重臣，今晨被发现在睡梦中安详离世。尽管[fra_ruler.GetShortNameWithNoTooltip]与[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的近臣们沉浸在悲痛之中，但其他人已开始积极推举可能的继任人选。\n\n虽然[target_character.GetLastNameWithNoTooltip]已然离世，但他的许多门生已在[ROOT.GetCountry.GetGovernment.GetCourtTitle]中证明了自己的能力，无疑都能胜任这一要职。不过，[fra_ruler.GetShortNameWithNoTooltip]也可能选择暂时悬置这一重要职位。"
 flavor_fra.534.a: "[ROOT.GetCountry.GetNameWithNoTooltip]将暂不设立首席大臣。"
 flavor_fra.534.b: "我们选择依赖枢密院来度过[target_character.GetLastNameWithNoTooltip]去世后的空窗期。"
 flavor_fra.540.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]梅济耶尔工程学校"
 flavor_fra.540.desc: "[target_character.GetName]，[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]冉冉升起的明星，提议在[ShowLocationName('chateau_porcien')]的梅济耶尔建立一座[ROOT.GetCountry.GetGovernment.GetAdjective]工程学校。这座学校可以培育新一代的军事和民用工程师，为国家工程领域带来突破。不过，这也会给国家带来很大的负担。"
 flavor_fra.540.a: "这所学校将培育新一代的天才工程师！"
 flavor_fra.540.b: "建立学校，并晋升[target_character.GetLastNameWithNoTooltip]！"
 flavor_fra.540.c: "这座学校开销太大了。"
 flavor_fra.541.title: "军事学校"
 flavor_fra.541.desc: "为推进军事现代化进程，[fra_ruler.GetName]决定在[ShowLocationName('paris')]第七区建立一所新型军事学院。该学院将融合[ShowCultureName('prussian')]先进战术理念，全面革新[ROOT.GetCountry.GetAdjective]现有军事体系。其办学宗旨包括：培养适应新型战争模式的青年军官。[fra_ruler.GetShortNameWithNoTooltip]期望通过这所军事学府，显著提升[ROOT.GetCountry.GetNameWithNoTooltip]在[ShowContinentName('europe')]的军事影响力与战略地位。"
 flavor_fra.541.a: "建立学校！"
 flavor_fra.541.b: "现行军制已足，加强维护即可！"
 flavor_fra.542.title: "地方议会反对[ShowLawNameWithNoTooltip('fra_5_percent_tax')]"
 flavor_fra.542.desc: "[target_character.GetName]的《[ShowLawName('fra_5_percent_tax')]》实施后，许多地方议会对新税表示反对，并拒绝在各省执行。而[ROOT.GetCountry.GetGovernment.GetParliament.GetName]最初也发声表示反对，但在[ROOT.GetCountry.GetGovernment.GetRulerTitle]干预后，许多成员转而接受了[target_character.GetLastNameWithNoTooltip]的税法。\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle]可以采取行动直接关闭地方议会，强迫地方官员直接对政府负责，但这也会大幅破坏与[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]的关系，而他们对新税法表达了批评。"
 flavor_fra.542.a: "关闭议会！"
 flavor_fra.542.b: "撤回法律。"
 flavor_fra.543.title: "打压耶稣会"
 flavor_fra.543.desc: "尽管耶稣会在[ROOT.GetCountry.GetName]已有数百年历史并享有盛誉，但近来却引发了[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的强烈不满与[fra_ruler.GetName]的深切忧虑。虽然该修会管理着[ROOT.GetCountry.GetNameWithNoTooltip]多所最负盛名的学府，但其不断扩张的影响力令[fra_ruler.GetShortNameWithNoTooltip]深感不安，认为其独立于[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]管辖之外的特权地位已构成潜在威胁。\n\n国民议会中的改革派已正式从[ROOT.GetCountry.GetNameWithNoTooltip]提出永久驱逐耶稣会的议案，预计将获得多数支持。然而这一激进举措必将引发[ROOT.GetCountry.GetGovernment.GetAdjective]王室内部的强烈反弹，特别是以[scope_heir_fra.GetName]为首的多位王室成员，都是耶稣会传统的坚定捍卫者。"
 flavor_fra.543.a: "耶稣会影响力太大了，遏制他们！"
 flavor_fra.543.b: "耶稣会对[ROOT.GetCountry.GetNameWithNoTooltip]仍然非常有价值，阻止该措施！"
 some_in_royal_household_will_oppose: "[ROOT.GetCountry.GetGovernment.GetAdjective]统治家族的一些成员将反对镇压耶稣会"
 flavor_fra.544.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]王室因耶稣会禁令而分裂"
 flavor_fra.544.desc: "作为耶稣会的坚定盟友，[scope_heir_fra.GetName]对[fra_ruler.GetName]近期驱逐耶稣会的决定表示强烈失望。虽然[scope_heir_fra.GetShortNameWithNoTooltip]公开表达了[scope_heir_fra.GetHisHer]的反对意见，[consort_fra.GetName]也在枢密院中寻求支持以期推翻该法令。这个问题将使[ROOT.GetCountry.GetGovernment.GetAdjective]王室在未来陷入分裂，而耶稣会在[ROOT.GetCountry.GetNameWithNoTooltip]的影响力已经开始下降，许多耶稣会士已经逃离。"
 flavor_fra.544.a: "这个问题最终会平息。"
 flavor_fra.544.b: "我们妥协，同意给予剩余耶稣会部分权力。"
 flavor_fra.550.title: "卢浮宫的开放"
 flavor_fra.550.desc: "卢浮宫曾是古老[ShowGovernmentTypeName('monarchy')]诸王的诸多宫殿之一，也是昔日[ROOT.GetCountry.GetAdjective]国王的皇家珍藏馆。如今，#italic 旧制度#!早已不复存在，[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]中有些人主张，应将卢浮宫转变为新的文化中心，用以展示[ROOT.GetCountry.GetName]数百年来的艺术作品。[ROOT.GetCountry.GetNameWithNoTooltip]的文化历史，不应再被旧贵族阶层所垄断。"
 flavor_fra.550.a: "颁布法令将卢浮宫对公众开放，作为文化中心！"
 flavor_fra.550.b: "最好还是不对外开放卢浮宫。"
