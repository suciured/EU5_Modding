l_simp_chinese:
 flavor_usa.1.title: "代表会议"
 flavor_usa.1.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的议员们已济济一堂，正在商讨国家要事。当前最迫切的议题莫过于行政体制改革——究竟是该推行地方分权，还是强化中央集权？尽管多数议员倾向于分权方案，但凭借我们在议会中的优势席位，完全有能力说服他们支持加强中央集权的改革方向。"
 flavor_usa.1.a: "必须坚持以地方自治为核心。"
 flavor_usa.1.b: "利用我们的优势推动中央集权。"
 flavor_usa.2.title: "《邦联条例》"
 flavor_usa.2.desc: "各州已正式批准将[ROOT.GetCountry.GetLongName]确立为主权国家邦联的法律文书，这项条例将成为我国维护内部稳定与处理对外关系的宪法性框架。"
 flavor_usa.2.a: "批准《条例》。"
 flavor_usa.3.title: "《西北土地法令》"
 flavor_usa.3.desc: "西北领地——这片位于密西西比河、[ShowAreaName('great_lakes_sea_zones_area')]与俄亥俄河之间的疆土，长期以来都处于我国版图的边缘地带。如今争议焦点在于其行政归属：究竟是继续作为联邦直辖领地，还是升格为[ROOT.GetCountry.GetName]的正式成员州？我们应立即解决这一争议，以确立对这些领土的有效管辖。"
 flavor_usa.3.a: "它们将成为独立州。"
 flavor_usa.3.a.tt: "治下位于“西北领地”的所有[location|e]将获得[ShowNamedValue('development_weak_bonus')|+=][development|e]，但降低[ShowNamedValue('control_mild_penalty')|+=2%][control|e]"
 flavor_usa.3.b: "对这些省份实施直接统治"
 flavor_usa.3.b.tt: "治下位于“西北领地”的所有[location|e]将失去[ShowNamedValue('development_weak_penalty')|+=][development|e]，但获得[ShowNamedValue('control_mild_bonus')|+=2%][control|e]"
 flavor_usa.4.title: "《独立宣言》"
 flavor_usa.4.desc: "当前，国内各界人士——特别是曾支持独立的人士——正积极推动通过正式立法来确立[ROOT.GetCountry.GetLongName]的合法国家地位。他们强调，倘若没有《独立宣言》，[ShowContinentName('europe')]各国很可能会将我们视为对抗合法君主的叛乱者。要获得国际社会的认可，我们不仅需要各国对我们独立事业的外交承认，更需要争取海外盟友的实质性支持。"
 flavor_usa.4.a: "签署《独立宣言》。"
 flavor_usa.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_usa.5.desc: "[target_character.GetName]因其对[ROOT.GetCountry.GetName]的卓越贡献而备受赞誉。[target_character.GetHerHis|U]在促进国家统一方面作出的不懈努力，不仅有效稳定了国内局势，更巩固了来之不易的独立成果。可以毫不夸张地说，若无[target_character.GetHerHis]的持续奋斗，今天的[ROOT.GetCountry.GetLongName]或许仍将深陷外国暴君的奴役之中。"
 flavor_usa.5.a: "[target_character.GetSheHe|U]将继续为国效力。"
 flavor_usa.6.title: "[ShowGoodsNameWithNoTooltip('fur')]贸易"
 flavor_usa.6.desc: "[ShowSubContinentName('north_america')]广袤土地以优质[ShowGoodsName('fur')]闻名。随着[ShowContinentName('europe')]需求持续增长，我们应重新调整经济重心，通过[ShowGoodsNameWithNoTooltip('fur')]收购与贸易获取长期收益。"
 flavor_usa.6.a: "增派捕猎者。"
 flavor_usa.6.a.tt: "提升我国所有[ShowGoodsNameWithNoTooltip('fur')]地点的原产效率"
 flavor_usa.6.b: "需专注其他领域。"
 flavor_usa.7.title: "原住民同化政策"
 flavor_usa.7.desc: "在我们宣称主权的领土上，生活着大量法律身份模糊的原住民群体。部分政府成员建议实施文化同化政策，以促进这些族群更好地融入[ROOT.GetCountry.GetCulture.GetName]主流社会。"
 flavor_usa.7.a: "采纳[ShowPolicyNameWithNoTooltip('native_integration')]政策。"
 flavor_usa.7.b: "维持现状。"
 flavor_usa.8.title: "[ShowBuildingTypeNameWithNoTooltip('usa_academy_of_arts_and_sciences')]"
 flavor_usa.8.desc: "昔日的我们不得不仰赖外国来培养国民。如今时移世易，这种仰人鼻息的局面已难以为继。唯有建立起独立自主的教育体系，方能真正筑牢[ROOT.GetCountry.GetName]文化的根基。"
 flavor_usa.8.a: "资助该机构。"
 flavor_usa.8.b: "不予理会。"
 flavor_usa.9.title: "苛捐杂税"
 flavor_usa.9.desc: "我们对[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]课以重税，已在[unrest_location.GetName]引发动荡。不仅[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]群体愤慨，[unrest_location.GetProvince.GetName]省多数民众也怨声载道。若不及时应对，恐酿成更大危机。"
 flavor_usa.9.a: "他们懂什么公允税收？"
 flavor_usa.9.a.tt: "[unrest_location.GetProvince.GetName]省份的所有[pops|e]失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]，但这里的地点也会获得[ShowNamedValue('control_weak_bonus')|+=2%][control|e]"
 flavor_usa.9.b: "给予更多自主权。"
 flavor_usa.9.b.tt: "[unrest_location.GetProvince.GetName]省份的所有[pops|e]获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]，但这里的地点也会失去[ShowNamedValue('control_mild_penalty')|+=2%][control|e]"
 flavor_usa.10.title: "[unrest_location.GetNameWithNoTooltip]邮政道路"
 flavor_usa.10.desc: "[ROOT.GetCountry.GetName]乡村地区与城市中心交通闭塞，改善道路网络的提议已多次提出。完善道路不仅惠及民生，更能缩短军队应对外敌入侵的反应时间，此项投资实属明智。"
 flavor_usa.10.a: "应由政府主导建设。"
 flavor_usa.10.b: "此举纯属浪费。"
 flavor_usa.11.title: "[ShowBuildingTypeNameWithNoTooltip('usa_philosophical_society')]"
 flavor_usa.11.a: "听来不凡，我们应当资助！"
 flavor_usa.12.title: "[target_location.GetNameWithNoTooltip]大火"
 flavor_usa.12.desc: "[target_location.GetName]这座[target_location.GetRank.GetName]正陷入熊熊火海！\n\n就在火舌肆虐民宅之时，[target_location.GetNameWithNoTooltip]的代表们已着手制定灾后救援与[target_location.GetRank.GetNameWithNoTooltip]重建方案。尽管重建工程耗费巨大，但考虑到这片土地的战略价值，这或许是个颇具远见的决策。"
 flavor_usa.12.a.tt: "[target_location.GetName]会失去[prosperity|e]和[pops|e]，一些[buildings|e]也会受到火灾影响"
 flavor_usa.12.a: "执行宏伟重建计划！"
 flavor_usa.12.b.tt: "[target_location.GetName]会失去[prosperity|e]、[development|e]和[pops|e]，一些[buildings|e]也会受到火灾影响"
 flavor_usa.12.b: "仅进行必要修缮！"
 flavor_usa.13.title: "[target_character.GetNameWithNoTooltip]与[target_character_2.GetNameWithNoTooltip]远征"
 flavor_usa.13.desc: "[target_character.GetName]与挚友[target_character_2.GetName]提议组建一支[ROOT.GetCountry.GetAdjective]探险队，准备横越[ShowSubContinent('north_america')]西部，寻找最便捷的横贯大陆水道。他们计划率领志愿小队深入密苏里河流域进行勘探，以确认是否存在可供商业运输使用的跨大陆航道。"
 flavor_usa.13.a: "资助此次远征。"
 flavor_usa.13.b: "他们仍需要更充分的准备。"
 flavor_usa.14.title: "[ShowBuildingTypeNameWithNoTooltip('usa_national_bank')]"
 flavor_usa.14.desc_generic: "若在[target_location.GetName]设立该机构，这将成为[ROOT.GetCountry.GetName]通过稳定货币政策赢取国际贸易伙伴信任的重要开端。"
 flavor_usa.14.desc: "为应对经济波动的挑战并保持财政稳定，有顾问提议成立[ShowBuildingTypeName('usa_national_bank')]。$flavor_usa.14.desc_generic$"
 flavor_usa.14.a: "建立[ShowBuildingTypeNameWithNoTooltip('usa_national_bank')]。"
 flavor_usa.14.b: "耗资过巨。"
 flavor_usa.15.title: "[ShowModifierWithNoTooltip('cotton_gin')]的发明"
 flavor_usa.15.desc: "一种能快速分离[ShowGoodsName('cotton')]纤维与棉籽的新机器正在研发中，可大幅提升[ShowGoodsNameWithNoTooltip('cotton')]产量。该装置通过带钩金属齿的木质滚筒将棉纤维抽出，再经刷子清除残留棉绒以防堵塞。"
 flavor_usa.15.a: "我们急需这种机器！"
 flavor_usa.15.a.tt: "拥有[ShowGoodsNameWithNoTooltip('cotton')][raw_material|e]的所有[location|e]获得[ShowModifier('cotton_gin')]。"
 flavor_usa.15.b: "人工队的效率就够了。"
 flavor_usa.16.title: "[ShowBuildingTypeNameWithNoTooltip('usa_national_mint')]"
 flavor_usa.16.desc: "遗憾的是，由于我国缺乏官方铸币机构，所发行的货币质量始终未能达到国际通行标准。$flavor_usa.14.desc_generic$"
 flavor_usa.16.a: "设立[ShowBuildingTypeNameWithNoTooltip('usa_national_mint')]。"
 flavor_usa.16.b: "容后再议。"
 flavor_usa.17.title: "与印第安人的紧张关系"
 flavor_usa.17.desc: "[ROOT.GetCountry.GetAdjective]移民在[ShowContinentName('america')]的不断扩张，激化了与当地原住民之间的矛盾。随着我们深入他们世代栖居的家园，原住民们正逐渐联合起来组织反抗。"
 flavor_usa.17.a: "我们必须取胜！"
 flavor_usa.18.title: "[target_shays_rebellion.GetName]"
 flavor_usa.18.desc: "高额税赋与财政困境已引发[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]的强烈不满。颇具号召力的农民领袖[target_character.GetName]正组织反抗中央政府的征税政策，力图维护[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]的自治权。若处理不当，[target_character.GetHerHis]的影响力恐将蔓延，导致大规模动荡。"
 flavor_usa.18.a: "我们自会应对。"
 shays_rebellion: "谢司起义"
 flavor_usa.19.title: "合众国陆军的未来"
 flavor_usa.19.desc: "既然我们已成为[ShowContinentName('america')]命运的主宰，就该决定军队的建制与征募方式。对于[ShowPolicyName('elite_training_policy')]与[ShowPolicyName('levee_en_masse_policy')]两种方案都存在有力主张，现在必须为新时代选定建军方向。"
 flavor_usa.19.a: "采用[ShowPolicyNameWithNoTooltip('elite_training_policy')]。"
 flavor_usa.19.b: "实行[ShowPolicyNameWithNoTooltip('levee_en_masse_policy')]。"
 flavor_usa.20.title: "全民面包"
 flavor_usa.20.desc: "在旧时代，民众时常为面包短缺而苦恼。幸运的是，如今物资丰沛，每一位[ROOT.GetCountry.GetAdjective]公民都能随心所欲地享用美味的面包。"
 flavor_usa.20.a: "美味的面包！"
 flavor_usa.1000.title: "制宪会议"
 flavor_usa.1000.desc: "现行[GetInternationalOrganizationType('colonial_federation').GetName]体制的缺陷已逐渐显现。作为[target_io.GetName]的领导者，我们可以召集所有成员共商改革。改革艰难且未必能让[target_io.GetNameWithNoTooltip]每个成员满意，但放任问题恶化恐将引发更大危机。"
 flavor_usa.1000.a: "召集代表与会。"
 flavor_usa.100.b: "现行体制并无不妥。"
 flavor_usa.1001.title: "立法改革"
 flavor_usa.1001.desc: "各州代表齐聚[ROOT.GetCountry.GetCapital.GetName]后，我们终于可以展开重要议题的讨论。当前的首要问题在于[target_io.GetName]成员间的法律体系安排——究竟应当保留各州的立法自主权，还是需要建立中央权威来统一制定法规？"
 flavor_usa.1001.a: "赋予州政府当局更多权力。"
 flavor_usa.1001.b: "联邦政府应行使权力。"
 flavor_usa.1002.title: "奴隶贸易问题"
 flavor_usa.1002.desc: "法律问题解决后，少数代表正推动讨论奴隶制存废。虽然他们谴责该制度不人道，但[target_io.GetName]许多成员仍高度依赖[ShowPopTypeName('slaves')]的种植园劳动。若强制全面废除，不仅可能造成动荡，更会恶化与某些州的关系，甚至导致其退出制宪会议。"
 flavor_usa.1002.a: "由各州自行决定。"
 flavor_usa.1002.b: "全面废除奴隶制。"
 flavor_usa.1002.b.tt: "我国所有[ShowPopTypeName('peasants')]和前[ShowPopTypeName('slaves')][pops|e]获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]。"
 flavor_usa.1003.title: "可弹劾罪行"
 flavor_usa.1003.desc: "历经奴隶制争议后，我们可转向讨论具体的[ShowLawName('legal_code_law')]适用问题。不仅需决定[target_io.GetName]各州是否遵循同一套[ShowLawNameWithNoTooltip('legal_code_law')]，更要确定法典的立法基础。"
 flavor_usa.1003.a: "采用[ShowPolicyNameWithNoTooltip('civil_law_policy')]。"
 flavor_usa.1003.b: "倾向[ShowPolicyNameWithNoTooltip('common_law_policy')]。"
 flavor_usa.1003.c: "应以[ShowPolicyNameWithNoTooltip('traditional_law_policy')]为准。"
 flavor_usa.1003.d: "无需强求统一。"
