l_simp_chinese:
 flavor_por.1.title: "[columbus_scope.GetNameWithNoTooltip]"
 flavor_por.1.desc: "对通往$india$的海上路线的渴望抓住了[ShowSubContinentName('western_europe')]的心。一位[ShowCultureName('ligurian')]航海家来到我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]，宣称有一条向西抵达$india$的路线是比跨越[ShowSubContinentName('southern_africa')]寻找路线的更好选择。虽然我们的一些顾问认为他在胡说八道，但这确实有可能是一笔值得的投资。"
 flavor_por.1.a: "回绝其提议。"
 flavor_por.1.b: "雇用哥伦布。"
 flavor_por.1.historical_info: "1492年，克里斯托弗·哥伦布为卡斯蒂利亚进行了著名的探险，他向西横渡大西洋寻找达到东方的路径。7年前的1485年，克里斯托弗·哥伦布向葡萄牙国王若昂二世提交过同样的计划，但是国王在询问了他的幕僚后拒绝了他。哥伦布在1488年曾再次企图说服国王，但此时葡萄牙探险家巴尔托洛梅乌·迪亚士已经成功地绕过了好望角，东部通过海路到达亚洲似乎更具可能性，所以国王再次拒绝了他的建议。"
 flavor_por.2.title: "大西洋奴隶贸易"
 flavor_por.2.desc: "事实证明，种植园的建立让[ROOT.GetCountry.GetName]大赢特赢。随着对这些特化农场产品的需求不断增长，对廉价劳动力的需求也在不断增长。依靠我们目前在非洲的贸易，我们有机会扩大[ShowSubContinentName('west_africa')][ShowPopTypeName('slaves')]购买，满足种植园的需求。"
 flavor_por.2.a: "鼓励[ShowSubContinentNameWithNoTooltip('west_africa')]奴隶贸易。"
 african_slave_trade_encouraged: "鼓励奴隶贸易"
 flavor_por.2.b: "王室不应参与。"
 flavor_por.2.historical_info: "新大陆的土地和资源开发使得殖民地大范围使用奴隶进行劳作。由于过度劳动和欧洲疾病的传播，大量原住人口死亡，劳动力短缺很快成为了殖民者的问题。契约奴隶制在一定程度上缓解了问题，但未能提供所需的劳动力。大西洋奴隶贸易因此兴起，将从西非海岸购买的奴隶运往巴西。有超过三百万非洲奴隶被运往巴西，主要在大甘蔗种植园工作。"
 flavor_por.3.title: "香料群岛的传教士"
 flavor_por.3.desc: "香料群岛的发现带来的不只是经济利益。我们应当传播正信，带领这些可怜的灵魂走进[ROOT.GetCountry.GetReligion.GetName]的光明中。"
 flavor_por.3.a: "传播[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]。"
 flavor_por.3.historical_info: "摩鹿加群岛历史上被称为“#italic 香料群岛#!”，在16世纪成为了葡萄牙在东南亚贸易网络的重要组成部分。葡萄牙人被驱逐出特尔纳特后，于1513年在安汶岛建立了自己的新贸易中心。虽然葡萄牙人经常遭到当地穆斯林攻击，但传教士仍设法让大量当地人皈依基督教。在16世纪末，摩鹿加群岛有超过五万名基督徒，其中大多数人居住在安汶。"
 flavor_por.4.title: "印度事务院"
 flavor_por.4.desc: "我们需要有效监管[ROOT.GetCountry.GetAdjective]在$india$及[ShowContinentName('africa')]的利益和财产。有提议指出最好的方法是建立一个直属于[ROOT.GetCountry.GetGovernment.GetAdjective]财务大臣的机构，在相关贸易路线及货物上拥有垄断权。"
 flavor_por.4.a: "听起来是个好主意。"
 flavor_por.4.a.tt: "解锁[ShowGovernmentReformName('por_casa_de_india')][government_reform|e]"
 flavor_por.5.title: "贝伦塔"
 flavor_por.5.desc: "在过去几十年间，[ShowLocationName('lisbon')]港和特茹河的重要性显著增加。但是，我们在河口的防御工事却明显落后了。一位[ROOT.GetCountry.GetAdjective]建筑师提议在河岸建造一座新的防御工事来保护城市。"
 flavor_por.5.a: "必须建造它！"
 flavor_por.5.b: "我们还有更要紧的事情。"
 flavor_por.5.historical_info: "在曼努埃尔一世委托下，贝伦塔于16世纪初兴建以保卫特茹河河口。它的建筑风格属于曼努埃尔式，亦即葡萄牙晚期哥特式风格。该塔于1571年翻新加强，但在1580年，西班牙阿尔巴公爵的军队几个小时的围困就将其攻陷。贝伦塔后来用做监狱。"
 flavor_por.6.title: "热罗尼莫会修道院"
 flavor_por.6.desc: "我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]已决定，[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]的家族需要一处新的安葬地。为此，我们已拟定建造修道院的昂贵计划，现在已准备好执行。"
 flavor_por.6.a: "它会彰显我们的荣耀。"
 flavor_por.6.b: "代价过于高昂。"
 flavor_por.6.historical_info: "热罗尼莫会修道院的建造始于1501年，最初使用的资金来自曼努埃尔一世对非洲和远东商品征收的#italic 胡椒廿一税#!。修道院之后也成为曼努埃尔一世和未来的阿维什和布拉干萨王朝君主的埋葬地。1580年，葡萄牙的塞巴斯蒂安一世去世，继承危机爆发，葡萄牙与西班牙结为共主邦联，修建工作暂停了。当葡萄牙于1640年再次独立后，修道院在1669年增加了金色瓷砖天花板，并在18世纪末完成了大型壁画。19世纪，瓦斯科·达伽马和路易斯·德·卡蒙伊斯的遗体也被转移到了修道院。"
 flavor_por.7.title: "探险家抵达印度"
 flavor_por.7.desc: "我们的探险家已抵达印度，现在正热请地与当地人做些小买卖。现在，我们需要迅速采取行动，利用这些新的发展，为自己争取在印度的贸易权。果阿周围的土地将成为我们贸易业务的理想场所。"
 flavor_por.7.a: "太棒了！"
 flavor_por.7.historical_info: "瓦斯科·达伽马于1498年5月20日在科泽科德（卡利卡特）附近登陆并成为了第一个到达印度的葡萄牙人。尽管阿拉伯商人抗议，但达伽马仍然与扎莫林统治者签订了贸易协议，但后来并未能支付定金所需的黄金。就整体而言，达伽马的远航被证明获利甚多，其带回的货物价值是成本的60倍。"
 flavor_por.8.title: "巴西总督"
 flavor_por.8.desc: "自我们在殖民地设立殖民官制度以来，就一直困扰于他们无能的治理。许多地方官员和贵族只知争权夺利，完全无法对抗海盗和土著对我们殖民地的劫掠。现在是时候设立一个新官职，统御所有殖民官并整合我们在新大陆的殖民地了。总督将以[ROOT.GetCountry.GetGovernment.GetRulerTitle]的名义行动，在[ShowRegionName('brazil_region')]建立我们的权威。"
 flavor_por.8.a: "设立！"
 flavor_por.8.b: "我们不需要！"
 flavor_por.8.historical_info: "巴西总督职位由葡萄牙国王若昂三世设立于1549年。该政府机构负责统辖巴西各葡萄牙殖民地的殖民官。"
 flavor_por.9.title: "印度洋上的商业冲突"
 flavor_por.9.desc: "随着葡萄牙船队来到印度洋和阿拉伯海，我们终于有了破坏[ShowCultureGroupName('arabian_group')]人船运的机会。我们目前有能力大幅削减销往[ShowLocationName('alexandria')]的香料和丝绸，这将使我们的贸易竞争对手在近东和[ShowRegionName('italy_region')]等地受损。"
 flavor_por.9.a: "强行控制香料贸易。"
 portuguese_privateers: "葡萄牙私掠船"
 flavor_por.9.b: "寻求在该地区更好的关系。"
 careful_trade_expansion: "谨慎的贸易扩张"
 flavor_por.10.title: "总督马蒂姆·阿丰索·德·索萨"
 flavor_por.10.desc: "我们在[ShowRegionName('brazil_region')]的殖民领近期陷入了麻烦，他们无法团结起来对抗海岸线上的海盗。虽然目前问题不大，但我们应该马上采取行动，以免事情发展到失控的地步。任命一位有能力的总督是达成目标的第一步。"
 flavor_por.10.a: "委任德·索萨。"
 flavor_por.10.historical_info: "殖民者首领获得了从巴西海岸深入内陆的狭长土地。土地的所有者，通常是军事长官，将殖民者安置在各自的特许领地，为他们提供公正和保护。由于各特许领地互相独立，他们无法从外国海盗手中保护自己。被葡萄牙国王若昂三世派往巴西的德·索萨成功击败了海盗，并加强了对巴西内陆的殖民。1534年，他因功被封为圣维森特世袭督官。"
 flavor_por.11.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]的北非远征"
 flavor_por.11.desc: "大海对面是异教徒的土地。为了确保我们在[ShowRegionName('north_atlantic_ocean_region')]的地位，并控制更多土地，我们应该以神的名义对这些异教徒发动军事行动。"
 flavor_por.11.a: "对非洲异教徒发动十字军。"
 prepares_crusade: "准备十字军"
 flavor_por.11.b: "我们应该专注于其他地方。"
 flavor_por.11.historical_info: "1578年，葡萄牙国王塞巴斯蒂昂踏上远征摩洛哥之旅，在此之前，葡萄牙已经控制了丹吉尔和休达地区。他登陆后不久，在凯比尔堡的三王之战中，穆莱·伊斯梅尔的摩洛哥柏柏尔人军队完胜葡萄牙军队，国王和许多随同他作战的葡萄牙贵族阵亡。这场战争导致了葡萄牙被西班牙控制，是葡萄牙衰落的起点。"
 flavor_por.12.title: "梅休因条约"
 flavor_por.12.desc: "一位来自[target_country.GetName]的英国人前来与我们接洽。他提议两国签订贸易协定，以促进双方的经济发展。虽然这将有助于我们向对方出口部分商品，但我们也将进口一些自身无法生产的商品。"
 flavor_por.12.a: "签署条约。"
 accepted_meuthen_agreement: "接受梅休因条约"
 flavor_por.12.b: "谴责该条约。"
 denounced_meuthen_agreement: "拒绝梅休因条约"
 flavor_por.12.historical_info: "约翰·梅休因生于1650年。作为一名优秀的外交家，他的一大功绩是1703年英格兰和葡萄牙签署的条约。条约准许英格兰的羊毛和毛织品零关税输入葡萄牙市场，同时葡萄牙的酒类——波特酒进入英格兰可享受关税优惠。该条约事实上使葡萄牙在经济和政治上依附于英格兰，并持续生效直至1750年国王若泽一世选择忽视条约，但该条约仍正式生效至1836年。条约签署后不久的1706年，约翰·梅休因就去世了。"
 flavor_por.13.title: "埃里塞拉伯爵"
 flavor_por.13.desc: "[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]中一位颇具影响力的人士向我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]就贸易事务提供建议。[target_character.GetName]，埃里塞拉伯爵，是一位才干出众之人，也是重商主义政策的坚定信奉者。虽然他主要专注于重商主义，我们仍可在国家事务中予以任用。"
 flavor_por.13.a: "听从他的建议！"
 flavor_por.13.b: "遣散此人！"
 flavor_por.13.historical_info: "埃里塞拉伯爵唐·路易斯·德·梅内塞斯是个重商主义的坚定支持者，他力主改革，使得葡萄牙能够更有效地控制贸易。"
 flavor_por.17.title: "前途未明"
 flavor_por.17.desc: "由于未能诞下男性继承人，[ROOT.GetCountry.GetFlavorRank]的未来有遭遇外国干预的风险。如果[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的女儿继承[ROOT.GetCountry.GetGovernment.GetRuler.GetHimHer]的王位，她有可能会成为她丈夫的傀儡，而后者会代替她统治[ROOT.GetCountry.GetName]。\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]建议我们更改继承法，将[heir.GetName]从王冠的继承中排除。他们团结起来，选择了[ROOT.GetCountry.GetGovernment.GetRulerTitle]的同父异母的私生子兄弟，[john_avis.GetName]，在[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]未能诞下男性继承人的情况下继承王位。"
 flavor_por.17.a: "拒绝他们的提议。"
 flavor_por.17.a.custom: "[GetCountry('POR').GetName]的[ShowPopTypeName('burghers')]和[ShowPopTypeName('nobles')]失去#R 90.00%#![pop_satisfaction|e]"
 flavor_por.17.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]会尝试将[john_avis.GetNameWithNoTooltip]扶上王位"
 flavor_por.17.tt2: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]表现出的勇气被视为反对[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]"
 avis_supporters: "若昂·阿维什的支持者"
 flavor_por.17.b: "我们对此意见一致。"
 flavor_por.17.tt3: "[heir.GetName]会被排除在继承顺位之外"
 flavor_por.19.title: "[joao_braganca.GetNameWithNoTooltip]"
 flavor_por.19.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的影响力正在减弱，在[ROOT.GetCountry.GetGovernment.GetCourtTitle]中鲜有支持者，也没有[ROOT.GetCountry.GetGovernment.GetCabinetTitle]职位分配给该阶层。我们的间谍报告称，煽动性的[joao_braganca.GetName]正寻求支持，图谋推翻[ROOT.GetCountry.GetGovernment.GetRuler.GetName]，以恢复[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的权力与特权作为回报。"
 flavor_por.19.desc_subject: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的影响力日益式微，在宫廷中缺乏代表，在对内对外事务中毫无话语权。我们的间谍报告称，煽动性的[joao_braganca.GetName]正策划推翻[overlord.GetCountry.GetAdjective]的统治，恢复[ROOT.GetCountry.GetName]的独立。[joao_braganca.GetSheHe]已获得一批被称为#italic “四十阴谋者”#!的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]成员的支持，预计随时可能发动攻击。"
 flavor_por.19.a: "退位让贤给[joao_braganca.GetHisHer]。"
 flavor_por.19.tt1: "添加[character|e][joao_braganca.GetNameWithNoTooltip]，并在[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的支持下夺取王位"
 flavor_por.19.b: "让[joao_braganca.GetNameWithNoTooltip]指挥战斗。"
 flavor_por.19.tt2: "[joao_braganca.GetSheHe|U]号召[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]支持[joao_braganca.GetHisHer]的斗争，驱逐[target_root_country.GetName]境内的[GetCountry('SPA').GetAdjective]势力"
 flavor_por.19.c: "我们不会妥协。"
 STATIC_MODIFIER_NAME_braganca_rebellion: "布拉干萨叛乱"
 flavor_por.19.d: "我们不想惹事。"
 flavor_por.19.tt3: "向[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]让步，平息风波"
 flavor_por.19.e: "处决这个闹事者。"
 braganca_supporters: "若昂·德·布拉干萨的支持者"
 flavor_por.19.tt4: "叛乱在若昂·德·布拉干萨被杀后被镇压。"
 flavor_por.21.title: "卢济塔尼亚人之歌"
 flavor_por.21.desc: "路易斯·德·卡蒙伊斯发表了一部史诗长诗，讲述我们民族前往印度的奇妙航行。《卢济塔尼亚人之歌》无疑是[ROOT.GetCountry.GetCulture.GetName]语言与文化的杰作，必将传播至世界各地。"
 flavor_por.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.21.historical_info: "$the_lusiads_desc$这部作品发表于1572年，被视为葡萄牙的民族史诗。"
 flavor_por.22.title: "瓦斯科·达·伽马希望为我们效力"
 flavor_por.22.desc: "[target_character.GetName]出身于[ShowCultureName('portuguese')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]中的一个小贵族家庭，在一个宗教骑士团中平步青云，如今他愿为王室效力，继续远航印度。他已指挥过小规模的海战，看来是一位技艺娴熟的舰长，非常适合带领新的探险队。"
 flavor_por.22.a: "他对我们非常有用。"
 flavor_por.22.historical_info: "在著名的印度航行及登陆科泽科德（卡利卡特）之前，瓦斯科·达·伽马曾效力于圣地亚哥骑士团，该骑士团受到若昂二世国王的高度赞赏——他本人也曾是该团的团长。1497年，达·伽马率领四艘船启航，1498年5月抵达印度，1499年返回葡萄牙。他的航行带回香料，也开辟了通往印度的新海上航道，带来了巨大收益。"
 flavor_por.23.title: "巴塔利亚修道院"
 flavor_por.23.desc: "我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]曾向圣母许诺如果[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe]能赢下对抗[loser.GetName]的战争，就建造一座修道院。战争取得了胜利，现在是时候兑现承诺了。"
 flavor_por.23.a: "为了荣耀！"
 flavor_por.23.historical_info: "1385年葡萄牙军队在阿尔茹巴罗塔之战击败卡斯蒂利亚军队后，葡萄牙国王若昂一世兑现承诺，修建了一座修道院献给圣母。$batalha_monastery_desc$"
 flavor_por.24.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]先贤祠"
 flavor_por.24.desc: "随着统治者驾崩，[ROOT.GetCountry.GetGovernment.GetAdjective]的王宫走廊间回荡着阵阵哭泣声，已该为[old_ruler.GetHerHis]的安葬做准备了。尽管[old_ruler.GetSheHe]曾经明确表示希望葬于阿尔科巴萨修道院，关于具体安排却所知甚少。若安葬过于朴素，恐损[ROOT.GetCountry.GetFlavorRank]的威仪；若过于奢华，则将拖垮财政，不利于当前更紧迫的事务。"
 flavor_por.24.a: "[old_ruler.GetShortNameWithNoTooltip]应得一座宏伟陵墓。"
 flavor_por.24.b: "无需排场。"
 flavor_por.24.historical_info: "阿尔科巴萨修道院由葡萄牙国王阿丰索一世于1153年创建，数世纪以来作为葡萄牙君主的安葬之地，因而成为最富裕、最具影响力的修道院之一。连同科英布拉附近的圣十字修道院，这里被视为中世纪最重要、也是葡萄牙最美丽的修道院之一。"
 flavor_por.25.title: "基督骑士团的新驻地"
 flavor_por.25.desc: "随着收复失地运动完成，与[ShowReligionGroupAdjective('muslim')]敌人的战争已远离我们的国土，基督骑士团继续驻扎在[ShowLocationName('tavira')]显得不合时宜。而且骑士团在该地区声望日渐衰落也无助大局。\n\n部分顾问建议将骑士团迁至曾为圣殿骑士团驻地的修道院‑城堡综合体，地点位于[ShowProvinceDefinitionName('estremadura_province')]北部的基督修道院。"
 flavor_por.25.a: "他们将迁至[ShowLocationNameWithNoTooltip('tomar')]的圣殿骑士旧驻地。"
 flavor_por.25.b: "他们留在原处。"
 flavor_por.25.historical_info: "1312年圣殿骑士团被废除后，葡王迪尼斯一世于1317年创立#italic 基督骑士团#!。1319年，教皇若望二十二世发布诏书#italic 《鉴于若干事项》#!正式批准。1323年的诏书进一步授权迪尼斯将圣殿骑士财产转移至基督骑士团。该骑士团承诺奉行贫穷、贞洁与服从，是否为圣殿骑士团的正统继承者仍有历史争议。首任团长唐·吉尔·马丁斯出自阿维什骑士团。\n\n骑士团最初驻扎于阿尔加维的马林城堡，1357年迁至圣塔伦附近的托马尔——旧圣殿骑士团驻地，标志着葡萄牙中世纪历史的重要篇章。"
 flavor_por.26.title: "马德拉葡萄酒"
 flavor_por.26.desc: "自[ShowProvinceDefinitionName('madeira_province')]被发现以来，我们的人民便因岛上宜人的气候而种植起颇为盈利的甘蔗。然而近期，随着[ShowRegionName('brazil_region')]制糖业的发展，马德拉[ShowGoodsName('sugar')]的利润下滑，许多人开始思考是否该转而发展新作物，如投资[ShowGoodsName('wine')]。"
 flavor_por.26.a: "我们将转而发展葡萄酒产业。"
 flavor_por.26.b: "制糖业更好。"
 flavor_por.26.historical_info: "甘蔗曾主导马德拉经济，使丰沙尔繁荣，吸引了来自欧洲的冒险家与商人。15世纪，丰沙尔成为欧洲航线的关键港口。关切人、柏柏尔人及西非人奴隶都在马德拉甘蔗种植中劳作，虽然奴隶主为少数。1617年，巴巴里海盗在圣港岛掳走了1200人。至16世纪为止，马德拉曾是糖的重镇，早期奴隶劳工制度也在此广泛实践，进而影响海外更大范围。然而，来自巴西与圣多美的种植园竞争使得马德拉制糖业衰落，导致糖需从他处进口，昔日盛极一时的糖厂逐渐衰败，促使马德拉探索其他经济出路。"
 flavor_por.27.title: "圣多默基督徒"
 flavor_por.27.desc: "当我们首次抵达$india$海岸时，耳中便传来有信奉吾主救主耶稣基督之人的消息。他们正遭受人数众多的[ShowReligionGroupAdjective('muslim')]与[ShowReligionName('hindu')]教徒的迫害，于是结盟的意向自然形成。\n\n然而，当我们与他们共同生活后，发现他们的礼仪和教义与我们的信仰并不一致，许多声音呼吁应加以干预，使其回归正道，而另一些人则认为应尊重他们既有的礼仪。"
 flavor_por.27.a: "他们应加入我们的教会。"
 flavor_por.27.b: "只要他们信仰基督……"
 flavor_por.27.historical_info: "1498年，圣多默基督徒与瓦斯科·达·伽马的葡萄牙船队相遇，因其在当地地位脆弱而与葡人结盟。葡萄牙人旨在掌控香料贸易并传播基督信仰，遂在新征服的领土上建立了教会权威，被称为“王室保教权”。初期关系温和，自1552年起，葡萄牙方面的控制加剧，1575年起通过战略行动使该群体与其圣统隔绝。1599年，果阿总主教阿莱绍·梅内塞斯迫使最后一位都主教屈服，召开迪安佩尔会议。\n\n该会议由梅内塞斯主持，推行礼仪改革，宣布某些习俗应受绝罚，并正式将圣多默基督徒纳入天主教会。然而，葡萄牙焚毁叙利亚语文献、取消种姓制度等举措激起反抗，随后数年该群体持续动荡，呈现出复杂的文化与宗教冲突局面。"
 flavor_por.28.title: "葡萄牙宗教裁判所的设立"
 flavor_por.28.desc: "当我们的统治者[target_character.GetName]与[ROOT.GetCountry.GetGovernment.GetConsort.GetName]订婚时，婚约之一即是[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetFlavorRank]需设立宗教裁判所，以确保我国众多改宗者未在暗中保留他们曾经的信仰。\n\n设立本国的宗教裁判所将带来诸多好处，例如确保那些来自其他宗教的臣民效忠于国家。但与此同时，此举也可能引发骚乱，因为这些群体或许会认为我们敌意渐显。"
 flavor_por.28.a: "我们将设立葡萄牙宗教裁判所。"
 flavor_por.28.b: "这可不是个好主意。"
 flavor_por.28.historical_info: "#italic 葡萄牙宗教裁判所#!由若昂三世国王应曼努埃尔一世请求于1536年建立。教宗保禄三世的批准虽延迟至曼努埃尔逝世后才到位，但裁判所最终于1536年正式设立。作为更广泛的基督教宗教裁判所的一部分，其与西班牙、罗马裁判所并列，直至1821年方被废除。"
 flavor_por.29.title: "致不信者的胜利之书"
 flavor_por.29.desc: "我们的统治者[target_character.GetName]颁布敕令，要求所有信奉[ShowReligionAdjective('judaism')]的臣民皈依[ShowReligionName('catholic')]，否则将被驱逐出境。该法令名为#italic 《致不信者的胜利之书》#!，旨在捍卫[ROOT.GetCountry.GetName]作为正统[ShowReligionGroupName('christian')]国家的地位，确保全民信仰一致。"
 flavor_por.29.a: "他们必须成为基督徒！"
 flavor_por.29.b: "别去打扰他们。"
 flavor_por.29.tt1: "我国大部分塞法迪犹太人将皈依天主教，拒绝者将被驱逐。"
 flavor_por.29.tt2: "我国塞法迪人将更幸福。"
 flavor_por.29.historical_info: "1496年12月5日，葡王曼努埃尔一世迫于西班牙天主教双王压力，颁布法令，作为迎娶伊莎贝拉公主的前提，要求所有犹太人皈依或被驱逐。两道法令先后颁布，最初为驱逐，后于1497年变为强制皈依。拒绝者被流放至圣多美与普林西比岛。新改宗者遭受了重压，1506年里斯本爆发大屠杀，1536年葡萄牙宗教裁判所建立，这一时期充满迫害与动荡。"
 flavor_por.30.title: "里斯本大屠杀"
 flavor_por.30.desc: "[ShowLocationName('lisbon')]爆发骚乱，成千上万的暴徒在街头追杀#italic “新基督徒”#!。\n\n据我们情报员所述，事件起因是一场在耶稣礼拜堂举行的弥撒中，信徒声称看到苦像发光。一位在场的#italic “新基督徒”#!嘲讽此神迹，引发众怒，被当场打死，并引发对所有#italic “新基督徒”#!的大追捕。\n\n城市陷入火海，街道上流淌着#italic 新旧#!基督徒的鲜血。"
 flavor_por.30.a: "我们无能为力。"
 flavor_por.30.b: "制止这场疯狂闹剧。"
 flavor_por.30.tt1: "#Y 无数#!新旧基督徒将#R 死于非命#!。"
 flavor_por.30.tt2: "#Y 大量#!新旧基督徒将#R 死于非命#!。"
 flavor_por.30.tt3: "#Y 较多#!新旧基督徒将#R 死于非命#!。"
 flavor_por.30.tt4: "#Y 少量#!新旧基督徒将#R 死于非命#!。"
 flavor_por.30.historical_info: "1506年4月19日星期日，里斯本大屠杀爆发，教堂信徒袭击疑似犹太人的人群，暴力迅速演变为席卷全城的反犹骚乱。此次暴行导致大量#italic 新基督徒#!（即被迫皈依基督教的犹太人）死亡，遇害人数据称在1000至4000人之间，同时也有不少#italic 旧基督徒#!丧生。"
 flavor_por.31.title: "驱逐葡萄牙的穆斯林"
 flavor_por.31.desc: "自1249年我们完成收复失地运动并攻占[ShowProvinceDefinitionName('algarve_province')]以来，便有成千上万[ShowReligionGroupAdjective('muslim')]信徒居住在我国境内，他们的忠诚度颇为可疑。正如[ShowRegionName('iberia_region')]其他地区一般，我们的[target_character.GetName]担心境内的[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]民众并非真正忠诚的臣民。顾问提出了多种方案，但无一不伴随会危及[ROOT.GetCountry.GetFlavorRank]稳定、毁灭国家的风险。"
 flavor_por.31.a: "直接驱逐他们。"
 flavor_por.31.b: "强制他们改信！"
 portuguese_muslim_uprising: "[ShowCultureNameWithNoTooltip('andalusi')]起义"
 flavor_por.31.c: "他们是忠诚的臣民。"
 flavor_por.31.tt1: "我国大部分穆斯林将皈依天主教，拒绝者将被驱逐出境。叛乱的可能性很大。临近的穆斯林国家将获得针对我们的宣战理由，或许会出兵攻击。"
 flavor_por.31.tt2: "我们将驱逐葡萄牙境内的[ShowCultureName('andalusi')]穆斯林，因为强制改信可能激起叛乱，我们无法承担此风险。"
 flavor_por.31.tt3: "我国的[ShowCultureName('andalusi')]人将感到宽慰并对我们心怀感激。"
 flavor_por.31.historical_info: "驱逐穆斯林的事件，常被发生于1496年12月的强制犹太人改宗的措施所掩盖。尽管葡萄牙比欧洲其他地区对穆斯林少数族群表现出更高的宽容，曼努埃尔一世仍在未受明显挑衅的情况下下令驱逐他们。葡方曾考虑强制改宗或处决，但因担心遭北非穆斯林国家报复，最终选择了驱逐。曼努埃尔一世此举的动机仍存争议，推测包括：追求宗教统一、模仿伊莎贝拉和斐迪南“天主教双王”、征服摩洛哥的野心、受其告解神父若热·沃加多的影响。大部分被驱逐者逃往北非。"
 flavor_por.32.title: "对[GetCountry('POR').GetNameWithNoTooltip]发动圣战"
 flavor_por.32.desc: "[GetCountry('POR').GetName]的可憎之徒[target_character.GetName]颁布法令，强迫我们所有[ShowReligionGroupAdjective('muslim')]同胞改信[ShowReligionName('catholic')]，否则将面临驱逐。\n\n作为一个虔诚的[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]国家，我们理应履行诺言，捍卫信仰相同的兄弟。但许多人认为，此事不应使我们陷入险境。"
 flavor_por.32.a: "我们得考虑一下。"
 flavor_por.32.b: "对他们发动$jihad$。"
 flavor_por.33.title: "里贝拉造船厂"
 flavor_por.33.desc: "虽然我们素有在[ShowLocationName('lisbon')]的#italic 特尔塞纳斯#!地区造船的传统，但至今尚未建成一座配得上此地的正式船厂。由于[target_character.GetName]决定在旧船厂原址兴建#italic 里贝拉宫#!，我们如今可在别处建设一座真正的造船基地。\n\n这一新址已被工人称为#italic 里贝拉造船厂#!，且这一称呼似乎已广为流传。新船厂定将助力工业化造船，迅速扩张我们的舰队规模。"
 flavor_por.33.a: "此举将大有裨益。"
 flavor_por.33.historical_info: "原海军工厂‘特尔塞纳斯’是一座中世纪造船基地，后在曼努埃尔一世于其上建造里贝拉宫后转移至西侧。之后新建成的‘里贝拉造船厂’成为葡萄牙航海大发现时代的主要船厂，也是帝国中最大的船厂，后来成为包括果阿与科钦等地海外基地的蓝本。"
 flavor_por.34.title: "迁移[current_location.GetNameWithNoTooltip]的[ShowBuildingTypeNameWithNoTooltip('university')]"
 flavor_por.34.desc: "[current_location.GetName][target_building_type.GetName]最初由[founder_of_university.GetName]于1290年创立，当时这座[target_building_type.GetNameWithNoTooltip]建于[target_location.GetName]，并以[ShowLawName('por_estudo_geral_law')]命名，直到1308年与当地居民发生了冲突才迁出这座[target_location.GetRank.GetName]来到现址。\n\n不过，冲突如今已然平息，在[target_character.GetName]治下，我们也许可以将[target_building_type.GetNameWithNoTooltip]迁回首都[target_location.GetNameWithNoTooltip]。"
 flavor_por.34.a: "将[target_building_type.GetNameWithNoTooltip]迁回[target_location.GetNameWithNoTooltip]。"
 flavor_por.34.b: "我们不能让旧冲突重现。"
 flavor_por.35.title: "[target_character.GetNameWithNoTooltip]的重商主义理念"
 flavor_por.35.desc: "我们[ROOT.GetCountry.GetGovernment.GetCabinetTitle]中的一员，同时也是[ShowSocietyDirectionName('mercantilism')]理论的狂热支持者，[target_character.GetName]，似乎在促进[ROOT.GetCountry.GetAdjective]本土产业这一理念上有很多绝佳想法。然而，[target_character.GetHerHis]的计划需要进行许多激进的法律变革，在此过程中可能会得罪一些人。\n\n[target_character.GetNameWithNoTooltip]雄心的核心在于，不应让任何[ROOT.GetCountry.GetAdjectiveWithNoTooltip]公民穿着使用外国资源制成的衣物。这种对[ShowGoodsName('wool')]和[ShowGoodsName('cloth')]产业的关注，给[target_location.GetName]的[target_location.GetRank.GetName]带来了巨大压力——该地区被认为是[ROOT.GetCountry.GetNameWithNoTooltip]的[ShowGoodsNameWithNoTooltip('wool')]中心。"
 flavor_por.35.a: "听从[target_character.GetHerHis]的建议！"
 flavor_por.35.b: "这个计划太冒险了。"
 flavor_por.36.title: "[target_character.GetNameWithNoTooltip]的野心"
 flavor_por.36.desc: "[ruler_scope.GetName]认为，[ROOT.GetCountry.GetLongName]正逐渐落后于[ShowContinentName('europe')]的其他大国，贸易平衡不断恶化，影响力也在逐渐丧失。为了应对这一局面，[ruler_scope.GetHeShe]打算寻找杰出人才加入[ruler_scope.GetHerHis]的[ROOT.GetCountry.GetGovernment.GetCabinetTitle]，为政府带来新思路。候选人之一是[target_character.GetName]，这是一位学识渊博的[target_character.GetWomanMan]，此人曾游历[ShowContinentNameWithNoTooltip('europe')]的各个宫廷，并提出了许多[target_character.GetSheHe]希望实施的政策。\n\n这些政策包括农业和工业改革，以及成立新公司来经营多种热门商品的贸易。然而，这一切可能会激怒[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]，必须设法应对。"
 flavor_por.36.a: "立即实施[target_character.GetHerHis]的方案！"
 flavor_por.36.b: "[ruler_scope.GetShortNameWithNoTooltip]应当专注于治国，而非听信这类流浪学者的言论。"
 flavor_por.37.title: "[target_work_of_art.GetNameWithNoTooltip]"
 flavor_por.37.desc: "我们的一位杰出探险家[target_character.GetName]刚刚完成了一部杰作。这部名为[target_work_of_art.GetName]的著作是一部关于宇宙学和航海的[ShowWorkOfArtTypeName('treatise')]，它汇集了[ROOT.GetCountry.GetAdjective]关于航海和探险的知识。此外，书中还详细记载了我们对此的发现历程及所用技术。该著作已献给[ruler_scope.GetName]，陛下将有机会在作品出版前阅读此书。"
 flavor_por.37.a: "将手稿藏好，以防这份知识扩散。"
 flavor_por.37.b: "立即刊印以彰显我国威望！"
 flavor_por.38.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.38.desc: "我们最近前往$india$的探险带回来了一位十分有趣的人物——[target_character.GetName]。[target_character.GetReligion.GetAdjective]信徒、[GetCountry('POL').GetAdjective]出身的旅行者，[target_character.GetSheHe]通晓多种语言，可作为我们[ROOT.GetCountry.GetGovernment.GetAdjective]在东方的翻译。"
 flavor_por.38.a: "让[target_character.GetHerHim]上我们的船！"
 flavor_por.38.b: "像[target_character.GetHerHim]这样的人有很多。"
 flavor_por.39.title: "$por_geral_de_espanha$"
 flavor_por.39.desc: "[target_character.GetFather.GetName]的私生[target_character.GetDaughterSon][target_character.GetName]是个睿智的[target_character.GetWomanMan]，近日成为[ROOT.GetCountry.GetGovernment.GetRulerTitle]的重要顾问。在对抗[GetCountry('MOR').GetLongName]的战争中，[target_character.GetSheHe]撰写了一部关于收复失地运动及[ROOT.GetCountry.GetAdjective]贡献的伟大[ShowWorkOfArtTypeName('chronicle')]。"
 flavor_por.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.40.title: "[ShowPolicyNameWithNoTooltip('por_lei_mental')]"
 flavor_por.40.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]与[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]间的斗争可谓永无休止。历任[ROOT.GetCountry.GetGovernment.GetRulerTitle]都在试图推行[ShowSocietyDirectionName('centralization')]政策，然而大多宣告失败。种种法律混杂，几乎无人能理清，使官僚体制疲于奔命。为终结此乱局，[target_character.GetName]准备施行[ShowPolicyName('por_lei_mental')]，以期标志性地推动国家整合。"
 flavor_por.40.a: "推行该法案。"
 flavor_por.40.b: "我们不能激怒[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]！"
 flavor_por.41.title: "共同的血统"
 flavor_por.41.desc: "有许多[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]家族同时存在于我国和我们的邻国[target_country.GetLongName]。[ROOT.GetCountry.GetName]许多最显赫的家族都位列其中，[GetDynasty('castro_dynasty').GetName]、[GetDynasty('meneses_dynasty').GetName]、[GetDynasty('albuquerque_dynasty').GetName]以及更多。在这种亲缘关系下，这些家族的成员同时与两个宫廷互动，并随意跨越边界。\n\n这种情况最近的一位受益者是[target_character.GetName]，[target_character.GetHeShe]激烈反对[ROOT.GetCountry.GetNameWithNoTooltip]的政策，于是决定离开[ROOT.GetCountry.GetGovernment.GetCourtTitle]前往[target_country.GetLongNameWithNoTooltip]。"
 flavor_por.41.a: "好走不送！"
 por_reason_for_flavor_por_41: "如果我们希望在未来避免类似的情况发生，必须确保[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的[estate_satisfaction|e]高于#Y 30%#!。"
 flavor_por.42.title: "[target_character.GetNameWithNoTooltip]前往[ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_por.42.desc: "[origin_country.GetAdjective]的[origin_country.GetGovernment.GetEstateName('nobles_estate')][target_character.GetName]近期跨越边界来到[ROOT.GetCountry.GetName]并加入了我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]。具体原因还不确定，但多半是因为不满[origin_country.GetNameWithNoTooltip]决策者的政策。"
 flavor_por.42.a: "欢迎！"
 flavor_por.43.title: "$livro_das_cantigas$"
 flavor_por.43.desc: "[target_character.GetName]现居于[target_location.GetName]的利拉姆，堪称[ROOT.GetCountry.GetName]最后的伟大行吟诗人。作为诗人王[target_character.GetFather.GetName]的私生[target_character.GetDaughterSon]，[target_character.GetSheHe]同时创作了无数#italic 颂歌#!，并致力于将其永载青史，最终编纂成[target_work_of_art.GetName]这一歌集。感到自己时日无多后，[target_character.GetSheHe]将此作品献予[target_character.GetHerHis]的外甥[target_country.GetName]的[target_dedication_character.GetName]。"
 flavor_por.43.a: "尊重[target_character.GetHerHis]的意愿。"
 flavor_por.43.b: "我们得留下它！"
 flavor_por.44.title: "$flavor_por.43.title$"
 flavor_por.44.desc: "[target_work_of_art.GetName]是一部杰出的音乐作品集，它的创作者[target_character.GetName]将它献给了[target_country.GetName]的[target_dedication_character.GetName]。这部艺术作品让我们十分高兴！"
 flavor_por.44.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.45.title: "[ShowGovernmentReformNameWithNoTooltip('por_ordinances')]"
 flavor_por.45.desc: "教会法、罗马法与国家法律之间的复杂交织正对[ROOT.GetCountry.GetFlavorRank]的治理构成困扰。为应对这一低效局面，[target_character.GetName]致力于编纂一部统一的全国法典，即[ShowGovernmentReformName('por_ordinances')]。此法典将被大量抄写并在全国推广，以提高行政效率。"
 flavor_por.45.a: "继续推行改革。"
 flavor_por.45.b: "我们尚未准备好迎接这类变革。"
 por_upgrade_ordinances: "[ShowGovernmentReformName('por_ordinances')]的[modifiers|e]会加强#g +50.0%#!。但是，我们[pops|e]的[ShowGoodsName('paper')]需求也会翻倍。"
 flavor_por.46.title: "[ShowInstitutionNameWithNoTooltip('printing_press')]和[ShowGovernmentReformNameWithNoTooltip('por_ordinances')]"
 flavor_por.46.desc: "随着[ShowInstitutionName('printing_press')]的出现，我们有了推广[ShowGovernmentReformName('por_ordinances')]的绝佳契机。法典不仅可加以修订巩固，还可藉此废除许多近年来早已不合时宜的旧法令。这将是[ROOT.GetCountry.GetFlavorRank]的一项伟大成就，但同时也代价不菲。"
 flavor_por.46.a: "委托印制新版法典。"
 flavor_por.46.b: "现行制度已经够好了。"
 flavor_por.47.title: "仁慈堂"
 flavor_por.47.desc: "长期以来，照顾贫病者的责任一直落在#italic 济贫院#!和#italic 医疗机构#!的肩上。但如今，这一状况或将迎来转机——[target_location.GetName]几位市民成员近日创立了一个名为“[ShowModifier('por_misericordia')]”的全新慈善组织。与多数新生事物不同，这个组织几乎获得了社会各阶层的一致支持，各界代表纷纷加入，使其影响力迅速扩展至整个[ROOT.GetCountry.GetName]。目前唯一尚未表态的，只剩下[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]一方。"
 flavor_por.47.a: "给予官方支持！"
 flavor_por.47.b: "我们仍存疑虑。"
 flavor_por.48.title: "[target_location.GetNameWithNoTooltip]的[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 flavor_por.48.desc: "[ROOT.GetCountry.GetAdjective]的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]频繁造访[target_location.GetName]，劝说官员授予他们更多特权。这使得这座[target_location.GetRank.GetName]成为我们在[ShowContinentName('europe')]北部最主要的合作伙伴之一。因此，许多[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]请求我们在[target_location.GetNameWithNoTooltip]建造一座新的[ShowBuildingTypeName('trade_office')]。"
 flavor_por.48.a: "设立[ShowBuildingTypeNameWithNoTooltip('trade_office')]。"
 flavor_por.48.b: "专注于国内建造。"
 flavor_por.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.49.desc: "[target_character.GetName]因[target_character.GetHerHis]的写作天赋在[ROOT.GetCountry.GetGovernment.GetCourtTitle]获得了相当大的名望。事实上，[target_character.GetSheHe]已经创作了多部能够流传后世的历史著作，而且由于[target_character.GetHerHis]参与了[ROOT.GetCountry.GetAdjective]近期的许多关键事件，许多人相信[target_character.GetSheHe]是担任档案员和编年史官的合适人选。"
 flavor_por.49.a: "让[target_character.GetShortNameWithNoTooltip]担任首席编年史官。"
 flavor_por.49.b: "我们觉得一般。"
 flavor_por.50.title: "对骑士团的掌控"
 flavor_por.50.desc: "[target_religion.GetAdjective][ShowGovernmentReformName('military_order_reform')]的时代即将落幕。各个骑士团成员越来越少，也不再像以前那样享有威名。因此，我们获得了[GetCountry('PAP').GetGovernment.GetRulerTitle]的批准，让[target_character.GetName]成为了各个骑士团的大团长，现在我们对他们拥有绝对的权威。"
 flavor_por.50.a: "直接控制他们。"
 flavor_por.50.b: "解散骑士团！"
 flavor_por.51.title: "圣若热达米纳"
 flavor_por.51.desc: "我们最近在[ShowAreaName('gulf_of_africa_sea')]航行时，在[target_location.GetName]遇见了一群原住民。虽然这类遭遇并不罕见，但这次尤为引人注意——他们乐于用[ShowGoodsName('goods_gold')]与我们贸易。我们随即树立了一块#italic 发现碑#!，并开始建设一个小型前哨。由于他们愿意轻易交易这种贵重物品，说明附近必有更丰富的[ShowGoodsNameWithNoTooltip('goods_gold')]资源，若能在这里建立更强大的据点将极为有利。"
 flavor_por.51.a: "我们必须继续该贸易。"
 flavor_por.51.b: "我们将另寻[ShowGoodsNameWithNoTooltip('goods_gold')]的来源。"
 flavor_por.52.title: "航海家"
 flavor_por.52.desc: "[target_character.GetName]确实在[ROOT.GetCountry.GetName]的所有#italic 王公子弟#!中脱颖而出。不得不说，[target_character.GetShortNameWithNoTooltip]是一位真正的远视者，坚信探索是[ROOT.GetCountry.GetLongName]的未来，因此愿意倾尽[target_character.GetHerHis]的财富，资助横跨[ShowRegionName('north_atlantic_ocean_region')]的伟大探险任务。或许应该授予[target_character.GetSheHe]垄断权，以进一步鼓励此类冒险活动。"
 flavor_por.52.a: "授予垄断权！"
 flavor_por.52.b: "我们欣赏[target_character.GetHerHim]，但还没到那个程度。"
 flavor_por.53.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.53.desc: "[target_character.GetName]是我们的一名水手，也是之前探险任务的参与者，近来深得[ROOT.GetCountry.GetGovernment.GetRulerTitle]青睐。[target_character.GetSheHe|U]已多次获得晋升，并得到了每月津贴，以支持[target_character.GetHerHis]的后续计划。在[ROOT.GetCountry.GetGovernment.GetCourtTitle]内部，许多人都希望[target_character.GetHerHim]能成为我们下一次探险任务的队长。"
 flavor_por.53.a: "我们需要[target_character.GetHerHim]领导我们的探险队！"
 flavor_por.53.b: "我们应该把重点放在陆地上。"
 flavor_por.54.title: "组建方阵兵团"
 flavor_por.54.desc: "在[ShowContinentName('europe')]持续不断的战争中，新的作战队形应运而生。其中，著名的[ShowAdvanceName('tercio')]是[ROOT.GetCountry.GetName]长期以来一直渴望采用的队形，而[target_character.GetName]希望将其应用于我们的海军，而非陆军。"
 flavor_por.54.a: "应该让其为海军效力。"
 flavor_por.54.b: "让我们将其用于陆战。"
 flavor_por.54.historical_info: "与西班牙不同，葡萄牙将方阵兵团部队用于海军登陆作战。这些部队曾在凯比尔堡战役中对抗奥斯曼与摩洛哥联军，最终发展为葡萄牙海军陆战队。"
 flavor_por.55.title: "[target_location.GetNameWithNoTooltip]的[ShowBuildingTypeNameWithNoTooltip('por_feitoria')]"
 flavor_por.55.desc: "[target_character.GetName]视[target_location.GetName]为建造[ShowBuildingTypeName('por_feitoria')]的关键地点。它位于[ShowRegionName('maghreb_region')]和[ShowRegionName('guinea_region')]之间，是绝佳的中转站，也是出色的贸易前哨。因此，颁布法令将这座[target_location.GetRank.GetName]改建为新的[ShowBuildingTypeNameWithNoTooltip('por_feitoria')]将极为有利。"
 flavor_por.55.historical_info: "阿尔金作为葡萄牙在非洲大陆建立的第一座商站，是奴隶与黄金贸易的重要港口——这两类商品在当时至关重要。该地具备多重优势：易守难攻，拥有安全锚地，且所在区域常有跨撒哈拉贸易商往来可以获取食盐。然而，它未能像其他商站那样获得王室足够重视，最终在1633年被四十名荷兰士兵攻占要塞，归入荷兰统治。"
 flavor_por.55.a: "这是迈向宏伟目标的一小步。"
 flavor_por.55.b: "无需在那里建立[ShowBuildingTypeNameWithNoTooltip('por_feitoria')]。"
 flavor_por.56.title: "[target_location.GetNameWithNoTooltip]的[ShowBuildingTypeNameWithNoTooltip('por_feitoria')]"
 flavor_por.56.desc: "自我们获得[target_location.GetName]的[target_location.GetRank.GetName]以来，[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]一直渴望扩大在$china$的影响力。他们提议在当地建造[ShowBuildingTypeName('por_feitoria')]，而[target_character.GetName]也早有此意。"
 flavor_por.56.historical_info: "澳门由葡萄牙人于1557年从明朝手中获得，并在葡萄牙统治期间迎来了黄金时代。澳门在亚洲的地理位置以及与中国内地的贸易往来，使得王室和耶稣会都向这个港口投入了大量资源，促使南蛮贸易繁荣发展，直至与日本的贸易出现衰退。"
 flavor_por.56.a: "我们必须扩大在$china$的影响力。"
 flavor_por.56.b: "自由贸易将是我们获取影响力的方式。"
 flavor_por.57.title: "保护在[target_location.GetNameWithNoTooltip]的贸易"
 flavor_por.57.desc: "为确保资源顺利输送至[ROOT.GetCountry.GetCapital.GetMarket.GetName]，我们必须保护[target_location.GetName]的港口。[target_character.GetName]提议在此建造[ShowBuildingTypeName('por_feitoria')]，以增强我国[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]在$india$的影响力。"
 flavor_por.57.historical_info: "果阿于1510年被阿丰索·德·阿尔布开克攻占，此后成为征服马六甲和霍尔木兹的行动基地。作为葡萄牙在印度洋的主要海军基地，它促进了香料贸易，并维持了葡萄牙广泛的海上存在。"
 flavor_por.57.a: "这主意听起来不错。"
 flavor_por.57.b: "[target_location.GetNameWithNoTooltip]仅用于我国[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]进行贸易。"
 flavor_por.58.title: "[target_location.GetNameWithNoTooltip]的防御工事"
 flavor_por.58.desc: "[target_location.GetName]岛因其位于[ShowLocationName('persian_gulf')]的地理位置，被视为我们在[ShowContinentName('asia')]贸易中的重要港口。[target_character.GetName]希望在该岛的[target_location.GetRank.GetName]建造一个[ShowBuildingTypeName('por_feitoria')]，以便让我们的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]能在周边地区进一步扩展势力。"
 flavor_por.58.historical_info: "阿丰索·德·阿尔布开克迅速征服霍尔木兹期间，该岛曾面临被萨法维王朝与奥斯曼帝国夺取的威胁。为确保控制权，他建造了无玷始胎圣母堡。这使得葡萄牙得以维持对波斯湾的统治，直至1622年被萨法维王朝与英国东印度公司联合夺取。"
 flavor_por.58.a: "我们将加强[target_location.GetNameWithNoTooltip]。"
 flavor_por.58.b: "其天然位置已经足够优越。"
 flavor_por.59.title: "控制[target_location.GetNameWithNoTooltip]海峡"
 flavor_por.59.desc: "为确保持续参与[ShowContinentName('asia')]东部的贸易，[target_location.GetName]的港口需要得到加固。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]已为此项工程筹备资金，准备在当地建造[ShowBuildingTypeName('por_feitoria')]。"
 flavor_por.59.historical_info: "1511年围攻期间，马六甲落入葡萄牙人之手。在阿丰索·德·阿尔布开克的率领下，他们夺取了这座后来成为葡萄牙最重要前哨站之一的城市。鉴于周边国家试图控制海峡，葡萄牙人对其进行了大规模的加固以防围攻。马六甲一直处于葡萄牙统治下，直至1641年被荷兰人夺取该港。"
 flavor_por.59.a: "加固海峡的防御。"
 flavor_por.59.b: "没有这个必要。"
 flavor_por.60.title: "遥远据点"
 flavor_por.60.desc: "[target_location.GetName]一直是我们在[ShowRegionName('north_atlantic_ocean_region')]和[ShowRegionName('south_atlantic_region')]进行探索的最佳基地之一。然而，鉴于西方航线的重要性与日俱增，[target_location.GetRank.GetName]还可以进一步扩建。正因如此，[ROOT.GetCountry.GetGovernment.GetCourtTitle]已提议向该港口投入更多资金。"
 flavor_por.60.historical_info: "安格拉因其对探险家与商人的双重战略价值，在葡萄牙王室地位显著提升。来自佛兰德、西班牙与热那亚的精英们共同推动其快速发展，一切都由一位名叫卢卡斯·德·卡塞纳的富商领导。直到16世纪初，若昂三世才将其升格为城市。"
 flavor_por.60.a: "让我们投资该[target_location.GetNameWithNoTooltip]。"
 flavor_por.60.b: "这些资金可以用在更合适的地方。"
 flavor_por.61.title: "万众瞩目的[target_location.GetNameWithNoTooltip]"
 flavor_por.61.desc: "为在[ShowRegionName('maghreb_region')]确立据点，[target_character.GetName]向[ROOT.GetCountry.GetGovernment.GetCourtTitle]与战时会议咨询。各种建议均指出：若想实现该目标，必须征服[target_location.GetName]。我们可对[target_country.GetName]宣战，夺取[target_location.GetRank.GetName]，但战败后遭到羞辱的风险不可忽视。"
 flavor_por.61.historical_info: "阿尔茹巴罗塔战役胜利后不久，葡萄牙国王若昂一世便着手远征休达，以控制其连接黎凡特、埃及与利比亚的贸易。葡萄牙的军队迅速攻占这座城市，自此揭开葡萄牙帝国的序幕。"
 flavor_por.61.a: "我们将踏上征服之路。"
 flavor_por.61.b: "或许和平控制更为可取。"
 flavor_por.62.title: "[target_character.GetNameWithNoTooltip]的雄心"
 flavor_por.62.desc: "[target_character.GetName]向我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]提出其最宏大的构想之一——组建舰队环绕地球一圈。虽然[target_character.GetHerHis]的想法相当大胆，但拒绝如此[target_character.GetWomanMan]可能令[target_character.GetHerHim]转投他国。"
 flavor_por.62.historical_info: "$flavor_por_magellan_historical_info$"
 flavor_por.62.a: "马上把[target_character.GetHerHim]逐出[ROOT.GetCountry.GetGovernment.GetCourtTitle]！"
 flavor_por.62.b: "拒绝这样的雄心有些浪费……"
 flavor_por_magellan_historical_info: "费尔南·德·马加良斯（即麦哲伦）的航行或许是伊比利亚半岛最为著名的探险之一。此人早年曾在葡属东印度服役，帮助阿丰索·德·阿尔布开克征服马六甲。之后他计划探访香料群岛，屡次遭葡萄牙国王拒绝后，转而向西班牙国王卡洛斯一世求助，并获得其支持。"
 flavor_por.64.title: "保卫[target_location.GetNameWithNoTooltip]"
 flavor_por.64.desc: "为确保[ShowRegionName('guinea_region')]的贸易航道安全，[ROOT.GetCountry.GetGovernment.GetCourtTitle]建议在[target_location.GetName]修建一座[ShowBuildingTypeName('por_feitoria')]。该[target_location.GetRank.GetName]受到[target_character.GetName]与[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]一致青睐，因此任何要塞化建设都将广受支持。"
 flavor_por.64.historical_info: "埃尔米纳堡是葡萄牙在非洲识别性最高的官厂。它由航海家恩里克建于1481年，计划控制从印度到欧洲经由黄金海岸的贸易路线。许多商人涌向这里，既有欧洲人，也有亚洲人和非洲人。葡萄牙控制这座官厂一直到1637年它被荷兰人夺走。"
 flavor_por.64.a: "好主意。"
 flavor_por.64.b: "控制贸易风向？让风自然吹拂吧。"
 flavor_por.1000.title: "圣卡塔琳娜号被扣押"
 flavor_por.1000.desc: "我们的一艘船遭到卑劣的[ShowCultureName('low_franconian')]商人扣押。一名海军将领登船，声称因公海自由，故有权征用这艘船只。而我们的商人则坚称“圣卡塔琳娜号”停泊于葡属海域，并敦促我们要回船只与货物。"
 flavor_por.1000.a: "要求归还船货！"
 flavor_por.1000.b: "此事暂且作罢。"
 flavor_por.1000.historical_info: "1603年2月，尼德兰东印度公司（缩写为V.O.C.）的三艘船在新加坡海岸附近捕获了葡萄牙的大帆船圣卡塔琳娜号。这批价值220万荷兰盾的货物使尼德兰东印度公司的资本翻了一番，但根据尼德兰的法令，公司保留这份战利品的合法性受到质疑，同时这一行为招来了葡萄牙的抗议。这一事件是引起尼德兰与葡萄牙于1602年至1663年间的战争的一个重要原因。"
 flavor_por.1001.title: "俘获圣卡塔琳娜号"
 flavor_por.1001.desc: "$flavor_por.5.desc$"
 flavor_por.1001.a: "船货是属于我们的！"
 flavor_por.1001.b: "归还船货。"
 flavor_por.1002.title: "荷兰人拒绝归还船货"
 flavor_por.1002.desc: "荷兰人拒绝退还他们扣押的圣卡塔琳娜号所搭载的货物！"
 flavor_por.1002.a: "他们这是想打仗……"
 flavor_por.1003.title: "荷兰人归还船货"
 flavor_por.1003.desc: "荷兰人已承认我们的抗议合理有效，并同意归还货物。"
 flavor_por.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.2000.title: "[target_character.GetNameWithNoTooltip]加入[ROOT.GetCountry.GetGovernment.GetCourtTitle|U]"
 flavor_por.2000.desc: "[target_country.GetAdjective]的廷臣[target_character.GetName]近期来到了我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]。她是[ROOT.GetCountry.GetName]一位重要人士的新娘的侍女。单凭这一点算不上多么有趣的消息。但有趣的是，[target_character2.GetName]似乎对[target_character.GetHerHim]燃起了熊熊爱火。"
 flavor_por.2000.a: "希望这只是暂时的。"
 flavor_por.2001.title: "恋情"
 flavor_por.2001.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]传言[ROOT.GetCountry.GetName]的王位继承人[target_character2.GetName]真正迷恋上了[target_character.GetName]，而后者对前者也有同样的感觉。两人多次交换情书，甚至有了几次秘密会面。这件事带来的负面影响严重破坏了[target_character2.GetDynasty.GetName]王朝的合法性，尽管我们试图将二人分开，但这对爱情的鸟儿仍定期进行联络。"
 flavor_por.2001.a: "他们肯定会对彼此感到厌烦的。"
 flavor_por.2002.title: "[target_character.GetDynasty.GetNameWithNoTooltip]家族的影响力"
 flavor_por.2002.desc: "[target_character.GetDynasty.GetName]家族的[target_character.GetName]的亲属似乎获得了[target_character2.GetName]天然的信任，成为了[target_character2.GetHisHer]最亲近的顾问。有这样一个强大的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]家族决定我们将来的政治既可耻又危险。据说那些亲属甚至试图说服[target_character2.GetNameWithNoTooltip]宣称我们邻国的王位，这可能会惹来麻烦。"
 flavor_por.2002.a: "够了，[target_character.GetNameWithNoTooltip]得死。"
 flavor_por.2002.b: "我们无能为力。"
 flavor_por.2003.title: "刺杀[target_character.GetNameWithNoTooltip]"
 flavor_por.2003.desc: "我们派出的刺客进入[target_character.GetName]居住的[ShowBuildingTypeName('monastery')]，毫不犹豫地执行了命令，在众目睽睽之下杀死了[target_character.GetHerHim]。\n\n我们还不知道[target_character2.GetName]在得知这个消息时心中是愤怒还是悲伤。但可以肯定的是，[target_character2.GetNameWithNoTooltip]知道是谁下达的命令，并且试图为[target_character.GetHerHis]报仇。"
 flavor_por.2003.a: "只能这样了。"
 flavor_por.2004.title: "公开抗争"
 flavor_por.2004.desc: "现在我们知道了[target_character2.GetName]在谋划着什么作为[target_character2.GetHerHis]的报复。[target_character2.GetSheHe]公开反抗[target_character2.GetHerHis]的父亲，成为了[target_rebel.GetName]的领袖，试图推翻其口中残暴的[ROOT.GetCountry.GetGovernment.GetRulerTitle]。这可脱离了我们的掌控，也许是时候退位了。"
 flavor_por.2004.a: "那个恶魔绝不是我们大军的对手！"
 flavor_por.2004.b: "让[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]退位。"
 flavor_por.2005.title: "[target_character.GetNameWithNoTooltip]继位"
 flavor_por.2005.desc: "既然[target_character.GetName]已成为[ROOT.GetCountry.GetGovernment.GetRulerTitle]，[target_character.GetSheHe]就可以随心所欲地行事。而[target_character.GetSheHe]想做的，就是纪念[target_character.GetHerHis]已逝的爱人[dead_lover.GetName]。于是，[target_character.GetSheHe]举办了一场盛大的送葬队伍，将[dead_lover.GetShortNameWithNoTooltip]从目前的安葬地迁往新建的陵墓，好让[dead_lover.GetSheHe]能在配得上[dead_lover.GetHerHis]的地方安息。此外，[target_character.GetSheHe]还在一道正式诏书中宣布，[target_character.GetSheHe]已与[dead_lover.GetNameWithNoTooltip]秘密结婚，且这段婚姻是合法的。现在，[target_character.GetShortNameWithNoTooltip]要给凶手们送去正义的审判。"
 flavor_por.2005.a: "哦，真是一场好戏！"
 flavor_por.2006.title: "正义得到了伸张"
 flavor_por.2006.desc: "终于，[target_character.GetName]能为[dead_lover.GetName]的死讨回公道了。经过数月的穷追不舍，[target_character.GetSheHe]抓住了最后几名存活的刺客，并举行了处决仪式。刺客们的心脏被从冰冷的躯体中挖出，象征他们从未有过良心。但愿这是[target_character.GetNameWithNoTooltip]最后一次展现如此残酷的行径。"
 flavor_por.2006.a: "真是个悲伤的故事。"
 flavor_por.2007.title: "[target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_por.2007.desc: "我们关于[target_character.GetDynasty.GetName]王朝对[target_character2.GetName]产生有害影响的说法完全正确。[target_character2.GetName]听信了他们的糟糕建议，擅自发动了一场混乱的对外征战，结果导致[target_character.GetHerselfHimself]本人被俘。虽然[target_character2.GetSheHe]通过支付赎金摆脱了进一步的麻烦，但我们所遭受的羞辱实在令人难以忍受。"
 flavor_por.2007.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_por.2100.title: "接触[target_character2.GetNameWithNoTooltip]"
 flavor_por.2100.desc: "我们与[target_country.GetName]的关系近来一直不佳。[target_character.GetName]也注意到了这点，并希望改善现状。我们可以通过给[target_character2.GetName]写信，谈论[ROOT.GetCountry.GetAdjective]的文化与宗教来实现这一目标。或许这能引起[target_country.GetGovernment.GetRulerTitle]对建立更友好关系的兴趣。"
 flavor_por.2100.historical_info: "虽然这些计划最终未能实现，但在16世纪初，波斯沙阿与葡萄牙人一直保持着联系。当时的沙阿伊斯玛仪一世为争取同盟关系，甚至考虑改信天主教来确保联盟达成。然而在达成任何协议前，他便去世了，使得葡萄牙‑萨法维联盟的希望随之破灭。"
 flavor_por.2100.a: "让我们全力推进这件事！"
 flavor_por.2100.b: "写几封友好的信就够了。"
 por_persia_glorify_jesus_tt: "我们将与[target_country.GetName]就#Y 耶稣#!的问题交换意见。这可能会让他们的[target_country.GetGovernment.GetRulerTitle]对[ROOT.GetCountry.GetReligion.GetName]产生兴趣"
 flavor_por.2101.title: "来自[prev_country.GetNameWithNoTooltip]的信"
 flavor_por.2101.desc: "[prev_country.GetName]的[prev_country.GetGovernment.GetRulerTitle]给我们寄来了一封信。信中谈到了[prev_country.GetNameWithNoTooltip]的辉煌，并着重强调了[prev_country.GetAdjectiveWithNoTooltip]的文化和[prev_country.GetReligion.GetName]，大力宣扬耶稣基督。同时[target_character.GetName]也希望收到[target_character2.GetName]的回信，以期建立更友好的关系。"
 flavor_por.2101.historical_info: "$flavor_por.2100.historical_info$"
 flavor_por.2101.a: "让我们建立这段友好关系。"
 flavor_por.2101.b: "不赞美我们反而自吹自擂？这算嘲弄吗？"
 flavor_por.2101.c: "或许，这位耶稣基督才是真正的先知。"
 flavor_por.2200.title: "与[ShowRegionNameWithNoTooltip('japan_region')]展开贸易"
 flavor_por.2200.desc: "自从我们偶然发现[ShowRegionName('japan_region')]以来，我国的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]就一直特别想在那里建立贸易据点。我们希望能与[target_character2.GetName]商讨此事，或许通过扩大在那里的影响力，我们可以在整个[ShowContinentName('asia')]沿海地区建立贸易网络。"
 flavor_por.2200.a: "值得一试。"
 flavor_por.2200.b: "正因如此，我们将征服[target_location.GetNameWithNoTooltip]。"
 por_nanban_owner_must_accept_tt: "[target_location.GetName]的所有者必须接受我们的提议才能生效"
 flavor_por.2201.title: "[prev_country.GetNameWithNoTooltip]的提议"
 flavor_por.2201.desc: "[prev_country.GetName]的[prev_country.GetGovernment.GetRulerTitle]向我们提供了一大笔黄金，以换取在[target_location.GetName]的港口使用权。虽然我们可以接受，但这必将导致我们在[ShowRegionName('japan_region')]的商业影响力减弱，尽管这将推动我们向更[ShowSocietyDirectionName('outward')]的方向发展。"
 flavor_por.2201.a: "我们很乐意收下这笔黄金。"
 flavor_por.2201.b: "那些[prev_country.GetAdjectiveWithNoTooltip]恶徒不可信任。"
