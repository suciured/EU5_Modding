l_simp_chinese:
 flavor_gra.1.title: "摩尔难民"
 flavor_gra.1.desc: "以至仁至慈的安拉之名。格拉纳达被异教徒攻陷了！这颗安达卢斯最后的珍宝，学术的灯塔现在落入了卡斯蒂利亚人手中。伊斯兰世界还沉浸在此次陷落的悲痛中时，摩尔难民如潮水般涌入了北非和中东的穆斯林城市，同时带来了他们传承自伊本·路世德、宰赫拉威、图费勒等著名学者的知识。邀请这些难民到[ROOT.GetCountry.GetName]将为我们在科学和文化方面的发展带来巨大的帮助。"
 flavor_gra.1.a: "用尽一切办法让他们来[ROOT.GetCountry.GetNameWithNoTooltip]！"
 flavor_gra.1.b: "不，我们并不需要他们。"
 flavor_gra.2.title: "西西里埃米尔国"
 flavor_gra.2.desc: "西西里埃米尔国曾是我们信仰的坚固堡垒，直到1087年十字军征服了这座岛屿。\n\n现在我们拥有了这片令人垂涎的土地，我们不会再次失去它！"
 flavor_gra.2.a: "绝对的权威需要绝对的统治。"
 STATIC_MODIFIER_NAME_sicily_in_safe_hands: "行政投资"
 STATIC_MODIFIER_NAME_DESC_sicily_in_safe_hands: "西西里岛由我们直接控制能够发挥更大的作用——因此，我们能够投资更多资源，诱使这个岛屿走向繁荣。"
 flavor_gra.3.title: "[GetCountry('TUR').GetNameWithNoTooltip]的援助"
 flavor_gra.3.desc: "由于我们现在正将与[GetCountry('CAS').GetName]展开一场无望的战争，我们必须向远隔汪洋的同宗兄弟发出绝望的呼救。如果我们能忍受低三下四求人的屈辱，[GetCountry('TUR').GetGovernment.GetRuler.GetDynasty.GetName]也许会向我们伸出援手！"
 flavor_gra.3.a: "他们是我们的救命稻草！"
 flavor_gra.3.tt: "[GetCountry('TUR').GetNameWithNoTooltip|U]可能会保护我们免受[GetCountry('CAS').GetNameWithNoTooltip]的威胁"
 flavor_gra.3.b: "我们必须孤军奋战。"
 flavor_gra.3.historical_info: "格拉纳达的纳斯尔王朝埃米尔向奥斯曼土耳其和$mamluks$同时派出了使节，以请求援助对抗卡斯蒂利亚。由于奥斯曼一直试图增强他们在西地中海的存在，格拉纳达大胆地提出了派遣20万土耳其军队在瓦伦西亚登陆以支援他们的计划。"
 flavor_gra.4.title: "令人沮丧的回应"
 flavor_gra.4.desc: "我们收到了来自[GetCountry('TUR').GetName]的消息，结果是他们#italic 婉拒#!了对我们的支援。他们称，尽管他们急切地想要帮助我们，但还有其他更要紧的事务要处理。不过，他们在信中不吝辞藻地盛赞了安达卢西亚昔日的辉煌——可是漂亮话值几个师呢？"
 flavor_gra.4.a: "我们必须继续战斗！"
 flavor_gra.4.historical_info: "格拉纳达埃米尔急切地希望得到奥斯曼和$mamluk$的支持，然而由于奥斯曼和$mamluks$之间很快爆发了战争，因此两国都无法提供直接支援。土耳其派出了一支由凯末尔·雷斯领导的私掠舰队以袭击卡斯蒂利亚在西地中海的领地，这只舰队后来帮助了许多难民渡海求生。"
 ibn_khaldun_patronage: "一位才智非凡且声名显赫的人士已抵达我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]。[target_character.GetName]是著名的历史学家和哲学家，希望获得资助以继续[target_character.GetHerHis]的研究与写作。以[target_character.GetHerHis]对治国之道、经济学以及帝国兴衰的深刻见解而闻名，[target_character.GetHerHis]的到来将提升我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]的声望，并为我们提供宝贵的建议。我们是否应授予[target_character.GetHerHim]渴望的职位？"
 flavor_gra.5.title: "[target_character.GetNameWithNoTooltip]请求资助"
 flavor_gra.5.desc: "$ibn_khaldun_patronage$"
 flavor_gra.5.a: "很好。"
 flavor_gra.5.b: "我们不在乎这种无谓的开支！"
