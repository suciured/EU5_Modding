l_simp_chinese:
 flavor_hun_ser.1000.title: "关于[target_location.GetNameWithNoTooltip]的提议"
 flavor_hun_ser.1000.desc: "几个世纪以来，[target_location.GetName]曾多次易手。有多个国家曾控制这个战略位置极为重要的[target_location.GetRank.GetName]，进而掌握多瑙河周围更广阔的区域。[ROOT.GetCountry.GetAdjective]对[target_location.GetNameWithNoTooltip]的控制结束于1319年，这个[target_location.GetRank.GetNameWithNoTooltip]被[target_country.GetName]夺取。如今，我们两国缔结了同盟，也许可以向[target_country.GetNameWithNoTooltip]提议以金钱换取[target_location.GetNameWithNoTooltip]。许多人希望能通过谈判收回[target_location.GetNameWithNoTooltip]，因为将这里割让给盟友不会危及[target_country.GetNameWithNoTooltip]的安全。"
 flavor_hun_ser.1000.a: "我们没什么可失去的。"
 flavor_hun_ser.1000.b: "别这么做。"
 flavor_hun_ser.1000.a.tt: "我们会向[target_country.GetNameWithNoTooltip]提议以金钱换取[target_location.GetNameWithNoTooltip]。如果他们接受，以下会发生："
 flavor_hun_ser.1001.title: "关于[target_location.GetNameWithNoTooltip]的提议"
 flavor_hun_ser.1001.desc: "就在刚才，[ROOT.GetCountry.GetGovernment.GetCourtTitle]收到了来自我们[from_country.GetAdjective]盟友的提议。[from_country.GetNameWithNoTooltip]请求将[target_location.GetRank.GetName][target_location.GetName]和周边地区移交[from_country.GetNameWithNoTooltip]，因为这个[target_location.GetRank.GetNameWithNoTooltip]在1319年之前属于他们，并且他们仍自认为这里的合法拥有者。他们认为将这个[target_location.GetRank.GetNameWithNoTooltip]割让给盟友不会危及我国的安全。"
 flavor_hun_ser.1001.a: "听起来是个不错的交易。"
 flavor_hun_ser.1001.b: "这没得谈！"
 flavor_hun_ser.1001.a.tt: "我们会将[target_location.GetNameWithNoTooltip]移交[from_country.GetNameWithNoTooltip]。"
 flavor_hun_ser_response_common: "就在刚才，我们位于[ROOT.GetCountry.GetCapital.GetName]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]收到了关于购买[target_location.GetName]的回复。"
 flavor_hun_ser.1002.title: "[target_country.GetNameWithNoTooltip]同意归还[target_location.GetNameWithNoTooltip]"
 flavor_hun_ser.1002.desc: "$flavor_hun_ser_response_common$很幸运，我们的[target_country.GetAdjective]盟友接受了提议，[target_location.GetNameWithNoTooltip]再次回到[ROOT.GetCountry.GetAdjective]的控制下。"
 flavor_hun_ser.1002.a: "太棒了！"
 flavor_hun_ser.1003.title: "[target_country.GetNameWithNoTooltip]拒绝归还[target_location.GetNameWithNoTooltip]"
 flavor_hun_ser.1003.desc: "$flavor_hun_ser_response_common$很遗憾，我们的[target_country.GetAdjective]盟友拒绝了提议，[target_location.GetNameWithNoTooltip]仍由他们控制。"
 flavor_hun_ser.1003.a: "至少我们试过了……"
 flavor_hun_ser.1003.b: "我们会以武力夺取[target_location.GetNameWithNoTooltip]！"
