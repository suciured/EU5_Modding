l_simp_chinese:
 flavor_sale_of_lusatia.1000.title: "[GetCountry('SOR').GetNameWithNoTooltip]的抵押"
 flavor_sale_of_lusatia.1000.desc: "我们通过继承[GetCharacter('bra_heinrich_ii_askanier').GetName]获得的[GetCountry('SOR').GetLongName]，对[target_ruler.GetName]及其在[ROOT.GetCountry.GetCapital.GetName]的野心并无太大价值。此前我们已与[GetCountry('MEI').GetLongName]达成协议，将[GetCountry('SOR').GetNameWithNoTooltip]的权利抵押给他们。鉴于外国势力正将[GetCountry('SOR').GetNameWithNoTooltip]视为扩张目标，续签此协议或许更为有利——既能立即获得资金，又可避免防御外敌的负担。"
 flavor_sale_of_lusatia.1000.a: "派外交官前往[GetCountry('MEI').GetCapital.GetNameWithNoTooltip]！"
 flavor_sale_of_lusatia.1000.a.tt: "[GetCountry('MEI').GetName]可支付巨资获得[GetCountry('SOR').GetName]10年[subject|e]宗主权，但[target_ruler.GetName]仍保留[GetCountry('SOR').GetNameWithNoTooltip]的[ruler|e]头衔"
 flavor_sale_of_lusatia.1000.b: "即便是暂时分离也绝无可能。"
 flavor_sale_of_lusatia.1000.historical_info: "卢萨蒂亚边境伯爵领于1353年被抵押给迈森边境伯爵领，延续了1323年的旧约。抵押期约定为10年，期间卢萨蒂亚财政收入归迈森所有，而维特尔斯巴赫家族仍保留名义统治权。"
 flavor_sale_of_lusatia.1001.desc: "[GetCountry('BRA').GetLongName]提议续签[GetCountry('SOR').GetName]的十年抵押协议。尽管对方索要巨款，但这或许是我们重获[target_ruler_meissen.GetDynasty.GetName]旧领影响力的良机。"
 flavor_sale_of_lusatia.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_sale_of_lusatia.1001.b: "我们不需要那块领地。"
 flavor_sale_of_lusatia.1100.title: "[GetCountry('SOR').GetNameWithNoTooltip]问题"
 flavor_sale_of_lusatia.1100.desc_normal: "随着抵押期满，[GetCountry('SOR').GetLongName]理应回归我方统治。\n\n但这片领地价值有限，将其出售可为更重要事务提供资金支持。我们可考虑彻底出售[GetCountry('SOR').GetName]的头衔，摆脱这个麻烦。定会有许多人有兴趣收购，而[target_buyer.GetName]与我们交好，不失为可靠的选择。"
 flavor_sale_of_lusatia.1100.desc_fallback: "抵押虽已到期，但[GetCountry('SOR').GetName]已被外国蠢货占据。我们目前缺乏合法手段收回这些土地。"
 flavor_sale_of_lusatia.1100.a: "向[target_buyer.GetNameWithNoTooltip]提出报价。"
 flavor_sale_of_lusatia.1100.b: "我们不再出售领土。"
 flavor_sale_of_lusatia.1100.c: "必须收回合法领地！"
 flavor_sale_of_lusatia.1100.d: "或许当初判断有误。"
 flavor_sale_of_lusatia.1100.historical_info: "1353年抵押期满后，奥托·冯·维特尔斯巴赫将卢萨蒂亚边境伯爵领的爵位与土地出售给波希米亚王室。卢萨蒂亚由此并入波希米亚，上下卢萨蒂亚重归统一。"
 flavor_sale_of_lusatia.1101.desc: "随着[GetCountry('SOR').GetName]对[GetCountry('MEI').GetName]的抵押期将尽，[GetCountry('BRA').GetName]提议由我们全资收购[GetCountry('SOR').GetLongNameWithNoTooltip]。虽价格不菲，却不失为一项有利可图的投资。"
 flavor_sale_of_lusatia.1101.a: "我们接受！"
 flavor_sale_of_lusatia.1101.b: "这听起来是笔糟糕的投资。"
 flavor_sale_of_lusatia.1102.title: "提议被拒"
 flavor_sale_of_lusatia.1102.desc: "[target_buyer.GetName]拒绝了我们的提议！根据原始抵押条款，[GetCountry('SOR').GetName]将回归我们统治，并再次向我们缴纳附庸贡金。"
 flavor_sale_of_lusatia.1102.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
