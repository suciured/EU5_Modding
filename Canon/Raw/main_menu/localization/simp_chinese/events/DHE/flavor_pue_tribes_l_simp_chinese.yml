 flavor_pue.101.title: "查科路网"
 flavor_pue.101.desc: "贯穿[ShowLocationNameWithNoTooltip('aaku')]和[ShowLocationNameWithNoTooltip('shiewhibak')]，由我们祖辈很久之前修建的查科路网，如今为我们的人民运输食物和其他商品提供着至关重要的服务。然而，几个世纪过去了，部分道路年久失修，不少关键路径正缓慢消失。\n\n为了修复这些路径，[our_ruler.GetName]向全[ROOT.GetCountry.GetCapital.GetName]求助，寻找志愿者在这些受损的道路永远消失前予以修复。"
 flavor_pue.101.a: "重建我们祖辈的道路。"
 flavor_pue.101.b: "我们没有多余的资源。"
 flavor_pue.102.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]的灌溉系统"
 flavor_pue.102.desc: "我们的人民在[ROOT.GetCountry.GetCapital.GetName]的高原之上建立了独一无二的定居点，但和[ShowAreaName('shiewhibak_area')]的许多定居点一样，这也对灌溉带来了挑战。为了建立强大的灌溉系统，[our_ruler.GetName]请求帮助改善现有的运河，以确保[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]能获得稳定的水资源供应。"
 flavor_pue.102.a: "调拨资源改善[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]的灌溉系统。"
 flavor_pue.102.b: "我们没这个需要。"
 flavor_pue.103.title: "亘古长存之地"
 flavor_pue.103.desc: "尽管[ShowAreaName('shiewhibak_area')]地区多数[ShowCultureGroupName('puebloan_group')]聚落都建于悬崖上，但位于高耸平顶山之上的[ShowLocationName('aaku')][ShowCultureGroupNameWithNoTooltip('puebloan_group')]仍是最独特的所在。虽然这种高地势给[ShowLocationNameWithNoTooltip('aaku')]带来了诸多挑战，却也造就了其最大优势——当族人被迫卷入冲突时，这里能提供绝佳的防御位置。"
 flavor_pue.103.a: "[ShowLocationNameWithNoTooltip('aaku')]的地势独一无二。"
 flavor_pue.104.title: "先祖圣地"
 flavor_pue.104.desc: "在核心集团的支持下，统御多个[ShowCultureGroupName('puebloan_group')]部落的[ROOT.GetCountry.GetGovernment.GetRulerTitle][our_ruler.GetName]，向多个[ShowCultureGroupNameWithNoTooltip('puebloan_group')]聚落寻求合作，以重新定居被废弃的[ShowLocationName('tse_bitai')]。[ShowLocationNameWithNoTooltip('tse_bitai')]曾是我们祖先的重要家园，它的废弃最终导致了我们民族分裂为多个部落。虽然严苛的自然环境也是先民离开该地的原因之一，但[our_ruler.GetNameWithNoTooltip]相信，通过齐心协力，如今或许能重新收复这片[ShowLocationNameWithNoTooltip('tse_bitai')]故土。"
 flavor_pue.104.a: "我们必将重返先祖圣地。"
 flavor_pue.104.b: "不必重蹈先祖覆辙。"
 flavor_pue.105.title: "[ShowLocationNameWithNoTooltip('tse_bitai')]重建"
 flavor_pue.105.desc: "在重新定居于[ShowLocationName('tse_bitai')]后，[our_ruler.GetName]与[ShowCultureGroupName('puebloan_group')]部族成员就[ROOT.GetCountry.GetName]新首都选址问题展开激烈讨论。虽然自我们祖先迁出[ShowLocationNameWithNoTooltip('tse_bitai')]以来[ROOT.GetCountry.GetCapital.GetName]便一直是部落中心，但这次回归让族人不得不重新考虑是否该将这里重新确立为主要聚居地。尽管[ShowLocationNameWithNoTooltip('tse_bitai')]的重建工作正热火朝天地进行着，但祖先们因严重旱灾而被迫逃离的古老阴影始终挥之不去，许多人担心历史悲剧可能再次重演。"
 flavor_pue.105.a: "让它再次成为我们的中心。"
 flavor_pue.105.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]仍应作为[ROOT.GetCountry.GetNameWithNoTooltip]的首都。"
 flavor_pue.106.title: "重聚[ShowCultureGroupNameWithNoTooltip('puebloan_group')]族人"
 flavor_pue.106.desc: "在[our_ruler.GetName]的不懈努力下，众多[ShowCultureGroupName('puebloan_group')]部落终于统一在一位[ROOT.GetCountry.GetGovernment.GetRulerTitle]的旗帜下。虽然我们祖先的社会早在数百年前就已分崩离析，但如今许多人相信，[our_ruler.GetNameWithNoTooltip]就是那位能够将散落各方的[ShowCultureGroupNameWithNoTooltip('puebloan_group')]部族重新凝聚为一体的伟大领袖。"
 flavor_pue.106.a: "是时候让族人再度团结了。"
 flavor_pue.106.b: "代价太大，我们应专注维持和平。"
 flavor_pue.107.title: "先祖[ShowCultureGroupNameWithNoTooltip('puebloan_group')]的继承者"
 flavor_pue.107.desc: "尽管曾被视为一项不可能完成的任务，但[our_ruler.GetName]成功统一了[ShowCultureGroupName('puebloan_group')]各部落——这些部落在我们祖先文明崩溃后长期处于分裂状态。[our_ruler.GetNameWithNoTooltip]承诺允许每个部落保留其发展形成的自治特性，希望重聚的各族群能在未来数个世纪保持血缘纽带，避免重蹈祖先分崩离析的覆辙。"
 flavor_pue.107.a: "愿我们的民族永世团结！"
