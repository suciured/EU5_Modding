l_simp_chinese:
 flavor_mos.1.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]讨伐[GetCountry('NOV').GetNameWithNoTooltip]之战"
 flavor_mos.1.desc: "多年来，这样一个想法在[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetRuler.GetName]脑海中越来越清晰，那便是为了维护家族的权威，继续保持对[GetCountry('NOV').GetNameWithNoTooltip][GetCountry('NOV').GetGovernment.GetRulerTitle]头衔的控制，我们就必须对[GetCountry('NOV').GetLongName]进行羞辱式的用兵。\n\n现在，是时候让这个想法变为现实，给[GetCountry('NOV').GetNameWithNoTooltip]的统治者一个永生难忘的教训了。"
 flavor_mos.1.a: "是时候让[GetCountry('NOV').GetNameWithNoTooltip]人颜面扫地了！"
 flavor_mos.1.b: "他们是我们的同胞。"
 flavor_mos.2.title: "亚热尔比齐条约"
 flavor_mos.2.desc: "[GetCountry('MOS').GetName]和[GetCountry('NOV').GetName]公国数十年的对抗即将结束，我们终于占据了上风。一些人建议我们提前签订一些短小的前置条约，以示我们即将取得的胜利。但宫廷中也有人反对这样做，他们希望我们乘胜追击[GetCountry('NOV').GetName]，为祖国赢得更大的荣耀。"
 flavor_mos.2.a: "让我们签署一些条约来缓解我们的厌战情绪。"
 flavor_mos.2.b: "我们可以乘胜追击！"
 flavor_mos.3.title: "金帐的盟誓"
 flavor_mos.3.desc: "我们的间谍回报称，[GetCountry('GLH').GetLongName]的内部稳定性可能正在瓦解。我们对他们的帝国效忠和臣服已有数百年历史，然而，现在或许是重新考虑我们效忠对象的时候了。与[GetCountry('LIT').GetLongName]结盟可能符合我们的最佳利益，并希望此举能阻止任何[ShowCultureGroupName('tatar_group')]人的报复。"
 flavor_mos.3.a: "我们真傻才会相信它。"
 flavor_mos.3.tt1: "对[ShowCultureGroupNameWithNoTooltip('tatar_group')]入侵者继续保持忠诚的立场彰显了我国的传统性"
 flavor_mos.3.b: "是时候挣脱这些束缚了。"
 flavor_mos.3.tt2: "[target_root_country.GetGovernment.GetRuler.GetName]展现出的勇气被视为力量和坚韧的象征。"
 flavor_mos.3.c: "反对任何外来干涉。"
 flavor_mos.3.historical_info: "十四世纪，莫斯科公国和其他俄罗斯公国继续向鞑靼人纳贡。随着金帐汗国的内乱，它们考虑是否转向崛起中的立陶宛势力是更好的选择；然而，它们继续奉行其原本传统的外交政策，直到十五世纪中叶鞑靼人的影响力最终衰落才发生改变。"
 flavor_mos.4.title: "克里姆林宫"
 flavor_mos.4.desc: "罗斯诸地屡遭袭击，我们必须能够在危难时刻保护人民。环绕[target_location.GetName]的防御工事体系不堪重负，可能被攻破，从而阻碍我们成为地区强国的进程。\n\n我们应该建造一个强大的防御工事，其城墙部分要比附近的任何地方都要坚固。"
 flavor_mos.4.a: "把最好的[ShowGoodsNameWithNoTooltip('lumber')]运进来。"
 threatened_by_military_expansion: "因军事扩张受到威胁"
 safe_haven_during_raids: "袭击期间提供安全庇护"
 flavor_mos.4.tt1: "敌对的邻国将建造强大的[ShowBuildingTypeNameWithNoTooltip('kremlin')]视为敌对行为"
 flavor_mos.4.tt2: "周边的属国认为建造一座强大的[ShowBuildingTypeNameWithNoTooltip('kremlin')]是袭击期间的安全避难所"
 flavor_mos.4.a.custom1: "所有相邻国家对[target_root_country.GetName]的[opinion|e]降低[ShowBiasValue('threatened_by_military_expansion')|+=0]"
 flavor_mos.4.a.custom2: "所有相邻[subject|e]对[target_root_country.GetName]的[opinion|e]提高[ShowBiasValue('safe_haven_during_raids')|+=0]"
 flavor_mos.4.b: "我们不想激怒我们的邻居。"
 flavor_mos.4.b.custom1: "每个邻国获得 [target_root_country.GetName]#G 3#![trust|e]"
 flavor_mos.4.b.custom2: "所有相邻[subject|e]对[target_root_country.GetName]的[opinion|e]降低[ShowBiasValue('lack_of_protection')|+=0]"
 lack_of_protection: "缺乏保护设施"
 mos_kremlin_construction: "建造克里姆林宫"
 flavor_mos.4.c: "掠夺一个属国的[ShowBuildingTypeNameWithNoTooltip('castle')]作为材料。"
 flavor_mos.4.tt3: "几乎所有需要的[ShowGoodsName('clay')]和[ShowGoodsName('lumber')]都是通过强行拆除位于[castle_location.GetName]的[ShowBuildingTypeNameWithNoTooltip('castle')]得到的。"
 flavor_mos.4.historical_info: "最初的莫斯科克里姆林宫主要由木头建造，不仅包括城墙和塔楼，还有许多行政建筑。莫斯科克里姆林宫的建造是一个耗资巨大的工程项目，其必要性源于当时简单的木制防御工事——已被证明——在面对反复的鞑靼奴隶兵袭击和敌军围攻时无效。"
 flavor_mos.5.title: "拉多涅茨的谢尔盖"
 flavor_mos.5.desc: "一位隐居的僧人创建了一座小型寺院，致力于自给自足的生活。这座寺院迅速发展成一个村落，每天都有新的信徒到来。他的教义引起了牧首的注意，牧首希望授予一份寺院特许状，让[sergius_of_radonezh.GetShortName]在[ShowRegionName('russian_region')]传播[sergius_of_radonezh.GetHisHer]的教义。"
 flavor_mos.5.a: "[ROOT.GetCountry.GetNameWithNoTooltip]全境的行奇迹者。"
 flavor_mos.5.tt1: "添加[character|e][sergius_of_radonezh.GetNameWithNoTooltip]"
 flavor_mos.5.b: "大字不识一个的改革派秃驴。"
 flavor_mos.5.historical_info: "拉多涅茨的谢尔盖是一位备受尊崇的僧侣，被认为是俄罗斯东正教最重要的圣徒之一。他生前创建了谢尔盖圣三一修道院，并在改革俄罗斯修道院生活方面发挥了重要作用。他被尊为圣人，并被人们铭记为动荡时期的一位精神领袖。"
 flavor_mos.6.title: "谢尔盖圣三一修道院"
 flavor_mos.6.desc: "由[sergius_of_radonezh.GetName]创建的修道院继续吸引着各公国的僧侣，[ShowLocationName('pushkino')]附近也开始形成名为谢尔吉耶夫的聚落，辅助建筑如面包房和厨房正在建设中。资助这项事业或许是明智之举，这将有助于塑造一个[ShowReligionAdjective('orthodox')]信仰的精神中心，以此团结我们的兄弟姐妹，并帮助传播真道。"
 flavor_mos.6.a: "崇高的事业。"
 flavor_mos.6.a.custom: "聚落的快速发展吸引了来自[ShowPopTypeName('clergy')]各地[ShowRegionName('russian_region')]的教士。"
 flavor_mos.6.tt: "信众集中在首都附近，便于管理宗教事务。"
 flavor_mos.6.b: "信仰可以在任何地方践行。"
 mos_holy_trinity_st_sergius_lavra_construction: "修建谢尔盖圣三一修道院"
 flavor_mos.6.historical_info: "谢尔盖圣三一修道院创建于十四世纪，其建筑风格随着时间的推移不断发展，如今拥有多座教堂和寺院。它被认为是俄罗斯最重要的修道院，是俄罗斯东正教的精神中心。这里也是大主教和牧首的埋葬地，并收藏着大量的宗教艺术品。"
 flavor_mos.7.title: "圣谢尔盖的遗体"
 flavor_mos.7.desc: "随着备受尊敬的僧侣和精神领袖[sergius_of_radonezh.GetName]的逝世，全国陷入深切的哀悼之中。关于如何保存其遗骸以供瞻仰和朝圣的问题正在讨论中，首选方案是在[ShowWorkOfArtName('holy_trinity_st_sergius_lavra')]展出。尽管这一方案后续维护比较困难，但该想法与信徒和教会产生了深刻的共鸣。毕竟，此人的遗骸仍然是维系我们社会的精神和文化纽带。"
 flavor_mos.7.a: "此人在哪里安息无关紧要。"
 flavor_mos.7.b: "将遗体运送到[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_mos.7.c: "它们没有任何价值。"
 flavor_mos.7.historical_info: "圣谢尔盖去世后，最初被安葬在他创建的修道院里一个简朴的墓穴中。三十年后，他的遗体被重新发现，并被发现完好无损，这被解读为其圣洁的奇迹标志。这些遗体在使谢尔盖圣三一修道院成为俄罗斯最重要的朝圣地之一方面发挥了重要作用。"
 flavor_mos.8.title: "[alexander_peresvet.GetNameWithNoTooltip]"
 flavor_mos.8.desc: "虔诚而自律的武僧[alexander_peresvet.GetName]已准备好加入我们强大的军队，再次对抗迫在眉睫的异教徒威胁。[alexander_peresvet.GetHisHer|U]在战场上的出现不仅带来了卓越的武艺，更带来了仪式化且充满骑士精神的战斗风格，这鼓舞着我们的军队勇敢作战，英勇奋战。"
 flavor_mos.8.a: "振奋与勇气的源泉。"
 STATIC_MODIFIER_NAME_monomachia: "Monomachia一对一打斗"
 flavor_mos.8.b: "我们的将领已经足够多了。"
 flavor_mos.8.c: "将这种训练课程引入宫廷。"
 flavor_mos.8.historical_info: "亚历山大·佩列斯维特是一位俄罗斯东正教僧侣，参加了蒙古金帐汗国和莫斯科大公国军队之间多次重大战役。他以在每场战役开始前向敌人挑战单挑而闻名，这被称为#italic 一对一打斗（monomachia）#!，尤其是在一次战役中，他勇敢地冲锋陷阵，击败了鞑靼的勇士车鲁别，从而鼓舞并激励了俄军保卫家园，抵抗蒙古侵略者。"
 flavor_mos.9.title: "卡利塔"
 flavor_mos.9.desc: "[ShowSpecialStatusName('tatar_tax_collector')]的头衔后续还带来了巨大的好处，我们可以通过增加对[GetUniqueInternationalOrganization('tatar_yoke').GetName]其他属国的贡赋来进一步发展与[GetCountry('GLH').GetName]的关系。任何此类措施无疑都将增加我们保持头衔和特权的机会。"
 flavor_mos.9.a: "确保我们地位的必要之恶。"
 flavor_mos.9.tt1: "[GetCountry('GLH').GetGovernment.GetRulerTitle]获得额外#G 25.00%#!的贡赋，由[target_root_country.GetGovernment.GetRuler.GetName]代[GetCountry('GLH').GetGovernment.GetRuler.GetHisHer]征收"
 flavor_mos.9.at: "除[GetCountry('GLH').GetName]之外的[GetUniqueInternationalOrganization('tatar_yoke').GetName]成员对[ROOT.GetCountry.GetName]的[opinion|e]减少[ShowBiasValue('bleeding_us_dry')|+=0]"
 bleeding_us_dry: "流干我们的血"
 flavor_mos.9.b: "他们受够了苦。"
 flavor_mos.9.tt2: "[GetCountry('GLH').GetNameWithNoTooltip]高效的[spy_network|e]告知[GetCountry('GLH').GetGovernment.GetRulerTitle]，我们正在隐瞒一些非常有用的情报。"
 flavor_mos.9.tt3: "[GetCountry('GLH').GetGovernment.GetRulerTitle]发现我们隐瞒了非常有用的信息"
 flavor_mos.9.tt4: "[GetCountry('GLH').GetGovernment.GetRulerTitle]蒙在鼓里"
 flavor_mos.9.historical_info: "“卡利塔”（意为钱袋）一词，是用来形容莫斯科统治者伊凡一世，他为蒙古宗主效力，以高效征收贡赋和税款著称。通过获得金帐汗国$rank_kingdom_horde_ruler_suffix_male$的青睐，莫斯科避免了破坏周边公国发展的频繁劫掠，从长远来看，这极大地促成了莫斯科最终成为地区强权。"
 flavor_mos.10.title: "坚加和卢布"
 flavor_mos.10.desc: "拥有自主货币发行权对于我们将自身建设成为重要的贸易和商业中心至关重要。我们可以发行一套新的货币，可以选择仅用于国内交易，或者也可以用于与周边国家进行贸易。当然，我们也可以同时铸造两种货币，但这将导致对[ShowGoodsName('silver')]的需求急剧增加。"
 flavor_mos.10.a: "将两者都纳入货币流通体系。"
 denga_ruble_key: "坚加和卢布"
 flavor_mos.10.b: "我们不需要与他国通商。"
 flavor_mos.10.c: "与邻国通商能够增强我国的国力。"
 STATIC_MODIFIER_NAME_denga: "坚加"
 STATIC_MODIFIER_NAME_ruble: "卢布"
 mos_silver_coinage_introduced: "发行银币"
 flavor_mos.10.historical_info: "斯列布列尼克银币是基辅罗斯于10至11世纪最早铸造的银质货币。鞑靼统治时期，当地开始仿照金帐汗国银币样式，铸造名为“坚加”的新型货币。这些钱币虽最初带有明显外来特征，但逐渐融入了更多俄罗斯本土元素，并由此演变出格里夫纳、卢布等后续货币体系。值得注意的是，卢布最初仅是作为坚加与格里夫纳的替代性辅币存在，经过14至15世纪的发展历程，最终成为了俄罗斯的主流货币。"
 flavor_mos.11.title: "[andrei_rublev.GetNameWithNoTooltip]"
 flavor_mos.11.desc_common1: "刻画精神世界的画家[andrei_rublev.GetName]展现出非凡的宗教圣像绘画天赋，[andrei_rublev.GetSheHe]的多幅作品已装饰着我们地区的教堂。"
 flavor_mos.11.desc_common2: "[andrei_rublev.GetHisHer|U]的杰出天赋受到了来自[ShowLocationNameWithNoTooltip('constantinople')]的拜占庭学者——希腊人狄奥法内斯的培养，人们相信这种影响对[andrei_rublev.GetHisHer]的圣像画风格产生了重大作用。\n\n[andrei_rublev.GetSheHe|U]居住在[ShowWorkOfArtName('holy_trinity_st_sergius_lavra')]，在那里[andrei_rublev.GetSheHe]遵守修道院的戒律，并继续丰富其教堂和寺院。"
 flavor_mos.11.desc_byzantine_master: "$flavor_mos.11.desc_common1$\n\n[andrei_rublev.GetHisHer|U]的杰出天赋受到了来自[ShowLocationNameWithNoTooltip('constantinople')]的拜占庭学者——希腊人狄奥法内斯的培养，人们相信这种影响对[andrei_rublev.GetHisHer]的圣像画风格产生了重大作用。"
 flavor_mos.11.desc_st_sergius_monk: "$flavor_mos.11.desc_common1$\n\n[andrei_rublev.GetSheHe|U]居住在[ShowWorkOfArtName('holy_trinity_st_sergius_lavra')]，在那里[andrei_rublev.GetSheHe]遵守修道院的戒律，并继续丰富其教堂和寺院。"
 flavor_mos.11.desc_all_criteria_met: "$flavor_mos.11.desc_common1$\n\n$flavor_mos.11.desc_common2$"
 flavor_mos.11.a: "修道院的戒律很适合[andrei_rublev.GetHimHer]。"
 flavor_mos.11.tt2: "[andrei_rublev.GetHisHer|U]的才能用于丰富[ShowWorkOfArtNameWithNoTooltip('holy_trinity_st_sergius_lavra')]的宗教艺术作品。"
 flavor_mos.11.tt3: "[andrei_rublev.GetHisHer]的拜占庭师父的指导极大地丰富了[andrei_rublev.GetHisHer]的技艺。"
 flavor_mos.11.b: "让[andrei_rublev.GetHimHer]装饰我们的教堂。"
 flavor_mos.11.tt4: "与[andrei_rublev.GetHisHer]的拜占庭师父并肩工作，极大地影响了[target_root_country.GetAdjective]宗教艺术的发展。"
 flavor_mos.11.c: "不需要额外的壁画了。"
 flavor_mos.11.historical_info: "安德烈·鲁布廖夫被认为是俄罗斯最伟大的中世纪画家之一，他最著名的作品是《三位一体》圣像，这是俄罗斯艺术中广为人知的杰作。他的作品通常以色彩有限、构图和谐、色彩柔和为特点。他成为艺术家和神学家经常汲取灵感的源泉，并于1988年被封圣。"
 flavor_mos.12.title: "圣三一"
 flavor_mos.12.desc: "著名圣像画家[andrei_rublev.GetName]创作了一幅描绘三位一体的杰作，画中三位天使般的形象围坐在桌旁，象征着圣父、圣子和圣灵。画面细节精美绝伦，展现了[andrei_rublev.GetHisHer]其他作品中独特的元素，例如和谐的色彩运用和素雅的色调。"
 flavor_mos.12.a: "旅游胜景。"
 flavor_mos.12.b: "聚焦已有的宗教圣地。"
 flavor_mos.12.tt1: "而[andrei_rublev.GetNameWithNoTooltip]则致力于进一步丰富[ShowWorkOfArtName('holy_trinity_st_sergius_lavra')]的宗教艺术。"
 flavor_mos.12.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对其在宗教精神事务上的虔诚深表赞赏。"
 flavor_mos.12.c: "它和地毯不搭。"
 flavor_mos.12.historical_info: "安德烈·鲁布廖夫大约在1410年创作的《圣三一》被认为是宗教艺术中最伟大的作品之一，它激励了一代又一代艺术家，并持续作为俄罗斯东正教精神的象征。这幅作品鼓励人们沉思默想，祈祷，并反思其蕴含的神秘。"
 flavor_mos.13.title: "纸张的意志"
 flavor_mos.13.desc: "妥善的文档记录至关重要，可以预防争议并保持连续性。我们尊敬的领导人[ROOT.GetCountry.GetGovernment.GetRuler.GetName]已决定起草一份完全由[ShowGoodsName('paper')]制作的继承文件，其中载明[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]对[ROOT.GetCountry.GetName]在[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]去世后的治理意愿和指示。"
 flavor_mos.13.a: "绝好的主意！"
 flavor_mos.13.tt1: "政府事务中引入[ShowGoodsNameWithNoTooltip('paper')]，巩固了统治王朝的权力和传承，并可能导致其更广泛的应用。"
 flavor_mos.13.b: "将其用途限制在宗教抄写上。"
 flavor_mos.13.c: "昂贵，且没有必要。"
 mos_paper_wills: "纸质遗嘱"
 flavor_mos.13.historical_info: "莫斯科公国首位留下遗嘱或书面遗愿的统治者是伊凡一世，通常被称为伊凡·卡里塔。这份遗嘱简称为#italic 卡里塔遗产#!，涉及统治和治理的各个方面，以及关于继承和权力在儿子们之间的分配的指导。"
 flavor_mos.14.title: "都主教阿列克谢"
 flavor_mos.14.desc: "新当选的都主教[metropolitan_alexius.GetShortName]热衷于为[ROOT.GetCountry.GetName]的政治抱负做出贡献，此外还要履行[metropolitan_alexius.GetHisHer]在管理和发展[ShowReligionAdjective('orthodox')]教会方面的职责。[metropolitan_alexius.GetHisHer|U]丰富的经验可能会对治国和外交艺术有所帮助，而这些对于我们取得全罗斯合法统治者的地位至关重要。"
 flavor_mos.14.a: "邀请[metropolitan_alexius.GetShortNameWithNoTooltip]来宫廷。"
 flavor_mos.14.tt2: "[metropolitan_alexius.GetHisHer|U]的影响激励了[ROOT.GetCountry.GetGovernment.GetRuler.GetName]，鼓励其过一种更为虔诚的作息生活"
 flavor_mos.14.b: "让[metropolitan_alexius.GetHimHer]担任摄政。"
 flavor_mos.14.c: "毁灭性的影响。"
 flavor_mos.14.tt3: "政府事务中反对精神领袖的指导，冒犯了[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]"
 STATIC_MODIFIER_NAME_spiritual_administrator: "精神领袖进行行政指导"
 STATIC_MODIFIER_NAME_metropolitan: "都主教"
 flavor_mos.14.historical_info: "都主教阿列克谢在德米特里·顿斯科伊幼年执政期间担任摄政王和精神导师，对莫斯科崛起成为主要的政治和宗教中心起到了关键作用。作为都主教，阿列克谢参与了宗教教育的推广，并监督教堂和修道院的建设。"
 flavor_mos.15.title: "钟楼"
 flavor_mos.15.desc: "一位名叫拉扎尔的僧侣兼钟表匠，因家乡[GetCountry('SER').GetName]的战争和迫害而逃亡，最近定居于[ShowLocationName('moscow')]。他带着一种名为“机械钟”的新装置的设计图找到了[ROOT.GetCountry.GetGovernment.GetRuler.GetName]，这种钟可以自动报时。这样的进步必将使[ROOT.GetCountry.GetName]名扬天下，并激发科学的好奇心。"
 flavor_mos.15.a: "马上开始建造。"
 flavor_mos.15.tt1: "这钟表令民众惊叹，吸引投资和新思想者。"
 flavor_mos.15.b: "与我们最优秀的人才分享它的设计。"
 flavor_mos.15.c: "将发明权据为己有。"
 flavor_mos.15.tt2: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]贪婪的本性使得[target_root_country.GetGovernment.GetRuler.GetHimHer]将钟表的功劳据为己有。"
 flavor_mos.15.historical_info: "第一座机械钟塔建于伊凡三世统治时期，位于莫斯科克里姆林宫内。它用于宣布重要事件和报时，也象征着莫斯科公国的强大和影响力。当时它被视为一项技术奇迹，并且是欧洲最早的十座此类先进钟表之一。"
 flavor_mos.16.title: "争夺继承权"
 flavor_mos.16.desc: "蒙古入侵之后，继承人的选择受到了$rank_kingdom_horde_ruler_suffix_male$的严重影响，以此来挑拨各个公国之间的关系，维持[ShowRegionName('russian_region')]地区的权力平衡。\n\n最近，有人呼吁改变这种现状。现任统治者继承了王位，这符合其父[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]遗嘱的规定。然而，遗嘱中似乎有一条条款，如果[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe]在年幼时继承王位，则王位将由[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的一名近亲代持。这条规定正受到[pretender.GetName]的公开挑战，此人似乎已经在民众中获得了相当大的支持。"
 flavor_mos.16.a: "寻求[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]的支持。"
 flavor_mos.16.a.custom: "大量[ShowPopTypeName('nobles')]失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]，并投向[pretender.GetNameWithNoTooltip]。"
 flavor_mos.16.b: "寻求[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的支持。"
 flavor_mos.16.b.custom: "大量[ShowPopTypeName('clergy')]和[ShowPopTypeName('peasants')]失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]，并加入[pretender.GetNameWithNoTooltip]。"
 flavor_mos.16.tt1: "[pretender.GetNameWithNoTooltip]从[target_location.GetName]撤离，已准备[pretender.GetHisHer]下一阶段的行动。"
 flavor_mos.16.c: "将法律文件分发下去。"
 flavor_mos.16.tt2: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]的统治合法性因一份保存完好的遗嘱得到了极大的加强，这份遗嘱完全是用[ShowGoodsNameWithNoTooltip('paper')]写成的。"
 flavor_mos.16.tt3: "[pretender.GetNameWithNoTooltip]从[target_location.GetName]撤退，大概率召集不到多少追随者。"
 flavor_mos.16.d: "直接上诉至[GetCountry('GLH').GetGovernment.GetRuler.GetNameWithNoTooltip]。"
 flavor_mos.16.tt4: "请求[GetCountry('GLH').GetName]重申[GetCountry('GLH').GetGovernment.GetRuler.GetHisHer]对[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]的支持"
 flavor_mos.16.tt5: "$rank_kingdom_horde_ruler_suffix_male$可能会支持[pretender.GetNameWithNoTooltip]"
 war_of_succession_pretender: "留里克觊觎者"
 flavor_mos.16.historical_info: "在十三世纪，罗斯诸公国相对弱小，每一位统治者都要得到金帐$rank_kingdom_horde_ruler_suffix_male$的批准。之后的一个世纪，莫斯科公国实力逐渐增强，试图通过拥立瓦西里一世大公的儿子继位来挑战蒙古人的权威。瓦西里过世后，由于对他的遗嘱有不同的解释，他的兄弟对这一行动发起了挑战，随后的内战导致了数十年的权力斗争，即莫斯科公国继承战争。"
 flavor_mos.21.title: "宫务署"
 flavor_mos.21.desc: "由于缺乏高效的行政机构，[ROOT.GetCountry.GetName]难以在列强中占据应有的位置。通过设立一套行政部门来监督不同的政府事务，我们可以加速[ROOT.GetCountry.GetGovernment.GetRuler.GetName]法令的执行，并有助于权力的集中。"
 flavor_mos.21.a: "否则我们怎能管理国家。"
 flavor_mos.21.tt1: "设立多个部门，[cabinet|e]成员可通过[cabinet_action|e]予以监督。"
 enable_prikazi_reform: "解锁[ShowGovernmentReformName('prikazi_reform')][government_reform|e]"
 flavor_mos.21.b: "权力的自由发挥是成功的秘诀。"
 flavor_mos.21.historical_info: "宫务署是沙皇统治时期的重要行政机构，负责执行沙皇的政策和决策，同时处理国家日常事务。其中较大的部门处理与外交事务有关的事务，在俄罗斯被敌国环伺、仍在努力从金帐汗国中独立出来的时期，这些部门至关重要。"
 flavor_mos.22.title: "[ShowGovernmentReformNameWithNoTooltip('razriadnyi_reform')]"
 flavor_mos.22.desc: "缺乏有效的人口、财产及税收记录，使得控制开支和扩大行政规模变得更加困难。我们可通过新设立的[ShowGovernmentReformName('razriadnyi_reform')]开展定期的人口普查，记录[ROOT.GetCountry.GetName]境内的个人及家庭的详细信息，评估臣民的资源和义务。"
 flavor_mos.22.a: "查遍每一个角落。"
 enable_razriadnyi_reform: "解锁[ShowGovernmentReformName('razriadnyi_reform')][government_reform|e]"
 flavor_mos.22.b: "这是对隐私与尊严的侵犯。"
 flavor_mos.22.historical_info: "#italic 军务衙门#!推行了一项新人口普查用于根据财富、财产及社会地位，以此评估应缴的税负。它还确保各阶层履行义务，提供所需的士兵及军需品。这些记录成为统治广阔而多样的领土的重要工具。"
 flavor_mos.23.title: "乌格拉条约"
 flavor_mos.23.desc: "强大的[GetCountry('LIT').GetName]显然是一个新兴强国，但其正与[GetCountry('TEU').GetName]交恶，同时试图在东斯拉夫领土上推行霸权。[ShowAreaName('smolensk_area')]当前受其控制，但若能达成某些外交承诺，也许可以将其割让给我们。这将使[GetCountry('LIT').GetNameWithNoTooltip]转而专注于平定十字军骑士的威胁，而我们也能确保他们不会试图深入我方领土。"
 flavor_mos.23.a: "提出条件。"
 enable_state_controlled_church_reform: "解锁[ShowGovernmentReformName('state_controlled_church')][government_reform|e]"
 flavor_mos.23.tt1: "如果条约被接受，我们将把[ShowAreaNameWithNoTooltip('smolensk_area')]割让给[GetCountry('LIT').GetNameWithNoTooltip]"
 flavor_mos.23.tt2: "达成联盟。"
 flavor_mos.23.b: "与其徘徊，不如出击。"
 flavor_mos.23.c: "必须在其他方面巩固我们的地位。"
 flavor_mos.23.historical_info: "1408年，莫斯科公国和立陶宛公国签署了《乌格拉条约》。根据条约，莫斯科将争议的斯摩棱斯克地区割让给立陶宛，以换取双方外交关系的强化及短暂同盟。此举使立陶宛得以巩固其在该地区的势力与影响力，同时便于其对条顿骑士团的作战。"
 flavor_mos.24.title: "皇家衣柜"
 flavor_mos.24.desc: "皇家国库尚未被系统记录，缺乏清单，使得评估财产总值和利用资产变得困难。我们必须建立一种更高效的财富管理方式，以推动外交目标并强化[ROOT.GetCountry.GetFlavorRank]的统治。"
 flavor_mos.24.a: "高效的治理是成功的关键。"
 flavor_mos.24.b: "外交之网必须被精心编织。"
 flavor_mos.24.custom: "解锁[ShowLawName('vestiarium')][law|e]"
 flavor_mos.24.historical_info: "瓦西里一世引入的#italic 皇家衣柜#!是一份详细的金库记录，涵盖贵金属、珠宝、纺织品及礼仪用品。这些物品不仅用于国家庆典，也作为外交礼品之用。"
 flavor_mos.25.title: "[sender.GetNameWithNoTooltip][sender.GetGovernment.GetRulerTitle]同意拟议的条款"
 flavor_mos.25.desc_treaty_of_ugra: "我国与[sender.GetName]的外交努力终获成功，双方已正式签署《乌格拉条约》。此次停战不仅有望促成两国更繁荣的关系，也将确保我国作为独立[ROOT.GetCountry.GetFlavorRank]的持续生存。\n\n看来我们的外交努力没有白费。"
 flavor_mos.25.desc_generic_treaty: "[sender.GetName]的[sender.GetGovernment.GetRulerTitle]同意签署条约，我们为这项有益的条约所付出的努力是成功的。\n\n我们的外交努力看来是值得的。"
 flavor_mos.25.a: "不错的开始。"
 flavor_mos.25.tt1: "我们割让[ShowAreaNameWithNoTooltip('smolensk_area')]给[GetCountry('LIT').GetNameWithNoTooltip]"
 flavor_mos.25.tt2: "与[GetCountry('LIT').GetNameWithNoTooltip]达成[alliance|e]"
 flavor_mos.25.b: "纳斯特罗维耶！"
 flavor_mos.26.title: "[sender.GetNameWithNoTooltip][sender.GetGovernment.GetRulerTitle]拒绝外交提议"
 flavor_mos.26.desc_treaty_of_ugra_declined: "我方提出的有利条约遭[sender.GetName][sender.GetGovernment.GetRulerTitle]回绝。显然，对方尚未认清其决策的谬误，未来必将陷入四面受敌的困境。\n\n此番外交努力终究徒劳无功。"
 flavor_mos.26.desc_generic_treaty: "我们试图达成一项有益的条约，但结果证明是徒劳的。[sender.GetName]的[sender.GetGovernment.GetRulerTitle]拒绝签署文件。\n\n我们的外交努力看来是白费了。"
 flavor_mos.26.a: "他们注定灭亡。"
 flavor_mos.26.b: "也许只是判断失误。"
 flavor_mos.26.tt: "[sender.GetName]丧失了他国的信任"
 flavor_mos.27.title: "[maria_borovsk.GetNameWithNoTooltip]"
 flavor_mos.27.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]与[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]为[ROOT.GetCountry.GetGovernment.GetRuler.GetName]联合提议了一名适婚人选——[maria_borovsk.GetName]，[maria_borovsk.GetHimHer]来自一个享有声望的贵族血统，因其虔诚与慈善事迹闻名。这将成为政治与情感上的绝佳婚姻。"
 flavor_mos.27.a: "受祝福的婚姻。"
 flavor_mos.27.tt1: "添加[character|e][maria_borovsk.GetNameWithNoTooltip]"
 flavor_mos.27.tt2: "[maria_borovsk.GetHimHer|U]慈善虔诚的行为为[ShowLocationNameWithNoTooltip('borovsk')]修道院的建立做出贡献"
 flavor_mos.27.b: "将[maria_borovsk.GetHimHer]安置在女修院中。"
 flavor_mos.27.tt3: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]已有众多子嗣，无需再娶"
 flavor_mos.27.tt4: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]子嗣稀少且拒绝成婚，引发[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的担忧"
 flavor_mos.27.historical_info: "博罗夫斯克的玛丽亚是一位俄罗斯东正教修女，因她与瓦西里二世大公的婚姻而为人铭记。她目睹了家族在莫斯科公国继承战争期间被篡夺权力，最终被驱逐出莫斯科，随后在权力斗争中被捕。在生命的后期，她专注于祈祷、斋戒和服务穷人。"
 flavor_mos.28.title: "$uspensky_sobor$"
 flavor_mos.28.desc: "最近建成的[ShowBuildingTypeName('kremlin')]保证了我们人民的安全，但城墙内内缺乏灵性生活阻碍了我们信仰的发展。一座为圣母玛利亚升天而建的大教堂可以成为未来皇家子嗣加冕和埋葬的场所，也可以作为我们统一这些土地的伟大愿望的象征。"
 flavor_mos.28.a: "它将发挥核心作用。"
 mos_uspensky_sobor_construction: "$uspensky_sobor$建设"
 flavor_mos.28.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对于这座大型宗教[building|e]工程的前景非常憧憬"
 flavor_mos.28.b: "改为委托制作一系列宗教艺术品。"
 flavor_mos.28.c: "这可能成为鞑靼人的袭击目标。"
 flavor_mos.28.tt2: "会有相当多的时间花在支持现有的防线上"
 flavor_mos.28.historical_info: "莫斯科最初的圣母大教堂建于伊凡一世统治时期，并迅速成为重要宗教仪式的场所，包括统治者的加冕典礼。它后来年久失修，随后在接下来的一个世纪重建，c重建后的建筑更加辉煌，并且深受拜占庭的影响。"
 flavor_mos.29.title: "彼尔姆字母"
 flavor_mos.29.desc: "我们[ROOT.GetCountry.GetFlavorRank]周围的土地，尚未见证基督的光辉，也未能抛弃他们的错误信仰。传教工作的作用对于他们的皈依至关重要，然而，由于现有的语言障碍，这一任务仍然充满挑战。\n\n一位名为[stephen_of_perm.GetName]的虔诚传教士，他原本来自遥远的西方，如今却定居于[ShowLocationName('perm')]，他勇敢地承担起了将基督教教义带给这些未皈依之人的使命。为了帮助[stephen_of_perm.GetHimHer]完成此项事业，[stephen_of_perm.GetSheHe]已经开始了一项艰巨的任务，即创造一种新语言。这种语言以东斯拉夫字母为基础，融合了西里尔字母与非西里尔字母的特点。一旦完成，它将能够被用来将宗教著作翻译成一种更易被尚未接受信仰的人们理解的语言。"
 flavor_mos.29.a: "如此书写吧。"
 STATIC_MODIFIER_NAME_cyrilic_scripter: "西里尔字母书写者"
 flavor_mos.29.tt1: "添加[character|e][stephen_of_perm.GetNameWithNoTooltip]"
 flavor_mos.29.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对将迷途灵魂引入正途的倡议感到欣喜"
 flavor_mos.29.b: "维护信仰为首要任务。"
 flavor_mos.29.tt3: "[stephen_of_perm.GetNameWithNoTooltip]全身心投入于宗教作品的抄录工作。"
 flavor_mos.29.historical_info: "彼尔姆字母是由彼尔姆的斯蒂芬在学习了科米人语言和传统后创造的。科米人是居住在莫斯科东部偏远地区的一个土著民族。他为方便基督教传播，为科米人设计了一种独特的字母体系。这不仅使他创造了乌拉尔语系中最古老的字母之一，也让他成为彼尔姆地区的第一任主教。"
 flavor_mos.30.title: "[prokhor_of_gorodets.GetNameWithNoTooltip]"
 flavor_mos.30.desc: "苦修士[prokhor_of_gorodets.GetName]在灵修冥想间隙，倾注时间创作精美的宗教图像。[prokhor_of_gorodets.GetHisHer|U]的天赋可以更好地用于装饰新近祝圣的[ShowWorkOfArtName('uspensky_sobor')]，进一步丰富中殿与祭台间的圣像屏。"
 flavor_mos.30.a: "决定已下！"
 flavor_mos.30.tt1: "添加[character|e][prokhor_of_gorodets.GetNameWithNoTooltip]"
 flavor_mos.30.tt2: "[prokhor_of_gorodets.GetHisHer|U]的才华被运用于[ShowWorkOfArtNameWithNoTooltip('uspensky_sobor')]的多幅壁画创作中。"
 flavor_mos.30.b: "无需干涉。"
 flavor_mos.30.tt3: "[prokhor_of_gorodets.GetNameWithNoTooltip]可按[prokhor_of_gorodets.GetSheHe]的自由意愿进行装饰。"
 flavor_mos.30.tt4: "[prokhor_of_gorodets.GetSheHe|U]拨出时间指导[andrei_rublev.GetNameWithNoTooltip]，两人合力创作多幅宗教壁画。"
 flavor_mos.30.historical_info: "戈罗杰茨的普罗霍尔是俄罗斯东正教修士，以莫斯科圣母领报大教堂的宗教艺术作品闻名，尤其是其描绘耶稣受难、耶稣升天和圣母安息的壁画。他献身于教会事工，并指导了安德烈·鲁布廖夫，后者成为俄罗斯历史上最著名的画家之一。"
 flavor_mos.31.title: "尤里日"
 flavor_mos.31.desc: "根据《全俄罗斯法典》的规定，[ShowPopTypeName('peasants')]每年可在收获季节结束时更换雇主，以避免粮食供应中断。然而，这种限制遭到[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]阶层的普遍反对，他们要求恢复[ROOT.GetCountry.GetName]境内的自由迁徙权，以改善工作条件。"
 flavor_mos.31.a: "限制自由无益。"
 flavor_mos.31.b: "如果没有坏处，就无需更改！"
 flavor_mos.31.c: "委婉应对。"
 flavor_mos.31.tt1: "对[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]的安抚削弱了政府对民众的控制。"
 flavor_mos.31.historical_info: "1497年通过的《全俄罗斯法典》对农民的迁徙权加以限制，强化了地主的权力，几乎确立了农奴制。农民只能在一年一度的“两周期间”内更换地主，这一期间被称为尤里日，与圣乔治宗教节庆重合。伊凡四世在位期间曾通过规范应向地主支付的赎金金额，暂时缓解了这些限制性政策。然而到了十六世纪末，随着所有豁免条款的彻底废除，迁徙禁令被严格执行，最终确立了完整的农奴制度体系。"
 flavor_mos.32.title: "波日洛耶"
 flavor_mos.32.desc: "[ShowPopTypeName('peasants')]的自由迁徙权可缓解劳动力短缺，并激励地主之间的良性竞争。然而，这也增加了粮食生产的不稳定性，并降低了工人的长期定居意愿，使地主难以确保劳动力的持续性投入。为此，我们可引入“分离费”制度，对希望离开现任雇主的农民收取费用，以遏制频繁迁徙。"
 flavor_mos.32.a: "这是胡萝卜加大棒的策略。"
 STATIC_MODIFIER_NAME_pozhiloye: "波日洛耶"
 flavor_mos.32.b: "无需此举。"
 flavor_mos.32.historical_info: "1550年，波日洛耶作为《全俄罗斯法典》的修订内容之一被引入。此举进一步巩固了贵族的权力，但同时也确认了工人在支付费用后离开雇主的权利。"
 flavor_mos.33.title: "[sophia_palaiologina.GetNameWithNoTooltip]"
 flavor_mos.33.desc: "[ShowLocationName('constantinople')]陷落后，我们可以选择与[GetCountry('BYZ').GetName]的前统治家族联姻。与[sophia_palaiologina.GetName]的婚姻将为宫廷带来拜占庭文化的影响，加强我们作为罗马帝国天然继承者和[ShowReligionAdjective('orthodox')]领袖的宣称，[ROOT.GetCountry.GetGovernment.GetRulerTitle]的子嗣都将可以自称为陨落帝国皇帝的后裔。"
 flavor_mos.33.a: "注定的一对。"
 flavor_mos.33.tt1: "添加[character|e][sophia_palaiologina.GetNameWithNoTooltip]"
 enable_byzantine_court_ceremonies_reform: "解锁[ShowGovernmentReformName('byzantine_court_ceremonies_reform')][government_reform|e]"
 flavor_mos.33.tt2: "[sophia_palaiologina.GetHisHer|U]对某些外交官表现出的怨恨将破坏与[target_root_country.GetName]及其[heathen|e]邻国的外交关系"
 STATIC_MODIFIER_NAME_mongol_intolerance: "抗拒蒙古"
 flavor_mos.33.b: "这没什么好处。"
 flavor_mos.33.historical_info: "伊凡三世和索菲娅·巴列奥略的婚姻将繁复的宫廷礼仪带到了俄罗斯宫廷，进一步巩固了其作为第三罗马的宣称。索菲娅生下了11个孩子，并将称为臭名昭著的伊凡雷帝的祖母。她对蒙古宗主权的抗拒导致了几起外交事件，加速了莫斯科公国最终于1480年脱离金帐汗国的进程。"
 flavor_mos.34.title: "[ridolfo_fioravanti.GetNameWithNoTooltip]"
 flavor_mos.34.desc: "文艺复兴建筑师和总工程师[ridolfo_fioravanti.GetName]应[ROOT.GetCountry.GetGovernment.GetRuler.GetName]邀请踏上了前往[ShowLocationName('moscow')]的旅程，后者希望让[ShowBuildingTypeName('kremlin')]的辉煌更上一层楼。如果被委派工作，[ridolfo_fioravanti.GetHisHer]的西方影响力无疑将在[ROOT.GetCountry.GetFlavorRank]传播，提高我们在欧洲国家眼中的地位。"
 flavor_mos.34.a: "把[ridolfo_fioravanti.GetHisHer]的才华带到这儿来。"
 flavor_mos.34.tt1: "添加[character|e][ridolfo_fioravanti.GetNameWithNoTooltip]"
 flavor_mos.34.tt2: "[ridolfo_fioravanti.GetHeShe|U]将带来最新式建造技术和文艺复兴的影响"
 flavor_mos.34.tt3: "[ridolfo_fioravanti.GetHeShe|U]将重新设计[ShowWorkOfArtName('uspensky_sobor')]，融入最新的样式"
 flavor_mos.34.tt4: "[ridolfo_fioravanti.GetHeShe|U]的水利工程背景将改善[ShowLocationNameWithNoTooltip('moscow')]的基础设施"
 flavor_mos.34.b: "这里不欢迎外国影响。"
 flavor_mos.34.historical_info: "“亚里士多德”里多尔福·菲奥拉万蒂是一位著名意大利建筑师和工程师，在意大利完成了几个项目后于1475年来到莫斯科。莫斯科大公国的伊凡三世希望将莫斯科提高至与其他欧洲城市相同的水平，于是邀请了他。里多尔福因设计了克里姆林宫内的圣母升天大教堂而被人铭记。"
 flavor_mos.35.title: "[marco_ruffo.GetNameWithNoTooltip]"
 flavor_mos.35.desc_kremlin: "军事建筑师[marco_ruffo.GetName]已从[ShowLocationName('milano')]抵达，提议签署一份雇佣合同，通过建造一系列塔楼配合城墙，以增强[ShowBuildingTypeName('kremlin')]的防御力。$flavor_mos.35.desc_common$"
 flavor_mos.35.desc_defensiveness: "军事建筑师[marco_ruffo.GetName]已从[ShowLocationName('milano')]抵达，提议签署一份雇佣合同，通过一系列措施增强[ROOT.GetCountry.GetFlavorRank]的防御力。$flavor_mos.35.desc_common$"
 flavor_mos.35.desc_common: "任何此类举措都必将有助于知识从西方传播到东方，并加强我们在[ShowRegionName('russian_region')]的地位。"
 flavor_mos.35.a: "草图已准备就绪。"
 flavor_mos.35.tt1: "添加[character|e][marco_ruffo.GetNameWithNoTooltip]"
 flavor_mos.35.tt2: "[marco_ruffo.GetHeShe|U]将一系列塔楼融入[ShowLocationName('moscow')]的城墙，提高了[ShowBuildingTypeName('kremlin')]的防御力"
 flavor_mos.35.tt3: "[marco_ruffo.GetHeShe|U]将带来最新式的防守策略和文艺复兴的影响"
 flavor_mos.35.b: "防守就是最好的进攻。"
 flavor_mos.35.c: "让[marco_ruffo.GetHimHer]教授我们最伟大的思想。"
 flavor_mos.35.tt4: "[marco_ruffo.GetHerHis|U]将防御战的专业知识与当地建筑师分享，助推知识的传播。"
 flavor_mos.35.d: "还是让[marco_ruffo.GetHimHer]设计一座宴会宫殿吧。"
 flavor_mos.35.tt5: "装饰精美的新宫殿成为加冕典礼、宴会和正式招待的首要场所。"
 flavor_mos.35.historical_info: "为了提高莫斯科公国的国际地位，并从金帐汗国独立，伊凡三世邀请马尔科·鲁福来到莫斯科。这座城市已被多次劫掠，大公决意加强它的防御力。在这一背景下，鲁福也因设计多棱宫而闻名于世。"
 flavor_mos.36.title: "可怕的母亲"
 flavor_mos.36.desc: "继承人缺乏令人忧心，且几乎没有迹象表明[current_wife.GetName]在近期内能够生育。尽管教会不完全支持，但考虑为[ROOT.GetCountry.GetGovernment.GetRuler.GetName]寻求一位更可能生育的妻子或许是明智之举，以此可以确保[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝的延续。[eleanor_glinskaya.GetName]以美貌与年轻著称，或可强化[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]王朝的影响力，但[eleanor_glinskaya.GetSheHe]信奉[ShowReligionAdjective('shamanism')]教义，这种婚姻可能会遭到[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的强烈反对。"
 flavor_mos.36.a: "家族至上。"
 STATIC_MODIFIER_NAME_terrible: "令人不安"
 flavor_mos.36.tt1: "添加[character|e][eleanor_glinskaya.GetNameWithNoTooltip]并生下[ivan_the_terrible.GetName]"
 flavor_mos.36.b: "这个老家伙也许还能生个继承人。"
 flavor_mos.36.historical_info: "埃琳娜·格林斯卡娅为鞑靼血统，出身立陶宛贵族格林斯基家族。她的童年经历鲜为人知，因生下俄罗斯首位沙皇“伊凡雷帝”而为人铭记。丈夫去世后，她以摄政之位执政，通过一系列改革，并与竞争对手立陶宛大公国达成停战协议。"
 flavor_mos.37.title: "莫斯科大火"
 flavor_mos.37.desc: "一场起因不明的火灾正在吞噬伟大的[ShowLocationName('moscow')]城。建筑中大量使用的[ShowGoodsName('lumber')]等易燃材料加剧了火势蔓延，几乎没有地方是安全的。这场悲剧的余波无疑会继续影响我们许久。"
 flavor_mos.37.a: "何等神罚！"
 flavor_mos.37.tt1: "火灾摧毁了数件历史珍宝和文物。"
 flavor_mos.37.tt2: "火焰蔓延至克里姆林宫，引燃了储存在防御塔中的火药。"
 flavor_mos.37.tt3: "火灾摧毁了一些历史珍宝和文物。"
 flavor_mos.37.b: "情况或许会更糟。"
 flavor_mos.37.historical_info: "1547年，莫斯科发生了毁灭性的大火，摧毁了许多木制建筑。克里姆林宫亦未能幸免，但大多数宗教建筑完好无损。根据当时的民间传说和历史记载，人们迅速将这场火灾归咎于已故沙皇的母亲埃莉诺·格林斯卡娅，指控她使用萨满巫术引发火灾。"
 flavor_mos.38.title: "修院朝圣"
 flavor_mos.38.desc: "位于[ShowLocationName('pushkino')]附近的谢尔吉耶夫镇，[ShowWorkOfArtName('holy_trinity_st_sergius_lavra')]修院已经成为[ShowPopTypeName('clergy')]的静修胜地，并吸引了越来越多的朝圣者。我们应考虑正式将其指定为[ShowReligionAdjective('orthodox')]信仰的主要圣地，以增强[ROOT.GetCountry.GetName]日益增长的影响力。"
 flavor_mos.38.a: "对虔诚的信徒而言，这是庄严的时刻。"
 flavor_mos.38.b: "可能会在教会内部造成裂痕。"
 flavor_mos.38.historical_info: "谢尔盖圣三一修道院在建成约一个世纪后，成为重要的朝圣地，被视为俄罗斯东正教的精神和文化中心。它不仅是宗教圣地，还保存了多件文化和艺术瑰宝。尽管地理位置脆弱，该修院经历了包括动荡时期及苏联时代的多个历史阶段，依然屹立不倒。"
 flavor_mos.39.title: "[target_country.GetAdjectiveWithNoTooltip]远征"
 flavor_mos.39.desc: "[target_country.GetName]不断发起的奴隶劫掠正消耗我们的劳动力储备，并对农村地区造成巨大破坏。我们必须摧毁鞑靼人的劫掠能力，否则将无法有效保卫边境。"
 flavor_mos.39.a: "先发制人。"
 flavor_mos.39.b: "占领无益。"
 flavor_mos.39.c: "应该更专注于整军备战。"
 flavor_mos.39.tt1: "展开了一系列军事演习。"
 flavor_mos.39.historical_info: "15至16世纪间，莫斯科大公国针对克里米亚鞑靼人进行了多次军事行动。莫斯科经常遭受鞑靼人毁灭性的奴隶劫掠，为削弱他们的劫掠能力，莫斯科发起了这些远征。"
 flavor_mos.40.title: "受辱的后裔"
 flavor_mos.40.desc: "来自[GetCountry('LIT').GetName]宫廷的消息令人不安，表明有人试图使[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝成员[target_character.GetName]改信[ShowReligionAdjective('catholic')]教。这种侮辱性行为需要果断回应，且可能成为追求更广泛战略目标的契机。"
 flavor_mos.40.a: "必须报复这等冒犯！"
 flavor_mos.40.tt1: "[target_root_country.GetGovernment.GetRuler.GetName]外交手段拙劣，导致所有外交关系破裂。"
 flavor_mos.40.b: "要求他们无条件服从。"
 flavor_mos.40.tt2: "[GetCountry('LIT').GetNameWithNoTooltip]接受提供给他们的慷慨条款。"
 flavor_mos.40.c: "为[target_character.GetNameWithNoTooltip]安排离婚。"
 flavor_mos.40.tt3: "[target_root_country.GetGovernment.GetRuler.GetName]以高超外交技巧促成离婚，避免战争爆发。"
 flavor_mos.40.historical_info: "1500年，伊凡三世得知，其女儿叶莲娜嫁给立陶宛大公亚历山德拉斯后，受到了虐待，并被迫放弃东正教信仰，违反了婚约条款。以此为借口，莫斯科对立陶宛宣战。战争以和平条约告终，立陶宛割让了包括历史悠久的基辅罗斯城市切尔尼戈夫在内的大量领土。"
 flavor_mos.41.title: "统一罗斯之地"
 flavor_mos.41.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]家族对[ShowRegionName('russian_region')]的多个王位拥有战略影响力，然而内部的分歧和冲突阻碍了我们祖先土地的统一。我们必须打破束缚，维护[ROOT.GetCountry.GetName]的支配地位，无论有谁反对。"
 flavor_mos.41.a: "弱肉强食。"
 flavor_mos.41.tt1: "[target_root_country.GetGovernment.GetRuler.GetName]的侵略性言论遭到邻国的反对"
 flavor_mos.41.b: "我们还有其他手段。"
 flavor_mos.41.c: "以合法接口夺取土地。"
 flavor_mos.41.tt2: "[target_root_country.GetGovernment.GetRuler.GetName]利用《全俄罗斯法典》内的模糊之处，找到合法理由夺取土地并巩固权力"
 flavor_mos.41.historical_info: "在伊凡三世统治时期，莫斯科公国经历了大的领土扩张，战略性地从负债累累的大公和亲属手中夺取了土地。这一策略利用了他们的财政义务，加强了莫斯科对罗斯之地的控制力。"
 flavor_mos.42.title: "毒杀摄政"
 flavor_mos.42.desc: "摄政[target_character.GetName]与[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的关系并不友好，他们被发现与[last_ruler.GetName]的亲属密谋罢黜甚至暗杀[target_character.GetHimHer]。我们必须先下手为强，否则[ROOT.GetCountry.GetName]可能会陷入动荡。"
 flavor_mos.42.a: "这里没有篡位者的容身之地。"
 flavor_mos.42.b: "放逐负责人。"
 flavor_mos.42.tt1: "[target_character.GetName]被毒死"
 flavor_mos.42.c: "伸出橄榄枝。"
 flavor_mos.42.tt2: "[target_character.GetName]在针对[target_character.GetHimHer]性命的行动中幸存"
 flavor_mos.42.historical_info: "埃琳娜·格林斯卡娅在伊凡四世统治初期（1533年至1538年）担任摄政。这一时期宫廷内充满了政治阴谋和权力斗争，埃琳娜本人面对着敌对波雅尔派系和瓦西利三世兄弟的挑战。她以儿子的名义逮捕了两位叔父并夺取了他们的领地。尽管如此，她还是在1538年死亡，很可能是被一名波雅尔毒死的。"
 flavor_mos.43.title: "[ShowCultureGroupNameWithNoTooltip('tatar_group')]社区"
 flavor_mos.43.desc: "[target_location.GetName]的[target_location.GetRank.GetName]正在不断扩张，但通过吸引周边地区的移民，可能加快将其转变为区域强国的进程。通过在城墙外为[ShowCultureGroupName('tatar_group')]提供一个指定区域，可以吸引他们参与该计划，同时保留其文化和信仰，并通过人口增长推动经济发展。"
 flavor_mos.43.a: "鼓励[ShowCultureGroupNameWithNoTooltip('tatar_group')]移民。"
 flavor_mos.43.b: "既无天时，亦无地利。"
 flavor_mos.43.a.custom: "来自[ShowRegionName('steppes_region')]的[ShowCultureGroupNameWithNoTooltip('tatar_group')][pops|e]迁移至[target_location.GetNameWithNoTooltip]的新建成的鞑靼社区。"
 flavor_mos.43.historical_info: "随着莫斯科城市规模和重要性的增长，鞑靼社区的建设开始了。这些社区位于城墙外，逐渐发展为经济和文化交流中心，促进了城市的经济繁荣。"
 flavor_mos.44.title: "西方学术的成果"
 flavor_mos.44.desc: "征服[GetCountry('NOV').GetName]及[ROOT.GetCountry.GetName]的领土扩张为一个强大的国家奠定了基础。然而，这一扩张也将西方影响引入我们的境内，带来了可能深植于社会中的隐患。为了稳固对广大土地的统治，必须加强权威、镇压不同意见，并抵御[ShowReligionAdjective('catholic')]信仰的负面影响。"
 flavor_mos.44.a: "自由必须被扼杀。"
 STATIC_MODIFIER_NAME_territorial_aggrandizement: "领土扩张"
 flavor_mos.44.b: "接受所有影响。"
 STATIC_MODIFIER_NAME_curtailed_ambitions: "削弱的野心"
 flavor_mos.44.historical_info: "在伊凡三世的统治下，莫斯科大公国的领土显著扩张，终结了金帐汗国对罗斯的控制，并加强了对地方统治者的中央集权。然而，伊凡的反天主教立场限制了俄罗斯土地的自由风潮，并在莫斯科与西方之间竖起了屏障，阻碍了欧洲正在发生的新思想与科学进步的传播。"
 flavor_mos.45.title: "[ivan_fyodorov.GetNameWithNoTooltip]"
 flavor_mos.45.desc: "印染大师、纸张的魔术师[ivan_fyodorov.GetName]从[GetInstitutionByKey('printing_press').GetOrigin.GetName]赶来，迫不及待地想要快点安装千里迢迢运来的最新印刷设备。这将对社会产生深远影响，并彻底改变从文学到官方文书的制作方式。"
 flavor_mos.45.a: "马上让印刷铺开张吧。"
 flavor_mos.45.tt1: "[target_root_country.GetAdjective]的排外风气使民众抵制外来的一切影响"
 flavor_mos.45.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对印刷术挤占了书吏的职位而不满"
 flavor_mos.45.b: "古法誊抄要精美得多。"
 flavor_mos.45.historical_info: "伊万·费奥多罗夫是俄罗斯印刷家和出版家，被认为是第一个把印刷术引进俄罗斯的人。1564年，在沙皇伊凡四世的支持下，他在莫斯科建立了第一家印刷厂，并监制了俄罗斯第一本印刷书籍《使徒行传与书信》（#italic Apostle#!）。"
 flavor_mos.46.title: "使徒行传与书信"
 flavor_mos.46.desc: "印刷刊物，尤其是印刷宗教刊物，能够为继续提高识字率和教育水平作出巨大贡献，因此标准化的版本变得越来越重要。得益于最近[target_location.GetName]建造的[ShowBuildingTypeName('printing_press_shop')]，[target_artist.GetName]得以印刷出第一本有出版日期和版本号可寻的#italic 《使徒行传与书信》#!，展示了我们最新的科技成就。"
 flavor_mos.46.a: "让它自由出版。"
 STATIC_MODIFIER_NAME_the_apostle_wide_distribution: "使徒行传与书信"
 flavor_mos.46.b: "仅供精英人士阅读。"
 flavor_mos.46.tt1: "该书简要介绍了第一家国立印刷厂的成立，引起了人们对[target_location.GetNameWithNoTooltip]的兴趣。"
 STATIC_MODIFIER_NAME_the_apostle: "使徒行传与书信"
 flavor_mos.46.c: "准备好笔大删大改。"
 flavor_mos.46.tt2: "[ShowPolicyName('strict_censorship')][policy|e]下对本书的大量修订使该书的有效性提升了"
 flavor_mos.46.historical_info: "《使徒行传与书信》（#italic Apostle#!）的出版是俄罗斯文化发展史上的一个大事件。它标志着手写手稿过渡到印刷刊物成为可能，宗教典籍对普通人来说不再难以企及。它还促进了民众的宗教教育，有助于加强基督教信仰。"
 flavor_mos.47.title: "尼尔·索尔斯基的教诲"
 flavor_mos.47.desc: "精神先驱索拉的尼鲁斯察觉到[ROOT.GetCountry.GetAdjective]修道院中悄然自身的奢靡和物质主义，并开始为教会内部的改革奔走呼号。他发起的名为“无产派”的改革运动提议回到安贫戒骄的原则，强调完全终于基督教义的简单生活方式。显然，任何这样的尝试都可能遭到教会既得利益者的抵制，因为他们认为必须维持一定的物质财富才能保障教会正常运转。"
 flavor_mos.47.a: "支持无产派。"
 flavor_mos.47.b: "支持有产派"
 flavor_mos.47.custom1: "解锁[ShowLawName('monastic_reformation_movement')][law|e]"
 flavor_mos.47.custom2: "每10年才能更改一次[ShowLawName('monastic_reformation_movement')][law|e]下的[policy|e]"
 flavor_mos.47.historical_info: "索拉的尼鲁斯是俄罗斯的一位东正教苦行僧，他曾经推动了被称为“无产派”的修道院改革运动。该运动由一群严格遵守修院禁奢原则的僧侣组成，批评修道院对土地和财富的占有。这些观点遭到教会内部一些人的反对，并在众人的抵制中宣告改革失败。尽管如此，他的思想在俄罗斯的精神信仰中留下了永恒印记，今天，索拉的尼鲁斯被尊奉为东正教圣人。"
 flavor_mos.48.title: "斯特罗加诺夫学派"
 flavor_mos.48.desc: "富有的[ShowDynastyName('stroganov_dynasty')]商人家族是艺术的的坚定支持者，正在考虑资助一个专注于宗教圣像创作的地方学校，许多作品将用于装饰[ROOT.GetCountry.GetFlavorRank]各地的宫殿。虽然这些艺术品主要为私人使用，未必惠及国家整体，但它们会加强这个强大家族的支持，并提升[ROOT.GetCountry.GetName]的精神福祉。"
 flavor_mos.48.a: "我们互惠互利。"
 flavor_mos.48.b: "推广他们的商业活动。"
 flavor_mos.48.c: "让他们在宫廷中施加影响力。"
 enable_stroganov_influences_cabinet_action: "[ShowDynastyNameWithNoTooltip('stroganov_dynasty')]家族成员可以使用[ShowCabinetActionName('stroganov_influences')][cabinet_action|e]"
 flavor_mos.48.historical_info: "斯特罗加诺夫学派兴起于中世纪绘画繁荣的俄罗斯，早于西化艺术传播到东欧之前，其艺术创作在很大程度上迎合皇室和贵族赞助人的品味，甚至包括沙皇的需求。该学派在彼得堡的建立后逐渐衰落，因西方艺术的影响逐渐占据主导地位。"
 flavor_mos.49.title: "弗拉基米尔诸王公的故事"
 flavor_mos.49.desc: "有人称，[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝的血统可以追溯到古罗马帝国的皇帝身上。尽管这只是一个坊间传闻，意义不大，但如果我们通过撰写论文为[ROOT.GetCountry.GetGovernment.GetRulerTitle]的统治提供意识形态支撑，那么就能支持我们继承与沙皇地位相称的帝国遗产。"
 flavor_mos.49.a: "这一血统是无可争议的。"
 flavor_mos.49.tt1: "[dmitry_gerasimov.GetName]精湛的翻译技巧使[target_root_country.GetNameWithNoTooltip ]作为第三罗马的合法性传播更广"
 flavor_mos.49.b: "迷信的胡言。"
 flavor_mos.49.c: "把这一谱系做成浮雕装点[ShowWorkOfArtNameWithNoTooltip('uspensky_sobor')]。"
 flavor_mos.49.historical_info: "#italic 《弗拉基米尔诸王公的故事》#!由德米特里·格拉西莫夫（也有说法称是塞尔维亚人帕科米乌斯）在16世纪初创作。本书意在构建莫斯科公国与罗马皇帝，特别是奥古斯都本人之间的历史联系，从而在君士坦丁堡沦陷，东罗马灭国后为莫斯科作为第三罗马继承拜占庭帝国遗产提供理论支撑。"
 flavor_mos.50.title: "[dmitry_gerasimov.GetNameWithNoTooltip]"
 flavor_mos.50.desc: "作为语言大师和熟练的外交官，[dmitry_gerasimov.GetName]在[GetCountry('LIV').GetLongName]访学期间学习并精通了多国语言。如果[dmitry_gerasimov.GetHimHer]被派遣任命为驻外宫廷的大使，这一炙手可热的技能便能派上用场。因为这一职位肯定需要[dmitry_gerasimov.GetHisHer]和其他文艺复兴学派学者会面，从而提升[ROOT.GetCountry.GetName]的外交声誉。或者，我们可以利用[dmitry_gerasimov.GetHisHer]的语言专长更好地翻译宗教典籍，让基督教更为广泛地传播。"
 flavor_mos.50.a: "国际声誉至关重要。"
 flavor_mos.50.tt2: "[dmitry_gerasimov.GetSheHe|U]花费大量时间访问各国宫廷，并向他们介绍了[target_root_country.GetName]的风土人情"
 flavor_mos.50.tt3: "[dmitry_gerasimov.GetSheHe|U]短暂访问了[ShowLocationName('rome')]并留下了对各类科学仪器的记载"
 flavor_mos.50.b: "古道乃善道。"
 flavor_mos.50.tt4: "[dmitry_gerasimov.GetSheHe|U]翻译了大量宗教典籍并强化了[ShowReligionAdjective('orthodox')]的影响力，这深深取悦了[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]"
 flavor_mos.50.historical_info: "德米特里·格拉西莫夫是著名的翻译家和外交家，据传为《弗拉基米尔诸王公的故事》的作者。他还担任过莫斯科驻中欧和北欧国家使馆的翻译。在罗马教宗争取反奥斯曼帝国包围网支持时，他曾被短暂地委任以大使身份访问罗马。"
 flavor_mos.51.title: "莫诺马赫王冠"
 flavor_mos.51.desc: "精致的骷髅帽饰由红宝石、祖母绿和黄金装点而成，这顶王冠已经在加冕礼中扮演重要地位很长时间，但它 起源仍然是学界讨论的话题。传说中，这顶王冠是拜占庭皇帝赠送的礼物，但这一说法仅仅来自坊间传说，缺乏可靠来源。随着统治精英的影响力与日俱增以及我们建立神圣统治合法权的需求，我们现在有一个机会来给出一个明确的说法，来解释这件礼器的来源。"
 flavor_mos.51.a: "声称这顶王冠来自拜占庭。"
 flavor_mos.51.b: "它由上帝亲自授予。"
 flavor_mos.51.c: "这显然是鞑靼人的设计。"
 flavor_mos.51.tt1: "[ShowWorkOfArtName('tale_of_the_princes_of_vladimir')]中的详细阐述莫诺马赫王冠的由来，使其历史来源的说法更加值得信服"
 flavor_mos.51.historical_info: "莫诺马赫王冠据传制作于14世纪早期，第一次有记载的佩戴是在1518年莫斯科大公国的一份官方记录中。这顶王冠是专制统治的象征，宣扬并强化了莫斯科作为第三罗马的合法性，而《弗拉基米尔诸王公的故事》进一步增强了这一说法的说服力。尽管如此，它世纪的起源仍然是一个待讨论的学术话题。就其设计风格来看，它很可能来自金帐汗国并作为送给莫斯科统治者的谢礼；当然也有即位学者提出了其他说法。"
 flavor_mos.52.title: "沙皇谱牒"
 flavor_mos.52.desc: "一部汇编[ROOT.GetCountry.GetName]宏伟编年史的史学著作正在进行中，其灵感来源于《[ShowWorkOfArtName('tale_of_the_princes_of_vladimir')]》及其他可靠资料。这项壮举旨在创建一部书面作品，以增强我们作为“第三罗马”的身份认同，巩固[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝的帝国遗产。每一位统治者都将被描绘成圣徒，他们的行为被视为神圣之举。\n\n编纂#italic 《沙皇谱牒》#!对当下保存和巩固我们的历史叙述至关重要。"
 flavor_mos.52.a: "这不过是简单的复述。"
 flavor_mos.52.tt1: "[ivan_the_terrible.GetName]的威慑力确保抄写员因惧怕报复而修饰了书中的内容。"
 STATIC_MODIFIER_NAME_imperial_descent: "帝国苗裔"
 flavor_mos.52.b: "将大部分功劳归于教会。"
 flavor_mos.52.c: "这些行为与神圣毫不沾边。"
 flavor_mos.52.historical_info: "#italic 《沙皇谱牒》#!由莫斯科都主教主持编纂，是一部旨在迎合沙皇偏好和雄心的历史著作。其目的是巩固莫斯科作为“第三罗马”的概念，同时加强伊凡四世的权力，引领国家走向更为专制的道路。"
 flavor_mos.53.title: "食盐暴动"
 flavor_mos.53.desc: "[ShowGoodsName('salt')]价格的持续上涨激起了[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]的不满，他们依赖盐来保存食物。他们威胁要针对被认为应对此负责的人，主要是[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]，这些阶层的权力滥用和不公正税收被视为罪魁祸首。为了防止局势失控，我们必须紧急解决人民的具体诉求，减轻税负，在事态失控之前平息一切。"
 flavor_mos.53.a: "给予[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]免税权。"
 salt_riot: "食盐暴徒"
 flavor_mos.53.b: "袖手旁观。"
 flavor_mos.53.tt: "叛乱分子袭击了[ShowPopTypeName('nobles')]和[ShowPopTypeName('clergy')]的财产，回应未能及时应对危机的[target_root_country.GetGovernment.GetRuler.GetName]的毫无作为"
 flavor_mos.53.historical_info: "1648年的盐暴动是莫斯科发生的一次重大起义。由于多种因素的影响，盐价持续上涨，给农民人口带来了严重的经济困难。盐当时是保存食物的关键材料，其高昂的价格将许多人逼到饥饿的边缘。暴动者袭击了多处贵族和教会财产。最终，沙皇逮捕了数名贵族并同意对盐价进行管控，暂时缓解了经济困难，叛乱才被平息。"
 flavor_mos.54.title: "[antonio_possevino.GetNameWithNoTooltip]的对策"
 flavor_mos.54.desc: "机智的辩论家和虔诚的耶稣会士[antonio_possevino.GetName]正在访问[ROOT.GetCountry.GetName]，作为其欧洲长期旅行的一部分，试图推广[ShowReligionName('catholic')]信仰，并对抗[ShowReligionName('lutheran')]的传播。[antonio_possevino.GetHisHer|U]的到来可能会冒犯东正教教会，但[antonio_possevino.GetNameWithNoTooltip]在应对复杂的政治和宗教局势方面展现了卓越的才能，对我们的外交野心大有帮助。"
 flavor_mos.54.a: "接受[antonio_possevino.GetHisHer]的观点。"
 flavor_mos.54.tt2: "[antonio_possevino.GetSheHe|U]花费大量时间待在[target_root_country.GetAdjective]的宫廷，协助调解各种内部和外部纠纷"
 STATIC_MODIFIER_NAME_controversial_nuncio: "备受争议的教廷使者"
 flavor_mos.54.b: "鼓励文化交流。"
 flavor_mos.54.tt3: "[antonio_possevino.GetSheHe|U]将留在[target_root_country.GetName]一段时间，分享西方的知识、书籍和思想"
 flavor_mos.54.c: "[antonio_possevino.GetHisHer|U]的动机很可疑。"
 flavor_mos.54.tt4: "拒绝让[antonio_possevino.GetSheHe|U]进入宫廷，并限制[antonio_possevino.GetHisHer]的传教工作"
 flavor_mos.54.historical_info: "安东尼奥·波塞维诺是一名意大利耶稣会会士，曾参与过多次欧洲的外交工作。在1581年，他被教宗额我略十三世派往莫斯科与沙皇建立对话。他的主要任务是确保天主教与东正教国家的政治同盟，并对抗迅速传播的新教。"
 flavor_mos.55.title: "[joseph_volotsky.GetNameWithNoTooltip]"
 flavor_mos.55.desc: "虔诚的倡议者[joseph_volotsky.GetName]正试图通过引入一套规则来减少腐败，从而加强教会的权威，同时允许[ShowBuildingTypeName('orthodox_monastery')]在[ROOT.GetCountry.GetFlavorRank]范围内自由拥有土地。此外，[joseph_volotsky.GetSheHe]强烈反对[ShowReligionName('strigolniki')]的信徒，这可能有助于限制任何异端思想的传播。"
 flavor_mos.55.a: "异端必须被根除。"
 strigolniki_pops_tt: "所有[ShowReligionAdjective('strigolniki')][pops|e]失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]人群满意度"
 flavor_mos.55.tt1: "添加[character|e][joseph_volotsky.GetNameWithNoTooltip]"
 flavor_mos.55.tt2: "[joseph_volotsky.GetSheHe|U]集中精力限制[ShowReligionName('strigolniki')]信仰的传播。"
 flavor_mos.55.b: "他们威胁不大。"
 flavor_mos.55.tt3: "[joseph_volotsky.GetSheHe|U]专注于加强[target_root_country.GetGovernment.GetRulerTitle]的权威。"
 flavor_mos.55.c: "试图废除剥夺修院土地所有权的法案。"
 flavor_mos.55.tt4: "[ShowLawName('monastic_reformation_movement')][law|e]不再被锁定"
 flavor_mos.55.historical_info: "约瑟夫·沃洛茨基是东正教修士，他反对无产派的改革倡议，该派系试图削减修院的土地所有权，并回归禁欲、祈祷和谦卑的生活。为应对他所认为的修院秩序中的腐败，他帮助制定了一套严格的修院纪律规范，对俄罗斯修院的传统产生了深远影响。"
 flavor_mos.56.title: "火灾余波"
 flavor_mos.56.desc: "[ShowLocationName('moscow')]大火后，人们迅速将火灾归咎于[ROOT.GetCountry.GetGovernment.GetRulerTitle]的母系亲属[eleanor_glinskaya.GetName]，认为是萨满巫术造成了这起火灾。[ShowPopTypeName('peasants')]走上街头，要求[ShowDynastyName('glinskaya_dynasty')]家族立即投降，以便他们为许多被这场可怕的大火烧死的人复仇。"
 flavor_mos.56.a: "视而不见。"
 flavor_mos.56.tt1: "[ShowDynastyNameWithNoTooltip('glinskaya_dynasty')]家族成员将被愤怒的暴民杀死"
 flavor_mos.56.tt2: "对[eleanor_glinskaya.GetHisHer]家族成员的袭击给[eleanor_glinskaya.GetNameWithNoTooltip]带来了极大的痛苦。"
 flavor_mos.56.b: "将夫人也交出去。"
 flavor_mos.56.tt3: "[ShowDynastyNameWithNoTooltip('glinskaya_dynasty')]家族所有成员被愤怒的暴民围攻并杀死"
 flavor_mos.56.c: "出重拳打击暴徒。"
 flavor_mos.56.d: "所有人都有价码。"
 flavor_mos.56.historical_info: "1547年的莫斯科大火对农民造成了深远影响，数以千计的人被烧死或流离失所。老百姓寻找替罪羊，盯上了沙皇的祖母，认为是她使用萨满巫术释放了影响基督教徒的魔法。她的几名亲属被石头砸死，不过，沙皇坚决拒绝将祖母交给暴民。"
 flavor_mos.57.title: "扩建克里姆林宫"
 flavor_mos.57.desc: "宏伟的[ShowBuildingTypeName('kremlin')]仍在罗斯土地的防御中发挥关键作用。然而，其最初由[ShowGoodsName('lumber')]建造的结构易于燃烧，且难以抵御最新的军事技术带来的威胁。为应对这些挑战并确保这一象征我们遗产的建筑长存，我们提议一项艰巨的任务：用[ShowGoodsName('stone')]和[ShowGoodsName('clay')]等材料替换现有建筑材料。这一改建将不仅加强克里姆林宫的防御能力，还能在未来几代人中保存其宏伟的气势，为我们的光辉首都提供保障。"
 flavor_mos.57.a: "斧头与凿子已准备就绪。"
 mos_kremlin_upgrade: "改造克里姆林宫"
 flavor_mos.57.b: "我们在这高墙后徘徊太久了。"
 flavor_mos.57.c: "这些材料更适合用于改造宫殿和教堂。"
 flavor_mos.57.historical_info: "莫斯科克里姆林宫的石制城墙和防御工事的建造是一项重大的工程。早期的木制防御工事因无法抵御火炮等军事进步而被证明无效。此次改造的决定还受到了鞑靼袭击日益增多的影响，得益于其在金帐汗国$rank_kingdom_horde_ruler_suffix_male$统治下的特殊地位，莫斯科至今未遭受此类威胁。"
 flavor_mos.58.title: "伊凡大帝钟楼"
 flavor_mos.58.desc: "随着[ShowCultureGroupName('italian_group')]建筑师的涌入，[ShowLocationName('moscow')]的面貌正经历显著改变，街道上开始出现白色石制建筑。尽管大教堂广场仍是景观的中心，其周围的大多数建筑却显得低矮朴素，从[ShowBuildingTypeName('kremlin')]外几乎无法看到。为了提升城市景观，我们将目光转向天空，设想在[ShowBuildingTypeNameWithNoTooltip('cathedral')]旁建造一座宏伟的钟楼。这座塔不仅将成为一处景观中心，还能让城市充满欢乐而振奋人心的钟声。"
 flavor_mos.58.a: "绝佳的观察哨。"
 mos_great_bell_tower_construction: "伊凡大帝钟楼的建设"
 great_bell_tower_construction: "伊凡大帝钟楼的建设"
 flavor_mos.58.tt1: "二十二口教堂钟的悦耳乐声给[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]带来了无尽喜悦"
 flavor_mos.58.b: "[ShowGoodsNameWithNoTooltip('stone')]是一种珍贵的资源。"
 flavor_mos.58.historical_info: "伊凡大帝钟楼建于1508年，位于伊凡三世统治时期，是莫斯科克里姆林宫扩建工程的一部分。这座钟楼内安装了二十二口钟，是该建筑群中最高的建筑物。得益于其惊人的高度，它还被用作观察火灾和监视敌人动向的瞭望塔。"
 flavor_mos.59.title: "[ShowLocationNameWithNoTooltip('arkhangelsk')]法令"
 flavor_mos.59.desc: "[ShowLocationName('arkhangelsk')]的天然港口为进入北冰洋及主要欧洲贸易路线提供了便利条件。我们应通过扩展基础设施来容纳日益增长的海上贸易量，鼓励进一步定居，并利用这一港口作为在西部海岸线上建立[ShowBuildingTypeName('trade_office')]的跳板，确保参与国际贸易的通道。"
 flavor_mos.59.a: "我们不能仅依赖国内机会。"
 STATIC_MODIFIER_NAME_bustling_trade_hub: "繁忙的贸易中心"
 flavor_mos.59.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]对国家追求新的贸易前景的努力感到欣喜若狂"
 flavor_mos.59.b: "这是一项昂贵的事业。"
 flavor_mos.59.historical_info: "在伊凡四世统治期间，重点转向了建立直接通往西方的海上贸易路线。这一举措旨在绕过汉萨同盟的垄断，与西欧直接建立贸易联系，提升俄罗斯的经济和政治地位。"
 flavor_mos.60.title: "[ShowGovernmentReformNameWithNoTooltip('oprichnina')]的审查制度"
 flavor_mos.60.desc: "对异见思想的清洗正在持续，现在是时候针对那些传播与[ShowGovernmentReformName('oprichnina')]理念相悖的思想之人采取行动了。我们必须部署特辖军，通过限制与我们政治议程相悖的文本和条约来加强中央权威，并确保教会领导层与这些政策保持一致。"
 flavor_mos.60.a: "言论是一种需要明智使用的特权。"
 flavor_mos.60.b: "某些松动可以被容忍。"
 flavor_mos.60.historical_info: "特辖军时期政治镇压十分普遍，特辖军是沙皇政治警察，它建立之后，这种镇压达到了新的高度。包括东正教会在内的俄罗斯机构受到了特辖军政策的影响，宗教文本被严格审查，一些书籍和手稿被禁止或销毁。"
 flavor_mos.61.title: "[ShowGovernmentReformNameWithNoTooltip('oprichnina')]的土地重分配"
 flavor_mos.61.desc: "将土地从不忠的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]手中重新分配给被视为无威胁的人仍在持续。然而，这些征地行动对粮食生产造成了负面影响，[ShowPopTypeName('peasants')]因被驱逐而无法耕种田地。饥荒的风险持续存在，如果我们希望关注人口的整体福祉，或许需要采取更为宽松的措施。"
 flavor_mos.61.a: "没收土地的行为将继续下去。"
 STATIC_MODIFIER_NAME_disruption_of_agricultural_activities: "农业活动中断"
 flavor_mos.61.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]持续面临不确定性和流离失所，导致农业生产力下降"
 flavor_mos.61.b: "避免从乡村贵族手中没收庄园。"
 flavor_mos.61.c: "将[ShowPopTypeNameWithNoTooltip('peasants')]绑定到庄园土地上。"
 flavor_mos.61.tt2: "[ivan_the_terrible.GetName]的严酷镇压虽然限制了粮食生产的中断，却以牺牲农村人口为代价。"
 flavor_mos.61.historical_info: "特辖军对俄罗斯的农业和农村经济造成了破坏性影响。土地征收和正常农业活动的中断导致粮食短缺和经济不稳定，引发了大规模饥荒，为农民带来了更多苦难。"
 flavor_mos.62.title: "圣瓦西里大教堂"
 flavor_mos.62.desc: "成功征服[ShowAreaName('kazan_area')]是[ROOT.GetCountry.GetName]的伟大胜利，值得庆祝。可以考虑为这次军事胜利建造一座宏伟的大教堂，同时运用最新的建筑技术展示[ROOT.GetCountry.GetAdjectiveWithNoTooltip]建筑的辉煌与创新。"
 flavor_mos.62.a: "绝妙的主意。"
 mos_st_basil_cathedral_construction: "建造圣瓦西里大教堂"
 flavor_mos.62.tt1: "[postnik_yakovlev.GetName]的精湛技艺进一步丰富了大教堂"
 flavor_mos.62.b: "不必要的炫耀。"
 flavor_mos.62.c: "宣布胜利为时尚早。"
 STATIC_MODIFIER_NAME_shoring_up_defenses: "加强防御"
 flavor_mos.62.tt2: "物资被用于加固[ShowGoodsName('stone')]的[ShowBuildingTypeName('kremlin')]城墙。"
 flavor_mos.62.historical_info: "圣瓦西里大教堂建于伊凡雷帝统治时期，为庆祝征服喀山汗国而修建。这座建筑被认为是为了感恩圣母玛利亚在征服过程中的代祷。如今，这座教堂已成为俄罗斯的标志性象征，体现了国家的坚韧与存续。"
 flavor_mos.63.title: "新圣女修道院"
 flavor_mos.63.desc: "在成功征服[ShowAreaName('smolensk_area')]后，出现了一个机会，通过加强[ShowLocationName('moscow')]南部的防御带来保障[ROOT.GetCountry.GetName]安全的胜利纪念。修建一座防御性的修院不仅出于战略需要，还可作为许多被迫戴上修女头巾的[ShowPopTypeName('nobles')]女性的住所，借此争取[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的支持。"
 flavor_mos.63.a: "事半功倍的选择。"
 flavor_mos.63.b: "[ShowLocationNameWithNoTooltip('moscow')]的防御已足够。"
 flavor_mos.63.c: "向受影响的女性提供津贴。"
 flavor_mos.63.historical_info: "新圣女修道院由瓦西里三世大公创建，以纪念成功征服斯摩棱斯克地区。修院作为一座防御堡垒和宗教机构保护城市西部入口，同时为俄罗斯皇室中被鼓励进入修院生活的女性提供住所。"
 flavor_mos.64.title: "[ShowLocationNameWithNoTooltip('moscow')]炮场"
 flavor_mos.64.desc: "随着战场上火炮技术的进步，维持战争所需的充足弹药供应变得愈发重要。我们应指派工程师建立一个专门的设施，专注于火炮生产，将[ShowLocationName('moscow')]转变为技术创新中心及可靠的供应基地。"
 flavor_mos.64.a: "绝佳的交易。"
 flavor_mos.64.b: "最好把时间花在军事演习上。"
 flavor_mos.64.historical_info: "莫斯科炮场建于伊凡四世统治时期，对提升俄罗斯的军事能力发挥了重要作用。大炮和火炮的生产对俄罗斯不断扩大的军事影响力至关重要，并为多个冲突中的胜利做出了贡献。"
 flavor_mos.65.title: "波罗的海边疆"
 flavor_mos.65.desc: "[ShowAreaName('baltic_area')]毗邻繁华的北欧贸易中心波罗的海，长期以来从中获益良多。然而，由于地理位置遥远，我们的商贸难以从中获利。如果我们想将财富带回[target_location.GetName]，就必须把握优势，夺取该区域的控制权。"
 flavor_mos.65.a: "分一杯羹。"
 flavor_mos.65.a.custom: "[target_root_country.GetName]获得对[ShowAreaName('baltic_area')]地区内所有[province|e]的[ShowCasusBelliName('cb_conquer_province')][casus_belli|e]；以及对地区内所有[subject|e]的[ShowCasusBelliName('cb_subjugation')][casus_belli|e]"
 flavor_mos.65.b: "和平有利于商业。"
 flavor_mos.65.historical_info: "俄罗斯征服波罗的海地区的尝试导致了漫长的利沃尼亚战争，这场战争将对俄罗斯经济造成严重破坏，并且几乎没有获得任何土地。战争最终以1582年的《亚姆·扎波尔斯基条约》及1583年的《普卢萨条约》结束，这些条约确立了利沃尼亚与爱沙尼亚土地在波兰‑立陶宛联邦、瑞典和丹麦之间的划分。"
 flavor_mos.66.title: "杀子悲剧"
 flavor_mos.66.desc: "[target_ruler.GetName]和[target_heir.GetName]激烈的争论在宫殿内回荡。当仆人走近[ROOT.GetCountry.GetGovernment.GetRulerTitle]的私人房间时，争论升级为了冲突，[target_ruler.GetShortNameWithNoTooltip]握着手杖，试图殴打[target_ruler.GetHisHer]的继承人，加剧了这场对峙的危险程度。"
 flavor_mos.66.a: "保持沉默。这是家事。"
 flavor_mos.66.tt1: "[target_heir.GetNameWithNoTooltip]头部遭受重创，在哭泣的[target_ruler.GetNameWithNoTooltip]怀中死亡"
 flavor_mos.66.b: "让卫兵制伏[ROOT.GetCountry.GetGovernment.GetRulerTitle]。"
 STATIC_MODIFIER_NAME_temporarily_incarcerated: "暂时监禁"
 flavor_mos.66.tt2: "[target_ruler.GetSheHe|U]被监禁起来，直到[target_ruler.GetHisHer]的怒火消退"
 flavor_mos.66.c: "让我们除掉这个疯子。"
 flavor_mos.66.historical_info: "1581年，被怒火冲昏头脑的伊凡四世用手杖打死了他的儿子兼继承人伊万·伊万诺维奇。这发生于伊凡晚年的动荡时期，他的偏执日益加剧，发动了一系列残酷的清洗。"
 flavor_mos.67.title: "[postnik_yakovlev.GetNameWithNoTooltip]"
 flavor_mos.67.desc: "[postnik_yakovlev.GetName]凭借其非凡的建筑才华持续推动设计的界限，将[ShowLocationName('moscow')]的天际线装点得更加辉煌。尽管[postnik_yakovlev.GetHisHer]的背景和社会地位鲜为人知，但我们不能因这些因素而忽略其卓越技能。应确保[postnik_yakovlev.GetHimHer]便于接受[ROOT.GetCountry.GetGovernment.GetRulerTitle]将来委托的任何重大建筑工程。"
 flavor_mos.67.a: "邀请[postnik_yakovlev.GetHimHer]来宫廷。"
 flavor_mos.67.b: "眼前的事才最重要。"
 flavor_mos.67.historical_info: "波斯尼克·雅科夫列夫是一名俄罗斯建筑师，因参与建造莫斯科圣瓦西里大教堂而被人们铭记。这座大教堂由伊凡雷帝委托建造，用以纪念从蒙古人手中夺取喀山城。"
 flavor_mos.68.title: "舒伊斯基家族的扰乱"
 flavor_mos.68.desc: "年轻的[target_character.GetName]似乎成为了位高权重的舒伊斯基家族那破坏性影响力的受害者，他们让[target_character.GetHimHer]饮酒和使用其他滥用物质，以加强对[ROOT.GetCountry.GetName]的掌控。现在，这种情况已经加剧到影响宫廷日常事务的地步，而且任何遏制此种行为的尝试都有可能导致内部冲突。"
 flavor_mos.68.a: "以其人之道，还治其人之身。"
 flavor_mos.68.tt1: "意志坚强的[target_character.GetNameWithNoTooltip]实施[ShowGovernmentReformName('oprichnina')][government_reform|e]来压制[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的影响力"
 flavor_mos.68.b: "我们不能冒政变的风险。"
 STATIC_MODIFIER_NAME_drunkard: "酒鬼"
 flavor_mos.68.tt2: "[target_character.GetNameWithNoTooltip]沉迷于酒精，加强了[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的支配地位"
 flavor_mos.68.historical_info: "舒伊斯基家族是一个显赫的波雅尔家族，在伊凡四世摄政期间握有相当大的权力。年幼的伊凡经常被舒伊斯基家族忽视冒犯，他对他们的傲慢无礼越来越不满，最终导致他对俄罗斯贵族发起了大规模镇压。"
 flavor_mos.69.title: "总督的权力"
 flavor_mos.69.desc: "统治[ROOT.GetCountry.GetName]偏远地区的总督拥有相当大的权力。这种安排带来了一系列挑战，例如相当大一部分收入收不上来，以及难以让他们保持服从。我们应该直辖这些地区，并进行集中管理，这也许会牺牲当地精英的利益。"
 flavor_mos.69.a: "遏制他们的影响力。"
 flavor_mos.69.b: "不要惹是生非。"
 flavor_mos.69.c: "这是项过时的制度。"
 disable_namestnik_policy: "[ShowPolicyName('namestnik_policy')][policy|e]将不可用"
 flavor_mos.69.historical_info: "总督在俄罗斯拥有重要的行政权力，担任君主在边远领土的代表。在伊凡四世统治时期，他们的权力有所削弱，但直到彼得大帝发起一系列改革，彻底改变俄罗斯的行政架构，他们才完全消失。"
 flavor_mos.70.title: "[ivan_viskovatiy.GetNameWithNoTooltip]"
 flavor_mos.70.desc: "外交能手[ivan_viskovatiy.GetName]渴望为国效力，并提出了若干改进[ShowGovernmentReformName('prikazi_reform')]政府改革中官僚体系的构想。我们必须抓住时机，充分利用[ivan_viskovatiy.GetHisHer]的才能，帮助我们在外交这片复杂领域中前行。"
 flavor_mos.70.a: "邀请他来到宫廷。"
 flavor_mos.70.tt2: "被委任到[cabinet|e]后，[ivan_viskovatiy.GetSheHe|U]可以支持设立多个部门"
 flavor_mos.70.b: "外交艺术可以传授下去。"
 flavor_mos.70.tt3: "[ivan_viskovatiy.GetNameWithNoTooltip]教导[target_root_country.GetGovernment.GetRuler.GetName]沟通与谈判的技巧"
 flavor_mos.70.c: "一个没什么本事的江湖骗子。"
 flavor_mos.70.historical_info: "伊凡·维斯科瓦季厄对伊凡四世的外交野心发挥了关键作用，负责俄罗斯的对外事务直至去世。他被认为是#italic 大使宫务署#!的创立者之一，负责管理外交事务。在职业生涯后期，沙皇对其忠诚度产生质疑，最终在伊凡四世的清洗中被公开处决。"
 flavor_mos.71.title: "大使宫务署"
 flavor_mos.71.desc: "[ivan_viskovatiy.GetName]的勤奋工作取得了成果，提升了外交事务的效率并简化了官僚体系。目前有人提议设立一个独立的部门来专门处理与外交相关的事务，以制定适用于其他政府领域的相同标准。"
 flavor_mos.71.a: "明智的选择。"
 enable_posolsky_cabinet_action: "解锁[ShowCabinetActionName('posolsky')][cabinet_action|e]"
 flavor_mos.71.b: "国际阴谋策源地。"
 flavor_mos.71.historical_info: "#italic 大使宫务署#!作为一个政府机构，专责管理外交事务和国际关系，在使节派遣、外交事务的监督和行政管理方面发挥了重要作用。"
 flavor_mos.72.title: "黑暗之子"
 flavor_mos.72.desc: "特辖军是极具影响力的政治警察部队，一股不可忽视的力量。他们身穿黑色长袍等制服，在马鞍上装饰兽头凸显气势，他们希望传达的压迫感能让我们的敌人心生恐惧。"
 flavor_mos.72.a: "外表就是一切。"
 mos_equipping_the_oprichnik: "特辖军装备"
 flavor_mos.72.b: "他们想穿什么就穿什么。"
 flavor_mos.72.c: "太野蛮了，令人不安。"
 flavor_mos.72.historical_info: "特辖军身穿黑袍，马鞍上挂着狗头或狼头，象征对沙皇的绝对忠诚。此外，他们还携带着一把扫帚，象征着追捕并扫清沙皇的敌人。"
 flavor_mos.73.title: "特辖军出击"
 flavor_mos.73.desc: "特辖军仍在执行对被视为不忠之人的处决。最近，数个[ShowPopTypeName('nobles')]的乡村庄园成为目标，导致被分配到这些土地的[ShowPopTypeName('peasants')]因被禁止离开庄园而流离失所。如果不及时解决这一局面，我们将面临大规模粮食短缺的风险。"
 flavor_mos.73.a: "不关我们的事。"
 STATIC_MODIFIER_NAME_displaced_farmers: "农民流离失所"
 flavor_mos.73.b: "废止特辖军。"
 disable_oprichnik_policy: "[ShowPolicyName('oprichnik_policy')][policy|e]将不可用"
 flavor_mos.73.historical_info: "特辖军参与没收了那些被视为国家之敌的人的财产，而这进一步巩固了沙皇和他忠诚的支持者的经济实力，但产生了农民流离失所的负面影响，因为他们曾经的主人被杀或被捕。这反过来又对粮食生产造成了毁灭性影响，因为田地无人管理。"
 flavor_mos.74.title: "继承问题"
 flavor_mos.74.desc: "我们敬爱的[ROOT.GetCountry.GetGovernment.GetRuler.GetName]也许时日无多了，由于缺少合适的继承人，[ROOT.GetCountry.GetName]将来可能会陷入政治动荡。有人建议在[ROOT.GetCountry.GetGovernment.GetRulerTitle]死后，从[ROOT.GetCountry.GetGovernment.GetRulerTitle]议会中选举一人接管领导权。\n\n有两名[ShowPopTypeName('nobles')]被纳入考量：[boris_godunov.GetName]和[feodor_romanov.GetName]。他们的品德难分高下，但前者得到了缙绅会议的全力支持。我们必须决定权力的接替，否则将面临内乱的风险。"
 flavor_mos.74.a: "[boris_godunov.GetNameWithNoTooltip]是更好的选择。"
 STATIC_MODIFIER_NAME_by_grace_of_national_assembly: "缙绅会议支持"
 STATIC_MODIFIER_NAME_blocked_from_being_ruler: "不能成为统治者"
 flavor_mos.74.b: "我们支持[feodor_romanov.GetNameWithNoTooltip]。"
 flavor_mos.74.tt1: "添加[character|e][boris_godunov.GetNameWithNoTooltip]"
 flavor_mos.74.tt2: "添加[character|e][feodor_romanov.GetNameWithNoTooltip]"
 STATIC_MODIFIER_NAME_national_assembly_opposed: "违背缙绅会议"
 flavor_mos.74.c: "让两人继续担任重臣。"
 flavor_mos.74.tt3: "意志坚定、魅力非凡的[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]抵制强加给[ROOT.GetCountry.GetGovernment.GetRuler.GetHimHer]的决定"
 flavor_mos.74.d: "两人都不合适。"
 flavor_mos.74.tt4: "[boris_godunov.GetNameWithNoTooltip]和[feodor_romanov.GetNameWithNoTooltip]被处决，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]十分失望"
 flavor_mos.74.historical_info: "费奥多尔一世在伊凡四世死后成为沙皇。人们认为他软弱无能，缺乏他父亲那般的力量。在他统治时期，他的内兄鲍里斯·戈东诺夫成为俄罗斯宫廷内的重要人物。费奥多尔无嗣而终，缙绅会议推举鲍里斯登上沙皇之位。波雅尔，罗曼诺夫家族的族长，费奥多尔·罗曼诺夫与之竞争，但他未得到缙绅会议的支持，在鲍里斯掌权后被赶进了修道院。"
 feodor_romanov_becomes_a_monk_tt: "[feodor_romanov.GetShortNameWithNoTooltip]将成为一名僧侣，并在余生中远离政治"
 boris_godunov_becomes_a_monk_tt: "[boris_godunov.GetShortNameWithNoTooltip]将成为一名僧侣，并在余生中远离政治"
 flavor_mos.75.title: "外国教育家"
 flavor_mos.75.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的外交力量正努力改善我们的年轻人的教育需求，并准备了几项措施以接纳新思想改变落后的局面。我们应该制定项目，派年轻人前往国外学习成功的秘诀。同时，我们也必须积极鼓励教育家定居，提高我们的教育体系的水平，使其摆脱[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的桎梏。"
 flavor_mos.75.a: "我们必须追赶上思想的进步。"
 flavor_mos.75.b: "这样做没什么好处。"
 flavor_mos.75.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]很高兴他们在教育事务中仍然保持了强大的影响力"
 flavor_mos.75.historical_info: "沙皇鲍里斯·戈杜诺夫很快意识到俄罗斯落后于其欧洲邻国，决定以提高儿童受教育水平作为优先事项。具体措施包括积极鼓励外国教师来俄罗斯定居，但他也派遣了年轻的俄罗斯人去国外学习。"
 flavor_mos.76.title: "[ivan_gramotin.GetNameWithNoTooltip]"
 flavor_mos.76.desc: "一位能力出众、知识渊博的外交官希望被派往外交部发挥[ivan_gramotin.GetHisHer]的力量。[ivan_gramotin.GetName]因[ivan_gramotin.GetHisHer]的雄辩和机智而受到认可，建议我们抓住机会，让[ivan_gramotin.GetHisHer]协助跨越国际关系的复杂世界，除非我们想使用更具对抗性的手段。"
 flavor_mos.76.a: "邀请他来到宫廷。"
 flavor_mos.76.tt1: "添加[character|e][ivan_gramotin.GetNameWithNoTooltip]"
 flavor_mos.76.tt2: "被委任[ShowCabinetActionName('posolsky')][cabinet_action|e]后，[ivan_gramotin.GetSheHe|U]可以执行伟大的外交事迹"
 flavor_mos.76.b: "不过是又一个没什么能力的杂务人员。"
 flavor_mos.76.historical_info: "伊万·格拉莫京是伊凡四世及之后沙皇统治时期的出色外交官，主要因担任外交部长而被人铭记。在访问波兰期间，他与当时正被囚禁的未来牧首成为好友。这段友谊之后帮助伊万获得了宫中的一席之地，以及几个重要职位，包括波雅尔杜马。在他生命的后期，他失宠并被流放，直到牧首死后才得以归来。几年后，他退休加入修道院，并以修士的身份去世。"
 flavor_mos.77.title: "杰出的外交官"
 flavor_mos.77.desc: "行政专家[ivan_gramotin.GetName]在#italic 大使宫务署#!的工作堪称奇迹，他优化了官僚体系以及与国内外事务直接相关的流程。现在，我们可以选择充分利用[ivan_gramotin.GetHisHer]的努力成果，或引导[ivan_gramotin.GetHisHer]的精力，促进[ROOT.GetCountry.GetName]内部稳定，通过调解对立派系的冲突并解决遗留争端。"
 flavor_mos.77.a: "种瓜得瓜。"
 STATIC_MODIFIER_NAME_fine_tuned_diplomacy: "精妙的外交"
 flavor_mos.77.tt1: "[ivan_gramotin.GetNameWithNoTooltip]的不懈努力可以被善用于一切外交事务"
 flavor_mos.77.b: "国内纠纷必须得到解决。"
 flavor_mos.77.historical_info: "伊凡·格拉莫京成功与俄罗斯的主要对手进行谈判，即，波兰、瑞典和奥斯曼帝国，他的贡献在动荡时期帮助俄罗斯实现了稳定。尽管历经多次权力倾轧和忠诚动摇，他仍在多年内担负重要的外交使命，为国家做出了重大贡献。"
 flavor_mos.78.title: "卫生宫务署"
 flavor_mos.78.desc: "根[ShowGovernmentReformName('prikazi_reform')]制度下设立的政府部门在行政中各司其职，然而最近的瘟疫流行提醒了我们需要重新关注与国民健康和福祉相关的事务。我们必须设立一个单独的办公机构，以便在下一次神罚或致命疾病爆发时更好地协调必要的应对措施，否则就有可能出现缺少有能力的工人来耕种土地和保卫我们伟大的[ROOT.GetCountry.GetFlavorRank]的风险。"
 flavor_mos.78.a: "给每个人分发水蛭放血。"
 flavor_mos.78.tt1: "宫廷对卫生宫务署优先为社会上层提供医疗非常满意"
 enable_aptekarsky_cabinet_action: "解锁[ShowCabinetActionName('aptekarsky')][cabinet_action|e]"
 flavor_mos.78.b: "我们只需要祈祷。"
 flavor_mos.78.historical_info: "卫生宫务署是一个职权范围很广的政府机构，它负责监督药物的生产、销售，管理医院和药房以及解决一切和公共卫生相关的问题。此外，它还负责确保沙皇本人和宫廷成员的身心健康。卫生宫务署长期作为沙皇俄国行政机构中的重要组成部分，直到1917年十月革命后被卫生人民委员会取代。"
 flavor_mos.79.title: "[ivan_bolotnikov.GetNameWithNoTooltip]被俘"
 flavor_mos.79.desc: "有个叛逆的哥萨克奴隶在的宫廷里当差，为了逃离这种他觉得是在被奴役的生活，[ivan_bolotnikov.GetHisHer]逃回了草原重新加入哥萨克人的队伍。然而自由的生活并未持续多久，[ShowAreaName('crimea_area')]的[ShowCultureGroupName('tatar_group')]人突袭了他们的营地并掳走了[ivan_bolotnikov.GetHisHer]。我们现在要么选择在[ivan_bolotnikov.GetSheHe]被变卖为奴之前上门把[ivan_bolotnikov.GetSheHe]赎回来，要么就等着这个对我们不满的逃奴把我们的国家机密说出去。"
 flavor_mos.79.a: "花这么多钱有什么好处呢？"
 flavor_mos.79.tt1: "[ivan_bolotnikov.GetSheHe|U]因为被迫独自面对命运而可能变得更加激进"
 flavor_mos.79.b: "把[ivan_bolotnikov.GetHisHer]赎回来并保障安全返回。"
 flavor_mos.79.tt2: "添加[character|e][ivan_bolotnikov.GetNameWithNoTooltip]并使其返回宫廷"
 flavor_mos.79.tt3: "[ivan_bolotnikov.GetHisHer|U]因[ivan_bolotnikov.GetHisHer]在宫廷内的叛逆行事而受到贵族的质疑"
 flavor_mos.79.c: "最好保证这团烈火再也无法燃烧。"
 flavor_mos.79.tt4: "[ivan_bolotnikov.GetNameWithNoTooltip]死于一场神秘的疾病"
 flavor_mos.79.historical_info: "伊万·波洛特尼科夫是一名哥萨克阿塔曼，他领导了反对沙皇的运动，希望减少强加给平民和下层贵族的不公和盘剥。在短暂获得自由期间，他又被克里米亚鞑靼人抓获并变卖为奴。后来，他被德国雇佣兵救出，从而得以返回莫斯科并继续领导反抗运动。"
 flavor_mos.80.title: "博洛特尼科夫起义"
 flavor_mos.80.desc: "流氓起义者[ivan_bolotnikov.GetName]从[ShowCultureGroupName('tatar_group')]人的监狱中逃脱，趁着夜色返回了[target_location.GetName]并召集民众反抗我们。随着一些政府滥权和暴力对待民众的消息不胫而走，一些有头有脸的[ShowPopTypeName('nobles')]和[ShowPopTypeName('burghers')]也加入了叛军的队伍。"
 flavor_mos.80.a: "他们只会撞死在我们锋利的军刀和坚硬的铁拳上。"
 bolotnikov_uprising: "博洛特尼科夫起义"
 flavor_mos.80.b: "宽大处理，提供有限的自由。"
 flavor_mos.80.c: "用巧妙的言辞解除他们的武装。"
 flavor_mos.80.tt1: "[ROOT.GeGovernment.GetRuler.GetName]的谈判策略说服叛军领袖放下武器"
 flavor_mos.80.historical_info: "波洛特尼科夫起义发生于1606年到1607年的大动乱时期，由哥萨克领袖伊万·波洛特尼科夫发动。他试图反抗社会不公、权利滥用与经济困难，并得到了包括农奴、哥萨克和不满的贵族在内的社会各阶层支持。起义军一度占领了南俄罗斯的七十多个城镇，杀害为了夺回这些领地的控制权，对义军进行了残忍的血腥镇压。"
 flavor_mos.81.title: "有影响力的元帅"
 flavor_mos.81.desc: "最近，[ShowLocationName('nizhny_novgorod')]的省长[alexander_lvov.GetName]返回了宫廷，并担任奥科尔尼奇（#italic Okolnichy#!）的职位，这一官职具有极大的权力，可让[alexander_lvov.GetHimHer]承担更多的行政职责。而在[ShowGovernmentReformName('prikazi_reform')]体制下，我们可以将这些权责扩展到更多的宫廷事务和对修道院的监管上，从而更好地处理宫廷开销，并确保我们在修道院管理上的[ShowPolicyName('non_possessors')]政策得到落实。"
 flavor_mos.81.a: "令人信服的方案。"
 enable_bolshogo_dvortsa_cabinet_action: "解锁[ShowCabinetActionName('bolshogo_dvortsa')][cabinet_action|e]"
 flavor_mos.81.b: "别再弄一个督管了。"
 flavor_mos.81.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对受到充分的信任而感到欣喜若狂"
 flavor_mos.81.historical_info: "亚历山大·利沃夫曾是一名副省长，在沙皇政府中迅速崛起，被任命为沙皇宫廷大臣后，他领导外交代表团并担任大使。他曾担任宫务署署长，直到最终退休。"
 flavor_mos.82.title: "门第制的争议"
 flavor_mos.82.desc: "[ShowGovernmentReformName('the_mestnichestvo')]的施行确保了每个波雅尔都有权根据其血统和过往履历获得一个政府职位，并在[ROOT.GetCountry.GetGovernment.GetRulerTitle]的御前“分把交椅”。然而，这一制度助长了[ShowPopTypeName('nobles')]内部的互相倾轧，也有人批评它把英俊沉于下僚，阻碍了政府的行政效率。\n\n那些最高贵的家族谱系被记载于所谓的《门第谱》上。如果我们要改革制度，更好地治理国家，不如把它们付之一炬。"
 flavor_mos.82.a: "把门第谱烧干净。"
 flavor_mos.82.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]对遏制他们影响力的尝试感到愤慨"
 flavor_mos.82.b: "改变从来都不是好事。"
 flavor_mos.82.c: "终结封建等级制度。"
 flavor_mos.82.historical_info: "门第制是一种根据波雅尔贵族的服役履历、社会地位和人际关系来论资排辈，从而决定他们在沙皇宫廷和军队地位的制度。这一制度对俄罗斯社会等级制度产生了重大影响，并一直存在到费奥多尔三世将其废除。彼得大帝在俄罗斯全面改革中，充分利用了这一废除政策。"
 flavor_mos.83.title: "休云比凯斜塔"
 flavor_mos.83.desc: "[ShowLocationName('kazan')]族群多样、信仰各异，这需要额外的防御设施，同时提供更佳的监视视野。我们应建造一座宏伟的塔楼，从它的历史遗产中汲取灵感，既作为瞭望哨，也可以召唤信徒们祈祷。"
 flavor_mos.83.a: "令人动心的提议。"
 mos_soyembika_tower_construction: "建造休云比凯斜塔"
 flavor_mos.83.b: "定期巡视土地更为妥当。"
 flavor_mos.83.historical_info: "关于休云比凯斜塔何时建造的历史记录少之又少，它的起源难以确定，据推测该塔可能建造于伊凡四世统治期间。它位于喀山克里姆林宫城堡群内，曾经和比萨斜塔并称欧洲两大斜塔。直至二十世纪这座塔才经过有效的加固重新直立。"
 flavor_mos.84.title: "修订《家规书》"
 flavor_mos.84.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的代表要求对《治家格言》的条目进行一系列更新，以确保家庭管理符合今天的[ShowReligionAdjective('orthodox')]价值观。这一机会十分难得，因为它放宽了一定的文化审查，而我们也可以选择在修订过程中加强社会的哪个方面。"
 flavor_mos.84.a: "传统和道德优先。"
 flavor_mos.84.b: "必须维护家庭观念。"
 flavor_mos.84.c: "保持对上帝的驯顺与服从。"
 flavor_mos.84.d: "斋戒和祷告是必要的。"
 STATIC_MODIFIER_NAME_stringent_fasting_and_prayer: "严格的斋戒和祷告"
 flavor_mos.84.historical_info: "《家规书》是一套俄罗斯家长如何管理家庭的指南和规则，其起源很可能可以追溯到16世纪的诺夫哥罗德市。它为了解中世纪俄罗斯的社会和文化规范提供了独特的视角，并且随着各个时代价值观和道德观的变化不断修订。"
 flavor_mos.85.title: "[simon_ushakov.GetNameWithNoTooltip]"
 flavor_mos.85.desc: "先驱圣像画家[simon_ushakov.GetName]引入了一种新的宗教绘画形式：以世俗人物为重点，并将传统圣象元素与西方影响要素相结合，且在作品中使用丰富的色调，与我们现有的作品形成鲜明对比。这样的创新或将引起[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的不满，然而新艺术风格和巴洛克元素的引入可能使整个艺术界受益，并有助于新思想的传播。"
 flavor_mos.85.a: "邀请他来到宫廷。"
 flavor_mos.85.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]认为新的影响是魔鬼的画作，违反了普遍的审查制度"
 flavor_mos.85.b: "此人更适合做个讲师。"
 STATIC_MODIFIER_NAME_restricted_to_teaching: "仅限教学"
 flavor_mos.85.tt3: "[simon_ushakov.GetSheHe|U]在[ShowBuildingTypeName('stroganov_school_of_iconic_art')]获得一个教学岗位"
 flavor_mos.85.c: "叫人重新画再卖了。"
 flavor_mos.85.tt4: "[simon_ushakov.GetHisHer|U]的作品允许面世，但不得在国内出售"
 flavor_mos.85.d: "把[simon_ushakov.GetHimHer]抓起来。"
 flavor_mos.85.historical_info: "西蒙·乌沙科夫是莫斯科圣像画派的代表艺术家之一，为巴洛克风格在俄罗斯艺术领域的发展做出了贡献。他是记忆最为精湛的圣像画家之一，创作了包括沙皇像在内的诸多作品。他曾短暂担任克里姆林宫的军械库官，这使他在文化界和艺术品市场身价提升。"
 flavor_mos.86.title: "库兹马·米宁筹集资金"
 flavor_mos.86.desc: "在持续的战争中，[target_location.GetName]暂时沦陷了。但我国最富有的[ShowPopTypeName('burghers')]之一却出人意料地筹集到了大量资金以支援战争，他甚至亲自毁家纾难来援助我们。我们还组织了一支志愿军，并将其添加至我们的军队总队列中。"
 flavor_mos.86.a: "接受这慷慨的提议。"
 flavor_mos.86.b: "拒绝提议。"
 flavor_mos.86.tt1: "[ShowPopTypeName('burghers')]很高兴能留住他们辛苦挣来的戈比"
 flavor_mos.86.historical_info: "库兹马·米宁是一位有影响力的富商。他在把莫斯科从波兰干涉军中解放出来所作的贡献而被后人铭记。他与德米特里·波扎尔斯基亲王一同组织了一支义勇军，并将大量的个人财产投入这项事业。如今，米宁已经成为大动乱时期爱国主义与团结的象征。"
 flavor_mos.87.title: "《喀山圣母像》失而复得"
 flavor_mos.87.desc: "我们的最高圣像在[ShowLocationName('kazan')]沦陷中丢失，最近终于被重新找回。自13世纪起，圣像从[ShowLocationName('constantinople')]带到了[ROOT.GetCountry.GetName]，直到[ShowCultureGroupName('tatar_group')]人袭击之后，圣像便多年下落不明。既然圣像已经物归原主，我们就必须采取措施确保它不再不翼而飞，并且让人们都关注并尊崇它。"
 flavor_mos.87.a: "马上展示出来。"
 mos_lady_of_kazan_copies: "制作《喀山圣母像》复制品"
 flavor_mos.87.b: "它必须在多个地点供奉。"
 flavor_mos.87.tt1: "复制《喀山圣母像》让[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]十分高兴"
 flavor_mos.87.c: "一张木盒子里装的旧破布不值一提。"
 flavor_mos.87.historical_info: "《喀山圣母像》在俄罗斯有重大的文化与宗教意义，与数个重要的显圣事件相关联。根据传统的说法，鞑靼人征服了喀山，而在一场大火之后，圣像奇迹般地出现了。虽然圣像原件今天已无从寻得，但《喀山圣母像》的复制品和仿品在东正教世界中广为流传。"
 flavor_mos.88.title: "第一位诗人"
 flavor_mos.88.desc: "一位来自[ShowLocationName('polotsk')]的虔诚学者建议我们建立一座语言学校，主要用于教育公职人员使用以[latin.GetName]语为首的外交语言。作为一位时常提出争议性意见的人士，[simon_sitnianowicz.GetName]同时也提出由[simon_sitnianowicz.GetSheHe]担任教师以向普通人教授语法、格律学和修辞学。这样一项提议值得我们的推崇，我们应该拨出资金以确保其成果。"
 flavor_mos.88.a: "交流是语言的关键。"
 flavor_mos.88.tt1: "添加[character|e][simon_sitnianowicz.GetNameWithNoTooltip]"
 flavor_mos.88.b: "最好把精力放在布道和传教上。"
 flavor_mos.88.tt2: "[simon_sitnianowicz.GetSheHe|U]将[simon_sitnianowicz.GetHisHer]的时间用于传播启蒙思想和创作诗歌"
 flavor_mos.88.c: "聘请[simon_sitnianowicz.GetHimHer]担任私人教师。"
 flavor_mos.88.d: "必须让民众处于蒙昧之中。"
 flavor_mos.88.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对我们流放了一个思想不端分子而感到满意"
 flavor_mos.88.historical_info: "波洛茨克的西蒙是白俄罗斯东正教修士、诗人和翻译家。他因文学贡献而为人所铭记，并被认为对塑造俄罗斯东正教传统起到了重要作用。他在俄罗斯引入了希腊语和拉丁语的教学，并在生涯中协助翻译了多部西方神学家著作，从而促进了东正教会思想的传播。"
 flavor_mos.89.title: "[patrick_gordon.GetNameWithNoTooltip]的军事成就"
 flavor_mos.89.desc: "一位曾经在[GetCountry('SWE').GetAdjective]部队服役的战略家和军事工程师找到了我们，提出只需要我们支付少量的报酬便能换取他加入我们的队伍。[patrick_gordon.GetName]的专业知识十分过硬，一定能帮助我们以西欧标准强化和改革陆军。"
 flavor_mos.89.a: "提供慷慨的薪资。"
 STATIC_MODIFIER_NAME_military_influencer: "军事影响家"
 flavor_mos.89.b: "铁处女会让[patrick_gordon.GetHimHer]说出[patrick_gordon.GetHisHer]的秘密。"
 flavor_mos.89.tt2: "[patrick_gordon.GetSheHe|U]被捕并遭受严刑拷打"
 flavor_mos.89.c: "变节者不值得信任。"
 flavor_mos.89.historical_info: "帕特里克·戈登是一名为俄罗斯军队服务的苏格兰军事工程师和将领。第二次北方战争期间，他在瑞典军队中开始了军旅生涯，但之后改变阵营加入了俄罗斯军队。后来，他成为了彼得大帝的近臣，这最终导致了与俄罗斯贵族的紧张关系。"
 flavor_mos.90.title: "隐藏身份的旅行者"
 flavor_mos.90.desc: "我们在科学和创新方面有落后于对手的风险。必须采取措施，向[ROOT.GetCountry.GetName]引入新思想，我们可以安排一次外交之旅，学习西方技术、文化和管理方式。我们的代表可以隐藏身份，与社会高层一起出使。这确实会是宝贵的第一手经验，有助于促成进一步的外交谈判。"
 flavor_mos.90.a: "一次探险。"
 grand_embassy: "大使团"
 flavor_mos.90.tt1: "为期一年的西行让[target_root_country.GetNameWithNoTooltip]适时接触到了新的影响和突破"
 flavor_mos.90.tt2: "以[target_root_country.GetGovernment.GetRuler.GetName]为首的这次旅行有望成为一次绝佳的学习体验"
 flavor_mos.90.b: "让我们举办一场科学博览会。"
 flavor_mos.90.tt3: "博览会吸引了欧洲各地的研究者和大思想家"
 flavor_mos.90.tt4: "为了举办博览会而进行的大重建使[target_location.GetName]的[development|e]提高"
 flavor_mos.90.c: "我们最终会赶上的。"
 flavor_mos.90.historical_info: "大使团是彼得大帝为建立反奥斯曼帝国同盟而进行的一次旅行。次要目标包括聘请外国军事专家和获取新技术。这一时期，俄罗斯面临的内外挑战促使彼得决心改革，将国家转变为一个更现代化、更强大的国家。他化名旅行，试图融入当地居民，然而，2.05米的身高还是让他脱颖而出。"
 flavor_mos.91.title: "[francesco_rastrelli.GetNameWithNoTooltip]"
 flavor_mos.91.desc: "[ShowLocationName('paris')]的一名出身卑微的杰出建筑师已来到[ShowLocationName('neva')]寻找新机会。[francesco_rastrelli.GetName]拥有丰富的晚期巴洛克风格设计经验，如果我们想将[ShowLocationNameWithNoTooltip('neva')]打造成豪华的大都会，这些经验无疑将大有用武之地。"
 flavor_mos.91.a: "新的影响。"
 flavor_mos.91.tt2: "只要[ShowLocationName('neva')]仍然是[target_root_country.GetName]的首都，[francesco_rastrelli.GetHeShe|U]就可以继续为该地点设计宏伟建筑"
 flavor_mos.91.b: "终于，有价值的人才。"
 STATIC_MODIFIER_NAME_chief_architect: "首席建筑师"
 flavor_mos.91.tt3: "[francesco_rastrelli.GetHeShe|U]获得[target_root_country.GetGovernment.GetRuler.GetName]的教导，成为首席建筑师"
 flavor_mos.91.c: "其他地方也有人才。"
 flavor_mos.91.historical_info: "弗朗切斯科·巴尔托洛梅奥·拉斯特雷利跟随父亲应彼得一世皇帝的邀请来到俄罗斯。他的议程是改善俄罗斯的文化和艺术环境，并相信拉斯特雷利家族的才能对于实现这一目标无比宝贵。他的第一个重大项目是重建冬宫，后来，冬宫成为了主要的皇家住所。"
 flavor_mos.92.title: "冬宫"
 flavor_mos.92.desc: "在新都[ShowLocationName('neva')]缺少真正恢弘的标志性建筑。[francesco_rastrelli.GetName]提议建造一座冬宫，作为[ROOT.GetCountry.GetName]宏伟的见证，这里将成为政府所在地，以及未来数个世纪的权力和财富灯塔。它将赢得世界各地的钦佩，真正反映[ROOT.GetCountry.GetFlavorRank]的力量和精致。"
 flavor_mos.92.a: "伟大的明证。"
 mos_winter_palace_construction: "建造冬宫"
 flavor_mos.92.tt1: "[grigory_orlov.GetName]慷慨捐赠，宫殿除了丰富的壁画外，还增添了一座精心设计的花园"
 flavor_mos.92.b: "雄心必须与钱财相匹配。"
 mos_catherine_palace_construction: "建造叶卡捷琳娜宫"
 flavor_mos.92.tt2: "建造一座没那么精致的宫殿，适合夏季使用"
 flavor_mos.92.c: "我们还是改善这座城市本身吧。"
 flavor_mos.92.historical_info: "直到君主制废除，冬宫一直都是俄罗斯皇室的官邸。它在叶卡捷琳娜大帝统治时期完工，被视为俄罗斯最早的巴洛克风格建筑之一。这座宫殿最初由彼得大帝委托建造，多年来为了防火和更新结构进行了多次扩建和改建。"
 flavor_mos.93.title: "外衣法令"
 flavor_mos.93.desc: "欧洲的时尚一直在变化，但在[ROOT.GetCountry.GetName]，我们依然遵循传统穿着古老风格的衣服，而不是#italic 最新的风尚#!。让我们采用其他欧洲宫廷内的最新款式，禁止传统衣物，强制[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]穿着现代服装，来摆脱他人眼中的过时和落后。"
 flavor_mos.93.a: "假发和丝袜都准备好了。"
 mos_enforced_fashion: "强制时尚"
 flavor_mos.93.tt1: "进口大量织物以促进转向西方时尚"
 flavor_mos.93.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]对于公然无视传统贵族等级结构非常愤怒"
 flavor_mos.93.b: "卡夫坦就是新流行样式。"
 flavor_mos.93.tt3: "传统服装得到保留，进一步巩固了对变革的抵抗"
 flavor_mos.93.historical_info: "在彼得大帝的改革下，贵族的形象和服饰发生了重大变化，这被视为俄罗斯现代化和西方化众多尝试的一部分。他对传统的穿着打扮进行了严格的限制，如当时贵族普遍的长袍和长须被禁止。"
 flavor_mos.94.title: "愚人和小丑的宗教会议"
 flavor_mos.94.desc: "年轻的统治者对宫廷的死板氛围相当不满。为了引入娱乐的空气，[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe]设立了一个社交俱乐部，要求会员们穿着夸张的西方服饰、相互取笑、表演喜剧，在俱乐部尽行嬉笑怒骂之事。尽管这种对正教会传统的嘲弄使[ShowReligionAdjective('orthodox')]教会大摇其头，但人们普遍认为这是从宫廷生活的繁文缛节中泄露出来的一丝丝娱乐，有助于为日常的生活诸如新鲜的幽默元素。"
 flavor_mos.94.a: "没什么危害的小娱乐而已。"
 flavor_mos.94.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]对于反复嘲弄传统价值观非常不悦"
 flavor_mos.94.b: "太可耻了，简直是犯罪。"
 flavor_mos.94.tt2: "社交俱乐部的解散造成了[target_root_country.GetGovernment.GetRulerTitle]和[target_root_country.GetGovernment.GetRuler.GetHisHer]的挚友的摩擦"
 flavor_mos.94.c: "找个替罪羊。"
 flavor_mos.94.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]会在[ShowPolicyName('strict_censorship')][policy|e]的支持下驱逐任何涉案罪犯"
 flavor_mos.94.historical_info: "作为一项改革传统社会风俗的实验，彼得大帝和他的密友帕特里克·戈登、弗朗索瓦·勒福特创办了“愚人和小丑们的嬉笑醉酒集会”，并邀请了许多贵族和廷臣加入。他们进行了各种嘲讽俄罗斯传统习俗的活动，包括穿着西方服饰、学习西方礼仪，他们鼓励饮酒，并举办各种表演和典礼，扮演各种戏剧角色。"
 flavor_mos.95.title: "赞助人[bogdan_khitrovo.GetNameWithNoTooltip]"
 flavor_mos.95.desc: "一个有权而精明的贵族商人提出希望得到一个符合[bogdan_khitrovo.GetHisHer]社会地位的政府岗位。作为一位艺术创作的爱好者，[bogdan_khitrovo.GetName]希望这个职位能直接作出贡献，从而回报[bogdan_khitrovo.GetHisHer]的家族对艺术的慷慨赞助。"
 flavor_mos.95.a: "真正的艺术赞助人。"
 STATIC_MODIFIER_NAME_artistic_encouragement: "鼓励艺术"
 flavor_mos.95.tt2: "[bogdan_khitrovo.GetSheHe|U]成为艺术家们的监护者，使得这些艺术家逐渐受到自然主义画派等西方艺术的影响"
 flavor_mos.95.tt3: "[ShowBuildingTypeName('stroganov_school_of_iconic_art')]收到大量捐款，推动了更多艺术品的创作"
 flavor_mos.95.b: "提供一个政府职位。"
 flavor_mos.95.tt4: "在[bogdan_khitrovo.GetNameWithNoTooltip]的管理下，[ShowGovernmentReformName('prikazi_reform')]表现更胜以往"
 STATIC_MODIFIER_NAME_accomplished_overseeing: "精湛的监督"
 flavor_mos.95.c: "金饭碗可不是那么好分享的。"
 flavor_mos.95.historical_info: "博格丹·希特罗沃是一名俄罗斯政治家，在连续两位沙皇统治期间将数个宫务署部门管理得井井有条。这个职位让他得以监督宫廷雇佣的圣像画家，在创作过程中对他们施加影响。博格丹痴迷于西方文化，试图利用自己的影响力将其引入当时的顶尖艺术圈，使得自然主义等流行思想大幅涌入。俄罗斯艺术从此进入了新时代，与中世纪以来一直使用的传统圣像绘制法分道扬镳。"
 flavor_mos.96.title: "异军突起的小吏"
 flavor_mos.96.desc: "一位出身较为卑微的新星展现了在与外国势力谈判中的非凡才华，并渴望继续攀登仕途阶梯。[afanasy_nashchokin.GetName]拥有卓越的教育背景，如果我们能够忽略[afanasy_nashchokin.GetHisHer]微不足道的家族背景，其能力或将成为派发的任何任务中的强大资产。"
 flavor_mos.96.a: "一位技艺无双的辞令匠人。"
 flavor_mos.96.tt2: "[afanasy_nashchokin.GetHisHer|U]精妙的措辞技巧让[afanasy_nashchokin.GetHimHer]领导的驻外[target_root_country.GetName]使团能够在险恶的外交环境下游刃有余"
 flavor_mos.96.b: "官僚挂毯的编织者。"
 flavor_mos.96.tt3: "[afanasy_nashchokin.GetSheHe|U]对[ShowCabinetActionName('posolsky')]的监管大大加强了这一部门的预期效能"
 STATIC_MODIFIER_NAME_posolsky_prikaz_excelling: "精进的大使宫务署"
 STATIC_MODIFIER_NAME_brilliant_diplomacy: "精湛外交"
 flavor_mos.96.c: "资本经济的改革家。"
 flavor_mos.96.tt4: "[afanasy_nashchokin.GetSheHe|U]在[target_root_country.GetAdjective]经济中引入金融公示和汇票等现代化工具"
 flavor_mos.96.d: "拒绝承认[afanasy_nashchokin.GetHisHer]的贡献。"
 flavor_mos.96.tt5: "费心尽力的工作无法换来晋升使他灰心丧气，决定去别处另谋高就"
 flavor_mos.96.historical_info: "阿法纳西·纳晓金是一位后来的政治家和外交家，他谈判的多项条约为俄罗斯带来了巨大利益。他被任命为#italic 大使宫务署#!的负责人，以能力而非血统提升地位，这在当时的俄罗斯颇为罕见。他不断遭到贵族的嫉妒，必须多次抵御他们的敌意。"
 flavor_mos.97.title: "圣彼得堡新闻报"
 flavor_mos.97.desc: "由[ROOT.GetCountry.GetGovernment.GetRuler.GetName]下令创办的一份书面报刊为最新的国际八卦咨询提供了发表的平台，包含外交关系、前线新闻和战争胜利的风闻。这份报纸近日将开始发行，先向那些被认为有资格阅读的人士发放几百份试读刊。如果出版商的立场与我们的利益略有冲突，我们可能希望在发行前对这些新闻进行修正。"
 flavor_mos.97.a: "号外号外！尽在本报。"
 flavor_mos.97.tt1: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]在报业的雄心使[target_root_country.GetName]跟上了世界的潮流"
 STATIC_MODIFIER_NAME_briefed_on_current_events: "时事简报"
 flavor_mos.97.b: "仅仅允许报道军事捷报。"
 flavor_mos.97.tt2: "关于[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]取得史诗大捷的报道被巧妙转化成光辉的叙事"
 flavor_mos.97.c: "把它重新定义为一份军事指南。"
 flavor_mos.97.tt3: "该报将在战争期间成为向军队指挥官下达战斗命令和战略布置的书面报告"
 flavor_mos.97.d: "我们不需要这么些烂纸。"
 flavor_mos.97.historical_info: "《新闻报》由沙皇彼得大帝在其统治初期创办，是俄罗斯最古老的报刊。它的发行量不固定，提供了俄罗斯当前所涉军事冲突的要闻，夸耀了俄罗斯在战场上取得的成就，并向公众展示了沙皇本人良好的形象。当时新闻的时效性过时陈旧，这在同对手的外交谈判和帝国管理的行政事务中造成了不小挑战。"
 flavor_mos.98.title: "执理院"
 flavor_mos.98.desc: "近来，我们对政府机构进行了全面的改革。为了改正行政机关叠床架屋的现象，提高部委级政府的行政效率，我们将废除旧有的[ShowGovernmentReformName('prikazi_reform')]制度，以一系列“执理院”取而代之。每个执理院系统权责分明，且确保权力制衡，可以在需要征求意见时对未决事项发表提议。"
 flavor_mos.98.a: "旧的不去，新的不来。"
 enable_collegium_reform: "解锁[ShowGovernmentReformName('collegium_reform')][government_reform|e]"
 flavor_mos.98.tt1: "[ShowGovernmentReformNameWithNoTooltip('prikazi_reform')][government_reform|e]和其他所有相关[cabinet_action|e]都将不可用"
 flavor_mos.98.b: "政治机构是一个精密的机器，不能草率地动摇它。"
 flavor_mos.98.tt2: "在[ShowPolicyName('dop_law_governing_senate')][policy|e]下，我们采取措施加强了对[ShowLocationName('neva')]的管理"
 flavor_mos.98.historical_info: "在建立了参议院制度后，彼得大帝又设立了一系列的执理院作为行政机构，负责不同部门的管理工作，如宗教执理院和海军执理院。这项改革的灵感来自于邻国瑞典最近实施的类似改革。而俄罗斯帝国领土的快速扩张又加快了改革的急迫性。"
 flavor_mos.99.title: "蓄须牌照"
 flavor_mos.99.desc: "男人应该把胡子剃的干干净净，这是席卷[ShowSubContinentName('western_europe')]的最新时尚潮流。然而由于蓄须的习惯在[ShowReligionAdjective('orthodox')]文化和宗教传统中根深蒂固，[ROOT.GetCountry.GetAdjective]的精英们对这一风潮并不感冒。我们尝试过简单地实施禁令，但遭到了普遍的反对，教会甚至将这视为对宗教的亵渎。而如果我们以蓄须许可牌照的形式向蓄须者收取一定的费用，则可以争取到一部分人支持我们的剃须事业，同时也从那些坚持留胡子的人身上带来一笔可观的政府收入。"
 flavor_mos.99.a: "这就是“斩草除根”。"
 STATIC_MODIFIER_NAME_beard_tax: "胡须税"
 mos_beard_tax_tokens: "蓄须牌照"
 flavor_mos.99.tt1: "政府出资制作了大量蓄须牌照"
 flavor_mos.99.tt2: "想要留住满脸胡子的[target_root_country.GetName]人必须交税来捍卫他们的习惯"
 flavor_mos.99.b: "再尝试一次禁令。"
 flavor_mos.99.c: "下巴是旷野，不是轨道。"
 flavor_mos.99.historical_info: "胡须税是彼得大帝为了在俄罗斯移风易俗与欧洲其他大国接轨而进行的改革尝试。对当时那些宁愿支付税款也不愿剃掉胡子的人，他们可以通过缴税来获得一种许可蓄须的牌照。沙皇的特务警察试图强制执行这一制度，惩戒那些既不愿剃须也不愿购买蓄须牌照的人，结果却是，大多数男子宁愿支付税款也不愿剃须，这项向西方风俗改变的尝试宣告失败。"
 flavor_mos.100.title: "第一位海军上将"
 flavor_mos.100.desc: "一段时间以来，[feodor_apraksin.GetName]在[ShowLocationName('arkhangelsk')][target_location.GetRank.GetName]管理工作中展现出了优异政绩，并且这一工作能够使[feodor_apraksin.GetHimHer]在闲暇时间同时胜任其他工作。近来，[feodor_apraksin.GetSheHe]展现出[feodor_apraksin.GetSheHe]在军事工程学上的天赋，并表现出对进一步发展这一领域的期待。我们必须考虑此人的下一个职位。在本任省长任期结束后，[feodor_apraksin.GetHisHer]有望调到[ShowBuildingTypeName('admiralty')]，以帮助巩固我们的海上雄心，实现主宰海洋的梦想。"
 flavor_mos.100.a: "我们的海军将受益匪浅。"
 flavor_mos.100.tt2: "[feodor_apraksin.GetHisHer|U]的技术专长和整个[ShowBuildingTypeNameWithNoTooltip('admiralty')]的资源使[feodor_apraksin.GetHisHer]能够开发新的“驯风战舰”"
 enable_hurricane_hardy_advance: "解锁[ShowAdvanceName('hurricane_hardy')][advance|e]"
 flavor_mos.100.b: "延长省长任期。"
 STATIC_MODIFIER_NAME_tempest_engineer: "驯风舰工程师"
 flavor_mos.100.tt3: "[feodor_apraksin.GetNameWithNoTooltip]的技术专长和对[ShowLocationName('arkhangelsk')]港口的优秀管理使其能够很快建造出新的“驯风战舰”，其中包括一艘很有前途的原型舰"
 flavor_mos.100.c: "保卫祖国的陆上边疆是最优先的。"
 flavor_mos.100.tt4: "[feodor_apraksin.GetNameWithNoTooltip]的技术专长和监督技能使[ROOT.GetNameWithNoTooltip]各地的防御工事都得到了加固"
 flavor_mos.100.historical_info: "费奥多尔·阿普拉克辛参加了几次军事行动，为他赢得了俄罗斯最重要的贸易港口阿尔汉格尔斯克的总督职位。他是一名熟练的工程师，最终被委托组建俄罗斯的第一支海军，并筑造几座防御工事，而沙皇则忙于其他事项。阿普拉克辛为海军现代化做出了突出贡献，这对俄罗斯的帝国雄心产生了持久影响。"
 flavor_mos.101.title: "异彩纷呈的大使团"
 flavor_mos.101.desc: "正在进行的[ShowSubContinentName('western_europe')]实地考察正按计划进行，大家满怀期待。现在，[ROOT.GetCountry.GetGovernment.GetRuler.GetName]该访问[target_country.GetName]了。[ROOT.GetCountry.GetGovernment.GetRulerTitle]将访问几处地点，体验精心策划的宴会、优雅的时尚、蓬松的假发和美味的鳗鱼派。这确实有望成为一场令人惊叹的盛大活动。"
 flavor_mos.101.a: "拥抱先进文明的奇迹。"
 flavor_mos.101.tt1: "格林威治天文台将允许[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]亲自操作天文望远镜"
 flavor_mos.101.tt2: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]将在德特福德参与检阅皇家海军"
 flavor_mos.101.tt3: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]将被颁发[ShowLocationName('oxford')]大学荣誉博士学位"
 flavor_mos.101.tt4: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]将参加[ShowBuildingTypeName('royal_society')]举办的学术交流会"
 flavor_mos.101.tt5: "著名画家[godfrey_kneller.GetName]向[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]赠送了亲笔肖像画"
 opinion_gifted_magnificent_painting: "赠送精品绘画"
 flavor_mos.101.b: "将时间花在私人学习和自省上。"
 flavor_mos.101.c: "像猫头鹰一样静静在使团中观察这一切。"
 flavor_mos.101.tt6: "在[target_country.GetNameWithNoTooltip]建立的[spy_network|e]将精心收集大使团出使期间的情报"
 flavor_mos.101.historical_info: "彼得大帝带领的大使团最终来到了英国海岸。那时英国在世界事务中的影响力与日俱增，许多逃避专制和欧洲大陆迫害的知识分子视英国为庇护所。在英国，彼得大帝参观了皇家造币厂、皇家学会和格林威治天文台等知名机构，并且和英国国王在宴会上饮酒。使团学习了英国的城市建设科技，之后将这些技术用于圣彼得堡新都的建设。这次国事访问的主要目的是学习无价的先进技术。"
 flavor_mos.102.title: "马耳他使节团"
 flavor_mos.102.desc: "[ShowLocationName('malta')]骑士团有着悠久的与[GetCountry('TUR').GetLongName]入侵势力作战的历史，几个世纪以来，他们在陆上海上多次发生冲突。骑士团武力高超，如果我们想挑战[GetCountry('TUR').GetAdjectiveWithNoTooltip][GetCountry('TUR').GetFlavorRank]的力量，他们的能力无比珍贵。让我们从[ShowAreaName('black_sea_area')]的基地派遣一支代表团，学习这些狂热者的秘密，以在战斗中获得优势。"
 flavor_mos.102.a: "船已经准备好了。"
 flavor_mos.102.tt1: "使节团将前往研究从前十字军时期的战斗历史和战术技能"
 flavor_mos.102.b: "从贸易中能得到更多。"
 flavor_mos.102.c: "士兵们只需要喝点伏特加然后光荣战死。"
 flavor_mos.102.historical_info: "彼得大帝派遣外交官鲍里斯·彼得罗维奇·舍列梅捷夫元帅前往马耳他，观摩马耳他骑士团的训练和技艺。俄罗斯近期在亚速海建立了第一座海军基地，与奥斯曼帝国的冲突似乎不可避免。"
 flavor_mos.103.title: "苏哈列夫塔"
 flavor_mos.103.desc: "海军需要稳定的水手供应和知识的代代相传。为了实现我们的海军雄心，我们应该建立一所提供专业教育的学校，为继续扩大武装力量奠定基础。最近有人提交了一份宏伟的塔楼设计，在作为学校的同时还能为[ShowLocationName('moscow')]城市景观增添几分色彩。"
 flavor_mos.103.a: "很适合。"
 flavor_mos.103.tt1: "顶楼被指定给[james_bruce.GetName]用来建立观星天文台"
 flavor_mos.103.b: "没必要这么奢侈。"
 flavor_mos.103.c: "它必须满足[target_location.GetRank.GetNameWithNoTooltip]的需要。"
 flavor_mos.103.tt2: "二楼建造了最先进的供水系统供[ShowLocationName('moscow')]使用"
 flavor_mos.103.historical_info: "苏哈列夫塔建于17世纪末，用以纪念彼得大帝战胜几年前造反的射击军。多年来，这座塔有各种用途，例如军营、教育设施、基础设施和商用仓库，直到1934年最终被苏联当局拆毁。"
 flavor_mos.104.title: "[francois_le_fort.GetNameWithNoTooltip]"
 flavor_mos.104.desc: "一名前战略家和雇佣兵正在[ROOT.GetCountry.GetAdjective]军中寻找工作，希望扬名立万。[francois_le_fort.GetName]的优点令人印象深刻，但缺乏领导经验，而[francois_le_fort.GetSheHe]坚持要求上尉的军衔，拥有类似职业道路的本土将领通常不会得到如此晋升。"
 flavor_mos.104.a: "规则就是用来打破的。"
 flavor_mos.104.tt2: "[francois_le_fort.GetSheHe|U]展示了其不分贵贱娱乐他人的才能，这也许能派上用场"
 flavor_mos.104.b: "荒谬的想法。"
 flavor_mos.104.historical_info: "弗朗索瓦·勒福尔以外交官和将军的身份为彼得大帝服务，参与了俄罗斯进入亚速海的几场战役。他是沙皇的挚友，为愚人和小丑的宗教会议的建立发挥了重要作用，也是彼得年幼摄政时期的一系列军事游戏（通常被称为玩具军）的主要组织者和参与者。"
 flavor_mos.105.title: "玩具军"
 flavor_mos.105.desc_common1: "年轻的[target_character.GetName]变得痴迷于战争游戏和微型士兵，并展现出对战略和军队部署的超凡天赋。"
 flavor_mos.105.desc_common2: "建议用真正的士兵取代玩具进行一系列模拟战斗，以详尽的场面教导这位年轻的继承人战争的艺术。"
 flavor_mos.105.desc_patrick_gordon: "$flavor_mos.105.desc_common1$军事战略家[patrick_gordon.GetName]注意到了这种对军事的兴趣，$flavor_mos.105.desc_common2$"
 flavor_mos.105.desc_francois_le_fort: "$flavor_mos.105.desc_common1$其密友军事战略家[francois_le_fort.GetName]注意到了这种对军事的兴趣，不仅坚持参加，还$flavor_mos.105.desc_common2$"
 flavor_mos.105.desc_both: "$flavor_mos.105.desc_common1$其密友军事战略家[patrick_gordon.GetName]和[francois_le_fort.GetName]注意到了这种对军事的兴趣，$flavor_mos.105.desc_common2$"
 flavor_mos.105.a: "让游戏开始吧。"
 training_with_gordon: "因为与[patrick_gordon.GetName]训练获得#G 10#![mil_short|e][ability|e]"
 training_with_le_fort: "因为与[francois_le_fort.GetName]训练获得#G 10#![mil_short|e][ability|e]"
 flavor_mos.105.tt1: "[target_character.GetNameWithNoTooltip]非凡的魅力帮助[target_character.GetHimHer]与地位较低的组织者和参与者建立起亲密友谊，而这激怒了[ShowPopTypeName('nobles')]"
 flavor_mos.105.tt2: "为容纳不断扩大的玩具军建造了特殊兵营"
 mos_toy_army_components: "玩具军部件"
 STATIC_MODIFIER_NAME_friends_in_all_places: "各阶层的朋友"
 flavor_mos.105.b: "私人教导就足够了。"
 flavor_mos.105.historical_info: "彼得大帝小时候经常和一些玩具士兵一起玩耍。后来，真人士兵、教官和射击军志愿者与他进行了精心设计的游戏。这种早期接触军事主题玩具的经历影响了他后来加入军队的决定，进而对他后来作为沙皇加强俄罗斯军队并使其现代化的努力起到了重要作用。"
 flavor_mos.106.title: "近卫军"
 flavor_mos.106.desc: "玩具军进行的复杂而拟真的战争游戏造就了一支能征善战，且坚定忠于[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的精英军团。然而，这支军团的士兵来自于不同背景不同阶层，不过，这种割裂可以通过将军团改编为两个分队来克服。第一分队将主要由[ShowPopTypeName('nobles')]组成，职责为保卫[ROOT.GetCountry.GetGovernment.GetRulerTitle]，而第二分队将承担更多的军事行动任务。"
 flavor_mos.106.a: "预备，齐步走。"
 enable_preobrazhensky_semyonovsky_imperial_guard_advance: "解锁[ShowAdvanceName('preobrazhensky_semyonovsky_imperial_guard')][advance|e]"
 flavor_mos.106.b: "对既定秩序来说有些多余了。"
 flavor_mos.106.historical_info: "普列奥布拉任斯基团和谢苗诺夫斯基团是俄罗斯帝国陆军声望最高、最精锐的两支军事单位，以其历史重要性和与君主的密切关系而闻名。他们由彼得大帝在全面军事改革中组建，将继续守护君主制直到俄罗斯革命。"
 flavor_mos.107.title: "异常高大的政治家"
 flavor_mos.107.desc: "[ShowPolicyName('dop_law_governing_senate')]仔细搜寻着国内的有能之士。现在轮到有影响力的贵族和总督[tikhon_streshnev.GetName]加入其他决策制定者了。[tikhon_streshnev.GetSheHe|U]对官僚制度并不陌生，预计会完美融入其中，除了[tikhon_streshnev.GetHisHer]那异乎寻常的身高。"
 flavor_mos.107.a: "邀请他前来服务。"
 flavor_mos.107.tt2: "[tikhon_streshnev.GetNameWithNoTooltip]两米挂零的罕见身高与[target_character.GetName]相似，助长了[tikhon_streshnev.GetHisHer]才是[target_character.GetHisHer]亲生父亲的谣言"
 flavor_mos.107.b: "这大高个会分散会议的注意。"
 flavor_mos.107.historical_info: "吉洪·斯特列什涅夫是新成立的参政院的首批成员之一，曾短暂担任军政宫务署的首脑并领导军队。他与皇室关系密切，是年轻的彼得一世的教师，这为他赢得了相当大的影响力。和彼得一样，他的身高在那个年代十分罕见，因此有人认为他实际上才是未来沙皇的亲生父亲。"
 flavor_mos.108.title: "接班人叛逃"
 flavor_mos.108.desc: "[target_heir.GetName]和[target_ruler.GetName]对[ROOT.GetCountry.GetName]进行的全面军事、政府和社会改革存在严重分歧，前者抵制这些变革，坚持传统的[ROOT.GetCountry.GetAdjectiveWithNoTooltip]价值观。由于无法解决这些分歧，并且感觉被疏远，[target_heir.GetNameWithNoTooltip]在[target_country.GetName]寻求庇护，试图逃离[target_heir.GetHisHer]父亲改革的影响。"
 flavor_mos.108.a: "立即逮捕[target_heir.GetHimHer]。"
 flavor_mos.108.tt1: "[target_heir.GetNameWithNoTooltip]受到彻底的幕后调查，可能死于神秘情况"
 flavor_mos.108.b: "提出让步。"
 flavor_mos.108.tt2: "以[target_heir.GetNameWithNoTooltip]回家为条件，稍微逆转政策"
 flavor_mos.108.c: "派间谍把人带回来。"
 flavor_mos.108.tt3: "在有人发现[target_heir.GetNameWithNoTooltip]不见之前将[target_heir.GetHisHer]带回家"
 flavor_mos.108.d: "废了这个蠢货。"
 flavor_mos.108.historical_info: "因为对俄罗斯西方化的意见不同，阿列克谢·彼得罗维奇和他父亲彼得大帝之间的关系十分紧张。阿列克谢接受的传统教育注重宗教和保守价值观，与他父亲更现代的思想差异明显。这种分歧导致阿列克谢试图叛逃至神圣罗马帝国，但他最终被捕并带回俄罗斯，接受了公开审判，并在不久后死于狱中。"
 flavor_mos.109.title: "黑人仆从"
 flavor_mos.109.desc: "[GetCountry('TUR').GetLongName]大使将一名来自遥远的[ShowAreaName('northern_ethiopia_area')]的男孩作为礼物送给我们。被俘虏并成为奴隶的[abram_petrovich.GetName]将被解放，并在宫廷中长大，以便[abram_petrovich.GetSheHe]学习我们的方式，并在将来作为军人或仆人为[ROOT.GetCountry.GetName]服务。尽管[abram_petrovich.GetNameWithNoTooltip]表现出了过人的才智，但未受过基础教育，因此最好教给[abram_petrovich.GetHimHer]读写的能力。"
 flavor_mos.109.a: "这孩子必须接受教育。"
 flavor_mos.109.tt1: "添加[character|e][abram_petrovich.GetNameWithNoTooltip]"
 flavor_mos.109.tt2: "[abram_petrovich.GetSheHe|U]将就读于[GetCountry('FRA').GetName]的最高学府"
 flavor_mos.109.tt3: "[abram_petrovich.GetSheHe|U]将就读于[target_location.GetName]的一所新大学"
 flavor_mos.109.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]反对如此优待奴仆"
 flavor_mos.109.b: "代价太高，收获太少。"
 flavor_mos.109.historical_info: "“卡默摩尔”在历史上用于指代那些黑皮肤的宫廷仆人。欧洲君主使用来自非洲的仆人作为宫廷威望的象征，这是一种惯例。阿布拉姆·彼得罗维奇被奥斯曼帝国送给俄罗斯，并被彼得大帝当作教子养大，让他得以在国外接受精英教育。之后，他将成为一名出色的军事工程师，在俄罗斯军队中任职。"
 flavor_mos.110.title: "奇才归来"
 flavor_mos.110.desc: "[abram_petrovich.GetName]完成[abram_petrovich.GetHisHer]的学业，带着丰富的军事工程学知识回到了[ROOT.GetCountry.GetName]。现在我们必须绝对如何最好地利用[abram_petrovich.GetHisHer]的才能，无论是作为导师，还是政府机构的要员。"
 flavor_mos.110.a: "分享即是关怀。"
 flavor_mos.110.tt1: "[abram_petrovich.GetNameWithNoTooltip]成为武装部队的工程学和数学导师"
 STATIC_MODIFIER_NAME_fortress_forger: "堡垒筑造者"
 flavor_mos.110.b: "奋战到底的真正爱国者。"
 STATIC_MODIFIER_NAME_gannibal: "汉尼拔"
 flavor_mos.110.c: "加入运转良好的行政机器。"
 flavor_mos.110.d: "没兴趣。"
 flavor_mos.110.tt2: "[abram_petrovich.GetNameWithNoTooltip]被驱逐让[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]非常满意"
 flavor_mos.110.historical_info: "阿布拉姆·彼得罗维奇在法国完成学习后返回俄罗斯。他的教父彼得大帝不久后去世，新摄政不喜欢阿布拉姆，将他流放到西伯利亚。后来，由于出色的工程技术，他得到赦免，并负责在俄罗斯各地建造几座防御工事。伊丽莎白一世登基后，他东山再起，最终被任命为俄罗斯军队的首席军事工程师。"
 flavor_mos.111.title: "彼得保罗要塞"
 flavor_mos.111.desc: "兔子岛在战略上守卫着涅瓦河入海口，而这条战略性航道联通了[ShowAreaName('eastern_baltic_sea')]和拉多加湖。让我们在[ShowLocationName('neva')]建造一座最先进的堡垒，扩大我们在这里的影响力，并为将来建造一座宏伟的大都会奠定基础。"
 flavor_mos.111.a: "最合适的地点。"
 mos_st_peter_and_paul_construction: "建造圣彼得和保罗大教堂"
 flavor_mos.111.tt1: "[abram_petrovich.GetName]的工程奇迹提高了建造效率，降低了这一大型项目的总体花费"
 flavor_mos.111.b: "此心归处是家乡。"
 flavor_mos.111.historical_info: "彼得保罗要塞是圣彼得堡最古老的建筑，由彼得大帝在对抗瑞典的北方战争期间作为军事要塞建立。许多俄罗斯皇室成员的埋葬地彼得和保罗大教堂也位于此。不到20年，圣彼得堡市就从一座城堡发展成了不断扩张的首都。"
 flavor_mos.112.title: "总建筑师"
 flavor_mos.112.desc: "在建筑领域作出了突出贡献的地形改造家和巴洛克建筑师[jean_baptiste_le_blond.GetName]，最近应政府邀请来到了[ShowLocationName('neva')]。[jean_baptiste_le_blond.GetHisHer]来自[ShowLocationName('paris')]，[jean_baptiste_le_blond.GetHimHer]在宏伟主义和#italic 勒诺特尔#!式园林上的经验，足以为我们将这座[target_location.GetRank.GetName]改造为现代化城市中心和文化圣地的野心做出贡献。"
 flavor_mos.112.a: "必须尽快建成。"
 flavor_mos.112.a.custom: "加速施工需要从[ShowRegionName('russian_region')]各地强制征调[ShowPopTypeName('peasants')]"
 flavor_mos.112.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]对于行动自由受限感到不满"
 flavor_mos.112.tt3: "草拟了一份概述这座城市基础设施和设计的平面图，未来首都必不可少的施工前工作已经开始"
 flavor_mos.112.tt4: "由于恶劣的工作条件，大量征调的[ShowPopTypeName('peasants')]死亡"
 flavor_mos.112.b: "结束这种疯狂。"
 flavor_mos.112.historical_info: "让-巴普蒂斯特·亚历山大·勒布隆是一名法国建筑师，因在新都圣彼得堡设计了几座宏伟建筑而为人铭记。勒布隆为法国巴洛克建筑风格传入俄罗斯做出了重要贡献，这座城市的布局和总体设计中的巴洛克风格清晰可见。"
 flavor_mos.113.title: "通往西方的门户"
 flavor_mos.113.desc: "[target_location.GetRank.GetName][ShowLocationName('neva')]有几项优势：它通往主要的贸易路线，涅瓦河的沼泽三角洲可以提供天然的防御优势，而且这里邻近欧洲有助于文化交流。为了利用这些优势，迁都势在必行。这么做不仅能鼓励进一步的投资，也是巩固[ROOT.GetCountry.GetName]欧洲大国形象的战略之举，让我们能将影响力投射到欧洲大陆。"
 flavor_mos.113.a: "新的开始。"
 st_petersburg: "圣彼得堡"
 flavor_mos.113.tt1: "一旦[ShowLocationName('neva')]被指定为[target_root_country.GetName]首都，一些事件可能会触发"
 flavor_mos.113.b: "误入歧途、考虑不周的计划。"
 flavor_mos.113.tt2: "一些[pops|e]离开[ShowLocationName('neva')]前往[capital.GetName]寻找更好的前程"
 flavor_mos.113.historical_info: "1703年，彼得大帝统治时期，为了进入波罗的海，将首都从内陆的莫斯科迁往不冻港，彼得建立了圣彼得堡。这一决定同时也是彼得西方化和现代化目标的一部分。这座城市的建设困难重重，沼泽地形和恶劣气候造成了许多挑战。建设期间对农奴和战俘采取了强制劳动。"
 flavor_mos.114.title: "第一夫人"
 flavor_mos.114.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]家族的延续至关重要，[ROOT.GetCountry.GetGovernment.GetRuler.GetName]娶妻将很大程度上确保这一点。最近对符合条件的妇女进行了一次检查，高贵的[ShowDynastyName('naryshkin_dynasty')]家族的[natalya_naryshkina.GetName]引起了[ROOT.GetCountry.GetGovernment.GetRulerTitle]的注意。[natalya_naryshkina.GetSheHe|U]已到育龄而且未婚，预计会生下卓越的儿子。然而，这家人打破传统，要求给予他们的女儿更自由的生活方式，以更好地适应[natalya_naryshkina.GetHimHer]接受的理想主义培养。"
 flavor_mos.114.a: "哦，当然！"
 STATIC_MODIFIER_NAME_great: "大帝"
 flavor_mos.114.tt1: "添加[character|e][natalya_naryshkina.GetNameWithNoTooltip]并生下[peter_the_great.GetName]"
 flavor_mos.114.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]表达了他们对[natalya_naryshkina.GetNameWithNoTooltip]坦率天性的不满"
 flavor_mos.114.b: "没什么意见可说。"
 flavor_mos.114.c: "没必要结婚。"
 flavor_mos.114.historical_info: "纳塔利娅·纳雷什金娜是彼得大帝的母亲，在沙皇第一任妻子死后嫁给了他。家人试图阻止这场婚姻，宣称纳塔利娅对沙皇使用了黑魔法来吸引他的主意，经过短暂调查，这些说法被驳回。纳塔利娅被以西方自由主义的方式养大，多次请求丈夫给予她当时女性不常见的自由，例如参加戏剧演出和不戴面纱在教堂露面。她还试图将一些西方习俗引进俄罗斯宫廷。"
 flavor_mos.115.title: "[james_bruce.GetNameWithNoTooltip]的观测"
 flavor_mos.115.desc: "来自[ShowAreaName('scottish_lowlands_area')]，据说祖上1647年来到俄罗斯的[james_bruce.GetName]是个文武双全的人，拥有令人瞩目的教育背景和相关领域实践，尤其是炮兵领域。[james_bruce.GetHisHer|U]令人敬佩的优点和文笔，在我们为[james_bruce.GetHeShe]指定的任何领域都能做出贡献，无论是行政和学术追求，还是军事追求。"
 flavor_mos.115.a: "邀请他来到宫廷。"
 flavor_mos.115.tt2: "[james_bruce.GetHisHer|U]的著作可能有助于在未来建立学术机构"
 flavor_mos.115.b: "专注于军队。"
 STATIC_MODIFIER_NAME_artillery_maestro: "炮兵大师"
 flavor_mos.115.tt3: "[james_bruce.GetSheHe|U]留在现役，加强火炮的部署和运用"
 flavor_mos.115.c: "有争议的血统。"
 flavor_mos.115.historical_info: "詹姆斯·布鲁斯作为炮兵少将参与了几场针对奥斯曼帝国的军事行动。他被视为当时俄罗斯受教育程度最高的几个人之一，撰写的几部书在天文学和科学领域做出了一定贡献，后来他将这些书捐献给了科学院。人们认为他在苏哈列夫塔开设了俄罗斯第一座天文台，这为他赢得了通晓炼金术和魔法的名声。"
