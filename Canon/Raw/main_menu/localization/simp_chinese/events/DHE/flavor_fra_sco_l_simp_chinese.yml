l_simp_chinese:
 flavor_fra_sco.101.title: "流亡中的[GetCountry('SCO').GetAdjectiveWithNoTooltip]国王"
 flavor_fra_sco.101.desc: "1333年的哈利登山战役后，[GetCharacter('sco_david_ii').GetName]和他的亲信流亡至[GetCountry('FRA').GetName]寻求[GetCharacter('fra_philip_vi_valois').GetName]的庇护。在[GetCharacter('sco_david_ii').GetShortNameWithNoTooltip]流亡的这些年，觊觎者[GetCharacter('sco_edward_balliol').GetName]在[GetCountry('ENG').GetName]的支持下与忠于[GetCharacter('sco_david_ii').GetShortNameWithNoTooltip]的势力在[GetCountry('SCO').GetName]作战，试图为自己夺取$scottish_group$王位。\n\n自1295年老同盟建立以来，[GetCountry('SCO').GetNameWithNoTooltip]和[GetCountry('FRA').GetNameWithNoTooltip]就维持着亲密的关系。如果[GetCountry('SBL').GetNameWithNoTooltip]在[GetCountry('SCO').GetNameWithNoTooltip]获胜，王国肯定会再次臣服于[GetCountry('ENG').GetAdjectiveWithNoTooltip]的影响。而忠于[GetCharacter('sco_david_ii').GetShortNameWithNoTooltip]的势力想要取得胜利，就需要[GetCountry('FRA').GetAdjectiveWithNoTooltip]宫廷的支持。"
 flavor_fra_sco.101.b: "给予[GetCharacter('sco_david_ii').GetNameWithNoTooltip]宫廷的资源。"
 flavor_fra_sco.101.a: "我们会支持[GetCharacter('sco_david_ii').GetNameWithNoTooltip]和他的事业。"
 flavor_fra_sco.101.c: "[GetCountry('SCO').GetAdjectiveWithNoTooltip]的事业失败了，[GetCharacter('sco_david_ii').GetNameWithNoTooltip]必须回去。"
 flavor_fra_sco.101.d: "提议用[GetCharacter('sco_david_ii').GetNameWithNoTooltip]换取[GetCharacter('sco_edward_balliol').GetShortNameWithNoTooltip]的支持。"
 flavor_fra_sco.102.title: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip]成年"
 flavor_fra_sco.102.ballioldefeated.desc: "在过去几年里，[GetCharacter('sco_david_ii').GetName]一直是[GetCountry('FRA').GetAdjectiveWithNoTooltip]宫廷的贵宾，同时也以[GetCountry('FRA').GetAdjectiveWithNoTooltip]王子的标准接受教育。如今这位年轻的国王已经成年，他明确表示打算尽快返回[GetCountry('SCO').GetName]进行统治，但也向[ROOT.GetCountry.GetGovernment.GetRuler.GetName]保证，他和他的顾问受到的慷慨待遇决不会被遗忘。为了确保他的统治能够稳定，[GetCharacter('sco_david_ii').GetNameWithNoTooltip]请求我们派出一些[GetCountry('FRA').GetAdjectiveWithNoTooltip]大臣协助他统治。"
 flavor_fra_sco.102.warongoing.desc: "在过去几年里，[GetCharacter('sco_david_ii').GetName]一直是[GetCountry('FRA').GetAdjectiveWithNoTooltip]宫廷的贵宾，同时也以[GetCountry('FRA').GetAdjectiveWithNoTooltip]王子的标准接受教育。如今这位年轻的国王已经成年，他明确表示打算尽快返回[GetCountry('SCO').GetName]，以平定[GetCountry('SBL').GetName]的反贼，但也向[ROOT.GetCountry.GetGovernment.GetRuler.GetName]保证，他和他的顾问受到的慷慨待遇决不会被遗忘。不过，[GetCharacter('sco_david_ii').GetNameWithNoTooltip]向[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]提出了最后一个请求。为了确保回国后能取得胜利，他请求我们派遣一些[GetCountry('FRA').GetAdjectiveWithNoTooltip]随员与他一起返回[GetCountry('SCO').GetNameWithNoTooltip]。"
 flavor_fra_sco.102.a: "我们应该同意[GetCharacter('sco_david_ii').GetShortNameWithNoTooltip]最后的要求。"
 flavor_fra_sco.102.b: "[GetCharacter('sco_david_ii').GetShortNameWithNoTooltip]将获得我们最优秀的士兵。"
 flavor_fra_sco.102.c: "我们已经提供了能给的一切，无法再给[GetCharacter('sco_david_ii').GetShortNameWithNoTooltip]更多了。"
 flavor_fra_sco.102.d: "我们应该派人协助他。"
 flavor_fra_sco.102.e: "我们已经提供了能给的一切，无法再给[GetCharacter('sco_david_ii').GetShortNameWithNoTooltip]更多了。"
 flavor_fra_sco.103.title: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]代表团提议以[GetCharacter('sco_david_ii').GetNameWithNoTooltip]换取支持"
 flavor_fra_sco.103.desc: "当[GetCountry('FRA').GetAdjectiveWithNoTooltip]代表团与[GetCountry('SCO').GetAdjective]伪王[GetCharacter('sco_david_ii').GetName]今天出现在[GetCountry('SBL').GetName]宫廷时，这里一片惊诧。自哈利登山战役后，[GetCharacter('sco_david_ii').GetNameWithNoTooltip]就一直在[GetCountry('FRA').GetName]流亡，而[GetCountry('FRA').GetAdjectiveWithNoTooltip]使者此前曾多次尝试达成协议，但皆无果而终。这一次，[GetCountry('FRA').GetAdjectiveWithNoTooltip]代表团提议，如果[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]愿意放弃支持[GetCountry('ENG').GetName]，转而拥抱[GetCountry('FRA').GetAdjectiveWithNoTooltip]，那么他们会承认[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]为[GetCountry('SCO').GetName]的实际统治者。作为回报，他们会将[GetCharacter('sco_david_ii').GetNameWithNoTooltip]交给我们，这一定会重挫他支持者的士气。"
 flavor_fra_sco.103.a: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]是比[GetCountry('ENG').GetAdjectiveWithNoTooltip]更好的盟友。"
 flavor_fra_sco.103.b: "拒绝该提议，但允许代表团自由离开。"
 flavor_fra_sco.103.c: "把代表团和[GetCharacter('sco_david_ii').GetNameWithNoTooltip]一起处决！"
 flavor_fra_sco.104.title: "[GetCountry('SBL').GetNameWithNoTooltip]接受提议"
 flavor_fra_sco.104.desc: "我们派往[GetCountry('SBL').GetName]的代表团已经返回，带回了[GetCountry('SBL').GetGovernment.GetRuler.GetName]欣然接受我们提议的好消息。[GetCharacter('sco_david_ii').GetName]如今落入[GetCountry('SBL').GetGovernment.GetRuler.GetShortNameWithNoTooltip]手中，他在[GetCountry('SCO').GetName]得到的支持将会削弱，[GetCountry('SBL').GetNameWithNoTooltip]将获得优势。"
 flavor_fra_sco.104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_fra_sco.105.title: "[GetCountry('SBL').GetNameWithNoTooltip]拒绝提议"
 flavor_fra_sco.105.balliol_refuses.desc: "我们派往[GetCountry('SBL').GetName]的代表团带着失败的消息返回，与[GetCountry('SBL').GetGovernment.GetRuler.GetName]的谈判再次以失败告终。尽管我们提出以[GetCharacter('sco_david_ii').GetName]交换[GetCountry('SBL').GetNameWithNoTooltip]撤回对[GetCountry('ENG').GetName]的支持，并拥抱[GetCountry('FRA').GetAdjectiveWithNoTooltip]，但他仍坚持站在[GetCountry('ENG').GetAdjectiveWithNoTooltip]一方。此外，[GetCharacter('sco_david_ii').GetShortNameWithNoTooltip]和他的顾问借机返回了[GetCountry('SCO').GetName]，并且对[GetCountry('FRA').GetAdjectiveWithNoTooltip]宫廷拿他们作为筹码非常愤怒。"
 flavor_fra_sco.105.balliol_executes_delegation.desc: "我们派往[GetCountry('SBL').GetName]的代表团遭遇了彻底的失败，[GetCountry('SBL').GetGovernment.GetRuler.GetName]不仅拒绝了我们的提议，还处决了代表团大部分成员以及[GetCountry('SCO').GetAdjectiveWithNoTooltip]国王[GetCharacter('sco_david_ii').GetName]。[GetCountry('FRA').GetAdjectiveWithNoTooltip]宫廷剩余的[GetCountry('SCO').GetAdjectiveWithNoTooltip]顾问返回了[GetCountry('SCO').GetName]，对我们的行动极为愤怒，还表示老同盟已经完了。"
 flavor_fra_sco.105.a: "真是彻底的失败！"
 flavor_fra_sco.106.title: "[GetCountry('SBL').GetNameWithNoTooltip]监禁[GetCharacter('sco_david_ii').GetNameWithNoTooltip]"
 flavor_fra_sco.106.desc: "[GetCountry('SBL').GetName]的领主囚禁了[GetCharacter('sco_david_ii').GetName]！正当我们在[GetCountry('FRA').GetName]流亡的效忠派同意与[GetCountry('SBL').GetNameWithNoTooltip]重启和平谈判时，[GetCountry('FRA').GetAdjectiveWithNoTooltip]出人意料地背后捅刀，将[GetCharacter('sco_david_ii').GetNameWithNoTooltip]移交给了[GetCountry('SBL').GetNameWithNoTooltip]。一定是[GetCountry('FRA').GetAdjectiveWithNoTooltip]决定在这场战争中切换阵营。"
 flavor_fra_sco.106.a: "没有[GetCountry('FRA').GetAdjectiveWithNoTooltip]的支持我们也会击败[GetCountry('SBL').GetNameWithNoTooltip]。"
 flavor_fra_sco.107.title: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip]被[GetCountry('SBL').GetNameWithNoTooltip]杀害"
 flavor_fra_sco.107.desc: "悲剧！在[GetCountry('FRA').GetName]的斡旋下，[GetCountry('SBL').GetName]和[GetCountry('SCO').GetName]重启和平谈判，但抵达[GetCountry('SBL').GetNameWithNoTooltip]的代表团却遭到了背叛，[GetCountry('SBL').GetGovernment.GetRuler.GetName]杀害了代表团的绝大部分成员，其中就有[GetCharacter('sco_david_ii').GetNameWithNoTooltip]。目前，[target_regent.GetName]将继续摄政，但我们需要推选新王。无论如何，谋害国王的[GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip]必将被碎尸万段。"
 flavor_fra_sco.107.a: "[GetCountry('SBL').GetNameWithNoTooltip]会为此付出代价！"
 flavor_fra_sco.108.title: "[GetCountry('FRA').GetNameWithNoTooltip]给予支持"
 flavor_fra_sco.108.desc: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]国王不仅保护了[GetCharacter('sco_david_ii').GetName]和他的亲信的安全，还派人带来额外资金，加强了[GetCountry('FRA').GetAdjectiveWithNoTooltip]和[GetCountry('SCO').GetAdjectiveWithNoTooltip]的关系。"
 flavor_fra_sco.108.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_fra_sco.109.title: "[GetCountry('FRA').GetNameWithNoTooltip]不再庇护[GetCharacter('sco_david_ii').GetNameWithNoTooltip]"
 flavor_fra_sco.109.desc: "1333年哈利登山战役失败后，[GetCharacter('sco_david_ii').GetName]逃离[GetCountry('SCO').GetName]，前往[GetCountry('FRA').GetName]寻求庇护。这是为了保护他的安全直到[GetCountry('SCO').GetNameWithNoTooltip]的冲突结束，然而，如今斗争仍在持续，[GetCharacter('sco_david_ii').GetNameWithNoTooltip]却带着剩余幕僚从[GetCountry('FRA').GetAdjectiveWithNoTooltip]返回。看来[GetCountry('FRA').GetNameWithNoTooltip]的宫廷对[GetCountry('SCO').GetAdjectiveWithNoTooltip]事务已失去兴趣。"
 flavor_fra_sco.109.desc_b: "1333年哈利登山战役失败后，[GetCharacter('sco_david_ii').GetName]逃离[GetCountry('SCO').GetName]，前往[GetCountry('FRA').GetName]寻求庇护。这是为了保护[GetCharacter('sco_david_ii').GetNameWithNoTooltip]的安全直到[GetCountry('SCO').GetNameWithNoTooltip]的冲突结束，如今斗争仍在持续，[GetCharacter('sco_david_ii').GetShortNameWithNoTooltip]却带着剩余幕僚从[GetCountry('FRA').GetAdjectiveWithNoTooltip]返回。原来，[GetCountry('FRA').GetAdjectiveWithNoTooltip]谈判代表试图与[GetCountry('SBL').GetName]达成和平，提议由[GetCharacter('sco_david_ii').GetNameWithNoTooltip]充当人质，而[GetCountry('SCO').GetAdjectiveWithNoTooltip]代表拒绝执行。出于谈判精神，[GetCountry('SBL').GetNameWithNoTooltip]允许[GetCountry('SCO').GetAdjectiveWithNoTooltip]代表安全返回[ROOT.GetCountry.GetCapital.GetName]，尽管冲突仍在继续。"
 flavor_fra_sco.109.a: "看来老同盟已不复存在。"
 flavor_fra_sco.109.b: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]人竟敢把吾王当作交易的筹码！"
 flavor_fra_sco.110.title: "[GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip]拿下[GetCountry('SCO').GetNameWithNoTooltip]"
 flavor_fra_sco.110.a: "我们应当与[GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip]建立同盟。"
 flavor_fra_sco.110.desc: "在我们的支持下，[GetCountry('SBL').GetGovernment.GetRuler.GetName]的叛乱取得了胜利。我们先前承诺，如果他们能拿下[GetCountry('SCO').GetName]，就与他们结为同盟。"
 flavor_fra_sco.111.title: "[GetCountry('SBL').GetGovernment.GetRuler.GetShortNameWithNoTooltip]获胜！"
 flavor_fra_sco.111.a: "[GetCountry('FRA').GetNameWithNoTooltip]在将来会成为宝贵的盟友。"
 flavor_fra_sco.111.desc: "[GetCountry('SBL').GetGovernment.GetRuler.GetName]在[GetCountry('SCO').GetAdjective]内战中获胜，最终再次统一了王国。随着战争结束，[GetCountry('FRA').GetName]已请求与我们缔结正式的同盟，以履行先前的承诺。"
 #Tooltips
 lord_balliol_recieves_david_ii_tt: "为了拉拢巴里奥领主，我们会将[david_ii_bruce.GetNameWithNoTooltip]和他的顾问交给巴里奥"
 fra_grant_sco_large_levy_tt: "[GetCountry('SCO').GetNameWithNoTooltip]将获得一支位于首都的由2500名封建征召兵组成的军队"
 fra_grant_sco_footmen_regiments_tt: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]将获得一支位于首都的由1000名步兵组成的军队"
 fra_one_french_advisors_for_david_tt: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]将提供一名训练有素的顾问加入[david_ii_bruce.GetNameWithNoTooltip]在[GetCountry('SCO').GetNameWithNoTooltip]的宫廷"
 fra_two_french_advisors_for_david_tt: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]将提供两名训练有素的顾问加入[david_ii_bruce.GetNameWithNoTooltip]在[GetCountry('SCO').GetNameWithNoTooltip]的宫廷"
 fra_three_french_advisors_for_david_tt: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]将提供三名训练有素的顾问加入[david_ii_bruce.GetNameWithNoTooltip]在[GetCountry('SCO').GetNameWithNoTooltip]的宫廷"
 sco_fra_court_education_of_david_II_tt: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]宫廷会为[david_ii_bruce.GetNameWithNoTooltip]提供优质的教育！"
 sco_will_be_angry_for_using_david_tt: "如果巴里奥拒绝，[GetCountry('SCO').GetAdjectiveWithNoTooltip]宫廷会因为我们把他们的国王用作交易筹码而十分愤怒"
