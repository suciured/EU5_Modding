l_simp_chinese:
 flavor_zmw.1.title: "$MTP$的崛起"
 flavor_zmw.1.desc: "我们在[ShowProvinceDefinitionName('upper_mazowe_province')]的扩张建立了一个新的经济中心，如今掌握在[target_character.GetName]手中。[ShowProvinceDefinitionNameWithNoTooltip('upper_mazowe_province')]的财富逐渐积累，[target_character.GetSheHe]正密谋在[ROOT.GetCountry.GetName]攫取更多权力，并自称为“人类的征服者”。"
 flavor_zmw.1.a: "[target_character.GetNameWithNoTooltip]将领导我们。"
 flavor_zmw.1.b: "[target_character.GetHerHis|U]可悲的叛乱将被剿灭。"
 flavor_zmw.1.historical_info: "穆塔帕第一位国王尼亚钦巴·穆托塔是一名津巴布韦贵族，领导了王国对北方领地的扩张，以寻找新的资源。在那里，他为自己的王朝建立了新的权利基地，并逐渐压倒旧王国，取代了他们的统治地位。"
 mutapa_rebels: "$MTP$叛乱"
 mutapa_rebels_joining: "[ShowProvinceDefinitionName('upper_mazowe_province')]的所有[ShowPopTypeName('peasants')][pops|e]失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]并加入[target_mutapa_rebels.GetName]。"
 flavor_zmw.2.title: "$RZW$的崛起"
 flavor_zmw.2.desc: "一股新势力正在崛起！在[target_character.GetName]的领导下，[ShowProvinceDefinitionName('shangani_province')]发展成了对我们[ROOT.GetCountry.GetFlavorRank]稳定的威胁。[target_character.GetNameWithNoTooltip]的野心只有统治[ROOT.GetCountry.GetName]才能得到满足。"
 flavor_zmw.2.a: "[target_character.GetNameWithNoTooltip]将成为我们的新领袖。"
 flavor_zmw.2.b: "我们会剿灭这个狂妄之徒。"
 flavor_zmw.2.historical_info: "罗兹维帝国起源于穆塔帕王国的省份布图亚。在东博·钱加米雷的带领下，罗兹维人于1660年对葡萄牙在津巴布韦的存在造成了沉重打击，并在津巴布韦高原建立了自己的王朝。"
 rozwi_rebels: "$RZW$叛乱"
 rozwi_rebels_joining: "[ShowProvinceDefinitionName('shangani_province')]所有[ShowPopTypeName('peasants')][pops|e]失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]并加入[target_rozwi_rebels.GetName]。"
 flavor_zmw.3.title: "[ShowGovernmentReformNameWithNoTooltip('zmw_council_of_senior_wives')]"
 flavor_zmw.3.desc: "我们统治者的妻子可以接触到国家的许多关键信息，如果她们能参与政务，定能为我们提供独到的见解。这份潜力不能浪费，我们应该让[ShowGovernmentReformName('zmw_council_of_senior_wives')]成为政府的一部分。"
 flavor_zmw.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.3.b: "现在不行。"
 flavor_zmw.1000.title: "寻找资源"
 flavor_zmw.1000.desc: "[target_country.GetName]的腹地以[target_location.GetName]的[target_location.GetRank.GetName]为核心。然而，像[ShowGoodsName('salt')]这样宝贵的资源正在减少。[target_character.GetName]发布公告，让所有有志于冒险的人立即到[ROOT.GetCountry.GetGovernment.GetCourtTitle]报道，以前往附近未开垦的土地定居。"
 flavor_zmw.1000.a: "我们需要任何帮助。"
 flavor_zmw.1000.a.tt: "我们解锁“#Y $flavor_zmw.1001.title$#!”[event|e]，如果我们的[courtiers|e]数量少于10个，每年都有概率吸引新的廷臣"
 flavor_zmw.1001.title: "冒险者响应号召"
 flavor_zmw.1001.desc: "自[target_character.GetName]下达公告以来，渴望冒险的人如潮水般涌向[target_country.GetAdjective]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]，希望为国家[ShowCabinetActionName('settle_the_frontier')]。"
 flavor_zmw.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.1001.a.tt: "一名新[character|e]出现在[target_country.GetName]"
 flavor_zmw.1100.title: "[target_character.GetNameWithNoTooltip]抵达"
 flavor_zmw.1100.desc: "自称[ShowCultureName('portuguese')]冒险家的[target_character.GetName]正请求与[target_ruler.GetName]会面。尽管来自异域，但[target_character.GetHeShe]希望在我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]担任顾问。虽然[target_character.GetHeShe]对我们很有用，但我们很难说清[target_character.GetHisHer]到底忠于何方。"
 flavor_zmw.1100.a: "他会成为有用的顾问。"
 flavor_zmw.1100.b: "这听起来很冒险。"
 flavor_zmw.1100.historical_info: "安东尼奥·费尔南德斯是第一位进入津巴布韦内陆的葡萄牙探险家。1511年，他从索法拉港进入津巴布韦。他从那里前往内陆，最终与穆塔帕的君主奇库约·奇萨马伦古建立了联系。"
 flavor_zmw.1101.title: "[target_character.GetNameWithNoTooltip]提供[ShowRegionNameWithNoTooltip('zimbabwe_region')]地图"
 flavor_zmw.1101.desc: "穿越[ShowRegionName('zimbabwe_region')]的探险家[target_character.GetName]获得了一位当地统治者的青睐。他在旅途中制作了一份前所未有的当地地图。更棒的是，他主动提出将这份关键信息卖给我们。"
 flavor_zmw.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.1101.b: "我们不感兴趣。"
 flavor_zmw.1200.title: "[target_character.GetNameWithNoTooltip]的传教"
 flavor_zmw.1200.desc: "来自[target_country.GetName]的[target_character.GetName]曾为[target_character.GetHisHer]的国家担任外交官和总督，但他却希望过上[ShowReligionAdjective('catholic')]传教士的生活，这将他带到了我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]。[target_character.GetHeShe|U]正申请传教的许可，并希望让[target_ruler.GetName]个人改信[ShowReligionNameWithNoTooltip('catholic')]。"
 flavor_zmw.1200.a: "[target_ruler.GetNameWithNoTooltip]会皈依。"
 flavor_zmw.1200.b: "允许他传教，但[target_ruler.GetNameWithNoTooltip]不会放弃我们的信仰。"
 flavor_zmw.1200.c: "拒绝他的请求。"
 flavor_zmw.conversion.tt: "[ROOT.GetCountry.GetName]的部分[pops|e]会皈依[ShowReligionName('catholic')]。"
 flavor_zmw.1200.historical_info: "耶稣会士贡萨洛·达·西尔韦拉于1560年辞去葡属印度的省会长一职，前往津巴布韦。在那里，他与国王会面，并成功说服国王和部分臣民改信。这标志着天主教在该地传教的第一次成功。"
 flavor_zmw.1201.title: "反对改信"
 flavor_zmw.1201.desc: "我国的[ShowReligionGroupAdjective('muslim')]商人对[target_ruler.GetName]改信十分愤怒，现在正向[target_ruler.GetHimHer]施压要求其放弃[ShowReligionAdjective('catholic')]信仰。很明显他们这是担心[ShowReligionAdjectiveWithNoTooltip('catholic')]商人的影响力越来越大，但失去我们与[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]商人的友好关系也会对我们的经济造成严重破坏。\n\n无论我们做什么，都必须为[ROOT.GetCountry.GetFlavorRank]的未来做出艰难的决定。"
 flavor_zmw.1201.a: "他们是对的。放弃[ShowReligionNameWithNoTooltip('catholic')]。"
 flavor_zmw.1201.b: "我们应该接受[ShowReligionNameWithNoTooltip('catholic')]之光。"
 flavor_zmw.1201.historical_info: "姆韦内穆塔帕在贡萨洛·达·西尔韦拉劝说下皈依天主教不久，就遭到了活跃于津巴布韦海岸的穆斯林商人的强烈反对。商人反对改信，并取得了成功。贡萨洛·达·西尔韦拉被国王的手下勒死，天主教传教士被禁止入境，这结束了天主教在津巴布韦的存在。"
