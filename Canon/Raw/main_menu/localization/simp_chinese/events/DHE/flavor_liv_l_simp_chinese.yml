 flavor_liv.1.title: "[target_government_reform.GetNameWithNoTooltip]"
 flavor_liv.1.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]的权力持续衰弱，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和从属的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的影响力正变得空前强大。在这种情况下，曾经令人不快的建议如今却成了这场危机的可以接受的解决方案。[target_government_reform.GetName]，正如其名，会将[ROOT.GetCountry.GetName]和其附属国统一为邦联，赋予各个有地主教和其他封臣在[ROOT.GetCountry.GetNameWithNoTooltip][ROOT.GetCountry.GetGovernment.GetParliament.GetName]更多的既得权力。"
 flavor_liv.1.historical_info: "1435年的乌克梅尔盖战役后，利沃尼亚骑士团的领导层因战斗中承受的巨大伤亡而遭到重创。不久后，就在同年的12月4日一份协议签署，建立了利沃尼亚邦联，授予各个主教和封臣许多特权。"
 flavor_liv.1.a: "顺应压力。"
 flavor_liv.1.b: "他们为何不找个别的[ROOT.GetCountry.GetFlavorRank]统治？"
 flavor_liv.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_liv.2.desc: "我们听说有位名叫[target_character.GetName]的神职人员是个品德出众的[target_character.GetWomanMan]。[target_character.GetSheHe]生于[target_character.GetBirthLocation.GetName]，是一位[target_character.GetCulture.GetName][target_character.GetArtistType.GetName]，完全可以在日常布道之余编纂一部讲述[ShowAreaName('baltic_area')]地区历史的[ShowWorkOfArtTypeName('chronicle')]。"
 flavor_liv.2.a: "委托编纂[ShowWorkOfArtTypeNameWithNoTooltip('chronicle')]。"
 flavor_liv.2.b: "我们不需要[target_character.GetHerHis]的服务。"
 flavor_liv.3.title: "$chronica_provinz_lyfflandt$完成"
 flavor_liv.3.desc: "[target_character.GetName]的[ShowWorkOfArtTypeName('chronicle')]终于发表了。[target_work_of_art.GetName]正如其名，涵盖了[ShowAreaName('baltic_area')]从[GetCountry('LIV').GetLongName]的崛起，到如今深受[ROOT.GetCountry.GetName]影响的历史。然而，这部作品对[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的统治的评价完全不客观，给我们的正统性，以及拥有这些领地的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的声誉蒙上了深深的阴影。"
 flavor_liv.3.a: "这样的批评是可以接受的。"
 flavor_liv.3.b: "让[target_character.GetHerHim]带着[target_character.GetHerHis]的作品滚蛋！"
