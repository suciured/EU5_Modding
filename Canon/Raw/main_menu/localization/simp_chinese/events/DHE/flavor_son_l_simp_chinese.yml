l_simp_chinese:
 flavor_son.1.title: "[ShowLocationNameWithNoTooltip('timbuktu')]的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 flavor_son.1.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对[target_character.GetName]的信仰缺失感到十分惊愕。[target_character.GetSheHe]的言行更像一位异教徒而不是真正的[ShowReligionGroupAdjective('muslim')]信徒，[target_character.GetHerHis]的不虔诚将使我们受到谴责。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]已经威胁，除非[target_character.GetSheHe]遵循[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]的戒律，否则他们将另寻一位守戒的新统治者。"
 flavor_son.1.a: "放弃美酒和聚会？绝不！"
 flavor_son.1.b: "[target_character.GetNameWithNoTooltip]需要更加虔诚。"
 flavor_son.2.title: "[ShowLocationNameWithNoTooltip('timbuktu')]的黄金时代"
 flavor_son.2.desc: "[ShowLocationName('timbuktu')]在我们统治下一片繁荣。许多大学者和[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]成员如潮水般涌入，准备在众多学校中学习。"
 flavor_son.2.historical_info: "在阿斯基亚大帝统治时期，廷巴克图一片繁荣景象。他建立了宗教学校和天文台，并为当地居民推动贸易和设立官僚体制，城市中许多人相信他是一位极有天赋的管理者，能够在未来维持桑海的繁荣。"
 flavor_son.2.a: "这将亘古永恒……"
 flavor_son.3.title: "$tarikh_al_sudan$"
 flavor_son.3.desc: "为了留存[ROOT.GetCountry.GetName]的历史，[target_character.GetName]已开始编纂名为$tarikh_al_sudan$的史书。我们可以资助[target_character.GetHerHim]，但[target_character.GetSheHe]即使没有资助也会尽力去完成这一著作。"
 flavor_son.3.historical_info: "桑海帝国最重要的编年史$tarikh_al_sudan$由阿卜杜勒·拉赫曼·萨迪于1655年左右著成。它简要介绍了马里、桑海和图阿雷格人的早期历史，但编年史的主要部分记叙的是15至16世纪的桑海历史。它还包含杰内与廷巴克图的学者和圣人们的传记。"
 flavor_son.3.a: "让我们赞助这项工作。"
 flavor_son.3.b: "没我们的帮助这部书也会完成的。"
 flavor_son.4.title: "战士军团"
 flavor_son.4.desc: "虽然[ROOT.GetCountry.GetName]有能力对抗任何外部威胁，但[ROOT.GetCountry.GetFlavorRank]内的军国主义思想带来了新的理念。其中之一就是组建职业军队，通过重新划分省份，使兵力更容易分配到[ROOT.GetCountry.GetFlavorRank]各地。负责该项目的[target_character.GetName]已经招募了一小队全职士兵，[target_character.GetSheHe]也许能组建一支常备军来支配[ShowRegionName('guinea_region')]的其余部分。"
 flavor_son.4.historical_info: "在穆罕默德·阿斯基亚大帝统治期间，桑海军队进行了整编，兵农开始分离。这支战士军团被视为西非的第一支常备军。每位总督都可以组建自己的军队，只要能为桑海的统治者服务。这使得国家的中央集权更加简单。"
 flavor_son.4.a: "这支新军将带领[ROOT.GetCountry.GetNameWithNoTooltip]崛起。"
 flavor_son.4.b: "职业士兵？感觉还是人人皆兵更好。"
 flavor_son.5.title: "[target_character2.GetNameWithNoTooltip]的崛起"
 flavor_son.5.desc: "[ROOT.GetCountry.GetName]的动荡让许多人看到了反抗我们夺取王位的机会。野心勃勃、机智精明的[target_character2.GetName]就是其中之一。[target_character2.GetSheHe|U]与[target_character.GetName]直接对立，已经招揽了一些支持者，现在要求得到王位。"
 flavor_son.5.historical_info: "阿斯基亚大帝的统治被认为是桑海帝国的开端。在担任桑尼·阿里的将领期间，他与其频繁发生冲突，很可能是由于宗教分歧及其对廷巴克图“乌理玛”的待遇所致。然而在桑尼·阿里去世后，他成功发动政变，推翻其子，通过团结桑海境内曾遭迫害者的支持，建立了自己的权力基础。"
 flavor_son.5.a: "让[target_character.GetNameWithNoTooltip]下台。"
 flavor_son.5.b: "王位属于[target_character.GetNameWithNoTooltip]！"
 askia_rebels: "穆罕默德·阿斯基亚叛乱"
 flavor_son.6.title: "[target_location.GetNameWithNoTooltip]的[target_location.GetRank.GetNameWithNoTooltip]"
 flavor_son.6.desc: "随着我们在[ShowRegionName('sahel_region')]的崛起，[target_location.GetName]的[target_location.GetRank.GetName]出现了新的繁荣。具体来说，那里的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]过着奢华的生活，逐渐将当地转变为了学术中心。也许我们可以帮忙加速这一进程。"
 flavor_son.6.historical_info: "经过六个月的围攻，杰内落入桑海帝国手中。由于地处关键位置，它成为整个帝国重要的贸易中心。莱奥·阿非利加努斯提及，当地囤积着大量商人从欧洲人那里进口的商品。"
 flavor_son.6.a: "[target_location.GetRank.GetNameWithNoTooltip]将见证新的繁荣高度！"
 flavor_son.6.b: "帮助那里的[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]？想都别想。"
 son_all_clergy_pops_in_location_gain_satisfaction_tt: "所有[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')][pops|e]会获得[ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%][pop_satisfaction|e]"
 flavor_son.7.title: "[ShowPolicyNameWithNoTooltip('sharia_law_policy')]"
 flavor_son.7.desc: "由于[ShowRegionName('guinea_region')][ShowReligionGroupAdjective('muslim')]信徒和不信者间的分裂，[target_character.GetName]提议强制对异教徒推行[ShowPolicyName('sharia_law_policy')]，以便让我们更好地控制我国公民。"
 flavor_son.7.a: "[ShowReligionGroupNameWithNoTooltip('muslim')]将主宰[ROOT.GetCountry.GetNameWithNoTooltip]。"
 flavor_son.7.b: "让我们尊重不信者的法律。"
 son_all_non_muslim_pops_gain_satisfaction_tt: "所有非[ShowReligionGroupAdjective('muslim')][pop|e]会获得[ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%][pop_satisfaction|e]"
 flavor_son.8.title: "对[ShowReligionGroupAdjectiveWithNoTooltip('folk_african_group')]国家传教"
 flavor_son.8.desc: "尽管我们是[ShowRegionName('guinea_region')]最强大的国家，但仍有一些国家未信奉[ShowReligionGroupName('muslim')]。虽然我们可以使用武力传教，但[target_character.GetName]打算采取更和平的策略。[target_character.GetSheHe|U]希望使用外交传播[ShowReligionGroupNameWithNoTooltip('muslim')]，而不是使用刀剑来制造更多动乱。"
 flavor_son.8.a: "听起来是个好主意。"
 flavor_son.8.b: "使用武力是更好的选择。"
 son_unlock_diplo_action_to_demand_conversion_tt: "我们将解锁针对[ShowRegionName('guinea_region')]不信者的[ShowCountryInteractionName('demand_conversion_to_islam')][country_interaction|E]"
 flavor_son.9.title: "[target_location.GetNameWithNoTooltip]的[target_location.GetRank.GetNameWithNoTooltip]"
 flavor_son.9.desc: "自[target_location.GetName][target_location.GetRank.GetName]归于我们麾下以来，便成为最重要的学术中心之一。城中坐拥多座清真寺与无数学者，使得该[target_location.GetRank.GetNameWithNoTooltip]成为整个[ShowRegionName('guinea_region')]的文化骄傲。如今，已有不少人称其为[ROOT.GetCountry.GetName]的第二首都。"
 flavor_son.9.a: "该更关注[target_location.GetNameWithNoTooltip]了。"
 flavor_son.9.b: "[target_location2.GetNameWithNoTooltip]是首都，应该得到关注。"
 flavor_son.9.c: "第二首都？[target_location.GetNameWithNoTooltip]是新首都。"
 flavor_son.10.title: "跨撒哈拉贸易的繁荣"
 flavor_son.10.desc: "自从我们掌控了这些商路，跨撒哈拉贸易达到了新的高度。我们可以在商队所到之处扩建前哨，尤其是[ShowLocationName('alexandria')]、[ShowLocationName('tunis')]和[ShowLocationName('fez')]，都是最该投入的主要目标。"
 flavor_son.10.a: "让这些驿站繁荣起来。"
 flavor_son.10.b: "我们不应加强地点，而是应该加强整个贸易。"
 flavor_son.10.c: "这不值得投入资金。"
 son_unlock_unique_buildings_in_alexandria_tunis_and_fez_tt: "解锁在[ShowLocationName('fez')]、[ShowLocationName('tunis')]和[ShowLocationName('alexandria')]建造[ShowBuildingTypeName('trans_saharan_trade_outposts')]的能力"
 flavor_son.11.title: "邀请[ShowReligionGroupNameWithNoTooltip('muslim')]学者"
 flavor_son.11.desc: "随着我们崛起为[ShowRegionName('guinea_region')]的重要势力，许多[ShowReligionGroupAdjective('muslim')]学者开始对[ROOT.GetCountry.GetName]产生兴趣。[target_character.GetName]与[target_character.GetHerHis]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]一直在筹划邀请其中一些学者，旨在使[ROOT.GetCountry.GetNameWithNoTooltip]跻身[ShowReligionGroupNameWithNoTooltip('muslim')]强国之林。"
 flavor_son.11.a: "我们要在[ROOT.GetCountry.GetGovernment.GetCourtTitle]任用他们。"
 flavor_son.11.b: "我们不需要这样的学者。"
 flavor_son.1000.title: "[target_character.GetNameWithNoTooltip]的朝觐"
 flavor_son.1000.desc: "每一位虔诚的[ShowReligionGroupAdjective('muslim')]信徒都被要求一生至少前往[ShowLocationName('mecca')]朝觐一次。尽管这主要是一项宗教活动，但许多伟大的统治者，如[target_character2.GetName]，也曾踏上朝觐之路，借此向途中所遇之人传播他们国家的荣耀。不论动机如何，我们如今必须抉择是否要启程前往[ShowLocationNameWithNoTooltip('mecca')]。"
 flavor_son.1000.historical_info: "桑海的阿斯基亚大帝统治时期，他希望效仿曼萨·穆萨进行朝觐。与他同样虔诚，与他携带同样多的钱财。虽然并未有那么盛大，但阿斯基亚捐赠了大量善款，并在麦加为西非朝圣者建造了一处住所。"
 flavor_son.1000.a: "我们应该携带所有财富前往[ShowLocationNameWithNoTooltip('mecca')]！"
 flavor_son.1000.b: "差不多就行了。"
 flavor_son.1000.c: "我们只需要朝觐，不需要炫富。"
 flavor_son.1000.d: "没必要去[ShowLocationNameWithNoTooltip('mecca')]。"
 son_begin_hajj_tt: "将开始前往[ShowLocationName('mecca')]的朝觐。[gold|e]花费计算在#Y 车队#!中"
 son_no_hajj_tt: "我们不会前往[ShowLocationName('mecca')]朝觐"
 flavor_son.1001.title: "[ShowRegionNameWithNoTooltip('maghreb_region')]的学者"
 flavor_son.1001.desc: "随着我们朝觐队伍抵达[target_location.GetName]，整个[ShowRegionName('maghreb_region')]都传颂着[target_character.GetName]及[target_character.GetHerHis]车队的到来。诸如[target_character2.GetName]等众多学者纷纷现身，表示愿意加入我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]。或许我们可以再投入一些金币，以吸引更多人前来归附……"
 flavor_son.1001.a: "他们将大大充实[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 flavor_son.1001.b: "我们身负神圣使命，不是来雇佣学者的。"
 flavor_son.1002.title: "[ShowRegionNameWithNoTooltip('maghreb_region')]捐献"
 flavor_son.1002.desc: "在[target_location.GetName]驻足多日后，[target_character.GetName]的朝觐车队正准备启程前往[ShowRegionName('egypt_region')]。然而，在动身之前，这座[target_location.GetRank.GetName]已在[target_character.GetHimHer]心中留下深刻印象。也许我们可以在完全离开前捐献一笔善款，助其进一步生根发芽。"
 flavor_son.1002.a: "在[target_location.GetNameWithNoTooltip]多撒一些币。"
 flavor_son.1002.b: "车队要动身了，别捐了。"
 flavor_son.1003.title: "[target_location.GetNameWithNoTooltip]学者"
 flavor_son.1003.desc: "[target_location.GetName]是整个[ShowRegionName('egypt_region')]最伟大的地方。就像当初[target_character3.GetName]朝觐时受到热情欢迎一样，我们也正被接纳。学者们开始纷纷投奔我们，希望加入。或许我们可以用几根金条说服他们永久留下。"
 flavor_son.1003.a: "我们有足够的金子可以给他们。"
 flavor_son.1003.b: "我们没有时间浪费在[target_location.GetNameWithNoTooltip]。"
 flavor_son.1004.title: "跟随[target_character3.GetNameWithNoTooltip]的脚步"
 flavor_son.1004.desc: "暂驻[target_location.GetName]期间，[target_character.GetName]希望跟随[target_character3.GetName]许多年前的脚步，其中最令人震撼的壮举就是[target_character3.GetSheHe]在[ShowRegionName('egypt_region')]进行的奢侈捐赠。也许我们应该确保这不会破坏当地经济……"
 flavor_son.1004.a: "[target_location.GetNameWithNoTooltip]应当记住我们。"
 flavor_son.1004.b: "别忘了这次旅途是干什么的。"
 flavor_son.1005.title: "至圣之地"
 flavor_son.1005.desc: "经过数月的旅程，[target_character.GetName]和[target_character.GetHerHis]的车队抵达了[ShowLocationName('mecca')]。虽然朝觐本质是神圣的，但我们还有其他事项可做。我们可以向世界展示我们的财富，捐赠慷慨的资金表现虔诚，或是就这么停留数日，完成朝圣。"
 flavor_son.1005.a: "这次朝觐将成为最盛大的朝觐！"
 flavor_son.1005.b: "让我们与本地人建立联系。"
 flavor_son.1005.c: "这是神圣义务，我们要展现这一点。"
 flavor_son.1005.d: "谦卑是仆人之道。"
 flavor_son.1006.title: "朝觐结束"
 flavor_son.1006.desc: "经过前往[ShowLocationName('mecca')]履行[ShowReligionGroupAdjective('muslim')]信徒义务的数月行程后，我们终于回到了家，准备再次管理[ROOT.GetCountry.GetName]。"
 flavor_son.1006.a: "看看车队还有什么剩余……"
 son_show_hajj_money_tt: "#Y 车队#!的当前[gold|e]：@gold!#G [THIS.GetVariable('hajj_money').GetValue]#!"
 son_continue_hajj_tt: "我们会继续#Y 朝觐#!"
 son_all_remaining_gold_will_return_to_treasury_tt: "#Y 朝觐#!的所有剩余[gold|e]会返还[treasury|e]"
