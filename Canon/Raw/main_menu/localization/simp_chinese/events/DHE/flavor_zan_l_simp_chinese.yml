l_simp_chinese:
 flavor_zan.1.title: "[ShowBuildingTypeNameWithNoTooltip('husuni_kubwa')]"
 flavor_zan.1.desc: "[GetCharacter('zan_abu_al_mawahib_al_hasan_ibn_suleiman').GetName]最初下令在[target_location.GetName]中心建造[ROOT.GetCountry.GetGovernment.GetAdjective]宫殿，意图打造最宏伟的皇家居所。然而厄运连连，资金挪用与君主患病使工程屡屡受阻。尽管困难重重，我们的建筑师仍提交了新方案：增设专门用于商贸的货仓与厅堂，并配以辉煌的觐见大厅。如今唯一阻碍，便是资金短缺。"
 flavor_zan.1.a: "批准建造工程。"
 flavor_zan.1.b: "眼下开支过大……"
 flavor_zan.1.historical_info: "胡苏尼库布瓦宫殿是14世纪基尔瓦苏丹国建筑与政治实力的见证。由苏丹哈桑·伊本·苏莱曼在基尔瓦基西瓦尼建造，这座占地1.6公顷的珊瑚石宫殿融合了斯瓦希里、伊斯兰与波斯建筑风格，包含豪华寝宫、庭院、浴场与仓库，兼具王宫、商站与要塞功能。"
 construct_the_building_at_another_time_tt: "我们可以选择之后建造[ShowBuildingTypeNameWithNoTooltip('husuni_kubwa')]……"
 flavor_zan.2.title: "[target_character2.GetNameWithNoTooltip]的铸币"
 flavor_zan.2.desc: "伟大的[target_character2.GetName]是美德和谨慎治理的灯塔。[target_character2.GetHerHis|U]明智的改革和决策带领[GetCountry('ZAN').GetFlavorRank]走进繁荣时代，通往远方的贸易带回了宝贵的必需品。\n\n为了促进商业，[target_character2.GetSheHe]曾下令铸造一种新的统一货币辅助交易。[target_character2.GetHerHis]去世后，有人提醒我们做出最终决定，是要铸造印有[target_character.GetName]名字和头像的新钱，还是继续使用现有钱币……"
 flavor_zan.2.a: "铸造新钱币。"
 flavor_zan.2.b: "继续使用现有钱币。"
 flavor_zan.2.c: "通货问题让[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]决定。"
 zan_gold_coinage: "[ShowGoodsNameWithNoTooltip('goods_gold')]钱币需求"
 flavor_zan.3.title: "[target_character2.GetNameWithNoTooltip]之影"
 flavor_zan.3.desc: "我国的前任统治者，[target_character2.GetName]以慷慨仁慈闻名。当这位贤明的[GetCountry('ZAN').GetGovernment.GetRulerTitle]逝世后，[target_character2.GetHerHis]的弟弟[target_character.GetName]继位。与前任截然不同，[target_character.GetShortNameWithNoTooltip]对子民疾苦漠不关心。\n\n据说当贫民向[target_character.GetShortNameWithNoTooltip]求助时，这位[GetCountry('ZAN').GetGovernment.GetRulerTitle]竟回应：#italic “施舍者已死，未留分文可赠”#!。由于[target_character.GetHerHis]近来展现的吝啬姿态，外国使节来访也日渐稀少。"
 flavor_zan.3.a: "我们必须效法[target_character2.GetShortNameWithNoTooltip]！"
 flavor_zan.3.b: "慷慨捐赠以推进议程。"
 flavor_zan.3.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]饿死也无妨。"
 flavor_zan.3.historical_info: "据伊本·白图泰记载，当他游历此地时，恰逢哈桑·伊本·苏莱曼当政。这位著名旅行家在游记中特别提及苏丹待客的惊人慷慨——其中最令人称奇的是，苏丹曾将自己珍贵的锦袍赐予一位贫民。"
 flavor_zan.4.title: "[GetCountry('ZAN').GetNameWithNoTooltip]黄金时代"
 flavor_zan.4.desc: "自[GetCountry('ZAN').GetName]统治王朝将伊斯兰文明传入本地，融入[ShowCultureName('swahili_culture')]族群文化以来，本土传统与外来智慧的交融碰撞，在几乎各个方面促进了我们社会的进步。\n\n工匠群体的壮大与学术精英的涌现，加之新颖建筑风格的蓬勃发展，无不彰显着我们正迎来一个前所未有的黄金时代！"
 flavor_zan.4.a: "必须资助文化机构。"
 flavor_zan.4.b: "还有比艺术更好的庆贺方式吗？"
 flavor_zan.4.c: "如此财富当配得上宏伟都城。"
 flavor_zan.4.d: "我们不宜操之过急……"
 flavor_zan.5.title: "[target_location.GetNameWithNoTooltip]的当地习俗"
 flavor_zan.5.desc: "来自[ShowSubContinentName('middle_east')]和$india$的文化规范与习惯传入后，统治精英与[ShowCultureName('swahili_culture')]民众之间产生了隔阂。无论是日常起居还是正式场合，当地人的文化传统大多与[ROOT.GetCountry.GetGovernment.GetCourtTitle]格格不入，某些着装规范与行为举止在双方互动时已引发非议。\n\n当然，我们完全有权禁止这些异质文化的展示，强制当地人遵从我们的习俗——但这么做恐怕会招致强烈抵触……"
 flavor_zan.5.a: "应当尊重他们的文化。"
 flavor_zan.5.b: "他们必须遵从我们的规范。"
 flavor_zan.6.title: "[target_country.GetNameWithNoTooltip]的崛起"
 flavor_zan.6.desc: "[target_location.GetName]的牧民与农民们，在一位神秘旅者的指导下，建立起一片繁荣的聚落。借助精妙的灌溉系统和先进的农耕技艺，[target_location.GetNameWithNoTooltip]已蜕变为富庶丰饶的沃土。\n\n当地居民与行政机构甚至制定了防止土壤侵蚀、提升土地肥力的标准。虽然他们的存在对我们不构成威胁，但确实是值得研究的现象……"
 flavor_zan.6.historical_info: "在15世纪的某个时期，一个农耕社群在东非大裂谷的悬崖下建立了一个庞大的村落，他们利用石砌的沟渠和梯田构建了一个精密的灌溉系统。其中最大的定居点恩加鲁卡，曾经居住着数千居民，他们通过使用牛粪来改良土壤的肥力。"
 flavor_zan.6.a: "令人着迷。"
 engaruka_people_interesting_tt: "[target_country.GetName]人民以开拓创新为美德，[target_location.GetNameWithNoTooltip]会更加繁荣……"
 flavor_zan.7.title: "[ShowProvinceDefinitionNameWithNoTooltip('upper_save_province')]的财富"
 flavor_zan.7.desc: "我们近期吞并[target_location.GetName]的行动，已引发西部邻国的警觉与抗议。他们明显识破了我们意图直接掌控[ShowGoodsName('goods_gold')]稳定供应渠道，而非继续依赖其进口的企图。\n\n这些无谓的抗议不足挂齿——待到时机成熟，他们终将在我们绝对的实力面前俯首称臣……"
 flavor_zan.7.a: "一切尽在计划之中……"
 flavor_zan.8.title: "设拉子[ShowReligionGroupNameWithNoTooltip('muslim')]与[target_country2.GetNameWithNoTooltip]的贵族"
 flavor_zan.8.desc: "迄今为止，多数[ShowCultureName('swahili_culture')]城邦仍由自称源自首批伊斯兰移民的王朝统治。这些自诩“设拉子人”的统治者所奉行的[ShowReligionGroupName('muslim')]并非最正统的教义——我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]每日仍在举行古老的本土仪式，而设拉子血统更被视为赋予统治者城邦统治权的超凡力量。\n\n然而，随着[target_country2.GetName]及其他[ShowCultureNameWithNoTooltip('swahili_culture')]城邦的财富不断积累，来自[ShowAreaName('oman_area')]、[ShowRegionName('persia_region')]等遥远地区的商人纷至沓来。新兴的本土商人阶层已与这些外来者建立了密切的商业往来。\n\n许多新移民对我们的传统习俗深表不满。虽然改奉更正统的[ShowReligionGroupNameWithNoTooltip('muslim')]可能改善与[ShowRegionName('indian_ocean_region')]沿岸国家的关系，但这极可能动摇我们固有的统治基础，并损害与其他[ShowCultureNameWithNoTooltip('swahili_culture')]城邦的邦交。"
 flavor_zan.8.a: "必须遵循祖先之道。"
 flavor_zan.8.b: "肃清[ROOT.GetCountry.GetFlavorRank]信仰与仪式中的异教色彩。"
 countries_with_positive_piety_reduced_relations_tt: "我们[diplomatic_range|e]内不支持我们做法的[ShowReligionGroupNameWithNoTooltip('muslim')][countries|e]（例如[target_country.GetName]）对我们的[opinion|e]会降低[ShowBiasValue('opinion_shirazi_islam')|-=0]"
 countries_with_positive_piety_increased_relations_tt: "我们[diplomatic_range|e]内不支持我们做法的[ShowReligionGroupNameWithNoTooltip('muslim')][countries|e]（例如[target_country.GetName]）对我们的[opinion|e]会提高[ShowBiasValue('opinion_adopted_our_religious_views')|+=0]"
 flavor_zan.9.title: "[target_country.GetNameWithNoTooltip]编年史"
 flavor_zan.9.desc: "随着到访[ShowRegionName('swahili_coast_region')]的正统[ShowReligionGroupAdjective('muslim')]国家的外国商人日益增多，我们设拉子人的古老传统愈发地受人诟病。我们业已目睹本地新兴商人阶层勾结这些外来者推翻了[ShowRegionNameWithNoTooltip('swahili_coast_region')]的一些古老设拉子人家族。\n\n然而我们作为最古老也最强大的设拉子家族之一屹立至今。为了适当地警示一下国内外的煽动分子，我们最好指派书吏编纂一部我们著名家族的编年史，以防有人怀疑我们家族的设拉子人血统和古老伊斯兰根脉。"
 flavor_zan.9.a: "让我们创造一部这样的编年史。"
 flavor_zan.9.b: "我们还有更重要的事去做。"
 flavor_zan.10.title: "[target_country.GetAdjectiveWithNoTooltip]人的到来"
 flavor_zan.10.desc: "一个多世纪以来，我们对沿海地区的统治几乎从未受到挑战。然而关于外国商船与庞大舰队的传闻，预示着某个未知国家的出现。那些描述中提及的巨舰配备着我们前所未见的巨型火炮，仅这些流言就足以让我们那些怯懦的廷臣与顾问们惊慌失措。面对迫在眉睫的入侵威胁，许多人已放弃职守逃往内陆避难，唯恐战争爆发。"
 flavor_zan.10.a: "他们绝无胜算。"
 flavor_zan.11.title: "[target_country2.GetLongNameWithNoTooltip]的发现"
 flavor_zan.11.desc: "来自[ShowProvinceDefinitionName('good_hope_cape_coast_province')]以外的报告声称，存在一个财力雄厚的强大国家。[target_country2.GetName]商人掌握的贸易网络延伸至已知海域之外，将其国民的繁荣推至新高度。我们应当设法掌控这片土地，否则他们很可能倒向或受制于我们的竞争对手……"
 flavor_zan.11.a: "他们终将臣服。"
 flavor_zan.11.b: "派遣使团馈赠厚礼。"
 flavor_zan.11.c: "不予理会。"
 flavor_zan.12.title: "[target_country.GetAdjectiveWithNoTooltip]使团"
 flavor_zan.12.desc: "看来[target_country.GetName]的强大舰队来访，仅仅是为了表达对我们文化的欣赏与和平合作的意愿。那些曾预言我们末日将至的人，此刻正为不必要的恐慌感到羞愧。"
 flavor_zan.12.a: "虚惊一场！"
