 flavor_ven.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip]公社的演变"
 flavor_ven.1.desc: "几个世纪以来，[ROOT.GetCountry.GetName]公社及其“四十人议会”一直是[ROOT.GetCountry.GetFlavorRank]的最高执政机构，同时也将[ROOT.GetCountry.GetGovernment.GetRulerTitle]逐步转变为国家的象征性人物。当然，这一趋势与那些希望在国内政治中发挥重要作用的民选统治者们背道而驰。\n\n随着新一轮改革渗入[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的官僚机构，旧公社与“四十人议会”已显得过时。议会的许多职责已被转交至[ROOT.GetCountry.GetGovernment.GetParliament.GetName]，而公社也不再能够满足国家日益增长的行政需求。现在，是时候以一个全新的政府机构来取代这两个旧组织，并让[ROOT.GetCountry.GetGovernment.GetRulerTitle]更积极地参与国内政治了。"
 flavor_ven.1.a: "让我们设立[ROOT.GetCountry.GetNameWithNoTooltip]最高执政团！"
 flavor_ven.1.b: "我们必须与[ROOT.GetCountry.GetGovernment.GetParliament.GetName]慎重协商此事。"
 flavor_ven.2.title: "斯特拉蒂奥蒂！"
 flavor_ven.2.desc: "在[ShowLocationName('constantinople')]陷落后，大量[ShowCultureName('greek_culture')|U]和[ShowCultureName('albanian')|U]士兵加入了[ROOT.GetCountry.GetLongName]的事业，与[GetCountry('TUR').GetAdjective]作战。他们被称为“斯特拉蒂奥蒂”，其名称源自[ShowCultureNameWithNoTooltip('greek_culture')|U]语中的“士兵”一词，是令人生畏的轻骑兵。其中一位最著名的领袖是格赖特匝斯·帕莱俄罗戈斯，他在1461年之前仍作为[GetCountry('BYZ').GetAdjective]指挥官坚守阵地。"
 flavor_ven.2.a: "他们将令敌人闻风丧胆！"
 flavor_ven.3.title: "道明会宗教裁判所"
 flavor_ven.3.desc: "当[GetCountry('PAP').GetGovernment.GetRulerTitle]为了根除阿尔比派与巴达利亚派异端，企图在整个[ShowRegionName('italy_region')]推行道明会宗教裁判所时，[ROOT.GetCountry.GetFlavorRank]拒绝了在[ROOT.GetCountry.GetName]设立。国家自行承担起审查异端的职责，被指控者由宗主教、卡斯泰洛主教或其他[ROOT.GetCountry.GetAdjectiveWithNoTooltip]教长审问。审判庭仅负责事实认定，判断被审查者是否为异端，惩罚则由世俗权力执行。此安排未能让[ShowLocationName('rome')]的宗座法庭满意，[GetCountry('PAP').GetGovernment.GetRulerTitle]任命了一位宗教裁判官，但他必须取得[ROOT.GetCountry.GetGovernment.GetRulerTitle]的批准（exequatur）后方可行使职权。同时，一个由三位[ROOT.GetCountry.GetAdjectiveWithNoTooltip]贵族组成的评审团被设立，监督宗教裁判所，以保障[ROOT.GetCountry.GetAdjectiveWithNoTooltip]公民的权利不受教会侵犯，包括不干预殖民地宗教事务。没有他们的参与与许可，任何宗教裁判所的行为在[ROOT.GetCountry.GetNameWithNoTooltip]皆属无效。正是由于国家的独立态度，坚持在每次审判中设有世俗评审，[ROOT.GetCountry.GetNameWithNoTooltip]的宗教裁判所才未变成一个血腥的机构。"
 flavor_ven.3.a: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]人优先，[ShowReligionGroupAdjectiveWithNoTooltip('christian')|U]其次"
 ven_venetian_first: "威尼斯人优先，基督徒其次"
 flavor_ven.3.b: "我们是真正的[ShowReligionAdjectiveWithNoTooltip('catholic')]！"
 ven_christian_first: "[ShowReligionGroupAdjectiveWithNoTooltip('christian')|U]优先！"
 flavor_ven.4.title: "算艺"
 flavor_ven.4.desc: "“我常被一些有志从商、深受我关爱的年轻人请托，希望我能将算术（通称为算板使用术）的基本原理写成文字。”《算艺》是欧洲已知最早的数学印刷书籍，用[ROOT.GetCountry.GetAdjective]语撰写，于1478年在[ShowLocationName('treviso')]印行。"
 flavor_ven.4.a: "这会很有帮助！"
 flavor_ven.5.title: "水道事务大臣"
 flavor_ven.5.desc: "[ROOT.GetCountry.GetName]的安全与繁荣一直依赖其潟湖地形。1501年，为减少潟湖的淤积，大议会组建了一个负责引导入湖河流的委员会，。他们多年来的成功使得“最尊贵的威尼斯共和国”得以避免灾难，城市的繁荣也得以延续。\n\n我们该如何决断？"
 flavor_ven.5.a: "这是值得的！"
 flavor_ven.5.b: "[ROOT.GetCountry.GetNameWithNoTooltip]没有它也能生存！"
 flavor_ven.6.title: "犹太区"
 flavor_ven.6.desc: "1516年起，[ROOT.GetCountry.GetFlavorRank]强制[ShowReligionAdjective('judaism')]居民居住于城市一处旧时铸造厂聚集区，该地在[ROOT.GetCountry.GetAdjective]语中被称为“杰蒂”，并要求他们佩戴身份标识、以国家规定的利率经营当铺。作为交换，犹太人社区被准许自由信仰并在战争中获得保护。\n\n我们该如何决断？"
 flavor_ven.6.a: "授予他们一块土地！"
 flavor_ven.6.b: "别让我在[ROOT.GetCountry.GetNameWithNoTooltip]看到这事！"
 flavor_ven.7.title: "探险家[target_character.GetNameWithNoTooltip]"
 flavor_ven.7.desc: "[target_character.GetName]是来自[ShowLocationName('vicenza')]的[ShowCultureGroupName('italian_group')]探险家。[target_character.GetHeShe|U]曾随费迪南·麦哲伦展开环球航行，并担任其助手，[target_character.GetHeShe]撰写了关于此次航行的详实日记。[target_character.GetLastNameWithNoTooltip]是240人中仅18名返回西班牙的幸存者之一。这次航行为人类首次环球航行，[target_character.GetHisHer]的记录也成为我们今日了解此事的主要来源。"
 flavor_ven.7.a: "世界的确是圆的！"
 flavor_ven.8.title: "海军征兵"
 flavor_ven.8.desc: "随着对海上统治的挑战不断增加，变化也随之而来。直到1545年，战舰上的桨手一直是领取工资的自由水手，最初为[ROOT.GetCountry.GetAdjective]人，后来也有大量[ShowCultureName('dalmatian')|U]、克里特人和[ShowCultureName('greek_culture')|U]水手加入。由于招募桨手愈发困难，[ROOT.GetCountry.GetName]被迫实施征召制，并像其他国家，将桨手铐锁在座位上。克里斯托福罗·达卡纳尔是首位指挥此类战舰的[ROOT.GetCountry.GetAdjectiveWithNoTooltip]人。\n\n我们该如何决断？"
 flavor_ven.8.a: "执行征兵"
 flavor_ven.8.b: "这有违[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]精神！"
 flavor_ven.9.title: "圣安德肋要塞"
 flavor_ven.9.desc: "圣安德肋要塞建于1545年，用以防守[ROOT.GetCountry.GetName]通往[ShowProvinceDefinitionName('adriatic_sea_province')]的主要水道入口。该要塞由著名建筑师米凯莱·圣米凯莱设计。他或许是16世纪唯一有机会实地考察[ShowCultureName('greek_culture')|U]建筑的[ShowCultureGroupName('italian_group')]建筑师，曾在[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetFlavorRank]的[ShowCultureNameWithNoTooltip('greek_culture')|U]属地游历。该要塞守护了[ROOT.GetCountry.GetNameWithNoTooltip]三百余年。\n\n我们该如何决断？"
 flavor_ven.9.a: "开工！"
 flavor_ven.9.b: "太贵了"
 flavor_ven.10.title: "里阿尔托桥"
 flavor_ven.10.desc: "里阿尔托桥是横跨[ROOT.GetCountry.GetName]大运河的四座桥梁之一。它原本是一座木桥，但是先于1310年在叛乱中被烧毁，又分别于1444年和1524年两次倒塌。重建里阿尔托桥的提议于1503年被提出，当时的想法是用石材重建这座桥。1551年，在考虑过1503年以来提出的几种设计方案之后，当局开始征集新的设计。著名的建筑师，如雅格布·桑索维诺、帕拉第奥和维尼奥拉都提出了他们的计划，但当局认为他们的方案都不合适，因为他们提出的方案都是古典式的多拱桥。据传著名建筑师米开朗琪罗也为里阿尔托桥提出了设计方案，但最终安东尼奥·达·蓬特凭借其大胆的单跨设计方案最终击败了其他人。\n\n我们该如何决断？"
 flavor_ven.10.a: "让我们建造它！"
 flavor_ven.10.b: "木桥就足够了"
 flavor_ven.11.title: "奥菲欧——第一部歌剧"
 flavor_ven.11.desc: "[target_character.GetName]的早期巴洛克歌剧《奥菲欧》来源于[ShowCultureName('greek_culture')|U]神话中俄耳甫斯的传说，讲述主人公身为歌手、诗人和先知，下到冥府将他逝去的新娘欧律狄刻带回人世的故事。[target_character.GetLastNameWithNoTooltip]创作于于1607年的这部歌剧在当年为[ShowLocationName('mantova')]宫廷狂欢节首演，[target_character.GetLastNameWithNoTooltip]在1609年和1615年发表了它的乐谱。乐谱中使用了41种各不相同的乐器，描绘了各种场景和人物。"
 flavor_ven.11.a: "汝因至爱而生死两别？"
 flavor_ven.12.title: "现代科学的诞生"
 flavor_ven.12.desc: "[galileo_galilei_scope.GetName]被许多人认为是现代科学之[galileo_galilei_scope.GetMotherFather]。1592年[galileo_galilei_scope.GetHeShe]被任命为[ShowProvinceDefinitionName('padua_province')]大学的数学教授。在[galileo_galilei_scope.GetHeShe]了解到小望远镜的制作原理后，[galileo_galilei_scope.GetHeShe]自己制造了一套天文望远镜，比现有的任何天文望远镜都要好。[galileo_galilei_scope.GetHisHer]开始尝试观察天空，结果发现了月亮上的山峰，以及四颗围绕着木星运转的卫星。除此之外，[galileo_galilei_scope.GetHisHer]还对运动学和力学做出了许多贡献，[galileo_galilei_scope.GetHeShe]的研究组成了现代科学的基础。"
 flavor_ven.12.a: "天赐良机！"
 flavor_ven.13.title: "[target_character.GetNameWithNoTooltip]与阿尔丁印刷厂"
 flavor_ven.13.desc: "商业化书籍印刷技术仍然处于起步阶段，但其最重要的先驱之一就在[ROOT.GetCountry.GetName]城里。[target_character.GetName]和[target_character.GetHerHis]的印刷厂——阿尔丁印刷厂以清晰一致的排版和从拉丁语翻译的上佳译文获得了众口称赞。意大利斜体以及使用分号的惯例都是[target_character.GetShortNameWithNoTooltip]对排版领域的贡献。而[target_character.GetHerHis]在装订领域的贡献则是易于使用的八开本样式，摆脱对中世纪手抄本的刻意模仿，以确保出版的典籍更为便携。"
 flavor_ven.13.a: "欲速则不达！"
 aldus_disappears_tt: "[target_character.GetNameWithNoTooltip]的工坊将关闭，[target_character.GetSheHe]也将消失"
 flavor_ven.14.title: "穆拉诺[ShowGoodsNameWithNoTooltip('glass')|U]产业的发展"
 flavor_ven.14.desc: "自13世纪末以来，为了降低火灾风险，[ROOT.GetCountry.GetAdjective]的制玻璃业被限制在穆拉诺岛上。自那以后，穆拉诺[ShowGoodsName('glass')]的受欢迎程度持续上升，吹制玻璃的工人也因此富有且有影响力。只有极少数外国人知晓制作这种精美玻璃的秘诀。为了保护这项技艺，玻璃工人被严格限制居住在岛上。\n\n随着[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ShowGoodsNameWithNoTooltip('glass')]的持续流行，世界也在改变。随着[ShowLocationName('constantinople')]的沦陷，越来越多掌握玻璃制作稀有技艺的工人请求定居穆拉诺。"
 flavor_ven.14.a: "欢迎[GetCountry('BYZ').GetAdjectiveWithNoTooltip]玻璃工匠。"
 STATIC_MODIFIER_NAME_ven_murano_glass_industry: "穆拉诺玻璃产业"
 STATIC_MODIFIER_DESC_ven_murano_glass_industry: "始于13世纪，穆拉诺岛上的威尼斯玻璃制造业独树一帜，是威尼斯众多奢侈品产业之一。"
 flavor_ven.15.title: "乔卡"
 flavor_ven.15.desc: "一位名叫[target_character.GetName]的穆拉诺玻璃工匠展现出了非凡技艺，制作出了[ROOT.GetCountry.GetName]前所未见的玻璃制品。特别是乔卡吊灯，以花束造型命名，在富人阶层中大受欢迎，[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的玻璃业再次迎来繁荣。"
 flavor_ven.15.a: "[target_location.GetNameWithNoTooltip]的产业将蓬勃发展！"
 flavor_ven.15.b: "让这门艺术为我们增光添彩！"
 flavor_ven.16.title: "维罗妮卡·弗兰科的审判"
 flavor_ven.16.desc: "[ROOT.GetCountry.GetName]最著名的“正直名妓”之一维罗妮卡·弗兰科，如今正因“巫术”被审判。她不仅以美貌著称，更以才智闻名。她对客户的影响力，以及在[ROOT.GetCountry.GetNameWithNoTooltip]文学与艺术生活中的直言不讳，让她树敌不少。\n\n她在宗教裁判所前进行了极为精彩的辩护。现在，就看她的智慧是否足以让她逃过卫道士们的裁决。"
 flavor_ven.16.a: "有罪！"
 flavor_ven.16.b: "无罪！"
 flavor_ven.17.title: "奢华的贡多拉"
 flavor_ven.17.desc: "[ROOT.GetCountry.GetAdjective]政府必须时刻捍卫公共道德，因此我们不时立法，以确保人民忠于构建本城的[ShowReligionGroupAdjective('christian')|U]理想。贡多拉本是一种普通小船，每天有上千艘穿梭于[ROOT.GetCountry.GetName]的水道。但我们[ROOT.GetCountry.GetFlavorRank]中众多富贵家族常常难以抗拒炫耀财富的诱惑。如今的贡多拉不仅尺寸各异，还色彩斑斓、装饰过度，某些甚至被认为是对真正[ShowReligionGroupAdjectiveWithNoTooltip('christian')|U]精神的公然侮辱。\n\n目前正在讨论是否应立法禁止对贡多拉进行装饰，对一些人而言，它们象征着我们伟大城市中一切堕落之处。"
 flavor_ven.17.a: "全部漆成黑色！"
 flavor_ven.17.b: "无视那些卫道士，这些贡多拉很有气派！"
 flavor_ven.18.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]学派"
 flavor_ven.18.desc: "[ROOT.GetCountry.GetName|U]长期以来是[ShowRegionName('italy_region')]印刷和玻璃制造的中心，如今已经开始超越，或至少与[ShowLocationName('rome')|U]并驾齐驱，成为艺术与音乐的重镇。画家丁托列托、提香、委罗内塞，音乐家蒙特威尔第、加布里埃利、多纳蒂等，都在本城生活和创作。如今在[ShowRegionNameWithNoTooltip('italy_region')]乃至更远的地方，提起[ROOT.GetCountry.GetNameWithNoTooltip]，就意味着艺术的代名词。"
 flavor_ven.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ven.1000.title: "[ShowGoodsNameWithNoTooltip('pepper')|U]贸易受威胁"
 flavor_ven.1000.desc: "[GetCountry('POR').GetAdjective]控制了[ShowRegionName('indian_ocean_region')]的贸易，将货物流向绕[ShowContinentName('africa')]而非通过[ShowLocationName('alexandria')]的路线。这极大影响了我们掌控[ShowGoodsName('pepper')|U]贸易的机会。我们仍可考虑向[GetCountry('MAM').GetName]提供援助。"
 flavor_ven.1000.a: "向[ShowLocationNameWithNoTooltip('alexandria')]送去援助！"
 ven_helping_mamelukes: "协助$mamluks$"
 flavor_ven.1000.b: "这不关我们的事。"
 flavor_ven.1001.title: "[ven_scope.GetNameWithNoTooltip]派来援助"
 flavor_ven.1001.desc: "随着[GetCountry('POR').GetAdjective]掌控了[ShowRegionName('indian_ocean_region')]的贸易，[ven_scope.GetGovernment.GetGovernmentType.GetName]的[ven_scope.GetName]感到极度不安。鉴于我们一向关系良好，他们派来了援助，包括用于造船的[ShowGoodsName('lumber')]和其他资源，供我们的商人使用。"
 flavor_ven.1001.a: "好消息！"
 venetian_help: "威尼斯人援助"
 flavor_ven.19.title: "渎圣同盟"
 flavor_ven.19.desc: "[GetCountry('TUR').GetName|U]盯上了[target_province.GetName]，可能正计划对[target_country.GetName]发动战争。出人意料地，他们提出与我们结盟。如果我们提供海军力量，并承认他们在[ShowRegionName('italy_region')]南部的主张，他们承诺日后也会援助我们。\n\n这或许对我们有利，但我们是否愿意与基督世界的敌人为伍？"
 flavor_ven.19.historical_info: "尽管威尼斯和奥斯曼常为宿敌，1479年奥斯曼曾提议结盟对抗那不勒斯王国。最终威尼斯人议会否决了，但驻君士坦丁堡大使鼓励奥斯曼夺取奥特朗托及其他意大利南部城市。"
 flavor_ven.19.a: "只提供外交支持。"
 flavor_ven.19.b: "同意提案。"
 flavor_ven.19.c: "驳斥这些异教徒。"
 flavor_ven.19.a.tt: "[GetCountry('TUR').GetNameWithNoTooltip|U]将获得[government_power|e]。"
 flavor_ven.19.b.tt: "我们将与[GetCountry('TUR').GetNameWithNoTooltip|U]结成[alliance]。"
 flavor_ven.20.title: "大陆领地"
 flavor_ven.20.desc: "尽管我们海军力量无出其右，但我们在陆地上缺乏缓冲，使[ShowLocationName('venice')]易受攻击。为了防止[ShowLocationNameWithNoTooltip('venice')]遭到来自[ShowRegionName('italy_region')]内陆的袭击，有人建议我们暂时转向扩张陆上领土。如果我们能进一步扩张在[ShowRegionNameWithNoTooltip('italy_region')]的势力，就能建立有效的防线，大幅提升[ShowLocationNameWithNoTooltip('venice')]的安全性。"
 flavor_ven.20.a: "开始宣称新领土！"
 flavor_ven.20.b: "我们无力在陆地发动战争。"
 flavor_ven.20.historical_info: "威尼斯共和国为保护贸易路线、确保安全，开始进军意大利本土，最早从维罗纳夺取土地，建立了大陆领地。这形成了内陆与威尼斯之间的战略缓冲区。"
 flavor_ven.21.title: "[ShowBuildingTypeNameWithNoTooltip('teatro_san_cassiano')]"
 flavor_ven.21.desc: "[ShowLocationName('venice')]，作为[ShowRegionName('italy_region')]文化版图上的璀璨明珠，长期以来是艺术家与表演者的家园。为了进一步巩固其艺术中心的地位，也为了给本城人才提供舞台，建设一座宏伟的剧院与歌剧院的呼声日益高涨。提议中的[ShowBuildingTypeName('teatro_san_cassiano')]将成为一座象征财富与辉煌的地标，展示[ShowLocationNameWithNoTooltip('venice')]的艺术才华，吸引远近宾客。"
 flavor_ven.21.a: "下令建造！"
 flavor_ven.21.b: "我们负担不起。"
 flavor_ven.21.historical_info: "圣卡西亚诺剧院建于1637年，是世界上第一座公共歌剧院，标志着表演艺术发展的重要里程碑，也巩固了威尼斯作为文化中心的地位。"
 flavor_ven.23.title: "[ShowLocationNameWithNoTooltip('venice')]的疫患蔓延"
 flavor_ven.23.desc: "我们决定在那场毁灭性自然灾害后限制重建工程，结果导致严重后果。[ShowLocationName('venice')]至今大部分仍是废墟，许多建筑破败，街道残垣遍地。缺乏适当的修复和清洁工作，已让瘟疫与虫害大量滋生，威胁到市民健康。\n\n脏乱的环境和持续的破坏已引发了疾病蔓延，瘟疫迅速传播。此地[target_location.GetRank.GetName]的声望和士气大受打击，亟需采取措施，应对这场危机。我们必须重新评估当前策略，大力投入清理和重建，以恢复健康、秩序与繁荣。"
 flavor_ven.23.a: "我们必须立刻行动！"
 flavor_ven.23.b: "现在已经太迟了。"
 flavor_ven.24.title: "[ShowLocationNameWithNoTooltip('venice')]洪灾"
 flavor_ven.24.desc: "[ShowLocationName('venice')]遭遇了一场突如其来的灾难，连绵的大雨导致亚得里亚海水位暴涨，整个[target_location.GetRank.GetName]发生了严重的洪涝。海水淹没了我们的街道、住宅以及关键的基础设施，造成了巨大破坏，无数市民流离失所。无情的洪水扰乱了日常生活、商业活动，也动摇了我们心爱的[target_location.GetRank.GetNameWithNoTooltip]的稳定。此等灾难规模之大，迫切需要我们采取迅速果断的措施以缓解损失，并防止进一步的毁灭。"
 flavor_ven.24.a: "采取应对措施以减轻灾情。"
 flavor_ven.24.b: "让当地人自行应对。"
 flavor_ven.25.title: "[ShowLocationNameWithNoTooltip('constantinople')]的陷落"
 flavor_ven.25.desc: "随着[ShowLocationName('constantinople')]坚不可摧的城墙在我军攻势下崩塌，我们取得了一场划时代的胜利，仿佛重演了第四次十字军东征时的辉煌。这一历史性的征服为曾经辉煌的[target_location.GetRank.GetName]开启了新的篇章。我军将士急于瓜分战利品，掠夺[target_location.GetRank.GetNameWithNoTooltip]中无与伦比的财富，然而此举将带来广泛的毁灭，并激怒当地民众。\n\n另有提议主张采取大胆之举：重建[GetCountry('LAT').GetLongName]，将[ShowLocationNameWithNoTooltip('constantinople')]收为我们的附庸国。"
 flavor_ven.25.a: "洗劫[target_location.GetRank.GetNameWithNoTooltip]。"
 flavor_ven.25.b: "在[ShowLocationNameWithNoTooltip('constantinople')]进行宣告。"
 flavor_ven.25.b.tt: "我们将在[ShowLocationName('constantinople')]释放[GetCountry('LAT').GetLongName]作为[ShowSubjectTypeName('vassal')]，并将[ShowLocationNameWithNoTooltip('constantinople')]的所有权和核心转让给他们。"
 flavor_ven.25.c: "在更大范围的区域开展重建。"
 flavor_ven.25.c.tt: "我们将在[ShowAreaName('thrace_area')]释放[GetCountry('LAT').GetLongName]作为[ShowSubjectTypeName('vassal')]，并将治下位于[ShowAreaNameWithNoTooltip('thrace_area')]的所有地点的所有权和核心转让给他们。"
 flavor_ven.25.d: "攻占[ShowLocationNameWithNoTooltip('constantinople')]本身就已是胜利。"
 flavor_ven.26.title: "[ShowLocationNameWithNoTooltip('jerusalem')]的解放"
 flavor_ven.26.desc: "在经历数个世纪的异族占领之后，基督世界的旗帜，我们[GetCountry('VEN').GetLongName]的旗帜，如今终于飘扬在这片神圣之地。这一伟业引发了全民的敬仰与自豪，但同时也迫使我们做出一个重大抉择：该如何治理[ShowLocationName('jerusalem')]的未来。\n\n有人主张应由[ROOT.GetCountry.GetGovernment.GetRulerTitle]直接统治[ShowLocationNameWithNoTooltip('jerusalem')]，以确保我们的影响力并维护这座神圣[target_location.GetRank.GetName]的尊严。而另一些人则提议重建[GetCountry('KOJ').GetName]，设立一个附庸国来统治这片土地，既能为我们服务，也能纪念十字军的遗产。"
 flavor_ven.26.a: "[target_location.GetRank.GetNameWithNoTooltip]将继续由我们直接统治。"
 flavor_ven.26.b.tt: "我们将在[ShowLocationName('jerusalem')]成立[GetCountry('KOJ').GetLongName]作为[ShowSubjectTypeName('vassal')]，并将[ShowLocationNameWithNoTooltip('jerusalem')]的所有权和核心转让给他们。"
 flavor_ven.26.b: "在[ShowLocationNameWithNoTooltip('jerusalem')]宣布重建。"
 flavor_ven.26.c.tt: "我们将在[ShowAreaName('levant_area')]释放[GetCountry('KOJ').GetLongName]作为[ShowSubjectTypeName('vassal')]，并将治下位于[ShowAreaNameWithNoTooltip('levant_area')]的所有地点的所有权和核心转让给他们。"
 flavor_ven.26.c: "我们将在整个[ShowAreaNameWithNoTooltip('levant_area')]重建[GetCountry('KOJ').GetNameWithNoTooltip]。"
 flavor_ven.27.title: "扩建[ShowBuildingTypeNameWithNoTooltip('doges_palace')]"
 flavor_ven.27.desc: "[ShowLocationName('venice')]的[ShowBuildingTypeName('doges_palace')]始建于9世纪，数个世纪来不断扩建。其最初为一座堡垒式建筑，后逐渐演变为哥特式建筑的宏伟代表。这座宫殿不仅是[ROOT.GetCountry.GetGovernment.GetRulerTitle]——[GetCountry('VEN').GetLongNameWithNoTooltip]最高政治领袖的官邸，也兼为政务办公及司法审判之所。\n\n然而时光荏苒，此建筑已渐显老态，也许我们应考虑将其改建为一座超越西方诸王宫殿的宏伟宫廷。"
 flavor_ven.27.a: "好主意！"
 flavor_ven.27.b: "宫殿现在就很好。"
 flavor_ven.27.historical_info: "到了16世纪，总督宫进行了大规模的扩建与修缮，其宏伟程度大幅提升。最引人注目的成果之一是面向大运河的标志性立面完工，向所有水路访客展示了威尼斯的建筑魅力。这一时期的扩建巩固了宫殿作为威权象征的地位，其华丽的厅堂与装饰不仅见证了数世纪的政治活动，也象征着威尼斯辉煌的历史与世界舞台上的重要地位。"
 flavor_ven.28.title: "[ShowBuildingTypeNameWithNoTooltip('venetian_arsenal')]"
 flavor_ven.28.desc: "我们的海事成就与传奇的造船工艺使我们的造船师闻名遐迩。我们一切舰船事业的核心，正是位于[ShowLocationName('venice')]的[ShowBuildingTypeName('venetian_arsenal')]。这处战略性港口设施不仅是造船中心，也在舰载武器与海军创新方面发挥着关键作用，是我们维系海上霸权的基石。"
 flavor_ven.28.a: "我们海军传承的辉煌象征！"
 flavor_ven.28.historical_info: "威尼斯军械库是威尼斯的主要造船厂与海军基地，是其海上霸权与军事力量的中枢。这一巨大设施负责建造与维护威尼斯舰队，体现了共和国在造船技术与工业实力上的高度发达。"
 flavor_ven.29.title: "圣若望及保禄大殿"
 flavor_ven.29.desc: "[ShowLocationName('venice')]遍布建筑奇观，从壁画到雕像，亦不乏才华横溢、试图在大师肩膀上成名的青年艺术家。如今，为我都城再添瑰宝的是次级宗座圣殿$san_zanipolo$。其巨大砖石结构采用哥特式风格，并沿用了我们伟大民族的首座多明我会教堂的地砖。这座教堂的主保是最早见于约公元四世纪记录的两位殉道圣人，圣若望与圣保禄。"
 flavor_ven.29.a: "壮丽无比！"
 flavor_ven.30.title: "地中海海军霸权"
 flavor_ven.30.desc: "在海事事务上，少有国家能与我们相提并论。我们对海洋与贸易的热爱，使我们成为地中海的主宰。这种传统源自我们对海洋的热爱，它既是通往荣耀之路，也是守护首都[ROOT.GetCountry.GetCapital.GetName]的天然屏障。如今，我们的舰队已无敌于地中海，让我们将这片海洋称为“马雷诺斯特戎”——我们的海！"
 flavor_ven.30.a: "我们拥抱你，大海，象征着真正且永恒的统治。"
 STATIC_MODIFIER_NAME_ven_mare_nostrum: "我们的海"
 flavor_ven.31.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.31.desc: "[target_character.GetName]是[ShowCultureGroupName('italian_group')]文化与[ShowInstitutionName('renaissance')]的杰出画家，生于[ShowLocationName('pieve')]，毗邻[ShowLocationName('venice')]。以色彩运用与突破性的笔法闻名，[target_character.GetHisHer]的艺术生涯跨越七十余载，涵盖肖像画、神话题材与宗教作品等多个领域。\n\n[target_character.GetHisHer]的代表作如#italic 《乌尔比诺的维纳斯》#!，因[target_character.GetHisHer]的深刻的心理刻画与华丽的色彩而广受赞誉。[target_character.GetLastNameWithNoTooltip]对[ROOT.GetCountry.GetAdjectiveWithNoTooltip]及整个欧洲艺术的演变产生了深远影响，[target_character.GetSheHe]是[ShowInstitutionNameWithNoTooltip('renaissance')]时期最杰出的画家之一。"
 flavor_ven.31.a: "真是位天才！"
 flavor_ven.32.title: "[ShowInstitutionNameWithNoTooltip('renaissance')]时期的[ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ven.32.desc: "在[ShowInstitutionName('renaissance')]时期，[ROOT.GetCountry.GetName]的艺术与建筑达到了前所未有的辉煌。以色彩明亮与情感深刻为特色的[ROOT.GetCountry.GetAdjectiveWithNoTooltip]艺术，由众多杰出的画家、雕塑家与建筑师呈现。\n\n他们擅长以生动的色彩与强烈的明暗对比捕捉人物本质，赋予作品极高的现实感。肖像画成为中心题材，描绘出人物丰富的内在情感。同时寓言与神话题材也日渐流行，展现了[ROOT.GetCountry.GetAdjectiveWithNoTooltip]艺术的多样性与感染力。"
 flavor_ven.32.a: "真是令人着迷！"
 flavor_ven.32.a.tt: "每一个拥有[ShowBuildingTypeName('library')]的地点将获得[ShowNamedValue('prosperity_weak_bonus')|+=2%][prosperity|e]。"
 flavor_ven.32.historical_info: "在文艺复兴时期，威尼斯成为了文化与艺术的璀璨中心，吸引了当时最著名的艺术家。提香（蒂齐亚诺·韦切利奥）创作了如#italic 《圣母升天》#!与#italic 《巴克科斯与阿里阿德涅》#!等杰作，展现出他对色彩与构图的高超掌控。丁托列托以其戏剧性与动感作品著称，如#italic 《最后的晚餐》#!与#italic 《天堂》#!，后者是世界上最大幅的油画之一。保罗·委罗内塞以其华丽与宏伟的风格著称，名作包括#italic 《加纳婚宴》#!与#italic 《肋未家中的筵席》#!，以鲜艳的色彩与精致细节赢得赞誉。这些艺术家和他们的作品极大地巩固了威尼斯在文艺复兴艺术与文化中的地位。"
 flavor_ven.33.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]狂欢节"
 flavor_ven.33.desc: "狂欢节的历史可追溯至11世纪，当时是庆祝[ROOT.GetCountry.GetAdjective]对敌人胜利的节日。随着时间推移，它逐渐演变为盛大而独特的庆典。如今我们是[ShowContinentName('europe')]的主要贸易中心，积累的财富支撑了节日的奢华，使狂欢节成为我们奢侈与享乐的象征，吸引了来自[ShowContinentNameWithNoTooltip('europe')]各地的游客参与面具庆典。面具不仅让人们隐去身份，也抹去了社会差异，让不同阶层的人在节日期间自由交流。"
 flavor_ven.33.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.33.a.tt: "[ShowLocationName('venice')][pops|e]会获得[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%][pop_satisfaction|e]"
 flavor_ven.33.historical_info: "18世纪，威尼斯狂欢节达到鼎盛，盛装、剧场表演与精美面具层出不穷。然而1797年，法军占领后将其禁止，该传统沉寂近两个世纪。直到20世纪末，狂欢节才被重新复兴，成为如今享誉国际的盛典。今天的狂欢节保留了传统，拥有华丽面具、街头表演与热闹氛围，令人仿佛踏入威尼斯丰富历史与文化的时光之旅。"
 flavor_ven.34.title: "修改[ShowGovernmentReformNameWithNoTooltip('promissione_ducale_reform')]"
 flavor_ven.34.desc: "[ShowGovernmentReformName('promissione_ducale_reform')]誓言是所有候选人宣誓成为[ROOT.GetCountry.GetName]新[ROOT.GetCountry.GetGovernment.GetRulerTitle]的誓言。它概述了[ROOT.GetCountry.GetGovernment.GetRulerTitle]的职责，并说明了[ROOT.GetCountry.GetGovernment.GetRulerTitle]权力的限制。\n\n然而，多年来，有些限制……没落了一些。如果我们起草一份新的总督誓言，更加坚定地重申我们的价值观，重新勾勒为[ROOT.GetCountry.GetGovernment.GetRulerTitle]所设想的角色，我们的政府会得到加强，更有道德的候选人也会出现。"
 flavor_ven.34.a: "修订并制度化。"
 flavor_ven.34.b: "无需修改誓约。"
 flavor_ven.34.historical_info: "总督誓言是每位新任威尼斯总督必须宣誓遵守的誓词与契约文件，规定了其职责与权力限制，确保共和国的权力平衡与利益不受侵犯。"
 flavor_ven.35.title: "海外关系情报问题"
 flavor_ven.35.desc: "“海外关系情报”是我们的外交使节提交给政府的报告，内容详尽记录了其驻在国的政治、财政与社会状况。这些文件对于我们的外交行动以及保持我商人在海外的竞争优势至关重要。然而，越来越常见的做法是，有人将海外关系情报的副本出版并高价出售给愿意付费的任何人。这对我们的外交与国家安全构成了威胁。我们必须打击这些非法出版物，并建立一套统一且安全的海外关系情报撰写与传播机制。"
 flavor_ven.35.a: "必须终止这种做法！"
 flavor_ven.35.b: "我们有更紧要的事务待处理。"
 flavor_ven.36.title: "黄金共和国"
 flavor_ven.36.desc: "我们在政治、贸易和学术研究领域的成功，使许多人称我们当今的时代为“黄金共和国时代”。这自然是指我们财富的巅峰，是我们作为一个民族努力的结晶，是我们通过文化与艺术庆典将自身的遗产铭刻进历史长河的方式。"
 flavor_ven.36.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.36.b: "这的确是一个黄金共和国！"
 flavor_ven.36.b.tt: "国家颜色将变为橙色。"
 flavor_ven.36.c: "我们丝毫不逊于皇帝们！"
 flavor_ven.36.c.tt: "国家颜色将变为深紫色。"
 flavor_ven.38.title: "洛雷丹学院"
 flavor_ven.38.desc: "近年来，自号“匿名者”的学术团体吸引了来自[ShowLocationName('venice')]及其周边地区的诸多文学精英；他们倾向于自由主义，并主张城市在政治与文化上的独立。该隐秘组织擅长利用悖论、讽喻等技巧规避外界批评，成员行事低调，常以隐语交流并匿名发表作品，其哲学理念受[ShowLocationName('padova')]大学亚里士多德自然主义的影响。\n\n尽管该地下团体的作品屡遭审查，并多次被列入禁书目录，依然勇敢地挑战社会规范，借助讽刺文学与混合体裁表达批判立场。他们的思想深受重要哲人的启发，在历史著作中批判暴政、以古讽今。出人意料的是，匿名学院还成为推动[ShowLocationNameWithNoTooltip('venice')]音乐剧发展的重要力量，并创办了“最新剧院”。"
 flavor_ven.38.a: "我们应支持他们的努力！"
 flavor_ven.38.b: "他们无需资金支持。"
 flavor_ven.38.historical_info: "洛雷丹学院是由乔瓦尼·弗朗切斯科·洛雷丹与圭多·卡索尼于1630年在威尼斯创立的著名学术团体，以其先锋思想和成员在文学、戏剧与政治理论方面的贡献而闻名。在其成员的态度上，匿名学院挑战传统规范，经常进行大胆激进的政治和宗教批评。该学院深刻影响了17世纪威尼斯的文化与思想风貌，留下了文学创新与批判精神的遗产。"
 flavor_ven.39.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')]"
 flavor_ven.39.desc: "[ShowLocationName('venice')]自古便是文化与艺术的摇篮，而如今新兴的[ShowAdvanceName('ven_venetian_school_of_music')]正寻求我们的支持以推动其发展。这群才华横溢的作曲家与音乐家正准备彻底革新音乐领域，为我们的城市带来前所未有的声望。然而，支持他们将需要大量投资和资源，但这也有望增强[ShowLocationNameWithNoTooltip('venice')]的文化遗产与全球影响力。"
 flavor_ven.39.a: "这种投资符合我们的长期利益。"
 flavor_ven.39.b: "即便没有我们支持，他们也定将崛起。"
 flavor_ven.39.a.tt: "启用多个关于威尼斯乐派历史人物的事件。"
 flavor_ven.40.title: "[ShowLocationNameWithNoTooltip('genoa')]的灭亡"
 flavor_ven.40.desc: "长久以来，[GetCountry('GEN').GetLongName]一直是我们的肉中刺，窃取我们的财富与贸易以图自身富裕。而今，[ShowLocationName('genoa')]的沦陷标志着其国家权力的崩溃。这个曾能与我们舰队匹敌的强国，如今将沦为史书中的一页。"
 flavor_ven.40.a: "我们已成为地中海真正的霸主！"
 flavor_ven.41.title: "[ShowLocationNameWithNoTooltip('verona')]对[ROOT.GetCountry.GetNameWithNoTooltip]的效忠"
 flavor_ven.41.desc: "[ShowLocationName('verona')]的人民对昔日统治者心生不满，遂选择向[ROOT.GetCountry.GetName]效忠。[ShowLocationNameWithNoTooltip('verona')]的使节已宣誓完全忠于我们的事业，开启了团结与合作的新时代。由于未遭遇抵抗，我们允许当地保留多项自由，从而赢得了民心并确保了他们的热情支持。\n\n这次自愿的归顺与顺畅的权力移交，将使[ShowLocationNameWithNoTooltip('verona')]得以顺利整合入我们的[ROOT.GetCountry.GetFlavorRank]。当地民众的忠诚不仅加强了我们的疆域，也展示了[ROOT.GetCountry.GetAdjectiveWithNoTooltip]政体的吸引力。我们现在的重点应是巩固这一新领地并确保其在共和国中的繁荣。"
 flavor_ven.41.a: "庆祝[ShowLocationNameWithNoTooltip('verona')]的效忠，并正式整合它！"
 flavor_ven.41.historical_info: "1405年，维罗纳人民因不满卡拉拉家族的统治，自愿向威尼斯共和国效忠。此次和平的政权更替，使威尼斯得以不费一兵一卒地扩张领土，并通过给予维罗纳人若干自由与特权来稳固其忠诚。"
 flavor_ven.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.43.desc: "[target_character.GetName]，一位杰出且经验丰富的海军上将，在[ROOT.GetCountry.GetAdjective]海军的强盛与胜利中发挥了关键作用。[target_character.GetHisHer|U]卓越的战略才能和领导力为我们赢得了众多海战胜利，确保了海上霸权并保护了我们的贸易航道。然而，随着时光流逝，[target_character.GetSheHe]年事已高，我们必须决定是否继续让[target_character.GetHisHer]效力于[ROOT.GetCountry.GetFlavorRank]。"
 flavor_ven.43.a: "我们的海军仍需[target_character.GetHisHer]的技艺。"
 flavor_ven.43.b: "让[target_character.GetHimHer]安享晚年。"
 flavor_ven.43.historical_info: "洛伦佐·马尔切洛是威尼斯著名的海军将领，在对抗教宗海军及土耳其‑威尼斯战争中表现突出。1656年6月，他率领威尼斯-马耳他联合舰队在第三次达达尼尔海战中赢得胜利，尽管他本人在战斗中阵亡。"
 flavor_ven.44.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')]-[target_character.GetNameWithNoTooltip]"
 flavor_ven.44.desc: "[target_character.GetName]是一位富有远见、才华横溢的作曲家，[target_character.GetHisHer]的贡献奠定了[ShowAdvanceName('ven_venetian_school_of_music')]的基础，使其成为该学派公认的奠基者。[target_character.GetHisHer|U]在作曲与教学方法上的创新将[ROOT.GetCountry.GetName]推向了音乐卓越的新高峰，吸引了来自[ShowContinentName('europe')]各地的才俊前来学习与演出。[target_character.GetLastNameWithNoTooltip]将法兰克-佛兰芒风格引入我们的[ROOT.GetCountry.GetFlavorRank]，不仅丰富了我们的文化遗产，也使[ROOT.GetCountry.GetNameWithNoTooltip]成为音乐创新与高雅艺术的中心。"
 flavor_ven.44.a: "[target_character.GetHisHer|U]的贡献备受肯定！"
 flavor_ven.45.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')]-[target_character.GetNameWithNoTooltip]"
 flavor_ven.45.desc: "[target_character.GetName]是一位杰出的音乐理论家与作曲家，[target_character.GetHisHer]的开创性研究与教学极大地推动了[ShowAdvanceName('ven_venetian_school_of_music')]的发展。[target_character.GetHisHer|U]在和声与对位法方面的理论创新与作品，已为[ROOT.GetCountry.GetName]在音乐领域奠定了卓越声誉。[target_character.GetLastNameWithNoTooltip]不仅丰富了我们的文化遗产，[target_character.GetSheHe]自担任圣马尔谷圣殿的乐长以来，[target_character.GetSheHe]指导了无数音乐家的艺术道路。"
 flavor_ven.45.a: "[ROOT.GetCountry.GetFlavorRank]能拥有[target_character.GetHimHer]实属幸运！"
 flavor_ven.46.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')]-[target_character.GetNameWithNoTooltip]"
 flavor_ven.46.desc: "[target_character.GetName]是[ShowAdvanceName('ven_venetian_school_of_music')]的重要作曲家，对[ShowLocationName('venice')]音乐遗产留下了深刻印记。作为圣马尔谷大教堂的首席乐长，[target_character.GetLastNameWithNoTooltip]对宗教音乐的发展影响深远，[target_character.GetHisHer]在villanella这一风格上的贡献使这种生动质朴的音乐形式更受欢迎。[target_character.GetHisHer|U]的作品丰富了[ROOT.GetCountry.GetName]的文化肌理，展现了我们音乐传统的多样性与活力。"
 flavor_ven.46.a: "我们以拥有[target_character.GetHimHer]为荣！"
 flavor_ven.47.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')]-[target_character.GetNameWithNoTooltip]"
 flavor_ven.47.desc: "[target_character.GetName]是一位著名的作曲家与管风琴演奏家，[target_character.GetHisHer]卓越的才华与创新作品对[ShowAdvanceName('ven_venetian_school_of_music')]产生了深远影响。作为圣马尔谷宗座圣殿的首席管风琴师，[target_character.GetLastNameWithNoTooltip]的作品与演出在宗教与世俗音乐领域树立了新标准。[target_character.GetHisHer|U]在键盘演奏技巧与表现力上的突破，不仅提升了[ROOT.GetCountry.GetName]的音乐水准，也激励了整个[ShowContinentName('europe')]的音乐家。"
 flavor_ven.47.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.48.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')]-[target_character.GetNameWithNoTooltip]"
 flavor_ven.48.desc: "[target_character.GetName]是一位杰出的作曲家与管风琴演奏家，[ShowAdvanceName('ven_venetian_school_of_music')]的重要成员，[target_character.GetHisHer]以精妙的创作与革新技法著称。作为圣马尔谷宗座圣殿的管风琴师与作曲家，[target_character.GetLastNameWithNoTooltip]开创性地在音乐中运用空间效果，借助圣殿独特的声学环境创作出震撼人心的复合合唱作品。[target_character.GetHisHer|U]对宗教与世俗音乐的贡献，树立了音乐表达的新标准，影响了无数音乐家。"
 flavor_ven.48.a: "一位真正的大师！"
 flavor_ven.49.title: "圣提多起义"
 flavor_ven.49.desc: "在我们属地[GetCountry('CRT').GetName]上爆发了严重的叛乱，地方居民掀起了一场名为“圣提多起义”的大规模反抗。令人震惊的是，这是首次连我们在岛上的总督也倒戈支持叛军。这种岛内各方势力前所未有的团结，对[ROOT.GetCountry.GetAdjective]在[GetCountry('CRT').GetNameWithNoTooltip]的统治构成严重威胁。"
 flavor_ven.49.a: "我们无能为力。"
 flavor_ven.49.b: "我们必须立刻派出援军！"
 flavor_ven.49.historical_info: "圣提多起义爆发于1363至1364年，是克里特岛上针对威尼斯人统治的重要叛乱。此次起义首次出现希腊本地居民与拉丁裔总督联手反抗的局面，双方因对威尼斯当局的共同不满而结盟。尽管叛军声势浩大，最终仍被威尼斯镇压，威尼斯由此重新巩固了对该战略要地的控制。"
 flavor_ven.50.title: "卡勒尔吉斯家族的叛乱"
 flavor_ven.50.desc: "$flavor_ven.49.title$鼓舞了[ShowCultureName('greek_culture')]族群在[GetCountry('CRT').GetName]上的民众再次起义。他们聚集在仍忠于[GetCountry('BYZ').GetName]的卡勒尔吉斯家族旗下，控制着岛屿的西部。如果我们不迅速采取行动，我们的海上帝国将损失一块关键领土，我们的[ROOT.GetCountry.GetFlavorRank]也将大大削弱。"
 flavor_ven.50.a: "我们倒要看看他们是否有胆量与我们为敌。"
 flavor_ven.50.b: "答应他们的要求。"
 callergis_rebellion_joining: "[ShowAreaName('aegean_archipelago_area')]所有属于[GetCountry('CRT').GetName]的[ShowCultureName('greek_culture')][pops|e]加入[callergis_rebellion.GetName]"
 callergis_rebellion: "卡勒尔吉斯家族的叛乱"
 flavor_ven.50.historical_info: "卡勒尔吉斯家族的叛乱是一场由克里特岛上著名贵族卡勒尔吉斯家族发起的反对威尼斯人统治的起义。起义旨在恢复地方自治，并抗议威尼斯人苛刻的统治方式，在克里特民众中得到了广泛支持。尽管起初颇有成效，这场起义最终还是被威尼斯人军队镇压，叛乱的失败带来了严厉的打击措施，并促使威尼斯人进一步巩固对该岛的控制。"
 flavor_ven.51.title: "[ShowBuildingTypeNameWithNoTooltip('piazza_san_marco')]"
 flavor_ven.51.desc: "随着我们伟大的[ROOT.GetCountry.GetFlavorRank]日益强盛和富庶，是时候投资发展我们的首都，以确保[ShowLocationName('venice')]的繁荣在城市的宏伟之中得以体现。有人提出提案，建议对中央广场[ShowBuildingTypeName('piazza_san_marco')]进行翻新，使用宏伟的拱门与大理石来重塑其面貌，彰显我们海洋帝国的辉煌。如此翻修不仅能提升城市美观，也将成为我们持久权力与文化卓越的象征。"
 flavor_ven.51.a: "我们将资助这次翻修。"
 flavor_ven.51.b: "翻修费用实在过高。"
 flavor_ven.51.historical_info: "#italic 圣马尔谷广场#!是意大利威尼斯的主要公共广场，也是这座城市最著名的地标之一。广场最初在9世纪形成，至12世纪扩展为现今规模，历经多次翻修和地标建设。四周围绕着圣马尔谷宗座圣殿、威尼斯总督宫与钟楼等标志性建筑，几个世纪以来一直是威尼斯的政治、宗教与社交中心。"
 flavor_ven.52.title: "圣马尔谷钟楼"
 flavor_ven.52.desc: "尽管我们已大幅投资于[ShowBuildingTypeName('piazza_san_marco')]的翻修，但如今又有人提出新的设想——在广场上建造一座宏伟的钟楼，使其在[ShowLocationName('venice')]内外、陆地与海面上均可见。这座钟楼不仅具备报时功能，更将成为我们[ROOT.GetCountry.GetFlavorRank]财富与辉煌的象征，彰显[ShowLocationNameWithNoTooltip('venice')]在海洋帝国中的至高地位，提升[ShowBuildingTypeNameWithNoTooltip('piazza_san_marco')]的美感与威望。"
 flavor_ven.52.a: "投资建造钟楼。"
 flavor_ven.52.b: "我们目前有更重要的事务。"
 flavor_ven.52.historical_info: "#italic 圣马尔谷钟楼#!是威尼斯的历史地标之一，位于#italic 圣马尔谷广场#!，建于1496至1499年间。这座文艺复兴时期的塔楼设有一座大型天文钟，既能报时，也能显示月相与黄道十二宫。在塔顶，两尊被称为“摩尔人”的铜制人像会敲钟报时。此钟楼旨在展示威尼斯的财富、海权及其与宇宙的联系。"
 flavor_ven.53.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的[ShowGoodsNameWithNoTooltip('salt')]贸易"
 flavor_ven.53.desc: "掌控[ShowGoodsName('salt')]贸易一直是我们[ROOT.GetCountry.GetFlavorRank]财富与繁荣的基石。凭借几近垄断的地位，我们的盐务署高效管理[ShowGoodsNameWithNoTooltip('salt')]的生产、分配与定价，确保[ROOT.GetCountry.GetName]成为该地区的主要供应者。这项利润丰厚的贸易为我们财政带来大量收益，支撑着国家的稳定与富裕。"
 flavor_ven.53.a: "[ShowGoodsNameWithNoTooltip('salt')]就是新的黄金。"
 flavor_ven.53.a.tt: "治下所有生产[ShowGoodsName('salt')]的地点获得[ShowNamedValue('prosperity_severe_bonus')|+=2%][prosperity|e]。"
 flavor_ven.54.title: "[ven_tintoretto.GetNameWithNoTooltip]的才华"
 flavor_ven.54.desc: "[ven_tintoretto.GetName]，世人皆称丁托列托，是威尼斯画派中最具代表性的画家之一。[ven_tintoretto.GetHisHer]以出色的透视技法、戏剧性光影和大胆动感的构图而闻名，[ven_tintoretto.GetLastNameWithNoTooltip]那激烈而充满活力的画风为[ven_tintoretto.GetHimHer]赢得了“疯狂热情”的称号。[ven_tintoretto.GetHisHer|U]的作品以强烈的情感和革新的技法为特征，对[ShowLocationName('venice')]乃至整个艺术界产生了深远影响。"
 flavor_ven.54.a: "[ven_tintoretto.GetSheHe|U]是[ROOT.GetCountry.GetFlavorRank]的骄傲！"
 flavor_ven.55.title: "丁托列托的《基督受刑》"
 flavor_ven.55.desc: "我们有一个独特的机会，可以委托丁托列托（[tintoretto.GetName]）为圣洛可大会堂创作一幅耶稣受刑的宏伟画作。[tintoretto.GetHisHer|U]那狂烈而动感的风格，必将创作出[ShowLocationName('venice')]有史以来最壮观的艺术杰作之一，彰显城市的辉煌和我们对宗教与文化传统的承诺。若我们推动这一项目，必将提升[ShowLocationNameWithNoTooltip('venice')]的艺术声誉；反之，若放弃，可能会被视为忽视我们[ROOT.GetCountry.GetFlavorRank]文化使命的表现。"
 flavor_ven.55.a: "委托丁托列托创作！"
 flavor_ven.55.b: "我们目前有更紧要事务。"
 flavor_ven.55.historical_info: "《基督受刑》是丁托列托于1565年为#italic 圣洛可大会堂#!创作的画作之一。这幅作品充满戏剧性和动态感，描绘了耶稣被钉上十字架的场景，画面中人物众多，强烈表现了当时的情感风暴。此画被认为是丁托列托的代表作之一，展示了其将现实主义与光影动势相结合的非凡才华，它被用来装饰威尼斯的慈善组织#italic 威尼斯会堂#!。"
 flavor_ven.56.title: "[ven_sansovino.GetNameWithNoTooltip]"
 flavor_ven.56.desc: "[ven_sansovino.GetName]是一位杰出的雕塑家与建筑师，以其立面设计与大理石雕刻闻名，[ven_sansovino.GetHisHer]在[GetCountry('FLO').GetName]的艺术景观上留下了深远影响。[ShowLocationName('venice')]最具权势的贵族家族之一——圣马尔谷圣殿的事务总管——提议邀请[ven_sansovino.GetLastNameWithNoTooltip]前往[ShowLocationNameWithNoTooltip('venice')]，并任命[ven_sansovino.GetHimHer]为首席建筑师兼财产监督官。[ven_sansovino.GetHisHer|U]卓越的技艺与远见卓识，定能进一步提升我城的建筑雄伟，并助力[ShowLocationNameWithNoTooltip('venice')]持续转型为艺术灯塔。"
 flavor_ven.56.a: "给予[ven_sansovino.GetHimHer]优厚的聘用条件。"
 flavor_ven.56.b: "雇佣[ven_sansovino.GetHimHer]的花费过高。"
 flavor_ven.57.title: "[ShowLocationNameWithNoTooltip('venice')]铸币厂的设计"
 flavor_ven.57.desc: "既已任命[sansovino.GetName]为我们的首席建筑师与产业总监，我们便能利用[sansovino.GetHisHer]的才华来设计[ShowLocationName('venice')]的新造币厂。这座造币厂必须具备坚固且防火的结构，以确保我们[ROOT.GetCountry.GetFlavorRank]的货币安全与财富存放安全。[sansovino.GetLastNameWithNoTooltip]的创新设计理念，必将为[ShowLocationNameWithNoTooltip('venice')]打造一座既实用又体现国家威严与稳定的造币设施。"
 flavor_ven.57.a: "让[sansovino.GetHimHer]主管工程建设。"
 flavor_ven.57.b: "我们目前资金不足以兴建此设施。"
 flavor_ven.57.historical_info: "威尼斯铸币厂是威尼斯人共和国的官方铸币机构，位于威尼斯心脏地带，负责铸造包括金币杜卡特与银币格罗索在内的货币。它在维持威尼斯经济稳定和货币信誉方面起着关键作用。"
 flavor_ven.58.title: "[ROOT.GetCountry.GetNameWithNoTooltip]宗主教区"
 flavor_ven.58.desc: "在重要的教会事务中，[GetCountry('PAP').GetAdjective]的教宗诏书#italic 《永恒之王》#!促成了格拉多宗主教区与卡斯泰洛主教区的合并，成为新的[ShowLocationName('venice')]宗主教区。此举不仅提升了我国在宗教与政治上的声望，也增强了我们在[GetUniqueInternationalOrganization('catholic_church').GetName]中的影响力。这一关键的合并标志着[ShowLocationNameWithNoTooltip('venice')]辖下的宗教机构进入了一个灵性显赫与权力集中的新时代，为我们的[ROOT.GetCountry.GetFlavorRank]带来前所未有的地位。"
 flavor_ven.58.a: "接纳新宗主教区。"
 flavor_ven.59.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]的权力攫取"
 flavor_ven.59.desc: "[ROOT.GetCountry.GetLongName]的共和传统数百年来维持着政府运作的平衡，使[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]共享政权成为常态。然而，如今这些传统受到威胁。现任[ROOT.GetCountry.GetGovernment.GetRulerTitle]趁共和体制日益衰弱之际，正试图将权力集中于一身，意图将[ROOT.GetCountry.GetFlavorRank]转变为[target_ruler.GetHerHis]个人专制的独裁政体。如此冒进举动恐将[ROOT.GetCountry.GetNameWithNoTooltip]推入动荡，因贵族阶层绝不会坐视其特权被如此剥夺。"
 flavor_ven.59.a: "支持[ROOT.GetCountry.GetGovernment.GetRulerTitle]夺权！"
 flavor_ven.59.b: "拘捕[ROOT.GetCountry.GetGovernment.GetRulerTitle]，将[target_ruler.GetHerHim]罢免！"
 flavor_ven.59.c: "对背叛的惩罚只有死亡！"
 flavor_ven.59.historical_info: "1355年，元老马里诺·法列罗企图夺取威尼斯共和国政权。他对自身权力受限心生不满，并因个人恩怨密谋推翻现政体，自立为独裁者。然而阴谋败露，法列罗被逮捕、审判并最终以叛国罪处死，这一事件成为威尼斯共和制度坚不可摧的象征，也警示后人篡政代价惨重。"
 flavor_ven.60.title: "加强[ShowLocationNameWithNoTooltip('dubrovnik')]的防御"
 flavor_ven.60.desc: "[ShowLocationName('dubrovnik')]是我们海洋帝国中最重要的贸易[target_location.GetRank.GetName]之一，其战略价值不可小觑。然而目前[ShowLocationNameWithNoTooltip('dubrovnik')]的防御体系极其薄弱，易受陆上与海上敌军侵袭。若拨款建造坚固的防御工事，其效益必将远超投入。"
 flavor_ven.60.a: "[ShowLocationNameWithNoTooltip('dubrovnik')]必须坚固设防。"
 flavor_ven.60.b: "现有防御已足够。"
 flavor_ven.60.historical_info: "修建于14世纪的斯通城墙位于克罗地亚佩列沙茨半岛，是一系列保护盐田与斯通城镇的重要防御工事。其长度约7公里，为欧洲最长的防御墙之一，因其防御价值和宏伟结构而著称于世。"
 flavor_ven.61.title: "[ven_platina.GetNameWithNoTooltip]"
 flavor_ven.61.desc: "一本名为#italic 《论高雅的宴乐与健康》#!的奇书传入[ShowLocationName('venice')]，书中将烹饪艺术与人文主义哲学巧妙融合，令众人赞叹不已。其作者[ven_platina.GetName]是一位著名的人文主义作家与美食家，然而由于[GetCountry('PAP').GetAdjective]反人文主义政策，[ven_platina.GetSheHe]曾在[GetCountry('PAP').GetGovernment.GetCourtTitle]任职时遭受迫害与囚禁。若我们接纳[ven_platina.GetHimHer]前来[ShowLocationNameWithNoTooltip('venice')]，不仅可给予[ven_platina.GetHimHer]庇护，也可使我们[ROOT.GetCountry.GetFlavorRank]从[ven_platina.GetHisHer]的广博学识中受益。"
 flavor_ven.61.a: "为[ven_platina.GetHimHer]在[ROOT.GetCountry.GetGovernment.GetCourtTitle]提供优厚职位。"
 flavor_ven.61.b: "我们对此不感兴趣。"
 flavor_ven.62.title: "海亲节"
 flavor_ven.62.desc: "[ROOT.GetCountry.GetName]最重要且历久弥新的传统之一便是“海亲节”仪式——这一年度盛典象征着我们[ROOT.GetCountry.GetFlavorRank]的海上统治权与繁荣。每年在耶稣升天节这天，[ROOT.GetCountry.GetGovernment.GetRulerTitle]会在[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]与[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的盛大随行下，乘坐国家礼船[target_art.GetName]航行至亚得里亚海。在庄严的祷告与仪式中，一枚圣化的戒指被抛入海中，此举象征着我们与大海的纽带，再次确认其在我们财富、权力与生存中的核心地位。"
 flavor_ven.62.a: "我们必须坚守传统！"
 flavor_ven.62.b: "为了节省资源，应当放弃这一仪式。"
 flavor_ven.63.title: "修缮[target_art.GetNameWithNoTooltip]"
 flavor_ven.63.desc: "[target_art.GetName]，[ROOT.GetCountry.GetName]的宏伟国有礼船，是我们财富、权势与海洋传统的象征。它主要用于年度$flavor_ven.62.title$仪式，在这一仪式上，[ROOT.GetCountry.GetGovernment.GetRulerTitle]会重申我们对亚得里亚海的统治权。[target_art.GetNameWithNoTooltip]是我们文化与政治认同的重要组成部分。这艘华丽的船只装饰有精美的雕刻与镀金点缀，宛如浮动的宫殿，展现着“宁静之邦”的辉煌与权威。\n\n然而，如今[target_art.GetNameWithNoTooltip]的风采已不复昔日。若想维护我们形象、保障最重要仪式的持续成功，修缮这艘标志性礼船至关重要。"
 flavor_ven.63.a: "投入资金修缮它。"
 flavor_ven.63.b: "维持现状即可。"
 flavor_ven.64.title: "泽诺兄弟的航行"
 flavor_ven.64.desc: "我们最近发现了一份声称描绘了尼科洛与安东尼奥·泽诺几十年前远航的地图。此图详细记载了他们对[ShowAreaName('iceland_area')]及更远北方海域的探索。该地图的公开在共和国引发了广泛争议与兴趣，因为它可能意味着存在远离地中海本土的全新航线与领地。\n\n部分人主张应调查地图的真实性，因为这或可为[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的贸易与探索带来宝贵信息与新机遇；另一些人则认为，我们的资源与重心应继续集中于我们实力稳固的地中海地区。"
 flavor_ven.64.a: "调查其真实性。"
 flavor_ven.64.a.tt: "发现[ShowAreaName('greenland_area')]、[ShowAreaName('eastern_greenland_sea_area')]和[ShowAreaName('western_greenland_sea_zones_area')]。"
 flavor_ven.64.b: "这地图对我们毫无价值。"
 flavor_ven.64.historical_info: "尼科洛·泽诺，一位威尼斯人议员，曾发表一张地图及其附带的记录，描述了他祖先尼科洛与安东尼奥·泽诺在北方海域的探险。据称，泽诺兄弟踏上了一段广泛的航程，抵达冰岛、格陵兰甚至北美部分地区。该地图绘制了这些北方领地与海域，尽管其真实性一直饱受争议。然而，这份地图在威尼斯及其他地区引发了极大关注，激发了探索者与学者对北大西洋未知领域与新航路的无限遐想。"
 flavor_ven.65.title: "沿海堡垒"
 flavor_ven.65.desc: "[ShowLocationName('candia')]，[ShowProvinceDefinitionName('crete_province')]上的璀璨明珠，是[ROOT.GetCountry.GetAdjective]在[ShowProvinceDefinitionName('aegean_sea_province')]中统治地位的有力象征。此繁荣的[target_location.GetRank.GetName]不仅是贸易与文化的重镇，也是保障我们对东地中海控制权的战略要塞。然而，随着[ShowLocationNameWithNoTooltip('candia')]日益重要，我们必须修建一座[ShowBuildingTypeName('castle')]以应对潜在威胁。"
 flavor_ven.65.a: "开工！"
 flavor_ven.65.b: "资源应该用在他处。"
 flavor_ven.65.historical_info: "沿海堡垒，又名库莱斯堡，是一座位于克里特岛伊拉克利翁（古称坎狄亚）旧港口入口的威尼斯人要塞。它建于16世纪，是威尼斯人抵御海上威胁、确保其在爱琴海地区统治的关键防御工事。此堡垒是威尼斯建筑与军事实力在该区域的杰出象征。"
 flavor_ven.66.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.66.desc: "[target_character.GetName]是一位技艺高超的将军，如今崭露头角，[target_character.GetHisHer]愿为[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetFlavorRank]效力。[target_character.GetHisHer]以卓越的战略眼光与战场领导力闻名，[target_character.GetLastNameWithNoTooltip]或将成为我们扩张与防御中的关键力量。[target_character.GetHisHer|U]的加入必将显著增强我方军力，使我们更接近海上霸权与地区稳定的目标。"
 flavor_ven.66.a: "在[target_character.GetHisHer]的指挥下，我们的海军将无可匹敌！"
 flavor_ven.66.b: "让[target_character.GetHimHer]加入内阁为我们效劳。"
 flavor_ven.66.historical_info: "彼得罗·洛雷丹是威尼斯最杰出的海军将领之一，于15世纪大放异彩。他因对抗奥斯曼人取得的胜利以及对威尼斯人海上帝国的贡献而名垂青史。1416年加里波利海战中，他成功击退奥斯曼舰队，确保了威尼斯在爱琴海的利益。"
 flavor_ven.67.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.67.desc: "[target_character.GetName]，一位著名的雕塑家与建筑师，愿将[target_character.GetHisHer]卓越才华献于[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetFlavorRank]。[target_character.GetHisHer]以在哥特与文艺复兴建筑风格间游刃有余而闻名，[target_character.GetLastNameWithNoTooltip]的作品融合优雅与创新，[target_character.GetHisHer|U]的专长可大幅提升[ShowLocationName('venice')]的美学与文化辉煌，使我们的[target_location.GetRank.GetName]继续作为艺术成就与建筑之美的灯塔屹立不倒。"
 flavor_ven.67.a: "立即雇用[target_character.GetHimHer]！"
 flavor_ven.67.b: "我们负担不起[target_character.GetHisHer]的服务。"
 flavor_ven.67.historical_info: "巴托洛梅奥·博诺在15世纪对威尼斯的建筑景观有着深远影响。他的代表作品包括总督宫精致的“纸门”及富丽堂皇的黄金宫，展示了其融合哥特式繁复与文艺复兴初期理念的艺术天赋。"
 flavor_ven.68.title: "[target_character.GetNameWithNoTooltip]的才华"
 flavor_ven.68.desc: "[target_character.GetName]是一位才华横溢的作曲家与小提琴大师，[target_character.GetHisHer]以创新的作品与惊艳演奏而闻名。[target_character.GetLastNameWithNoTooltip]的音乐吸引无数听众，极大提升了[ROOT.GetCountry.GetName]的文化威望。若让[target_character.GetHimHer]在[ROOT.GetCountry.GetGovernment.GetCourtTitle]中占有一席，将大大有助于我们[ROOT.GetCountry.GetFlavorRank]的艺术遗产，巩固我们作为音乐中心的地位。"
 flavor_ven.68.a: "我们迫不及待想见证[target_character.GetHisHer]的音乐成就！"
 flavor_ven.68.historical_info: "安东尼奥·维瓦尔第是巴洛克时期最伟大的作曲家之一，其作品包括500余部协奏曲、众多歌剧与宗教音乐。其中最著名的《四季》协奏曲革新了协奏曲的形式，展现出其旋律、和声与配器上的创新能力。作为威尼斯“慈悲孤儿院”的小提琴师，他使该机构成为享誉欧洲的音乐殿堂。"
 flavor_ven.69.title: "[GetCountry('PAD').GetNameWithNoTooltip]战争"
 flavor_ven.69.desc: "我们敬爱的[ROOT.GetCountry.GetFlavorRank]再次卷入一场重大冲突，为捍卫利益、彰显霸权而战。与[GetCountry('PAD').GetName]的战争既是挑战，也是扩大[ROOT.GetCountry.GetName]影响、确保边疆安全的良机。我们必须集结兵力，缜密筹划，方能于这动荡时局中脱颖而出，赢得胜利。"
 flavor_ven.69.a: "集结军队，主动出击！"
 flavor_ven.69.b: "专注防御，守护国土。"
 flavor_ven.69.historical_info: "帕多瓦战争是一场关键冲突，主角是威尼斯人共和国与统治帕多瓦的卡拉拉家族。战争起因是帕多瓦领主弗朗切斯科二世·达·卡拉拉试图扩张领地，危及威尼斯利益。威尼斯人为保商路与疆域完整，对帕多瓦发起战役，最终大获全胜，实现了帕多瓦的吞并，并巩固了威尼斯在该区域的权势。"
 flavor_ven.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.70.desc: "[target_character.GetName]是一位著名作曲家，愿为[ROOT.GetCountry.GetFlavorRank]效力。[target_character.GetLastNameWithNoTooltip]以其优雅的作曲与富有洞察力的文学作品闻名，[target_character.GetHisHer]的艺术造诣或将极大提升[ROOT.GetCountry.GetName]的文化声誉。[target_character.GetHisHer|U]的加入可使我们在音乐卓越与思想精粹上更进一步。"
 flavor_ven.70.a: "应授予[target_character.GetLastNameWithNoTooltip]在[ROOT.GetCountry.GetGovernment.GetCourtTitle]的地位。"
 flavor_ven.70.b: "让[target_character.GetHimHer]专注于音乐创作。"
 flavor_ven.70.historical_info: "贝内德托·马尔切洛是巴洛克音乐时期的重要人物，其名作为《诗篇与和声之灵感》——该作品集结了50部诗篇题材作品，将深刻的宗教文本与复杂曲式结合。马尔切洛的作品以风格清丽、情感深沉著称。此外，他的讽刺著作《时尚剧院》亦对当时的音乐与歌剧圈进行了深刻批判。"
 flavor_ven.71.title: "关于“人民大会”的争议"
 flavor_ven.71.desc: "在历史上，[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetGovernment.GetRulerTitle]由“人民大会”——一群代表城市公民的自由人所选出。但近年来，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]正日益试图篡夺选举控制权。这一变动激起了[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]的不满，他们视之为对自身传统权利的公然威胁。局势日益紧张，我们必须决定是否支持[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]，以防进一步冲突，抑或站在[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]一方。"
 flavor_ven.71.a: "支持[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]。"
 flavor_ven.71.b: "支持[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]。"
 flavor_ven.71.historical_info: "人民大会曾在威尼斯政体中发挥关键作用，象征着共和国赋予自由民选举总督的权利。然而，随着威尼斯的富强，贵族与富商逐渐谋求将选举控制权集中于少数人手中，推动改革削弱人民大会。最终，人民大会因权力被不断剥夺，于1423年被正式废除。"
 flavor_ven.72.title: "公共卫生委员会"
 flavor_ven.72.desc: "[ShowLocationName('venice')]作为贸易与文化的繁忙中心，长期以来饱受疾病侵扰，威胁市民健康。近期疫情的爆发使各界达成共识：必须主动出击，加强公共卫生管理。设立公共卫生委员会这一机构，负责卫生、检疫与疫情防控，将有助于保护人民、维护我们[ROOT.GetCountry.GetFlavorRank]的繁荣。"
 flavor_ven.72.a: "拨款设立，保障民众健康。"
 flavor_ven.72.b: "我们负担不起此项投资。"
 flavor_ven.72.historical_info: "威尼斯共和国的公共卫生委员会成立于15世纪，旨在防范瘟疫等传染病。该机构专责检疫、监管人员与货物流动，并通过视察与卫生措施保障城市健康，成为当时公共卫生管理的先驱。"
 flavor_ven.73.title: "吉罗银行"
 flavor_ven.73.desc: "我们[ROOT.GetCountry.GetFlavorRank]日益复杂的财政需求迫切需要设立一座真正意义上的国有银行。由元老院直接控制的吉罗银行将能够监管[ROOT.GetCountry.GetName]的财政事务，从而提升我们经济体系的稳定性与效率。这个机构不仅可以管理国家资金，还能促进贸易与商业，进一步巩固我们的金融基础。"
 flavor_ven.73.a: "银行将保障我们的财政。"
 flavor_ven.73.b: "我们不需要它。"
 flavor_ven.74.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]宗教审判所"
 flavor_ven.74.desc: "异端的传播正在严重威胁我们[ROOT.GetCountry.GetFlavorRank]的宗教与政治稳定。为了应对这一日益严重的威胁，有人提议在[ROOT.GetCountry.GetName]扩大宗教裁判机构，并获得[GetCountry('PAP').GetName]的支持。我们必须决定是否要推行一场激进的宗教裁判，采取更为温和的手段，还是干脆不建立任何裁判机构，同时权衡此举对社会与政权的利弊。"
 flavor_ven.74.a: "推行激进的宗教裁判，铲除异端。"
 flavor_ven.74.b: "我们应更为谨慎地处理此事。"
 flavor_ven.74.c: "不要插手这种事务。"
 flavor_ven.75.title: "支持穆达商队"
 flavor_ven.75.desc: "穆达商队是一支由商船组成的舰队，是[ROOT.GetCountry.GetName]贸易的命脉，航行于地中海、黎凡特乃至更远之地，为我们的首都带来货物、人力、知识与财富。这些航线对于维持我们经济命脉至关重要。若能为其提供额外支持，商队将带回更多财富与资源，进一步巩固我们作为世界顶级贸易中心的地位。"
 flavor_ven.75.a: "资助他们的航线。"
 flavor_ven.75.b: "他们可以自行应对。"
 flavor_ven.76.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.76.desc: "[target_character.GetName]是一位技艺高超的雕塑家与青铜铸造师，[target_character.GetHisHer]的工艺与艺术成就享誉盛名。[target_character.GetLastNameWithNoTooltip]愿将[target_character.GetHisHer]的才华奉献给我们[ROOT.GetCountry.GetFlavorRank]。[target_character.GetHisHer|U]的作品能够提升我们首都的辉煌气象，巩固我们在[ShowInstitutionName('renaissance')]艺术与文化中的地位。尽管资助[target_character.GetHisHer]的这些项目需要不菲的开支，但其所带来的文化声望无可估量。"
 flavor_ven.76.a: "委任[target_character.GetHimHer]吧！"
 flavor_ven.76.b: "我们负担不起。"
 flavor_ven.76.historical_info: "亚历山德罗·莱奥帕尔迪是文艺复兴时期意大利著名的雕塑家与青铜工匠，以完成威尼斯巴托洛梅奥·科莱奥尼骑马铜像而闻名。他的技艺与艺术视野深受赞誉，并在青铜铸造艺术的发展中发挥了关键作用。"
 flavor_ven.77.title: "扩张大陆领地"
 flavor_ven.77.desc: "我们的军事胜利使我们在[ShowRegionName('italy_region')]站稳脚跟，进一步扩展了所谓的大陆领地——我们的在大陆建立的领地。这些征服不仅证明我们在海陆两方面皆具实力，还建立了一个缓冲区，大大增强了[ShowLocationName('venice')]的安全。"
 flavor_ven.77.a: "庆祝这一胜利！"
 flavor_ven.77.b: "我们应专注于整合这些省份。"
 flavor_ven.78.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.78.desc: "[target_character.GetName]是一位智慧非凡、博学多才的人物，愿为我们的[ROOT.GetCountry.GetFlavorRank]贡献[target_character.GetHisHer]的才能。[target_character.GetLastNameWithNoTooltip]在法律、科学与神学上的造诣享誉学界，[target_character.GetHisHer]的建议将大有助益于我们的治理与外交战略。若采纳[target_character.GetHisHer]的见解，我们的政治与知识地位都将获得提升，强化[ROOT.GetCountry.GetName]作为理性与启蒙的引领者地位。然而，我们也应谨慎为之。[target_character.GetLastNameWithNoTooltip]对[ShowReligionName('catholic')]教会颇有批评，而[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]可能不会接受我们将[target_character.GetHimHer]带入[ROOT.GetCountry.GetGovernment.GetCourtTitle]的决定。"
 flavor_ven.78.a: "任命[target_character.GetHimHer]为顾问。"
 flavor_ven.78.b: "我们不该冒着激怒教会的风险。"
 flavor_ven.78.historical_info: "保罗·萨尔皮是威尼斯的历史学家、科学家与政治家，在1606‑1607年威尼斯禁令时期（当时威尼斯与教廷发生冲突）中发挥了关键作用。他坚决捍卫共和国的自治权，提倡政教分离，其著作深刻影响了当时的政治格局。"
 flavor_ven.79.title: "[ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')]，通往东方的跳板"
 flavor_ven.79.desc: "我们已完全控制[ShowProvinceDefinitionName('cyprus_province')]，这标志着我们在地中海的影响力显著扩大。由于其地理位置极为关键，[ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')]成为我们在该区域投射力量的理想基地，使我们得以主导重要的贸易路线，并对竞争者施加压力。此地的掌控也为我们未来向[ShowAreaName('levant_area')]与[ShowRegionName('egypt_region')]的扩张提供了关键的跳板，确保[ROOT.GetCountry.GetAdjective]利益跨越当前疆域。"
 flavor_ven.79.a: "我们的目光投向了[ShowLocationNameWithNoTooltip('alexandria')]。"
 flavor_ven.79.b: "我们必须解放[ShowLocationNameWithNoTooltip('jerusalem')]。"
 flavor_ven.79.c: "让我们宣称对[ShowLocationNameWithNoTooltip('antioch')]的主权。"
 flavor_ven.79.d: "我们应当巩固对[ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')]的统治。"
 flavor_ven.80.title: "圣迹"
 flavor_ven.80.desc: "一场狂暴的风暴袭击了[target_location.GetRank.GetName]的[ShowLocationName('venice')]，威胁着潟湖与居民的安危。然而灾难最终得以避免，许多人声称风暴是在圣马尔谷、圣乔治与圣尼各老的圣迹下奇迹般地平息的——他们是由一位卑微的渔夫带至[target_location.GetRank.GetNameWithNoTooltip]的。风暴过后，据说三位圣徒赠予渔夫一枚圣戒，被称为#italic “渔夫之戒”#!，象征着他们对[ROOT.GetCountry.GetNameWithNoTooltip]的庇佑与恩典。"
 flavor_ven.80.a: "我们的主保圣人拯救了我们！"
 flavor_ven.80.b: "人们不该如此迷信。"
 flavor_ven.80.historical_info: "1340年的风暴是一次对威尼斯造成严重破坏的自然灾害。有关圣迹的传说在当时引发极大共鸣，成为威尼斯宗教与文化认同的重要组成部分。#italic “渔夫之戒”#!也由此成为城市奇迹获救与圣人庇佑的象征。"
 flavor_ven.81.title: "[target_character.GetNameWithNoTooltip]与大运河畔的宫殿"
 flavor_ven.81.desc: "贵族[target_character.GetName]是我们[ROOT.GetCountry.GetFlavorRank]中一位举足轻重的显贵，正在大运河畔兴建一座宏伟的新宫殿——$ca_foscari$。这座建筑意在彰显[target_character.GetLastNameWithNoTooltip]家族的财富与影响力，工程进展迅速，备受瞩目。有顾问建议国家出资支持此项目，以此换取[target_character.GetLastNameWithNoTooltip]家族的忠诚，并巩固我们在[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]中的政治盟友。"
 flavor_ven.81.a: "我们支持这一计划。"
 flavor_ven.81.a.tt: "[target_character.GetLastName]家族将铭记此恩，若其家族成员日后登上统治之位，也必将回报我们。"
 flavor_ven.81.b: "[target_character.GetNameWithNoTooltip]有足够的财富，无需资助。"
 flavor_ven.81.historical_info: "弗朗切斯科·福斯卡里是威尼斯共和国1423年至1457年的总督，任期之长、政绩之丰，在威尼斯史上独树一帜。他热衷艺术，积极推动威尼斯在意大利本土扩张，并下令修建哥特风格的#italic 福斯卡里宫#!，象征其家族的权势与荣耀。"
 flavor_ven.82.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]法典"
 flavor_ven.82.desc: "为了维护我们政体的完整性，并应对[ROOT.GetCountry.GetAdjective]社会日益复杂的发展趋势，[ROOT.GetCountry.GetGovernment.GetCourtTitle]建议制定一部全面的法律改革法典。这部新法典将统一并现代化现有的法律传统，涵盖商业规范、海事法规、道德准则与市民责任等多个领域。"
 flavor_ven.82.a: "通过并执行这部法典。"
 flavor_ven.82.b: "暂时避免此类改革为佳。"
 flavor_ven.82.historical_info: "《1368年威尼斯法典》是一项重要的法制整合工程，统一并重组了共和国的法律体系。法典涵盖贸易、刑法、公民义务与道德规范，反映出威尼斯面对自身不断扩张的帝国与复杂社会结构时的治理需求。"
 flavor_ven.83.title: "[target_character.GetNameWithNoTooltip]与世界地图"
 flavor_ven.83.desc: "[target_character.GetName]是一位著名的[ROOT.GetCountry.GetAdjective]修士与制图师，多年来一直在不懈绘制一幅世界地图。据[target_character.GetHimHer]所言，这幅地图将成为地理知识的杰作，不仅能为我们提供对已知世界的深刻洞见，还能揭示未知地域的轮廓。然而，[target_character.GetSheHe]如今发现[target_character.GetHerselfHimself]的资金已难以为继，为完成此地图，不得不向我们寻求资助。"
 flavor_ven.83.a: "为[target_character.GetHimHer]提供财政支持。"
 flavor_ven.83.b: "拒绝[target_character.GetHisHer]的请求。"
 flavor_ven.83.historical_info: "毛罗修士是威尼斯的一位僧侣，以其绘制于1450年左右的世界地图而闻名。他的地图结合了欧洲、阿拉伯及其他地区的地理知识，是当时最先进、最详细的地图之一。这幅地图首次将地理准确性置于宗教信仰之上，与过去将耶路撒冷置于中心或将《圣经》中的乐园当作现实地点的旧地图截然不同。"
 flavor_ven.84.title: "一位[ruler_dynasty.GetNameWithNoTooltip][ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_ven.84.desc: "[target_ruler.GetName]，尊贵的[ruler_dynasty.GetName]家族成员，如今已登上[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetGovernment.GetRulerTitle]之位。作为[ROOT.GetCountry.GetFlavorRank]中长期以来极具影响力的家族，[ruler_dynasty.GetNameWithNoTooltip]家族的权力之路正是他们不朽传承的体现。鉴于我们此前在建造[target_art.GetName]期间对其家族的鼎力支持，如今[ruler_dynasty.GetNameWithNoTooltip]愿全力回报[ROOT.GetCountry.GetFlavorRank]，以忠诚与资源继续壮大[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的权势与声望。"
 flavor_ven.84.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.84.historical_info: "福斯卡里家族在威尼斯政界产生了多位重要人物，其中最著名的是弗朗切斯科·福斯卡里，他自1423年起任威尼斯总督，直到1457年被迫辞职并猝然去世。他的执政以扩张政策和政治制度改革为标志，巩固了威尼斯在东地中海的地位，并参与了对抗米兰和奥斯曼帝国的战争。福斯卡里家族还大大提升了威尼斯在地中海的贸易主导地位。"
 flavor_ven.85.title: "$diarii$"
 flavor_ven.85.desc: "[target_character.GetName]正夜以继日地撰写一部宏伟的著作，详细记载了[ROOT.GetCountry.GetAdjective]的历史、政治与社会，并以$diarii$为名。如今这项毕生事业即将完成，[target_character.GetLastNameWithNoTooltip]已向政府提出了一个谦卑的请求，[target_character.GetHisHer]期望获得资金支持以出版这部文集，[target_character.GetHisHer]坚信：为后代保存[ROOT.GetCountry.GetFlavorRank]的事迹，理应得到国家资助。"
 flavor_ven.85.a: "资助出版。"
 flavor_ven.85.b: "我们无力拨款。"
 flavor_ven.85.historical_info: "马里诺·萨努托是威尼斯历史学家、日记作者与大议会成员，其作品#italic 《日记》#!是一套多达58卷的编年体文献，记录了1496至1533年间威尼斯共和国的政治、外交与社会事务。"
 flavor_ven.86.title: "希腊之声"
 flavor_ven.86.desc: "随着[ShowInstitutionName('printing_press')]在[ROOT.GetCountry.GetFlavorRank]的兴盛，一群学者与[ShowReligionAdjective('orthodox')]的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]已开始利用印刷术来保存[ShowCultureName('greek_culture')]文学、宗教作品及文化认同。他们现向国家请愿，希望获得财政支持以扩大出版能力，理由是：[ROOT.GetCountry.GetName]作为学术的庇护者与自由的守护者，应当成为我国[ShowCultureNameWithNoTooltip('greek_culture')]文化的灯塔。"
 flavor_ven.86.a: "支持他们的崇高事业。"
 flavor_ven.86.a.tt: "我们在[ShowLocationName('venice')]的所有[ShowCultureName('greek_culture')][pops|e]会获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]"
 flavor_ven.86.b: "[ROOT.GetCountry.GetFlavorRank]不欢迎外国印刷术！"
 flavor_ven.86.b.tt: "我们在[ShowLocationName('venice')]的所有[ShowCultureName('greek_culture')][pops|e]会失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]"
 flavor_ven.86.historical_info: "16世纪末，威尼斯因其出版自由及大量逃离奥斯曼统治的希腊侨民，成为希腊东正教学术的中心。该城设立了世界上首个希腊印刷所，出版礼仪书籍、古典文本与哲学作品。"
 flavor_ven.87.title: "逆境中的学者"
 flavor_ven.87.desc: "[target_character.GetName]是一位开创历史的贵族女性，成为[ShowContinentName('europe')]首位在[ShowLocationName('padova')]大学获得哲学博士学位的女性。如今[target_character.GetHimHer]荣归[ROOT.GetCountry.GetName]，受到高度赞誉。学者与改革派顾问建议国家支持[target_character.GetHimHer]，允许其继续传播[target_character.GetHisHer]的艺术。然而，保守派却认为，允许女性自由传播艺术将有损传统尊严。"
 flavor_ven.87.a: "此地不容女流之辈。"
 flavor_ven.87.b: "让[target_character.GetHimHer]继续创作。"
 flavor_ven.87.historical_info: "埃琳娜·科尔纳罗·皮斯科皮亚是欧洲首位获得大学学位的女性。她在哲学、音乐与神学方面极具天赋，1678年于帕多瓦大学获得哲学博士学位。"
 flavor_ven.88.title: "音乐的桥梁"
 flavor_ven.88.desc: "[target_character.GetName]是一位才华横溢的作曲家，曾在[ShowLocationName('venice')]求学。[target_character.GetSheHe|U]在[target_country.GetName]度过数年，并曾服务于该国的[target_country.GetGovernment.GetCourtTitle]。如今[target_character.GetSheHe]已返回[ROOT.GetCountry.GetFlavorRank]，提出创建一所音乐学院，融合[target_country.GetNameWithNoTooltip]与[ShowRegionName('italy_region')]的音乐传统。"
 flavor_ven.88.a: "批准提案。"
 flavor_ven.88.b: "我们不会资助外来音乐。"
 flavor_ven.88.historical_info: "安杰洛·诺塔里原属威尼斯文学团体#italic “匮乏学院”#!，后迁往英格兰度过大半生，成为查理一世国王的宫廷音乐家，以歌唱与鲁特琴演奏闻名，是意大利巴洛克音乐在英国的重要传播者。"
 flavor_ven.89.title: "[target_character.GetLastNameWithNoTooltip]的实验"
 flavor_ven.89.desc: "[target_character.GetName]是一位数学家，也是[galileo_galilei_scope.GetName]的门生，最近来到[ShowLocationName('venice')]并提出一项计划：[target_character.GetSheHe|U]希望利用运河进行一系列实验，以检验关于水流与水力的理论。这些实验可能将加深我们对流体力学的理解，进而改善防洪、优化运河系统、提升贸易基础设施。然而，一些人担心[target_character.GetHisHer]未经验证的方法可能对运河造成损害。"
 flavor_ven.89.a: "进步值得冒险。"
 flavor_ven.89.b: "我们不能冒着破坏运河的风险。"
 flavor_ven.89.historical_info: "贝内代托·卡斯特利是帕多瓦大学的数学家与科学家，也是伽利略的学生，专注于几何学与流动水的测量研究。他的成果对现代水动力学的发展有重大影响。"
 flavor_ven.90.title: "[target_character.GetLastNameWithNoTooltip]"
 flavor_ven.90.desc: "著名剧作家[target_character.GetName]提出在[ROOT.GetCountry.GetAdjective]的[ShowBuildingTypeName('opera_house')]上演一系列新歌剧，[target_character.GetHisHer]的作品为[ROOT.GetCountry.GetFlavorRank]带来艺术与声望的双重提升。然而，部分[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]成员却反对歌剧日渐风行，担心其败坏人心，使人远离信仰。"
 flavor_ven.90.a: "资助这部歌剧系列。"
 flavor_ven.90.b: "歌剧太过奢靡，我们不予支持。"
 flavor_ven.90.historical_info: "尼科洛·米纳托是威尼斯最重要的歌剧剧作家之一，在推动早期歌剧发展中居功至伟。他最初在共和国服务，后移居维也纳，成为神圣罗马皇帝利奥波德一世的宫廷诗人。"
 flavor_ven.91.title: "扩建[ShowLocationNameWithNoTooltip('venice')]的犹太区"
 flavor_ven.91.desc: "近年来，[ShowLocationName('venice')]的[ShowReligionAdjective('judaism')]人口持续增长。最初集中于狭小封闭的#italic 新犹太区#!，如今这一社群已包纳来自多个地区的族人。然而有限的空间日益拥挤，居住条件恶化，引发紧张局势。社区代表已向[ROOT.GetCountry.GetFlavorRank]当局申请资金，希望扩建隔都以满足社区需求。"
 flavor_ven.91.a: "扩建犹太区。"
 flavor_ven.91.a.tt: "我们在[ShowLocationName('venice')]的所有[ShowReligionAdjective('judaism')][pops|e]会获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]"
 flavor_ven.91.b: "视而不见。"
 flavor_ven.91.b.tt: "我们在[ShowLocationName('venice')]的所有[ShowReligionAdjective('judaism')][pops|e]会失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]"
 flavor_ven.91.historical_info: "威尼斯的犹太区于1516年正式设立，成为犹太人指定居住地。尽管行动与职业受到限制，犹太人却在城市商业与学术生活中扮演重要角色。随着塞法迪与黎凡特犹太人迁移入住，犹太区分阶段扩建。#italic “新犹太区”#!与#italic “旧犹太区”#!的命名源自该地原有的工业用途，“盖托”（犹太区）一词原意为铸造厂。因此#italic “新盖托”#!（新犹太区）实际上是最早容纳犹太人的地区。"
 flavor_ven.92.title: "[ShowLocationNameWithNoTooltip('padova')]植物园"
 flavor_ven.92.desc: "[ShowLocationName('padova')]的[ShowBuildingTypeName('university')]学者提出建立一座专门用于研究本地及外来植物的花园。他们声称该园将促进医学研究、植物分类，并提升我国作为学术中心的声誉。"
 flavor_ven.92.a: "资助植物园建设。"
 flavor_ven.92.b: "拒绝资助。"
 flavor_ven.92.historical_info: "帕多瓦植物园建于1545年，是世界上最古老的学术植物园，由威尼斯参议院授权，帕多瓦大学管理。其目的是促进药用植物的种植与研究，后来成为植物多样性研究与引进外来植物的核心机构。"
 flavor_ven.93.title: "拉撒勒托检疫站改革"
 flavor_ven.93.desc: "[ShowLocationName('venice')]频发的瘟疫促使众多官员与医师呼吁对通往主岛的重要关卡——#italic 拉撒勒托检疫站#!进行全面改革。改革提案主要包括多方面内容：强化隔离管控措施、改善病患收容环境，以及完善医疗记录与诊疗体系。"
 flavor_ven.93.a: "投资改革检疫与医疗体系。"
 flavor_ven.93.b: "维持现行制度。"
 flavor_ven.93.historical_info: "拉撒勒托旧站作为全球首批检疫设施，在多次瘟疫爆发期间发挥关键作用。16至17世纪的改革显著提升了医疗水平与管理效能，使威尼斯成为海上传染病防控的典范。"
 flavor_ven.94.title: "咖啡馆争议"
 flavor_ven.94.desc: "近年来，[ShowGoodsName('cocoa')]通过外国商人涌入[ShowLocationName('venice')]，随之而来的是咖啡馆的兴起——这些场所汇聚了各阶层的男性，畅谈政治、文学、商业，乃至一些危险的思想。这些充满活力的交流中心引起了[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]与[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的不安，他们担心这种开放式的对话会滋生异端或叛乱。"
 flavor_ven.94.a: "取缔咖啡馆并恢复秩序。"
 flavor_ven.94.b: "我们不应惧怕新思想。"
 ven_coffeehouses_banned: "咖啡馆被取缔"
 flavor_ven.94.historical_info: "威尼斯是最早接受咖啡的欧洲城市之一，17世纪初由奥斯曼世界传入。尽管许多人将咖啡馆视为商业与思想交流的场所，官方却担心它们成为颠覆思想的温床。1796年法国大革命后，威尼斯政府下令关闭这些咖啡馆，担心其国际化的客户群正在传播革命思想。"
 flavor_ven.95.title: "前往[ShowProvinceDefinitionNameWithNoTooltip('north_dalmatia_province')]的探险"
 flavor_ven.95.desc: "一位雄心勃勃的博物学家兼作家[target_character.GetName]向政府提交请愿，请求资助[target_character.GetHisHer]前往[ShowProvinceDefinitionName('north_dalmatia_province')]崎岖山地的探险活动。[target_character.GetHisHer|U]的目标是记录当地高地人群的风俗、语言与民间文化。虽然[ROOT.GetCountry.GetGovernment.GetCourtTitle]中有人讥讽这是浪费国家资源，但另一些人则认为这是了解并治理[ROOT.GetCountry.GetFlavorRank]偏远臣民的好机会。"
 flavor_ven.95.a: "好主意！"
 flavor_ven.95.b: "浪费金钱，太蠢了！"
 flavor_ven.95.historical_info: "阿尔贝托·福尔蒂斯是威尼斯作家、旅行家与民族志学者，以其1774年的著作#italic 《达尔马提亚之旅》#!闻名，这部作品记录了居住在威尼斯控制的后方地区的斯拉夫牧民——莫拉基人。该书译为多种语言，使福尔蒂斯成为塑造西欧对巴尔干人认知的重要人物。"
 flavor_ven.96.title: "[target_character.GetNameWithNoTooltip]的画展"
 flavor_ven.96.desc: "[target_character.GetName]出身寒微，自学成才，近来因其细腻动人的肖像画而在[ShowContinentName('europe')]声名鹊起。[target_character.GetSheHe]如今已是数个国外美术学院的尊敬会员，并返回[ShowLocationName('venice')]请求举办画展。虽然[target_character.GetHisHer]的粉彩肖像画令各国宫廷惊叹，部分保守派却对一位女性在美术界获得如此声誉与影响感到不安。"
 flavor_ven.96.a: "赞颂[target_character.GetHisHer]的才华！"
 flavor_ven.96.b: "艺术应当由正经男子主掌！"
 flavor_ven.96.historical_info: "罗萨尔芭·卡列拉是极具影响力的洛可可风格画家，以粉彩肖像画与微型画而著称。她在欧洲艺术界声名显赫，尤其是在法国，其肖像作品深受路易十五宫廷欢迎。作为女性艺术家，她在男性主导的世界中获得成功，既开创先河，偶尔也引发争议。她曾是罗马圣路加学院及法国王家绘画与雕塑学院的成员。"
 flavor_ven.97.title: "取缔里多托"
 flavor_ven.97.desc: "#italic 里多托#!原是狂欢节季节受监管的赌博场所，如今却沦为丑闻与堕落的温床。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]与外国访客齐聚于金碧辉煌的丹多洛宫内豪赌，赌上财富与荣誉。[ROOT.GetCountry.GetFlavorRank]长期以来靠赌博税获利，如今[ROOT.GetCountry.GetFlavorRank]的道德与宗教团体日益高涨的呼声正在迫使[ROOT.GetCountry.GetGovernment.GetCourtTitle]关闭此地。"
 flavor_ven.97.a: "查封它并没收资产。"
 flavor_ven.97.b: "实行更严格的监管。"
 flavor_ven.97.c: "保持现状。"
 flavor_ven.97.historical_info: "#italic 里多托#!于1638年开放，是欧洲首家国营赌场，仅于狂欢节期间营业。尽管其初衷为遏制恶习，但最终成为上层阶级堕落的象征，招致改革派与教士的批评，最终于1774年被威尼斯政府关闭。"
 flavor_ven.98.title: "天文钟"
 flavor_ven.98.desc: "[target_character.GetName]是[ShowLocationName('padova')]的一位博学的医师兼钟表匠。[target_character.GetSheHe|U]近期制造了一台名为#italic 天文钟#!的装置，[target_character.GetSheHe]称其为机械奇迹，可精确追踪天体运行。[target_character.GetLastNameWithNoTooltip]如今请求[ROOT.GetCountry.GetFlavorRank]的支持，在[ShowLocationName('venice')]展示这台机器，以彰显我们在科学上的辉煌成就。"
 flavor_ven.98.a: "为天文钟展出提供资助。"
 flavor_ven.98.b: "允许展出但不提供资助。"
 flavor_ven.98.c: "我们有更紧要的事务。"
 flavor_ven.98.historical_info: "乔瓦尼·东迪是著名学者雅各波·东迪之子，身兼医生、天文学家与工程师。他以设计#italic 天文钟#!著称，这是一个展现行星与天体运行的机械模型。"
 flavor_ven.99.title: "[ShowBuildingTypeNameWithNoTooltip('the_cipher_secretary')]"
 flavor_ven.99.desc: "商人、使节与外交官们日益依赖密码信函与加密通信，尤其是在我们利益遍布地中海之际。[ROOT.GetCountry.GetGovernment.GetCourtTitle]中有人提议正式设立一所国家级的密码机构。[ShowBuildingTypeName('the_cipher_secretary')]将使这一日渐重要的技艺制度化，以保护我们的利益，并保障[ROOT.GetCountry.GetFlavorRank]情报体系的命脉。"
 flavor_ven.99.a: "就这么做。"
 flavor_ven.99.b: "让商人自己去管密码吧。"
 flavor_ven.99.historical_info: "早在15世纪，威尼斯商人便开始使用个人密码对其发往海外代理人的信件进行加密，混合传递商业与军事情报。意识到系统性保密的日益重要，共和国设立了“密码秘书”这一官方职位，从而催生出一套卓越的加密、解密与密码分析系统。"
 flavor_ven.100.title: "[target_character.GetNameWithNoTooltip]的发明"
 flavor_ven.100.desc: "我们获悉，一位来自本地知识界的科学人才开始崭露头角。[target_character.GetName]是一名工程师、发明家兼语言学者，[target_character.GetHisHer]提出了一系列具有突破性的设想，包括改良的计量系统、先进的光学仪器，甚至是飞行器设计。尽管这些理念激进，但一些人相信，支持[target_character.GetHisHer]的研究或将使我们的[ROOT.GetCountry.GetFlavorRank]跻身科学创新的前沿。也有人质疑，投资这类不切实际的幻想是否值得。"
 flavor_ven.100.a: "支持[target_character.GetHisHer]的发明创新。"
 flavor_ven.100.b: "拒绝资助此类空想之作。"
 flavor_ven.100.historical_info: "提托·李维欧·布拉提尼是重要的威尼斯科学家，曾游历欧洲与非洲，后多在波兰与立陶宛工作。他设计了飞行器原型“飞龙”，虽然从未真正载人飞行，但它是人类飞行构想的早期代表之一。他也在度量衡体系上有所建树，提出“米”这一以钟摆为基础的普世长度单位。"
