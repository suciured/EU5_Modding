l_simp_chinese:
 flavor_mol.1000.title: "[target_character.GetShortNameWithNoTooltip]，“[target_character.GetNicknameWithNoTooltip]”"
 flavor_mol.1000.desc: "自[target_country.GetLongName]建立以来，[root_country.GetName]就与劫掠成性的[target_country.GetCulture.GetName]蛮族冲突不断。[target_location.GetName]的[target_character.GetShortName]意图将[target_area.GetName]统一在[target_character.GetHerHis]与我们的旗帜之下。[target_character.GetShortNameWithNoTooltip]已向[root_character.GetName]宣誓效忠，承诺为[root_country.GetFlavorRank]建立忠诚的[ShowSubjectTypeName('march')]并开拓边疆。"
 flavor_mol.1000.historical_info: "作为匈牙利王室的附庸，德拉戈什·沃德大公，又称开国者德拉戈什，成为摩尔达维亚首任督军。1345年击败金帐汗国后，德拉戈什率领马拉穆列什的移民沿摩尔多瓦河开拓疆土。关于他在摩尔多瓦河边“下马建国”的传说至今笼罩着神话色彩，使得摩尔达维亚的建国历程仍存史学争议。"
 flavor_mol.1000.a: "让[target_character.GetHerHim]建立自己的[ShowSubjectTypeNameWithNoTooltip('march')]吧。"
 flavor_mol.1000.a.at: "[target_character.GetName]将冒险前往[target_area.GetName]以建立$MOL_ADJ$[ShowSubjectTypeName('march')]"
 flavor_mol.1000.a.bt: "#R 这可能引发与[target_country.GetName]的冲突#!"
 flavor_mol.1000.b: "我们不能冒险激怒[target_country.GetNameWithNoTooltip]。"
 flavor_mol.1001.title: "[GetCountry('MOL').GetNameWithNoTooltip][ShowSubjectTypeNameWithNoTooltip('march')]"
 flavor_mol.1001.desc: "来自[root_country.GetName]的[target_character.GetName]已经带领移民进驻[target_area.GetName]，伴随他们的只有一支象征性的[root_country.GetAdjectiveWithNoTooltip]军队。这些移民无视我们的权威，在[target_location.GetName]建立了[release_country.GetName]，公然践踏我们的边境！"
 flavor_mol.1001.historical_info: "在1345年，金帐汗国与匈牙利的战争中遭受了决定性的挫败之后，“开国者”德拉戈什·沃德及其追随者迁移到了摩尔达维亚地区，为匈牙利国王建立了卫戍领地。尽管在河岸“下马建国”的传说被浓重的神话色彩所包围，而且摩尔达维亚的建立过程本身仍是史学界争论的焦点，但这一事件通常被认为是摩尔达维亚督军区起源的叙述。"
 flavor_mol.1001.a: "我们无力承受与[root_country.GetNameWithNoTooltip]开战的代价。"
 flavor_mol.1001.b: "这就是宣战！"
 flavor_mol.1002.title: "[target_country.GetAdjective]袭击了我们"
 flavor_mol.1002.desc: "随着[release_country.GetName]的建立，我们的势力已延伸至[ShowRegionName('steppes_region')]边境。[target_country.GetLongName]的[target_country.GetGovernment.GetRulerTitle][target_character.GetName]将此次扩张视为对其野蛮政权的威胁。[target_country.GetCulture.GetName]掠夺者已侵入我国领土，[target_country.GetNameWithNoTooltip]与[root_country.GetNameWithNoTooltip]的战争一触即发。"
 flavor_mol.1002.a: "拿起武器！"
 flavor_mol.1003.title: "$flavor_mol.1000.title$"
 flavor_mol.1003.desc: "[target_character.GetName]已进军我国领土，试图在[target_area.GetName]建立定居点以对抗[target_country.GetName]。众多[ShowCultureName('moldovan')]民众不堪[target_country.GetCulture.GetName]的暴政，纷纷投靠[target_character.GetShortNameWithNoTooltip]。"
 flavor_mol.1003.a: "寻求[root_country.GetNameWithNoTooltip]的庇护。"
 flavor_mol.1003.a.tt: "[target_area.GetName]地区所有国家可选择加入我方"
 flavor_mol.1003.b: "我们不会更换主子。"
 flavor_mol.1004.title: "[release_country.GetNameWithNoTooltip]的成立"
 flavor_mol.1004.title_default: "$MOL$的成立"
 flavor_mol.1004.desc: "$flavor_mol.1003.desc$\n\n[target_character.GetHerHis|U]的使者正试图说服我们加入[release_country.GetName]。"
 flavor_mol.1004.a: "[target_area.GetNameWithNoTooltip]的疆土必将统一！"
 flavor_mol.1004.b: "我们不能背弃[target_country.GetLongNameWithNoTooltip]。"
 opinion_hun_moldavian_push: "摩尔达维亚扩张"
 become_moldavia_tt: "将成立#Y $MOL$#!并成为[root_country.GetName]的[ShowSubjectTypeName('march')][subject|e]"
