l_simp_chinese:
 flavor_bah.1.title: "[ShowBuildingTypeNameWithNoTooltip('mahmud_gawan_madrasa')]"
 flavor_bah.1.desc: "为了在[ShowRegionName('deccan_region')]地区重建[ShowReligionName('shia')]的影响力，[target_character.GetName]选择从[ShowSubContinentName('central_asia')]式建筑风格中汲取灵感，并建立一座新的教法学院。它将被命名为[ShowBuildingTypeName('mahmud_gawan_madrasa')]，并成为全$india$最宏伟的[ShowReligionGroupName('muslim')]学院之一，可容纳来自世界各地的500名学子共同受训。此外，该学院的图书馆计划收集来自全世界各个角落的书籍，从而有望将[target_location.GetName]打造为有史以来最伟大的文化渊薮。"
 flavor_bah.1.historical_info: "马哈茂德·加万回学院于1472年建于比德尔城。它由首席大臣马哈茂德·加万委托巴赫曼尼国内的一名贵族设计建造，融合了印度和阿拉伯的建筑风格。其设计理念是重新树立什叶派信仰，吸引来自世界各地的学者，并未他们提供免费的食宿和教育。随着时间的推移，该学校积累了约3000本书刊典籍。"
 flavor_bah.1.a: "我们将建造它。"
 flavor_bah.1.b: "把黄金花在别处比花在建筑上更好。"
 flavor_bah_1000_shared: "和平与王座"
 flavor_bah_100_historical_info_shared: "绿松石王座，巴赫曼尼苏丹的御座，是苏丹宫廷权力的象征。然而，这尊宝座并非出自苏丹国工匠之手，而是由瓦朗加尔苏丹穆苏努里·纳亚卡斯赠予的珍贵礼物。据传，此王座原本是为图格鲁克王朝的德里苏丹穆罕默德所定制，但在王座完成之前，德里苏丹国就已失去了对瓦朗加尔的统治。"
 flavor_bah.1000.title: "$flavor_bah_1000_shared$"
 flavor_bah.1000.desc: "[target_country.GetName]占有着一尊无价之宝——$takht_i_firoza$——对于[ShowLocationName('warangal')]的统治者而言实在是暴殄天物。我们可以向他们索要这件神器，并承诺两国停战，以此在两国之间确立明确的边界。这应该很合[target_character.GetName]和[target_country.GetNameWithNoTooltip]的臣民的心意。"
 flavor_bah.1000.historical_info: "$flavor_bah_100_historical_info_shared$"
 flavor_bah.1000.a: "真是个不错的提议。让我们派出使者吧。"
 flavor_bah.1000.b: "既然我们可以抢过来，就没有必要找他们买。"
 bah_target_must_accept_tt: "[target_country.GetName]必须接受我们的提议才能生效"
 bah_no_deal_tt: "不会向[target_country.GetName]发送交易请求"
 flavor_bah.1001.title: "$flavor_bah_1000_shared$"
 flavor_bah.1001.desc: "[target_country2.GetName]的[target_character2.GetName]要求我们交出$takht_i_firoza$，作为回报，两国之间将建立停战协议，并且巩固两国现有的边界。"
 flavor_bah.1001.historical_info: "$flavor_bah_100_historical_info_shared$"
 flavor_bah.1001.a: "用一张椅子换和平，这难道不值得吗？"
 flavor_bah.1001.b: "我不会为了一张废纸卖掉我们的国宝。"
