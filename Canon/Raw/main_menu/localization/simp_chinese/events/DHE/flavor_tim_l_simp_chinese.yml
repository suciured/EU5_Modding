l_simp_chinese:
 flavor_tim.1.title: "[target_timur.GetNameWithNoTooltip]之死"
 flavor_tim.1.desc.common: "[target_timur.GetName]经历了流星般的崛起与戎马一生的铁腕统治，而现在，[target_timur.GetHerHis]的生命最终走到了尽头。作为[ShowDynastyName('borjigin_dynasty')]王朝的旁支成员，[target_timur.GetNameWithNoTooltip]凭借意志力与军事才能，缔造了足以比肩$genghis_khan_name$本人的传奇。"
 flavor_tim.1.desc: "$flavor_tim.1.desc.common$\n\n虽然[target_timur.GetSheHe]再不能率领我们光荣的军队征战，但[target_timur.GetHerHis]的精神与炽热之心将永远与我们同在。"
 flavor_tim.1.a: "[target_timur.GetHerHis|U]的遗产必将长存！"
 flavor_tim.2.title: "$flavor_tim.1.title$"
 flavor_tim.2.desc: "$flavor_tim.1.desc.common$\n\n如今我们终于摆脱[target_timur.GetHerHis]的肆虐，或许能利用上[target_timur.GetHerHis]死后产生的权力真空。"
 flavor_tim.2.a: "[target_ruler.GetNameWithNoTooltip]是[target_timur.GetHerHis]的合法继承人！"
 flavor_tim.2.b: "愿他们长久分裂。"
 flavor_tim.3.title: "[target_heir.GetNameWithNoTooltip]的天文台"
 flavor_tim.3.desc: "我们杰出的[target_heir.GetName]向来好奇心旺盛，[target_heir.GetHerHis]对科学的热爱也让我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的许多人信服，决定将[target_location.GetName]的治理权交给[target_heir.GetHerHim]。如今，[target_heir.GetSheHe]已表示想要建造一座宏伟的天文台，好让这座[target_location.GetRank.GetName]成为全世界天文学研究的中心。"
 flavor_tim.3.a: "开工！"
 flavor_tim.3.b: "我们没时间，也没钱来办这些蠢事！"
 flavor_tim.3.historical_info: "帖木儿之孙兀鲁伯十六岁便成为撒马尔罕总督。少年时他就对科学抱有浓厚兴趣，希望将这座城市打造成学术中心。他建造的经学院与天文台留存至今。兀鲁伯天文台在整个伊斯兰世界享有盛誉，他通过观测发现了当时通用的托勒密学说中的部分错误，还比哥白尼更精确地计算出了回归年时长与地球轴倾角。"
 flavor_tim.4.title: "[target_artist.GetNameWithNoTooltip]出使[target_country.GetNameWithNoTooltip]"
 flavor_tim.4.desc: "[target_artist.GetName]，我国的杰出人物，已向[ROOT.GetCountry.GetGovernment.GetCourtTitle]提出申请，希望为我国出使[target_country.GetName]。[target_artist.GetSheHe|U]声称，这片异国他乡有许多值得学习之处，可借这次使团任务深入了解异国风土，详尽记录两国往来并描述那些外国地区的情况。"
 flavor_tim.4.a: "派[target_artist.GetHerHim]去[target_country.GetNameWithNoTooltip]。"
 flavor_tim.4.b: "没必要派遣这种使团。"
 flavor_tim.4.historical_info: "阿卜杜勒‑拉扎克·撒马尔罕迪作为15世纪40年代帖木儿帝国派驻科泽科德的使团的一员，他在那里记录下了所见所闻。他的编年史不仅包含对该城生活与事件的细致描述，还记载了古城毗奢耶那伽罗的风貌及往来商船贸易情况，为15世纪该地区社会文化提供了珍贵窗口。"
 flavor_tim.5.title: "$flavor_tim.4.title$"
 flavor_tim.5.desc: "[target_country.GetLongName]继承了数千年的文化遗产，吸引了整个[ShowContinentName('asia')]的目光。如果我们想要提升自身的文化影响力至同等高度，与他们保持关系将至关重要。为此，[target_artist.GetName]最近向[ROOT.GetCountry.GetGovernment.GetCourtTitle]提出请愿，愿意出使[target_country.GetCapital.GetName]。[target_artist.GetHerHis|U]的旅行和[target_country.GetNameWithNoTooltip]生活的记述将提升外界对我们的认知，我们也能从其见闻中获益良多。"
 flavor_tim.5.a: "$flavor_tim.4.a$"
 flavor_tim.5.b: "$flavor_tim.4.b$"
 flavor_tim.5.historical_info: "吉亚斯丁·纳卡什作为15世纪20年代帖木儿帝国出使明朝永乐帝宫廷的使团成员，其日记与著作详尽记载了京城和宫廷的生活，使人们得以一窥宫廷仪式和司法管理的情况。这些著作还提供了当时中国后勤运输与外交体系的信息，其波斯语和突厥语译本问世后，在当时穆斯林世界广为流传。"
 flavor_tim.6.title: "跛子[target_timur.GetNameWithNoTooltip]"
 flavor_tim.6.desc: "看来[target_timur.GetName]还没有完全摆脱年轻时的愚蠢行径。和年轻时一样，他倾向于和一些志同道合的人聚在一起，自己动手干些抢劫的勾当。然而，在最近一次从当地牧羊人那里偷羊的冒险行动中，他当场被逮到，身中两箭，右腿受伤，右手还失去了两根手指。\n\n幸运的是，这些伤势没有致命，但也将永远伴随他，使他终生残疾。因此，有些人已经开始因为他跛行而称他为#italic 跛子#![target_timur.GetShortNameWithNoTooltip]，或者跛足[target_timur.GetShortNameWithNoTooltip]。"
 flavor_tim.6.a: "这不会浇灭他炽烈的斗志。"
 flavor_tim.7.title: "《胜利之书》"
 flavor_tim.7.desc: "毫无疑问，我们的王朝值得敬仰与尊重。正因如此，有许多人希望了解它的历史和起源，而允许他们知晓也符合我们的利益。我们的艺术家[target_artist.GetName]提议创作一部名为#italic 《胜利之书》#!的巨著，以重述我们光荣奠基者的故事。[target_artist.GetSheHe]是一位学识渊博的学者，无疑能够创作出一部前所未有的艺术作品，但[target_artist.GetSheHe]也肯定会要求一些报酬。"
 flavor_tim.7.a: "听起来是个好主意。"
 flavor_tim.7.b: "这不过是浪费钱。"
 flavor_tim.7.historical_info: "作为帖木儿王朝的创立者，帖木儿的生平及其权力的扩张引发了诸多关注。尼扎姆丁·沙米撰写了第一部关于帖木儿的编年史与传记，这部著作成为谢拉夫丁·阿里·亚兹迪所著另一部帖木儿传记的基础，后者至今仍是了解这位伟大征服者生平的最佳史料之一。"
 flavor_tim.8.title: "[target_character.GetShortNameWithNoTooltip]的崛起"
 flavor_tim.8.desc: "[target_character.GetName]是位渴望恢复昔日[GetCountry('MGE').GetLongName]荣光的军事天才。[target_character.GetSheHe]率领忠诚士兵夺取[target_location.GetName]及周边领地，建立了[target_country.GetLongName]。"
 flavor_tim.8.a: "这太荒谬了！这不公平！"
 flavor_tim.8.a.at: "[target_location.GetName]周边所有[location|e]都将独立，并成为[target_country.GetName]的一部分"
 flavor_tim.8.a.bt: "释放[target_country.GetName]"
 flavor_tim.8.b: "我们将密切关注[target_character.GetHerHis]的动向。"
 flavor_tim.81.title: "$flavor_tim.8.title$"
 flavor_tim.81.desc: "$flavor_tim.8.desc$\n\n我们可以选择加入[target_character.GetHerHim]的征服之路，但代价是丧失自主权。或者我们也可以反对[target_character.GetHerHim]，但这必将引发战争。"
 flavor_tim.81.a: "[target_country.GetFlavorRank]万岁！"
 flavor_tim.81.b: "必要时我们将与[target_character.GetHerHim]开战。"
 flavor_tim.9.title: "与[ShowCultureGroupNameWithNoTooltip('iranian_group')]民族融合"
 flavor_tim.9.desc: "[target_character.GetName]征服了幅员辽阔且物产丰饶的土地。不过，[target_character.GetSheHe|U]更像是个征服者，却不太像个治理者。如今我们的权力基础多依赖于[ShowCultureGroupName('iranian_group')]民族，或许是时候改变统治方式了。[target_character2.GetName]计划将[ROOT.GetCountry.GetFlavorRank]重组为更官僚化的国家，任命[target_character.GetHerHis]的后裔为总督以培养其统治经验。此外，这需要我们与[ShowCultureGroupNameWithNoTooltip('iranian_group')]行政体系融合，或许会引发[ROOT.GetCountry.GetCulture.GetName]贵族的不满。"
 flavor_tim.9.historical_info: "帖木儿帝国全盛时期统治着伊朗大部分地区。尽管如此，其法律更接近蒙古诸国而非该地区先前统治者实行的$sharia$。沙哈鲁继位后大幅改革了行政体系，使其更接近其他穆斯林国家，包括赋予$sharia$法庭高于蒙古法庭的权力。"
 flavor_tim.9.a: "我们志在统治，而非征服。"
 flavor_tim.9.b: "我们不会抛弃古老传统。"
 timurid_renaissance_historical_info: "由于帖木儿的征服，大量工匠从被他洗劫的众多城市流出。这些工匠全都被送回了帝国都城撒马尔罕，在那里他们接触到了蒙古艺术，加之各地工匠的不同理念，最终促成帖木儿文艺复兴在伊朗绽放。"
 flavor_tim.10.title: "[ROOT.GetCountry.GetNameWithNoTooltip]文艺复兴"
 flavor_tim.10.desc: "尽管[ShowReligionGroupAdjective('muslim')]黄金时代已成昔日的荣光，但历代统治者仍不断推动本国艺术发展。[target_character.GetName]便是其中之一，其治下的[ROOT.GetCountry.GetFlavorRank]正经历文化复兴。[target_character.GetSheHe|U]希望进一步推动这场新运动，从[target_character.GetHerHis]的[ROOT.GetCountry.GetFlavorRank]各地招揽工匠。"
 flavor_tim.10.historical_info: "$timurid_renaissance_historical_info$"
 flavor_tim.10.a: "我们将给予赞助。"
 flavor_tim.10.b: "它自会蓬勃发展。"
 flavor_tim.10.c: "我们应当坚守征服者的本分。"
 flavor_tim.11.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]建筑诞生"
 flavor_tim.11.desc: "由于我们对[ROOT.GetCountry.GetAdjective]文艺复兴的大力支持，[ROOT.GetCountry.GetFlavorRank]发展出了一种新的建筑风格。这种风格融合了我们工匠的多元文化背景，如今已成为整个[ShowReligionGroupAdjective('muslim')]世界中最为突出的建筑风格。"
 flavor_tim.11.historical_info: "$timurid_renaissance_historical_info$"
 flavor_tim.11.a: "让[target_location.GetNameWithNoTooltip]体验这种新建筑风格。"
 flavor_tim.11.b: "他们可将其用于自己的建筑。"
 flavor_tim.11.c: "[target_character.GetNameWithNoTooltip]将主导这种新建筑风格！"
 flavor_tim.12.title: "$tamerlane_chess$发展"
 flavor_tim.12.desc: "随着象棋在征服地区与邻国的流行，[target_character.GetName]开发出更复杂的变体规则。除标准棋盘布局外，还新增棋子种类与开局阵型。我们的许多廷臣已开始玩这种改良游戏，声称它比普通象棋更复杂有趣。"
 flavor_tim.12.historical_info: "“帖木儿象棋”是更复杂、更具策略性的国际象棋变体。它有三种开局阵型（阳阵、阴阵与第三阵），并包含维齐尔、战象、攻城车等特殊棋子。帖木儿时期，这种国际象棋变体在伊朗占据了主导地位。尽管如今许多相关手稿已经失传，但其玩法仍可大致复原。"
 flavor_tim.12.a: "让[target_character.GetNameWithNoTooltip]玩几局也无妨。"
 flavor_tim.12.b: "来玩这精彩的游戏吧。"
 flavor_tim.13.title: "废除[ShowPolicyNameWithNoTooltip('mongol_law_policy')]"
 flavor_tim.13.desc: "作为[ROOT.GetCountry.GetName]的主要法律，[ShowPolicyName('mongol_law_policy')]使我们征服了[ROOT.GetCountry.GetFlavorRank]的大部分领土，但随着我们在这些土地上定居的需要，对制定适当法律的需求日益增长。[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的许多人希望我们实施[ShowPolicyName('sharia_law_policy')]，用宗教法律而非旧习俗统治人民。"
 flavor_tim.13.historical_info: "帖木儿帝国统治时期，$sharia$与蒙古律法并存，然而后者始终主导着帖木儿帝国的行政体系。其法律的程序秘密性与执法随意性为暴政行径的滋生提供了土壤。正因如此，沙哈鲁于1411年废除帝国各地的札鲁花法庭，转而以$sharia$取而代之。"
 flavor_tim.13.a: "实施[ShowPolicyNameWithNoTooltip('sharia_law_policy')]。"
 flavor_tim.13.b: "[ShowPolicyNameWithNoTooltip('mongol_law_policy')]最适合我们。"
 flavor_tim.14.title: "[target_region.GetNameWithNoTooltip]的明珠"
 flavor_tim.14.desc: "[target_location.GetName]近来备受[target_character.GetName]关注，许多人认为这座[target_location.GetRank.GetName]正经历文艺复兴。甚至有人开始称其为[target_region.GetName]的明珠，导致[ROOT.GetCountry.GetGovernment.GetCourtTitle]的多数成员认为它比[ROOT.GetCountry.GetCapital.GetName]更适合作为首都。或许是时候迁都至[target_location.GetNameWithNoTooltip]了。"
 flavor_tim.14.historical_info: "尽管赫拉特的辉煌时代已成过去，但帖木儿的儿子们仍希望提升这座城市的地位，使其成为帝国的中心。幼子沙哈鲁是这些计划的主要推动者。在获得该地区统治权后，他与幕僚们通过皇室大力资助、建筑活动及促进制造业与贸易，专注于将这座城市发展至新的高度。"
 flavor_tim.14.a: "[target_location.GetNameWithNoTooltip]的新生活。"
 flavor_tim.14.b: "我们不会舍弃[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]。"
 flavor_tim.15.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_tim.15.desc: "[target_character.GetName]统治的鼎盛时期，[target_character.GetSheHe]结识了一位颇为特别的情人。[target_character2.GetHerHis|U]名叫[target_character2.GetName]，来自[target_character2.GetDynasty.GetName]家族，且已证明自己是位能干的执政者——或许这正是[target_character.GetNameWithNoTooltip]的良配。"
 flavor_tim.15.historical_info: "沙哈鲁的妻子高哈尔绍德被视为其统治时期真正的掌权者。她推崇波斯文化和语言，使其成为帖木儿王朝的主要元素，并在伊朗引领了一场文艺复兴。在她丈夫患病期间，她代为统治帝国，然而她的决策最终引发了儿子们的叛乱，并导致了帖木儿王朝的瓦解。"
 flavor_tim.15.a: "[target_character.GetNameWithNoTooltip]的完美配偶！"
 flavor_tim.15.b: "为什么要和当地[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]结婚？"
 flavor_tim.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tim.16.desc: "在[ROOT.GetCountry.GetName]艺术与科学蓬勃发展的时代，许多杰出人士纷纷涌入我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]。其中一位便是[target_character.GetName]，一位著名的天文学家和数学家。[target_character.GetSheHe|U]如今寻求在[ROOT.GetCountry.GetFlavorRank]任职。毫无疑问，[target_character.GetSheHe]在几何学方面造诣颇深，甚至能解决最复杂的难题。"
 flavor_tim.16.a: "我们决定聘用[target_character.GetHerHim]。"
 flavor_tim.16.b: "不过是虚假的前途。"
 flavor_tim.17.title: "$gur_e_amir$"
 flavor_tim.17.desc: "[target_character.GetName]的离世让全国沉浸在悲痛中。我国许多民众都聚集在[target_location.GetName]参加[target_character.GetHerHis]的葬礼。作为[ROOT.GetCountry.GetName]的缔造者，[target_character2.GetName]希望建造一座配得上[ROOT.GetCountry.GetGovernment.GetRulerTitle]身份的陵墓，以纪念[target_character.GetHerHis]的功绩。这座陵墓被命名为$gur_e_amir$，它计划建成为[target_region.GetName]最宏伟的陵墓。"
 flavor_tim.17.a: "让我们敬拜[target_character.GetNameWithNoTooltip]。"
 flavor_tim.17.b: "我们不需要这么豪华的坟墓。"
 flavor_tim.18.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tim.18.desc: "随着[ShowLanguageName('karluk_language')]在[ROOT.GetCountry.GetName]的影响力扩大，新的诗人和哲学家纷纷涌入我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]。其中一位便是[target_character.GetName]，一位著名的[ShowReligiousSchoolName('hanafi_school')]学者、神秘主义者、作家和画家。在觐见过[target_character2.GetName]之后，[target_character.GetSheHe]希望以一定的报酬为[ROOT.GetCountry.GetFlavorRank]服务。"
 flavor_tim.18.historical_info: "在沙哈鲁统治帖木儿帝国的鼎盛时期，波斯语和察合台语是民众和朝廷中占主导地位的两种语言。尽管沙哈鲁偏爱波斯文化，对精英阶层有所忽视，但察合台文学也蓬勃发展起来。这些作家中的佼佼者是尼扎姆丁·阿里·希尔·赫拉维，他是察合台文学的杰出代表。他用突厥语写作，其作品影响了从苏莱曼大帝到莫卧儿王朝的巴布尔一世等众多人物。"
 flavor_tim.18.a: "我们应当准许[target_character.GetHerHim]。"
 flavor_tim.18.b: "我们不需要更多的学者。"
 flavor_tim.19.title: "$goharshad_mosque$"
 flavor_tim.19.desc: "[target_location.GetName]的人民一直缺少[ROOT.GetCountry.GetFlavorRank]的支持，这一事实引起了[target_character.GetName]的注意。[target_character.GetSheHe|U]现在希望命令著名建筑师[target_character2.GetName]建造一座以[target_character.GetNameWithNoTooltip]命名的新清真寺，称作$goharshad_mosque$。"
 flavor_tim.19.a: "让我们建造这座清真寺。"
 flavor_tim.19.b: "[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetNameWithNoTooltip]统治[ROOT.GetCountry.GetFlavorRank]。"
 flavor_tim.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tim.20.desc: "出身于[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的[target_character.GetName]，如今现身于我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]。此人已展现出对[target_character2.GetName]及整个[ROOT.GetCountry.GetFlavorRank]历史的深刻洞见。[target_character.GetSheHe]现请求担任[ROOT.GetCountry.GetGovernment.GetCourtTitle]史官一职，愿将这一切载入史册。"
 flavor_tim.20.a: "这是记录我们历史的好机会。"
 flavor_tim.20.b: "我们不需要作家来铭记我们的传承。"
 flavor_tim.1000.title: "麻烦人物"
 flavor_tim.1000.desc: "[target_father.GetName]是我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]的重要成员，多年来一直如此。然而，他的儿子[target_timur.GetName]日渐长大，却引起了一些人的注意。某些人认为他完全无法安分守己，这种行为已经招致严厉的批评与指责。\n\n最近，在造访[target_location.GetName]期间，他趁着夜色躲过父亲的看管，与当地的小混混合伙偷了几只羊。不幸的是，他被当场抓获，而对许多人来说，这已经做得太过分了。"
 flavor_tim.1000.a: "惩罚他。"
 flavor_tim.1000.b: "他只是在学习掠夺者之道。"
 flavor_tim.1000.c: "这种事难免的，赔偿牧羊人就是了。"
 flavor_tim.1001.title: "[target_timur.GetNameWithNoTooltip]有所收敛"
 flavor_tim.1001.desc: "被训斥一番后，[target_timur.GetName]似乎收敛了许多。他领悟到了克制的重要性，不再像街头混混那样四处惹事，而是将精力都投入到学业中。这样的转变，显然更有利于他的未来发展。"
 flavor_tim.1001.a: "克制是关键。"
 flavor_tim.1001.b: "只要他吸取了教训。"
 flavor_tim.1002.title: "[target_timur.GetNameWithNoTooltip]依然我行我素"
 flavor_tim.1002.desc: "我们尝试让[target_timur.GetName]明白事理的努力不仅徒劳无功，反而适得其反——他变得比从前更加肆无忌惮。其恶作剧不仅更加频繁，手段也愈发大胆，这让越来越多人意识到他并非小打小闹，而是个不折不扣的麻烦制造者。"
 flavor_tim.1002.a: "够了！"
 flavor_tim.1002.b: "我们确实无能为力。"
 flavor_tim.1003.title: "[target_timur.GetNameWithNoTooltip]继续肆意横行"
 flavor_tim.1003.desc: "[target_timur.GetName]的叛逆行径愈演愈烈，所有遏制举措都如泥牛入海。面对抱怨或批评，他始终充耳不闻。如今街头巷尾都在传扬着他夜半劫掠的恶行，以及种种乖戾举止，人们的不安情绪正持续发酵蔓延。"
 flavor_tim.1003.a: "$flavor_tim.1000.a$"
 flavor_tim.1003.b: "不过是个没教养的小子罢了。"
 flavor_tim.1004.title: "[target_timur.GetNameWithNoTooltip]学会了礼数"
 flavor_tim.1004.desc: "[target_timur.GetName]最终告别了肆意妄为的过往，转而潜心研究学术。这位曾横行无忌的孩子不仅向饱受其影响的[ROOT.GetCountry.GetGovernment.GetCourtTitle]人员诚挚致歉，更以行动重新赢得了家族同辈的尊重。"
 flavor_tim.1004.a: "总算消停了。"
 flavor_tim_1100_shared: "[target_character.GetNameWithNoTooltip]的崛起"
 flavor_tim.1100.title: "$flavor_tim_1100_shared$"
 flavor_tim.1100.desc: "侯鲁菲运动势力迅速扩张，已然成为[ROOT.GetCountry.GetName]国内一股新兴的宗教力量。其领袖[target_character.GetName]公然宣称自己是[target_character.GetReligion.GetGodName]的化身，扬言将在末日审判时以救世主马赫迪的身份降临人间。[target_character.GetSheHe]的这番狂妄言论虽不足为信，但若贸然处决[target_character.GetHerHim]，恐将引发大规模叛乱。"
 flavor_tim.1100.a: "[target_character.GetSheHe|U]可以留下。"
 flavor_tim.1100.b: "立即流放[target_character.GetHerHim]！"
 flavor_tim.1100.c: "即便引发叛乱，我们也不能冒险。"
 tim_banish_character_tt: "[target_character.GetName]被流放至[target_country.GetName]"
 flavor_tim.1101.title: "$flavor_tim_1100_shared$"
 flavor_tim.1101.desc: "遭到[target_country2.GetName]流放的[target_character.GetName]如今正寻求[ROOT.GetCountry.GetName]的庇护。这位自称[target_character.GetReligion.GetGod.GetName]化身的流亡者，身后始终跟随着一群虔诚的追随者。"
 flavor_tim.1101.a: "[target_character.GetSheHe|U]将在此受到欢迎。"
 flavor_tim.1101.b: "立即流放[target_character.GetHerHim]！"
 flavor_tim.1101.c: "处决[target_character.GetHerHim]。"
 flavor_tim.1102.title: "$flavor_tim_1100_shared$"
 flavor_tim.1102.desc: "由于[target_character.GetName]的影响力扩大，大量民众加入侯鲁菲运动。如潮水般蔓延的势头已引起[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]内部许多人的担忧。如今，[target_character.GetNameWithNoTooltip]及其追随者兵临首都，要求[target_character2.GetNameWithNoTooltip]立即逊位。"
 flavor_tim.1102.a: "放马过来！"
 flavor_tim.1102.b: "或许该换一批统治班底了。"
