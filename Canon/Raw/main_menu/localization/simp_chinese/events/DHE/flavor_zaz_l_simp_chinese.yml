l_simp_chinese:
 flavor_zaz.1.title: "$ZAZ_ADJ$谢契的崛起"
 flavor_zaz.1.desc: "随着[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]在[ROOT.GetCountry.GetName]的影响力日益提高，众多战士、农奴和部落民逐渐迁徙到了[ShowAreaName('zaporizhzhia_area')]的土地上。他们在第聂伯河畔修建了几处防御工事，打算在此定居，并渴望有朝一日能获得[ROOT.GetCountry.GetNameWithNoTooltip]内的自治地位。\n\n其他国家也注意到了这种情况，正谋划着该如何利用这个新谢契完全控制这片地区。"
 flavor_zaz.1.historical_info: "扎波罗热谢契是最著名的哥萨克。它成立于15世纪末至16世纪，其出现归功于第聂伯河附近的霍尔蒂齐亚城堡的建造。他们将继续为波兰立陶宛联邦服务，对抗崛起的奥斯曼帝国，但最终会反叛并加入俄罗斯帝国，但即便如此，他们仍努力保持着自己的哥萨克身份。最终，他们被解散，并在1775年被多瑙河谢契所取代。"
 flavor_zaz.1.a: "这些[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]现在想要统治了？"
 flavor_zaz.1.b: "他们会成为我们的好臣属。"
 zaz_gains_cores_in_all_of_zaporizhzhia_area_tt: "$ZAZ$会获得整个[ShowAreaName('zaporizhzhia_area')][area|e]的[cores|e]。"
 flavor_zaz.2.title: "与[target_international_organization.GetNameWithNoTooltip]的未来"
 flavor_zaz.2.desc: "尽管我们是[target_international_organization.GetName]内的忠诚的[ROOT.GetCountry.GetReligion.GetAdjective][ROOT.GetCountry.GetFlavorRank]，但许多人，包括[target_character.GetName]注意到了[ROOT.GetCountry.GetName]如今与[target_country.GetName]的距离。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]和[ROOT.GetCountry.GetGovernment.GetCourtTitle]成员认为我们不能坐视这种趋势继续发展，但也有一些人认为这是发展[ROOT.GetCountry.GetNameWithNoTooltip]自己文化的机会，让我们的文化独立于[target_country.GetCapital.GetName]官员的干预。"
 flavor_zaz.2.a: "给他们一件礼物以示友好。"
 flavor_zaz.2.b: "我们不会给[target_country.GetNameWithNoTooltip]任何礼物！"
 flavor_zaz.1000.title: "忠诚的考验"
 flavor_zaz.1000.desc: "尽管[ROOT.GetCountry.GetName]许多人满足于[target_country.GetAdjective]的统治，但[target_character.GetName]和[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName]之间存在小小的分歧，导致[ROOT.GetCountry.GetGovernment.GetCourtTitle]中大部分人希望寻找新的靠山。其中一个选择是[target_country2.GetLongName]，他们希望将我们的[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]招募进军队中，作为条件，他们会支持我们拜托当前的统治。"
 flavor_zaz.1000.a: "我们应该向他们求助。"
 flavor_zaz.1000.b: "即使有[target_character2.GetNameWithNoTooltip]的支持，和[target_country.GetNameWithNoTooltip]对抗也太危险了。"
 zaz_russia_will_declare_war_if_they_accept_tt: "如果[target_country2.GetName]接受我们的提议，我们会成为他们的[ShowSubjectTypeName('vassal')]并向[target_country.GetName]宣战"
 zaz_no_rebellion_tt: "我们会选择不反抗[target_country.GetName]"
 flavor_zaz.1001.title: "$flavor_zaz.1000.title$"
 flavor_zaz.1001.desc: "尽管我们与[target_country.GetName]存在许多冲突，但他们始终牢牢控制着[target_country3.GetName]的[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]。然而，他们最近的政治发展使[target_character3.GetName]希望改换门庭，[target_character3.GetSheHe]提出以[target_character2.GetName]加入我们为条件，换取我们帮助他们摆脱早已受够了的[target_country.GetAdjectiveWithFlagWithNoTooltip]统治。"
 flavor_zaz.1001.a: "我们马上出动。"
 flavor_zaz.1001.b: "谁知道这些马贼会不会也背叛我们？"
 flavor_zaz.1100.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]礼器"
 flavor_zaz.1100.desc: "尽管我们在[target_country.GetAdjective]军中服役，然而[target_country.GetGovernment.GetRulerTitle]却从未授予给我们任何荣誉。我们只得到了钱财和土地这类普通士兵渴望的东西。[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName]和[ROOT.GetCountry.GetGovernment.GetCourtTitle]希望为[ROOT.GetCountry.GetAdjective]精英请求一件礼器，这些人参与了许多军事行动，为[target_country.GetNameWithNoTooltip]带来了许多场胜利。也许他们会同意这次请求，这样我们就能确保[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]不会有任何不满。"
 flavor_zaz.1100.a: "我们应当索要最棒的礼器。"
 flavor_zaz.1100.b: "我们的成就和故事比工艺品更宝贵。"
 zaz_request_work_of_art_from_overlord_tt: "我们会请求[target_country.GetName]为我们制作一件[work_of_art|e]"
 zaz_no_request_from_overlord_tt: "我们不会向[target_country.GetName]提要求"
 flavor_zaz.1101.title: "$flavor_zaz.1100.title$"
 flavor_zaz.1101.desc: "我们的[target_country2.GetName]附属国对我们十分有用，他们的[target_country2.GetGovernment.GetEstateName('cossacks_estate')]军队为[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName]倾尽全力。然而，他们认为我们并没有给予足够的赏赐，因此请求我们为他们的精英打造几件礼器，以彰显他们对其余[target_country2.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]的权威。我们可以满足他们的请求打造礼器，不过许多人认为[ROOT.GetCountry.GetName]国库的资金应该花在改善[ROOT.GetCountry.GetFlavorRank]的更重要的事务上。"
 flavor_zaz.1101.a: "安抚一下我们的附属国。"
 flavor_zaz.1101.b: "我们负担不起这个请求。"
