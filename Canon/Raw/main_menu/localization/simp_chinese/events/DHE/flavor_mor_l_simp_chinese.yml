l_simp_chinese:
 flavor_mor.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.1.desc: "以伊玛目[target_character.GetLastName]或谢赫[target_character.GetLastNameWithNoTooltip]等尊称闻名的[target_character.GetShortNameWithNoTooltip]，凭借[target_character.GetHerHis]深厚的信仰、宗教热忱以及对神圣经典的广博知识而声名远扬。作为先知直系后裔的圣裔（谢里夫），[target_character.GetSheHe]近期主动提出为我们效力。"
 flavor_mor.1.a: "授予[target_character.GetHerHim]庇护权。"
 flavor_mor.1.b: "我们的宫廷不需要更多无所事事的人。"
 flavor_mor.1.historical_info: "15世纪摩洛哥苏菲派学者贾祖利是沙兹里教团核心人物。他生于苏斯地区，曾在非斯求学，因编纂广为传诵的《善功明证》而闻名。这部祈祷文集旨在祈求真主赐福先知穆罕默德（愿主福安之），对摩洛哥苏菲修行实践影响深远。"
 flavor_mor.2.title: "安达卢斯难民"
 flavor_mor.2.desc: "[target_country.GetName]已决定驱逐境内的[ShowCultureName('andalusi')]居民。大量难民涌入我国港口寻求庇护。尽管他们背井离乡的境遇令人痛心，但这一事件或许能提升我国的国际声望。\n\n这些难民主要包括市民、工匠、学者、艺术家和行政官员。凭借他们的才能，我们[ROOT.GetCountry.GetFlavorRank]将铸就更加辉煌的威名。"
 flavor_mor.2.a: "在[target_location1.GetNameWithNoTooltip]接纳同宗同胞。"
 flavor_mor.2.b: "允许他们在[target_location2.GetNameWithNoTooltip]周边定居。"
 flavor_mor.2.c: "仅接纳精英阶层融入社会。"
 flavor_mor.3.title: "[target_character.GetNameWithNoTooltip]与$dalai_al_khayarat$"
 flavor_mor.3.desc: "结束[target_location.GetName]的长期旅居后，[target_character.GetName]在国内宗教界声望骤升。[target_character.GetHerselfHimself]呈献的祈祷书汇集了祈求[ROOT.GetCountry.GetReligion.GetGodName]赐福、怜悯和善待先知穆罕默德的祷文。\n\n与[target_character.GetLastNameWithNoTooltip]本人不同，这本广受欢迎的典籍注定广为流传，比[target_character.GetHerHim]自身的生命和[target_character2.GetShortName]的统治更恒久。"
 flavor_mor.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_mor.3.b: "我们承受不起这样的开支。"
 flavor_mor.4.title: "[target_location.GetNameWithNoTooltip]的伊德里斯派支持者"
 flavor_mor.4.desc: "伴随着长久的传奇故事，数年前，伊德里斯二世的遗体在[target_location.GetName]的一家清真寺被发现。自从那时开始，这位伊德里斯沙里夫的故事就成为了[target_location.GetNameWithNoTooltip]以及整个[ROOT.GetCountry.GetFlavorRank]狂热崇拜的核心。\n\n这种虔诚的崇拜似乎注定要让我们的人民彻底和过去那艰难的时代说再见。然而像这样狂热的人民运动一直都有着潜在风险。他们不应该忘了谁正在行使世俗的权力。"
 flavor_mor.4.a: "支持伊德里斯派。"
 flavor_mor.4.b: "随他们自作多情去吧，不会有官方的支持。"
 flavor_mor.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.5.desc: "除了名义上的权力，[ROOT.GetCountry.GetGovernment.GetCourtTitle]的实际影响力已经转移到了强势的[ROOT.GetCountry.GetGovernment.GetCabinetTitle]成员和军事强人手中。[target_character.GetName]在[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]阶层中成功掌权后声名鹊起，确保[ROOT.GetCountry.GetGovernment.GetAdjective]官僚体系既高效运转又处于[target_character.GetHerHis]的牢牢掌控之中。\n\n鉴于[ShowDynastyName('wattasid_dynasty')]家族与[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝统治者的亲缘关系，这一局面可能并不值得担忧。无论如何，我们有理由为拥有这样一位能干的行政官而感到庆幸，相信[target_character.GetSheHe]不会为了个人权力而有所图谋……"
 flavor_mor.5.a: "有趣的事态发展。"
 wattasids_appear_at_court_tt: "我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]中将出现[ShowDynastyName('wattasid_dynasty')]家族的成员"
 flavor_mor.6.title: "[ShowDynastyNameWithNoTooltip('wattasid_dynasty')]家族的阴谋？"
 flavor_mor.6.desc: "现在我们已经明确地意识到，[ShowDynastyName('wattasid_dynasty')]家族在我国[ROOT.GetCountry.GetFlavorRank]的影响力已经过度膨胀。如果不立即采取措施遏制其势力，未来可能会变得无能为力。[target_country.Custom('GetRulerOrRegentTitle')]坚信存在针对王位的阴谋，其他顾问也强烈建议我们迅速采取行动。"
 flavor_mor.6.a: "把他们赶出权力中枢！"
 flavor_mor.6.b: "他们仍然是值得信任的顾问。"
 flavor_mor.7.title: "[ShowDynastyNameWithNoTooltip('wattasid_dynasty')]家族叛乱"
 flavor_mor.7.desc: "[ShowDynastyName('wattasid_dynasty')]家族的维齐尔忽然发难宣布叛乱，我们的[target_country.Custom('GetRulerOrRegentTitle')]已经把能找到的[ShowDynastyNameWithNoTooltip('wattasid_dynasty')]家族的人全部处决。然而该家族深得民心，此举引发强烈不满。\n\n昨天，当我们指定任命一位新顾问时，叛乱发生了，有传言指出，两位[ShowDynastyNameWithNoTooltip('wattasid_dynasty')]家族的兄弟躲在暗处遥控了这场叛乱，目的是为了他们的家族复仇。"
 flavor_mor.7.a: "卫兵！卫兵！"
 wattasid_rebels: "[ShowDynastyName('wattasid_dynasty')]家族叛军"
 flavor_mor.12.title: "帝都"
 flavor_mor.12.desc: "纵观历史，数座历史悠久的大城市曾有幸成为[ROOT.GetCountry.GetLongName]的政治中心。在伊德里斯王朝和[ShowDynastyName('marinid_dynasty')]王朝的统治下，北部城市[ShowLocationName('fez')]成为了政府驻地，使其统治者对抗[ShowRegionName('iberia_region')]半岛以及[ShowRegionName('maghreb_region')]东部的敌国。在穆拉比特以及穆瓦希德王朝时期，南部的[ShowLocationName('marrakesh')]更受青睐，而哈里发雅各布·曼苏尔则试图在[ShowLocationName('rabat')]建立首都。在[ROOT.GetCountry.GetGovernment.GetCourtTitle]内，还有一些声音认为[ShowLocationName('meknes')]也可以作为我国的政治中心。这些城市中的任何一个都可以成为我国首都的优良所在。"
 flavor_mor.12.a: "[ShowLocationNameWithNoTooltip('fez')]当为首都。"
 flavor_mor.12.a2: "[ShowLocationNameWithNoTooltip('fez')]当继续作为首都。"
 flavor_mor.12.b: "我们选择[ShowLocationNameWithNoTooltip('marrakesh')]。"
 flavor_mor.12.b2: "我们依然选择[ShowLocationNameWithNoTooltip('marrakesh')]作为首都。"
 flavor_mor.12.c: "定都[ShowLocationNameWithNoTooltip('meknes')]吧。"
 flavor_mor.12.c2: "[ShowLocationNameWithNoTooltip('meknes')]当继续作为首都。"
 flavor_mor.12.d: "[ShowLocationNameWithNoTooltip('rabat')]将获此殊荣。"
 flavor_mor.12.d2: "[ShowLocationNameWithNoTooltip('rabat')]当继续作为首都。"
 flavor_mor.13.title: "南方的纷扰"
 flavor_mor.13.desc: "[ShowDynastyName('wattasid_dynasty')]与[ShowDynastyName('marinid_dynasty')]王朝间的冲突余波未平，南方势力已开始蠢动。许多[ShowEstateTypeName('tribes_estate')]成员察觉中央疲弱，正相互缔结联盟与姻亲。尽管[ROOT.GetCountry.GetGovernment.GetRulerTitle]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]中多数人主张放任自流，继续偏安[ROOT.GetCountry.GetCapital.GetName]，但但若不着手处理这些情况，来自南方的威胁将持续增长。"
 flavor_mor.13.a: "展示武力会让他们安分。"
 flavor_mor.13.b: "我们不妨让他们自己治理事务。"
 flavor_mor.14.title: "马林部落"
 flavor_mor.14.desc: "数十年来，[ShowRegionName('maghreb_region')]各地的豪强都依赖强大的部落来维持统治和保障商路，其中马林部落尤为突出。这个部落从[ROOT.GetCountry.GetAdjective]王朝的废墟中崛起，在1245年占据了[ShowLocationName('meknes')]。\n\n由于他们起源于我国东北边疆，并且紧邻我们与[ShowRegionName('iberia_region')]统治者的交战前线，他们曾是我们的军队主力。尽管他们以勇猛善战著称，但这个部落的大部分时间还是与家族成员一起度过，以牧养庞大的羊群为生。"
 flavor_mor.14.a: "我们必须妥善安置他们。"
 every_location_with_wool_gains_tt: "治下产出[ShowGoodsName('wool')]的所有[location|e]，例如[target_location.GetName]，会获得[ShowModifier('banu_marin_wool_modifier')][modifier|e]"
 flavor_mor.14.b: "不可依赖边远难驯的部落。"
 flavor_mor.14.historical_info: "巴努·马林，亦即马林王朝，源自泽纳塔集团的阿马齐格人部落。他们最初以游牧生活方式栖息于摩洛哥东北部的阿特拉斯山脉。起初，这些部落成员作为穆瓦希德王朝（又称阿尔摩哈德王朝）的雇佣兵，但到了13世纪，他们揭竿而起，建立了自己的政权。正是这个部落成为了马林王朝的核心力量，其统治范围覆盖了摩洛哥以及北非的某些区域。马林王朝以卓越的军事才能著称，对当地的政局产生了深远的影响。尽管如此，内部的纷争最终导致了王朝的衰败。"
 flavor_mor.15.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]人民的社会结构"
 flavor_mor.15.desc: "尽管前朝的饥荒、战乱、动荡与破坏仍历历在目，但这些不幸的记忆已被人们淡忘。尽管面临众多反对声音，我们依然在[target_character.GetName]的坚强领导下，成功地将各部族、本地居民、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]以及学者阶层融合成一个多元化的社会。数百年来，[target_country.Custom('GetRulerOrRegentTitle')]的权威与影响力首次真正地覆盖了这片土地。"
 flavor_mor.15.a: "我们将在安宁中繁荣。"
 flavor_mor.15.b: "中央集权正当其时！"
 flavor_mor.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.16.desc: "被公认为当代顶尖哲学家的[target_character.GetName]，建议我们资助[target_character.GetHerHis]的著作。凭借家族的声望，[target_character.GetShortNameWithNoTooltip]得以师从[ShowRegionName('maghreb_region')]地区最杰出的学者。\n\n因此，[target_character.GetSheHe]在法学、教法学以及语言学等多个学科领域都拥有深厚的造诣。[target_character.GetSheHe]的加入，必将极大地推动我们的文化发展。"
 flavor_mor.16.a: "我们将资助[target_character.GetHerHis]研究。"
 flavor_mor.16.b: "最好作罢……"
 flavor_mor.16.historical_info: "伊本·赫勒敦，这位杰出的阿拉伯社会学家、哲学家以及历史学家，被誉为中世纪最卓越的思想家之一，经常被尊称为历史编纂学、社会学、经济学和人口学的奠基人。他的杰作#italic 《历史绪论》#!仅用六个月的时间便完成，却对后世学者对帝国兴衰规律的理解产生了深远的影响。他的理论经常与马基雅维利、黑格尔、亚当·斯密等欧洲思想家的理论相提并论，凸显了他所作出的开创性贡献。时至今日，他的学术成就仍在塑造着当代伊斯兰思想以及多个学科领域。"
 flavor_mor.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.17.desc: "众所周知，[ShowReligionGroupAdjective('muslim')]世界孕育了众多对人类有重大贡献的博学之士。[target_character.GetName]凭借[target_character.GetSheHe]在[ShowRegionName('maghreb_region')]地区的丰富生活经历，成为其中以韵文（saj'）创作著称的杰出作家与诗人，[target_character.GetHerHis]的文学成就在多个领域独领风骚。"
 flavor_mor.17.historical_info: "利桑丁·伊本·哈提卜，这位杰出的阿拉伯博学者，是格拉纳达埃米尔国的璀璨之星。他不仅是一位诗人、作家、历史学家、哲学家、医师，还是一位政治家。他的名作#italic 《甘霖降予你》#!和#italic 《当帷幔轻摆》#!被永久地镌刻在阿尔罕布拉宫的墙壁上。1369年，他完成了史学巨著#italic 《格拉纳达志》#!，该作品不仅是一部历史著作，还融入了他的自传元素，遗憾的是，这部作品至今未被翻译介绍给更广泛的读者。\n\n尽管哈提卜的贡献巨大，但他因与奈斯尔王朝的政治冲突而屡遭流放。最终，在1374年，他因被指控为异端而被处决。他的诗歌受到了东方伊斯兰诗人的深刻影响，而他在瘟疫方面的论文更是领先欧洲数世纪，提出了疾病通过接触传播的理论。"
 flavor_mor.18.title: "[target_character2.GetNameWithNoTooltip]的阴谋"
 flavor_mor.18.desc: "[target_character2.GetName]公然以暴力手段挑战我们的权威，要求[target_ruler.GetShortName]让出王位。[target_character2.GetSheHe]以年迈昏聩为由，集结大批阴谋者企图驱逐现任[target_country.Custom('GetRulerOrRegentTitle')]，妄图开启一个非法弄权和腐败的时代！"
 flavor_mor.18.a: "那就让[target_character2.GetSheHe]人头落地。"
 flavor_mor.18.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 marinid_pretender_rebels: "[ShowDynastyName('marinid_dynasty')]叛军"
 no_head_of_cabinet_tt: "未设立[head_of_the_cabinet|e]将导致以下后果："
 flavor_mor.19.title: "权柄旁落"
 flavor_mor.19.desc: "权威与荣耀的缓慢衰败，总是在察觉时为时已晚。[target_character.GetName]试图遏制[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]势力的努力失败后，他们已完全掌控政府所有要害部门……"
 flavor_mor.19.a: "唉，为之奈何？"
 resisting_viziership_lowers_requirements_to_repeal: "如果在#Y 后续事件#!中抵制[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的擅权倾向，就能降低移除该[government_reform|e]的要求"
 flavor_mor.20.title: "政治门阀"
 flavor_mor.20.desc: "自从[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]各个门阀掌权以来，头衔与官职在他们之间的击鼓传花、世袭罔替，愈演愈烈。权力更迭使[target_character2.GetName]无力抵抗这些权贵的暴政倾向。这种对王权的公然蔑视不容忽视。\n\n最新的情况表明，[target_character.Custom('GetCharacterCabinetTitle')][target_character.GetName]试图从[target_character.GetHerHis]的同僚手中夺取权力，这暴露了[target_character.GetSheHe]与其同僚造成的重大危机。"
 flavor_mor.20.a: "多一个官职又何妨？"
 flavor_mor.20.b: "他们忘了自己的本分！"
 easier_to_repeal_viziership_tt: "移除[ShowGovernmentReformName('powerful_vizierships_reform')]所需的[crown_power|e]减少"
 flavor_mor.21.title: "特权索求"
 flavor_mor.21.desc: "总所周知，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]通过安插在[ROOT.GetCountry.GetGovernment.GetCourtTitle]的众多党羽把持大权。这些被[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]收买的代理人正要求新的特权，以扩大他们的主子在国内的影响力。"
 flavor_mor.21.a: "我们不得不妥协……"
 flavor_mor.21.b: "休想！"
 flavor_mor.22.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的经济把戏"
 flavor_mor.22.desc: "自从[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]架空[target_character.GetName]掌握实权，从每笔税款中抽取提成已成为常态。他们最近试图减轻同党税负的行为，再次侵犯了[ROOT.GetCountry.GetFlavorRank]的合法收益。"
 flavor_mor.22.a: "这不是他们应得的？"
 flavor_mor.22.b: "他们忘了该向谁效忠了！"
 flavor_mor.22.c: "捐笔钱安抚他们……"
 flavor_mor.23.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]发动密谋"
 flavor_mor.23.desc: "令众多[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]震怒的是，近期恢复[target_country.Custom('GetRulerOrRegentTitle')]权力的尝试遭到强烈反扑。[target_character2.GetName]正暗中策划阴谋，欲在[target_character.GetName]从这些贪婪之徒手中夺回大权前，让[target_character.GetSheHe]意外身亡。"
 flavor_mor.23.a: "[target_character2.GetShortNameWithNoTooltip]，你这该死的叛徒！"
 flavor_mor.24.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.24.desc: "以虔诚恪守[ShowReligionGroupAdjective('muslim')]教规和戒律而闻名的[target_character.GetName]，已经成为国内著名的精神领袖。[target_character.GetSheHe]来自[ShowLocationName('eastern_anti_atlas')]山麓小镇，并在[target_character.GetHerHis]道堂聚集了众多追随者，传授神秘主义教义。是否允许[target_character.GetHerHim]进入[ROOT.GetCountry.GetGovernment.GetCourtTitle]，将由我们来决定。"
 flavor_mor.24.a: "[target_character.GetSheHe|U]当受礼遇！"
 flavor_mor.24.b: "我们不需要更多教士。"
 flavor_mor.25.title: "[target_character.GetNameWithNoTooltip]的逝世"
 flavor_mor.25.desc: "[target_character.GetName]的追随者们含泪奔赴[target_location.GetName]，在[target_character.GetSheHe]逝世后不久哀悼这位伟大导师。前来[target_character.GetHerHis|U]的安息地朝圣者络绎不绝，当地民众已请愿建立正式圣地以资对[target_character.GetHerHis]的纪念。"
 flavor_mor.25.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_mor.25.b: "我们负担不起。"
 flavor_mor.26.title: "[target_character.GetShortNameWithNoTooltip]的异象"
 flavor_mor.26.desc: "[target_character.GetName]连续多夜被难以解释的梦境困扰。为求心安，[target_character.GetShortNameWithNoTooltip]向苏菲长老寻求解梦。这些梦境各异但结局相同：[target_character.GetSheHe]漫步于繁荣昌盛的华美城池，其中央高塔装饰着大理石与黄金。[target_character.GetSheHe|U]看见两头雄狮在人群簇拥下进入高塔。\n\n学者给出两种解释：其一是[ROOT.GetCountry.GetReligion.GetGodName]赐福的征兆，彰显[target_character.GetShortNameWithNoTooltip]的虔诚；其二则将[target_character.GetHerHis]的两名子嗣：[target_child1.GetName]与[target_child2.GetName]喻为雄狮，预示其未来的伟大……"
 flavor_mor.26.a: "[target_character.GetShortNameWithNoTooltip]将引领我们走向辉煌。"
 flavor_mor.26.b: "这两头雄狮值得托付民族的未来。"
 flavor_mor.27.title: "为[GetCountry('TUN').GetLongNameWithNoTooltip]的正义辩护"
 flavor_mor.27.desc: "自从我们尊敬的统治者[ruler_scope.GetName]与[ShowDynastyName('hafsid_dynasty')]家族的公主[GetCharacter('tun_fatimah').GetName]联姻后，两个王朝便结成了联盟。\n\n然而在1335年，卑鄙的[GetCountry('TLE').GetLongName]无视这一联盟，胆敢骚扰我们的[GetCountry('TUN').GetAdjective]盟友。作为回应，我们英勇的士兵响应战争号召，从西线进攻[GetCountry('TLE').GetNameWithNoTooltip]，迫使他们撤退保卫首都[tle_capital_scope.GetName]，同时我军对其展开围城。\n\n两年后的今天，当[ruler_scope.GetNameWithNoTooltip]镇压其叛乱兄弟煽动的叛乱时，围城行动暂时中止。\n\n现在是重返前线，彻底消灭[GetCountry('TLE').GetNameWithNoTooltip]威胁的时候了。"
 flavor_mor.27.a: "拿起武器！"
 flavor_mor.28.title: "叛逆之子"
 flavor_mor.28.desc: "我们的统治者[usurper_scope.GetName]之子，此前一直管理着[ShowAreaNameWithNoTooltip('algiers_area')]新征服的土地，趁我们的统治者在外征战之际，他迅速篡访[capital_scope.GetName]都城，并自立为[ROOT.GetCountry.GetGovernment.GetRulerTitle]。\n\n他指责我们让人民陷入战争与饥荒，要求我们承认他的继位。"
 flavor_mor.28.a: "立即返回首都！"
 flavor_mor.28.b: "接受[usurper_scope.GetNameWithNoTooltip]的要求。"
 abu_inan_faris_rebels: "阿布·伊南·法里斯支持者"
 flavor_mor.29.title: "命运无常"
 flavor_mor.29.desc: "违背一切理性与正义，[usurper_scope.GetName]的背叛竟获得了不应有的回报。\n\n我们伟大的统治者[ruler_scope.GetName]在镇压其子叛乱前不幸去世，而叛乱者立即抓住时机巩固自己的权力和地位。\n\n这种通过不正当手段获得的权力会带来长治久安，还是标志着[ShowDynastyName('marinid_dynasty')]王朝衰落的开始？"
 flavor_mor.29.a: "时间会证明一切。"
 flavor_mor.30.title: "勇敢的长子"
 flavor_mor.30.desc: "恐惧笼罩着我们的国家。\n\n深受爱戴的[heir_scope.GetName]在为[ROOT.GetCountry.GetName]履行职务时不幸英年早逝。\n\n他的事迹与榜样将继续指引我国年轻士兵数代人。"
 flavor_mor.30.historical_info: "1339年，马林苏丹的继承人阿布·马利克·阿卜杜勒·瓦希德在劫掠边境城镇赫雷斯‑德拉弗龙特拉返回途中被卡斯蒂利亚军队埋伏，全军覆没，他本人也在逃跑途中被杀。"
 flavor_mor.30.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_mor.30.b: "举国将共同哀悼他。"
 flavor_mor.31.title: "建立[ShowBuildingTypeNameWithNoTooltip('guich_garrison')]"
 flavor_mor.31.desc: "众多[ShowCultureGroupName('amazigh_group')]部落已证明是[ROOT.GetCountry.GetName]的可靠盟友。他们在我们多个定居点驻防，帮助抵御内外威胁。或许我们可以为这些部落建立专门的驻军营地，进一步加强防御工事。"
 flavor_mor.31.a: "让我们建造它们吧。"
 flavor_mor.31.b: "我们不相信他们能胜任如此重要的角色。"
 flavor_mor.32.title: "修缮$ben_youssef_mosque$"
 flavor_mor.32.desc: "作为[target_location.GetName]最重要的清真寺，$ben_youssef_mosque$已日渐破败。[target_character.GetName]提议对其进行全面修缮，包括内外结构。这不仅有助于保护建筑本身，还能为整个[target_location.GetRank.GetName]带来繁荣。"
 flavor_mor.32.a: "我们应当修缮它。"
 flavor_mor.32.b: "目前状态尚可。"
 flavor_mor.33.title: "$el_badi_palace$"
 flavor_mor.33.desc: "[target_character.GetName]统治期间，[target_character.GetSheHe]计划建造一座足以震慑敌人的宫殿。[target_character.GetSheHe]设想使用从[ShowRegionName('italy_region')]到[ShowRegionName('guinea_region')]各地的材料，打造全世界最辉煌的宫殿。虽然工程浩大，但我们或许可以尝试。"
 flavor_mor.33.a: "我们将尽力达成目标。"
 flavor_mor.33.b: "我们应该放弃这个计划。"
 flavor_mor.33.c: "要建就建全世界最宏伟的宫殿！"
 flavor_mor.34.title: "[ShowDynastyNameWithNoTooltip('saadi_dynasty')]王朝的崛起"
 flavor_mor.34.desc: "由于[ROOT.GetCountry.GetName]内部动荡，许多人开始将[target_character2.GetName]视为软弱的[ROOT.GetCountry.GetGovernment.GetRulerTitle]。现在他们聚集在下层[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]出身的[target_character.GetName]麾下，意图推翻[target_character2.GetNameWithNoTooltip]政权。[target_character.GetSheHe]向新[ROOT.GetCountry.GetFlavorRank]承诺和平、自由、正义与安全。"
 flavor_mor.34.a: "让我们取代[target_character2.GetNameWithNoTooltip]。"
 flavor_mor.34.b: "谁会信[target_character.GetHerHis|U]嘴里“新[ROOT.GetCountry.GetFlavorRank]”的鬼话？"
 flavor_mor.35.title: "[ShowReligiousSchoolNameWithNoTooltip('isawiyya_school')]的兴起"
 flavor_mor.35.desc: "苏菲派在[ROOT.GetCountry.GetName]的影响力催生了一个最神秘学派的诞生。被称为[ShowReligiousSchoolName('isawiyya_school')]的他们，正在[ROOT.GetCountry.GetFlavorRank]内传播其教义。"
 flavor_mor.35.a: "又多了个只会引发冲突的教派。"
 flavor_mor.35.b: "我们很感兴趣。"
 mor_unlock_isawiyya_school_tt: "解锁[ShowReligiousSchoolName('isawiyya_school')][religious_school|e]"
 flavor_mor.36.title: "收复[ShowLocationNameWithNoTooltip('cordoba')]"
 flavor_mor.36.desc: "我军在[ShowRegionName('iberia_region')]的胜利标志着战役目标的实现。随着$ADU$的复兴和[ShowReligionGroupAdjective('muslim')]统治在该地区的回归，我们应要求曾在这场血腥冲突中得到援助的盟友以臣服报答我们对他们的支援。"
 flavor_mor.36.a: "让他们向宗主俯首称臣。"
 flavor_mor.37.title: "[prev_country.GetNameWithNoTooltip]要求臣服"
 flavor_mor.37.desc: "[prev_country.GetName]在帮助我们在[ShowRegionName('iberia_region')]击退敌军之后，现在提醒我们履行承诺。他们要求我们成为其附庸国，且似乎不达目的誓不罢休。"
 flavor_mor.37.a: "我们必须信守陈诺。"
 flavor_mor.37.b: "必须捍卫我们的独立！"
 mor_demand_granada_submission_tt: "我们将要求吞并[target_country.GetName]"
 flavor_mor.38.title: "[target_country.GetNameWithNoTooltip]违抗臣服"
 flavor_mor.38.desc: "[target_country.GetName]的[target_country.GetGovernment.GetRulerTitle]竟拒绝服从我们的意志。他们阻挠$ADU$重建的伟业，执意维护其独立地位。"
 flavor_mor.38.a: "唯有死亡能赐予他们自由！"
 flavor_mor.38.b: "时机尚未成熟。"
 mor_deny_submission_may_lead_to_war_tt: "拒绝臣服将导致同[prev_country.GetName]的战争"
 flavor_mor.1000.title: "雇佣[target_country.GetAdjectiveWithNoTooltip]佣兵"
 flavor_mor.1000.desc: "我们的盟友[target_country.GetName]已经成为世界强国，其众多士兵渴望加入我军。然而，实现这一目标不仅需要资金支持，还需要获得他们[target_country.GetGovernment.GetRulerTitle]的批准。"
 flavor_mor.1000.a: "让我们谈判吧。"
 flavor_mor.1000.b: "外籍士兵终将酿成大祸。"
 mor_they_must_accept_offer_tt: "[target_country.GetName]必须接受我们的提议才能生效"
 mor_no_ottoman_mercs_tt: "我们不会向[target_country.GetName]请求[mercenaries|e]"
 flavor_mor.1001.title: "$flavor_mor.1000.title$"
 flavor_mor.1001.desc: "[prev_country.GetName]告知我们，部分士兵希望作为雇佣兵加入其军队。他们不仅愿支付雇佣费用，还额外提供黄金说服我们放行这些士兵前往[prev_country.GetCapital.GetName]服役。"
 flavor_mor.1001.a: "为盟友两肋插刀！"
 flavor_mor.1001.b: "他们必须留在[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]。"
 flavor_mor.1100.title: "加强[ShowGoodsNameWithNoTooltip('sugar')]生产"
 flavor_mor.1100.desc: "由于[ROOT.GetCountry.GetName]境内对[ShowGoodsName('sugar')]的需求增长，[target_character.GetName]建议我们从[target_country.GetName]购买[ShowGoodsName('slaves_goods')]。这些奴隶将在[target_location2.GetName]的种植园劳作以提高产量。当然，这一切取决于[target_country.GetNameWithNoTooltip]的[target_country.GetGovernment.GetRulerTitle]是否认为此举互利。"
 flavor_mor.1100.a: "让我们发出提议。"
 flavor_mor.1100.b: "我们会另寻奴工来源。"
 mor_no_slave_purchase_tt: "我们不会从[target_country.GetName]购买[ShowGoodsName('slaves_goods')]"
 flavor_mor.1101.title: "$flavor_mor.1100.title$"
 flavor_mor.1101.desc: "[prev_country.GetName]的[prev_country.GetGovernment.GetRulerTitle]，[target_character.GetName]提议我们以重金购买[target_location.GetProvinceDefinition]的[ShowGoodsName('slaves_goods')]，用以提升其[ShowGoodsName('sugar')]产量。"
 flavor_mor.1101.a: "互利共赢的交易。"
 flavor_mor.1101.b: "休想得到我们的奴隶。"
 flavor_mor.1200.title: "光复$ADU$"
 flavor_mor.1200.desc: "自收复失地运动兴起以来，[ShowReligionGroupAdjective('muslim')]在[ShowRegionName('iberia_region')]的统治逐渐衰落。但如今，随着[ShowLocationName('cordoba')]等关键地区已纳入[target_country2.GetAdjective]的版图，[target_character.GetName]正计划在[target_character2.GetName]的支持下发起远征以收复失地。我们不仅有机会重建$ADU$，更可借[ROOT.GetCountry.GetReligion.GetGodName]之名，彻底铲除十字军的残存精神！"
 flavor_mor.1200.a: "争取[target_country.GetNameWithNoTooltip]的支持。"
 flavor_mor.1200.b: "这次远征得不偿失。"
 mor_reclaiming_corduba_and_most_of_andalucia_will_allow_us_to_request_vassalization_of_granada_tt: "若在[war|e]胜利后控制[ShowLocationName('cordoba')]并拥有[ShowAreaName('andalusia_area')]#Y 80%#!的地点，我们将能重建$ADU$并要求吞并[target_country.GetName]"
 mor_send_offer_to_granada_for_war_against_castile: "我们将向[target_country.GetName]发出[alliance|e]提议"
 flavor_mor.1201.title: "$flavor_mor.1200.title$"
 flavor_mor.1201.desc: "[prev_country.GetName]的[target_character.GetName]提议结盟，共同收复[ShowRegionName('iberia_region')]南部如[ShowLocationName('cordoba')]等原属[ShowReligionGroupAdjective('muslim')]弟兄的领地。"
 flavor_mor.1201.a: "我们愿加入他们的远征。"
 flavor_mor.1201.b: "他们值得信任吗？"
