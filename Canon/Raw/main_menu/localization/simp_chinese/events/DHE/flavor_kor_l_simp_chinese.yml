l_simp_chinese:
 flavor_kor.1.title: "蒙元治下"
 flavor_kor.1.desc: "尤曾记得令人胆寒的高宗十八年（1231年），蒙古人开始了他们对[ROOT.GetCountry.GetAdjective]人民长达39年的侵略战争。随着时间推移，[ROOT.GetCountry.GetNameWithNoTooltip]的资源与人力再也无法支撑反侵略的斗争，我们亲爱的[ROOT.GetCountry.GetFlavorRank]宣告灭亡，成为[GetCountry('CHI').GetLongName]的一个附庸。\n\n自那以后，[GetCountry('MGE').GetAdjective]贵族占据我国朝堂要职、主宰国家的政治与政策就成了寻常的景象。他们同时在我国建立了[ShowGovernmentReformName('son_in_law_rule')]，用联姻来操纵我国的统治方针。\n\n庆幸的是，胡马不得百年之天下，百年的岁月也将[GetCountry('CHI').GetNameWithNoTooltip]本身侵蚀得千疮百孔，它命中注定的国崩就在眼前。尽管如此，如果我们不能将[GetCountry('MGE').GetAdjectiveWithNoTooltip]人套在我们脖颈之上的缰绳挣脱开去，就永远不能获得真正的自由。"
 flavor_kor.1.a: "我们将驱逐胡人的野蛮统治！"
 kor_hostile_attitude: "蒙朝敌对立场"
 flavor_kor.1.b: "没有元人的引领，吾辈万古将如长夜。"
 kor_friendly_attitude: "蒙朝亲善立场"
 flavor_kor.1.a.at: "#R 只要我们的宫廷中还存在[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]出身的[ShowCultureName('mongolian_culture')]文化[character|e]，就将定期触发限制我们政府并造成资源损失的恶性[events|e]。#!"
 flavor_kor.1.a.tt: "我们对[GetCountry('CHI').GetName]采取了敌对立场，这将降低他们的态度[ShowBiasValue('kor_hostile_attitude')|0]点。只有在我们清除宫廷内所有[ShowCultureName('mongolian_culture')]文化[THIS.GetCountry.GetGovernment.GetEstateName('nobles_estate')]出身的[characters|e]之后，我们才能移除[ShowGovernmentReformName('son_in_law_rule')]改革"
 flavor_kor.1.b.tt: "我们对[GetCountry('CHI').GetName]采取了亲善的立场，这将提高他们的态度[ShowBiasValue('kor_friendly_attitude')|0]点。如果我们满足了宫廷内[ShowCultureName('mongolian_culture')]文化[THIS.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的要求，我们就能巩固两国之间的纽带。"
 flavor_kor.1.a.TIP: "你可以使用[ShowCharacterInteractionName('banish_character')][character_interactions|e]来清除宫廷内的[GetCountry('CHI').GetNameWithNoTooltip]支持者。"
 flavor_kor.2.title: "蒙古钦差的要求"
 flavor_kor.2.desc: "由于[ShowCultureName('mongolian_culture')]贵族高踞于我国政府的要职，我们只能眼睁睁看着他们肆意耗费我们的国帑……"
 flavor_kor.2.desc.demand: "作为[target_country.GetName]派往我国的钦差，[target_character.GetName]代表[target_character.GetHerHis]的主子向我们颁布了一项新的要求："
 flavor_kor.2.desc.gold: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$为了服务于[target_country.GetGovernment.GetRulerTitle]陛下的志向，他们要求动用我们的资金储备。"
 flavor_kor.2.desc.prestige: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$[target_country.GetGovernment.GetRulerTitle]陛下对我们最珍贵的艺术品青眼有加。他们希望将这件瑰宝据为己有，以彰显他们的国威。"
 flavor_kor.2.desc.diplomatic_actions: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$我们需要在[target_country.GetAdjectiveWithNoTooltip]朝宫廷派驻一名外交使臣。"
 flavor_kor.2.desc.estate_satisfaction: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$我国各阶层理应体恤大[target_country.GetNameWithNoTooltip][target_country.GetGovernment.GetRulerTitle]的难处，即使这会让那些忠诚的臣民大为光火。"
 flavor_kor.2.desc.government_power: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]必须亲自前往[target_country.GetCapital.GetName]，当众向[target_country.GetGovernment.GetRuler.GetName]叩首称臣，这真是天大的耻辱。"
 flavor_kor.2.a: "如[target_country.GetGovernment.GetRulerTitle]陛下所愿。"
 flavor_kor.2.b: "我们不向蒙古人低头！"
 flavor_kor.3.title: "新任[ShowCultureNameWithNoTooltip('mongolian_culture')]钦差到达我国"
 flavor_kor.3.desc: "[target_country.GetName]廷又一次派遣为名叫[mongol_aristocrat.GetName]的钦差来到[ROOT.GetCountry.GetCapital.GetName]监视我们的政府。"
 flavor_kor.3.a: "欢迎[mongol_aristocrat.GetHimHer]驾临鄙国。"
 flavor_kor.3.b: "我们不欢迎[target_country.GetGovernment.GetRulerTitle]派来的细作了。"
 flavor_kor.4.title: "打破蒙元枷锁"
 flavor_kor.4.desc: "在被[ShowCultureName('mongolian_culture')]人统治近一个世纪之后，[ROOT.GetCountry.GetName]，我们伟大的国家，终于摆脱了他们的统治！这些来自草原的霸主已经无法在[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的国家事务上插半句嘴，我们的文化与政治必将再次繁荣强大起来！\n\n当然，中国的天命花落谁家仍然悬而未决，[target_character.GetName]将带领我们走向何方仍有待观察。但是现在，让我们尽情享受这来之不易的主权和自由吧！"
 flavor_kor.4.a: "[ROOT.GetCountry.GetNameWithNoTooltip]万岁！"
 flavor_kor.5.title: "巩固蒙元羁绊"
 flavor_kor.5.desc: "我们对[target_country.GetAdjective]皇室的驯服与翼赞最终赢得了皇帝和[ShowCultureName('mongolian_culture')]人对我们的信任与宽厚。[ROOT.GetCountry.GetName]与[target_country.GetNameWithNoTooltip]的命运终将紧密相连，无论这对我们将造成什么影响。"
 flavor_kor.5.a: "愿我们的效忠终得报偿。"
 kor_upgrade_son_in_law: "启用[ShowGovernmentReformName('son_in_law_rule')]将移除多项惩罚效果，并添加新的增益效果。"
 has_upgraded_son_in_law: "通过$flavor_kor.5.title$[event|e]升级了[ShowGovernmentReformName('son_in_law_rule')]。"
 not_has_upgraded_son_in_law: "未通过$flavor_kor.5.title$[event|e]升级了[ShowGovernmentReformName('son_in_law_rule')]。"
 flavor_kor.6.title: "来自[target_country.GetNameWithNoTooltip]的[target_character.GetNameWithNoTooltip]"
 flavor_kor.6.desc: "作为[from_country.GetName]的好[target_character.GetDaughterSon]，[target_character.GetName]已经在[target_country.GetName]掌管大权。透过[target_character.GetHisHer]和[from_country.GetAdjectiveWithNoTooltip]祖国的联系，[target_character.GetHeShe]对我们[from_country.GetFlavorRank]的利益与福祉产生了极为浓烈的感情与兴趣。我们现在有一个绝佳的机会，只要我们以适当的方式提醒[target_character.GetHimHer]是谁生养了[target_character.GetHisHer]，也许就能得到来自天朝正宫的巨额报答。"
 flavor_kor.6.historical_info: "奇皇后出身于高丽的幸州奇氏（今高阳特例市），她冲破重重阻碍，凭借自身的美貌与才干俘获了元顺帝的芳心。她精通于宫廷斗争手段，为其子争取了太子地位，并在元顺帝不在朝期间代其摄政。她的政治行为，尤其是她在太子问题上的手段，引发了高丽和元朝之间的紧张关系，最终导致两国冲突并危及高丽的稳定。\n\n随着权力斗争愈演愈烈，高丽恭愍王王颛断绝了同元朝的关系，这引起了奇皇后的报复。尽管在元朝后宫的斗争过程中，奇皇后成为了唯一的皇后，但不久之后的1368年，她便跟着元廷一起败逃草原，并几乎紧接着元朝的灭亡离开人世。但在元顺帝死后，她的遗体去往何处便无从得知，彻底从历史记录中消失了。"
 flavor_kor.6.a: "我们应该请求报恩！"
 flavor_kor.6.b: "我们不需要[target_country.GetGovernment.GetRulerTitle]的支持。"
 flavor_kor.7.title: "[from_country.GetNameWithNoTooltip]的请求"
 flavor_kor.7.desc: "尽管[target_character.GetName]已经问鼎[target_country.GetName]至尊，而且[target_character.GetHisHer]的祖国已经成为我们伟大[target_country.GetFlavorRank]一个藩属[from_country.GetFlavorRank]，但[target_character.GetHisHer]仍然没有忘记自己是[from_country.GetName]人民的好[target_character.GetDaughterSon]。因此，尽管[target_character.GetHisHer]在[target_country.GetNameWithNoTooltip]的地位已经如此之高，仍然与[from_country.GetAdjectiveWithNoTooltip]的国土之间保持着密不可分的纽带。\n\n近日，[from_country.GetGovernment.GetRuler.GetName]发来了一封请愿书，希望我们能念在这份恩情的份上，赠予[from_country.GetNameWithNoTooltip]一些礼品以支持他们。"
 flavor_kor.7.a: "真金白银能满足[from_country.GetNameWithNoTooltip]的需要。"
 flavor_kor.7.a.tt: "[from_country.GetName]会获得[gold|e]"
 flavor_kor.7.b: "让我们把珍贵的书画器物赠予他们。"
 flavor_kor.7.b.tt: "[from_country.GetName]会获得[prestige|e]"
 flavor_kor.7.zzz: "他们不配得到任何礼物。"
 flavor_kor.8.title: "来自[target_country.GetGovernment.GetRulerTitle]的赠礼"
 flavor_kor.8.desc: "圣明的[target_country.GetGovernment.GetRulerTitle][target_country.GetGovernment.GetRulerOrRegent.GetName]已经向我们送来了[target_country.GetGovernment.GetRulerOrRegent.GetHisHer]的赠礼！"
 flavor_kor.8.desc.gold: "$flavor_kor.8.desc$数不胜数的宝钞与白银装满了箱子，送到了我们面前。有了这一笔赠款，[from_country.GetName]的国库可能十年之内都丰硕无虞。"
 flavor_kor.8.desc.prestige: "$flavor_kor.8.desc$一批珍贵而令人陶醉的艺术品已经运抵我们宫廷，这些宝物是天朝上国的腹地精心打造的，必然将作为威望的象征提高我们在世人眼中的形象。"
 flavor_kor.8.a: "[target_country.GetGovernment.GetRuler.GetShortNameWithNoTooltip]娘娘圣明，不愧为[from_country.GetNameWithNoTooltip]的儿女！"
 flavor_kor.9.title: "[target_country.GetGovernment.GetRulerTitle]拒绝报恩！"
 flavor_kor.9.desc: "[target_country.GetCapital.GetName]的消息终于抵达了我们宫廷。结果，[target_country.GetGovernment.GetRuler.GetName]对支持和报答[target_country.GetGovernment.GetRuler.GetHisHer]的祖国一事完全没有表现出一丁点兴趣。可见[target_country.GetGovernment.GetRuler.GetHisHer]已经把有生养之恩的[from_country.GetAdjective]完全抛诸脑后了。"
 flavor_kor.9.a: "何其数典忘祖啊……"
 flavor_kor.10.title: "千载难逢之机"
 flavor_kor.10.desc: "天时再次站在我们一边！我们的一位将军告诉我们，他已经透过奸细和秘密渠道在[GetCountry('SSG').GetAdjective]总管府内部找到了一名内应。\n\n而趁着[GetCountry('CHI').GetName]的官僚无暇东顾的时机，我们是时候对北方领土进行迅速而果断的打击，从而夺回他们曾经从我们国家窃取的土地了！"
 flavor_kor.10.a: "召集军队！"
 flavor_kor.10.b: "不，我们不能师出无名。"
 flavor_kor.11.title: "光复北境"
 flavor_kor.11.desc: "终于！在蒙受了几十年的屈辱之后，北方的[ShowProvinceDefinitionName('hwaju_province')]郡终于回到了[GetCountry('KOR').GetName]的旗帜之下，[GetCountry('SSG').GetName]的傀儡贼寇也被一并解决。\n\n为了纪念这一欢庆与喜悦的时刻，我们在首都组织了一场壮观的校检，让我国的人民也能一睹英雄的风采。"
 flavor_kor.11.a: "壮哉！"
 flavor_kor.12.title: "黑火药的配方"
 flavor_kor.12.desc: "#italic 轰隆#!一声，整个朝廷都被[choe_scope.GetName]所带来的爆炸表演所深深震撼了。这位足智多谋的匠人有感于[target_country.GetAdjective]海寇肆虐于我们的海疆，得到了[GetCountry('CHI').GetAdjective]使节的烟花表演所启发。于是他立志于找出黑火药的配方，提高我军的战斗能力。\n\n在明学暗窃与刻苦钻研之下，终于的努力取得了回报，证明了自己能够从原材料开始制作黑火药，从而将[GetCountry('CHI').GetNameWithNoTooltip]王朝最严密的秘密交到了我们[ROOT.GetCountry.GetGovernment.GetRulerTitle]手中。"
 flavor_kor.12.a: "很好，资助他的研究，为他建造一个工作室。"
 flavor_kor.12.b: "为我们不会辜负[GetCountry('CHI').GetNameWithNoTooltip]的信任，流放他。"
 flavor_kor.13.title: "儒学的传播"
 flavor_kor.13.desc: "几个世纪以来，[ROOT.GetCountry.GetName]一直将[ShowReligionName('mahayana')]作为国教和道德模范。[ShowReligionGroupName('buddhist')]的影响力和地位已经超出了作为一个纯粹的宗教的范畴，它本身就已经成为了一个将[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]串联起来的利益组织，并且在[ROOT.GetCountry.GetFlavorRank]内部积聚了大量的影响力、权力和土地。\n\n自从[ROOT.GetCountry.GetNameWithNoTooltip]落入蒙古人统治之后，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]们显要的地位被逐渐旧贵族所取代，形成了所谓的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]集团。但是随着这一政治集团的兴起，他们对中国的四书五经与孔孟学说也产生了浓厚的兴趣。随着儒家学说在我国的传播，我们的信仰体系与礼仪或将面临一个戏剧性的转折……"
 flavor_kor.13.a: "让我们观察一下事态的发展……"
 flavor_kor.13.a.tt: "我们将能够触发更多与#Y 儒学#!相关的[events|e]"
 flavor_kor.14.title: "理学的兴起"
 flavor_kor.14.desc: "理学的兴起催生了一批被称为“士林派”的新兴政治团体以及[ROOT.GetCountry.GetLongName]政局的波澜。这些儒生大多出身乡野，传统上便和保守的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]勋旧相对立。他们展露于世的才干使[ROOT.GetCountry.GetGovernment.GetRulerTitle]欣然延揽他们入朝为官，但是他们变法维新的倾向必然抵触于[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的既定土地与制度。如此一来，[ROOT.GetCountry.GetAdjectiveWithNoTooltip]便屡屡陷入了两派政治攻讦的旋涡中去。"
 flavor_kor.14.a: "我们将面临一个浮满涟漪的时代……"
 flavor_kor.14.a.tt: "解锁以下：\n——#Y $age_2_renaissance$#!的[ShowAdvanceName('confucian_academy_advance')][advances|e]\n——[ShowEstatePrivilegeName('petty_bureaucracy')]和[ShowEstatePrivilegeName('scholar_officials')][estate_privileges|e]\n——[ShowLawName('bureaucracy_law')][law|e]的[ShowLawName('imperial_examination_law')][policy|e]"
 has_neo_confucianism_tt: "已触发[event|e]#Y 理学的兴起#!"
 flavor_kor.15.title: "[ROOT.GetCountry.GetNameWithNoTooltip]兵变"
 flavor_kor.15.desc: "在[old_ruler.GetName]的昏庸统治下，是[ROOT.GetCountry.GetName]民众对于[ROOT.GetCountry.GetGovernment.GetRulerTitle]的统治深恶痛绝，并且呼唤着[target_character.GetName]来主持局面。后者是一位前途远大的将领，在[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]之间都颇有人望。\n\n今天，[target_character.GetNameWithNoTooltip]集结起[target_character.GetHisHer]率领的军队，发动了一场针对[old_ruler.GetNameWithNoTooltip]的兵变。"
 flavor_kor.15.a: "这是数百年天下的终结……"
 flavor_kor.15.b: "我们不能让这个叛匪得逞！"
 flavor_kor.15.b.tt: "治下所有文化统一度高于#Y 75.0%#!的[location|e]中的[ShowPopTypeName('nobles')]人群将受到以下影响："
 joseon_pretender: "李氏篡匪"
 joseon_pretender_scope: "李氏篡匪"
 flavor_kor.16.title: "《经国大典》"
 flavor_kor.16.desc: "#italic 经济六典#!，是[ROOT.GetCountry.GetName]所有法律的编撰和汇总。尽管其中大部分法条与规章仍然适用于今天的国家事务，但它已经在很多方面显示出不适用于今天的国情。如果能够重新对这部法典进行汇编，从而增添、修改或废除一些过时的法条，将对我们国家和[ROOT.GetCountry.GetAdjectiveWithNoTooltip]百姓大有裨益。学者和官僚已各就各位，准备制定一部新的《#italic 经国大典#!》。然而，这一过程必然耗资巨大，亟待我们的投资。"
 flavor_kor.16.a: "投资编撰。"
 flavor_kor.16.b: "我们负担不起。"
 flavor_kor.17.title: "$samsa_system$"
 flavor_kor.17.desc: "为了取代[ROOT.GetCountry.GetAdjective]政府沿用了数十年的“三省制”，$samsa_system_desc$应运而出。然而，要实施这一改革，就必须在财政和行政方面进行广泛的政府员额替换。"
 flavor_kor.17.a: "为重整吏治提供财力物力。"
 flavor_kor.17.b: "我们负担不起。"
 flavor_kor.18.title: "义兵"
 flavor_kor.18.desc: "为应对[target_war.GetName]战争造成的破坏，[target_location.GetProvince.GetName]的民众自发集结，组建了所谓的“#italic $flavor_kor.18.title$#!”。这支民兵队伍由[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]组成，他们甘愿为保卫家园付出一切。我们不禁钦佩，平民阶层一次又一次地团结起来，与整个国家共进退。[ROOT.GetCountry.GetName]不会忘记他们的牺牲。"
 flavor_kor.18.a: "纵是匹夫，可谓英雄。"
 flavor_kor.18.b: "不需要这样做。"
 flavor_kor.19.title: "挟带[ShowGoodsNameWithNoTooltip('cotton')]种子"
 flavor_kor.19.desc: "我们的大使[target_character.GetName]最近结束了在[target_country.GetName]的外交使命，凯旋而归。这本身已是值得赞扬的成就，然而更令人敬佩的是，[target_character.GetHerHis]成功引入了一种新的[ShowGoodsName('cotton')]品种，这种品种对[ROOT.GetCountry.GetName]的气候条件更为适应。[target_character.GetNameWithNoTooltip|U]已在[target_character.GetHerHis]的家乡[target_location.GetName]进行了播种试验，我们应当考虑将这一品种推广至全国范围。"
 flavor_kor.19.a: "培育这种作物。"
 flavor_kor.19.b: "逮捕这位外交官！"
 flavor_kor.20.title: "派系斗争"
 flavor_kor.20.desc: "是时候为[ROOT.GetCountry.GetLongName]选择新的方向了。[new_ruler.GetName]在[new_ruler.GetHerHis]统治期间将支持哪个派系？"
 flavor_kor.20.common_introduction: "目前，[ROOT.GetCountry.GetGovernment.GetCourtTitle]中有两个派系在争夺权力"
 flavor_kor.20.desc_sarim_hungu: "$flavor_kor.20.desc$\n\n$flavor_kor.20.common_introduction$，他们分别是自诩为正统学者的[ShowModifier('kor_support_sarim_modifier')]，坚定地支持理学的传播；以及朝廷中的[ShowModifier('kor_support_hungu_modifier')]，他们暂时致力于加强[ROOT.GetCountry.GetGovernment.GetAdjective]的君权。"
 kor_description_of_early_factions: "$flavor_kor.20.common_introduction$，一派是代表注重效率与创新的官僚学者的[ShowModifier('kor_support_gwan_hak_modifier')]，他们是[ROOT.GetCountry.GetGovernment.GetCabinetTitle]与[ROOT.GetCountry.GetGovernment.GetRulerTitle]之间和谐关系的坚定支持者；另一派是倾向于维护现有体制的[ShowModifier('kor_support_jeol_eui_modifier')]，他们显然是[ShowSocietyDirectionName('traditionalist')]思想的坚定支持者。"
 flavor_kor.20.desc_gwan_hak_jeol_eui: "$flavor_kor.20.desc$\n\n$kor_description_of_early_factions$"
 flavor_kor.20.a: "我们有自己的偏好。"
 flavor_kor.20.b: "选择已经注定！"
 kor_until_ruler_death: "直到下一次可以选择偏爱的派系"
 kor_faction_name_sarim: "士林派"
 kor_faction_name_hungu: "勋旧派"
 kor_faction_name_jeol_eui: "节义派"
 kor_faction_name_gwan_hak: "馆学派"
 flavor_kor.21.title: "$kor_faction_name_jeol_eui$与$kor_faction_name_gwan_hak$的形成"
 flavor_kor.21.desc: "近期，[ROOT.GetCountry.GetGovernment.GetCourtTitle]内部的一系列变革引发了官僚们沿着意识形态的分野，分裂成两个截然不同的派系。$kor_description_of_early_factions$"
 flavor_kor.21.a: "我们会记住这一点。"
 flavor_kor.22.title: "$kor_faction_name_sarim$与$kor_faction_name_hungu$的形成"
 flavor_kor.22.desc: "近期的事件导致了[ShowModifier('kor_support_gwan_hak_modifier')]的解体。许多先前的成员离开并组建了[ShowModifier('kor_support_hungu_modifier')]，这是一个新兴的派系，它融合了$kor_faction_name_gwan_hak$的理念，同时更加注重[ROOT.GetCountry.GetGovernment.GetRulerTitle]的权力。其余的$kor_faction_name_hungu$成员则加入了先前的[ShowModifier('kor_support_jeol_eui_modifier')]，该派系经过改革后转变成了新的[ShowModifier('kor_support_sarim_modifier')]。"
 flavor_kor.22.a: "$flavor_kor.21.a$"
 flavor_kor.23.title: "南都"
 flavor_kor.23.desc: "[target_location.GetName]正在经历前所未有的[target_location.GetRank.GetName]发展。鉴于这种情况，[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的一些人提议将首都迁至此处，并将[target_location.GetRank.GetNameWithNoTooltip]更名为$hanseong$。然而，留在[current_capital.GetName]也有其价值。"
 flavor_kor.23.a: "永久迁都南都。"
 flavor_kor.23.b: "留在[current_capital.GetNameWithNoTooltip]。"
 flavor_kor.24.title: "征讨[target_country.GetNameWithNoTooltip]"
 flavor_kor.24.desc: "自渤海国灭亡以来，[ShowCultureName('korean_culture')]北部的许多地区已被[ShowCultureGroupName('mongolian_group')]和[ShowCultureName('jurchen_culture')]部落占据。随着我们挣脱束缚并决心扩展疆域，我们与[target_country.GetName]发生了冲突，他们在[target_province.GetName]的土地位于我们向北进军的必经之路上。"
 flavor_kor.24.a: "那我们就得驱逐他们！"
 flavor_kor.24.b: "这样的战争只会让[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]受苦。"
 flavor_kor.25.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kor.25.desc: "我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]中一位著名的艺术家最近又创作了一首诗。[target_character.GetHerHis|U]的名字是[target_character.GetName]，[target_character.GetSheHe]在[ROOT.GetCountry.GetGovernment.GetCourtTitle]期间创作了许多伟大的作品。自[target_character.GetHerHis]童年起，[target_character.GetSheHe]就被认为是天才，但[target_character.GetHerHis]作为[target_character.GetWomanMan]的身份在我们社会中阻碍了[target_character.GetHerHis]的发展。我们不应让这样的才华被埋没。"
 flavor_kor.25.a: "为[target_character.GetHerHis]提供资助。"
 flavor_kor.25.b: "有趣，但这不值得花费资金。"
 flavor_kor.26.title: "均田税法"
 flavor_kor.26.desc: "我们陈旧的税收体系给[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]带来了不成比例的重负。为了解决这一问题，提出了名为[ShowGovernmentReformName('kor_daedongbeob')]的改革方案，目的是优化税收结构，使国家能够从税收中获得更多的财政收入。这样一来，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]就无需为了躲避税负而将土地出售给[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]。"
 flavor_kor.26.historical_info: "在17世纪，朝鲜的经济状况极为不佳。为了改变这一不利局面，领议政李元翼开始逐步实施之前被忽略的税收改革措施。家庭贡税被统一的地税所取代，而商品税则被限定在固定额度内，这为有抱负的农民和批发商提供了生产和销售剩余商品的机会。最终，这一系列改革减轻了农民的税收负担，同时增加了国家的财政收入，并促进了商业活动的繁荣。"
 flavor_kor.26.a: "实施这项改革。"
 flavor_kor.26.b: "我们稍后再审议。"
 flavor_kor.27.title: "[ROOT.GetCountry.GetNameWithNoTooltip]货币未来"
 flavor_kor.27.desc: "根据内阁成员的意见，[ROOT.GetCountry.GetName]的社会正逐渐向农业化转型。被称为#italic 银瓶#!的银质中空货币已成为过去式，我们亟需进行财政改革以避免经济崩溃。目前，我们的经济状况得益于[ShowPolicyName('kor_chinese_currency')]，我们可以更频繁地利用这一政策。此外，建立我们自己的货币体系，如[ShowPolicyName('kor_metal_coinage')]，也可能是一个不错的选择。我们还可以采取截然不同的方式，即发行纸币[ShowPolicyName('kor_jeohwa')]，以促进更商业化的环境。最后，如果这些措施注定失败，[ShowPolicyName('kor_barter_economy')]也并非如想象中那般糟糕。"
 flavor_kor.27.a: "让我们转向[ShowPolicyNameWithNoTooltip('kor_metal_coinage')]。"
 flavor_kor.27.b: "引入[ShowPolicyNameWithNoTooltip('kor_chinese_currency')]可能是必要的。"
 flavor_kor.27.c: "发行[ShowPolicyNameWithNoTooltip('kor_jeohwa')]。"
 flavor_kor.27.d: "[ShowPolicyNameWithNoTooltip('kor_barter_economy')|U]并不是无法接受的命运。"
 flavor_kor.28.title: "$STATIC_MODIFIER_NAME_kor_hall_of_worthies_modifier$"
 flavor_kor.28.desc: "为了向[target_character.GetName]及其继任者提供指导原则，[ROOT.GetCountry.GetGovernment.GetRulerTitle]希望建立[ShowModifier('kor_hall_of_worthies_modifier')]，这是一个由[ROOT.GetCountry.GetFlavorRank]中最杰出的学者组成的研究机构。通过适当的资助，我们将在科学与治国方面取得巨大进步。"
 flavor_kor.28.a: "建立$flavor_kor.28.title$。"
 flavor_kor.28.b: "我们不愿额外花费资金。"
 flavor_kor.29.title: "$veritable_records_of_joseon$"
 flavor_kor.29.desc: "$china$的强国会详细编纂历代王朝的历史，这些史书被称为《实录》。此类作品的撰写使得后来的[GetInternationalOrganization('middle_kingdom').GetName]统治者能以批判眼光分析前朝的成败得失。我们也可以编撰一部[ShowWorkOfArtTypeName('chronicle')]，记录本国[ROOT.GetCountry.GetGovernment.GetRulerTitle]的统治情况。与我们的邻国不同的是，我们希望这部史书能定期更新。"
 flavor_kor.29.a: "资助这部[ShowWorkOfArtTypeNameWithNoTooltip('chronicle')]。"
 flavor_kor.29.b: "我们无力承担更多支出。"
 flavor_kor.30.title: "[target_character.GetNameWithNoTooltip]坠马"
 flavor_kor.30.desc: "那是个平常无奇的日子，[target_character.GetName]骑着[target_character.GetHerHis]的马外出打猎。最初一切顺利，如往常一样，直到那匹[ROOT.GetCountry.GetGovernment.GetAdjective]坐骑突然绊了一下，把[target_character.GetShortNameWithNoTooltip]猛地甩到了地上，场面极为尴尬。当然，[target_character.GetSheHe|U]当时是与宫廷随员一同前往的，包括首席史官。按照惯例，这一事件也应被记录进[target_work_of_art.GetName]中，即使它颇为难堪。[ROOT.GetCountry.GetGovernment.GetRulerTitle]不愿此事被记载。"
 flavor_kor.30.a: "“而[target_character.GetNameWithNoTooltip]请求不要记载此事。”"
 flavor_kor.30.b: "阻止史官记下这一事件！"
 flavor_kor.31.title: "成均馆"
 flavor_kor.31.desc: "[ShowLawName('imperial_examination_law')]亟需新的学生。为了满足国家官员的招募需求，我们应在首都[target_location.GetName]设立一所学府，使真正的贤才脱颖而出，并由此选拔出最优秀的人才。"
 flavor_kor.31.a: "建立这所学府。"
 flavor_kor.31.b: "我们无力承担这项支出。"
 flavor_kor.32.title: "危险的兵变"
 flavor_kor.32.desc: "我们的将领之一，[target_character.GetName]，对[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的行为极为失望，[target_character.GetHerHis]决定自行掌权，发动了一场针对[ROOT.GetCountry.GetFlavorRank]的叛乱！[target_country.GetLongName]现已在[target_location.GetName]举兵反叛。"
 flavor_kor.32.a: "该死的叛徒！"
 kor_mutiny: "[target_character.GetName]在[target_country.GetName]发起了兵变。"
 flavor_kor.33.title: "$tongguk_tonggam$"
 flavor_kor.33.desc: "[ROOT.GetCountry.GetName]的早期历史仍有许多谜团。如果我们不采取行动，许多事实将逐渐被遗忘。为了防止这种情况发生，[target_character.GetName]已经开始编纂[ShowRegionName('korea_region')]的早期历史，但还需要更多资金才能完成。这部[ShowWorkOfArtTypeName('chronicle')]将被命名为$tongguk_tonggam$。"
 flavor_kor.33.a: "支持[target_character.GetShortNameWithNoTooltip]。"
 flavor_kor.33.b: "专注于其他事务。"
 flavor_kor.34.title: "三浦之乱"
 flavor_kor.34.desc: "我们允许[ShowCultureGroupName('japanese_group')]商人在[ShowRegionName('korea_region')]南部部分港口从事有限贸易，尤其是[target_location.GetName]这座[target_location.GetRank.GetName]。尽管我们已经表现出仁慈，来访的日本商人却仍然不满，并因未能获得减税待遇而举起武器叛乱。幸好我们的军队迅速平定了这场血腥骚乱，并重新控制了该[target_location.GetRank.GetNameWithNoTooltip]。然而，[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]并不满足于此，呼吁我们对叛乱者采取更严厉的措施。"
 flavor_kor.34.a: "削减[ShowCultureGroupNameWithNoTooltip('japanese_group')]的贸易特权。"
 flavor_kor.34.b: "试图平息紧张局势。"
 kor_japanese_riot: "[ShowCultureGroupNameWithNoTooltip('japanese_group')]暴乱"
 flavor_kor.35.title: "$kor_cloud_dream_of_nine$"
 flavor_kor.35.desc: "一部题为$kor_cloud_dream_of_nine$的[ShowWorkOfArtTypeName('novel')]开始在[ROOT.GetCountry.GetGovernment.GetCourtTitle]内广为流传。这部作品使用[ShowAdvanceName('kor_hangeul_alphabet')]书写，在学者之间引发了极大反响。虽然作者不明，但普遍认为是[target_character.GetName]所作，尽管此人已经否认了所有作者身份的指认。尽管这被认为是一部写得很好的艺术作品，但用这种文字撰写幻想小说的行为并不被普遍看好。"
 flavor_kor.35.a: "这真是太精彩了！"
 flavor_kor.35.b: "实在可耻！我们不能允许这种规范被打破。"
 flavor_kor.36.title: "译官司"
 flavor_kor.36.desc: "尽管我们长期推进文化融合，[ROOT.GetCountry.GetCulture.GetLanguage.GetName]语言对邻国而言仍十分陌生。由于语言不通，与其他国家的外交工作异常困难，使得每一项外交和朝贡任务都必须配备翻译官。这一任务之重要，使得[ROOT.GetCountry.GetAdjective]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]决定建立一个专业机构，培养译员以辅助外交事务。"
 flavor_kor.36.a: "设立[ShowModifierWithNoTooltip('kor_sayeogwon')]。"
 flavor_kor.36.b: "我们就不设这机构了。"
 flavor_kor.37.title: "《佛氏杂辨》"
 flavor_kor.37.desc: "我国一位与[target_international_organization.GetName]有关的学者，最近撰写了一部巨著，详尽阐述了对[ShowReligionGroupName('buddhist')]基本教义的种种批判。《佛氏杂辨》一书的发表，标志着重要转折点，证明[ROOT.GetCountry.GetAdjective]社会正逐步转向[target_international_organization.GetNameWithNoTooltip]的思想。"
 flavor_kor.37.a: "广泛宣传这部著作。"
 flavor_kor.37.b: "谴责这部作品。"
 KOR_increase_favor_of_confucianism: "[target_international_organization.GetName]的$sect_favor$[international_organization_variable|e]值将提升#g +5.0%#!。"
 flavor_kor.38.title: "王子之争"
 flavor_kor.38.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的继承问题远未明朗。尽管[target_character2.GetName]在名义上仍为[ROOT.GetCountry.GetGovernment.GetHeirTitle]，但[ROOT.GetCountry.GetGovernment.GetCourtTitle]内部的紧张局势却未缓解。这是因为许多大臣认为[target_character.GetName]比[target_character.GetHerHis]的亲属有更强的政治野心。尽管目前尚未爆发暴力冲突，两人之间的对抗几乎已成定局，若不提前干预，势必一战。"
 flavor_kor.38.a: "支持[target_character.GetShortNameWithNoTooltip]。"
 flavor_kor.38.b: "转而支持[target_character2.GetNameWithNoTooltip]这位[ROOT.GetCountry.GetGovernment.GetHeirTitle]。"
 flavor_kor.39.title: "侍奉[GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip]"
 flavor_kor.39.desc: "在过去数百年间，[ROOT.GetCountry.GetName]的前朝一直向$china$各朝称臣。这种情况并不奇怪，[GetInternationalOrganization('middle_kingdom').GetName]资源丰厚，若与之敌对只会两败俱伤。事实上，这种关系对双方都有利，但也使我们长期处于低人一等的地位，令[ShowCultureName('korean_culture')]文化不断向[ShowCultureGroupName('chinese_group')]靠拢。"
 flavor_kor.39.a: "我们应当真诚接受这一政策。"
 flavor_kor.39.b: "我们再也不愿活在$china$的阴影之下。"
 flavor_kor.40.title: "禁止私兵"
 flavor_kor.40.desc: "目前，[ROOT.GetCountry.GetName]的军人——大多出身于[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]——完全有权拥有并管理私人武装。这种情况对[ROOT.GetCountry.GetFlavorRank]构成严重威胁，未来可能引发政变、内战等各种动荡。这种问题一直是[ShowSocietyDirectionName('centralization')]政策的重点整顿对象，且该政策由[target_character.GetName]政府主导。必须限制[ShowEstatePrivilegeName('noble_armies')]的特权。"
 flavor_kor.40.a: "推进这些限制措施。"
 flavor_kor.40.b: "这项行动必须立即叫停。"
 flavor_kor.41.title: "抵制[ShowAdvanceNameWithNoTooltip('kor_hangeul_alphabet')]"
 flavor_kor.41.desc: "[ShowAdvanceName('kor_hangeul_alphabet')]的发明极大地造福了[ROOT.GetCountry.GetAdjective]社会的平民。与外来的[ShowCultureGroupName('chinese_group')]文字（在[ROOT.GetCountry.GetNameWithNoTooltip]被称作#italic 汉字#!）不同，这种文字更易学习，大幅提高了[ROOT.GetCountry.GetFlavorRank]的识字率。然而，这种基本技能的普及也遭到了部分社会上层，特别是[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]成员的反对。"
 flavor_kor.41.a: "无视[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的反对。"
 flavor_kor.41.b: "安抚这些精英阶层。"
 flavor_kor.100.title: "[korRuler.GetNameWithNoTooltip]北伐"
 flavor_kor.100.desc: "[korRuler.GetName]想要发起一场惩戒[ShowCultureName('jurchen_culture')]蛮夷的北伐战争。筹备这场战争自然需要大量的准备和资金，同时不可能秘而不宣。[korRuler.GetSheHe|U]计划勤加练兵、修缮工事，从而加强朝鲜的国防。"
 flavor_kor.100.a: "准备开战。"
 flavor_kor.101.title: "第一次“士林之祸”"
 flavor_kor.101.desc: "作为一名前国史官和理学家，[target_character.GetName]在[GetCurrentYear]年任司谏院献纳期间，证明了[target_character.GetHerselfHimself]是一名敢于直击[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]勋旧的忠良直谏之臣。因此[target_character.GetHisHer|U]的众多政敌揭发[target_character.GetHisHer]在编纂#italic 《成宗实录》#!期间收录的一些文稿隐喻了统治者的非正统性。他们要求以大不敬之罪将此人立即处死，并将[target_character.GetHisHer]信奉朱子学的门生与同党也一并处决或流放。"
 flavor_kor.101.a: "诛杀此贼！"
 flavor_kor.101.b: "不，我们清算[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]勋旧！"
 flavor_kor.101.c: "我们必须保持政治平衡。"
 flavor_kor.102.title: "第二次“士林之祸”"
 flavor_kor.102.desc: "在一次国宴上，礼曹判书[target_character.GetName]不慎将御酒洒在[ROOT.GetCountry.GetGovernment.GetRulerTitle]的袍服上。其时正值朋党倾轧以及对王权滥行的频繁谏铮，因此[target_character.GetNameWithNoTooltip]的政敌很快将此事解读为对君王的大不敬之罪。他们上书要求要求清洗掉[target_character.GetNameWithNoTooltip]和他的诸多政治盟友，即便这些人不是所谓“士林派”。确实，这看起来像是一举清除朝廷中试图“犯君凌上”之人的一次良机。"
 flavor_kor.102.a: "清洗所有反对我们的人。"
 flavor_kor.102.b: "我们必须保持政治平衡。"
 flavor_kor.103.title: "第三次“士林之祸”"
 flavor_kor.103.desc: "[jo_gwang_jo.GetName]是一位理学儒生和士林派的改革者，他一直努力尝试按照儒家王道政治理想重塑政府体制。他的改革主张最初得以采纳，但是随着他进一步攻讦[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]，设立贤良科以确保后辈士林进入朝廷、削弱两班势力，以及提议没收两班土地，勋旧派被极大激怒，使得改革前功尽弃、适得其反。\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]勋旧现在声称[jo_gwang_jo.GetNameWithNoTooltip]有心自立为王，而他的所谓改革是误入歧途，将破坏社会秩序以及国朝立国之根本。[jo_gwang_jo.GetNameWithNoTooltip]则坚持认为，当前唯一正确的措施就是继续全速进行改革，而无视所有的污蔑和反对。我们到底应该支持哪一边？"
 flavor_kor.103.a: "消灭这群理学腐儒！"
 flavor_kor.103.b: "必须推行变法，不惜一切代价！"
 flavor_kor.104.title: "[yi_sun_sin.GetNameWithNoTooltip]"
 flavor_kor.104.desc: "最近，法办[yi_sun_sin.GetName]的案子在我军上层引起了广泛关注。由于涉嫌玩忽职守和贻误战机，[yi_sun_sin.GetLastNameWithNoTooltip]将军已经入狱一段时间了，但即便遭此折磨，[yi_sun_sin.GetHerHis]也宁死不承认自己的罪行。\n\n更引人关注的是，这个[yi_sun_sin.GetWomanMan]似乎对治军统军有着天生的理解，而且在[yi_sun_sin.GetHerHis]的服役记录中，也有着一系列防御蛮人入寇的可喜功绩。[yi_sun_sin.GetLastNameWithNoTooltip]纪律严明、英勇无畏的名声与摆在[yi_sun_sin.GetHerHim]面前的指控并不相符，让我们感到整场审判充满了对[yi_sun_sin.GetLastNameWithNoTooltip]将军阴谋陷害的意味。\n\n有说法建议剥夺[yi_sun_sin.GetHerHim]的所有军职，贬为白衣从军，但是这个[yi_sun_sin.GetWomanMan]的才干显然不应该浪费在行伍的底层。"
 flavor_kor.104.a: "必须立即将[yi_sun_sin.GetSheHe|U]官复原职。"
 flavor_kor.104.b: "最好不要干涉军法。"
 flavor_kor.200.title: "诗帅"
 flavor_kor.200.desc: "朝廷里传扬着一位出身[ShowLocationName('gongju')]的青年才俊的传言。宫女们称，他不仅是一位卓有才干的军事统帅，也是一位才高八斗的诗人。然而，他的才华却埋没于一个卑微的小吏职务上。\n\n我们要不要直接将他延揽入宫，以报[ROOT.GetCountry.GetGovernment.GetRulerTitle]黄金台之恩？"
 flavor_kor.200.a: "请君暂上凌烟阁。"
 flavor_kor.200.b: "我们的青年才俊够多了。"
 flavor_kor.201.title: "[ROOT.GetCountry.GetName]史"
 flavor_kor.201.desc: "[jong_seo.GetName]向我们的统治者提出上书。他希望聘请一批学者以协助他编撰我们伟大[ROOT.GetCountry.GetLongName]的历史。他的言语中充满了文人之恳切，辩称这一巨牍不单单是留给后人的遗泽，也是为我们提高威望的机会。"
 flavor_kor.201.a: "资助他修史。"
 flavor_kor.201.b: "我们不会把钱浪费在于国无用的文牍上。"
