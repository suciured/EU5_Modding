l_simp_chinese:
 flavor_rus.1.title: "庄园制改革"
 flavor_rus.1.desc: "由于当地的强烈反抗，[GetCountry('NOV').GetName]虽被征服，但仍面临着叛乱的风险。公民被强制驱逐，[GetCountry('NOV').GetAdjectiveWithNoTooltip]教会的当地领袖也被替换为了[ROOT.GetCountry.GetAdjective]的[target_religion.GetName]领袖。为了镇压进一步的叛乱，我们可以进行土地改革，从当地[ShowPopTypeName('nobles')]手中夺取庄园，并分配给军队，以集中权力和确保忠诚。"
 flavor_rus.1.a: "采用庄园制。"
 flavor_rus.1.b: "学习[GetCountry('NOV').GetNameWithNoTooltip]。"
 flavor_rus.1.c: "把反对者全部抓起来杀掉。"
 flavor_rus.1.historical_info: "在1471年遭莫斯科入侵、立陶宛未能驰援之后，诺夫哥罗德被迫签订了进一步限制其独立性的《科罗斯坚和约》。伊凡三世由于其父王的经历，依旧担心会发生动乱，于是驱逐了许多诺夫哥罗德的公民，还将诺夫哥罗德教会的领袖替换成了俄罗斯的东正教领袖，并攫夺当地人的土地封给骑士作为兵役赏赐。在奠定领地管理制度“庄园制”改革之后，他将其推广到整个莫斯科公国。通过褫夺地方贵族——波雅尔的地产用于赏赐军队，他促进了自己权力的加强与集中，并得到了军队和部下的忠诚。到1489年时，诺夫哥罗德已经成为了它往日的空壳，充作了不断增强的俄国的一部分。"
 flavor_rus.2.title: "[malyuta_skuratov.GetNameWithNoTooltip]"
 flavor_rus.2.desc: "令人生畏的战略家[malyuta_skuratov.GetName]目前正在宫廷求职。[malyuta_skuratov.GetSheHe|U]精于宫廷阴谋，并且忠贞不二，被誉为无情的处决者，冠以“黑狗”和“铁拳”的绰号。[malyuta_skuratov.GetSheHe]应该能让我们的敌人感到恐惧，确保每一份敕令都得到精确的执行。"
 flavor_rus.2.a: "一位优秀的大臣！"
 flavor_rus.2.tt1: "[malyuta_skuratov.GetNameWithNoTooltip]表现出的残忍暴行与[target_root_country.GetGovernment.GetRuler.GetName]产生了共鸣"
 flavor_rus.2.b: "一个冷酷的战争贩子。"
 flavor_rus.2.historical_info: "马柳塔·斯库拉托夫是施行伊凡四世特辖制改革的主要人物——在推行特辖制时期，伊凡雷帝和他的秘密警察处决了上千人，从贵族手中没收了大量土地。1569年，斯库拉托夫参与了对斯塔里察的弗拉基米尔的审讯和处决；弗拉基米尔是伊凡四世唯一的堂弟，他被认定是可能的王位觊觎者。在这一事件之后，斯库拉托夫的名声开始为人所知。就在同一年，莫斯科都主教菲利普二世因批评特辖制被勒死，而这正是斯库拉托夫亲手执行的。1570年，他在对诺夫哥罗德的武装讨伐期间杀死了数千平民。1573年，斯库拉托夫最终在利沃尼亚战争中的魏森施泰因围城战期间被杀。"
 flavor_rus.3.title: "俄罗斯东顾"
 flavor_rus.3.desc: "在控制了[ShowAreaName('tambov_area')]、[ShowAreaName('samara_area')]和[ShowAreaName('astrakhan_area')]等地区后，我们必须继续东征，以取得对[ShowRegionName('ural_region')]的统治权，并向曾经的那些压迫者复仇。"
 flavor_rus.3.a: "一切归于俄罗斯母亲。"
 flavor_rus.3.b: "内部稳定优先。"
 flavor_rus.3.c: "我们用语言扩张，而非刀剑。"
 flavor_rus.3.historical_info: "在1552年，沙皇伊凡雷帝发起了针对位于下诺夫哥罗德以东、占据伏尔加河险要地点的喀山汗国的远征。重炮摧毁了鞑靼人的城墙，城市迅速被攻克。在1556年，伊凡效仿四年前击败喀山的经验，又对伏尔加河下游南部的阿斯特拉罕汗国发起了远征。攻占阿斯特拉罕使得俄国人打开了通往里海的道路，并将整个伏尔加盆地纳入了掌控。萨马拉、萨拉托夫、察里津等城市在伏尔加河畔陆续建立起来，以巩固对这一地区的统治。"
 flavor_rus.4.title: "碍事的[GetCountry('PLC').GetNameWithNoTooltip]"
 flavor_rus.4.desc: "成功西扩后，我们完全控制了[ShowAreaName('smolensk_area')]地区，然而，[ShowAreaName('white_ruthenia_area')]仍然存在零星的抵抗，阻碍了我们对[GetCountry('PLC').GetName]土地的蚕食。若我们想统一所有斯拉夫人的土地，建立一个伟大的[ROOT.GetCountry.GetFlavorRank]，就必须利用优势，夺取剩余的那些领土。"
 flavor_rus.4.a: "我们奋勇向前。"
 rus_claimed_land: "宣称我们的土地"
 rus_claimed_land_antagonism: "宣称了我们的土地"
 flavor_rus.4.b: "这会破坏外交关系。"
 flavor_rus.4.tt1: "反对扩张主义让[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]十分懊恼"
 flavor_rus.4.c: "这些土地自古以来就是我们的领土。"
 flavor_rus.4.tt2: "[target_root_country.GetGovernment.GetRuler.GetName]以迷人的文法提出了对[ShowAreaName('white_ruthenia_area')]地区归属权的质疑"
 flavor_rus.4.historical_info: "伊凡四世在位时，俄罗斯已经在东面和南面实现了大规模的扩张，但在西面遭遇了强劲的反抗，尤其是在利沃尼亚。俄罗斯与波兰立陶宛联邦和瑞典的战争数次失利，伊凡不得不签订和平条约，割让了之前在西方取得的所有领土。两国之间的敌意一直十分高涨，最终导致波兰在俄罗斯大动乱时期攻陷了莫斯科。"
 flavor_rus.5.title: "征服草原"
 flavor_rus.5.desc: "对草原上突厥游牧部落的征服将我们的边界向东推进若干里，进入了[ShowAreaName('lower_yik_area')]。我们必须夺取草原，消除劫掠的威胁，并开启一个向东探索的新时代。"
 flavor_rus.5.a: "最后要驯服的边疆。"
 flavor_rus.5.b: "不过是牲畜的牧场罢了。"
 flavor_rus.5.historical_info: "阿斯特拉罕汗国一倒台，伊凡四世就继续发动了针对喀山以南草原上的诺盖部落的战争。这是俄罗斯向东扩张的重要一步，行动由哥萨克人领导，得到了强大的斯特罗加诺夫家族的资助。之后，西伯利亚汗国被攻灭，最后一个游牧政权被摧毁，俄罗斯得以探索并控制广阔的西伯利亚腹地。最终，哥萨克人建造的营帐和堡垒发展为了城市，到1645年，俄罗斯的领土已经濒临太平洋、远到鄂霍次克海了。"
 flavor_rus.6.title: "重臣会议"
 flavor_rus.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]势力正在阻碍快速决策所需的集权。有人建议我们挑选人才成立执行委员会，以加快政府程序，遏制贵族影响力，解决各种问题并实施必要改革。[alexi_adashev.GetName]和[sylvestr_the_priest.GetName]是[ROOT.GetCountry.GetGovernment.GetRulerTitle]的密友，预计会加入这一委员会。"
 flavor_rus.6.a: "由人才组成的强大力量。"
 flavor_rus.6.b: "这样的议会将毫无影响力。"
 flavor_rus.6.tt3: "[alexi_adashev.GetNameWithNoTooltip]和[sylvestr_the_priest.GetNameWithNoTooltip]被逮捕并处决，让[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]大为欢喜"
 enable_chosen_rada_reform: "解锁[ShowGovernmentReformName('chosen_rada_reform')][government_reform|e]"
 flavor_rus.6.historical_info: "重臣会议在伊凡四世统治前期发挥着重要作用，其成员包括阿列克谢·阿达舍夫和西尔维斯特神甫等伊凡四世大公可靠的顾问，为伊凡集权、改革法律和解决各类国家大事做出了重要贡献。"
 flavor_rus.7.title: "[ShowLocationNameWithNoTooltip('moscow')]之劫"
 flavor_rus.7.desc: "与[moscow_sacker.GetName]的冲突出现了毁灭性的转折，他们的军队突破了[ShowLocationName('moscow')]的大门，在身后留下一道毁灭之痕。建筑物被烧毁，平民被屠戮，这是[ROOT.GetCountry.GetName]最可怕的灾难！"
 flavor_rus.7.a: "展开救济。"
 rus_sacked_moscow: "洗劫了莫斯科"
 flavor_rus.7.b: "借机消灭反对派。"
 flavor_rus.7.historical_info: "1558年，沙皇伊凡四世认识到波罗的海的自由通行对欧洲贸易的重要性，将注意力转向西方，试图通过战争控制利沃尼亚。俄罗斯一开始取得了胜利，成功击败了利沃尼亚骑士团，但不久后，他们的盟友立陶宛成为了波兰不可分割的一部分。这场战争开始演变为漫长的折磨——瑞典人为了保护他们在爱沙尼亚的利益，选择支持波兰对抗俄罗斯，克里米亚鞑靼人则袭击了阿斯特拉罕，甚至在1571年发动了全面入侵——他们洗劫并焚烧了莫斯科，只留下克里姆林宫未受到损毁。"
 flavor_rus.8.title: "供养制度"
 flavor_rus.8.desc: "巩固[ROOT.GetCountry.GetAdjective]国内权力和控制力的努力遇到了阻碍，地方[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]掌握了太多权力。为了克服这一挑战，我们可以建立一种制度，由沙皇掌控[ShowPopTypeName('nobles')]的财政和物质需求的分配，以维持贵族和官僚的权力平衡和控制力，确保他们的支持。"
 flavor_rus.8.a: "皮带永远不嫌短。"
 flavor_rus.8.b: "过时且没必要。"
 flavor_rus.8.historical_info: "供养制度是伊凡雷帝统治时期为俄罗斯贵族和官僚提供财政和物质需求的一种制度，为他巩固俄罗斯内部权力和控制力发挥了重要作用。受益于供养制度的贵族在经济上依赖于沙皇，这种依赖性确保了贵族的忠诚，并消除了潜在的反对者。"
 flavor_rus.9.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ShowReligionNameWithNoTooltip('orthodox')]教会的独立性"
 flavor_rus.9.desc: "[ShowReligionName('orthodox')]历史上的教权所在地[ShowLocationName('constantinople')]的陷落给了我们一个重大机遇。我们现在必须决定是要接过传承，倡议将[ShowReligionAdjectiveWithNoTooltip('orthodox')]教会的控制权转交给[ShowLocationName('moscow')]，还是要执行替代方案，从[ShowReligionGroupAdjective('muslim')|U]异教徒手中收复帝国的首都。"
 flavor_rus.9.a: "毫无疑问，这是志向高远的目标。"
 rus_aspires_to_lead_orthodoxy: "有志于领导东正教"
 flavor_rus.9.b: "解放君士坦丁堡是我们的使命。"
 flavor_rus.9.historical_info: "拜占庭帝国崩塌后不久，俄罗斯教会事实上就从君士坦丁堡牧首区中独立了出来。都主教约伯，由俄罗斯主教会议任命，被授予了莫斯科及全罗斯牧首的职位。从此以后俄罗斯教会成长得越来越独立于君士坦丁堡，它与俄罗斯国家的联盟反而愈发紧密。"
 flavor_rus.10.title: "农奴制的枷锁"
 flavor_rus.10.desc: "目前的[ShowDiseaseName('bubonic_plague')]爆发正在摧毁[ROOT.GetCountry.GetName]各地的乡村社区，根据报告，由于村民试图逃离神罚，有许多村庄整个都被遗弃。农田抛荒，如果事情未能及时解决，收成必然会大幅减少。"
 flavor_rus.10.a: "让农民成为农奴。"
 flavor_rus.10.tt: "几个社区团结起来反抗他们的[ShowPopTypeName('nobles')]主人，激烈反对拟议的改变"
 STATIC_MODIFIER_NAME_unattended_crops: "农田抛荒"
 flavor_rus.10.b: "不要奴役农民。"
 flavor_rus.10.historical_info: "16世纪末，干旱、饥荒和瘟疫袭击了俄国，造成近50万人死亡。农民逃离村庄，农田变成了杂草丛生的荒地。作为回应，政府颁布法令，禁止农民离开他们出生的庄园。农民真的成为了农奴。"
 flavor_rus.11.title: "百章会议"
 flavor_rus.11.desc: "公元1551年，马卡里乌都主教召集了全国教会，以统一教义规章和敬拜仪式，史称百章会议。同时，与会者也要求教会脱离沙皇管辖。"
 flavor_rus.11.a: "颁令申明此变革。"
 flavor_rus.11.b: "明令禁止此思想。"
 flavor_rus.12.title: "[boris_morozov.GetNameWithNoTooltip]"
 flavor_rus.12.desc: "节俭的金融家[boris_morozov.GetName]被认为是一位雄心勃勃、能力出众，可以大幅改善[ROOT.GetCountry.GetAdjective]国内日常运作的政治家。[boris_morozov.GetHisHer|U]希望通过削减公务员工资和精简政府管理事务，来提高国库的收入。毫无疑问，[boris_morozov.GetSheHe]不仅擅长管理国家，还预计会捍卫[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的职位，以及[boris_morozov.GetHisHer]在宫廷的其他职责。"
 flavor_rus.12.a: "邀请[boris_morozov.GetHimHer]来宫廷。"
 STATIC_MODIFIER_NAME_steamroll_administrator: "势不可当的行政家"
 flavor_rus.12.tt2: "[boris_morozov.GetHisHer|U]会将作为摄政的强大影响力用于支持[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的利益"
 flavor_rus.12.tt3: "如果[boris_morozov.GetSheHe|U]担任[regent|e]或被授予[cabinet|e]职位，将可以实施额外改革"
 flavor_rus.12.b: "区区平民无法统治[ROOT.GetCountry.GetFlavorRank]。"
 flavor_rus.12.historical_info: "鲍里斯·莫罗佐夫是沙皇阿列克谢的姐夫以及导师，在阿列克谢统治前期引领着国家政府。作为薪俸和国库的掌管者，莫罗佐夫试图通过降低俸禄和引进新税种提升国家收入。高昂的盐税最终导致了1648年的食盐叛乱。在短暂被流放到修道院后，莫罗佐夫再次回到了莫斯科，在控制政府的大部分权力的同时，依旧保持了低调。"
 flavor_rus.13.title: "《会议法典》"
 flavor_rus.13.desc: "[ROOT.GetCountry.GetName]的现有法律体系已经过时了，[ROOT.GetCountry.GetGovernment.GetRulerTitle]拥有的权威也不再适合现在。我们必须以传统[ROOT.GetCountry.GetAdjectiveWithNoTooltip]法律为根基，融入[GetCountry('BYZ').GetAdjective]法律元素，编纂一部新的综合法律体系。中央权威将得到进一步增强，教会与国家的关系将更加和谐，盗窃和叛国等罪行将得到严厉的惩罚。"
 flavor_rus.13.a: "强制实施。"
 flavor_rus.13.b: "为什么要更改成功的准则？"
 flavor_rus.13.historical_info: "《会议法典》是俄罗斯沙皇国缙绅会议通过的一部法典，旨在建立更完善的法律框架，涵盖了刑法、民法、社会和经济法规等多个方面。它加强了现有的社会秩序，将农民与土地绑定在一起，进一步巩固了农奴制。"
 flavor_rus.14.title: "尼孔改革"
 flavor_rus.14.desc: "[ShowCultureName('greek_culture')]和[ShowCultureGroupName('russian_group')]教会的祈祷书、仪式和圣像设计存在差异，并且随着时间推移越来越大。我们应该采取措施使教会现代化，为两个自主教会带来和谐。"
 flavor_rus.14.a: "让我们使教会现代化。"
 flavor_rus.14.b: "追随旧礼仪派。"
 flavor_rus.14.tt2: "被委任到[cabinet|e]后，[nikita_minin.GetSheHe|U]可以加快宗教改革"
 flavor_rus.14.historical_info: "俄罗斯正教会牧首尼康实施了一系列改革，按照希腊语文本对祈祷书进行校正，以净化教会的礼仪和制度。面对强烈反对，尼康最终被驱逐并废黜。尽管被罢免，但他的改革却得以延续。"
 flavor_rus.15.title: "正教会分裂"
 flavor_rus.15.desc: "近期的改革在[ROOT.GetCountry.GetAdjective][ShowReligionAdjective('orthodox')]教会激起了重重巨浪，在改革的支持者和坚决反对者之间制造了深深的裂痕。我们必须作出决定，是要推翻近期的改变，还是坚定地支持教会改革。"
 flavor_rus.15.a: "改革势在必行。"
 flavor_rus.15.tt1: "精力旺盛、口才过人的[nikita_minin.GetName]发起了大胆的改革，让[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]大为震惊"
 flavor_rus.15.b: "支持古老传统。"
 flavor_rus.15.c: "剥夺[nikita_minin.GetNameWithNoTooltip]的权力。"
 flavor_rus.15.tt2: "经由教会会议审判，[nikita_minin.GetName]被降级为修士"
 flavor_rus.15.historical_info: "正教会分裂是俄罗斯正教会在尼康牧首改革后发生的重大分裂。许多人认为改革过于广泛，偏离了真正的正教，为了遵循旧礼仪，一些宗教团体裂教而出。他们被称为旧礼仪派，得到了杜霍波尔派等团体的支持，坚持被尼康禁止的旧礼仪。"
 flavor_rus.16.title: "大改革"
 flavor_rus.16.desc: "我们的邻国在科学领域突飞猛进，我们的社会却在落后中沉沦。我们必须接受社会改革，摆脱传统的束缚，否则其他更快适应的国家就会超越我们。"
 flavor_rus.16.a: "必要之恶。"
 flavor_rus.16.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对限制教权的企图深恶痛绝"
 flavor_rus.16.tt2: "改革有可能引发叛乱"
 flavor_rus.16.b: "避受外国影响。"
 flavor_rus.16.tt3: "周游欧洲所汲取的经验被无视了"
 flavor_rus.16.historical_info: "17世纪末至18世纪初，彼得大帝颁布了一系列改革措施以使俄罗斯迈向现代化。其军政制度依西欧顾问与大帝之指示重组，望使俄罗斯成为海军强国，并制霸波罗的与黑海海岸。然而，翻天覆地的改革因使人民无所适从而备受反对，亦导致了多次暴动。"
 flavor_rus.17.title: "布拉文之乱"
 flavor_rus.17.desc: "对近期改革的不满引发了[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的大范围叛乱，试图推翻政权，让[ROOT.GetCountry.GetName]重回旧有路线。必须以最紧急的手段予以应对，以免它破坏国家稳定，毁掉国家现代化的努力。"
 flavor_rus.17.a: "镇压叛乱。"
 flavor_rus.17.b: "恳求理智。"
 flavor_rus.17.tt1: "[target_root_country.GetGovernment.GetRuler.GetName]的军事能力让一些叛军领袖感到恐惧，限制了叛乱范围"
 flavor_rus.17.tt2: "[target_root_country.GetGovernment.GetRuler.GetName]富有远见的恳求说服叛军领袖放下武器，支持改革"
 flavor_rus.17.c: "废除大部分改革。"
 bulavin_rebellion: "布拉文之乱"
 flavor_rus.17.historical_info: "1707年10月，孔德拉季·布拉文与一队哥萨克骑兵，杀害了一群奉彼得大帝之命，往顿河一带追捕逃奴的赏金猎人，引发了布拉文之乱。此事之远因为彼得大帝改革开疆，侵犯了哥萨克的领土并剥削了其仅余自主权。此次叛乱并非针对沙皇国本身，而是反对彼得及其顾问——他们被视为乱行新政，摧毁俄国的罪魁祸首。"
 flavor_rus.18.title: "外交插曲"
 flavor_rus.18.desc: "东方专员[fyodor_baikov.GetName]近期前往[GetCountry('CHI').GetName]，试图建立外交关系，签署一份平等条约。不幸的是，由于文化冲突导致礼节出错，[GetCountry('CHI').GetNameWithNoTooltip]误以为[ROOT.GetCountry.GetGovernment.GetRuler.GetName]向其称臣，于是下达旨意要求[ROOT.GetCountry.GetAdjective]马上开始朝贡。必须解决这一外交失误，以免国内怨愤，想起被[ShowCultureGroupName('tatar_group')]人统治的黑暗时代。"
 flavor_rus.18.a: "无视这些要求。"
 flavor_rus.18.tt1: "[target_root_country.GetNameWithNoTooltip]和[GetCountry('CHI').GetNameWithNoTooltip]的冷淡关系暂时冻结了外交接触和合作的可能性"
 rus_ignored_vassal_demands: "无视附庸要求"
 flavor_rus.18.b: "称臣但不纳贡。"
 rus_paid_vassal_respect: "自称臣属"
 flavor_rus.18.c: "支付贡金。"
 rus_paid_vassal_tribute: "称臣纳贡"
 flavor_rus.18.historical_info: "费奥多尔·拜科夫于1656年前往北京，寻求与中国建立外交关系。他在临行前接到明确指示，不得参与任何可能暗示俄罗斯帝国地位低于中国的屈辱性礼仪。因此，当抵达紫禁城时，面对清廷提出的跪拜礼要求，他断然拒绝——按照中国的礼仪观念，这一行为将被视为俄罗斯承认清帝国的宗主地位。这一外交立场的坚持导致他在北京被隔离数月，最终遭到驱逐。"
 flavor_rus.19.title: "斯坚卡·拉辛的哥萨克起义"
 stenka_razin_tt: "[ShowRegionNameWithNoTooltip('steppes_region')]的[rebel_origin.GetName][pops|e]加入[stenka_razin.GetName]"
 flavor_rus.19.desc: "面对社会不公和经济困难，[ShowRegionName('steppes_region')]区域的[rebel_origin.GetName]哥萨克发动叛乱，试图维护自己的独立地位。我们可以尝试武力镇压，也可以给予自治权，通过外交手段解决。"
 flavor_rus.19.a: "镇压所有分离运动。"
 flavor_rus.19.b: "给予有限自治权。"
 flavor_rus.19.c: "尝试通过属灵手段解决。"
 flavor_rus.19.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]找到自称[ShowReligionAdjective('orthodox')]捍卫者的叛军领袖，以共同的价值观呼吁其接受妥协"
 stenka_razin: "斯坚卡·拉辛的哥萨克起义"
 stenka_razin_gives_up_tt1: "治下所有[ShowRegionName('steppes_region')][region|e]的[location|e]失去[ShowNamedValue('control_ultimate_penalty')|+=2%][control|e]"
 stenka_razin_gives_up_tt2: "治下所有[ShowRegionName('steppes_region')][region|e]的[location|e]失去[ShowNamedValue('control_mild_penalty')|+=2%][control|e]"
 flavor_rus.19.historical_info: "通过成功劫掠波斯和俄罗斯的定居点，斯坚卡·拉辛积累了名望和财富。1670年，他针对沙皇在伏尔加河畔的堡垒城市展开军事行动，以7000哥萨克的兵力夺取了察里津和阿斯特拉罕。拉辛行事放荡且残暴，用哥萨克自治机构取代了当地政府。他的叛乱蔓延，攻占了萨拉托夫并进军辛比尔斯克。1671年，拉辛在对阵忠诚派军队时惨败，之后他被俘虏，遭受了酷刑，并在莫斯科红场被处决。"
 flavor_rus.20.title: "尼布楚条约"
 flavor_rus.20.desc: "随着我们继续东扩，[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetFlavorRank]和[GetCountry('CHI').GetName]之间的领土纠纷可能会愈演愈烈。我们应该提出一份条约，防止进一步的冲突，并加强我们对[ShowRegionName('west_siberia_region')]和[ShowRegionName('east_siberia_region')]区域的宣称。作为交换，我们可以放弃[ShowRegionName('manchuria_region')]的据点，以示善意。"
 flavor_rus.20.a: "这些条款可以接受。"
 flavor_rus.20.tt1: "[target_root_country.GetName]对[ShowRegionName('west_siberia_region')]和[ShowRegionName('east_siberia_region')]的坚定主张无疑会激怒对这些区域有相似宣称的国家"
 rus_treaty_of_nerchinsk: "尼布楚条约"
 rus_claimed_siberia: "宣称西伯利亚"
 flavor_rus.20.b: "拒绝这个荒谬的条约。"
 rus_refused_treaty_of_nerchinsk: "拒绝尼布楚条约"
 flavor_rus.20.historical_info: "俄罗斯对西伯利亚的探索和殖民始于伊凡雷帝统治时期，几乎持续了整个17世纪，到世纪末，东西伯利亚的大部分地区都被探索完成，包括1679年到达堪察加半岛。哈巴罗夫在16世纪50年代探索了阿穆尔河流域。1689年，《尼布楚条约》解决了中俄边境纠纷，界定了阿穆尔河一带边界。1727年，《恰克图条约》促成了在清王朝的首都北京建造一座俄罗斯贸易站。"
 flavor_rus.21.title: "大北方战争"
 flavor_rus.21.desc: "[GetCountry('SWE').GetName][GetCountry('SWE').GetFlavorRank]与我们接壤，如果我们成为他们的下一个目标，谁知道他们会造成多少威胁。最好保持谨慎，与同样和他们关系紧张的国家展开会谈，以共同遏制北欧雄狮的势力。"
 flavor_rus.21.a: "人多力量大。"
 rus_political_aggressions: "政治侵略"
 rus_enemy_of_sweden: "瑞典之敌"
 flavor_rus.21.b: "让其他人自己管好自己吧。"
 flavor_rus.21.historical_info: "17世纪末，瑞典在和波罗的海国家数次交战后，俨然已经成为列强。但是在1697年，15岁的查理十二世登上王位。俄罗斯沙皇彼得一世意识到自己的虚弱，与丹麦和波兰-萨克森结盟。然而，在英国和荷兰海军的支援下，查理十二世登陆西兰岛，迅速击败了丹麦人，然后转战爱沙尼亚，在人数绝对劣势的情况下，对俄军取得了决定性的胜利。查理最终决定进军莫斯科，但严冬和俄军的袭扰使他的军队损失惨重，后来在1709年的波尔塔瓦战役中被击败。"
 flavor_rus.22.title: "行政大改革"
 flavor_rus.22.desc: "是时候摒弃过时的传统和低效的管理手段，实现[ROOT.GetCountry.GetName]行政的现代化了。通过加强[ROOT.GetCountry.GetGovernment.GetRulerTitle]的立法权，并确保[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]的敕令得到协调集权的政府的迅速执行，我们可以突飞猛进，保证任何改革都不会因腐败和耗时的上诉而脱轨。"
 flavor_rus.22.a: "新的开始。"
 enable_russian_absolutism_reform: "解锁[ShowGovernmentReformName('russian_absolutism')][government_reform|e]"
 flavor_rus.22.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]对公然无视他们的特权感到愤怒"
 flavor_rus.22.b: "旧体制更好！"
 flavor_rus.22.historical_info: "在彼得大帝在位期间，他用强有力的独裁统治取代了中世纪的和过时的政府体制。1711年，他彻底废除了波雅尔议会，建立了枢密院作为国家最高权力机关，来协调中央与地方机构的职权，监督财政收入和订立法律。军事纪律扩展到公务系统，枢密院总有一名卫队军官执勤。"
 flavor_rus.23.title: "政府监管"
 flavor_rus.23.desc: "牧首制度仍保有相当大的权力和影响力，然而却支持传统和教权，阻碍了进步和创新。必须废除牧首制，并建立新的制度来加强政府对教会的掌控，并确保它服从于国家。"
 flavor_rus.23.a: "废除牧首职位。"
 flavor_rus.23.tt1: "神圣宗教会议会对所有出版物实行严格审查"
 flavor_rus.23.b: "$common_string_leave_them_be$"
 flavor_rus.23.c: "一切照旧，但有条件。"
 flavor_rus.23.historical_info: "1721年，彼得大帝为了让正教会隶属于国家，废除了莫斯科牧首的职位。一个代表沙皇意志的宗教机构——神圣宗教会议取代了牧首的地位。神圣会议对反对者进行了严酷的宗教迫害，并对出版物实行审查，而沙皇会委任一名大检察官监督神圣宗教会议。"
 flavor_rus.24.title: "科学院"
 flavor_rus.24.desc: "培养对知识和科学的追求，以确保[ROOT.GetCountry.GetName]维持当前的国际地位，对我们来说非常重要。我们可以在新的启蒙之都建立一所科学院，使其成为数学、天文学、物理学、化学等领域的创新堡垒。"
 flavor_rus.24.a: "智力才能必须与军事实力相匹配。"
 flavor_rus.24.tt1: "[vasily_tatishchev.GetName]对学院的贡献大幅加快了其建成速度，[ShowLocationName('neva')]也从中获得了好处"
 flavor_rus.24.tt2: "[james_bruce.GetName]的文学作品被加入学院收藏，丰富了其学术资源"
 flavor_rus.24.b: "通过对话取得进步。"
 flavor_rus.24.tt3: "[target_root_country.GetName]最优秀的人才积极与欧洲其他教育机构展开思想与外交交流"
 flavor_rus.24.historical_info: "彼得大帝随“大使团”一起游历欧洲后，建立了圣彼得堡科学院，灵感来自于巴黎学院和伦敦皇家学会，同样以促进科学和学术研究为目标。该学院在推动俄罗斯的科学知识和文化发展方面发挥了重要作用。"
 flavor_rus.25.title: "雄心勃勃的委员会"
 flavor_rus.25.desc: "人民的意愿往往被无视，宪法的缺失让普通人的权力难以得到保障，不过，这种情况可以通过新的敕令来做出改变。让我们成立委员会来解决这些事项。该委员会将负责制定一部能让[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]满意的宪法，培养公民参与感，确保我们社会的民主基础。"
 flavor_rus.25.a: "无视社会的不公。"
 flavor_rus.25.b: "尝试达成徒劳的妥协。"
 flavor_rus.25.tt1: "[target_root_country.GetGovernment.GetRuler.GetName]充满魅力且接纳的姿态有效促进了包容感和平等感，尽管并未作出重大改变"
 flavor_rus.25.historical_info: "1767年，叶卡捷琳娜大帝召集了一个委员会，其中包括了所有省份和所有社会阶级的代表（农奴除外），以此探明她的人民的真正愿望，并指定一部宪法。历时数月的漫长讨论并没有带来任何实质性的东西，叶卡捷琳娜给予委员会的指示是起草宪法和制定法律。法国方面认为这些法律条文过于自由主义、不适于出版发行，而这些法律在俄罗斯更是直接成了一纸空文。"
 flavor_rus.26.title: "国家控制贸易"
 flavor_rus.26.desc: "我们迫切需要实现经济现代化并巩固国家控制，以增强财政、刺激国内产业和促进出口。让我们实施一系列重商主义改革，指引[ROOT.GetCountry.GetName]走向经济繁荣和自给自足。"
 flavor_rus.26.a: "是的，我们需要改革。"
 state_promoted_mercantilism_key: "国家推动重商主义"
 flavor_rus.26.b: "选择自由贸易。"
 flavor_rus.26.historical_info: "18世纪晚期，随着贵族日益垄断权力，俄罗斯采取了越来越重商主义的政策。改革挑战了既有规则和利益，导致了既得利益者的抵制，认为这些改变会破坏他们的地位和影响力。"
 flavor_rus.27.title: "普加乔夫起义"
 flavor_rus.27.desc: "对[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]所面临困境的广泛不满，和对一切经济现代化和多样化尝试的普遍反对，在[ShowRegionName('ural_region')]区域引发了叛乱。叛军由魅力非凡的[yemelyan_pugatchev.GetName]领导，[yemelyan_pugatchev.GetSheHe]承诺废除农奴制，降低赋税，并结束行政改革。"
 flavor_rus.27.a: "民不堪命。"
 pugatchev_uprising: "普加乔夫起义"
 pugatchev_uprising_tt: "[ShowRegionName('ural_region')]许多[pops|e]加入[pugatchev_uprising.GetName]"
 flavor_rus.27.tt1: "由于[ShowPopTypeName('peasants')]普遍不满，叛乱蔓延到[ShowRegionName('russian_region')]区域"
 flavor_rus.27.b: "做出实质性让步。"
 flavor_rus.27.historical_info: "叶梅利扬·普加乔夫领导的起义始于1773年，乌拉尔区域。这是一场无家可归的哥萨克和农民的起义，领导人普加乔夫自称是女皇叶卡捷琳娜二世神秘死亡的丈夫彼得三世。1773到1774年的冬天，叛军控制了大部分伏尔加河流域，甚至危及到了莫斯科，叶卡捷琳娜的统治随时有崩溃的风险。最终苏沃洛夫的常备军设法在察里津附近抓获了普加乔夫，并将其在莫斯科处决。"
 flavor_rus.28.title: "反动政策"
 flavor_rus.28.desc: "最近的叛乱表明，我们需要采取更谨慎的措施。我们应该恢复[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的部分特权，以换取他们维持秩序，并采取更深思熟虑的方式改革经济，降低进一步反对改革的风险。"
 flavor_rus.28.a: "颁布贵族宪章。"
 flavor_rus.28.b: "允许一定的自由。"
 flavor_rus.28.historical_info: "在普加乔夫起义之后，叶卡捷琳娜二世改变了对农奴制的立场。她最初计划解放农奴，但后来意识到这会导致她的权力来源——大地主们激烈反对，出于对混乱的担忧，她放弃了这一理念，转而进一步强化了压迫制度。叶卡捷琳娜将农奴制扩展到曾是自由身的乌克兰人身上，并将王室领地分给了她的盟友，进一步加剧了农民的困境。在她统治末期，俄罗斯已几乎没有自由的农民，与她最初的意图形成了极大反差。"
 flavor_rus.29.title: "有限自由的政令"
 flavor_rus.29.desc: "[ROOT.GetCountry.GetName]的社会等级制度高度依赖于将[ShowPopTypeName('peasants')]束缚在土地上，限制他们的迁徙自由。然而，最近有人呼吁采取更自由的方法，逐步摆脱对农奴制的经济依赖，在不削弱出色的专制统治的条件下，实施更温和的措施。"
 flavor_rus.29.a: "限制农奴制。"
 flavor_rus.29.tt1: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的谨慎性格使得逐步赋予[ShowPopTypeName('peasants')]自由成为可能"
 flavor_rus.29.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]对赋予社会底层普遍自由深恶痛绝"
 flavor_rus.29.b: "制度已经尽善尽美了。"
 flavor_rus.29.historical_info: "保罗一世为了加强独裁统治，采取了与叶卡捷琳娜大帝截然相反的政策，包括重建中央行政机构，增强对地方政府的行政控制，限制贵族的权威等。与延续农奴制的叶卡捷琳娜不同，保罗是第一个减轻俄罗斯平民负担的沙皇。"
 flavor_rus.30.title: "变革的火花"
 flavor_rus.30.desc: "实施新的宪法制度仍然是在内阁负责引领变革的进步先驱[mikhail_speransky.GetName]的首要任务。让我们拥抱变革之风，在自由的指南针的指引下，驶入未知的水域。"
 flavor_rus.30.a: "风啊，起航吧！"
 enable_speransky_liberalization_reform: "解锁[ShowGovernmentReformName('speransky_liberalization_reform')][government_reform|e]"
 flavor_rus.30.tt1: "尽管[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]反对，仍采取了渐进措施实现[target_root_country.GetName]行政的现代化"
 flavor_rus.30.b: "有争议，而且很危险。"
 flavor_rus.30.historical_info: "锐意改革的沙皇亚历山大一世在他统治期间做出了实质性的改革。1802年，他设立了八个部门，使行政更具组织性，兑现了他高效治理的承诺。这个时代见证了米哈伊尔·斯佩兰斯基的影响力，他是沙皇的重要顾问，现代化的提倡者。"
 flavor_rus.31.title: "安亚拉密谋"
 flavor_rus.31.desc: "[GetCountry('SWE').GetAdjective][GetCountry('SWE').GetGovernment.GetEstateName('nobles_estate')][johan_jagerhorn.GetNameWithNoTooltip]麾下的一大批芬兰士兵给我们送来了急件，宣布正在进行的战争非法，并且询问我们是否考虑帮助[GetCountry('FIN').GetName]独立。它作为缓冲国应该会很有用，还能充当进一步入侵[GetCountry('SWE').GetAdjectiveWithNoTooltip]领地的集结地。"
 flavor_rus.31.a: "给予他们支持。"
 flavor_rus.31.a.custom: "[ShowAreaName('finland_area')]所有[ShowPopTypeName('peasants')]失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]并加入[anjala_conspirators.GetName]"
 anjala_conspirators: "安亚拉密谋者"
 flavor_rus.31.b: "拒绝他们的请求。"
 rus_rejected_anjala_league: "拒绝安亚拉同盟"
 flavor_rus.31.tt1: "[johan_jagerhorn.GetNameWithNoTooltip]的追随者不太可能获得足够支持来发动暴动"
 flavor_rus.31.historical_info: "安亚拉阴谋是一群对瑞俄战争感到不满的军官和政客策划的密谋。阴谋者认为继续战争将会给瑞典带来巨大损失，试图单独与俄罗斯媾和。该事件对瑞典政治产生了重要影响。虽然阴谋者并未直接参与和平谈判，但他们的行动凸显了对国王统治的不满和懊恼。"
 flavor_rus.32.title: "[michailo_shcherbatov.GetNameWithNoTooltip]"
 flavor_rus.32.desc: "保守知识分子[michailo_shcherbatov.GetName]就文化、社会和政治问题书写了大量文章，以保守观点批评启蒙思想在[ROOT.GetCountry.GetName]的影响力。[michailo_shcherbatov.GetHisHer|U]的作品通常表达了对西欧影响下道德和社会秩序遭受侵蚀的担忧，但如果我们向回归传统价值，他将是不可多得的人才。"
 flavor_rus.32.a: "邀请他来到宫廷。"
 flavor_rus.32.tt2: "[michailo_shcherbatov.GetHisHer|U]的文学作品大幅影响了[target_root_country.GetAdjective]社会，引导其走向保守"
 flavor_rus.32.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对[michailo_shcherbatov.GetNameWithNoTooltip]的影响力日益增长表示欣喜，因为[michailo_shcherbatov.GetHisHer]的思想与[ShowPolicyName('strict_censorship')][policy|e]非常一致"
 STATIC_MODIFIER_NAME_literary_moralist: "道德主义文学家"
 flavor_rus.32.b: "我们的价值观不合。"
 flavor_rus.32.historical_info: "米哈伊尔·谢尔巴托夫是18世纪俄国的一位重要的政治家、历史学家和哲学家。他自1768年起在贸易理事会任职，在1778年出任度支院主席，1779年成为参议员。他是俄国保守派的主要代表，也是俄罗斯启蒙运动的批评者，但他被铭记却是因为创作了几部批评道德价值观衰落的作品。"
 flavor_rus.33.title: "[vasily_tatishchev.GetNameWithNoTooltip]"
 flavor_rus.33.desc: "开明的改革者和见多识广的历史学家[vasily_tatishchev.GetName]在军中服役期间获得了飞速晋升，却在政府部门内获得了行政职务。[vasily_tatishchev.GetSheHe|U]已申请辞职，转而追求写作，我们需要认真考虑[vasily_tatishchev.GetHisHer]的请求，因为[vasily_tatishchev.GetSheHe]如果继续待在政府职位上，将可以持续为我们服务。"
 flavor_rus.33.a: "鼓励[vasily_tatishchev.GetHisHer]写作。"
 flavor_rus.33.b: "[vasily_tatishchev.GetSheHe|U]必须维持顾问身份。"
 flavor_rus.33.c: "滚出我们的视线！"
 STATIC_MODIFIER_NAME_exiled: "被流放"
 flavor_rus.33.tt2: "[vasily_tatishchev.GetSheHe|U]被开除军职，并流放到[ShowRegionName('east_siberia_region')]度过[vasily_tatishchev.GetHisHer]的余生，降低了创作文学作品的可能性"
 flavor_rus.33.historical_info: "瓦西里·塔季谢夫是一位俄罗斯政治家和民族学家，他毕业于莫斯科的一所工程学校，参与了对抗瑞典的大北方战争。在彼得大帝统治时期，他是外交部门的一位重要官员，后来，他反对枢密院的意见，支持安娜登上皇位。他撰写了几部历史著作，其中包括最早的俄罗斯通史著作之一。"
 flavor_rus.34.title: "[mikhail_lomonosov.GetNameWithNoTooltip]"
 flavor_rus.34.desc: "学术远见卓识且拥护专制统治的[mikhail_lomonosov.GetName]展现出在科学、哲学和博学方面极高的天赋。然而，[mikhail_lomonosov.GetHisHer]出身卑微，使[mikhail_lomonosov.GetHimHer]无法接受高等教育。提供奖学金可以让[mikhail_lomonosov.GetHimHer]在[ShowLocationName('moscow')]的斯拉夫希腊拉丁学院学习，这项投资很可能在未来几年为我们带来回报。此外，我们可以根据希望其擅长的领域来影响他的学习方向。"
 flavor_rus.34.a: "一位科学家和启蒙主义者。"
 flavor_rus.34.b: "一位教育改革的倡导者。"
 flavor_rus.34.tt2: "[mikhail_lomonosov.GetNameWithNoTooltip]将[mikhail_lomonosov.GetHisHer]的时间贡献在[target_root_country.GetAdjective]的文化和教育上。"
 enable_imperatorskiy_moskovskiy_universitet_advance: "解锁[ShowAdvanceName('imperatorskiy_moskovskiy_universitet')][advance|e]"
 flavor_rus.34.tt3: "[mikhail_lomonosov.GetNameWithNoTooltip]的贡献对[ShowLocationNameWithNoTooltip('moscow')]帝国大学的建立起到了重要作用"
 flavor_rus.34.c: "这里没有独裁主义者的位置。"
 flavor_rus.34.historical_info: "米哈伊尔·罗蒙诺索夫是一名俄罗斯科学家和知识分子，在19岁时通过假扮成神甫的儿子，被莫斯科的斯拉夫-希腊-拉丁三语神学院录取。他在圣彼得堡大学获得了奖学金后，又远赴马尔堡大学接受德意志启蒙哲学家克里斯蒂安·沃尔夫的指导。罗蒙诺索夫在多个科学领域作出了突出贡献，尤其是发现了金星的大气层。"
 flavor_rus.35.title: "不受约束的疯子"
 flavor_rus.35.desc: "曾经魅力非凡的[ROOT.GetCountry.GetGovernment.GetRuler.GetName]在妻子[first_spouse.GetName]意外身亡后陷入沉痛的哀悼中。非理性行为和暴力事件几乎每天都会在宫廷中上演，[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]还下令立即解散[ShowGovernmentReformName('chosen_rada_reform')]设立的大议会。这种疯狂似乎永无止境。"
 flavor_rus.35.a: "这是君王的意志。"
 flavor_rus.35.tt1: "[cabinet|U]成员被带走，从此再未出现过"
 flavor_rus.35.b: "把[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]锁在塔里。"
 flavor_rus.35.historical_info: "伊凡的第一任妻子安娜斯塔西娅死后，他指控议会中的朋友毒杀了她，并将他们流放。从此再无人能劝阻他，他的统治愈发残暴。"
 flavor_rus.36.title: "财政院"
 flavor_rus.36.desc: "在牢牢掌握国家机器后，我们必须着手实施经济管制，以确保稳定资金流入，支持政府活动。我们可以设立一个与[ShowGovernmentReformName('oprichnina')]密切相关的中央金融机构，例如财政院，并赋予其控制物价、监督贸易和管理经济政策以确保稳定的额外职权。"
 flavor_rus.36.a: "这是财政上应该做的事。"
 flavor_rus.36.b: "铁拳也能做到同样的事。"
 flavor_rus.36.historical_info: "伊凡四世实施了一些俄罗斯政府最重要的改革。他设立了一个直接受他支配的独立财政机构，提高了资金收支效率。该机构还被用于确保俄普里奇尼纳政策的实施和监督财政官员。"
 flavor_rus.37.title: "土地的供养"
 flavor_rus.37.desc: "随着我方势力扩张至更多领土，管理日益增多的地区已成为一项不小的挑战。我们已指派当地[ShowPopTypeName('nobles')]负责治理，但供养他们持续给我们的财政带来压力。考虑允许这些总督依靠其辖区内的土地和[ShowPopTypeName('peasants')]，或许能够减轻财政负担，让我们能够将重心转向更紧迫的问题。"
 flavor_rus.37.a: "让贵族吃饱，贵族才会满意。"
 flavor_rus.37.b: "确保他们的需求得到满足。"
 flavor_rus.37.historical_info: "在中世纪的俄罗斯，从土地上获取生计的制度盛行，当地居民承担着供养地方官员的责任。农民们常常无法满足官员们的需求，被迫以实物形式直接向统治阶级缴纳赋税。废除这种赋税制度是伊凡四世沙皇进行的更大范围行政改革的一部分。"
 flavor_rus.38.title: "[boris_morozov.GetNameWithNoTooltip]的紧缩措施"
 flavor_rus.38.desc: "财政监察官[boris_morozov.GetName]正准备正准备裁员降薪，以改善国库，并确保政府机构与国家需求相匹配。这些措施可能会对[ROOT.GetCountry.GetName]的行政能力和军队的作战能力产生不利影响，毕竟公务员和士兵的收入都会降低。"
 flavor_rus.38.a: "我们都必须做出牺牲。"
 STATIC_MODIFIER_NAME_reduced_government_expenses: "削减政府支出"
 flavor_rus.38.b: "将职责授予[ShowPopTypeNameWithNoTooltip('nobles')]。"
 flavor_rus.38.tt1: "由于权力从国家转移出去，[boris_morozov.GetNameWithNoTooltip]变得束手束脚"
 flavor_rus.38.historical_info: "鲍里斯·莫罗佐夫坚决改善俄罗斯糟糕的财政状况，将不惜一切代价增加财政收入视为优先事项。几种赋税被上调，其中一些导致了1648年的食盐叛乱，此外，国家的总体行政机构也进行了削减。"
 flavor_rus.39.title: "误解礼仪的外交官"
 flavor_rus.39.desc: "特立独行的参赞[fyodor_baikov.GetName]有丰富的与远方外国政要打交道的经验，预计从远方归来后即可重回工作。我们必须利用[fyodor_baikov.GetHisHer]的知识财富，与其他国家签订有利的条约，他独特的见解能促进积极的国际关系，在全球舞台上推进我们的利益。"
 flavor_rus.39.a: "邀请他来到宫廷。"
 flavor_rus.39.tt2: "被委任到[cabinet|e]后，[fyodor_baikov.GetSheHe|U]可以承担高风险的外交任务"
 flavor_rus.39.b: "还有乏味的文书工作等着呢。"
 flavor_rus.39.tt3: "[fyodor_baikov.GetSheHe|U]受命完成前几次旅程的大使报告，大幅增加了关于外国宫廷的知识"
 flavor_rus.39.c: "这家伙容易失言。"
 flavor_rus.39.historical_info: "费奥多尔·拜科夫是俄罗斯派往中国的第一位使者，他通过谈判达成条约，鼓励两个帝国间的贸易，并解决俄罗斯东扩过程中可能出现的领土争端。"
 flavor_rus.40.title: "俄罗斯历史"
 flavor_rus.40.desc: "退居二线的爱国者、前作家[vasily_tatishchev.GetName]撰写了一部关于[ROOT.GetCountry.GetName]历史的详尽记录，这部记录不仅突出了我们军事胜利的辉煌和鼓舞人心的领导者，而且重点关注了[ShowGovernmentReformName('autocracy')]的明显优势。我们必须确保这部作品出版发行，让所有人都能看到，从而全面了解我们国家的历史和我们治理模式的优点。"
 flavor_rus.40.a: "出版它。"
 flavor_rus.40.b: "着重出版关于专制统治的段落。"
 flavor_rus.40.c: "浪费好墨水。"
 flavor_rus.40.historical_info: "退役后，塔蒂谢夫全身心投入学术研究。他不仅大量著述俄罗斯历史，还承担起编纂俄罗斯首部百科全书的任务。在他的所有著作中，他始终坚持认为，专制制度是俄罗斯最理想的统治形式。"
 flavor_rus.41.title: "俄美公司"
 flavor_rus.41.desc: "对[ShowRegionName('alaska_region')]的初步考察显示，该区域海獭数量充足。它们的[ShowGoodsName('fur')]备受欢迎，因此，有人提议成立一家特许公司，确保该区域不会落入外国手中。让我们与当地部落开展贸易，建造一系列[ShowBuildingTypeName('overseas_trading_post')]，以加强我们的宣称，并确保充足的供应。"
 flavor_rus.41.a: "授予特许状。"
 flavor_rus.41.b: "成本太高了。"
 flavor_rus.41.historical_info: "为了管理在北美的事务，俄罗斯成立了俄美公司。鉴于毛皮需求旺盛，而阿拉斯加区域拥有大量海獭，探索者认为在这里建立定居点进行毛皮贸易和资源开采有利可图。该公司一直运营到18世纪中叶，由于过度狩猎和市场条件变化而解散。"
 flavor_rus.42.title: "自由经济协会"
 flavor_rus.42.desc_common1: "农业仍是我们社会的支柱，但与竞争对手相比，我们的[ShowPopTypeName('peasants')]使用的耕作方式和农业技术毫无进步，产量极低。"
 flavor_rus.42.desc_orlov: "$flavor_rus.42.desc_common1$以适量资金作牵引，建筑师[grigory_orlov.GetName]提出成立一个经济组织，以促进农业和商业知识的发展，并主动承担其行政领导职务。$flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_ruler: "$flavor_rus.42.desc_common1$我们英明的君主[target_character.GetName]已提议赞助成立一个经济组织，以促进农业和商业知识的发展。$flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_both: "$flavor_rus.42.desc_common1$建筑师[grigory_orlov.GetName]提出成立一个经济组织，以促进农业和商业知识的发展，并主动承担其行政领导职务。我们英明的君主[target_character.GetName]已提议赞助这一事业，确保其取得成果。$flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_common2: "\n\n如果该组织要取得成功，还必须致力于改善农民教育，并通过提供实用建议以及出版相关期刊和研究论文来促进熟练工人的培训。"
 flavor_rus.42.a: "我们终究需要养活自己。"
 STATIC_MODIFIER_NAME_potato_varieties_introduced: "引入马铃薯品种"
 flavor_rus.42.tt1: "协会引入了新[ShowGoodsName('potato')]品种和突破性的耕作方式，有助于提高作物产量"
 flavor_rus.42.b: "这样不行。"
 flavor_rus.42.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]对于维护他们对[ShowPopTypeName('peasants')]的权势非常满意"
 flavor_rus.42.historical_info: "帝国自由经济协会由格里戈里在叶卡捷琳娜二世女皇的支持下建立，女皇认为俄罗斯的农业方式已经过时，落后于其他大国，尤其是英国。该协会发表了几篇关于新农业技术的论文，介绍了作物，并组织活动教育农民，以便他们能更有效地耕作，生产更多粮食。"
 flavor_rus.43.title: "[grigory_orlov.GetNameWithNoTooltip]"
 flavor_rus.43.desc_empress: "一位潇洒的军官和富有的地主吸引了[ROOT.GetCountry.GetGovernment.GetRulerTitle]的目光，[ROOT.GetCountry.GetGovernment.GetRuler.GetHimHer]邀请[grigory_orlov.GetHimHer]前来服侍。$flavor_rus.43.desc_common$"
 flavor_rus.43.desc_artillery_yard: "一位被派驻到[ShowBuildingTypeName('moscow_artillery_yard')]的有能军官和富有地主激起了高层的好奇心，并邀请[grigory_orlov.GetHimHer]承担更多职责。$flavor_rus.43.desc_common$"
 flavor_rus.43.desc_common: "凭借之前表现出的海战和国务天赋，[grigory_orlov.GetName]将成为优秀的内阁或海军人选。"
 flavor_rus.43.a: "骨子里是个官僚。"
 flavor_rus.43.tt2: "被委任到[cabinet|e]后，[grigory_orlov.GetSheHe|U]可以支持多项倡议"
 flavor_rus.43.b: "大海等待着[grigory_orlov.GetHimHer]。"
 flavor_rus.43.c: "不够潇洒。"
 flavor_rus.43.historical_info: "格里戈里·奥尔洛夫成为叶卡捷琳娜二世的宠臣和情人，并帮助她发动政变，推翻了她的丈夫。作为艺术和学术的热情赞助者，他收藏了举世闻名的艺术家的画作，并支持改善农奴的生活条件和教育。"
 flavor_rus.44.title: "加特契纳的辉煌"
 flavor_rus.44.desc: "非常慷慨的[grigory_orlov.GetName]雇佣了一位胸怀抱负的建筑师，在[ShowLocationName('neva')]城门外设计了一座宏伟的庄园。它将采用多种建筑风格，将中世纪元素和新兴的新古典主义风格，如大圆顶和塔楼融为一体，必能使附近[target_location.GetRank.GetName]的荣光更上一层楼。它拥有足够房间接待来访[ShowPopTypeName('nobles')]，提升雄心勃勃的伯爵的威名。"
 flavor_rus.44.a: "一处不算昂贵的乡间庄园。"
 rus_gatchina_palace_construction: "建造加特契纳宫"
 flavor_rus.44.b: "没必要再建一座奢华的宫殿。"
 flavor_rus.44.c: "最好把钱花在施舍上。"
 flavor_rus.44.historical_info: "加特契纳宫是当时俄罗斯最有权势的男人，女皇的宠臣格里戈里·奥尔洛夫的主要住宅。多年过后，它将成为接待贵族最多的住宅，但奥尔洛夫本人除外，他在完工前就去世了。这座宫殿在某种意义上是独一无二的，因为它结合了古典、哥特和文艺复兴的建筑风格。"
 flavor_rus.45.title: "论道德的败坏"
 flavor_rus.45.desc: "蒙昧主义作家[michailo_shcherbatov.GetName]创作了一部作品批判西方启蒙思想和社会变革对社会的影响。[michailo_shcherbatov.GetSheHe|U]认为，传统的道德体系正在受到侵蚀，他主张回归传统价值观，由强大的中央权威负责维护秩序并抑制个人主义。如果未受到不同声音的质疑，它将获得出版。"
 flavor_rus.45.a: "谴责它会引起相当大的骚乱。"
 flavor_rus.45.tt1: "这部[ShowWorkOfArtTypeName('treatise')]提倡由教会在社会中发挥更大影响力，让[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]十分高兴"
 flavor_rus.45.b: "阻止其出版。"
 flavor_rus.45.historical_info: "#italic 《论道德在俄罗斯的败坏》#!是18世纪俄罗斯重要保守思想家之一米哈伊尔·谢尔巴托夫出版的作品。它呼吁复兴传统的俄罗斯价值观，强调东正教、独裁制和社会等级秩序的重要性，其出版对集体道德产生了深远影响，并影响了后世的保守思想家。"
 flavor_rus.46.title: "莫斯科公报的意识形态编辑"
 flavor_rus.46.desc: "[ShowLocationName('moscow')][ShowBuildingTypeName('university')]创办的#italic 《莫斯科公报》#!发行量虽然不大，但很受欢迎，仍然是了解当地和世界各种事件的唯一渠道。这份报纸将要选择一位新编辑，两位候选人看待世界的方式截然不同，因此其选择的文章内容也很可能会走向相反的方向。"
 flavor_rus.46.a: "支持持保守价值观的候选人。"
 flavor_rus.46.b: "支持持自由价值观的候选人。"
 flavor_rus.46.tt1: "该报纸开始出版讽刺性文章，嘲讽现有社会习俗，可能对未来产生影响"
 flavor_rus.46.historical_info: "#italic 《莫斯科公报》#!是18世纪和19世纪俄罗斯最大的报纸，在传播与莫斯科和国际事件有关的新闻、信息和评论方面发挥了重要作用。它使用大学的印刷机，每周出版一次，直到十月革命后最终被布尔什维克关闭。"
 flavor_rus.47.title: "[mikhail_speransky.GetNameWithNoTooltip]"
 flavor_rus.47.desc: "改革派知识分子[mikhail_speransky.GetName]在[mikhail_speransky.GetHisHer]任职于[university_location.GetName][ShowBuildingTypeName('university')]的期间，完全接受了自由主义思想，如今[mikhail_speransky.GetSheHe]渴望将这些理想融入[ROOT.GetCountry.GetName]的统治机构。让我们为[mikhail_speransky.GetHimHer]寻找一个合适的职位，以改革行政管理，为一个现代化的新时代铺平道路。"
 flavor_rus.47.a: "真正的思想领袖。"
 flavor_rus.47.tt2: "[mikhail_speransky.GetSheHe|U]被选为[ShowBuildingTypeName('academy_of_sciences')]的荣誉成员，进一步提高了[mikhail_speransky.GetHisHer]的学术地位和影响力"
 flavor_rus.47.tt3: "[mikhail_speransky.GetSheHe|U]加入[ShowBuildingTypeName('free_economic_society')]，进一步提高了[mikhail_speransky.GetHisHer]的专业领域"
 flavor_rus.47.b: "混乱的代言人。"
 flavor_rus.47.tt4: "[mikhail_speransky.GetNameWithNoTooltip]将去别处另谋高就"
 flavor_rus.47.historical_info: "米哈伊尔·斯佩兰斯基是亚历山大一世时期的一位政治家和改革家，对皇帝寻求的全面改革起到了关键作用。其总体目标是建立一个现代化和集权的行政系统，以削弱贵族的权力，并建立一个更高效的政府。这主要通过颁布法令，引入更统一的法律原则来实现。他最终因其改革方案遭到内部反对而失势，但他的思想对后来的政府产生了持久的影响。"
 flavor_rus.48.title: "开明的篡位者"
 flavor_rus.48.desc: "一个富有的[target_culture.GetName]家族提议将女儿嫁给[ROOT.GetCountry.GetGovernment.GetRuler.GetName]，以巩固双方友谊，并确保显赫的[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝的延续。[sophie_of_anhalt_zerbst.GetName]性格略显男孩子气，她擅长剑术，被认为是一位受过良好教育、直言不讳且擅长辞令的年轻女子。尽管性格较为强势，但[sophie_of_anhalt_zerbst.GetSheHe]无疑将胜任[sophie_of_anhalt_zerbst.GetHimHer]作为妻子应尽的职责，并履行婚约中的义务，在传统与自身独特品质之间取得平衡。"
 flavor_rus.48.a: "批准该提议。"
 flavor_rus.48.b: "有失淑女风范。"
 flavor_rus.48.historical_info: "安哈尔特‑策尔布斯特的索菲公主，通常被称为叶卡捷琳娜大帝，是一位出生于德国的公主，嫁给了俄罗斯皇帝彼得三世。她经常与丈夫不和，这被归咎于彼得三世的幼稚和不成熟，并在彼得三世做出一系列疏远大多数贵族的政治决定后，在王室顾问的帮助下将他推翻。叶卡捷琳娜大帝的统治时期，文化和科学经历了启蒙和复兴，最终使俄罗斯赢得了欧洲大国的认可。"
 flavor_rus.49.title: "政变"
 flavor_rus.49.desc: "[target_ruler.GetName]的统治正因其无力团结大局和有效领导国家而受到质疑。[target_ruler.GetHisHer]的配偶[sophie_of_anhalt_zerbst.GetName]与内阁要员[coup_leader.GetName]一道，已发动推翻[target_ruler.GetHimHer]的行动，除非动用强大的武力予以镇压，否则政变很可能成功，而镇压的代价将更大。"
 flavor_rus.49.a: "允许政变和平进行。"
 flavor_rus.49.tt1: "[target_ruler.GetNameWithNoTooltip]被宣布不适合统治，剥夺权力并囚禁起来"
 flavor_rus.49.b: "除掉[target_ruler.GetNameWithNoTooltip]。"
 flavor_rus.49.c: "处决阴谋分子。"
 flavor_rus.49.tt2: "迅速征募雇佣兵来护卫[target_root_country.GetGovernment.GetRulerTitle]"
 flavor_rus.49.tt3: "[sophie_of_anhalt_zerbst.GetNameWithNoTooltip]认识到[sophie_of_anhalt_zerbst.GetHisHer]的自由因发生的事件受限制"
 flavor_rus.49.historical_info: "叶卡捷琳娜二世策划的推翻其丈夫彼得三世皇帝的政变，源于彼得三世由于其古怪的性格、军事决策和不得人心的政策，导致他在贵族中的支持日渐衰落。叶卡捷琳娜二世认为自己几乎没有其他自保的办法，被迫采取了行动。"
 flavor_rus.50.title: "帝国艺术学院"
 flavor_rus.50.desc: "远见卓识的改革者[ivan_shuvalov.GetName]正在继续[ivan_shuvalov.GetHisHer]对教育体系的改革，并持续支持艺术事业。[ivan_shuvalov.GetSheHe|U]正致力于创办一所追求艺术和建筑最高标准的学院，培养和发展[ROOT.GetCountry.GetAdjective]的艺术人才，资助最有潜力的学生前往欧洲各创新城市深造。让我们拥抱这一倡议，建立一个文化进步的堡垒，将[ShowLocationName('neva')]打造成古典主义的灯塔。"
 flavor_rus.50.a: "高尚的提案。"
 flavor_rus.50.tt1: "尊敬的[grigory_orlov.GetName]捐赠了[grigory_orlov.GetHisHer]艺术收藏中相当一部分给新成立的学院"
 flavor_rus.50.b: "内阁职责优先。"
 flavor_rus.50.tt2: "[ivan_shuvalov.GetNameWithNoTooltip]全心专注于[cabinet|e]事务，在[ivan_shuvalov.GetHisher]的岗位上表现出色，并提升了公共服务的标准。"
 flavor_rus.50.c: "不破不立。"
 flavor_rus.50.tt3: "当前的建筑风格得到了加强，迎来了第二次文艺复兴。"
 flavor_rus.50.historical_info: "帝国艺术学院位于圣彼得堡涅瓦河畔，由政治家和艺术爱好者伊万·舒瓦洛夫于1757年创建。学院提倡新古典主义风格和技法，旨在效仿欧洲艺术学院，并邀请外国艺术家来教授俄罗斯学生。"
 flavor_rus.51.title: "慷慨的赞助者"
 flavor_rus.51.desc: "一位热衷艺术、周游列国的贵族，希望效仿欧洲体制以推动[ROOT.GetCountry.GetName]的艺术创新，并请求直接参与文化发展。[ivan_shuvalov.GetName]举止优雅，仪态端庄，任何支持文化和教育事业的机会都将令[ivan_shuvalov.GetHimHer]欣喜不已。"
 flavor_rus.51.a: "他很适合从政。"
 flavor_rus.51.tt2: "如果[ivan_shuvalov.GetSheHe|U]被分配到[cabinet|e]，可能会为艺术发展奠定基础。"
 flavor_rus.51.b: "传承文化遗产的关键人物。"
 flavor_rus.51.tt3: "[ivan_shuvalov.GetSheHe|U] 孜孜不倦地致力于推广和传播国内创作的艺术作品"
 flavor_rus.51.tt4: "[ivan_shuvalov.GetSheHe|U]加入[ShowLocationName('moscow')][ShowBuildingTypeName('university')]成为一名教员，并可能吸引最优秀的学者"
 flavor_rus.51.c: "模仿艺术是徒劳的无用的。"
 flavor_rus.51.tt5: "拒绝授予[ivan_shuvalov.GetNameWithNoTooltip]职位"
 flavor_rus.51.historical_info: "伊万·舒瓦洛夫是18世纪一位俄国贵族，在政府中担任过多个与教育和文化相关的职务。他接受过全面的教育，并致力于将来自意大利和法国等国的启蒙思想引入俄国，以促进理性、教育和文化交流。"
 flavor_rus.52.title: "皇家学会院士"
 flavor_rus.52.desc: "[ivan_shuvalov.GetName]的贡献并未被忽视，并得到了臭名昭著的[target_location.GetName][ShowBuildingTypeName('royal_society')]的关注，后者提议选举[ivan_shuvalov.GetSheHe]为学会名誉会员，以表彰[ivan_shuvalov.GetHisHer]的工作。"
 flavor_rus.52.a: "欣然接受。"
 STATIC_MODIFIER_NAME_artist_enrollment_surge: "艺术家报名激增"
 STATIC_MODIFIER_NAME_magnet_for_scholars: "吸引学者"
 STATIC_MODIFIER_NAME_gazette_subscription_surge: "公报订阅量激增"
 flavor_rus.52.tt1: "[ShowBuildingTypeName('imperial_academy_of_arts')]迎来了大批寻求入学的艺术家。"
 flavor_rus.52.tt2: "[ShowLocationName('moscow')][ShowBuildingTypeName('university')]吸引了一名富有的学生，寻求[ivan_shuvalov.GetNameWithNoTooltip]的教导"
 flavor_rus.52.tt3: "《[ShowLocationName('moscow')]公报》的订阅量激增，因为读者热衷于阅读著名的、经常为报纸撰写文章的[ivan_shuvalov.GetNameWithNoTooltip]的社论"
 flavor_rus.52.b: "同意，但心中有不同的章程。"
 flavor_rus.52.tt4: "[ivan_shuvalov.GetNameWithNoTooltip]将颁奖典礼当作推动[target_root_country.GetName]成为启蒙灯塔的平台"
 flavor_rus.52.historical_info: "皇家学会院士是由伦敦皇家学会授予的一项著名表彰，被视为一项非凡的荣誉，通常授予有成就的科学家、研究人员和学者。1758年，伊万·舒瓦洛夫因其在建立俄罗斯第一所剧院和大学方面发挥的重要作用，以及对建立帝国艺术学院的贡献而获得这一殊荣。"
 flavor_rus.53.title: "善意的孤儿院"
 flavor_rus.53.desc_ivan_betskoy_sole_contributor: "内阁成员[ivan_betskoy.GetName]提出了一个值得关注的想法，$flavor_rus.53.desc$"
 flavor_rus.53.desc_common_initiative: "内阁成员[ivan_betskoy.GetName]和[target_character.GetName]提出了一个值得关注的慷慨想法，$flavor_rus.53.desc$"
 flavor_rus.53.desc_ruler_sole_contributor: "[target_character.GetName]提出了一个计划周密的想法，$flavor_rus.53.desc$"
 flavor_rus.53.desc: "解决正在发生的最大悲剧之一——弃婴。在其设想中，我们可以为这些不幸者建立一个安全的避难所，为他们提供食物和教育，以确保他们长大后能成为社会中富有生产力的成员。资金问题尚未解决，但有几个可行的选项。"
 flavor_rus.53.a: "一项利润丰厚的投资。"
 flavor_rus.53.tt1: "为孤儿院成立几家私人银行，管理贷款和储蓄，为运营提供资金"
 flavor_rus.53.b: "崇高的事业。"
 flavor_rus.53.tt2: "资金将由国库慷慨提供"
 flavor_rus.53.c: "各扫门前雪。"
 flavor_rus.53.historical_info: "莫斯科孤儿院与1763年在叶卡捷琳娜大帝和伊万·别茨科伊的领导下成立，后者是女皇政府的一名大臣，教育改革的伟大倡导者。当时，启蒙思想在俄罗斯和欧洲各地深入人心，该机构应运而生。尽管资金充足，但受限于婴儿的高死亡率，孤儿院对弃婴的影响其实有限，不过，确实有一些人受益于孤儿院提供的教育，成功获得了工作。"
 flavor_rus.54.title: "[ivan_betskoy.GetNameWithNoTooltip]的鼓动"
 flavor_rus.54.desc: "[ivan_betskoy.GetName]，一名贵族私生子，已成功通过谈判从[GetCountry('SWE').GetName]监狱中获释，正返回[ROOT.GetCountry.GetName]寻求政府职位。[ivan_betskoy.GetHisHer]之前在军中声名鹊起，在遭遇失败后，[ivan_betskoy.GetHimHer]退役转而从事外交事务。[ivan_betskoy.GetSheHe|U]热衷于教育和社会问题，希望能建设一个更加平等的社会。"
 flavor_rus.54.a: "一个奉献的灵魂，一名远见卓识的人。"
 flavor_rus.54.tt2: "被委任到[cabinet|e]后，[ivan_betskoy.GetSheHe|U]可以发起教育和社会改革"
 flavor_rus.54.b: "限制[ivan_betskoy.GetHisHer]的工作。"
 STATIC_MODIFIER_NAME_barred_from_educational_ministry: "被禁止从事教育工作"
 flavor_rus.54.tt3: "[ivan_betskoy.GetSheHe|U]认为[ivan_betskoy.GetHisHer]的责任仅限于取悦[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的公共保障和援助事项"
 flavor_rus.54.c: "没什么价值的陨落英雄。"
 flavor_rus.54.tt4: "拒绝授予[ivan_betskoy.GetNameWithNoTooltip]职位"
 flavor_rus.54.historical_info: "伊万·别茨科伊是叶卡捷琳娜大帝的重要顾问，因在政变中支持女皇而得到宠信。他参与了几项统一教育体系的改革，包括建立女性和孤儿教育机构。作为主流社会阶层的坚定反对者，别茨科伊还致力于培养中产阶级的诞生。"
 flavor_rus.55.title: "贵族女子学院"
 flavor_rus.55.desc: "女性教育仍是一个备受争议的话题，热情的倡导者[ivan_betskoy.GetName]召集内阁，旨在创建一所专门培养贤妻良母的教育机构。这些女性被期望成为家庭和社会的有价值的贡献者。让我们委托一座适合的建筑，致力于进步的理念和包容性，开始塑造一个新一代，远离愚昧的父母对子女的不良影响。"
 flavor_rus.55.a: "[ShowLocationNameWithNoTooltip('neva')]非常适合。"
 flavor_rus.55.tt1: "所有[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]少女都将获得凭证"
 rus_printed_charters: "印刷凭证"
 flavor_rus.55.b: "它属于[target_location.GetNameWithNoTooltip]。"
 flavor_rus.55.c: "改建[ShowBuildingTypeNameWithNoTooltip('novodevichy_convent')]。"
 flavor_rus.55.d: "这是对既定秩序的威胁。"
 flavor_rus.55.historical_info: "伊万·别茨科伊在叶卡捷琳娜大帝的有力支持下建立了贵族女子学院，旨在让女性了解伏尔泰和洛克等当时的思想家。孩子们在年幼时就进入女校，与父母分别六年。该学院将多次更换地点，并且需要缴纳年金，以确保排他性，限制社会底层成员进入。"
 flavor_rus.56.title: "看得起的表演"
 flavor_rus.56.desc: "心怀善意的[ShowBuildingTypeName('moscow_orphanage')]开始在一家普通剧院表演初学者戏剧，以娱乐孩子们，并为他们走入文化劳动市场提供切入点。事实证明，这一举措在当地[ShowPopTypeName('peasants')]中很受欢迎，但大剧院的经理们对此十分不满，因为他们在票价上难以与之竞争。为此，他们要求[ShowBuildingTypeNameWithNoTooltip('moscow_orphanage')]停止演出，将场地留给水平更高的表演。"
 flavor_rus.56.a: "如其所愿。"
 flavor_rus.56.tt1: "剧院经理的要求得到满足，孤儿院的流行作品被禁"
 flavor_rus.56.b: "装作没看见。"
 flavor_rus.56.tt2: "[ShowBuildingTypeNameWithNoTooltip('moscow_orphanage')]的[ShowBuildingTypeName('theater')]起火并被彻底烧毁"
 flavor_rus.56.c: "自由市场才是健康的市场。"
 flavor_rus.56.tt3: "[ShowBuildingTypeName('bolshoi_theater')]停业"
 flavor_rus.56.tt4: "[ShowBuildingTypeName('bolshoi_theater')]要求按照之前被授予的垄断特许进行赔偿"
 flavor_rus.56.tt5: "竞争的[ShowBuildingTypeName('theater')]停业"
 flavor_rus.56.historical_info: "莫斯科孤儿院在文化复兴期间开始登台进行业余表演，而这遭到了迈克尔·马多克斯的反对，他是莫斯科大剧院的创建者，以为场地提供资金为代价，被授予了莫斯科戏剧表演的垄断权。最终，孤儿院停止了演出，孩子们可以选择在马多克斯的舞台上表演。"
 flavor_rus.57.title: "[michael_maddox.GetNameWithNoTooltip]"
 flavor_rus.57.desc: "著名的戏剧企业家[michael_maddox.GetName]正在访问[ShowLocationName('moscow')]，这是其巡演秀的一部分，该巡演秀此前曾在[ShowLocationName('london')]和[ShowLocationName('paris')]的街头演出，令路人大为惊喜。由于对当地的演出排片不感兴趣，[michael_maddox.GetSheHe]提议与当地人共同创办一家常驻演出公司，该公司将定期为莫斯科市民演出，前提是该公司被授予独家特许经营权，在戏剧性质上进行娱乐。"
 flavor_rus.57.a: "质量胜过数量。"
 STATIC_MODIFIER_NAME_theatrical_monopoly_granted: "授予戏剧垄断权"
 flavor_rus.57.b: "放肆。"
 flavor_rus.57.tt2: "拒绝授予[michael_maddox.GetNameWithNoTooltip]独家专营权"
 flavor_rus.57.historical_info: "迈克尔·马多克斯是一位剧院经理，创建过几家成功的剧院，其中最著名的是伦敦的海马克剧院和莫斯科的莫斯科大剧院。他在欧洲巡回演出自制作品，并于18世纪末抵达俄罗斯。当地的戏剧表演乏善可陈，于是他成立了一家舞台公司，并在莫斯科开设了第一家永久性剧院，为此他获得了丰厚的津贴。"
 flavor_rus.58.title: "莫斯科大剧院"
 flavor_rus.58.desc: "马多克斯剧院公司正在寻找一个更豪华的场地，以便能够上演精心制作的歌剧和芭蕾舞。有志于节约成本的建筑师[joseph_bove.GetName]提出了新剧院的新古典主义设计方案，他在提升建筑的美学魅力方面表现出了非凡的才能。新剧院还将作为戏剧表演的主要舞台，并将成为[ShowLocationName('moscow')]的文化地标和建筑灵感，为后代留下深刻印象。"
 flavor_rus.58.a: "完美的转变。"
 flavor_rus.58.tt1: "添加[character|e][joseph_bove.GetNameWithNoTooltip]"
 flavor_rus.58.b: "让我们转而使[target_location.GetRank.GetNameWithNoTooltip]美轮美奂吧。"
 flavor_rus.58.tt2: "[joseph_bove.GetSheHe|U]被分配到立面部门，负责老旧房屋外立面的提质改造工程"
 flavor_rus.58.c: "这样一座宏伟的建筑也太浮夸了。"
 flavor_rus.58.historical_info: "1776年，彼得·乌鲁索夫亲王和迈克尔·马多克斯共同创立了大剧院。该剧院以其芭蕾舞和歌剧演出而闻名。最初占据同一地块的彼得罗夫斯基剧院在拿破仑入侵俄罗斯时被毁。如今，大剧院是世界上最著名的芭蕾舞和歌剧团体之一的俄罗斯大剧院芭蕾舞团和俄罗斯大剧院歌剧团的演出场所。"
 flavor_rus.59.title: "纳卡兹训令"
 flavor_rus.59.desc: "推动[ROOT.GetCountry.GetName]进入一个新的启蒙和进步时代变得越来越重要。欧洲正在掀起一股革新潮流，我们需要对法律体系进行一场与此相适应的改革，融入理性、正义和人道主义等理念。通过接受这些价值观，我们可以最终摆脱那些阻碍社会发展的过时法律实践。让我们走上改革的道路，实现所有公民在法律面前的平等。"
 flavor_rus.59.a: "进步会带来阵痛。"
 enable_nakaz_reform: "解锁[ShowGovernmentReformName('nakaz_reform')][government_reform|e]"
 flavor_rus.59.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]对其自身权力地位受到威胁感到愤怒"
 flavor_rus.59.b: "启动刑法改革。"
 flavor_rus.59.tt2: "对罪犯采取更人道的态度而不解决社会改革的需求，导致大城市犯罪率的增加"
 flavor_rus.59.c: "我们不敢这么做。"
 flavor_rus.59.tt3: "向保守势力妥协，使其议程得以强化"
 flavor_rus.59.historical_info: "叶卡捷琳娜大帝为了现代化和改革法律体系，引入了#italic 纳卡兹训令#!，又称#italic 法律指南#!。受启蒙思想的影响，它试图创造一个符合当时进步哲学的法律体系，并简化和澄清法律。它引入了更加人道的惩罚，限制了酷刑的使用，并强调了所有公民在法律面前的平等。由于反对它的保守势力众多，纳卡兹训令从未得到全面实施，叶卡捷琳娜大帝最终将她的重心转移到了其他优先事项上。"
 flavor_rus.60.title: "十二月党人叛乱"
 flavor_rus.60.desc: "自由主义之风在[ROOT.GetCountry.GetName]吹得强劲，引发了关于每个个体拥有自由和平等生活权利的辩论。[ShowPopTypeName('peasants')]阶层的不满尤为强烈，他们渴望过上不同的生活，并希望有一个更加包容的统治，也有几位[ShowPopTypeName('nobles')]加入了他们的行列，领导者是[sergei_trubetskoy.GetName]。运动的支持者们团结起来，要求进行重大社会和政治改革，以确保每个个体在我们的社会中拥有自由和平等的生活权利。运动每天都在壮大，我们必须决定是反对它还是满足他们的要求。"
 flavor_rus.60.a: "一群流氓无赖。"
 STATIC_MODIFIER_NAME_rus_decembrist_movement: "十二月党人运动"
 decembrist_revolt: "十二月党人叛乱"
 flavor_rus.60.tt1: "#italic 《从彼得堡到莫斯科旅行记》#!和[ShowWorkOfArtTypeName('poem')][ShowWorkOfArtName('ode_to_liberty')]的发表吸引了许多追随者加入叛乱事业"
 flavor_rus.60.tt2: "#italic 《从彼得堡到莫斯科旅行记》#!的发表吸引了更多追随者加入叛乱事业"
 flavor_rus.60.tt3: "[ShowWorkOfArtName('ode_to_liberty')][ShowWorkOfArtTypeName('poem')]鼓舞了民众，增强了叛乱运动的势力"
 flavor_rus.60.b: "做出较大让步。"
 flavor_rus.60.tt4: "一些[ShowPopTypeNameWithNoTooltip('peasants')]加入了叛乱的[ShowPopTypeNameWithNoTooltip('nobles')]，增强了叛乱运动的势力"
 flavor_rus.60.tt5: "[ShowGovernmentReformName('speransky_liberalization_reform')]授予的权利已被编入法律法典，将很难被取消"
 flavor_rus.60.c: "笔尖胜于干戈。"
 flavor_rus.60.tt6: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]魅力非凡的性格促成与叛军达成和解"
 flavor_rus.60.historical_info: "十二月党人起义是针对沙皇尼古拉一世的专制统治发动的叛乱。叛乱由一群被称为十二月党人的受到自由主义和宪政思想影响的军官和贵族领导。他们聚集在圣彼得堡抗议，试图逼迫尼古拉一世接受他们的要求，但尼古拉一世选择镇压叛乱，后来几名领导人被处决或流放到西伯利亚。该事件鼓舞了俄罗斯后来的改革运动。"
 flavor_rus.61.title: "[alexander_radishchev.GetNameWithNoTooltip]的批评"
 flavor_rus.61.desc: "一位激进而有影响力的作家从国外学习归来，带着一整套[alexander_radishchev.GetHisHer]的批判社会的武器。[alexander_radishchev.GetName]渴望向所谓的不公正发泄[alexander_radishchev.GetHisHer]的怨恨，若不加以控制，很可能会播下无政府主义的种子。然而，我们可能需要谨慎对待，因为[alexander_radishchev.GetHisHer]在民众中很受欢迎。"
 flavor_rus.61.a: "命中注定要前往远方。"
 flavor_rus.61.tt2: "[alexander_radishchev.GetSheHe|U]被派往偏远地区，以限制[alexander_radishchev.GetHisHer]施展自己的影响力"
 flavor_rus.61.b: "[alexander_radishchev.GetHisHer|U]的话没有任何价值。"
 flavor_rus.61.historical_info: "亚历山大·拉季谢夫是叶卡捷琳娜大帝统治时期的一位作家和社会批评家。他曾在德国学习，并带回了关于治理和农奴制批判的新思想，这些思想与俄罗斯的专制统治格格不入。他在代表作#italic 《从彼得堡到莫斯科旅行记》#!中表达的政治观点最终导致他被流放至西伯利亚。但即便在流放期间，他依然坚持哲学著述的创作。"
 flavor_rus.62.title: "值得关注的旅途"
 flavor_rus.62.desc: "著名作家[alexander_radishchev.GetName]即将出版的一部作品，讲述了虚构的从[ShowLocationName('neva')]到[ShowLocationName('moscow')]的旅程。该作品强调了[ShowPopTypeName('peasants')]在日常生活中面临的种种困难，并对[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]对他们的待遇进行了严厉批评。同时，该作品也涉及了对当前治理方式的不满，倡导为公民提供更大的自由。我们必须阻止这部作品的出版，并立即谴责其思想，否则有害和不可逆转的影响将会在我们的社会中蔓延。"
 flavor_rus.62.a: "立即封禁。"
 STATIC_MODIFIER_NAME_exodus_of_artists: "出走的艺术家"
 flavor_rus.62.tt1: "压迫性质和干涉行为在文学界引起了寒蝉效应，对出版作品数量产生了重大影响"
 flavor_rus.62.b: "令人耳目一新的故事。"
 flavor_rus.62.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]反对对其生计的偏颇批评。"
 flavor_rus.62.historical_info: "1790年出版的#italic 《从彼得堡到莫斯科的旅行》#!是一部讽刺性作品，对凯瑟琳女皇的统治提出了挑战。尽管女皇意识到书中提及的问题，她仍然禁止该书并判作者死刑，以遏制其影响。后来，这一判决被改为流放至西伯利亚。此小说成为十二月党人运动的重要思想源泉，直至1905年才被解除禁令。"
 flavor_rus.63.title: "自由诏书"
 flavor_rus.63.desc: "治理国家的能力需要稳定的国情以及一位掌控全局的强势统治者。目前，[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的政策引发了一定程度的不满，明智之举是确保[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的持续支持，以渡过难关。我们可以提出慷慨的让步，包括豁免[ShowPopTypeName('nobles')]的国家义务，并赋予其他公民自由权利，使我们能够专注于稳定目前脆弱的专制统治。"
 flavor_rus.63.a: "必要之恶。"
 flavor_rus.63.tt1: "授予[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的广泛特权在[target_root_country.GetGovernment.GetRuler.GetName]统治期间无法剥夺"
 revoke_manifesto_of_freedom: "授予[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的广泛特权在授予者统治期间无法剥夺"
 flavor_rus.63.b: "让我们寻找一项折衷方案。"
 flavor_rus.63.c: "令人反感的提议。"
 flavor_rus.63.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]利用国家困境，积极阻碍[target_root_country.GetGovernment.GetRuler.GetName]的统治。"
 flavor_rus.63.historical_info: "#italic 《贵族自由宣言》#!由彼得三世皇帝在其短暂而失败的统治期间颁布。这一想法背后有多个因素，由于地缘政治联盟的变化，他设法疏远了大多数贵族，这使俄罗斯丧失了对普鲁士的重大军事胜利。为稳定自身统治，彼得削减了贵族的义务，并没收教会的土地以支付成本，此举却得罪了教会。他强行推行普鲁士军事训练几乎引发叛乱，最终被妻子叶卡捷琳娜发动政变推翻。"
 flavor_rus.64.title: "比伦政治集团"
 flavor_rus.64.desc: "一位英俊而有影响力的公爵吸引了[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的注意，[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]希望招募[ernst_von_biron.GetName]为王室工作。[ernst_von_biron.GetHisHer]已显现出相当大的影响力，[ernst_von_biron.GetSheHe]也展现出卓越的行政和领导才能，这些品质对于内阁来说将十分有益。我们应清除任何阻碍[ernst_von_biron.GetHisHer]任命的障碍，充分利用这位外籍专家为[ROOT.GetCountry.GetName]谋求更大福祉。"
 flavor_rus.64.a: "一言为定。"
 flavor_rus.64.b: "地位稳固的[ROOT.GetCountry.GetGovernment.GetRulerTitle]是幸福的[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_rus.64.tt2: "只能由非[target_culture.GetNameWithNoTooltip]出身的[cabinet|e]成员执行"
 flavor_rus.64.c: "一个兜售权力的恶棍。"
 flavor_rus.64.tt3: "拒绝授予[ernst_von_biron.GetNameWithNoTooltip]有影响力的职位"
 flavor_rus.64.historical_info: "恩斯特·约翰·冯·比伦是安娜·伊万诺夫娜皇后的顾问，可能也是情人。他出身德国贵族，在俄国宫廷中拥有显赫地位，成为皇后推行专制统治的倚仗。尽管以其行政能力著称，但因其外国血统和对财产的掌控而在俄国极不受欢迎。比伦政治集团一词常被用来形容他掌权时的德国枷锁，让人联想到鞑靼统治时期的日子。"
 flavor_rus.65.title: "莫斯科大剧院芭蕾舞团"
 flavor_rus.65.desc: "宏伟的[ShowBuildingTypeName('bolshoi_theater')]正在扩展其剧目，并成立了备受赞誉的芭蕾舞团。从经典节目到现代表演一应俱全，该团计划巡演以确保其作为标志性机构的地位，并继续吸引最优秀的人才。我们可以影响团长的巡演行程，使文化活动为[ROOT.GetCountry.GetName]的多种需求服务。"
 flavor_rus.65.a: "精彩的国内巡演正在酝酿中。"
 flavor_rus.65.b: "他们必须宣传我们文化的精髓。"
 flavor_rus.65.tt1: "芭蕾舞团开启全欧洲巡演，提升了[target_root_country.GetName]的国际声誉"
 flavor_rus.65.tt2: "娱乐业大亨[michael_maddox.GetName]凭借其良好的关系网，确保了额外场地的使用权"
 flavor_rus.65.historical_info: "莫斯科大剧院芭蕾舞团成立于1776年，由叶卡捷琳娜二世在莫斯科大剧院创立。该团享誉国际，经常进行全球巡演，向世界展示俄罗斯芭蕾的传统。"
 flavor_rus.66.title: "秘密调查办公室"
 flavor_rus.66.desc: "对于利用[current_policy.GetName]抑制权贵的挑战，人们对于[ROOT.GetCountry.GetName]政府的相应能力的担忧日益加剧。[ShowCabinetActionName('bironovshchina')]部门的外国势力提出了一项计划，建议成立一个专门机构，以强硬手段实现震慑。我们应复兴鞭刑的使用，重组秘密警察，重新树立权威，阻止任何破坏我们至高统治的企图。"
 flavor_rus.66.a: "服从需要偶尔的牺牲。"
 enable_secretnoye_byuro_policy: "解锁[ShowPolicyName('secretnoye_byuro_policy')][policy|e]"
 flavor_rus.66.tt1: "此选项仅在[cabinet|e]成员执行[ShowCabinetActionName('bironovshchina')][cabinet_action|e]时可用。"
 flavor_rus.66.b: "我们不屑于此等行径。"
 flavor_rus.66.historical_info: "秘密调查办公室在安娜·伊万诺夫娜女皇的统治时期发挥了重要作用，用以打压政治对手，维护其专制统治。惩罚方式包括割鼻和用长柄皮鞭抽打致死，这是一种特制的鞭子，其特点是用生牛皮皮带或绳子连接到延长的木柄上。据估计，约两万名贵族成为政治清洗的受害者。"
 flavor_rus.67.title: "皮鞭下的受洗"
 flavor_rus.67.desc: "[ShowAreaName('kazan_area')]地区宗教少数群体势力强大，如若处理不当可能会引发内乱。为了建立一个统一的[ROOT.GetCountry.GetName]，我们应该采取任何有必要的措施加快这些异教徒的皈依。在[ShowLocationName('kazan')]设立一个新办公室，以胡萝卜加大棒式的手段管理皈依，对愿意服侍基督的人予以鼓励，对抗拒真信仰的人予以惩罚。"
 flavor_rus.67.a: "拳头最有说服力。"
 STATIC_MODIFIER_NAME_office_of_new_converts: "新皈依者办公室"
 enable_office_of_new_converts_cabinet_action: "启用[ShowCabinetActionName('office_of_new_converts')][cabinet_action|e]"
 flavor_rus.67.tt1: "只能在[ShowLocationName('kazan')]拥有[ShowBuildingTypeName('orthodox_monastery')]时执行"
 flavor_rus.67.b: "信仰是私事。"
 flavor_rus.67.historical_info: "新皈依者事务办公室由安娜·伊万诺芙娜女皇设立，以管理俄罗斯治下随着帝国迅速扩张越来越多的非东正教信徒。皈依通常是强制措施，导致数百座寺庙和清真寺被毁，并伴随着暴力和恐吓，以加快改信进度。该办公室的总部设在喀山的博戈罗季茨基修道院。"
 flavor_rus.68.title: "[alexander_pushkin.GetNameWithNoTooltip]"
 flavor_rus.68.desc: "由前代君主收留并在宫中养大的黑人[abram_petrovich.GetName]的一名后裔已经开始出版精心创作的诗歌和小说。诗人[alexander_pushkin.GetName]从文学界的一些巨匠那里汲取灵感，无疑将为[ROOT.GetCountry.GetAdjective]文学的发展做出巨大贡献。[alexander_pushkin.GetSheHe|U]对民族主义运动表达了同情，如果不加以监督，可能会产生危险的影响。"
 flavor_rus.68.a: "对这种无与伦比的天才不能管束太多。"
 flavor_rus.68.b: "这种反贼必须受到监管。"
 flavor_rus.68.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]坚决反对侵犯一位高层贵族的权利，但如果[ShowPolicyName('secretnoye_byuro_policy')]能提供令人信服的反叛证据，他们将放弃反对"
 flavor_rus.68.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]坚决反对侵犯一位高层贵族的权利"
 flavor_rus.68.historical_info: "亚历山大·普希金被视为俄罗斯最伟大的诗人之一，在15岁时就写出了他的第一首诗。他深受启蒙运动和欧洲各地发生的民族主义运动影响，对希腊独立运动尤其感兴趣。尽管他出身显赫，却在发表了一首有争议的诗歌质疑农奴制和缺乏个人自由后遭到流放。"
 flavor_rus.69.title: "自由颂"
 flavor_rus.69.desc: "天赋异禀的[alexander_pushkin.GetName]吟诵了一首煽动性的诗歌，表达了对专制统治的强烈反对，和对自由与正义的支持。诗文基调是呼吁采取行动，同时强调了普通民众的苦难、统治者的暴政，以及在自由主义价值观下重写法律的必要性。必须立即采取行动限制它的传播，以免它在最激进的圈子里扎根。"
 flavor_rus.69.a: "结束这场字谜。"
 flavor_rus.69.tt1: "得益于[ShowPolicyName('strict_censorship')][policy|e]，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]成功拦截了大部分副本"
 flavor_rus.69.b: "不过是话语罢了。"
 flavor_rus.69.tt2: "这首诗被广泛传颂，对社会价值观产生了深远影响"
 flavor_rus.69.c: "安排一场不幸的意外。"
 flavor_rus.69.tt3: "[ShowPolicyName('secretnoye_byuro_policy')]策划了一场意外火灾，吞噬了[alexander_pushkin.GetNameWithNoTooltip]使用的[ShowBuildingTypeNameWithNoTooltip('printing_press_shop')]，烧毁了源文件并杀死了作者"
 flavor_rus.69.historical_info: "#italic 《自由颂》#!是亚历山大·普希金的名作。这首诗是他毕业后不久写成的，也因为诗中内容而被判流放。$ode_to_liberty_desc$对于十二月党人来说尤为如此，他们利用这首诗来召集更多追随者加入他们的事业。"
 flavor_rus.70.title: "[yury_felten.GetNameWithNoTooltip]的精心改进"
 flavor_rus.70.desc: "雄心勃勃的德裔建筑师和修补匠[yury_felten.GetName]已成功完成[yury_felten.GetHisHer]在[ShowBuildingTypeNameWithNoTooltip('academy_of_sciences')]的学业，目前受雇成为其他建筑师的助理。[yury_felten.GetSheHe]展示了在现有作品的基础上进行建造的独特天赋，足以为改进我们辉煌的宫殿做出突出贡献。此外，[yury_felten.GetSheHe]还擅长发明组装特殊的装置，其中一些能有效运用于推动我们的建造技术。"
 flavor_rus.70.a: "起草一份标准的十四小时合同。"
 flavor_rus.70.tt2: "[yury_felten.GetSheHe|U]得到著名建筑师[francesco_rastrelli.GetName]的指导，获得了非凡的见解"
 flavor_rus.70.tt3: "[yury_felten.GetSheHe|U]为[ShowLocationName('neva')]现有宫殿增添了更多艺术品和壁画"
 flavor_rus.70.b: "技艺必须得到传授。"
 flavor_rus.70.tt4: "[yury_felten.GetSheHe|U]在[ShowLocationName('neva')]的[ShowBuildingTypeNameWithNoTooltip('imperial_academy_of_arts')]获得一个教学岗位"
 flavor_rus.70.c: "美是主观的。"
 flavor_rus.70.tt5: "[yury_felten.GetNameWithNoTooltip]将去别处另谋高就"
 flavor_rus.70.historical_info: "尤里·费尔滕是一位深受叶卡捷琳娜大帝青睐的著名建筑师。他设计了几座伟大建筑和教堂，并参与了冬宫和叶卡捷琳娜宫的建造，还因发明了一台重型起重机来搬运圣彼得堡青铜骑士所需的基石而被人们铭记。后来，他成为了帝国艺术学院的院长，并在余生中一直担任该职位。"
 flavor_rus.71.title: "军屯"
 flavor_rus.71.desc: "常备军对国库的消耗巨大，尤其是在补给和住宿方面。因此，尽管我们采取了措施来提高军事实力，但收效却低于预期。让我们制定一项新制度，将士兵的时间分配在农业活动和服役上，以建立一种更自给自足的模式。士兵将进行轮值以应对农业产出的大幅下滑，入伍士兵的家属将接受军事教育，让其世世代代为军队服务。"
 flavor_rus.71.a: "双赢的局面。"
 enable_military_settlements_policy: "解锁[ShowPolicyName('military_settlements_policy')][policy|e]"
 flavor_rus.71.b: "有太多内在缺陷了。"
 flavor_rus.71.historical_info: "沙皇亚历山大一世制定了军屯制以应对维持庞大军队所需花费的日益提高，以及让家庭有更多时间相处确保兵源供应。然而，由于组织不善，该制度效率低下，而且没有考虑到农业对季节的依赖，导致有时农忙时士兵不在场。由于粮食生产恶化，非但没能解决问题，反而造成严重影响，导致了大范围的骚乱。"
 flavor_rus.72.title: "民族主义的兴起"
 flavor_rus.72.desc: "[ShowCultureGroupName('slavic_group')]文化的定义，以及其至高无上的地位是学者们激烈辩论的话题。对于我们是否应该采取更亲西方的立场，以确保[ROOT.GetCountry.GetName]不会在传统的无尽循环中停滞不前，以及传统的重要性是否被低估了，应该维持传统保护[ROOT.GetCountry.GetAdjectiveWithNoTooltip]身份认同，人们意见不一。这种分歧推动了两个著名知识运动的产生，希望引导我们走向相反的方向，我们必须选择一条符合我们对未来的愿景的道路。"
 flavor_rus.72.a: "支持斯拉夫派。"
 flavor_rus.72.custom1: "解锁[ShowLawName('intellectual_movements')][law|e]"
 flavor_rus.72.custom2: "[ShowLawName('intellectual_movements')][law|e]下的[policy|e]只能每十年更改一次"
 flavor_rus.72.b: "支持西化派。"
 flavor_rus.72.historical_info: "西化派和斯拉夫派是19世纪俄罗斯的两个截然不同的思想和意识形态运动。他们对俄罗斯的发展道路、与西欧的关系以及对俄罗斯文化认同的保护有着不同看法。西化派倾向于通过采用西方思想、制度和技术来实现现代化，而斯拉夫派则强调保护俄罗斯传统的价值观、信仰和社区结构。"
 flavor_rus.73.title: "[francois_marie_voltaire.GetLastNameWithNoTooltip]通信"
 flavor_rus.73.desc: "[GetCountry('FRA').GetAdjective]作家和鼓动家[francois_marie_voltaire.GetName]最近拜访了[target_ruler.GetName]，两人似乎在言论自由和批判宗教等席卷大陆的开明思想上达成了一致。在[francois_marie_voltaire.GetHisHer]离开前，他们都认为应该继续信件往来，以进行思想和哲学辩论。这样的交流可能会对[ROOT.GetCountry.GetName]的政策制定产生负面影响，因为激进的思想渗透到了社会的最高层，但也能让新的、有趣的理念更快传播到我国。"
 flavor_rus.73.a: "鼓励写作。"
 STATIC_MODIFIER_NAME_extensive_correspondence: "大量通信"
 flavor_rus.73.b: "一个蠢货。"
 flavor_rus.73.historical_info: "叶卡捷琳娜大帝在位期间与伏尔泰有许多信件往来。他们进行辩论，表达新的想法，甚至就哲学、文学、政治和社会问题进行了争论。以智慧和启蒙理想闻名的伏尔泰赞扬了叶卡捷琳娜在俄罗斯现代化和改革方面所做的努力。反过来，叶卡捷琳娜在治理和文化发展问题上寻求伏尔泰的建议。"
 flavor_rus.74.title: "[nikolay_novikov.GetNameWithNoTooltip]的令人不快的真相"
 flavor_rus.74.desc: "慈善家和改革派作家[nikolay_novikov.GetName]发表了大量作品激起了人们对许多话题的讨论，在文化界和文学界声名远扬。最近，[nikolay_novikov.GetSheHe]成为了本地报纸《莫斯科公报》的编辑，开始发表讽刺报刊，这些报刊很快流行起来。我们必须采取行动阻止危险思想的传播，否则很可能会躺在断头台错误的一端。"
 flavor_rus.74.a: "没收[nikolay_novikov.GetHisHer]的作品。"
 flavor_rus.74.tt2: "被没收作品的人气激起了[ShowPopTypeName('peasants')]和[ShowPopTypeName('burghers')]的愤恨"
 flavor_rus.74.b: "不用管[nikolay_novikov.GetHimHer]。"
 flavor_rus.74.tt3: "由于[ShowPolicyName('strict_censorship')][policy|e]，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对允许[nikolay_novikov.GetNameWithNoTooltip]的革命思想传播感到震惊"
 flavor_rus.74.c: "强迫[nikolay_novikov.GetHimHer]发表声名撤回。"
 flavor_rus.74.tt4: "加强审查以延缓革命思想的进一步传播"
 flavor_rus.74.historical_info: "尼古拉·诺维科夫是叶卡捷琳娜大帝统治时期的作家、慈善家和出版商。他创办了一部文学和哲学期刊，大大推动了俄罗斯启蒙思想的发展传播，并致力于共济会活动和慈善事业。这导致他与政府发生了冲突，身陷囹圄数年。尽管如此，他的作品仍在流传并激发了反政府情绪，鼓舞了未来的革命。"
