l_simp_chinese:
 #Loc macros
 bra_hre_hyperlink: "[GetUniqueInternationalOrganization('hre').GetName]"
 bra_hre_hyperlink_no_tt: "[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]"
 bra_hre_emperor_hyperlink: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 bra_hre_emperor_country_hyperlink: "[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 bra_wittelsbach_hyperlink: "[ShowDynastyName('wittelsbach_dynasty')]"
 bra_wittelsbach_hyperlink_no_tt: "[ShowDynastyNameWithNoTooltip('wittelsbach_dynasty')]"
 bra_askanier_hyperlink: "[ShowDynastyName('askanier_dynasty')]"
 bra_askanier_hyperlink_no_tt: "[ShowDynastyNameWithNoTooltip('askanier_dynasty')]"
 bra_variable_counter: "（当前：#Y [GetCountry('BRA').MakeScope.GetVariable('bra_wittelsbacher_investment_var').GetValue]#!）"
 bra_wittelsbacher_investment_var: "#Y 维特尔斯巴赫投入#!"
 bra_change_investment_score_add: "我们获得$VALUE|G0$点$bra_wittelsbacher_investment_var$$bra_variable_counter$"
 bra_change_investment_score_subtract: "我们失去$VALUE|R0$点$bra_wittelsbacher_investment_var$$bra_variable_counter$"
 #Events
 flavor_bra_dynasty.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的[root_dynasty.GetNameWithNoTooltip]"
 flavor_bra_dynasty.1.desc.start: "1320年，[ROOT.GetCountry.GetName]的$bra_askanier_hyperlink$家族的最后一名成员[GetCharacter('bra_heinrich_ii_askanier').GetName]死亡，[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的土地落入了$bra_hre_hyperlink$当选的皇帝，[GetCharacter('ubv_ludwig_iv_wittelsbach').GetName]手中。为了管理北[ShowCultureGroupName('german_group')]的领土，[GetCharacter('ubv_ludwig_iv_wittelsbach').GetShortNameWithNoTooltip]将[ROOT.GetCountry.GetAdjectiveWithNoTooltip]边区授予了[GetCharacter('ubv_ludwig_iv_wittelsbach').GetHisHer]的[GetCharacter('bra_ludwig_v_wittelsbach').GetDaughterSon][GetCharacter('bra_ludwig_v_wittelsbach').GetName]。"
 flavor_bra_dynasty.1.desc: "$flavor_bra_dynasty.1.desc.start$\n\n这是[ROOT.GetCountry.GetNameWithNoTooltip]$bra_wittelsbach_hyperlink$时代的开始，也是一段艰难时期的开端，由于[ROOT.GetCountry.GetGovernment.GetRulerTitle]于冲龄之年即位，大权落入[GetCharacter('hnb_berthold_iv_henneberg_schleusingen').GetName]之手。强盗贵族，经济问题和民众对[ROOT.GetCountry.GetGovernment.GetRulerTitle]的普遍不满困扰着[GetCharacter('bra_ludwig_v_wittelsbach').GetShortNameWithNoTooltip]的统治，而$bra_wittelsbach_hyperlink_no_tt$似乎对他们在北方的领土漠不关心……"
 flavor_bra_dynasty.1.desc.fallback: "$flavor_bra_dynasty.1.desc.start$\n\n然而，[GetCharacter('bra_ludwig_v_wittelsbach').GetShortNameWithNoTooltip]的统治并不长久，[root_ruler.GetName]取得了[ROOT.GetCountry.GetNameWithNoTooltip]的控制权。尽管如此，经济和强盗贵族的问题依然破坏着[ROOT.GetCountry.GetGovernment.GetRulerTitle]的权威，而$bra_wittelsbach_hyperlink$对于改变这落后边区的现状毫无兴趣……"
 flavor_bra_dynasty.1.a: "[ROOT.GetCountry.GetNameWithNoTooltip]必胜！"
 flavor_bra_dynasty.1.a.at: "该修正会持续到我们不再由$bra_wittelsbach_hyperlink$统治，或[event|e]“#Y $flavor_bra_dynasty.8.title$#!”触发。"
 flavor_bra_dynasty.1.a.bt: "要完成这一事件，我们需要使$bra_wittelsbacher_investment_var$的倾向达到#Y 7#!$bra_variable_counter$。"
 flavor_bra_dynasty.1.a.ct: "我们将触发一系列向任意方向调整权力分数的[events|e]。当这一分数达到#Y ‑20#!，将满足事件“#Y $flavor_bra_dynasty.1100.title$#!”的条件，使我们能够推翻$bra_wittelsbach_hyperlink_no_tt$家族的统治"
 flavor_bra_dynasty.2.title: "$bra_wittelsbach_hyperlink_no_tt$时代终结"
 flavor_bra_dynasty.2.desc: "由于$bra_wittelsbach_hyperlink$家族没有任何成员持有对[ROOT.GetCountry.GetName]的君主权力，经济萧条和持续忽视的时代终于结束了。现在将由新统治者为我们人民带来繁荣。"
 flavor_bra_dynasty.2.a: "希望这能成为黄金时代的开端。"
 flavor_bra_dynasty.3.title: "伪$name_waldemar$"
 flavor_bra_dynasty.3.desc: "起初，[target_character.GetHisHer]的故事听起来挺真实的，虽然有些奇怪：一位统治者为了义无反顾地朝圣举办了[target_character.GetHisHer]自己的葬礼。但随着[target_character.GetHisHer]对权力宝座的争夺持续，[target_character.GetHisHer]的伪装开始露出破绽。那些在1320年之前认识[GetCharacter('bra_waldemar_askanier').GetName]的人注意到了无法解释的性格变化。今天晚些时候，一切终于真相大白，[target_character.GetName]只不过是个伪装成边境伯爵的冒充者！\n\n如此一来，对[target_character.GetHisHer]的任何形式的支持都烟消云散，[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的统治再次无可争议。"
 flavor_bra_dynasty.3.a: "我们中出了个骗子……这谁能想得到呢？"
 flavor_bra_dynasty.4.title: "强盗贵族暴政"
 flavor_bra_dynasty.4.desc: "[ROOT.GetCountry.GetName]的强盗贵族依仗其封地的法律地位保护，对当地人口征收了高得离谱的通行费和赋税。尽管这些[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]可能是出于无奈，但如果我们放任这种情况继续，他们的行为会妨碍到[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的发展……"
 flavor_bra_dynasty.4.a: "与强盗贵族交战。"
 flavor_bra_dynasty.4.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 bra_peasants_revolt: "农民叛乱"
 flavor_bra_dynasty.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]叛乱"
 flavor_bra_dynasty.5.desc: "[ROOT.GetCountry.GetName]经济的螺旋式下降让许多[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]生活苦不堪言进而满腔怒火。他们拒绝下田干活，除非他们摆脱自私的强盗骑士的暴政，改善他们的处境的要求得到满足……"
 flavor_bra_dynasty.5.a: "改善他们的处境。"
 flavor_bra_dynasty.5.b: "区区农民翻不了天。"
 flavor_bra_dynasty.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]取得控制权"
 flavor_bra_dynasty.6.desc: "$bra_wittelsbach_hyperlink$的权威仅存在于纸面之上，对人民的真正权威掌握在那些公众选择追随的人手中。在乡下，这些人就是[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]。我们想要获得自己土地上的权威，就必须剥夺这些教士的权力……"
 flavor_bra_dynasty.6.a: "剥夺他们的权力。"
 flavor_bra_dynasty.6.b: "我们不要找[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]的麻烦。"
 flavor_bra_dynasty.7.title: "城市抗税"
 flavor_bra_dynasty.7.desc: "[ROOT.GetCountry.GetName]的自然条件比较糟糕，这里发展落后，人口稀少。[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的大部分税收是从城镇收来的。然而，这些[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]拒绝向我们缴纳赋税，认为$bra_wittelsbach_hyperlink$根本不配成为他们的君主……"
 flavor_bra_dynasty.7.a: "压制[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]。"
 flavor_bra_dynasty.7.b: "$common_string_leave_them_be$"
 flavor_bra_dynasty.8.title: "$bra_wittelsbach_hyperlink_no_tt$振兴[ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_bra_dynasty.8.desc: "经历多年的贫困萧条，多年的阶层自治与强盗贵族暴政，多年的觊觎者挑战之后，$bra_wittelsbach_hyperlink$家族终于扫清弊病，将[ROOT.GetCountry.GetName][ROOT.GetCountry.GetFlavorRank]打造成了[ShowRegionName('north_german_region')]的一颗宝石。[target_character.GetName]的统治万岁！"
 flavor_bra_dynasty.8.a: "[ROOT.GetCountry.GetNameWithNoTooltip]会是$bra_wittelsbach_hyperlink_no_tt$的骄傲。"
 flavor_bra_dynasty.9.title: "[target_character.GetNameWithNoTooltip]之迷"
 flavor_bra_dynasty.9.desc: "[target_character.GetHisHer|U]的死来得很突然，然而[target_character.GetHisHer]的遗产仍然纠缠着[ROOT.GetCountry.GetName]。[target_character.GetName]，所谓的统治[ROOT.GetCountry.GetFlavorRank]直到1320年的$bra_askanier_hyperlink$，已被证实是[ROOT.GetCountry.GetAdjectiveWithNoTooltip]历史上最会骗人的冒名者和阴谋家。在[target_character.GetHisHer]的葬礼上，人们掘开[target_character.GetHisHer]的旧坟墓以便将[target_character.GetHeShe]下葬。然而，当[GetCharacter('bra_waldemar_askanier').GetName]——真#italic $name_waldemar$#!——的骸骨出现时，葬礼提前结束了。\n\n这自然给[ROOT.GetCountry.GetNameWithNoTooltip]带来了莫大的耻辱，区区一人愚弄了整个国家……"
 flavor_bra_dynasty.9.a: "怎么会这样？我们没这么傻吧……"
 flavor_bra_dynasty.1000.title: "[target_character.GetNameWithNoTooltip]归来"
 flavor_bra_dynasty.1000.desc: "由于$bra_wittelsbach_hyperlink$家族与$bra_hre_hyperlink$皇帝再无关联，[bra_ruler.GetName]的合法性又一次遭受质疑。[ROOT.GetCountry.GetName]的人民怀念起了$bra_askanier_hyperlink$统治的日子。仿佛命运眷顾，已经去世的[target_character.GetName]公开亮相，宣称[target_character.GetHisHer]的葬礼只不过是为了前往圣地朝圣而举行的。[target_character.GetShortNameWithNoTooltip]这次回来是要向[bra_ruler.GetShortNameWithNoTooltip]声索[ROOT.GetCountry.GetAdjective]的权力宝座。"
 flavor_bra_dynasty.1000.desc.emperor_supports: "$flavor_bra_dynasty.1000.desc$\n\n幸运的是，[emperor_ruler.GetName]与[bra_ruler.GetShortNameWithNoTooltip]的关系十分亲善。因此，$bra_hre_emperor_hyperlink$支持$bra_wittelsbach_hyperlink_no_tt$家族对抗这位觊觎者。"
 flavor_bra_dynasty.1000.desc.emperor_rejects: "$flavor_bra_dynasty.1000.desc$\n\n不幸的是，相比$bra_wittelsbach_hyperlink_no_tt$，$bra_hre_emperor_hyperlink$更青睐$bra_askanier_hyperlink_no_tt$家族。因此，[emperor_ruler.GetName]授予了[target_character.GetShortNameWithNoTooltip]统治[bra_country.GetNameWithNoTooltip]的权利。只有与[emperor_ruler.GetNameWithNoTooltip]达成协议才能解决[target_character.GetShortNameWithNoTooltip]的威胁。"
 flavor_bra_dynasty.1000.a: "联系$bra_hre_emperor_hyperlink$！"
 flavor_bra_dynasty.1000.a.at: "$bra_wittelsbach_hyperlink$家族统治的所有国家对[ROOT.GetCountry.GetName]的[opinion|e]提高[ShowBiasValue('opinion_support_our_dynasty_member')|+0]"
 flavor_bra_dynasty.1000.a.tt: "我们会求助于[emperor_country.GetName]，希望其解决觊觎者。这会花费我们#Y 2年#!时间，我们将被迫遵守$bra_hre_emperor_hyperlink$的条件，除非他们对我们的[opinion|e]高于#Y 100#!"
 flavor_bra_dynasty.1000.b: "我们自己来解决觊觎者！"
 flavor_bra_dynasty.1000.b.tt: "我们会尝试解决[target_character.GetName]。如果成功，[bra_ruler.GetName]的正统性会恢复，我们的$bra_wittelsbacher_investment_var$#Y +5#!$bra_variable_counter$\n如果失败，一场[civil_war|e]会爆发"
 flavor_bra_dynasty.1000.c: "让位于[ROOT.GetCountry.GetNameWithNoTooltip]的真正统治者。"
 flavor_bra_dynasty.1000.c.at: "$bra_wittelsbach_hyperlink$家族统治的所有国家对[ROOT.GetCountry.GetName]的[opinion|e]提高[ShowBiasValue('opinion_ousted_our_dynasty_member')|+0]"
 flavor_bra_dynasty.false_waldemar_rebel.tt: "治下最多#Y 4#!个人口最多的地点的[ShowPopTypeName('nobles')]获得以下效果：\n——失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]\n——加入[false_waldemar_rebel.GetName]"
 flavor_bra_dynasty.1001.title: "[target_character.GetShortNameWithNoTooltip]在[bra_country.GetNameWithNoTooltip]的崛起"
 flavor_bra_dynasty.1001.desc.imposter_revealed: "来自[bra_country.GetName]的使者抵达了我们的宫廷，请求我们协助对抗[bra_ruler.GetName]的一名竞争对手和觊觎者。看来，这个自称“从圣地朝圣归来的[target_character.GetName]”想要夺取[bra_country.GetAdjectiveWithNoTooltip]的宝座。\n\n然而，根据我们已知的消息，这个“$name_waldemar$”不过是个冒名者。"
 flavor_bra_dynasty.1001.desc: "来自[bra_country.GetName]的使者抵达了我们的宫廷，请求我们在王朝纷争中予以支持。[bra_country.GetNameWithNoTooltip]的前统治者[target_character.GetName]前往圣地朝圣归来，再一次为自己声索[bra_country.GetAdjective]的宝座。[bra_ruler.GetName]发现自己的臣民并不支持[bra_ruler.GetHisHer]，于是向我们表达了谈判意愿，条件是协助对抗[bra_ruler.GetHisHer]的这名觊觎者。"
 flavor_bra_dynasty.1001.help.tt: "[target_character.GetName]会被驱逐出[bra_country.GetName]，[modifier|e][ShowModifier('bra_waldemar_rallies_nobility')]将从其身上移除"
 flavor_bra_dynasty.1001.a: "我们可以支持他们，条件是一笔钱。"
 flavor_bra_dynasty.1001.a.tt: "我们会在#Y 1年#!内从[bra_country.GetName]获得[ROOT.GetVariable('bra_gold_tooltip_var').GetValue|+=2][gold|e]"
 flavor_bra_dynasty.1001.b: "大家互相帮助！"
 flavor_bra_dynasty.1001.b.tt: "[bra_country.GetName]会在#Y 1年#!内投票支持我们"
 flavor_bra_dynasty.1001.c: "我们应该帮助$bra_wittelsbach_hyperlink_no_tt$以换取他们的政治支持。"
 flavor_bra_dynasty.1001.c.tt: "我们会在#Y 1年#!内获得$bra_wittelsbach_hyperlink$[dynasty|e]掌权的所有[countries|e]的[ShowBiasValue('opinion_supported_the_wittelsbacher')|+=0][opinion|e]"
 flavor_bra_dynasty.1001.d: "应该支持$bra_wittelsbach_hyperlink_no_tt$。"
 flavor_bra_dynasty.1001.d.tt: "我们不会要求任何回报"
 flavor_bra_dynasty.1001.e: "帮助$bra_wittelsbach_hyperlink_no_tt$我们又捞不到什么好处。"
 flavor_bra_dynasty.1001.e.tt: "我们会拒绝支持$bra_wittelsbach_hyperlink$，$bra_wittelsbach_hyperlink_no_tt$[dynasty|e]统治的所有[countries|e]的[opinion|e]降低[ShowBiasValue('opinion_rejected_helping_wittelsbacher')|+=0]，但$bra_askanier_hyperlink$家族统治的所有国家的好感提高[ShowBiasValue('opinion_rejected_helping_wittelsbacher_askanier')|+=0]，持续#Y 1年#!"
 flavor_bra_dynasty.1001.zzz: "[bra_ruler.GetShortNameWithNoTooltip]可以以[bra_ruler.GetHeShe]认为合适的方式行使正义。"
 flavor_bra_dynasty.1001.zzz.tt: "[bra_country.GetName]将被允许随意处置[target_character.GetName]"
 flavor_bra_dynasty.1002.title: "$bra_hre_emperor_hyperlink$的支持"
 flavor_bra_dynasty.1002.desc: "好消息！$bra_hre_emperor_hyperlink$，[emperor_country.GetName]的[emperor_ruler.GetName]表达了对[bra_ruler.GetName]的真诚支持，将会在[bra_ruler.GetName]与觊觎者[target_character.GetName]的对抗中予以帮助！"
 flavor_bra_dynasty.1002.desc.gold: "$flavor_bra_dynasty.1002.desc$\n\n当然，这种支持并不是免费的。[emperor_ruler.GetShortNameWithNoTooltip]表示[emperor_ruler.GetHisHer]的援助会对[emperor_ruler.GetHisHer]的国库造成财政压力。因此，[emperor_ruler.GetHeShe]要求进贡[ROOT.GetVariable('bra_owes_gold').GetValue|V2]金钱作为交换。"
 flavor_bra_dynasty.1002.desc.loyalty: "$flavor_bra_dynasty.1002.desc$\n\n当然，这种支持并不是免费的。[emperor_ruler.GetShortNameWithNoTooltip]担心[emperor_ruler.GetHisHer]的家族无法保住皇帝宝座，希望我们在$bra_hre_hyperlink$继承时坚定地支持[emperor_ruler.GetHisHer]的家族。"
 flavor_bra_dynasty.1002.desc.relations: "$flavor_bra_dynasty.1002.desc$\n\n当然，这种支持并不是免费的。[emperor_ruler.GetShortNameWithNoTooltip]希望我们能成为他们在$bra_wittelsbach_hyperlink$族内的使者，向每位家族成员展示[emperor_country.GetNameWithNoTooltip]的荣耀。"
 flavor_bra_dynasty.1002.desc.free: "$flavor_bra_dynasty.1002.desc$\n\n让我惊讶的是，$bra_hre_emperor_hyperlink$没有要求任何回报。他们的帮助完全是出于善意。"
 flavor_bra_dynasty.1002.a: "终于。$bra_wittelsbach_hyperlink_no_tt$的权威恢复了！"
 flavor_bra_dynasty.1002.a.tt: "$bra_wittelsbach_hyperlink$[dynasty|e]统治的所有[country|e]对[emperor_country.GetName]的[opinion|e]提高[ShowBiasValue('opinion_supported_the_wittelsbacher')|0]"
 flavor_bra_dynasty.1003.title: "$bra_hre_emperor_hyperlink$拒绝提供支持"
 flavor_bra_dynasty.1003.desc.dead: "$bra_hre_emperor_hyperlink$的消息传来。在[emperor_ruler.GetHisHer]生前，[emperor_ruler.GetName]决定在我们的内部冲突中采取敌对立场，具体原因如今只有[emperor_ruler.GetHisHer]自己清楚。依然无人对[target_character.GetName]提出异议……"
 flavor_bra_dynasty.1003.desc.wittelsbach: "坏消息！随着[target_character.GetName]引发的混乱愈演愈烈，$bra_hre_emperor_hyperlink$最终表明了[emperor_country.GetAdjective]在此事中的立场。尽管[emperor_ruler.GetHisHer]与我们血脉相连，但[emperor_ruler.GetName]拒绝支持[bra_ruler.GetName]，并公开反对了[emperor_ruler.GetHisHer]自己的宗族！"
 flavor_bra_dynasty.1003.desc: "坏消息！随着[target_character.GetName]引发的混乱愈演愈烈，$bra_hre_emperor_hyperlink$最终表明了[emperor_country.GetAdjective]在此事中的立场：[emperor_ruler.GetName]拒绝支持[bra_ruler.GetName]，并公开反对$bra_wittelsbach_hyperlink_no_tt$家族！"
 flavor_bra_dynasty.1003.a: "对[ROOT.GetCountry.GetGovernment.GetRulerTitle]来说真是糟糕的一天……"
 flavor_bra_dynasty.1003.a.tt: "$bra_wittelsbach_hyperlink$[dynasty|e]统治的所有[country|e]对[emperor_country.GetName]的[opinion|e]降低[ShowBiasValue('opinion_rejected_helping_wittelsbacher')|+=0]，而$bra_askanier_hyperlink$宗族统治的所有国家对其的好感提高[ShowBiasValue('opinion_rejected_helping_wittelsbacher_askanier')|+=0]"
 flavor_bra_dynasty.1004.title: "$bra_hre_emperor_hyperlink$的无条件支持"
 flavor_bra_dynasty.1004.desc: "$bra_hre_emperor_country_hyperlink$的消息传来。由于[target_character.GetName]的可耻行为，$bra_hre_emperor_hyperlink$授予我们随意处置冒名者的权利。"
 flavor_bra_dynasty.1004.a: "驱逐[target_character.GetHimHer]。"
 flavor_bra_dynasty.1004.b: "处决[target_character.GetHimHer]。"
 flavor_bra_dynasty.1004.c: "老实说，[target_character.GetHisHer|U]的能力也许对我们有用……"
 flavor_bra_dynasty.1004.c.tt: "再给一次机会，[target_character.GetName]现在可以在内阁任职"
 flavor_bra_dynasty.1005.title: "真实性存疑"
 flavor_bra_dynasty.1005.desc: "$bra_wittelsbach_hyperlink$的统治结束了，辉煌的$bra_askanier_hyperlink$家族终于回到了[bra_country.GetName]。然而，新加冕的[ROOT.GetCountry.GetGovernment.GetRulerTitle]身上疑点重重。[target_character.GetName]完全不记得[target_character.GetHisHer]在葬礼前的事迹，$bra_askanier_hyperlink_no_tt$家族的成员注意到他们这位亲爱的同族的面容出现了难以解释的变化，甚至[target_character.GetHisHer]的统治风格也与[target_character.GetHimHer]之前截然不同。[target_character.GetShortNameWithNoTooltip]将这一切都归咎于[target_character.GetHeShe]前往圣地朝圣期间的经历……"
 flavor_bra_dynasty.1005.a: "开始调查[target_character.GetHisHer]。"
 flavor_bra_dynasty.1005.a.tt: "开始针对[target_character.GetName]的调查，揭示[target_character.GetHisHer]是否是真正的$bra_askanier_hyperlink$……"
 flavor_bra_dynasty.1005.b: "这些纯属谣言……"
 flavor_bra_dynasty.1006.title: "对[target_character.GetShortNameWithNoTooltip]的调查"
 flavor_bra_dynasty.1006.desc: "经过两年的调查研究和比对文件，关于现任[ROOT.GetCountry.GetGovernment.GetRulerTitle][target_character.GetName]真实性的案件终于有了一个结果。"
 flavor_bra_dynasty.1006.desc.true_askanier: "$flavor_bra_dynasty.1006.desc$\n\n根据调查，[target_character.GetName]确实是$bra_askanier_hyperlink$家族的人，但并非是那位真正的[GetCharacter('bra_waldemar_askanier').GetName]。的确，[target_character.GetHeShe]与多年前的那位已故的边境伯爵同名，但因为意外两个$name_waldemar$被混淆了。"
 flavor_bra_dynasty.1006.desc.false_askanier: "$flavor_bra_dynasty.1006.desc$\n\n尽管[target_character.GetHisHer]使出全力假扮，但面对事实，[target_character.GetHisHer]的伪装还是被拆穿了。[target_character.GetShortNameWithNoTooltip]只不过是个骗子，欺骗了宫廷里的每一个人，甚至是$bra_askanier_hyperlink$家族的成员，让他们以为[GetCharacter('bra_waldemar_askanier').GetName]还活得好好的。[bra_country.GetAdjectiveWithNoTooltip]宫廷因此爆发出震耳的抗议声，政府的各个部门都希望能解决此事。"
 flavor_bra_dynasty.1006.a: "真的太像了。"
 flavor_bra_dynasty.1006.a.tt: "[target_character.GetName]及其后代的[dynasty|e]会更改为$bra_askanier_hyperlink$"
 flavor_bra_dynasty.1006.b: "至少[target_character.GetHeShe]不是$bra_wittelsbach_hyperlink_no_tt$……"
 flavor_bra_dynasty.1006.b.tt: "[target_character.GetName]及其后代的[dynasty|e]会改为[target_dynasty.GetName]"
 flavor_bra_dynasty.1006.c: "把这个骗子赶走！"
 flavor_bra_dynasty.1007.title: "对伪[target_character.GetNameWithNoTooltip]的处刑"
 flavor_bra_dynasty.1007.desc.successful_execution: "[target_character.GetName]被忠于[bra_ruler.GetName]的人逮捕并囚禁。事实证明，[target_character.GetShortNameWithNoTooltip]不是$bra_askanier_hyperlink$家族的人——甚至连[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]都不是。[target_character.GetSheHe|U]被指控冒名顶替、叛国和威胁[bra_country.GetName]的稳定，并被判有罪……"
 flavor_bra_dynasty.1007.desc.failed_execution: "[target_character.GetName]在午夜时分被逮捕并囚禁在[bra_country.GetCapital.GetName]，等待第二天天亮时执行处决。然而，[target_character.GetShortNameWithNoTooltip]十分狡猾，[target_character.GetHisHer]早就料到了我们的行动。在[target_character.GetHeShe]被逮捕后，一大群贵族——我们的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]——袭击了宫殿地牢并释放了这名觊觎者。\n\n如今，[bra_country.GetName]面临着一场规模难以估量的内战……"
 flavor_bra_dynasty.1007.a: "又完美避免了一场危机。"
 flavor_bra_dynasty.1007.b: "拿起武器！"
 bra_true_waldemar_identity_reveal_tt: "#italic [target_character.GetName]的真实身份将被揭晓……#!"
 flavor_bra_dynasty.false_waldemar_big_rebel.tt: "治下最多#Y 12#!个人口最多的地点的[ShowPopTypeName('nobles')]获得以下效果：\n——失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]\n——加入[false_waldemar_rebel.GetName]"
 false_waldemar_rebel: "$name_waldemar$支持者"
 flavor_bra_dynasty.1100.title: "对[root_country.GetNameWithNoTooltip]的忽视"
 flavor_bra_dynasty.1100.desc: "[root_country.GetName]一直都是欠发达地区。然而，即使在过去最糟糕的时候，[root_country.GetNameWithNoTooltip]也从未像在$bra_wittelsbach_hyperlink$治下这么破败。\n\n关于这糟糕情况的消息已经传入了$bra_hre_emperor_hyperlink$耳中。[root_ruler.GetName]的命运如何？[root_ruler.GetHisHer]能否继续统治这片土地？一切悬而未决……"
 flavor_bra_dynasty.1100.a: "$bra_hre_emperor_hyperlink$肯定会理解我们的难处。"
 flavor_bra_dynasty.1101.title: "$bra_wittelsbach_hyperlink_no_tt$让$bra_hre_hyperlink_no_tt$失望了"
 flavor_bra_dynasty.1101.desc: "我们的选帝侯之一，[root_country.GetName][root_country.GetFlavorRank]的情况十分糟糕。强盗贵族在地方上的暴虐、彻底崩溃的经济和疏于治理的[root_country.GetGovernment.GetRulerTitle][root_ruler.GetName]对这片土地造成了极其负面的影响，让$bra_hre_hyperlink$大为光火。作为$bra_hre_hyperlink_no_tt$$bra_hre_emperor_hyperlink$，我们有责任终结这种苛政。"
 flavor_bra_dynasty.1101.a: "直接控制[root_country.GetFlavorRank]。"
 flavor_bra_dynasty.1101.a.tt: "我们会让[emperor_ruler.GetName]成为[root_country.GetName]的新[ruler|e]，建立与他们的[union|e]"
 flavor_bra_dynasty.1101.b: "让[dynasty_character.GetNameWithNoTooltip]统治[root_country.GetNameWithNoTooltip]。"
 flavor_bra_dynasty.1101.b.tt: "我们会让[dynasty_character.GetName]成为[root_country.GetName]的新[ruler|e]"
 flavor_bra_dynasty.1101.c: "[cabinet_character.GetNameWithNoTooltip]将代我们统治。"
 flavor_bra_dynasty.1101.c.tt: "我们会让[cabinet_character.GetName]成为[root_country.GetName]的新[ruler|e]，将这里转变为我们的[ShowSubjectTypeName('vassal')]，但会引起[GetUniqueInternationalOrganization('hre').GetName]所有成员国的[ShowBiasValue('subjugated_elector_antagonism')|-=0][antagonism|e]"
 subjugated_elector_antagonism: "降服选帝侯"
 flavor_bra_dynasty.1101.d: "我们的一位宫廷顾问会解决[root_country.GetAdjectiveWithNoTooltip]的情况。"
 flavor_bra_dynasty.1101.d.tt: "我们会安排宫廷内的一位当地顾问成为[root_country.GetName]的新[ruler|e]"
 flavor_bra_dynasty.1101.e: "别管$bra_wittelsbach_hyperlink_no_tt$了，他们能治理好的。"
 flavor_bra_dynasty.1101.e.tt: "我们不再插手$bra_wittelsbach_hyperlink$的事，让他们继续统治[root_country.GetName]"
 flavor_bra_dynasty.1102.title: "$bra_hre_emperor_hyperlink$的回复"
 flavor_bra_dynasty.1102.desc.wittelsbach: "[emperor_country.GetName]的使者抵达了我们的宫廷，宣布[root_country.GetName]的土地将与[emperor_country.GetNameWithNoTooltip]建立共主邦联，由[emperor_ruler.GetName]亲自治理。"
 flavor_bra_dynasty.1102.desc: "[emperor_country.GetName]的使者抵达了我们的宫廷，宣布$bra_wittelsbach_hyperlink$从今日起不再掌握[root_country.GetName]的权力。这片土地落入[emperor_ruler.GetName]手中，我们被迫与[emperor_country.GetNameWithNoTooltip]结为共主邦联。"
 flavor_bra_dynasty.1102.a: "$bra_hre_emperor_hyperlink$万岁！"
 flavor_bra_dynasty.1102.b: "希望这一次$bra_wittelsbach_hyperlink_no_tt$能好好治理。"
 flavor_bra_dynasty.1103.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1103.desc.wittelsbach: "[emperor_country.GetName]的使者抵达了我们的宫廷，宣布[root_country.GetName]的领地将由[dynasty_character.GetName]统治。"
 flavor_bra_dynasty.1103.desc: "[emperor_country.GetName]的使者抵达了我们的宫廷，宣布$bra_wittelsbach_hyperlink$从今日起不再掌握[root_country.GetName]的权力。这片土地被交给了[dynasty_character.GetName]。"
 flavor_bra_dynasty.1103.a: "愿[dynasty_character.GetShortNameWithNoTooltip]以力量进行统治。"
 flavor_bra_dynasty.1103.b: "看来$bra_wittelsbach_hyperlink_no_tt$家族又得到一次机会。"
 flavor_bra_dynasty.1104.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1104.desc.wittelsbach: "[emperor_country.GetName]的使者抵达了我们的宫廷，宣布[root_country.GetName]将由另一位$bra_wittelsbach_hyperlink$家族成员统治——一位在过去证明了[cabinet_character.GetHerselfHimself]的能力的成员。这片领地被交给了[cabinet_character.GetName]，[emperor_country.GetAdjectiveWithNoTooltip]最忠诚的封臣。"
 flavor_bra_dynasty.1104.desc: "[emperor_country.GetName]的使者抵达了我们的宫廷，宣布$bra_wittelsbach_hyperlink$从今日起不再掌握[root_country.GetName]的权力。这片土地被交给了[cabinet_character.GetName]，[emperor_country.GetAdjectiveWithNoTooltip]最忠诚的封臣。"
 flavor_bra_dynasty.1104.a: "至少不是$bra_wittelsbach_hyperlink_no_tt$了。"
 flavor_bra_dynasty.1104.b: "哦……又是$bra_wittelsbach_hyperlink_no_tt$……"
 flavor_bra_dynasty.1104.c: "我们不会向[emperor_country.GetNameWithNoTooltip]屈膝！"
 flavor_bra_dynasty.1105.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1105.desc: "[emperor_country.GetName]的使者抵达了我们的宫廷，宣布$bra_wittelsbach_hyperlink$从今日起不再掌握[root_country.GetName]的权力。这片土地被交给了[hohenzollern_character.GetName]，$bra_wittelsbach_hyperlink_no_tt$信赖的顾问。"
 flavor_bra_dynasty.1105.a: "愿[hohenzollern_character.GetHeShe]能以智慧进行统治。"
 flavor_bra_dynasty.1106.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1106.desc: "[emperor_country.GetName]的使者抵达了我们的宫廷，宣布皇帝对$bra_wittelsbach_hyperlink$予以警告，但仍让他们保留[root_country.GetFlavorRank]。"
 flavor_bra_dynasty.1106.a: "[root_country.GetNameWithNoTooltip]将永远是$bra_wittelsbach_hyperlink_no_tt$的财产……"
 flavor_bra_dynasty.1107.title: "[root_country.GetNameWithNoTooltip]的抵抗"
 flavor_bra_dynasty.1107.desc: "顽固的[root_country.GetName]拒绝向我们和我们的帮助低头。很明显，他们无能的领导缺乏远见，因此我们有足够的理由以武力征服他们。"
 flavor_bra_dynasty.1107.a: "我们决不容忍叛徒！"
 flavor_bra_dynasty.1200.title: "[bra_country.GetAdjectiveWithNoTooltip]的重担"
 flavor_bra_dynasty.1200.desc: "在$bra_wittelsbach_hyperlink$多年的治理不善后，[emperor_dynasty.GetName]家族接管了[bra_country.GetName]的事务。尽管我们对这个[bra_country.GetFlavorRank]的计划真诚且符合他们的利益，但很明显，我们的统治不足以抹平$bra_wittelsbach_hyperlink_no_tt$的忽视对这片土地造成的伤害。\n\n我们的宫廷顾问之一[hohenzollern_character.GetName]在行政和外交事务上展现出了极强的能力。将[hohenzollern_character.GetHimHer]安排到[bra_country.GetNameWithNoTooltip]并授予[hohenzollern_character.GetHimHer]必要的自治权也许能促进这里的振兴。"
 flavor_bra_dynasty.1200.a: "我们应该将[bra_country.GetFlavorRank]托付给[hohenzollern_character.GetShortNameWithNoTooltip]。"
 flavor_bra_dynasty.1200.a.tt: "[bra_country.GetName]的[ruler|e]会被[hohenzollern_character.GetName]取代"
 flavor_bra_dynasty.1200.b: "不行，我们要自己管理[bra_country.GetNameWithNoTooltip]。"
 flavor_bra_dynasty.1201.title: "[target_character.GetNameWithNoTooltip]——[bra_country.GetNameWithNoTooltip]的新统治者"
 flavor_bra_dynasty.1201.desc: "在$bra_wittelsbach_hyperlink$多年的治理不善后，[emperor_country.GetName]的领主接管了[bra_country.GetName]的事务。尽管他们的计划切合我们的最佳利益，但他们对$bra_hre_hyperlink$负有的责任使他们与$bra_wittelsbach_hyperlink_no_tt$家族一样，无法全心全意地治理我们的土地。\n\n幸运的是，[emperor_ruler.GetName]注意到了这种情况，并派遣了[emperor_ruler.GetHisHer]能力最出众的顾问[hohenzollern_character.GetName]来自主地管理[bra_country.GetNameWithNoTooltip]。"
 flavor_bra_dynasty.1201.a: "愿[hohenzollern_character.GetHeShe]能以智慧和力量进行统治。"
