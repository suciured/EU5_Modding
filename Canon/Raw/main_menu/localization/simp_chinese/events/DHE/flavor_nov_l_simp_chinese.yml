 flavor_nov.102.title: "[hansa_country.GetAdjectiveWithNoTooltip]在彼得霍夫的商栈"
 flavor_nov.102.desc: "虽然[hansa_country.GetName]与[ROOT.GetCountry.GetName]商人间的关系由于波罗的海贸易一直很紧张，但[ROOT.GetCountry.GetGovernment.GetRulerTitle]和卫彻还是一直允许[hansa_country.GetNameWithNoTooltip]在[ShowLocationName('neva')]维持其商栈。然而，近期这座商栈成为了争论的焦点，[ROOT.GetCountry.GetNameWithNoTooltip]的各个商人联合会对于[hansa_country.GetAdjectiveWithNoTooltip]商人维持过大的贸易影响力十分不满。为了平衡汉萨商栈日益增长的影响力，卫彻建议我们夺取[ShowLocationNameWithNoTooltip('neva')]的彼得霍夫商栈的控制权，以保护[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的利益，尽管这样的行为无疑会激怒[hansa_country.GetNameWithNoTooltip]。"
 flavor_nov.102.a: "夺取彼得霍夫商栈。"
 flavor_nov.102.b: "转而争取与[hansa_country.GetNameWithNoTooltip]和平共处。"
 flavor_nov.103.title: "扣押彼得霍夫带来好处"
 flavor_nov.103.desc: "尽管我们在与[hansa_country.GetName]关系早已紧张的情况下迈出了危险的一步，但到目前为止，扣押彼得霍夫商栈是一项值得的赌博。[ROOT.GetCountry.GetAdjective]商人在[ShowLocationName('neva')]基本上重新获得了贸易优势，而[hansa_country.GetAdjectiveWithNoTooltip]的影响力被大幅削弱。商栈仍然活跃，但许多之前支持[hansa_country.GetNameWithNoTooltip]的商人已经开始进行有利于[ROOT.GetCountry.GetNameWithNoTooltip]的贸易。"
 flavor_nov.103.a: "夺取彼得霍夫的赌博是值得的。"
 flavor_nov.104.title: "资助乌什奎尼克海盗"
 flavor_nov.104.desc: "尽管几个世纪以来乌什奎尼克一直活跃于[ROOT.GetCountry.GetName]，但他们大体上只不过是得到各个[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]家族赞助以打击贸易对手的匪帮。然而，近期[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]也开始资助这些海盗。随着各公国崛起，许多人劝卫彻和[our_ruler.GetName]正式允许使用乌什奎尼克对[ROOT.GetCountry.GetNameWithNoTooltip]的商业威胁予以海盗制裁。"
 flavor_nov.104.a: "同意卫彻资助乌什奎尼克。"
 flavor_nov.104.b: "不值得激怒其他公国。"
 enable_ushkuiniks_advance: "解锁[ShowAdvanceName('ushkuiniks')][advance|e]"
 flavor_nov.105.title: "解散乌什奎尼克的运动日益壮大"
 flavor_nov.105.desc: "虽然在过去几个世纪，乌什奎尼克为[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]家族和[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]行会提供了优质服务，但近些年他们已经成为整个[ShowRegionName('russian_region')]的政治障碍。乌什奎尼克反复袭击已成为问题，许多海盗行为超出了预定目标，造成的破坏远大于影响。现在乌什奎尼克已经人人喊打，卫彻内部一些人要求[our_ruler.GetName]下令解散他们，以挽回[ROOT.GetCountry.GetName]的形象。"
 flavor_nov.105.a: "我们别无选择，只能解散乌什奎尼克。"
 flavor_nov.105.b: "乌什奎尼克对我们很有用，这些迟早会过去的。"
 ushkuiniks_greatly_weakened_tt: "虽然[ShowAdvanceName('ushkuiniks')]会失去[ROOT.GetCountry.GetLongName]的支持，但小股残余仍会存在于[ShowRegionName('russian_region')]。"
 flavor_nov.106.title: "继续扩大波萨德尼克人数"
 flavor_nov.106.desc: "尽管[target_character.GetName]扩大了波萨德尼克人数避免了权力掌握在一人手中，但仍有[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]认为[target_character.GetHisHer]的改革还不足够。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]希望将这一职务的人数扩大三倍，要求增设#italic 首席波萨德尼克#!一职，由卫彻选举产生。然而，一些[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]担心这只会导致[ROOT.GetCountry.GetName]权力被进一步整合到[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]手中。"
 flavor_nov.106.a: "将波萨德尼克人数扩大三倍！"
 flavor_nov.106.b: "恪守[target_character.GetLastNameWithNoTooltip]的最初改革。"
 nov_expanded_posadnik: "进一步扩大波萨德尼克"
 nov_expanded_posadnik_risk: "进一步扩大波萨达尼克可能导致该职位未来的腐败加剧。"
 flavor_nov.107.title: "波萨德尼克职位被侵蚀"
 flavor_nov.107.desc: "过去对波萨德尼克的改革本意是避免权力掌握在一人手中，没想到却在很大程度上产生了相反的效果，导致该职位落入最强大的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]家族的控制之下。虽然该职位由选举产生，但在相当长的一段时间内一直由同一[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]家族的成员担任。\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]中的许多人将波萨德尼克视为被侵蚀的职位，呼吁废除过去的改革以削弱[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]权力。然而，这样做无疑会激起[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的愤怒。"
 flavor_nov.107.a: "我们别无选择，只能保留该职位。"
 flavor_nov.107.b: "强制废除部分波萨德尼克职位，以限制[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的权力。"
 flavor_nov.108.title: "废除波萨德尼克职位"
 flavor_nov.108.desc: "虽然波萨德尼克一职在过去一个世纪里进行了重大改革，但很大程度上沦为了一个腐败的职位，在选举的外衣下，行[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]继承之实。在显著扩大了[ROOT.GetCountry.GetName]的影响力后，[our_ruler.GetName]在卫彻内部呼吁废除该职位，认为它是不断发展的[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的行政负担。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]仍然是强大的实体，但随着[our_ruler.GetNameWithNoTooltip]对卫彻的影响力提高，其势力已大幅减弱。"
 flavor_nov.108.a: "是时候摆脱这些腐败的职位了。"
 flavor_nov.108.b: "保留波萨德尼克，这个职位还有用处。"
 flavor_nov.109.title: "老千夫长"
 flavor_nov.109.desc: "尽管[ShowEstatePrivilegeName('tysiatskii_privilege')]在[ROOT.GetCountry.GetName]仍然由选举产生，但它在很大程度上受到[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的紧密控制，许多当选的千夫长都出身于[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]家族。然而，近期，前千夫长即使在离职后也开始对之后的选举保持着相当大的影响力，经常推举其子继承其职务。这些人被称为#italic 老千夫长#!，已经成为卫彻内部不可忽视的力量。"
 flavor_nov.109.a: "我们应该尝试发挥他们的影响力。"
 flavor_nov.109.b: "尽力削弱[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]对该职位的影响。"
