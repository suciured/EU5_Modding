l_simp_chinese:
 flavor_nov.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip]内战"
 flavor_nov.1.desc: "从14世纪起，[ROOT.GetCountry.GetName]和[GetCountry('MOS').GetAdjective]为了夺取霸权而争战不休。共和国领袖间的内耗使其在日益强大的[GetCountry('MOS').GetNameWithNoTooltip]势力面前渐显颓势。尽管在1456与1470年[GetCountry('MOS').GetAdjectiveWithNoTooltip]入侵后沦为附庸，[ROOT.GetCountry.GetNameWithNoTooltip]仍保留自治权，直至1478年完全丧失独立。[ROOT.GetCountry.GetNameWithNoTooltip]的商业霸权地位则延续至1703年圣彼得堡建城。"
 flavor_nov.1.a: "支持商人派系。"
 flavor_nov.1.b: "支持贵族派系。"
 STATIC_MODIFIER_NAME_civil_war_looming: "迫在眉睫的内战"
 STATIC_MODIFIER_DESC_civil_war_looming: "共和国领导人之间的内斗已经达到了一个临界点。"
 flavor_nov.2.title: "博洛托沃条约"
 flavor_nov.2.desc: "多年来，[ROOT.GetCountry.GetName]对[pskov_country.GetName]的权威名存实亡。在许多地区，[pskov_country.GetNameWithNoTooltip]已独立于[ROOT.GetCountry.GetNameWithNoTooltip]组织行政和外交事务。事实上，[pskov_country.GetNameWithNoTooltip]早在1329年就已独立。《博洛托沃条约》将确认这一现状，正式承认[pskov_country.GetNameWithNoTooltip]的独立地位。"
 flavor_nov.2.a: "正式承认其独立。"
 nov_acknowledged_our_independence: "承认我国独立"
 flavor_nov.2.b: "是时候重申对[pskov_country.GetNameWithNoTooltip]的统治权了。"
 flavor_nov.2.b.tt: "我们将尝试重新控制[pskov_country.GetName]。\n#italic 这可能导致两国间的#R 战争#!#!"
 flavor_nov.3.title: "[overlord_country.GetNameWithNoTooltip]威胁我方独立！"
 flavor_nov.3.desc: "法律上，我们的[ROOT.GetCountry.GetFlavorRank]隶属于[overlord_country.GetLongName]。然而，[overlord_country.GetAdjectiveWithNoTooltip]对[ROOT.GetCountry.GetNameWithNoTooltip]的统治仅是表面文章。我国实质上已是独立实体。\n\n《博洛托沃条约》本应确认我方独立，使我国摆脱[overlord_country.GetNameWithNoTooltip]控制。但该条约从未签署。相反，[overlord_country.GetNameWithNoTooltip]政府已派遣总督前来，试图重新确立[overlord_country.GetAdjectiveWithNoTooltip]对我国的主权。"
 flavor_nov.3.a: "我国的未来将与[overlord_country.GetNameWithNoTooltip]绑定。"
 nov_acknowledged_our_authority: "承认我国权威"
 flavor_nov.3.b: "我们绝不向任何主子屈服！"
 flavor_nov.3.b.tt: "#italic 若[overlord_country.GetName]不承认我方独立，将在#R 30#!天后爆发战争#!"
 flavor_nov.4.title: "[pskov_country.GetNameWithNoTooltip]承认我们的权威"
 flavor_nov.4.desc: "[pskov_country.GetName]传来捷报！该国[pskov_country.GetGovernment.GetRulerTitle]已承认我方对[pskov_country.GetNameWithNoTooltip]的统治权，并向[ROOT.GetCountry.GetAdjective]的[ROOT.GetCountry.GetFlavorRank]宣誓效忠。我们无需再担忧[pskov_country.GetNameWithNoTooltip]试图脱离统治的企图。"
 flavor_nov.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nov.5.title: "[pskov_country.GetNameWithNoTooltip]宣布独立战争！"
 flavor_nov.5.desc: "[pskov_country.GetName]传来骇人消息！这些卑劣之徒拒绝承认[ROOT.GetCountry.GetName]对其[pskov_country.GetFlavorRank]的合法统治，并向我国发动独立战争！我们必须整军备战，否则将坐视[pskov_country.GetNameWithNoTooltip]脱离掌控！"
 flavor_nov.5.a: "拿起武器！"
 flavor_nov.5.b: "他们不值得一战。"
 flavor_nov.6.title: "德维纳危机"
 flavor_nov.6.desc: "德维纳地区（又称比亚马兰）位于德维纳河沿岸，是[ROOT.GetCountry.GetName]主要的[ShowGoodsName('fur')]供应地。多年来，这些毛皮资源保障了[ROOT.GetCountry.GetLongNameWithNoTooltip]的财富与稳定。\n\n随着[dvina_crisis_target.GetNameWithNoTooltip]对德维纳地区的武力夺取，我国局势急转直下。国库正日渐空虚，国家濒临经济崩溃！"
 flavor_nov.6.a: "必须夺回德维纳地区！"
 flavor_nov.6.a.tt: "我们将要求[dvina_crisis_cause.GetName]归还德维纳地区。\n#italic 这可能导致两国间的#R 战争#!！#!"
 flavor_nov.6.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_nov.7.title: "德维纳危机：[GetCountry('NOV').GetNameWithNoTooltip]要求归还领土"
 flavor_nov.7.desc: "[GetCountry('NOV').GetLongName]要求收回德维纳地区（又称比亚马兰）——这片白海沿岸的德维纳河流域是他们获取[ShowGoodsName('fur')]的主要区域。尽管此地极具经济价值，但拒绝要求可能引发战争。"
 flavor_nov.7.a: "将领土归还他们。"
 flavor_nov.7.a.tt: "#R 治下[ShowAreaName('pomorye_area')]、[ShowProvinceDefinitionName('velsk_province')]、[ShowProvinceDefinitionName('ustye_province')]和[ShowProvinceDefinitionName('kholmogory_province')]的所有地点将归还[dvina_crisis_target.GetName]。#!\n#italic 此行动需要7天才能生效#!"
 nov_returned_the_dvina_lands: "归还了德维纳地区"
 flavor_nov.7.b: "我们将保留属于我们的土地。"
 flavor_nov.7.b.tt: "我们将保留德维纳地区\n#italic 这可能导致[dvina_crisis_target.GetNameWithNoTooltip]与[ROOT.GetCountry.GetNameWithNoTooltip]的#R 战争#!！#!"
 flavor_nov.8.title: "德维纳危机：[dvina_crisis_cause.GetNameWithNoTooltip]让步"
 flavor_nov.8.desc: "我们的战争威胁奏效了，成功为我国收复富饶的德维纳地区。"
 flavor_nov.8.a: "经济得救了！"
 flavor_nov.8.a.tt: "#G [dvina_crisis_cause.GetName]将其位于[ShowAreaName('pomorye_area')]、[ShowProvinceDefinitionName('velsk_province')]、[ShowProvinceDefinitionName('ustye_province')]和[ShowProvinceDefinitionName('kholmogory_province')]的所有地点归还我们。#!"
 flavor_nov.9.title: "德维纳危机：我方诉求遭拒"
 flavor_nov.9.desc: "我们的战争威胁未能迫使[dvina_crisis_cause.GetName]归还德维纳地区。现在必须决定后续行动……"
 flavor_nov.9.a: "拿起武器！"
 flavor_nov.9.b: "我们将放弃讨论此事。"
 flavor_nov.10.title: "尼布尔和约"
 flavor_nov.10.desc: "我国与[GetCountry('HSA').GetLongName]的关系历来紧张，原因在于波罗的海贸易竞争常被视为双方商人间的零和博弈。然而，以[ShowLocationName('lubeck')]市长约翰·尼布尔为首的重要商人代表，正推动两国建立新型关系。他们期望加强共同纽带，促进贸易港市间的商业往来。"
 flavor_nov.10.a: "我们应当亲吻十字架来确认这一协约！"
 nov_novgorodian_hanseatic_friendship: "诺夫哥罗德‑汉萨友好条约"
 flavor_nov.10.b: "实施贸易禁运更符合我国利益！"
 flavor_nov.12.title: "救主变容教堂"
 flavor_nov.12.desc: "[ShowLocationName('novgorod')]伊利纳街上的救主变容教堂供奉着我国最受尊崇的圣像#italic 《圣母显灵像》#!，这尊圣像曾在1170年苏兹达尔联军围城时显灵拯救城市。当地[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]正请求为这尊圣像建造新圣殿。"
 flavor_nov.12.a: "圣像需要新教堂！"
 flavor_nov.12.b: "目前的教堂已经足够好了。"
 flavor_nov.13.title: "剪裁派异端"
 flavor_nov.13.desc: "[ShowReligionName('strigolniki')]追随者信奉被[ShowLocationName('pskov')]驱逐来到[ShowLocationName('novgorod')]的助祭[deacon_karp.GetName]的教义。其学说谴责教会等级制度和修道院体系，认为所有神职人员均存在腐败，主张平信徒有权主持布道和圣事。\n\n这些教义已在[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]、低级[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]中广泛传播，宗教当局要求我们作出回应。"
 flavor_nov.13.a: "他们是异端分子！"
 flavor_nov.13.a.tt: "所有[ShowReligionName('orthodox')]国家对[root_country.GetName]的[opinion|E]提高[ShowBiasValue('nov_opposes_strigolniki')|+=0]"
 nov_opposes_strigolniki: "反对剪裁派"
 lots_of_strigolniki: "大量[pops|e]皈依了[ShowReligionName('strigolniki')]"
 flavor_nov.13.b: "让我们宽容这位基督的弟兄吧。"
 flavor_nov.13.b.tt: "所有[ShowReligionName('orthodox')]国家对[root_country.GetName]的[opinion|E]降低[ShowBiasValue('nov_tolerates_strigolniki')|+=0]"
 nov_tolerates_strigolniki: "容忍剪裁派"
 flavor_nov.14.title: "犹太化派异端"
 flavor_nov.14.desc: "一位名为斯哈里亚的传教士创立了一个新兴教派。他拒绝接受三位一体和基督的神性概念，主张信徒应有自主决定信仰事务的权利。由于这些观点与犹太教的某些教义相似，斯哈里亚被人们昵称为“犹太人”，而他的追随者则被称作“犹太化派”。\n\n这些学说正在迅速扩散，我们必须立即采取行动。"
 skhariya_sect_rebels: "斯哈里亚异端信者"
 flavor_nov.14.a: "镇压他们！"
 flavor_nov.14.a.tt: "[ShowReligionName('strigolniki')]在邻近地区传播速度将#Y 减缓#!"
 skhariya_sect_rebels_massive_support: "治下[ShowRegionName('russian_region')]区域内所有信仰[ShowReligionAdjective('strigolniki')]的人群将加入[skhariya_sect_rebels.GetName]"
 nov_opposes_skhariya_sect: "反对斯哈里亚派"
 flavor_nov.14.b: "暂时容忍他们。"
 flavor_nov.14.b.tt: "[ShowReligionName('strigolniki')]在邻近地区传播速度将#Y 加快#!"
 skhariya_sect_rebels_soothed: "治下[ShowRegionName('russian_region')]区域内所有信仰[ShowReligionAdjective('strigolniki')]的人群将得到安抚"
 nov_tolerates_skhariya_sect: "容忍斯哈里亚派"
 flavor_nov.15.title: "[GetCurrentYear]年卡累利阿叛乱"
 flavor_nov.15.desc: "卡累利阿的土地在成为了[ROOT.GetCountry.GetName]与[GetCountry('SWE').GetName]的冲突前沿。他们通过在[ShowLocationName('vyborg')]建立据点并加强防御，开始向该地区投射影响力，与我方在涅瓦河沿岸的[ROOT.GetCountry.GetAdjective]前哨站发生冲突。这场对抗最终引发战争，并于1323年由双方签署《涅特堡条约》暂时平息。\n\n然而近期情报显示，[GetCountry('SWE').GetGovernment.GetRuler.GetName]正在暗中鼓动卡累利阿人发动叛乱，企图削弱我国实力。"
 karelian_independence_fighter: "卡累利阿独立斗士"
 flavor_nov.15.a: "麻烦的日子就在前面。"
 flavor_nov.15.a.tt: "#R [sweden_country.GetName]可能会支持[karelian_independence_fighter.GetName]……#!"
 flavor_nov.15.b: "让他们和同胞团聚吧。"
 nov_granted_karelian_independence: "赋予我们的人民独立"
 flavor_nov.16.title: "[GetCurrentYear]年卡累利阿叛乱：瑞典的支持"
 flavor_nov.16.desc: "卡累利阿的土地在成为了[ROOT.GetCountry.GetName]与[GetCountry('NOV').GetName]的冲突前沿。我国通过在[ShowLocationName('vyborg')]建立战略据点并强化区域控制，与诺夫哥罗德在涅瓦河沿岸的[GetCountry('NOV').GetAdjective]驻军形成对峙。历史可追溯至1323年《涅特堡条约》签署后的军事僵局。\n\n然而，当前局势为我们提供了支持卡累利阿叛乱分子、削弱对手的绝佳机会。"
 flavor_nov.16.a: "我们应该抓住这个机会！"
 flavor_nov.16.a.tt: "我们将支持[karelian_independence_fighter.GetName]对抗[novgorod_country.GetName]\n#R 此举可能导致两国关系进一步恶化#!"
 flavor_nov.16.b: "我们从中无利可图。"
 flavor_nov.17.title: "[GetCurrentYear]年卡累利阿叛乱"
 flavor_nov.17.desc: "[GetCountry('SWE').GetAdjective]正公开支持卡累利阿叛乱势力，我国应该如何回应他们的行径？"
 flavor_nov.17.a: "我们需要缓和卡累利阿叛乱。"
 flavor_nov.17.b: "叛徒！这是开战的理由！"
 flavor_nov.18.title: "[GetCurrentYear]年卡累利阿叛乱"
 flavor_nov.18.desc: "[GetCountry('NOV').GetLongName]已经升级了局势，声称我们对卡累利阿叛乱的支持为他们提供了对我们开战的正当理由。"
 flavor_nov.18.a: "真是不幸……"
 flavor_nov.19.title: "[GetCurrentYear]年卡累利阿叛乱"
 flavor_nov.19.desc: "[GetCountry('NOV').GetLongName]已经缓和了局势，选择不对我们支持卡累利阿叛乱的行为提出挑战。"
 flavor_nov.19.a: "他们是懦夫，哈哈！"
 flavor_nov.20.title: "才华横溢的圣像画家寻求赞助"
 flavor_nov.20.desc: "我国数个世纪以来对宗教艺术的持续赞助，培育出圣像画师永不失业的创作环境，[SCOPE.sCharacter('novgorodian_iconographer').GetName]正是该领域最新涌现的杰出人才。"
 flavor_nov.20.a: "我主、圣母与诸圣必将悦纳！"
 flavor_nov.21.title: "[GetCountry('MOS').GetNameWithNoTooltip]与[GetCountry('NOV').GetNameWithNoTooltip]的摩擦升级"
 flavor_nov.21.desc: "[GetCountry('MOS').GetLongName]与[ROOT.GetCountry.GetLongName]之间的敌对关系已持续多年，因为他们的[GetCountry('MOS').GetGovernment.GetRulerTitle]传统上试图成为我们国家的[ROOT.GetCountry.GetGovernment.GetRulerTitle]，并确立其宗主权。\n\n这种紧张局势已达到临界点，只有一方能够在这场对抗中幸存。"
 flavor_nov.21.a: "这是你死我活的战争！"
 flavor_nov.22.title: "与[GetCountry('LIT').GetNameWithNoTooltip]结盟"
 flavor_nov.22.desc: "随着与[GetCountry('MOS').GetName]的敌对态势持续升级，我国亟需在周边地区建立新的联盟。在这一背景下，抗击[GetCountry('MOS').GetAdjective]扩张主义的斗争出现了一位杰出的女性领袖——[marfa_boretskaya.GetName]。其担任波萨德尼克的丈夫伊萨克·博列茨基在与[GetCountry('MOS').GetAdjective]势力的战斗中壮烈牺牲后，[marfa_boretskaya.GetShortNameWithNoTooltip]继承遗志，坚定主张与[GetCountry('LIT').GetName]缔结军事同盟。这一战略选择基于清醒的地缘政治判断：立陶宛大公国可能是当前遏制[GetCountry('MOS').GetAdjective]扩张野心的最有力合作伙伴。"
 flavor_nov.22.a: "[marfa_boretskaya.GetShortNameWithNoTooltip]说得对，让我们确保这一联盟！"
 flavor_nov.22.a.tt: "[marfa_boretskaya.GetName]将前往[GetCountry('LIT').GetName]为我们的国家争取联盟"
 flavor_nov.22.b: "我们不需要外国的支持。"
 flavor_nov.23.title: "与[GetCountry('NOV').GetNameWithNoTooltip]结盟"
 flavor_nov.23.desc: "[GetCountry('NOV').GetName]与[GetCountry('MOS').GetName]之间日益加剧的敌对关系促使前者寻找新的盟友。在勇敢的女性[marfa_boretskaya.GetName]的鼓励下，他们的使者来到我们的宫廷，试图说服我们与他们合作并支持他们。"
 flavor_nov.23.a: "[marfa_boretskaya.GetNameWithNoTooltip]说得对！"
 flavor_nov.23.b: "这些俄罗斯人之间的事务与我们无关。"
 nov_refused_alliance_with_novgorod: "拒绝与[GetCountry('NOV').GetName]结盟"
 nov_accepted_alliance_with_novgorod: "接受与[GetCountry('NOV').GetName]结盟"
 nov_refused_alliance_with_us: "拒绝与我们结盟"
 nov_accepted_alliance_with_us: "接受与我国结盟"
 flavor_nov.24.title: "与[GetCountry('LIT').GetNameWithNoTooltip]结盟"
 flavor_nov.24.desc: "我们派往[GetCountry('LIT').GetName]的使者带来了好消息：[GetCountry('LIT').GetNameWithNoTooltip]决定与我们结盟！"
 flavor_nov.24.a: "[marfa_boretskaya.GetNameWithNoTooltip]一直是对的！"
 flavor_nov.25.title: "与[GetCountry('LIT').GetNameWithNoTooltip]结盟"
 flavor_nov.25.desc: "我们派往[GetCountry('LIT').GetName]的使者带来了坏消息：[GetCountry('LIT').GetNameWithNoTooltip]拒绝与我们结盟！"
 flavor_nov.25.a: "我们怎么会相信这个女人？"
 flavor_nov.26.title: "[novgorod_city.GetNameWithNoTooltip]之劫"
 flavor_nov.26.desc: "[novgorod_city.GetName]已落入敌人手中。然而，这座城市的抵抗力量一直相当强大。当地的占领者注意到我们人民的顽强，并采取了难以言喻的行动以“恢复秩序”。\n\n士兵和雇佣兵涌入城市，聚集当地居民，并对无辜者进行了大屠杀。"
 flavor_nov.26.a: "他们会为此付出代价……"
 nov_massacred_our_people: "屠杀了我们的人民"
 flavor_nov.28.title: "[target_location.GetNameWithNoTooltip]建城"
 flavor_nov.28.desc: "过去几十年，白海德维纳河河口逐渐成为北方贸易的中心。游商们通常会在供奉总领天使弥哈伊尔的修道院中落脚，并在那里达成交易。然而，他们开始要求一些基础设施，以使这片土地的繁荣贸易能够进一步发展。我们的一些顾问提出了在那里建立一座港口城镇的想法，并以修道院的名字将这座城镇命名为[target_location.GetName]。"
 flavor_nov.28.a: "这看起来是个建立新城镇的好地方！"
 flavor_nov.28.b: "这不值得。"
 flavor_nov.30.title: "圣智大教堂"
 flavor_nov.30.desc: "位于[ShowLocationName('novgorod')]的圣索非亚大教堂，亦称[house_of_holy_wisdom_art.GetName]，是我们[ROOT.GetCountry.GetFlavorRank]的精神中心，是城市本身及其在我们领土上土地所有权的象征。在漫长的岁月中，这座教堂经历了时间的洗礼，现在需要进行修缮。如果我们为这座建筑的翻新进行投资，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]将会非常满意。"
 flavor_nov.30.a: "支持修缮工作。"
 flavor_nov.30.b: "我们负担不起。"
 flavor_nov.31.title: "[GetCountry('MOS').GetAdjectiveWithNoTooltip]威胁加剧！"
 flavor_nov.31.desc: "[GetCountry('MOS').GetName]的[GetCountry('MOS').GetGovernment.GetRuler.GetName]决定对我们行使[GetCountry('MOS').GetGovernment.GetRuler.GetHerHis]权威。即使我们选择他们的[GetCountry('MOS').GetGovernment.GetRulerTitle]作为我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]，我们仍然自豪地独立，他们必须服从我们议会的决定。\n\n我们现在必须抵御这一威胁，否则我们国家的基础将被侵蚀。"
 flavor_nov.31.a: "拿起武器！"
 flavor_nov.32.title: "《亚热尔比齐条约》的毁灭性影响"
 flavor_nov.32.desc: "[GetCountry('MOS').GetName]与[GetCountry('NOV').GetName]公国之间数十年的敌对关系即将结束，尽管对我们来说并非最佳结局。[GetCountry('MOS').GetAdjective]威胁现在比以往更加真实，因为他们达成了早期条约，标志着他们在我们正在进行的战争中取得了胜利。他们试图在未来羞辱我们，并限制我们的行动。"
 flavor_nov.32.a: "这确实是不祥之兆……"
 flavor_nov.33.title: "波萨德尼克改革"
 flavor_nov.33.desc: "波萨德尼克一职在[ShowLocationName('novgorod')]具有重要影响力。为了避免权力垄断在一个人手中，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]成员之间逐渐达成共识，认为需要扩大这一职位，以便多人同时担任并相互制衡。"
 flavor_nov.33.a: "好主意！"
 flavor_nov.33.b: "这些改革不值得。"
 flavor_nov.34.title: "领主代表会"
 flavor_nov.34.desc: "[ShowLocationName('novgorod')]的领主们逐渐成为[ROOT.GetCountry.GetFlavorRank]的决策机构，创建了一个名为领主代表会的机构，政治辩论在此进行。与市民大会（即卫彻）系统不同，领主议会旨在赋予波萨德尼克、千夫长和其他[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]成员更多权力，而[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]在这一系统中的影响力微乎其微。"
 flavor_nov.34.a: "领主代表会将统治我们的国家！"
 flavor_nov.34.b: "不要让领主们夺取更多的权力！"
 flavor_nov.35.title: "[target_location.GetNameWithNoTooltip]修道院的建立"
 flavor_nov.35.desc: "奥涅加湾以北的索洛维茨基群岛，以其盐场和其他资源的丰富而闻名。最近，两位修士赫尔曼和萨瓦季在这片偏远地区建立了一座修道院。另一位名为佐西马的修士前来请求我们的虔诚赞助。\n\n如果我们支持佐西马担任其院长或修道院长，并资助其发展，这座修道院可能成为白海地区的重要宗教中心。"
 flavor_nov.35.a: "赞助这座修道院！"
 flavor_nov.35.b: "这些修士们能够自力更生！"
 flavor_nov.36.title: "[ShowPolicyNameWithNoTooltip('novgorod_judicial_charter_policy')]"
 flavor_nov.36.desc: "自[target_country.GetLongName]成立以来，《[ShowPolicyName('russkaya_pravda_policy')]》一直是我们的行政法律。尽管该法律的许多方面对我们仍然适用，但其他部分随着行政和情况的变化而变得不那么相关。现在是时候为国家编纂一部新法律，即《[ShowPolicyName('novgorod_judicial_charter_policy')]》了。"
 flavor_nov.36.a: "颁布[ShowPolicyNameWithNoTooltip('novgorod_judicial_charter_policy')]。"
 flavor_nov.36.b: "旧的法律法典仍然适用。"
 #Pskov flavor event
 flavor_psk.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的新政府？"
 flavor_psk.1.desc: "随着我们从[overlord_country.GetLongName]独立，新政府的问题也随之而来。在[overlord_country.GetNameWithNoTooltip]的统治下，[ROOT.GetCountry.GetNameWithNoTooltip]经历了[ShowGovernmentReformName('veche_republic')]的繁荣与财富。我们国家内部有声音要求我们采用卫彻体制，以便[ROOT.GetCountry.GetNameWithNoTooltip]的人民能够走向光明的未来。"
 flavor_psk.1.a: "我们将改革为一个[ROOT.GetCountry.GetAdjectiveWithNoTooltip]共和国！"
 flavor_psk.1.b: "当前的体制已经运行得足够好了。"
 #Additional Novgorod Events
 flavor_nov.100.title: "商人联合会[ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]"
 flavor_nov.100.desc: "作为主要贸易中心之一，[ROOT.GetCountry.GetName]已经成为许多强大的商业联合会的所在地。[ShowEstatePrivilegeName('novgorod_ivans_hundred')]是其中最具影响力的联合会之一，对[ShowGoodsName('beeswax')]贸易保持着强有力的控制。为了进一步扩大影响力，该会许多高级官员联系了[our_ruler.GetName]和卫彻，希望获得进一步的支持。部分[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]秘密劝说[our_ruler.GetNameWithNoTooltip]避免进一步授权，因为他们可能会对[ROOT.GetCountry.GetNameWithNoTooltip]的贸易产生太大的影响力。"
 flavor_nov.100.a: "给予他们卫彻的支持。"
 flavor_nov.100.b: "转而孤立[ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]。"
