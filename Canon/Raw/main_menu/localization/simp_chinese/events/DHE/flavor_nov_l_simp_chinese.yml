 flavor_nov.110.title: "千夫长要求对[ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]征税"
 flavor_nov.110.desc: "现任千夫长在卫彻的支持下要求[our_ruler.GetName]向[ShowEstatePrivilegeName('novgorod_ivans_hundred')]征收更严格的赋税，这很大程度上被视为[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]间的权力斗争。尽管[ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]的成员要支付相当大的一笔入会费用，还要向千夫长送礼，但现任千夫长要求将部分费用移交千夫长官署。[ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]部分成员谴责此举是千夫长为扩大其影响力而在争权夺势。"
 flavor_nov.110.a: "同意千夫长对[ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]征税的请求。"
 flavor_nov.110.b: "拒绝千夫长的意愿。"
 flavor_nov.111.title: "扩大[ROOT.GetCountry.GetNameWithNoTooltip]统治范围"
 flavor_nov.111.desc: "尽管[ShowLocationName('novgorod')]一直是卫彻的核心，但事实证明，它对外围城镇和定居点的影响力很难保持。在过去，[ROOT.GetCountry.GetGovernment.GetRulerTitle]大体上允许这些地区保持自治，但[our_ruler.GetName]却找到了不同的方案。如果[ROOT.GetCountry.GetName]能直接影响这些自治区，那么[ShowGovernmentTypeName('republic')]在未来就能抵挡任何威胁。"
 flavor_nov.111.a: "我们应该努力削减外围区域的自治权。"
 flavor_nov.111.b: "允许外围区域保留自治权。"
 flavor_nov.112.title: "铸造诺夫哥罗德卡"
 flavor_nov.112.desc: "纵观历史，[ROOT.GetCountry.GetName]在贸易中一直使用并兑换多种货币，[ROOT.GetCountry.GetNameWithNoTooltip]的商人因此在与其他波罗的海国家的商品交易中保持了一定的灵活性。然而，[our_ruler.GetName]试图为国家建立特有货币，已开始铸造第一批诺夫哥罗德卡钱币。[our_ruler.GetHisHer]希望这种钱币能在境外代表[ROOT.GetCountry.GetNameWithNoTooltip]，但一些商人担心它会破坏[ROOT.GetCountry.GetNameWithNoTooltip]建立的声誉，丧失使用外币时的灵活性。"
 flavor_nov.112.a: "铸造诺夫哥罗德卡钱币！"
 flavor_nov.112.b: "允许继续使用其他货币进行贸易。"
 flavor_nov.113.title: "引入火药武器"
 flavor_nov.113.desc: "关于一种新型武器的传言已经在[ShowLocationName('novgorod')]的街头流传一段时间了，来自东方的商人带来了这种武器进行贸易。为了在敌对公国掌握这些武器之前了解它们，[our_ruler.GetName]要求卫彻购买这些火器，希望复制它们以保持对我们竞争对手的优势。"
 flavor_nov.113.a: "努力掌握这些新武器。"
 flavor_nov.113.b: "[ROOT.GetCountry.GetNameWithNoTooltip]应该更专注于其他贸易事务。"
 flavor_nov.114.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]对[ShowGoodsNameWithNoTooltip('beeswax')]和[ShowGoodsNameWithNoTooltip('fur')]贸易的垄断"
 flavor_nov.114.desc: "我们的商人对[ShowGoodsName('beeswax')]和[ShowGoodsName('fur')]供应一直拥有很大的影响力，近几十年来，[ROOT.GetCountry.GetName]境内的各个商人联合会更是加强了对这些资源的控制。[our_ruler.GetName]和卫彻其他成员将之视为[ROOT.GetCountry.GetNameWithNoTooltip]的金钱利益，授予了[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]更多特权，希望能在未来对这些商品维持垄断。"
 flavor_nov.114.a: "必须趁我们有能力时利用这一垄断。"
