 flavor_nov.101.title: "[ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]要求[ShowGoodsNameWithNoTooltip('beeswax')]垄断权"
 flavor_nov.101.desc: "在获得卫彻的进一步支持后，[ShowEstatePrivilegeName('novgorod_ivans_hundred')]拥有了更高的地位。如今，他们请求获得诺夫哥罗德[ShowGoodsName('beeswax')]生产的垄断权。虽然该会一直对这一行业保持着很大的影响力，但垄断将牢牢巩固他们对该商品的控制。"
 flavor_nov.101.a: "同意他们的请求，授予[ShowGoodsNameWithNoTooltip('beeswax')]垄断权。"
 flavor_nov.101.b: "阻止[ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]获得更大影响力。"
