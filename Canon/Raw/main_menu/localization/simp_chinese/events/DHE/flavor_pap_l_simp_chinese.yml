l_simp_chinese:
 flavor_pap.1.title: "重组宗教裁判所"
 flavor_pap.1.desc: "根据出身[ShowLocationName('naples')]的[future_paul_iv_scope.GetName]的提议，[ROOT.GetCountry.GetGovernment.GetRulerTitle]按照西班牙模式重组罗马宗教裁判所，与耶稣会一起成为严厉压制人们的两座大山。然而，其严酷的手段很有成效，意大利半岛的[ShowReligionAdjective('lutheran')]运动被彻底根除。"
 flavor_pap.1.a: "西班牙式的宗教裁判所。"
 flavor_pap.1.b: "适度的宗教裁判。"
 flavor_pap.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pap.2.desc: "[target_character.GetName]是一位认为上帝与自然密切相关的神学家。尽管他认为自己是虔诚的[ShowReligionGroupAdjective('christian')]信徒，但他既为哥白尼的日心说辩护，又讽刺对宗教的盲目信仰。他在[ShowLocationName('venice')]被捕，后被引渡到[ShowLocationName('rome')]受审。"
 flavor_pap.2.a: "烧死这个异端。"
 flavor_pap.2.b: "饶他一命。"
 borgia_pope_tt: "[borgia_pope_scope.GetName]会成为新教宗！"
 flavor_pap.4.title: "[borgia_pope_scope.GetLastNameWithNoTooltip][ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_pap.4.desc: "西斯廷礼拜堂的房顶上升起了白烟。虽然被怀疑有秘密交易，但枢机团仍然选举了[ShowLocationName('valencia')]总主教[borgia_pope_scope.GetName]继承圣伯多禄宝座。[borgia_pope_scope.GetLastNameWithNoTooltip]家族最近才加入罗马的政治游戏，此举已经激起了那些视宝座为囊中之物的根深蒂固的政治家族的愤怒。虽然许多有关[borgia_pope_scope.GetLastNameWithNoTooltip][ROOT.GetCountry.GetGovernment.GetRulerTitle]的传言都可能是被他的敌人所夸大的，但人们仍然知道他公开包养情人，还毫不避嫌地把自己十几岁的儿子[borgia_pope_son_scope.GetName]提升为枢机。人们推测这位[ROOT.GetCountry.GetGovernment.GetRulerTitle]的统治必然伴随着腐败和丑闻。"
 flavor_pap.4.a: "[ROOT.GetCountry.GetNameWithNoTooltip]可以渡过难关。"
 flavor_pap.5.title: "[caesar_borgia_scope.GetNameWithNoTooltip]"
 flavor_pap.5.desc: "[caesar_borgia_scope.GetName]，[ROOT.GetCountry.GetGovernment.GetRulerTitle]之子，成为了有史以来第一个辞去枢机之位的人。他已经证明了自己是一名可靠而强大的佣兵队长，并计划开始一段军事冒险者的生涯。圣父教宗决定提拔[caesar_borgia_scope.GetShortNameWithNoTooltip]为教廷将军，作为对他能力的认可，他将拥有[ROOT.GetCountry.GetAdjective]军队的指挥权。"
 flavor_pap.5.a: "不为凯撒，宁为虚无。"
 flavor_pap.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的丑闻"
 flavor_pap.6.desc: "大量恶毒的传言伴随着波吉亚家族的功绩。有人指控波吉亚家族使用坎塔雷拉这一隐秘而致命的毒药消灭他们的政敌。圣父本人据说时常涉及腐败和买卖圣职，而一些更为猥亵的传言则围绕着他的孩子[caesar_borgia_scope.GetShortName]和[lucrecia_borgia_scope.GetName]。虽然鲜有证据，但这种传言在[ShowReligionAdjective('catholic')]信徒当中流传甚广。"
 flavor_pap.6.a: "谎言和诽谤！"
 flavor_pap.6.b: "我们可以利用这一情况。"
 flavor_pap.7.title: "[GetCharacter('rodrigo_borgia').GetLastNameWithNoTooltip][ROOT.GetCountry.GetNameWithNoTooltip]的终结"
 flavor_pap.7.desc: "[ShowLocationName('rome')]的贵族们悄悄地庆祝[GetCharacter('rodrigo_borgia').GetLastNameWithNoTooltip][ROOT.GetCountry.GetGovernment.GetRulerTitle]之死。枢机们已经在[GetCharacter('rodrigo_borgia').GetLastNameWithNoTooltip]长期以来的竞争者中推选了一名来取代他。[target_character.GetName]承诺将消除他的前任带来的腐败并恢复人们对于教廷圣洁的信心。与此同时，由于失去了[ROOT.GetCountry.GetAdjective]支持，[caesar_borgia_scope.GetName]眼看着自己的权力在一夜之间分崩离析。由于惧怕他的敌人夺走他的生命，他已经逃亡到了[GetCountry('NAV').GetName]寻求庇护。"
 flavor_pap.7.a: "教会必须恢复它的声望。"
 flavor_pap.8.title: "巫术谣言"
 flavor_pap.8.desc: "[target_character.GetName]是[GetInternationalOrganization('catholic_church').GetName]内部的知名人物。[target_character.GetSheHe|U]狂热地主张女巫存在论，认为她们对可怜的[ShowReligionAdjective('catholic')]信徒施加邪恶影响。这种狂热只换来我们[GetInternationalOrganization('catholic_church').GetNameWithNoTooltip]其他成员的争议性反应——多位主教以违背[ShowReligionAdjectiveWithNoTooltip('catholic')]教义为由，拒绝授予[target_character.GetNameWithNoTooltip]审判所谓女巫的权力。\n\n为避免这场冲突演变成[GetInternationalOrganization('catholic_church').GetNameWithNoTooltip]的重大分裂，我们应当明确表态关于巫术与异端的立场。"
 flavor_pap.8.a: "巫术显然是异端的标志。"
 flavor_pap.8.b: "胡言乱语，女巫根本不存在！"
 flavor_pap.8.historical_info: "海因里希·克拉默是道明会的修士，其活动对中欧地区巫术处置方式及猎巫运动的兴起产生了重大影响。1482年参与拉芬斯堡巫术审判后，他起草了后来成为教宗诏书#italic 《最为深沉忧虑的要求》#!的文本。克拉默一直是个颇具争议的人物，当地一名妇女遭他迫害，后被判无罪释放，克拉默因而被驱逐出因斯布鲁克。在前往科隆途中，他开始编纂#italic 《女巫之槌》#!，这部著作使他在神圣罗马帝国境内获得了更多追查所谓女巫的权力。"
 flavor_pap.9.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]呼吁征收宗座税"
 flavor_pap.9.desc: "我们的信仰与热忱是衡量国家根基的标准。为了证明我们是自豪的[ShowReligionAdjective('catholic')]信徒，我们已决定承担缴纳[ShowEstatePrivilegeName('apostolic_tax_privilege')]的责任。现在，是时候履行我们的财务义务，支付应缴款项了。"
 flavor_pap.9.a: "这是我们的义务……"
 flavor_pap.9.b: "我们负担不起。"
 every_catholic_upset_tt: "如果我们拒绝履行财务义务，将招致所有[ShowReligionAdjectiveWithNoTooltip('catholic')]国家的普遍谴责"
 opinion_refused_to_pay_apostolic_tax: "拒绝支付宗座税"
 flavor_pap.10.title: "瑞士卫队"
 flavor_pap.10.desc: "建立教宗瑞士卫队的契约上，墨迹已干。这个精英团队由训练有素、经验丰富的人员构成，并且绝对忠诚于圣父。他们已经宣誓将侍奉[ROOT.GetCountry.GetLongName]，直至审判日。"
 flavor_pap.10.a: "他们必能捍卫教廷。"
 flavor_pap.11.title: "博尔戈通道"
 flavor_pap.11.desc: "[ShowLocationName('rome')]沦陷了！当敌人前来抓捕[target_character.GetName]时，有人提醒他走连接梵蒂冈城和圣天使堡的博尔戈通道。历史上许多教宗在身陷危险中时都将这条通道作为逃生的路线，现在[target_character.GetShortNameWithNoTooltip]必须考虑是否逃离梵蒂冈。"
 flavor_pap.11.a: "赶紧通过通道逃走！"
 flavor_pap.11.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]不会放弃梵蒂冈。"
 flavor_pap.12.title: "[ShowLocationNameWithNoTooltip('rome')]之劫"
 flavor_pap.12.desc: "这场战争让[ShowLocationName('rome')]城近乎沦为废墟。破城的敌人击溃了守军并洗劫了这座城市。在圣伯多禄大殿的台阶旁，残存的守军也难逃被屠杀的宿命，而随之而来的便是大肆的掠夺。破坏、洗劫和杀戮接踵而至，连绵不绝，直到这些强盗、逃兵、战士和掠夺者满载着价值连城的赃物开始回家的旅途。"
 flavor_pap.12.a: "补充驻军，这绝对不能再次发生。"
 flavor_pap.12.b: "修复城市的损伤。"
 flavor_pap.13.title: "梵蒂冈图书馆"
 flavor_pap.13.desc: "[ShowReligionAdjective('catholic')]会收藏有古往今来的大量文献典籍。资金已经到位，是时候在梵蒂冈建立一座壮观的图书馆，来巩固和扩展全基督教世界的知识了。梵蒂冈图书馆的建立可以使[ShowLocationName('rome')]重新变成天下学子趋之若鹜之地。"
 flavor_pap.13.a: "建立它，并专注于行政著作。"
 flavor_pap.13.b: "重点应该放在外交著作上。"
 flavor_pap.13.c: "出资建立一座有关军事艺术的图书馆。"
 flavor_pap.14.title: "西斯廷礼拜堂"
 flavor_pap.14.desc: "“Cappella Maggiore”——大礼拜堂是为了在比圣伯多禄大殿小些、隐秘些的地方举行弥撒而准备的。岁月并没有放过这座华丽的礼拜堂。它的内部装饰由弗拉·安杰利科设计并绘制，如今其破败的墙壁业已倾斜，难以保障一年几度的弥撒的安全举行，是时候拆除它并兴建一座更加瑰丽的崭新礼拜堂了。为新的西斯廷礼拜堂做装饰即便对画界名流来说也是不可多得的荣誉。"
 flavor_pap.14.a: "拆除旧礼拜堂，在原址建造新礼拜堂。"
 flavor_pap.15.title: "装饰西斯廷礼拜堂"
 flavor_pap.15.desc: "那座破旧的大礼拜堂已经不复存在了——崭新瑰丽的西斯廷大礼拜堂拔地而起。它与旧约中所记载的撒罗满圣殿形制相当。礼拜堂的外墙不加雕饰，在宏伟的拱顶下其内部被分为三层，左右两侧各有六扇拱形的窗户，前后则各有两扇。虽然其简约之美就足以令人迷醉，但如果我们能请来本时代最伟大的艺术家来为这座礼拜堂装饰壁画，那么它的美丽一定会更加耀人。"
 flavor_pap.15.a: "雇佣[sandro_boticelli_scope.GetNameWithNoTooltip]。"
 flavor_pap.15.b: "雇佣[ghirlandaio_scope.GetNameWithNoTooltip]。"
 flavor_pap.15.c: "雇佣[pietro_perugino_scope.GetNameWithNoTooltip]。"
 flavor_pap.15.d: "雇佣[michaelangelo_scope.GetNameWithNoTooltip]。"
 flavor_pap.15.e: "随便找一个人来装饰就行了！"
 flavor_pap.17.title: "审判圣职买卖"
 flavor_pap.17.desc: "在《宗徒大事录》第八章第九至二十四节中，术士西满试图用金钱收买伯多禄和若望两名宗徒，希望能够得到授权，使他能够经由触摸传递圣神的力量给他人。于是这种用金钱买卖教职、圣职等宗教职位的行为，便被称为“西满罪”。后世许多利欲熏心的统治者也被金钱所迷惑，卖出了主教的职位。"
 flavor_pap.17.a: "我们会把这种行为看作犯罪！"
 disables_simony: "这将禁用[ShowReligionAdjective('catholic')]国家的“圣职买卖”事件。"
 flavor_pap.17.b: "我们将会允许这种行为。"
 flavor_pap.18.title: "圣髑崇拜——该不该被允许？"
 flavor_pap.18.desc: "教会中长久以来就有保存圣人遗物的习惯，一方面为了供人敬奉，一方面也用来治疗病人和体弱者。这一悠久的传统如今受到了质疑，许多人认为这是偶像崇拜的异端行径，应该被禁止。买卖圣髑让许多教会富有了起来，如果[ROOT.GetCountry.GetGovernment.GetRulerTitle]正式地表明对此行为的支持，那么这些钱的一部分说不定会跑到我们的教会财产中。"
 flavor_pap.18.a: "禁止售卖圣髑！"
 disables_veneration_of_relics: "这将禁用[ShowReligionAdjective('catholic')]国家的“圣獨崇拜”和“圣母崇拜”事件。"
 flavor_pap.18.b: "如果我们允许并实践这一行为，那么我们也会变得更加富裕。"
 flavor_pap.18.c: "我们应当对此加以管控。"
 flavor_pap.19.title: "[galileo_galilei_scope.GetNameWithNoTooltip]"
 flavor_pap.19.desc: "地球与其他行星共同围绕太阳旋转的学说是尼古拉斯·哥白尼于1543年在#italic 《天体运行论》#!中首次提出的理论，现在[galileo_galilei_scope.GetName]在其著作#italic 《星际信使》#!（#italic Sidereus Nuncius#!）中对它又一次进行了宣传。他对这一学说的支持引发了争议，使得他在[ShowReligionAdjective('catholic')]会中树敌众多。虽然我们承认他会是一个有趣的辩论对手，但或许应当谨慎行事——干脆把他关进监狱，免得他的想法为大众所知。"
 flavor_pap.19.a: "邀请他来讨论科学。"
 flavor_pap.19.b: "他必须受到审判。"
 flavor_pap.20.title: "天主的国已降临地上"
 flavor_pap.20.desc: "整个[ShowRegionName('italy_region')]已在[ShowReligionName('catholic')]的旗帜下得到统一，[GetCountry('PAP').GetGovernment.GetRulerTitle]认为是时候宣布其为“[ShowGovernmentReformName('kingdom_of_god_reform')]”了。全[ShowContinentName('europe')]的[ShowReligionNameWithNoTooltip('catholic')]徒皆服膺于[target_character.GetHerHis]的旗帜下，热切渴望居于此模范[ShowReligionGroupAdjective('christian')]国度之中。外国势力无法再把控枢机团中的事务，但也不再对[GetCountry('PAP').GetAdjective]的诏令与训示热切关注。"
 flavor_pap.20.a: "凡人皆奉唯一神！"
 flavor_pap.20.b: "阿门。"
 STATIC_MODIFIER_NAME_kingdom_of_god_slot_modifier: "$kingdom_of_god_reform$"
 STATIC_MODIFIER_DESC_kingdom_of_god_slot_modifier: "$kingdom_of_god_reform$的宗教力量甚至可以迫使官僚机构腐朽的齿轮跪在它面前。"
 flavor_pap.21.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]被指控育有子女"
 flavor_pap.21.desc: "全国各地都在流传着这样的传言：尽管[GetCountry('PAP').GetGovernment.GetRulerTitle]已接受圣职，但他却秘密育有子女。有人认为这是恶意中伤，企图动摇[GetUniqueInternationalOrganization('catholic_church').GetName]的权威；也有人声称传闻属实，甚至有具体姓名和证据在私下流传。枢机主教们与其他[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]成员对此意见分歧——究竟该调查这些指控，还是该悄然平息事态以维护声誉。"
 flavor_pap.21.a: "尽力平息这些流言。"
 flavor_pap.21.b: "现在阻止流言传播为时已晚。"
 STATIC_MODIFIER_NAME_sinner_pope: "声誉受损"
 STATIC_MODIFIER_NAME_sinner_pope_severe: "罪恶的教宗"
 flavor_pap.21.historical_info: "几个世纪以来，多位教宗在立下圣愿后仍被传育有子嗣。儒略二世、保禄三世、亚历山大六世和额我略十三世均面临此类指控，其中，如亚历山大六世甚至公开承认子女。这些事件引发了丑闻，对教宗职位的道德权威构成了挑战。"
 flavor_pap.22.title: "拉特兰宗座宫之火"
 flavor_pap.22.desc: "[ShowLocationName('rome')]的古老拉特兰宗座宫遭遇灾祸。这座千年教宗驻地作为[ROOT.GetCountry.GetAdjective]权威的核心，保存着无价圣物、珍贵遗宝及记载[GetUniqueInternationalOrganization('catholic_church').GetName]历史的不可替代的文献。火势蔓延间，立柱崩裂，数百年历史的挂毯化为灰烬。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]成员、卫兵与仆从正竭力扑救，但如果行动迟缓，整座宫殿恐将毁于一旦。"
 flavor_pap.22.a: "调动所有资源，抢救一切能救之物！"
 flavor_pap.22.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_pap.22.historical_info: "1361年，拉特兰宗座宫遭遇毁灭性火灾。这座曾作为教宗权力中心的古老宫殿几乎被完全烧毁，只有藏有教会最神圣圣物的#italic 至圣小堂#!在大火中幸免于难。"
 flavor_pap.23.title: "[pap_fontana.GetNameWithNoTooltip]"
 flavor_pap.23.desc: "[pap_fontana.GetName]作为才华横溢的知名建筑师，由于为枢机们设计了众多工程而声名鹊起。[pap_fontana.GetHisHer|U]的大型建筑设计和城市改造技能重塑了[ShowLocationName('rome')]的部分城区。在我们实现重建辉煌[ShowLocationNameWithNoTooltip('rome')]的愿景时，[pap_fontana.GetLastNameWithNoTooltip]的才能将至关重要。或许该正式任命[pap_fontana.GetHimHer]为宗座建筑师，委托[pap_fontana.GetHimHer]为我们实现建筑抱负。"
 flavor_pap.23.a: "雇佣[pap_fontana.GetHimHer]！"
 flavor_pap.23.b: "让[pap_fontana.GetHimHer]继续为枢机们效力吧。"
 flavor_pap.23.historical_info: "多梅尼科·丰塔纳是塑造了罗马城市风貌的重要意大利建筑师，成为教宗西斯笃五世青睐的建筑师后，他主导了罗马多项重大城建工程。其成就包括将梵蒂冈方尖碑迁移至圣伯多禄广场，以及主持拉特兰宗座宫的翻新工作。"
 flavor_pap.24.title: "拉特兰宗座宫的重建"
 flavor_pap.24.desc: "拉特兰宗座宫，这座曾作为教宗居所与教会权威象征的宏伟建筑，经历了14世纪的大火之后，如今大部分已沦为废墟。鉴于其无可争议的历史与精神意义，许多人认为是时候让这座古老的宫殿重现昔日辉煌了。随着著名建筑师[fontana.GetName]加入[ROOT.GetCountry.GetGovernment.GetCourtTitle]，我们已具备开展这项重大修复工程的专家力量。"
 flavor_pap.24.a: "重建宫殿。"
 flavor_pap.24.b: "优先改善[ShowLocationNameWithNoTooltip('rome')]的整体基础设施。"
 flavor_pap.24.historical_info: "16世纪末，教宗西斯笃五世委托著名建筑师多梅尼科·丰塔纳重建因火灾与年久失修而破败的拉特兰宗座宫。丰塔纳对这座古老建筑进行现代化改造，增建新翼楼、庭院与宏伟的大厅，以恢复其作为教宗权威象征的显赫地位。"
 flavor_pap.25.title: "加固[ShowBuildingTypeNameWithNoTooltip('castel_sant_angelo')]"
 flavor_pap.25.desc: "哈德良陵墓，如今更为人所知的名字是[ShowBuildingTypeName('castel_sant_angelo')]，已被我们的先辈逐步改造成了一座坚固的要塞，为[ShowLocationName('rome')]提供了至关重要的防线。鉴于当下局势动荡，许多顾问如今敦促我们将其改造成一座坚不可摧的城堡，以便能够保护[ShowLocationNameWithNoTooltip('rome')]抵御任何威胁。"
 flavor_pap.25.a: "将其彻底改建为一座军事要塞。"
 flavor_pap.25.b: "现有防御工事已足够。"
 flavor_pap.25.historical_info: "至16世纪，圣天使城堡已发展为完备的军事要塞，其地下通道直通梵蒂冈。在1527年的罗马之劫中，该城堡因庇护教宗克莱孟七世而闻名——当时教宗与随从人员为躲避查理五世的入侵军队在此避难。"
 flavor_pap.26.title: "教宗的夏宫"
 flavor_pap.26.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle]有意在远离[ShowLocationName('rome')]中心拥挤街道的地方建立一座夏宫。作为[ShowLocationNameWithNoTooltip('rome')]七丘之一的奎里纳尔山被视为理想选址，那里宁静清幽，能同时享受凉爽微风与全城视野。如果我们决定推进此事，著名建筑师[fontana.GetName]可负责宫殿的设计与建造工作。"
 flavor_pap.26.a: "在奎里纳尔山建造夏宫。"
 flavor_pap.26.b: "现在不是大兴土木的时候。"
 flavor_pap.26.historical_info: "奎里纳尔宫由教宗额我略十三世于1583年下令建造，作为教宗避暑行宫。经多梅尼科·丰塔纳等著名建筑师设计，该宫殿成为远离罗马市中心酷暑与喧嚣的静居之所。新成立的意大利王国吞并教宗国残余领土后，奎里纳尔宫遂成为意大利国王的官邸。"
 flavor_pap.27.title: "[pap_danti.GetNameWithNoTooltip]"
 flavor_pap.27.desc: "博学的学者兼数学家[pap_danti.GetName]凭借其在天文学、制图学和仪器制造方面的出色工作，引起了我国[ROOT.GetCountry.GetGovernment.GetCourtTitle]的注意。[pap_danti.GetLastNameWithNoTooltip]以制作精确的地图、星图和日晷而闻名，其专业知识已为教会建筑项目提供重要价值。作为一名致力于推动知识进步的学者，[pap_danti.GetLastNameWithNoTooltip]若能将其技能用于我们的宏伟计划，将会对我们大有帮助。"
 flavor_pap.27.a: "任命[pap_danti.GetHimHer]为我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]制图师！"
 flavor_pap.27.b: "任命[pap_danti.GetHimHer]并资助[pap_danti.GetHisHer]的研究。"
 flavor_pap.27.c: "[pap_danti.GetHisHer|U]的才能令人钦佩，但我们目前无力承担。"
 flavor_pap.27.historical_info: "伊尼亚齐奥·丹蒂是精通天文学、数学与制图学的学者，曾为教廷制作精确地图及天文仪器。他提出的历法改革方案为额我略历（即公历）的诞生奠定了重要基础。"
 flavor_pap.28.title: "儒略历的误差"
 flavor_pap.28.desc: "几个世纪以来，儒略历始终是[ShowReligionGroupAdjective('christian')]世界的标准历法。然而，它在计算年份和预测复活节等关键日期方面的不准确性已引起越来越多的担忧。该历法与太阳年已出现显著偏差，对我们的传统和实际事务都构成了挑战。如今，许多顾问呼吁召集我们最伟大的学者、数学家和天文学家，共同制定一个修正这些长期误差的方案。"
 flavor_pap.28.a: "召集最杰出的学者改革历法。"
 flavor_pap.28.a.tt: "我们最杰出的学者将着手制定新历法。"
 flavor_pap.28.b: "这项庞大工程耗费过高。"
 flavor_pap.28.historical_info: "儒略历由儒略·恺撒推行，旨在使罗马历法与太阳年同步。然而其存在重大缺陷：对一年长度的估算过高。几个世纪以来，这一微小误差不断累积，导致历法与实际太阳年出现偏差，进而影响复活节等重大节庆的日期确定（传统上复活节与春分日相关联）。"
 flavor_pap.29.title: "《至重关切》——新历法"
 flavor_pap.29.desc: "经过[GetUniqueInternationalOrganization('catholic_church').GetName]众多杰出智者的通力合作，我们在历法改革方面取得突破。[target_ruler.GetName]已颁布教宗诏书#italic 《至重关切》#!，宣布将创建一种新历法以取代存在缺陷的儒略历。这种新历法纠正了季节性偏差，并能准确预测复活节等日期。新历法将立即得到采用，使我们的神圣庆典和日常生活重新与自然的太阳年保持一致。"
 flavor_pap.29.a: "辉煌的成功！"
 flavor_pap.29.historical_info: "教宗额我略十三世于1582年推行额我略历（即公历），成功解决了儒略历产生的偏差问题。新历法不仅消除了数百年来累积的额外天数，还采用更精确的闰年计算体系以防止误差重现。"
 flavor_pap.30.title: "《慈母圣教会宪章》"
 flavor_pap.30.desc: "近年来，[GetUniqueInternationalOrganization('catholic_church').GetName]内部对纪律、教育及神职人员操守问题的关切日益增多。制定全面规范文件以解决这些积弊的呼声渐高。此类法令将强化神职人员行为准则，改进司铎培养体系，并确保教会各级纪律统一。"
 flavor_pap.30.a: "支持起草。"
 flavor_pap.30.b: "教会现状良好，无需变革。"
 flavor_pap.30.historical_info: "#italic 《慈母圣教会宪章》#!是埃希迪奥·阿尔沃诺斯枢机于1357年颁布的法典。作为教宗国首部历史性宪法，该法典旨在改革因腐败与分裂而衰败的教宗国行政体系，实现中央集权化。"
 flavor_pap.31.title: "[pap_raphael.GetNameWithNoTooltip]"
 flavor_pap.31.desc: "[pap_raphael.GetName]是一位备受尊崇的[ShowInstitutionName('renaissance')]画家兼建筑师，近来引起了我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]的关注。[pap_raphael.GetHisHer]精妙的构图与对透视法的精湛掌握，使[pap_raphael.GetLastNameWithNoTooltip]的作品在意大利及更远地区广受赞誉。聘用[pap_raphael.GetHimHer]必将提升教会的文化声望，同时赢得学者与艺术界的钦佩。多位顾问建议我们正式邀请[pap_raphael.GetLastNameWithNoTooltip]担任艺术顾问，以提升我们项目的宏伟程度，并巩固[ROOT.GetCountry.GetAdjective]在艺术与建筑领域的遗产。"
 flavor_pap.31.a: "邀请[pap_raphael.GetLastNameWithNoTooltip]到我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 flavor_pap.31.b: "目前我们负担不起聘请艺术家的开销。"
 flavor_pap.31.historical_info: "拉斐洛·圣齐奥·达·乌尔比诺是意大利文艺复兴盛期的大师级画家和建筑师，以其清晰的造型、流畅的构图以及对新柏拉图主义人文崇高理想的视觉呈现而闻名。1508年，拉斐洛受教宗儒略二世邀请前往梵蒂冈工作，在那里创作了他最著名的作品，包括《雅典学院》和《西斯廷圣母》。"
 flavor_pap.32.title: "人文主义与教会教义"
 flavor_pap.32.desc: "新教改革带来的最新发展正迅速改变[GetUniqueInternationalOrganization('catholic_church').GetName]的格局。那些曾在[ShowInstitutionName('renaissance')]教宗的庇护下备受推崇并蓬勃发展的人文主义倾向——强调理性、古典学识和个人经验的价值——如今正日益受到质疑。\n\n随着教会逐渐转向更为正统的立场，许多人认为人文主义与传统教义和信条已不相容。这种日益加剧的紧张关系，引发了关于教会未来方向及其与[ShowContinentName('europe')]更广泛思想运动之间关系的疑问。"
 flavor_pap.32.a: "强化正统教义，并疏远人文主义。"
 flavor_pap.32.b: "人文主义必须继续成为我们教义的一部分！"
 flavor_pap.101.title: "[from_location.GetNameWithNoTooltip]的[ROOT.GetCountry.GetAdjectiveWithNoTooltip]档案馆"
 flavor_pap.101.desc: "[ROOT.GetCountry.GetAdjective]政府的历史悠久且记载详尽。关于[ROOT.GetCountry.GetFlavorRank]事务和[ROOT.GetCountry.GetReligion.GetName]的诸多事件与决策，都归档收藏在[from_location.GetName]的[ShowBuildingTypeName('papal_archives')]中。\n\n然而由于我们在[ShowRegionName('france_region')]的事务，[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]圣座已迁至[target_location.GetName]，这些档案变得遥不可及，我们对[ShowRegionName('italy_region')]领地的控制力也日渐衰微。\n\n[ruler_scope.GetName]的顾问们建议将档案迁移至[target_location.GetNameWithNoTooltip]，以解除这些限制。"
 flavor_pap.101.a: "迁移档案馆。"
 flavor_pap.101.b: "这不值得我们花费这么多。"
 flavor_pap.33.title: "1350年禧年"
 flavor_pap.33.desc: "1350年伊始，来自基督教世界各地的朝圣者纷纷涌向[ShowLocationName('rome')]，参加盛大的禧年庆典。这场由[target_ruler.GetName]宣告的神圣活动，为信徒们提供赎罪与神恩，吸引了成千上万寻求心灵重生的人们。这不仅带来了宗教热忱，更为永恒之城带来了繁荣。"
 flavor_pap.33.a: "要着重强调禧年的宗教意义。"
 flavor_pap.33.b: "要充分利用朝圣者带来的经济效益。"
 flavor_pap.33.historical_info: "1350年的禧年是天主教会历史上继1300年波尼法爵八世开创先例后的第二个圣年。尽管黑死病正在欧洲肆虐，克莱孟六世教宗宣告的这次庆典仍吸引了大量朝圣者前往罗马。前往圣伯多禄和圣保禄大教堂朝圣的信徒可获得全大赦，这进一步巩固了教宗的精神权威。另外，这次禧年也带来了显著的经济影响，商人和地方当局都从城市激增的活动中获利。"
 flavor_pap.34.title: "《歌集》的出版"
 flavor_pap.34.desc: "尊敬的诗人兼学者[target_character.GetName]已完成一部献给[target_character.GetHisHer]的恋慕者劳拉的十四行诗与诗歌集。这部被称为#italic 《歌集》#!的作品，既证明了[target_character.GetHisHer]的文学才华，也体现了复兴古典理想的人文主义精神正在兴起。[target_character.GetLastNameWithNoTooltip]现向[ROOT.GetCountry.GetGovernment.GetCourtTitle]寻求赞助，以确保[target_character.GetHisHer]的这部巨著能广泛出版。"
 flavor_pap.34.a: "资助[target_character.GetLastNameWithNoTooltip]及其作品！"
 flavor_pap.34.b: "这些诗歌只会让人偏离信仰！"
 flavor_pap.34.historical_info: "弗朗切斯科·彼得拉尔卡，通常被称为彼特拉克，是意大利诗人、学者，也是最早的人文主义者之一，常被认为开创了意大利文艺复兴时期的人文主义。他最著名的作品是#italic 《歌集》#!，同时也因重新发现并保存古典拉丁文本的贡献而闻名。彼特拉克对古代文化的痴迷，以及他坚信古典时代在道德与智识上更为优越的信念，对塑造意大利乃至更广泛地区的文艺复兴思想起到了关键作用。"
 flavor_pap.35.title: "排干蓬蒂内沼泽"
 flavor_pap.35.desc: "几个世纪以来，[ShowLocationName('velletri')]和[ShowLocationName('terracina')]广袤且疫病肆虐的蓬蒂内沼泽一直是农业、贸易和居住的重大障碍。多位教宗曾试图开垦这片土地，但每次尝试都因产权纠纷、政治阻力或工程本身的艰巨性而失败。如今，我们的工程师们重振决心，提出了一项大胆计划，誓要彻底排干这片沼泽。"
 flavor_pap.35.a: "务必完成排干工程。"
 flavor_pap.35.a.tt: "该应用的修正将消除当地湿地[topography|e]带来的部分负面影响"
 flavor_pap.35.b: "该工程的成本与难度超过了收益。"
 flavor_pap.35.historical_info: "蓬蒂内沼泽长期以来都是教宗们面临的难题，这里以无法通行和疟疾肆虐而臭名昭著。最早有记载的排干尝试可追溯至1298年波尼法爵八世，然而他的运河工程却意外导致了更严重的积水。此后几个世纪里，包括恩仁四世、良十世、玛尔定五世、西斯笃五世和庇护六世在内的多位教宗都曾尝试开垦，但常常因当地贵族对土地和捕鱼权的抵制而受阻。"
 flavor_pap.36.title: "[target_character.GetLastNameWithNoTooltip]枢机的贪婪"
 flavor_pap.36.desc: "近来，枢机[target_character.GetName]因涉嫌利用[target_character.GetHisHer]的影响力敛财揽权而备受指责。[target_character.GetHisHer|U]掌控着油水丰厚的职位，通过大肆收购土地、赞助奢华建筑项目和利用职务之便，让[target_character.GetHisHer]的家族中饱私囊，却掏空了国库。[target_character.GetHisHer|U]放纵的生活方式与任人唯亲的行为已招致[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]的批评，他们认为[target_character.GetHisHer]的行径正是[GetUniqueInternationalOrganization('catholic_church').GetName]内部腐败的缩影。"
 flavor_pap.36.a: "设法掩盖住[target_character.GetHisHer]的行为。"
 flavor_pap.36.b: "公开谴责[target_character.GetHisHer]的腐败行为并革了[target_character.GetHimHer]的职。"
 flavor_pap.36.historical_info: "卡法雷利‑博尔盖塞枢机是他那个时代最有权势和影响力的枢机之一，曾担任其叔父保禄五世教宗的秘书和得力助手。通过裙带关系，他获得了众多头衔、土地和油水丰厚的职位，使博尔盖塞家族成为罗马最富有的家族之一。他大力投资艺术，并委托建造了博尔盖塞别墅——一座藏有价值连城艺术品的豪华庄园。然而，他对财富与权力的无情追逐也使他成为了争议人物。"
 flavor_pap.37.title: "1399年宗教大热忱"
 flavor_pap.37.desc: "一场宗教热潮席卷了[ROOT.GetCountry.GetName]，成千上万的忏悔者身着白色长袍，赤足蒙面，在乡间列队游行。他们从一个城市徒步到另一个城市，诵念祷词，呼吁悔改与神恩，因身着白衣而被称为#italic 白衣人#!。这些因末日恐惧和时局动荡而自发聚集的群众获得了广泛支持，但其不受控制的自发性引发了担忧，尤其是对于教会当局。"
 flavor_pap.37.a: "支持这场运动。"
 flavor_pap.37.b: "规范这些集会以防止混乱。"
 flavor_pap.37.historical_info: "1399年的白衣人运动是一场席卷意大利中部和北部的大规模宗教现象。战争、瘟疫和经济困境引发的普遍焦虑推动了这场运动。它迅速蔓延至罗马、佛罗伦萨和博洛尼亚等城市，成千上万的忏悔者列队行进，诵念祷词和圣歌。尽管白衣人总体上以宗教热忱为动机且行为平和，但其突然且不受监管的游行仍引起了当局的警觉。"
 flavor_pap.38.title: "[ShowCultureNameWithNoTooltip('corsican')|U]卫队的建立"
 flavor_pap.38.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]深知需要一支忠诚的职业部队来保卫[ROOT.GetCountry.GetName]的秩序，[target_ruler.GetHeSheFormal]已批准招募[ShowCultureName('corsican')|U]卫队。这支部队由[ShowAreaName('liguria_area')]地区以骁勇和忠诚闻名的精锐战士组成，将在[ROOT.GetCountry.GetCapital.GetName]就职，确保[ROOT.GetCountry.GetGovernment.GetRulerTitle]和教会要员的安全。"
 flavor_pap.38.a: "将他们设立为[ROOT.GetCountry.GetGovernment.GetRulerTitle]的卫队。"
 flavor_pap.38.b: "我们将继续依赖常规部队。"
 flavor_pap.38.historical_info: "自9世纪起，就有科西嘉人存在于教宗国的记载。阿维尼翁教廷时期结束后，随着罗马成为国家新中心并带来大量就业机会，移民人数激增。1603年，教宗克莱孟八世从这些移民中选拔人员组建科西嘉卫队，主要职责是担任教宗卫队并维持罗马治安。"
 flavor_pap.39.title: "[ShowCultureNameWithNoTooltip('corsican')|U]卫队的失控行为"
 flavor_pap.39.desc: "我们的精英护卫部队已成为[ROOT.GetCountry.GetCapital.GetName]内持续动荡的源头。[ShowCultureName('corsican')|U]卫队成员日益频繁地卷入暴力斗殴——不仅内部互殴，还与其他军事单位甚至平民发生冲突。街头决斗、致命仇杀和肆意施暴的行为屡见不鲜，使得[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]的部分地区沦为战场。市民们生活在恐惧中，连教会官员夜间也不敢上街。如今，许多人认为这些卫队成员已无用处。"
 flavor_pap.39.a: "解散该单位。"
 flavor_pap.39.a.tt: "[ROOT.GetCountry.GetCapital.GetName]所有[pops|e]获得[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%][pop_satisfaction|e]"
 flavor_pap.39.b: "当做没看见，但愿它会自行解决。"
 flavor_pap.39.b.tt: "[ROOT.GetCountry.GetCapital.GetName]所有[pops|e]失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]"
 flavor_pap.39.historical_info: "到17世纪中叶，科西嘉卫队已因其难以约束的行为而臭名昭著。强烈的荣誉感与忠诚心使他们频繁卷入争端，常与罗马其他派系爆发暴力冲突。1662年，科西嘉卫队与法国大使护卫队的冲突演变成国际丑闻，成为最恶劣的事件之一。这次外交风波加上他们持续失控的行为，最终迫使教宗亚历山大七世于同年解散了科西嘉卫队。"
 flavor_pap.40.title: "强化[ROOT.GetCountry.GetAdjectiveWithNoTooltip]海军"
 flavor_pap.40.desc: "我们对手日益增长的海上优势正威胁着我国海岸安全与[ROOT.GetCountry.GetAdjective]领土的安危。随着敌方舰队不断扩张势力范围，显然我们必须加强海军力量以捍卫信仰，并确保对地中海的影响力。如今，许多重要人物正推动新的海军计划，旨在扩充舰队规模，为[ShowReligionGroupAdjective('christian')|U]维护地中海安全的共同事业贡献力量。"
 flavor_pap.40.a: "支持这项举措。"
 flavor_pap.40.a.tt: "#G [ROOT.GetVariable('total_gained_ships_variable').GetValue]#!艘桨帆战舰将在[target_location.GetName]集结"
 flavor_pap.40.b: "海洋并非我们的战场。"
 flavor_pap.40.historical_info: "16至17世纪，由于奥斯曼帝国在地中海的海上霸权威胁日益加剧，教宗国进行了大规模海军扩张。西斯笃五世教皇认识到强大舰队的必要性，下令组建十艘常备战舰作为教宗国海军的核心力量。虽然与威尼斯或西班牙的舰队相比规模较小，但教宗国海军为基督教世界的共同事业做出了贡献，并在多次海战中取得胜利。"
 flavor_pap.41.title: "[target_character.GetLastNameWithNoTooltip]的资助计划"
 flavor_pap.41.desc: "[target_character.GetName]是一位才华横溢的[ShowArtistTypeNameWithNoTooltip('sculptor')]兼[ShowArtistTypeNameWithNoTooltip('architect')]。[target_character.GetHisHer|U]对巴洛克艺术的精湛造诣已在[ShowLocationName('rome')]留下不朽印记，[target_character.GetHisHer]设计的宏伟教堂、喷泉与宫殿将永恒之城塑造成了真正的艺术杰作。如果能聘请[target_character.GetHimHer]担任[ROOT.GetCountry.GetAdjective]的官方建筑师，我们将凭借[target_character.GetHisHer]的才华进一步巩固在文化艺术领域的统治地位。"
 flavor_pap.41.a: "给予[target_character.GetLastNameWithNoTooltip][target_character.GetSheHe]所需的支持！"
 flavor_pap.41.b: "我们的资金需另作他用。"
 flavor_pap.41.historical_info: "吉安·洛伦佐·贝尼尼是意大利最具影响力的巴洛克艺术家之一。他曾为乌尔班八世和亚历山大七世等多位教宗效力，在教廷赞助下设计了罗马众多著名地标，包括圣伯多禄广场的柱廊、四河喷泉以及圣伯多禄大殿内的诸多雕塑。"
 flavor_pap.42.title: "筹建首座[ShowBuildingTypeNameWithNoTooltip('theater')]"
 flavor_pap.42.desc: "在[ShowRegionName('italy_region')]各地，观赏[ShowBuildingTypeName('theater')]演出的风尚正在民间迅速流行。在[ShowLocationName('florence')]、[ShowLocationName('venice')]和[ShowLocationName('naples')]等地，宏大的演出吸引着众多观众。为确保[ShowLocationName('rome')]在文化和艺术发展方面保持领先地位，有人提议在[target_location.GetRank.GetName]新建一座[ShowBuildingTypeNameWithNoTooltip('theater')]。幸运的是，我们已有[bernini.GetName]可供差遣，其卓越的建筑才华能让这一项目成为巴洛克设计的杰作。然而，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]阶层的一些成员担心，这样一座[ShowBuildingTypeNameWithNoTooltip('theater')]可能助长不虔诚的颓废艺术，使信徒偏离更虔诚的追求。"
 flavor_pap.42.a: "让[bernini.GetLastNameWithNoTooltip]创作他的杰作吧！"
 flavor_pap.42.b: "我们的资金不该投入剧场建设。"
 flavor_pap.42.historical_info: "#italic 四泉剧院#!是罗马的一座巴洛克风格剧场，由吉安·洛伦佐·贝尼尼设计，17世纪中叶在弗朗切斯科·巴尔贝里尼枢机资助下建成。该剧院属于#italic 圣卡洛四泉教堂#!周边大型建筑群的一部分，曾成为巴洛克戏剧创新的中心，但在18世纪初因罗马城市改造而被拆除。"
 flavor_pap.1000.title: "耶稣会的建立"
 flavor_pap.1000.historical_info: "耶稣会由西班牙人唐伊尼戈·洛佩斯·德·奥尼亚斯‑洛约拉，亦即圣依纳爵·罗耀拉于1534年创立，并于1540年获教宗保禄三世认可。罗耀拉是最忠实的反宗教改革者之一，也是[ShowReligionAdjectiveWithNoTooltip('lutheran')]运动的头号敌人。在他军人出身的影响下，修会的组织也一如军队。耶稣会注重培养传教士与欧洲宫廷顾问，也因此在政治领域十分强势。1773年，由于启蒙时代[ShowReligionGroupAdjective('christian')]国家的施压，耶稣会被教宗庇护六世解散。耶稣会后于1814年重建，但已不复昔日的强大。"
 flavor_pap.1000.desc: "[target_country.GetName]正支持新成立的耶稣会，以及他们对抗[ShowReligionAdjective('lutheran')]运动的努力。"
 flavor_pap.1000.a: "祝贺[target_country.GetNameWithNoTooltip]。"
 flavor_pap.1001.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]对耶稣会的认可"
 flavor_pap.1001.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle]已注意到并衷心感谢我们对耶稣会的支持。"
 flavor_pap.1001.historical_info: "耶稣会由西班牙人唐伊尼戈·洛佩斯·德·奥尼亚斯‑洛约拉，亦即圣依纳爵·罗耀拉于1534年创立。他是最坚定的反宗教改革者之一，也是[ShowReligionAdjective('lutheran')]运动的头号敌人。"
 flavor_pap.1001.a: "我们谦逊地接受赞誉。"
 flavor_pap.1200.title: "赴$china$传教使团"
 flavor_pap.1200.desc: "在每个地方传播福音，将[ROOT.GetCountry.GetReligion.GetGodName]的圣言带到地球的各个角落，这是我们的庄严责任。随着我们对世界的了解增加，我们的责任也随之扩大了。远东的探险家已经开始与[target_province.GetName]的当地商人接触，这表明我们必须动身，在他们中宣教。"
 flavor_pap.1200.a: "派出耶稣会！"
 flavor_pap.1201.title: "耶稣会士的到来"
 flavor_pap.1201.desc: "一群传教士远渡重洋，来到了我们的土地上，带来了献给[ROOT.GetCountry.GetGovernment.GetRulerTitle]的礼物，还将欧洲发明的机械送到了皇帝面前。传教士向皇帝展示了已知世界的范围并提议改革历法。但与此同时他们也带来了奇怪的宗教与哲学思想，也许会破坏中国的传统秩序。是否允许这些传教士留下？"
 flavor_pap.1201.a: "是，我们需要他们的知识。"
 flavor_pap.1201.b: "不，这些外国思想是我们的社会所不能接受的。"
 all_catholic_will_love_tt: "所有已发现我国的[ShowReligionAdjective('catholic')][countries|e]对[ROOT.GetCountry.GetName]的[opinion|e]增加[ShowBiasValue('opinion_accepted_jesuits')|+=0]"
 flavor_pap.1300.title: "赴[ShowRegionNameWithNoTooltip('japan_region')]传教使团"
 flavor_pap.1300.desc: "传奇的[ShowRegionName('japan_region')]土地正在呼唤我们，渴求救赎。我们应当前往远东的这些岛屿，向当地民众传播福音。"
 flavor_pap.1300.a: "派出耶稣会！"
 flavor_pap.1301.title: "吉利支丹"
 flavor_pap.1301.desc: "[ShowReligionAdjective('catholic')]传教士们，在其远方[ROOT.GetCountry.GetGovernment.GetRulerTitle]的支持下，已开始抵达我们的海岸。他们正试图传播[ShowReligionGroupName('christian')]，让大量当地民众改信。如果不加以阻止，这些耶稣会士、方济各会士和道明会士，可能会对[ShowReligionName('shinto')]构成重大威胁。"
 flavor_pap.1301.a: "阻止这些南蛮僧！"
 flavor_pap.1301.b: "让他们传播自己的信仰。"
 flavor_pap.1400.title: "耶稣会"
 flavor_pap.1400.desc: "耶稣会是[ShowReligionAdjective('catholic')]复兴运动的先锋部队。他们接受过专门训练，精通教导人皈依[ShowReligionNameWithNoTooltip('catholic')]的技巧，在说服异教徒和异端方面发挥着巨大的作用。"
 flavor_pap.1400.a: "去吧，点燃一切！"
 flavor_pap.1400.tooltip: "耶稣会将会成立！"
 flavor_pap.1401.title: "设立耶稣会"
 flavor_pap.1401.desc: "教宗陛下已批准成立一个新的传教团体，名为耶稣会。但如果没有王室支持，这个新成立的修会将无法在我们的领土上发展壮大。\n\n我们要支持耶稣会吗？"
 flavor_pap.1401.a: "愈显主荣！"
 flavor_pap.1401.b: "绝不……"
 flavor_pap.1500.title: "圣伯多禄大殿的祝圣仪式"
 flavor_pap.1500.desc: "旧圣伯多禄大殿由君士坦丁大帝建造，由于年代久远，且在[ROOT.GetCountry.GetGovernment.GetRulerTitle]驻留[ShowLocationName('avignon')]期间缺乏维护，如今已破败不堪。\n\n现在，是时候让所有[ShowReligionGroupName('christian')]信徒团结起来，重建这座教堂，将其改造成一座配得上圣伯多禄本人的纪念碑。"
 flavor_pap.1500.historical_info: "教宗儒略二世当选[ROOT.GetCountry.GetGovernment.GetRulerTitle]后不久便开始建造这座大教堂。整个工程耗时逾百年，历史上最著名的艺术家之一米开朗基罗在建造过程中发挥了重要作用，他既担任建筑师又负责绘画工作。"
 flavor_pap.1500.a: "建造大教堂。"
 flavor_pap.1500.b: "用赎罪券的收入来支付这笔费用。"
 flavor_pap.1500.c: "建造大教堂，并让[michaelangelo_scope.GetShortNameWithNoTooltip]来进行装饰。"
 flavor_pap.1500.d: "用赎罪券筹集资金，并聘请[michaelangelo_scope.GetShortNameWithNoTooltip]进行装饰。"
 flavor_pap.1500.e: "专注于世俗事务。"
 flavor_pap.1501.title: "圣伯多禄大殿落成典礼"
 flavor_pap.1501.desc: "经过120年的修建，宏伟的圣伯多禄大教堂终于落成，这是所有上帝的仆从欢欣庆祝的时刻。"
 flavor_pap.1501.a: "庆祝这一盛事！"
 flavor_pap.1501.b: "教会应当保持低调。"
 flavor_pap.1502.title: "圣伯多禄大殿的消亡"
 flavor_pap.1502.desc: "[ShowLocationName('rome')]已落入敌人[rome_ocupier.GetLongName]之手，这些恶魔在洗劫圣城时纵火焚烧了圣伯多禄大殿的建筑工地，将其古老辉煌的痕迹尽数摧毁。"
 flavor_pap.1502.a: "诅咒你！"
 flavor_pap.1700.title: "兜售赎罪券"
 flavor_pap.1700.desc: "许多国家已开始出售赎罪券牟利，使富人能够拯救灵魂，却继续活在罪恶中。我们收到报告称，一些主教声称获得了[target_ruler.GetName]本人的授权，可以提供赎罪券服务。\n\n这种做法为教会金库带来巨额收入，虽有人谴责，但也有人认为应当允许。"
 flavor_pap.1700.a: "调查这些指控。"
 flavor_pap.1700.a.tt: "我们将对这些说法展开调查。"
 flavor_pap.1700.b: "有钱能使鬼推磨……"
 flavor_pap.1700.c: "我们将全力铲除这种做法！"
 flavor_pap.1701.title: "修士[target_character.GetNameWithNoTooltip]"
 flavor_pap.1701.desc: "道明会成员[target_character.GetName]因其激进创新的赎罪券兜售方式而闻名。[target_character.GetSheHe]不仅向屈服于罪恶的可怜人售卖大赦，还预先赦免尚未犯下的罪行。通过这种方式，[target_character.GetSheHe]为[GetInternationalOrganization('catholic_church').GetName]和[GetInternationalOrganization('catholic_church').GetLeaderTitle]赚取了可观的收入。"
 flavor_pap.1701.a: "钱箱金币一响，灵魂升入天堂。"
 flavor_pap.1701.b: "传唤他出庭受审。"
 disables_indulgences: "这将禁用[ShowReligionAdjective('catholic')]国家的“出售赎罪券”事件。"
 flavor_pap.1702.desc: "$flavor_pap.1701.desc$他在我国的存在可能会引发争议。"
 flavor_pap.1702.a: "这听起来有点争议。"
 flavor_pap.1703.title: "调查[GetInternationalOrganization('catholic_church').GetNameWithNoTooltip]"
 flavor_pap.1703.desc: "最近的报告显示，[GetInternationalOrganization('catholic_church').GetName]成员在未经我们许可的情况下出售赎罪券。我们从未认可如此罪恶的行径，现在必须决定是否以及如何惩处此类行为。"
 flavor_pap.1703.a: "这样能带来收入，让他们继续吧。"
 flavor_pap.1703.b: "我们将惩处所有参与贩卖赎罪券的人。"
 flavor_pap.1704.title: "[target_character.GetNameWithNoTooltip]受审"
 flavor_pap.1704.desc: "我们已传唤[target_character.GetName]至[ROOT.GetCountry.GetCapital.GetName]，就其被控大肆出售赎罪券一事进行听证。抵达后，[target_character.GetSheHe]为自己的行为进行了长篇辩护，现在由我们决定该如何处理此事。"
 flavor_pap.1704.a: "[target_character.GetNameWithNoTooltip]有罪。"
 flavor_pap.1704.b: "将他送往当地的[ShowBuildingTypeNameWithNoTooltip('monastery')]。"
 flavor_pap.1704.c: "他无罪！"
 flavor_pap.1800.title: "[GetCountry('TUR').GetNameWithNoTooltip]与罗马帝冠"
 flavor_pap.1800.desc: "[ShowLocationName('constantinople')]的陷落震惊了整个[ShowReligionGroupAdjective('christian')]世界，改变了地区力量平衡，使基督教最重要的圣地之一落入异教徒之手。尽管我们多次试图通过军事手段阻止[GetCountry('TUR').GetAdjective]扩张，但我们的努力收效甚微。\n\n有鉴于此，有人提出了一个大胆的建议：与其继续这场无谓的冲突，不如考虑采取外交手段。有人提议我们应该致信[ottoman_ruler.GetName]，劝其皈依[ShowReligionName('catholic')]。作为回报，我们将承认他为罗马帝国的合法皇帝，这或许能将信仰统一在同一面旗帜下，并稳定该地区局势。"
 flavor_pap.1800.a: "荒谬至极！"
 flavor_pap.1800.b: "荒谬至极！但不妨试试……"
 suffer_100_opinion_with_every_muslim_in_range_tt: "我们[diplomatic_range|e]内的所有已知[ShowReligionGroupAdjective('muslim')][country|e]对我们的[opinion|e]会[ShowBiasValue('opinion_tur_betrayed_the_true_faith')|-=0]。"
 gain_50_opinion_with_every_christian_in_range_tt: "我们[diplomatic_range|e]内的所有已知[ShowReligionGroupAdjective('christian')][country|e]对我们的[opinion|e]会[ShowBiasValue('opinion_tur_embraced_the_true_faith')|+=0]。"
 flavor_pap.1800.historical_info: "1461年，教宗庇护二世写信给奥斯曼帝国的苏丹穆罕默德二世，提议其皈依基督教。作为回报，教宗承诺给予穆罕默德祝福，承认他为其所控制的基督教土地的合法统治者，并在他未来的事业中给予支持。然而，这封信最终未送达苏丹手中，很可能只是在欧洲的基督徒间流传。"
 flavor_pap.1801.title: "罗马皇冠的提议"
 flavor_pap.1801.desc: "一封令人意外的信件从[GetCountry('PAP').GetName]寄来，直接呈递给我们的[GetCountry('TUR').GetGovernment.GetRulerTitle]。信中，[GetCountry('PAP').GetGovernment.GetRulerTitle]提出了一个激进的提议：如果我们同意皈依[ShowReligionName('catholic')]，[GetUniqueInternationalOrganization('catholic_church').GetName]将正式承认我们为罗马的合法皇帝。这将结束我们与基督教世界的激烈冲突，从理论上讲，还能将我们的疆域统一在同一个信仰下。大多数人认为这是从内部颠覆我们帝国的诡计，但也有人认为这是巩固我们在[ShowContinentName('europe')]统治权的独特机遇。我们的顾问认为这一提议荒谬至极，同意它很可能会导致难以想象的内部动荡。"
 flavor_pap.1801.a: "[GetCountry('PAP').GetGovernment.GetRulerTitle]就是个该死的白痴。"
 flavor_pap.1801.b: "罗姆凯撒万岁！"
 flavor_pap.1802.title: "[GetCountry('TUR').GetNameWithNoTooltip]拒绝提议"
 flavor_pap.1802.desc: "出乎意料的是，[GetCountry('TUR').GetName]回绝了我们关于在[GetUniqueInternationalOrganization('catholic_church').GetName]下实现统一的提议，选择坚守信仰，与我们的目标分道而驰。这一拒绝令人清醒地意识到，我们两国之间的分歧正日益加深，如果要保护我们的世界免受进一步冲突的侵害，就必须通过其他手段来解决这一问题。"
 flavor_pap.1802.a: "徒劳无功的尝试……"
 flavor_pap.1803.title: "[GetCountry('TUR').GetNameWithNoTooltip]接受提议"
 flavor_pap.1803.desc: "[GetCountry('TUR').GetName]作出历史性的决定，同意考虑改宗并在[GetUniqueInternationalOrganization('catholic_church').GetName]指导下接受罗马皇帝头衔。这一重大转变可能为我们双方带来和平，并以意想不到的方式巩固整个基督教世界。但教会内部对此反应复杂，许多人质疑将这样的头衔授予[ShowReligionGroupAdjective('christian')][ShowContinentName('europe')]昔日的对手是否明智。"
 flavor_pap.1803.a: "伟大的外交胜利！"
 flavor_pap.9000.title: "教宗国"
 flavor_pap.9000.desc: "罗马天主教徒的虔诚信仰唤起了建立由教会教宗统治的独立国家的愿望。大部分民众已表示支持这一构想，现在已经转向[ROOT.GetCountry.GetGovernment.GetRuler.GetName]寻求批准。"
 flavor_pap.9000.a: "我们绝不同意。"
 every_catholic_hates_us_tt: "所有[ShowReligionAdjective('catholic')][country|e]对[ROOT.GetCountry.GetLongName]的[opinion|e]改变[ShowBiasValue('opinion_declined_independent_state_support')|+=0]"
 flavor_pap.9000.b: "罗马应该是他们的。"
 flavor_pap.9001.title: "教宗国"
 flavor_pap.9001.desc: "看到教宗的领地全部消失，我们感到十分悲痛和惋惜。我们对信仰的虔诚使我们成为了建立新教廷属邦的理想人选。也许我们应该分出一个省份，让教廷在这里安身？"
 flavor_pap.9001.a: "为了主的荣耀！"
 flavor_pap.9001.b: "或者还是算了。"
 flavor_pap.9002.title: "[ShowLocationNameWithNoTooltip('rome')]之陷"
