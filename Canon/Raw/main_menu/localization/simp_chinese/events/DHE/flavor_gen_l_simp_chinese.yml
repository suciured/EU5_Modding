l_simp_chinese:
 flavor_gen.1.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]商业共和国"
 flavor_gen.1.desc: "自1257年古列尔莫·博卡内格拉发动政变以来，[ROOT.GetCountry.GetName]的政府首脑一直由#italic 人民队长#!担任。随着时间推移，这一职位逐渐被[ShowDynastyName('spinola_dynasty')]和[ShowDynastyName('doria_dynasty')]家族垄断，形成了两大家族共同执掌国家的[ShowGovernmentReformName('diarchy_republic')]。\n\n然而，#italic 人民队长#!的职位始终备受争议，许多[ROOT.GetCountry.GetAdjectiveWithNoTooltip]民众认为当前政府已经成为某种形式的专制统治。在[GetCurrentYear]年，随着民众呼声的高涨，双头共和制的统治或许将迎来终结。"
 flavor_gen.1.a: "愿共和国带领我们走进新的黄金时代！"
 flavor_gen.1.b: "我们不能抛弃一个行之有效的制度。"
 flavor_gen.2.title: "《加扎里亚文书》"
 flavor_gen.2.desc: "加扎里亚是[ROOT.GetCountry.GetName]对其在克里米亚领地的称呼，得名于其首府[ShowLocationName('kaffa')]城。由于这些领地远离本土，且与蒙古人及本都草原的鞑靼人接壤，加扎里亚始终面临着游牧部落新一轮侵袭的威胁。\n\n加扎里亚的行政体系于1313年从蒙古人手中夺取该地后建立。然而，这些行政改革尚未被编入法典并强制执行，直到#italic 《加扎里亚文书》#!的颁布。"
 flavor_gen.2.a: "编纂 #italic 《加扎里亚文书》#!。"
 flavor_gen.2.a.tt: "治下所有[location|e]获得[ShowNamedValue('control_radical_bonus')|+=2%][control|e]和[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]"
 flavor_gen.2.b: "我们无力承担这些法律的实施。"
 flavor_gen.3.title: "[ShowLocationNameWithNoTooltip('constantinople')]的陷落"
 flavor_gen.3.desc: "随着[ShowLocationName('constantinople')]被[GetCountry('TUR').GetLongName]攻陷，[ROOT.GetCountry.GetAdjective]的黑海贸易受到威胁。[GetCountry('TUR').GetNameWithNoTooltip]控制了入海口之后，意大利商人的经济影响减弱，最后的领土也于1455年被夺走了。"
 flavor_gen.3.a: "向[GetCountry('TUR').GetNameWithNoTooltip]索要自由通行权。"
 flavor_gen.3.a.tt: "我们会写信要求免除[sound_tolls|e]"
 flavor_gen.3.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_gen.4.title: "热那亚的要求"
 flavor_gen.4.desc: "一名来自[GetCountry('GEN').GetLongName]的使者出现在了宫廷。他们意图垄断博斯普鲁斯海峡的贸易权，声称这是他们的权利，而我们也将因此更加繁荣。"
 flavor_gen.4.a: "这简直骇人听闻！"
 gen_trade_access_denied: "拒绝授予海峡独家贸易权"
 flavor_gen.4.b: "也许这是个机会……"
 flavor_gen.4.b.tt: "他们将获得博斯普鲁斯海峡的[sound_tolls|e]豁免"
 gen_trade_given: "授予了海峡独家贸易权"
 flavor_gen.5.title: "[GetCountry('TUR').GetNameWithNoTooltip]拒绝！"
 flavor_gen.5.desc: "[GetCountry('TUR').GetLongName]拒绝授予我们博斯普鲁斯海峡的通行特权。他们对我们缺乏政治头脑感到愤怒，一些幕僚正鼓动[GetCountry('TUR').GetGovernment.GetRulerTitle]发动战争。"
 flavor_gen.5.a: "希望他们不要发动战争……"
 flavor_gen.6.title: "我们被授予贸易特权！"
 flavor_gen.6.desc: "[GetCountry('TUR').GetLongName]授予了我们跨越博斯普鲁斯海峡的特许通行权，我们在黑海的商人将获得极大的支持。"
 flavor_gen.6.a: "好消息。"
 flavor_gen.7.title: "《加扎里亚法令》"
 flavor_gen.7.desc: "尽管 #italic 《加扎里亚文书》#! 涵盖了[ROOT.GetCountry.GetAdjective]加扎里亚地区的贸易、产权与刑事司法，但其对殖民地政府的描述仅停留在表面层次。随着 #italic 《加扎里亚法令》#! 的引入，这一法律框架得以更新，加扎里亚的治理与社区组织问题将得到进一步解决。然而，法典的实施与执行仍需[ROOT.GetCountry.GetNameWithNoTooltip]政府投入大量资金。"
 flavor_gen.7.a: "实施 《#italic 加扎里亚法令#!》。"
 flavor_gen.7.b: "我们无力承担。"
 flavor_gen.8.title: "圣乔治公司破产"
 flavor_gen.8.desc: "1407年，圣乔治公司开始经营银行业务，借钱给公司的股东，并经营汇票等业务。1437年，这家银行还经营了铸币厂。1444年，持续不断的国债和投资不足终于把该行拖垮。\n\n我们应该做些什么？"
 flavor_gen.8.a: "拯救银行！"
 flavor_gen.8.b: "让它去吧……"
 flavor_gen.9.title: "归尔甫派和吉伯林派的斗争"
 flavor_gen.9.desc: "教宗与皇帝的权力斗争始于11世纪晚期，名义上止于1122年，但在意大利，各个城邦仍分为支持皇帝和支持教宗的两派，它们之间的斗争又持续了数个世纪。支持教宗的一派被称为归尔甫派，而支持皇帝的派别则称为吉伯林派。15世纪，归尔甫派的拥护对象逐渐转为法兰西，当时法国开始对意大利产生兴趣。"
 flavor_gen.9.a: "支持归尔甫派。"
 gen_pro_guelph: "支持归尓甫派"
 gen_anti_ghibellines: "反对吉伯林派"
 flavor_gen.9.b: "支持吉伯林派。"
 gen_pro_ghibellines: "支持吉伯林派"
 gen_anti_guelph: "反对归尓甫派"
 flavor_gen.10.title: "海军上将安德烈亚·多里亚"
 flavor_gen.10.desc: "安德烈亚·多里亚出身于古老的德·奥里亚家族的支系。他自幼父母双亡，成为了一名雇佣兵，起先为教宗打仗，接着是法国。作为海军指挥官，他因与土耳其人和巴巴里海盗的战斗而声名鹊起。在法国和帝国军队占领热那亚多年之后，多里亚是[ROOT.GetCountry.GetLongName]崛起的幕后功臣。"
 flavor_gen.10.a: "他会领导我们的海军！"
 flavor_gen.10.b: "我们不需要他的服务。"
 flavor_gen.11.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]安德烈亚·多里亚"
 flavor_gen.11.desc: "安德烈亚·多里亚多次回绝了担任热那亚总督的邀请，但他最终接受了终身监察官的职位并且在共和国议会发挥了巨大的影响。由于对共和国的贡献，他多次被授予宫殿和其它特权，甚至解放者和国父的称号。"
 flavor_gen.11.a: "他将成为一名好[ROOT.GetCountry.GetGovernment.GetRulerTitle]！"
 flavor_gen.11.b: "他会成为一名终身监察官！"
 flavor_gen.12.title: "热那亚的决定"
 flavor_gen.12.desc: "热那亚是地中海上的一个小型商业共和国，而法国和西班牙成为了强有力的大国并对意大利有浓厚的兴趣。著名的雇佣军首领安德烈亚·多里亚在几次不同的战争中首侍法国后奉西班牙。\n\n我们应该怎么做？"
 flavor_gen.12.a: "支持法兰西。"
 gen_andrea_doria_reform: "安德烈亚·多里亚的遗产"
 flavor_gen.12.b: "支持西班牙。"
 flavor_gen.13.title: "[ROOT.GetCountry.GetAdjective]银行家的黄金时代"
 flavor_gen.13.desc: "[ROOT.GetCountry.GetAdjective]的银行家们曾多次资助西班牙王室在海外的事业。一些历史学家甚至把这段时期称为[ROOT.GetCountry.GetAdjectiveWithNoTooltip]时代。在这个时代，许多辉煌的宫殿在新街建立，但这样的盛况并没有长久持续，随着土耳其人攻占希俄斯，[ROOT.GetCountry.GetAdjective]在东地中海的贸易帝国崩溃了。"
 flavor_gen.13.a: "这将会亘古永恒！"
 flavor_gen.14.title: "加扎里亚的命运"
 flavor_gen.14.desc: "[ShowLocationName('constantinople')]的陷落不仅震惊了基督教世界，也宣告了[ROOT.GetCountry.GetAdjective]在黑海的殖民野心走向终结。显然，在[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的苦苦支撑下，加扎里亚殖民地注定难逃土耳其人的威胁。\n\n由于我们已无理由继续维持这一殖民地，将其让渡给圣乔治公司的想法应运而生。尽管殖民地的命运已然注定，但在银行的主权下，它或许仍有一线生机。"
 flavor_gen.14.a: "将加扎里亚让渡给银行。"
 flavor_gen.14.b: "我们能够且必将亲自保卫加扎里亚！"
 flavor_gen.15.title: "希俄斯与福西亚会社"
 flavor_gen.15.desc: "[ShowLocationName('chios')]和[ShowLocationName('foca')]曾处于[ROOT.GetCountry.GetAdjective]的主权之下，直到[GetCharacter('byz_andronikos_ii_palaiologos').GetName]于1329年将其收复为[GetCountry('BYZ').GetName]的领土。希俄斯与福西亚地方会社由一群有影响力的投资者创建，他们对重新夺回[ShowLocationNameWithNoTooltip('chios')]岛并建立据点、保护[ShowLocationNameWithNoTooltip('foca')]丰富的明矾矿脉极为感兴趣。然而，这一计划需要额外的资金支持。"
 flavor_gen.15.a: "授予他们资金与自治权。"
 flavor_gen.15.b: "他们可以自力更生。"
 flavor_gen.16.title: "重夺希俄斯领地"
 flavor_gen.16.desc: "[ShowLocationName('chios')]岛曾是希俄斯领主的领地，自1304年起隶属于[ROOT.GetCountry.GetLongName]，直至1329年陷落。衰落的[GetCountry('BYZ').GetLongName]在1329年重新夺回了该岛，原因是当地的扎卡里亚家族激怒了希腊居民。此后，该岛一直被拜占庭控制，直到新的内战爆发。\n\n趁拜占庭帝国忙于政府内斗之际，希俄斯与福西亚会社的精明成员从希腊人手中夺回了该岛。如今，希俄斯已重回[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的掌控。"
 flavor_gen.16.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 gen_has_taken_chios_from_us: "窃占了希俄斯岛"
 flavor_gen.16.b: "我们不应激怒希腊人，归还该岛。"
 gen_has_returned_chios_to_us: "归还了希俄斯岛"
 flavor_gen.17.title: "[arrigo_della_rocca.GetNameWithNoTooltip]"
 flavor_gen.17.desc: "尽管科西嘉岛由[ShowProvinceDefinitionName('cismonte_province')]和[ShowProvinceDefinitionName('pumonte_province')]两省组成，并正式隶属于[ROOT.GetCountry.GetLongName]，但科西嘉岛的地方政治传统上由五大贵族家族主导。其中之一是班达·德·福里家族，他们培养出了野心勃勃的[arrigo_della_rocca.GetName]。[arrigo_della_rocca.GetShortNameWithNoTooltip]最初被热那亚人扣为人质，因其父亲被迫将他交出，后来他加入了[GetCountry('ARA').GetName]的军队，成为一名雇佣兵。\n\n最终，他回到科西嘉岛，并在[GetCountry('ARA').GetAdjectiveWithNoTooltip]的支持下被其他贵族家族推选为科西嘉伯爵，进一步削弱了[ROOT.GetCountry.GetAdjectiveWithNoTooltip]对该岛的权威。"
 corsican_independence_fighter: "科西嘉独立斗士"
 arrigo_della_rocca_support_nobles_joining: "[ShowProvinceDefinitionName('cismonte_province')]和[ShowProvinceDefinitionName('pumonte_province')]的所有[ShowCultureName('corsican')][ShowPopTypeName('nobles')]会加入[corsican_independence_fighter.GetName]"
 flavor_gen.17.a: "将科西嘉地方会社的自治权授予他。"
 flavor_gen.17.b: "将他打倒！"
 flavor_gen.18.title: "[sambucuccio_dalando.GetNameWithNoTooltip]"
 flavor_gen.18.desc: "科西嘉一直是[ROOT.GetCountry.GetLongName]的麻烦之源。当地居民顽固不化，一有机会便寻求独立。\n\n然而，他们也不愿向任何封建领主低头。农民起义的领袖[sambucuccio_dalando.GetName]及其盟友在[rebel_location.GetName]发动了针对[rebel_location.GetController.GetAdjective]的叛乱，这些起义者源自百年战争期间[GetCountry('FRA').GetName]的农民暴动。"
 anti_feudal_revolters: "反封建起义军"
 flavor_gen.18.a: "愿起义者击退我们的敌人。"
 flavor_gen.18.b: "我们需要[sambucuccio_dalando.GetNameWithNoTooltip]来做我们的将军！"
 flavor_gen.19.title: "巴斯蒂亚的建成"
 flavor_gen.19.desc: "科西嘉已经被证明是一座没有油水可捞的岛屿，因此许多[ROOT.GetCountry.GetAdjective]商人与官员已经放弃了对科西嘉岛的内部政治进行干涉。然而在[ROOT.GetCountry.GetFlavorRank]，依然有一些商人看到了这座岛屿的潜力。在该岛，当地的地方会社已经加固了[ShowLocationName('bastia')]的防御工事，以加强对该岛的控制。此外，他们还打算加快附近城镇的发展，但这需要额外的资金支持。"
 flavor_gen.19.a: "给予该地会社一切所需的支持。"
 flavor_gen.19.b: "一座城堡已经绰绰有余了。"
 flavor_gen.20.title: "多里亚家族的军事统帅"
 flavor_gen.20.desc: "[ShowDynastyName('doria_dynasty')]家族是[ROOT.GetCountry.GetName]历史悠久的豪商家族。尽管他们以干预[ROOT.GetCountry.GetAdjectiveWithNoTooltip]政治而闻名，但多里亚家族更因其在雇佣军中领导[ShowUnitDefinitionName('a_genoese_crossbowmen')]而声名显赫。\n\n而在这支部队中，一位军事领袖[doria_commander.GetName]表达了统领[merc_army.GetName]军队的意愿。"
 flavor_gen.20.a: "让他指挥我们的部队。"
 flavor_gen.20.b: "我们需要他将经验传授给全军。"
 flavor_gen.21.title: "热那亚弩手"
 flavor_gen.21.desc: "得益于这一军种在雇佣军中的活跃，[ShowUnitDefinitionName('a_genoese_crossbowmen')]在战场上赢得了广泛认可。自然，这支部队的声望也使别国对[ROOT.GetCountry.GetName]的军事实力刮目相看。"
 flavor_gen.21.a: "他们将塑造我们这个时代的战场。"
 flavor_gen.21.b: "这些弩手将为[ROOT.GetCountry.GetNameWithNoTooltip]带来更多荣耀。"
 flavor_gen.22.title: "[ROOT.GetCountry.GetAdjective]的战争财"
 flavor_gen.22.desc: "随着[target_country.GetLongName]与[target_country2.GetLongName]两国爆发了激烈的战争，我们获得了一个填满我们荷包的绝好机会。由于两个王国都迫切地想要在战场上致对方于死地，他对于任何可以获得的额外人马都来者不拒。\n\n幸运的是，我们就有一支致命的[ShowUnitDefinitionName('a_genoese_crossbowmen')]部队。无论谁愿意出更高的价格购买我们的好兵，我们都能让战争的天平倾向于他们。"
 flavor_gen.22.a: "让我们支持[target_country.GetNameWithNoTooltip]。"
 flavor_gen.22.a.tt: "我们将向[target_country.GetName]提供2000名最好的[ShowUnitDefinitionName('a_genoese_crossbowmen')]以换取该国一年的月收入作为佣金"
 flavor_gen.22.b: "[target_country2.GetNameWithNoTooltip]会出一个好价钱。"
 flavor_gen.22.b.tt: "我们将向[target_country2.GetName]提供2000名最好的[ShowUnitDefinitionName('a_genoese_crossbowmen')]以换取该国一年的月收入作为佣金"
 gen_offered_crossbowmen: "向我们支援弩手"
 gen_offered_opponent_crossbowmen: "向敌方支援弩手"
 flavor_gen.22.c: "我们不应与这两个大国中任何一方对立。"
 flavor_gen.23.title: "[genoese_crossbowmen_seller.GetNameWithNoTooltip]提供人马"
 flavor_gen.23.desc: "在我们与宿敌之间，双方争夺[GetCountry('FRA').GetName]和[GetCountry('ENG').GetName]的主导权的战争似乎正演变为一场旷日持久且血腥的冲突——这是一场我们绝不能失败的战争！\n\n为了在对[the_enemy.GetAdjective]的战争中取得优势，我们必须对外部提供的一切支援保持开放态度。幸运的是，一个意想不到的机会出现了：[genoese_crossbowmen_seller.GetAdjective]及其麾下的[ShowUnitDefinitionName('a_genoese_crossbowmen')]兵团提出向我们出租2000名精锐士兵，以对抗[the_enemy.GetNameWithNoTooltip]。"
 flavor_gen.23.a: "我们必须接受这个提议！"
 gain_10_a_genoese_crossbowmen: "在[genoese_crossbowmen_buyer.Capital.GetName]获得一支2000名[ShowUnitDefinitionName('a_genoese_crossbowmen')]组成的部队。"
 flavor_gen.23.b: "我们负担不起。"
 flavor_gen.24.title: "[genoese_crossbowmen_buyer.GetAdjective]的回应"
 flavor_gen.24.desc.a: "来自[genoese_crossbowmen_buyer.GetName]的消息已经抵达我们的宫廷！我们满怀喜悦地得知，[genoese_crossbowmen_buyer.GetAdjective]做出了明智的选择，欣然接受了我们慷慨的提议。\n\n因此，这批[ShowUnitDefinitionName('a_genoese_crossbowmen')]将在[genoese_crossbowmen_buyer.GetAdjective]的旗帜下英勇作战。"
 flavor_gen.24.desc.b: "来自[genoese_crossbowmen_buyer.GetName]的消息已经抵达我们的宫廷！我们遗憾地得知，[genoese_crossbowmen_buyer.GetAdjective]拒绝了我们慷慨的援助。要么是他们存在经济上的困难，要么是他们对我们的战斗力不屑一顾。\n\n他们的拒绝给我们的弩手们的声誉带来了污点。"
 flavor_gen.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.24.b: "这些傻瓜根本不想赢。"
 flavor_gen.25.title: "海峡战争"
 flavor_gen.25.desc: "自1256年起，[ROOT.GetCountry.GetLongName]与[GetCountry('VEN').GetLongName]便因争夺地中海霸权而陷入了持续的争端与冲突。\n\n尽管上一场战争已于1299年结束，但两国关系再次降至冰点，原因是[GetCountry('VEN').GetAdjectiveWithNoTooltip]难以进入黑海港口，并正以战争威胁我们。"
 flavor_gen.25.a: "拿起武器！"
 flavor_gen.25.b: "也许这次，我们可以保障和平。"
 flavor_gen.26.title: "基奥贾战争"
 flavor_gen.26.desc: "[ROOT.GetCountry.GetLongName]与[GetCountry('VEN').GetLongName]之间的长期敌对尚未化解，双方统治者对海峡争端的宿仇记忆犹新。\n\n一场争夺爱琴海控制权的新冲突即将来临，而[ROOT.GetCountry.GetNameWithNoTooltip]的领袖们开始酝酿一个想法：为何不发动一场新战争，夺取[GetCountry('VEN').GetAdjectiveWithNoTooltip]在亚得里亚海的领地？"
 flavor_gen.26.a: "幸运垂青勇者！"
 flavor_gen.26.b: "继续冲突可能将加大风险。"
 flavor_gen.27.title: "卡法之围"
 flavor_gen.27.desc: "1266年后，[ROOT.GetCountry.GetName]在[GetCountry('GLH').GetLongName]的许可下在克里米亚获得了自己的立足点。这一协议使双方得以通过连接丝绸之路与地中海贸易路线建立互利关系，并将[ShowLocationName('kaffa')]打造为黑海最重要的贸易枢纽。\n\n然而，[GetCountry('GLH').GetLongNameWithNoTooltip]的[GetCountry('GLH').GetGovernment.GetRulerTitle]与[ROOT.GetCountry.GetAdjectiveWithNoTooltip]之间时常爆发紧张局势，卡法也因此屡遭围困，直至双方达成新的和约。但这一次，情况可能有所不同……"
 flavor_gen.27.a: "试着将人民从瘟疫和战争中拯救出来！"
 flavor_gen.27.a.tt: "来自东方的瘟疫可能将传播至[target_location.GetRegion.GetSubContinent.GetContinent.GetName]……"
 flavor_gen.27.b: "饥荒和死亡可能是唯一明智的选择。"
 flavor_gen.28.title: "摩纳哥巨岩"
 flavor_gen.28.desc: "作为海盗的避风港，摩纳哥巨岩的宗主权于1191年由神圣罗马帝国皇帝亨利六世授予[ROOT.GetCountry.GetLongName]，并于1215年由[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的吉伯林派领袖加强了实质性控制。然而，[ShowLocationName('genoa')]的内战导致一些由弗朗切斯科·[ShowDynastyName('grimaldi_dynasty')]领导的归尔甫分子逃至摩纳哥巨岩并夺取了控制权。尽管这座岩港名义上仍隶属于[ROOT.GetCountry.GetLongNameWithNoTooltip]，格里马尔迪家族开始表现出高度独立性，扩张其领地并从事冒险活动。"
 flavor_gen.28.a: "让格里马尔迪继续他们的生意吧。"
 flavor_gen.28.b: "这块巨岩是我们的！"
 flavor_gen.29.title: "圣乔治公司的黄金之年"
 flavor_gen.29.desc: "近期，圣乔治公司的银行业务盈利颇丰，为[ROOT.GetCountry.GetLongName]带来了显著的经济利益。"
 flavor_gen.29.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.30.title: "圣乔治公司的财务问题"
 flavor_gen.30.desc: "圣乔治公司的银行业务近来遇到了一些问题，出现了财务损失，现在，[ROOT.GetCountry.GetLongName]必须为这些问题买单。"
 flavor_gen.30.a: "令人担忧……"
 flavor_gen.31.title: "热那亚大学"
 flavor_gen.31.desc: "[ShowLocationName('genoa')]是一座充满财富与繁荣的城市。尽管以商业为主，但其市民并未忽视教育的价值，城中设有授予法律、神学、医学和艺术学位的学院。\n\n在教宗[GetCountry('PAP').GetGovernment.GetRuler.GetName]的授意下，神学院于[GetCurrentYear]年这一神圣年份在热那亚正式成立。"
 flavor_gen.31.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.31.b: "支持这所大学。"
 flavor_gen.32.title: "[sampieru_corso.GetNameWithNoTooltip]"
 flavor_gen.32.desc: "平民出身的[sampieru_corso.GetName]在意大利战争期间作为一名#italic 佣兵领袖#!开始了成功的军旅生涯，并为自己赚取了第一桶金。在被逐出科西嘉岛的家乡之后，他开始动用自己的财富和人脉，在一个大国的支持之下秘密活动，期望将[ROOT.GetCountry.GetLongName]赶出科西嘉岛。"
 flavor_gen.32.a: "谁知道会发生什么……"
 flavor_gen.32.b: "让他回科西嘉吧，我们将把他的反抗粉碎在摇篮之中。"
 flavor_gen.33.title: "科西嘉骚乱"
 flavor_gen.33.desc: "科西嘉人长期处于外国统治之下，该岛一直是其贵族家族与比萨人、热那亚人、阿拉贡人及其他势力争夺的战场。然而，近年来新思想正在传播，一些知识分子，如[luiggi_giafferi.GetName]、贾钦托·保利及其子帕斯夸莱·保利，正呼吁发动一场革命，以结束数代人的外国压迫，实现科西嘉人的自治。"
 flavor_gen.33.a: "镇压这些反叛。"
 flavor_gen.33.b: "给他们独立。"
 flavor_gen.34.title: "科西嘉骚乱"
 flavor_gen.34.desc: "在首次尝试失败后，科西嘉革命者在[pasquale_paoli.GetName]的领导下重新组织起来，并再次推动独立运动。由于前一次的失败，他们如今获得了更广泛的民众支持。"
 flavor_gen.34.a: "粉碎这些革命党！"
 flavor_gen.34.b: "给他们独立。"
 flavor_gen.35.title: "科西嘉骚乱"
 flavor_gen.35.desc: "在帕斯夸莱·保利的领导下，科西嘉革命持续壮大。革命者们致力于建立一个独立的共和国，由科西嘉人民大会自主治理，其代表将通过公民选举产生，并拥有三年的任期。"
 flavor_gen.35.a: "这个岛与其说是个福地，不如说是个祸害……"
 flavor_gen.35.b: "给他们独立。"
 can_sell_corsica_via_diplo_action: "解锁允许我们出售科西嘉的外交行动。\n\n#italic 只能使用一次。#!"
 flavor_gen.36.title: "科西嘉骚乱"
 flavor_gen.36.desc: "科西嘉的局势对我们国家来说已难以维持，这场战争消耗了大量资源，而我们实际上无法取胜。内阁中最务实的成员提出了一个永久解决方案：将整个岛屿出售给[corsica_buyer.GetName]，彻底摆脱这一问题，使[ROOT.GetCountry.GetLongName]能够专注于其他更紧迫的事务。\n\n幸运的是，毫不知情的[corsica_buyer.GetAdjectiveWithNoTooltip]确实买下了这座被诅咒的岛屿。现在，[ShowCultureName('corsican')]人成了他们的麻烦。"
 flavor_gen.36.a: "终于甩掉这个包袱！"
 flavor_gen.37.title: "建造[ROOT.GetCountry.GetGovernment.GetRulerTitle]宫"
 flavor_gen.37.desc: "[ROOT.GetCountry.GetLongName]最近的政权更迭带来了由[ROOT.GetCountry.GetGovernment.GetRulerTitle]领导的新政治体系，这一变革取得了成功。如今，关于这一新职位尊享待遇的公开辩论已经开始。[target_ruler.GetName]及[target_ruler.GetHerHis]的支持者认为，建造一座新宫殿作为[target_ruler.GetHerHis]的住所和主要办公室将是一大进步，而[target_ruler.GetHerHis]的反对者则认为这是[target_ruler.GetHerHis]权力和影响力的过度扩张。"
 flavor_gen.37.a: "我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]配得上一座宫殿！"
 flavor_gen.37.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]不应凌驾于共和国的传统之上！"
 flavor_gen.38.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.38.desc: "[artist_character.GetName]是一位来自[ShowLocationName('perugia')]的杰出意大利建筑师，因其在欧洲各地宏伟建筑项目的设计与重建中崭露头角而闻名。凭借一系列杰作，阿莱西以其将古典罗马元素与创新设计理念相结合的能力而备受赞誉。他现在有意受雇于[ROOT.GetCountry.GetLongName]。"
 flavor_gen.38.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.39.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.39.desc: "[artist_character.GetName]自出生地[ShowLocationName('como')]迁往[ShowLocationName('genoa')]，追随其建筑师父亲的足迹，然而他的才华迅速超越了父亲的成就。比安科以其对动态造型、精美装饰和奢华立面的精湛掌握而著称，他的建筑愿景致力于重塑当时的城市景观。"
 flavor_gen.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.40.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.40.desc: "[artist_character.GetName]是最有前途的热那亚画家之一，他因其方济嘉布遣会修士的身份被称为#italic 卡布奇诺#!。他以其对光影和情感强度的掌控而闻名，斯特罗齐的画作充满了戏剧性和现实主义，吸引了广泛的观众。"
 flavor_gen.40.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.41.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.41.desc: "富有远见的画家[artist_character.GetName]致力于重新定义艺术的边界，突破创造力与技术的极限。他以其对非常规材料的实验性使用、大胆的笔触和创新的版画技术而闻名，卡斯蒂廖内的艺术作品激发了新的思维方式。"
 flavor_gen.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.42.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.42.desc: "天才画家[artist_character.GetName]因其能够以超凡的美感和情感深度描绘神圣主题而成为宗教艺术领域的关键人物，卡斯特罗的画作已成为信仰与奉献的象征。他还擅长绘制构图复杂的战斗场景。"
 flavor_gen.42.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.43.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.43.desc: "[artist_character.GetName]是一位富有远见的画家，他通过神秘而富有氛围的构图挑战传统规范，革新艺术表达，成为这一领域的杰出人物。"
 flavor_gen.43.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.44.title: "黑死病扩散！"
 flavor_gen.44.desc: "[ShowLocationName('kaffa')]的围城给当地居民带来了巨大的痛苦，但这仅仅是开始。围城军队将染疫的尸体投进城内，尽管[ShowLocationName('kaffa')]的市民尽可能快地处理了尸体，但疾病仍然传播到了活人身上。\n\n为躲避战争，我们殖民地的居民将[ShowSituationName('black_death')]带入了我们的本土！"
 flavor_gen.44.a: "$common_string_the_end_is_nigh$"
 flavor_gen.45.title: "[sampieru_corso.GetName]反戈一击！"
 flavor_gen.45.desc: "[sampieru_corso.GetName]在流亡中借助外国支持不断壮大。他现在决定发动一场全岛范围的叛乱，将科西嘉从我们的统治中解放出来。"
 flavor_gen.45.a: "科西嘉人又起义了！"
 flavor_gen.45.a.tt: "[ShowProvinceDefinitionName('cismonte_province')]和[ShowProvinceDefinitionName('pumonte_province')]的所有[ShowCultureName('corsican')]人口会加入[corsican_independence_fighter.GetName]"
