 flavor_nor.1.title: "西居尔·荣松"
 flavor_nor.1.desc: "挪威贵族西居尔·荣松骑士曾担任过摄政官，以国王之名统治挪威。他是原挪威王室的后裔，还在1440年至1445年间担任阿克什胡斯要塞的指挥官。西居尔·荣松同时也是挪威反汉萨同盟政策的主要支持者之一。"
 flavor_nor.1.a: "他能为国家做出贡献。"
 flavor_nor.1.b: "我们不想与汉萨为敌。"
 hanseatic_conflict: "汉萨‑斯堪的纳维亚冲突"
 flavor_nor.2.title: "居伦勒沃"
 flavor_nor.2.desc: "国家顾问亨里克·延松之子[niels.GetName]，最近迎娶了英厄·奥特斯达特，同时巩固了在奥斯特罗特庄园中的地位。他现在是挪威最大的地主之一，在卑尔根、瓦尔德胡斯、霍洛加兰、福森、弗罗斯塔、舍达尔、孙默勒、鲁姆斯达尔、埃德于、塞尔比和赫里耶达伦等地拥有地产。有人建议他来担任顾问。"
 flavor_nor.2.a: "让他成为一名顾问。"
 flavor_nor.3.title: "瓦尔德胡斯要塞"
 flavor_nor.3.desc: "芬马克郡瓦尔德市的第一批要塞始建于1306年，当时被称为瓦尔格赫亚。第二批要塞则于1450年和1500年在厄斯特沃根完成，它有一个矩形的主体和两个角堡。"
 flavor_nor.3.a: "进一步加固这座要塞。"
 flavor_nor.3.b: "加强整个挪威的防御措施。"
 flavor_nor.3.c: "什么也不做。"
 flavor_nor.5.title: "战略联姻"
 flavor_nor.5.desc: "自从13世纪的珀斯条约以来，[GetCountry('SCO').GetName]必须每年向[ROOT.GetCountry.GetLongName]缴纳一笔款项以换取对赫布里底的控制。然而这些拖付的欠款现在已经逾期，这也造成了局势的紧张。尽管我们对[ShowAreaName('scottish_highlands')]握有自古以来的宣称，但我们在这一带施加影响的能力已经大不如前，而且我们内部还有着更大的问题要处理。有人建议将这一冲突一劳永逸地解决。[ShowLocationName('orkney')]雅尔领地将作为抵押，然后转移给苏格兰。\n\n然而，[ShowLocationNameWithNoTooltip('orkney')]的头衔在[ROOT.GetCountry.GetLongNameWithNoTooltip]国内历来地位甚高，有时足以成为登上[ROOT.GetCountry.GetAdjectiveWithNoTooltip]王位的垫脚石。虽然[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]依旧十分弱势，他们还是对这项交易抱持着小心谨慎的态度。"
 flavor_nor.5.historical_info: "1468年，贫困潦倒的丹麦、挪威和瑞典国王克里斯蒂安一世将独女玛格丽特嫁给了苏格兰的詹姆斯三世。由于付不起许诺的嫁妆，他于同年将奥克尼和设得兰质押给了詹姆斯三世，其中奥克尼群岛抵押了50000弗罗林嫁妆，而设得兰群岛抵押了8000弗罗林。"
 flavor_nor.5.a: "让我们结束这场冲突吧。"
 flavor_nor.5.a.tt: "#flavor 如果[GetCountry('SCO').GetName]同意，以下会发生：#!"
 nor_gave_away_orkney: "放弃奥克尼群岛"
 nor_strategic_marriage: "战略联姻"
 flavor_nor.5.b: "我们永远不会放弃对这些土地的宣称！"
 nor_taxation_conflict_over_hebrides: "赫布里底的紧张局势"
 flavor_nor.6.title: "奥克尼伯爵领"
 flavor_nor.6.desc: "自从13世纪的珀斯条约以来，苏格兰必须每年向挪威王国缴纳一笔款项以换取对赫布里底的控制。然而这些拖付的欠款现在已经逾期，这也造成了局势的紧张。[GetCountry('NOR').GetName]方面提议将这一冲突一劳永逸地解决。"
 flavor_nor.6.a: "做成这笔交易！"
 flavor_nor.6.b: "我们宁愿用手中的剑来解决这个问题。"
 flavor_nor.8.title: "苏格兰接受"
 flavor_nor.8.desc: "我们已经将放弃了挪威自古以来对赫布里底群岛、奥克尼群岛和任何其他高地地区的宣称。与苏格兰人的关系从未如此友好。"
 flavor_nor.8.a: "事情了结了。"
 flavor_nor.9.title: "苏格兰拒绝"
 flavor_nor.9.desc: "苏格兰人拒绝了我们解决赫布里底群岛和奥克尼群岛宣称争议的协议。结果导致紧张局势再次显现。"
 flavor_nor.9.a: "我们决不屈服！"
 flavor_nor.16.title: "荷兰时代"
 flavor_nor.16.desc: "在挪威的经济结构中，木材一直都是主要的出口商品，低地国家的贸易船只在挪威海岸线上也越来越常见。不同于几个世纪以来宰制我国经济的汉萨贸易商，荷兰人更倾向于在进行贸易时不去妨碍当地的商业发展，也不会破坏当地的法律。\n随着荷兰造船业需求的不断增长，挪威可能会发展出欧洲首屈一指的木材业。作为一个有着航海和造船传统的民族，我们无疑会从荷兰的企业家那里学到很多东西，与他们一起对抗德意志人。"
 flavor_nor.16.a: "荷兰人的时代到来了。"
 STATIC_MODIFIER_NAME_nor_hollendertiden: "荷兰时代"
 flavor_nor.21.title: "[tordenskiold.GetNameWithNoTooltip]"
 flavor_nor.21.desc: "英勇的进攻和灵巧的机动，使得[tordenskiold.GetName]被誉为挪威海军的未来之星。他从不愿从战斗中撤退，无论参战船只的大小或任何其他情况如何，都不能把他从阵位上轰走。今天他得到了[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的召见，将凭借在公海上取得的巨大功绩而获封受爵。"
 flavor_nor.21.a: "从此以后，他将被称为“托登肖尔”，即雷霆之盾。"
 flavor_nor.22.title: "[cort_adeler.GetNameWithNoTooltip]"
 flavor_nor.22.desc: "15岁时，年轻的船长之子[cort_adeler.GetName]离开挪威前往远海探险，此后便开始了他辉煌的商队船长生涯，纵横于低地和地中海，甚至远至印度的科罗曼德海岸。在荷兰、英国、威尼斯与土耳其海军的战争时期，阿德勒还担任过战舰的船长，拥有同辈人所罕有的经验和人脉。他通过自己的各种商业公司获得了相当多的个人财富，其中一些投资在了他的祖国，尤其是他在挪威希恩周边开发的那些庄园。\n一个拥有阿德勒这般才干的人肯定能很好地为国效力。"
 flavor_nor.22.a: "一个出色的人！"
 flavor_nor.23.title: "奥斯陆火灾"
 flavor_nor.23.desc: "整整三天的大火摧毁了奥斯陆这座由木材修筑而成的城市。现在这座曾经伟大的城市只剩下一些残垣断壁孤立在一片灰烬之中。虽然在我们遭受灾难之前，火灾隐患就一直困扰着奥斯陆，但这次的火灾已经把它彻底摧毁，现在有人建议我们应该在更靠近阿克什胡斯要塞的地方重建城市，并采用更为完善可靠的建筑技术和城市规划方案，使其成为一座符合当代首都身份的城市，而不是用木材在现址上重建后又得面临下一场灾难。\n将新址选在更靠近阿克什胡斯要塞的位置也将使得我们首都的防务得到加强，在这个时代能给我们带来很大的好处。从历史实践中来看，以前的统治者就已经发现很难阻止奥斯陆的市民们在重建时采用自己中意的材料和方案，所以一次彻底的重建工作可能会非常昂贵。"
 flavor_nor.23.a: "我们必须建立一座新城市！"
 STATIC_MODIFIER_NAME_nor_rebuilding_oslo: "重建奥斯陆"
 flavor_nor.23.b: "过去的就过去了，让人民按照自己的喜好进行重建吧。"
 flavor_nor.24.title: "荷兰与挪威的关系更加紧密"
 flavor_nor.24.desc: "随着时间的推移，挪威与低地国家富裕城市的经济交流引导了国内造船业的不断增长。挪威、荷兰、丹麦、苏格兰、英格兰和瑞典的商人们携手创造出了一片开放的、无国界的海洋，使得与木材贸易紧密联系的挪威城市得以迅速发展。\n年轻的挪威人也开始越来越多地移居至低地国家。有些人在那里定居，还有一些则继续前往更远的海外。越来越多的挪威侨民和最终归乡的人们正在将我们的国家带入到新兴的全球经济中。"
 flavor_nor.24.a: "大海是我们的过去和未来。"
