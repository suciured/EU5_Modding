 flavor_arm.1.title: "知识的遗失"
 flavor_arm.1.desc: "数个世纪以来，[target_location.GetName][ShowBuildingTypeName('university')]都是我们的文化和科学中心。它曾经在许多名门望族的赞助下蓬勃发展，近年来却给赞助人带来了巨大的不幸。由于资金短缺，许多科目被迫取消，讲师就此失业。人们担心，若无法获得新的资助，这座[ShowBuildingTypeNameWithNoTooltip('university')]可能会就此关闭……"
 flavor_arm.1.a: "就让它凋零吧。"
 flavor_arm.1.b: "资助它！"
 flavor_arm.2.title: "塔泰夫大学"
 flavor_arm.2.desc: "以一个当地社区为核心，[target_location.GetName]修道院已经发展成一个保存众多契约、官方文件和珍贵手稿的宝库。因此，它现在成为了知识的活跃中心，讲师们已提出请愿，希望扩建这些设施。他们希望建立新的院系，并开设圣经艺术和音乐研究等课程。"
 flavor_arm.2.a: "资助扩建。"
 flavor_arm.2.b: "最好不要。"
