l_simp_chinese:
 flavor_dan.1.title: "第二次大洪水"
 flavor_dan.1.desc: "一场可怕的洪水袭击了[ShowAreaName('north_sea_area')]海岸！我们收到了当地居民的报告，当地填海项目的[ShowCultureName('low_franconian')]监工的报告尤为详细：\n\n#italic “夜晚，一场巨大的风暴伴随着糟糕的天气从西南方的海面上席卷而来。狂风呼啸，我们根本无法合眼入睡。海浪越过堤坝扑上了屋顶。那声音令人恐惧不已。”#!\n\n突如其来的风暴潮袭击了从[ShowLocationName('ribe')]到[ShowLocationName('heide')]的海岸，给当地人口和乡村造成了极大破坏。一些岛屿整个被海浪冲刷而过，什么都没剩下。"
 flavor_dan.1.a: "这一定是神罚！"
 flavor_dan.1.historical_info: "1634年10月，圣蒲吉之日风暴潮袭击了丹麦和石勒苏益格的北海海岸线。由于当时神圣罗马帝国境内新教徒和天主教徒之间的持续冲突，保护北弗里斯兰海岸线的堤坝失修，无法抵御来袭的海浪。洪水致使大约8000到15000人的死亡，并对该地区造成严重的长期影响，导致农田被废弃、北弗里斯兰语旧北滩岛方言消失。"
 flavor_dan.2.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip]御准高等教育"
 flavor_dan.2.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName]仁慈地发出教宗诏书，允许我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]扩大位于[ShowLocationName('kobenhavn')]的教育机构。有了他的支持，我们可以更有底气地扩建[ROOT.GetCountry.GetName]的设施，为我国高等教育人口创立新的中心。"
 flavor_dan.2.a: "赞助[ShowBuildingTypeNameWithNoTooltip('university')]！"
 flavor_dan.2.b: "利用好我们在教会的影响力。"
 flavor_dan.2.historical_info: "1479年，丹麦国王克里斯蒂安一世经教宗诏书批准创立了哥本哈根大学。这所大学成为了罗马天主教神学的一处学术中心，但也设有法律、医学、哲学等院系。1531年到1537年间，由于丹麦的新教改革，这所大学被解散，但在国王克里斯蒂安三世时重新建立，成为了一所新教大学。"
 flavor_dan.3.title: "嘉勒修女会求助"
 flavor_dan.3.desc: "尽管嘉勒修女会在[ROOT.GetCountry.GetName]已经存在了一段时间，但他们目前难以维持生计。作为虔诚的[ShowReligionAdjective('catholic')][ROOT.GetCountry.GetFlavorRank]，帮助她们的事业并在在[ShowLocationName('kobenhavn')]附近赞助修建一个新的[ShowBuildingTypeName('monastery')]将对我们的名声有很大帮助。"
 flavor_dan.3.a: "资助她们。"
 flavor_dan.3.b: "[ShowLocationNameWithNoTooltip('kobenhavn')]装不下这么多化缘的。"
 flavor_dan.3.historical_info: "汉斯一世国王和克里斯蒂娜王后于1497年在哥本哈根创立了圣嘉勒修道院，并赠送了前皇家菜园作为礼物。王后于1498年捐赠了40莱茵盾金币用于修道院的建设，该修道院于七年后完工。修道院包括宿舍、食堂、教堂、医务室、地窖，并为平信徒姐妹提供了空间；修道院于1505年8月祝圣并运营，直到1536年再次成为王室财产。"
 flavor_dan.4.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]改革"
 flavor_dan.4.desc: "我们的国家需要在治理人民的法律机构方面具有适应性和灵活性。我们的[ROOT.GetCountry.GetGovernment.GetRuler.GetName]非常有兴趣将[ROOT.GetCountry.GetName]改革为一个现代国家的典范，不通过贵族血统而通过才能来治理，无论一个人是否属于[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]或[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]。"
 flavor_dan.4.a: "改革国家！"
 flavor_dan.4.b: "老路更可靠。"
 flavor_dan.5.title: "[ShowRegionNameWithNoTooltip('scandinavian_region')]宪法"
 flavor_dan.5.desc: "统治广阔的[ShowRegionName('scandinavian_region')]地区并非易事，[GetCountry('SWE').GetName]、[GetCountry('DAN').GetName]和[GetCountry('NOR').GetName]的[ShowEstateTypeName('nobles_estate')]之间的冲突是常见现象。由于他们的利益很少一致，我们应该专注于为我们的联盟制定一部宪法，这部宪法将迫使无法达成共识的[ShowEstateType('nobles_estate')]合作。这将是卡尔马联盟中央集权的一大步，但那些对我们共同[ROOT.GetCountry.GetGovernment.GetRulerTitle]持怀疑态度的各方将视其为对自治的威胁。"
 flavor_dan.5.a: "草拟斯堪的纳维亚宪法。"
 opinion_enforced_scandinavian_constitution: "强推斯堪的纳维亚宪法"
 flavor_dan.5.b: "保持联盟分权。"
 opinion_discarded_scandinavian_constitution: "废弃斯堪的纳维亚宪法"
 flavor_dan.6.title: "新王朝"
 flavor_dan.6.desc: "我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]面临着严峻的挑战。作为一名与[ShowDynastyName('estrid_dynasty')]家族没有直接关系的新王朝统治者，[target_character.GetHeShe]必须在[ShowCultureName('danish')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的眼中证明自己是一个有能力的统治者。然而，这些[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]却将这位新统治者视为巩固他们对[ROOT.GetCountry.GetName]控制的机会。他们中的一些的代表已面见[ROOT.GetCountry.GetGovernment.GetRulerTitle]，隐晦地威胁要求扩大他们的特权，否则他们将反对[target_character.GetHerHis]的统治。"
 flavor_dan.6.a: "贵族必须支援和辅佐，不得干犯大权。"
 flavor_dan.6.b: "他们只是合理地要求自己的权利。"
 flavor_dan.7.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]海军改革"
 flavor_dan.7.desc: "保护漫长的海岸线是我们军事战略的重要组成部分。最近，[rival_country.GetName]正在威胁我们的海军主导地位，从而直接威胁到[ShowCultureName('danish')]人民的安全。他们的行为只能有一种解释，我们应该不惜一切代价重新确立我们的海上主导地位。为此，我们应该对海军进行改革，并提高海军指挥官的军事教育水平。"
 flavor_dan.7.a: "改革海军！"
 flavor_dan.7.b: "更应重视陆军。"
 flavor_dan.7.c: "不需要改革。"
 flavor_dan.8.title: "[target_character.GetNameWithNoTooltip]继承"
 flavor_dan.8.desc: "随着[target_character.GetName]年事已高，王室委员会开始广泛寻找合适的继承人。我们最强大的附庸之一，[GetCountry('SHL').GetName]的[count_of_holstein.GetName]提出[count_of_holstein.GetHerHis]的[target_heir.GetName]可作为合适的候选人。\n\n[count_of_holstein.GetNameWithNoTooltip]还明确表示，[count_of_holstein.GetSheHe]将自掏腰包支持[target_heir.GetNameWithNoTooltip]的候选资格。"
 flavor_dan.8.a: "合适的候选人。"
 flavor_dan.8.b: "我们不能提前作出任何承诺。"
 flavor_dan.9.title: "[ShowProvinceDefinitionNameWithNoTooltip('malmohus_province')]鱼市"
 flavor_dan.9.desc: "[ShowLocationName('malmo')]的年度鱼市确实是一大奇观。来自[ShowContinentName('europe')]各地的商人聚集在[ShowLocationName('oresund')]的海岸上，目睹大量鲱鱼聚集在水中。一些游客甚至说，只需将匕首浸入海中就能切到鱼。\n\n虽然在过去几个世纪里这一直是一个常见的场景，但现在我们收到惊慌的报告称，每年秋季的鲱鱼出现频率低到非常可怜，鱼市无法维持。这一年灾难性的情况预示着鱼市的终结，除非鲱鱼能像以前一样奇迹般大量回归。"
 flavor_dan.9.a: "可惜。"
 flavor_dan.10.title: "[ShowLocationNameWithNoTooltip('kobenhavn')]大火"
 flavor_dan.10.desc: "[ShowLocationName('kobenhavn')]西区内因浇筑蜡烛引发了火灾，迅速蔓延到整个城市。虽然确切的损失尚不清楚，但大部分城市被毁，许多居民因灾难无家可归，大量人员被火焰夺去生命。\n\n虽然居民们仍在忙于清理瓦砾和灰烬，但我们必须为[ShowLocationNameWithNoTooltip('kobenhavn')]的未来做计划。我们可以抓住这个机会，将城市重建得比以前更加辉煌，但这将花费大量的黄金。"
 flavor_dan.10.a.tt: "[target_location.GetName]会损失[prosperity|e]和[pops|e]，一些[buildings|e]也会受到火灾影响"
 flavor_dan.10.a: "按照那宏伟的计划去做！"
 flavor_dan.10.b.tt: "[target_location.GetName]会损失[prosperity|e]、[development|e]和[pops|e]，一些[buildings|e]也会受到火灾影响。"
 flavor_dan.10.b: "只做有必要的事！"
 flavor_dan.11.title: "我们与[ShowCultureNameWithNoTooltip('low_franconian')]的联系"
 flavor_dan.11.desc: "[ROOT.GetCountry.GetName]的人民与大海有着深厚而古老的联系，这是[ShowContinentName('europe')]许多民族所不具备的。与这些联系最为接近的文化之一是[ShowRegionName('north_german_region')]的[ShowCultureName('low_franconian')]人，他们由于在[ShowAreaName('baltic_area')]的商业活动，经常访问[ShowLocationName('kobenhavn')]。我们可以利用这种联系，使我们的政府更接近[ShowCultureNameWithNoTooltip('low_franconian')]的模式，这将赋予[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]更多的权力，并让他们在我们的政府机构中承担更多的责任。"
 flavor_dan.11.a.tt: "我们将与所有[ShowCultureNameWithNoTooltip('low_franconian')]国家提升关系"
 flavor_dan.11.a: "这是我国的未来。"
 flavor_dan.11.b: "与[ShowCultureNameWithNoTooltip('low_franconian')]切断联系"
 danish_dutch_inspiration: "[ROOT.GetCountry.GetNameWithNoTooltip]的亲荷政策"
 flavor_dan.12.title: "[target_character.GetNameWithNoTooltip]开始传教"
 flavor_dan.12.desc: "[target_character.GetName]在[ShowLocationName('rostock')]、[ShowLocationName('wittenberg')]、[ShowLocationName('kobenhavn')]和[ShowLocationName('leuven')]等城镇经过多年学习之后，回到了[ROOT.GetCountry.GetName]。在他的学习期间，他似乎对我们这个时代的宗教改革者产生了浓厚的兴趣，现在开始在[ROOT.GetCountry.GetNameWithNoTooltip]传播[ShowReligionName('lutheran')]的思想。\n\n如果我们想要保留[ROOT.GetCountry.GetLongNameWithNoTooltip]的[ShowReligionAdjective('catholic')]信仰，我们的[ROOT.GetCountry.GetFlavorRank]需要进行干预，而我们的支持将使一个[ShowReligionAdjectiveWithNoTooltip('lutheran')]据点在我国得以建立。"
 flavor_dan.12.a: "支持他的理念。"
 flavor_dan.12.a.tt: "许多[pops|e]将皈依[ShowReligionName('lutheran')]"
 flavor_dan.12.b: "我们不能背弃[ShowReligionNameWithNoTooltip('catholic')]。"
 flavor_dan.13.title: "牲畜贸易增长"
 flavor_dan.13.desc: "几个世纪以来，军队与商人沿着“群牛大道”进出[ShowProvinceDefinitionName('western_jutland_provinces')]。更重要的是，这条路曾运送成千上万的牛到达[ShowLocationName('hamburg')]附近的韦德尔大市场，再转售至[ShowRegionName('north_german_region')]各地。随着北[ShowContinentName('europe')]人口的增长，我们可以向南扩大参与牲畜贸易，并提高我们的利润。然而，一些顾问担心这将增强拥有土地的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的权力，同时减少[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]的自由。"
 STATIC_MODIFIER_NAME_growth_of_the_cattle_trade: "牲畜贸易增长"
 STATIC_MODIFIER_DESC_growth_of_the_cattle_trade: "扩大我们对牲畜贸易的关注将增加我们的农业能力，同时有利于[ShowEstateTypeName('nobles_estate')]的利益，但会对[ShowEstateTypeName('peasants_estate')]的自由产生影响。"
 flavor_dan.13.a: "多赚点钱对所有人都没坏处！"
 flavor_dan.13.b: "我们不能允许这种事。"
 flavor_dan.14.title: "[target_artist.GetNameWithNoTooltip]平息迷信"
 flavor_dan.14.desc: "受雇于[ROOT.GetCountry.GetName]教会的[target_artist.GetName]出版了一本书，以回应似乎影响了[ShowLocationName('kobenhavn')]当地人的迷信浪潮。这本书试图解释，所谓上帝或魔鬼创造的奇异迹象以及公众认为的奇迹大多是基于谎言。"
 flavor_dan.14.a: "支持他的立场。"
 flavor_dan.14.b: "迷信对我们有益。"
 flavor_dan.14.historical_info: "延斯·迪内塞斯·耶辛曾担任丹麦路德教会的主教。他参与了丹麦的教育改革，为学生编写了拉丁语语法书。后来，他试图打击在他的教区内猖獗的迷信，出版了#italicOn 《论奇迹、征兆和启示及其解释》#!一书。"
 flavor_dan.15.title: "[target_character.GetNameWithNoTooltip]自荐"
 flavor_dan.15.desc: "一位自称是有能力的领导者和海军将领的男子出现在我们的宫廷中。 [target_character.GetName]在我国接受教育，曾在外国海军服役，并已作为一名熟练海军军官声名鹊起。他的技能毋庸置疑，但他既可以作为海军将领为我们服务，也可以作为内阁成员在海事和军事问题上为我们提供建议。"
 flavor_dan.15.a: "他将成为一名海军将领为我们效命。"
 flavor_dan.15.b: "他会加入内阁。"
 flavor_dan.16.title: "紧急状态"
 flavor_dan.16.desc: "我们最近的持续战争状态导致了[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]内部的一些不满。在最近的议会会议上，他们要求进一步确立他们的特权，并且未经他们同意不得采取进一步行动。幸运的是，[target_character.GetName]在[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]中非常受欢迎，他们已经向我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]提出支持我们推进削弱贵族的计划。只要略施贿赂，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的命运就会确定，并且我们的[ROOT.GetCountry.GetFlavorRank]统治将不会受到反对。"
 flavor_dan.16.a: "这计划安排上了。"
 flavor_dan.16.b: "我们所依赖的是[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]。"
 flavor_dan.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.17.desc: "[target_character.GetName]来自富有的舒马赫贸易家族，多年来一直为我国出色地服务。随着我们努力吸引[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]中最有能力的人才，他提出了进一步支持他的理由，并将他任命为我们政府的最高职位。"
 flavor_dan.17.a: "表彰他的出色服务！"
 flavor_dan.17.b: "不理会他。"
 flavor_dan.18.title: "[target_artist.GetNameWithNoTooltip]的作品"
 flavor_dan.18.desc: "[target_artist.GetName]出身于一个有影响力的贵族家庭，出版了他的天文学作品集。他的研究关注恒星的位置和太阳的运动。我们应该尽一切可能支持他，进一步推进他的研究，看看他还能收集到哪些数据。"
 flavor_dan.18.a: "我们爱明星！"
 flavor_dan.19.title: "[target_gerhard.GetNameWithNoTooltip]遇刺"
 flavor_dan.19.desc: "[target_gerhard.GetName]自从[target_gerhard.GetSheHe]参与[ROOT.GetCountry.GetAdjective]政治以来，一直是关键人物，辅佐了两位国王。自从[GetCharacter('dan_chistopher_ii').GetName]去世后，[target_gerhard.GetSheHe]基本上控制了国家。这让许多[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]感到不满，他们开始支持[target_valdemar.GetName]。\n\n多年来，局势变得越来越紧张，对[target_gerhard.GetShortNameWithNoTooltip]生命的威胁也变得越来越明显。"
 flavor_dan.19.a: "[target_gerhard.GetSheHe|U]似乎树敌过多。"
 flavor_dan.19.b: "达成利益交换的妥协会更好。"
 flavor_dan.20.title: "[target_character.GetNameWithNoTooltip]新宫"
 flavor_dan.20.desc: "[target_character.GetName]最近在[ShowLocationName('kobenhavn')]周围地区获得了新的财产，并决定这是一个美化[ROOT.GetCountry.GetLongName]新首都的绝佳时机。虽然这肯定会让我们目前的住所黯然失色，但这无疑会为[ROOT.GetCountry.GetGovernment.GetRulerTitle]提供更多空间，以按照[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]的想法塑造一个首都。"
 flavor_dan.20.a: "按规划进行！"
 flavor_dan.20.b: "现在的地点已经很好了。"
 flavor_dan.21.title: "桀骜不驯的海军军官"
 flavor_dan.21.desc: "我方一名海军统帅[target_character.GetName]屡次与外国舰船发生冲突，并使我国陷入和睦邻友好国家直接交战的风险。[target_character.GetNameWithNoTooltip]坚称，其所有行动均符合[ROOT.GetCountry.GetAdjective]海军条令，并表示最近一次海上冲突是出于保卫国家的必要之举。他毫不掩饰地为自己的所作所为辩护，这种大胆的姿态令宫廷许多人钦佩，然而，也有人担忧，继续重用此人恐怕会损害我们传统的治军价值观。"
 flavor_dan.21.a: "无论如何，予以重用。"
 flavor_dan.21.b: "此人不足称道！"
 flavor_dan.22.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_dan.22.desc: "在一次对[ShowLocationName('kobenhavn')]的[ShowBuildingTypeName('theater')]访问中，我们的一位顾问发现了[target_artist.GetName]的卓越才华，并向我们极力推荐此人。[target_artist.GetNameWithNoTooltip]擅长讲述引人入胜的故事，他的作品融合了[ROOT.GetCountry.GetCulture.GetName]文化的本土传说，以及[ShowContinentName('europe')]各地的民间故事，展现出无与伦比的艺术魅力。若能获得我们的赞助，他便可全身心投入创作，为世人献上这些瑰丽的篇章。"
 flavor_dan.22.a: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]文学的新时代即将开启！"
 flavor_dan.23.title: "[target_artist.GetNameWithNoTooltip]的剧作"
 flavor_dan.23.desc: "[target_artist.GetName]最近从[ShowContinentName('europe')]回到[ROOT.GetCountry.GetName]。在他的旅行中，他对[ShowLanguageName('latin_language')]和[ShowCultureName('french')]喜剧产生了浓厚的兴趣，这激发了他为[ShowLocationName('kobenhavn')]的[ShowBuildingTypeName('theater')]创作戏剧的灵感。"
 flavor_dan.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.24.title: "翻译新约"
 flavor_dan.24.desc: "随着宗教改革席卷[ShowContinentName('europe')]，其影响开始在我们的土地上扎根。许多对老路感到失望的人民越来越被[ShowReligionName('lutheran')]的教义所吸引。最近，[target_character1.GetName]和[target_character2.GetName]完成了《新约》的[ShowDialectName('danish_dialect')]翻译，使普通百姓能够以自己的语言阅读圣经。这一新版圣经受到了极大的热情欢迎，在民众中迅速销售，进一步推动了[ShowReligionNameWithNoTooltip('lutheran')]在[ROOT.GetCountry.GetName]的传播。"
 flavor_dan.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.24.a.tt: "[ShowAreaName('denmark_area')]#Y 30%#!的[ShowReligionName('catholic')][pops|e]改信[ShowReligionName('lutheran')]。"
 flavor_dan.24.b: "为时已晚……"
 flavor_dan.24.b.tt: "[ShowAreaName('denmark_area')]#Y 30%#!的[ShowReligionName('catholic')][pops|e]改信[ShowReligionName('lutheran')]。"
 flavor_dan.24.c: "立刻封禁！"
 flavor_dan.24.c.tt: "[ShowAreaName('denmark_area')]#Y 10%#!的[ShowReligionName('catholic')][pops|e]改信[ShowReligionName('lutheran')]。"
 flavor_dan.24.c.tt.2: "与[ShowContinentNameWithNoTooltip('europe')]所有[ShowReligionAdjectiveWithNoTooltip('lutheran')]统治者的关系降低[ShowBiasValue('dan_banned_lutheran_bible')|0R]"
 flavor_dan.25.title: "冲击圣母教堂"
 flavor_dan.25.desc: "宗教改革的风暴猛烈地吹拂[ShowLocationName('kobenhavn')]，改教者与[ShowReligionName('catholic')]追随者之间的紧张关系达到了临界点。狂热的[ShowReligionName('lutheran')]追随者，由于对他们眼中[GetUniqueInternationalOrganization('catholic_church').GetName]的奢华越来越不满，冲进了圣母教堂。在他们狂热的愤怒中，他们拆毁了雕像，砸碎了祭坛，摧毁了圣髑，谴责它们是毫无价值的偶像。这一亵渎行为在[target_location.GetRank.GetName]引起了震动，加深了两派之间的分歧。"
 flavor_dan.25.a: "谴责暴力"
 flavor_dan.25.b: "我们无力阻止……"
 flavor_dan.26.title: "[ShowWorkOfArtNameWithNoTooltip('chronica_jutensis')]"
 flavor_dan.26.desc: "在一座古老修道院图书馆的尘封角落里发现了一份简短而重要的手稿。这份名为[ShowWorkOfArtName('chronica_jutensis')]的作品，类似于著名的[ShowWorkOfArtName('gesta_danorum')]，现已重见天日。这本编年史扩展了[ROOT.GetCountry.GetName]的历史，涵盖了原作中未包含的事件和细节。尽管作者的身份仍然是个谜，但这份手稿似乎是我们国家历史的重要组成部分。"
 flavor_dan.26.a: "妥善保存原件。"
 flavor_dan.26.b: "我们要拥有更多复制件！"
 flavor_dan.26.historical_info: "《日德兰编年史》（#italic Chronica Jutensis#!），也被称为《丹麦编年史》（#italic Chronica Danorum#!），是一部中世纪拉丁手稿，详细记述了丹麦历史，特别是13世纪末至14世纪初在日德兰发生的事件。与其他同时代的编年史不同，它提供了对地区冲突、政治事务和当时社会状况的独特视角。"
 flavor_dan.27.title: "再度定居[ShowAreaNameWithNoTooltip('greenland_area')]"
 flavor_dan.27.desc: "几个世纪前，我们的北欧维京祖先在[ShowAreaName('greenland_area')]建立了定居点，试图永久占领这片土地。然而，由于恶劣的条件和各种挑战，这些早期的定居点大多失败了，任何定居[ShowAreaNameWithNoTooltip('greenland_area')]的有组织尝试都被放弃了。现在我们已经重新控制了其沿海地区，是时候重新考虑我们的策略了。通过派遣更多的人定居在[ShowAreaNameWithNoTooltip('greenland_area')]，我们可以加强对这片广阔且具有战略重要性的土地的控制，确保它牢牢掌握在我们手中，并可能为探索和贸易开辟新的机会。"
 flavor_dan.27.a: "派人去那里定居。"
 flavor_dan.27.b: "那片贫瘠的荒野不值得我们花费资源。"
 flavor_dan.27.historical_info: "历史上，丹麦对格陵兰的殖民始于18世纪初，受到传教热情和经济利益的驱动。1721年，丹麦-挪威传教士汉斯·埃格德在格陵兰建立了一个定居点，目的是将因纽特人皈依基督教，并重新与失落的北欧殖民地建立联系。丹麦王室逐渐扩大了对该岛的控制，重点是通过王家格陵兰贸易部进行贸易，特别是鲸油和海豹皮的贸易。到18世纪末，格陵兰牢牢掌握在丹麦的控制之下，土著人口基本上融入了殖民体系。"
 flavor_dan.28.title: "重新发现文兰"
 flavor_dan.28.desc: "几个世纪的传说和传闻，我们的探险家再次到达了传说中的文兰海岸，这是我们的维京祖先在传奇故事中描述的土地。这一重大发现不仅证实了古老的传说，还激发了我们国家新的探索精神。这片广阔而肥沃的土地为扩展和贸易提供了新的机会，重新发现文兰激起了我们人民的自豪感和冒险精神。"
 flavor_dan.28.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.28.historical_info: "根据北欧史诗的描述，文兰是北欧维京人在大约公元1000年探索的北美地区，据信位于现在的加拿大纽芬兰。"
 flavor_dan.29.title: "[ShowBuildingTypeNameWithNoTooltip('kastellet')]"
 flavor_dan.29.desc: "随着[ShowLocationName('kobenhavn')]作为我们[ROOT.GetCountry.GetFlavorRank]中心枢纽的重要性日益增加，加强防御的需求变得显而易见。有人建议我们建造一座新的城堡，称为[ShowBuildingTypeName('kastellet')]，以保护城市免受陆地和海上攻击。这座星形堡垒将由五个堡垒组成，通过厚墙连接，设计目的为提供重叠的火力场，使其几乎无法被敌军攻破。堡垒周围环绕着护城河，并配备了兵营、军械库和物资，[ShowBuildingTypeNameWithNoTooltip('kastellet')]将成为[ShowLocationNameWithNoTooltip('kobenhavn')]防御的支柱，确保我们首都及其人民的安全。"
 flavor_dan.29.a: "明智的投资。"
 flavor_dan.29.b: "[ShowLocationNameWithNoTooltip('kobenhavn')]所受到的保护已经足够了。"
 flavor_dan.29.historical_info: "卡斯特雷特是于北欧建造的最令人印象深刻的堡垒之一。它的设计反映了当时的军事建筑创新，重点是同时防御炮火和步兵的袭击。堡垒在整个历史中在哥本哈根的防御中发挥了关键作用，今天仍然是一个重要的历史遗址。"
 flavor_dan.30.title: "保护[ShowWorkOfArtNameWithNoTooltip('gesta_danorum')]"
 flavor_dan.30.desc: "[ShowInstitutionName('printing_press')]的出现彻底改变了我们保存和传播知识的方式，我们有机会保护和提升我们最珍贵的历史文献之一。[ShowWorkOfArtName('gesta_danorum')]，作为我们国家遗产的基石，可以从这项新技术中受益。利用印刷机，我们可以确保文献的质量得到保存，制作多份副本进行分发，使这一无价的历史记录能够被更广泛的受众所接触。"
 flavor_dan.30.a: "以印刷的形式分发和保存它！"
 flavor_dan.30.b: "我们付不起钱。"
 flavor_dan.31.title: "[ShowBuildingTypeNameWithNoTooltip('kronborg')]"
 flavor_dan.31.desc: "我国在[ShowLocationName('oresund')]海峡这一战略要地长期经营，通过征收船舶通行税获得了可观收益。但当前管控力度薄弱导致征税执行困难，造成严重的财政收入流失。为解决这一困境，有人建议在[ShowLocationName('helsingor')]修筑坚固的[ShowBuildingTypeName('kronborg')]要塞。该举措将有效提升海峡监管效能，确保所有过往船只依法纳税，同时强化我国在这一重要海上通道的经济掌控与军事存在。"
 flavor_dan.31.a: "开工！"
 flavor_dan.31.b: "这花的钱比我们从通行费中赚到的还多。"
 flavor_dan.31.historical_info: "克龙堡由波美拉尼亚的埃里克国王于1420年代建造，作为控制进入波罗的海的入口并向过往船只收取通行费的堡垒。16世纪末，腓特烈二世国王将其重建并扩展为文艺复兴风格的宫殿。"
 flavor_dan.32.title: "[target_character.GetNameWithNoTooltip]的提议"
 flavor_dan.32.desc: "[target_character.GetName]以[target_character.GetHisHer]对[ROOT.GetCountry.GetAdjective]历史和文学的贡献而闻名，已经为我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]提供了重要服务。[target_character.GetSheHe|U]提议将我们尊贵的历史编年史从拉丁语翻译成[ShowDialectName('danish_dialect')]，使这些重要文件能够被普通民众所接触。[target_character.GetSheHe|U]承诺，通过确保我们的丰富历史被所有公民理解和欣赏，可增强我们的民族团结。"
 flavor_dan.32.a: "委托[target_character.GetHimHer]。"
 flavor_dan.32.b: "我们负担不起[target_character.GetHisHer]的服务。"
 flavor_dan.32.historical_info: "安诺斯·索伦森·维德尔是一位著名的丹麦历史学家和翻译家，以努力使丹麦历史文本更易于理解而闻名。他将关键的历史编年史（如萨克索·格拉玛蒂库斯的《丹麦人的事迹》）从拉丁语翻译成丹麦语，为推广丹麦的历史和文化做出了重要贡献。"
 flavor_dan.33.title: "[target_character.GetNameWithNoTooltip]的海军革新"
 flavor_dan.33.desc: "[target_character.GetName]，一位杰出的海军指挥官和军事家，提出了一系列创新想法，以增强我们的海军能力。[target_character.GetHisHer|U]的建议包括先进的舰船设计和改进的海军战术，可以极大地加强我们的舰队并保障我们的海上利益。投资这些创新可以巩固我们在海上的主导地位，并确保我们的贸易路线和领土的安全。"
 flavor_dan.33.a: "雇佣[target_character.GetHimHer]现代化我们的海军。"
 flavor_dan.33.b: "我们没兴趣。"
 flavor_dan.34.title: "[dan_laxmand.GetNameWithNoTooltip]"
 flavor_dan.34.desc: "[dan_laxmand.GetName]是[ROOT.GetCountry.GetName]几个重要领地的治安官，以管理关键领地和参与重要的国内外交事务而闻名。作为众多农场和地产的拥有者，[dan_laxmand.GetSheHe]不仅富有且有影响力，肯定也非常有才干——这使得[dan_laxmand.GetHimHer]成为我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]的人选。"
 flavor_dan.34.a: "为[dan_laxmand.GetHimHer]在[ROOT.GetCountry.GetGovernment.GetCourtTitle]内安排一个职位。"
 flavor_dan.34.b: "让[dan_laxmand.GetHimHer]做好[dan_laxmand.GetHisHer]自己的事。"
 flavor_dan.35.title: "[laxmand.GetNameWithNoTooltip]谋杀案"
 flavor_dan.35.desc: "[laxmand.GetName]，[ROOT.GetCountry.GetGovernment.GetAdjective]枢密院的领导者，也是国家最富有的人之一，光天化日之下在[ShowLocationName('kobenhavn')]被谋杀。根据目击者的说法，两名著名的贵族用刀袭击了[laxmand.GetHimHer]，然后将[laxmand.GetHimHer]扔进了运河。作为[ROOT.GetCountry.GetGovernment.GetAdjective]枢密院的领导者，[laxmand.GetLastNameWithNoTooltip]是不可忽视的力量，而且并不总是与[ROOT.GetCountry.GetGovernment.GetRulerTitle]关系融洽。\n\n有怀疑认为[laxmand.GetSheHe]并非一直以[ROOT.GetCountry.GetFlavorRank]的利益为优先。我们可以利用这一事件进一步削弱[laxmand.GetHisHer]的支持者并没收[laxmand.GetHisHer]的财产。然而，这样的行动很可能会对我们产生非常不利的影响，有些人会认为[ROOT.GetCountry.GetGovernment.GetRulerTitle]可能是幕后黑手。"
 flavor_dan.35.a: "调查[laxmand.GetHisHer]的谋杀案。"
 flavor_dan.35.b: "我们不能把自己牵扯进来。"
 flavor_dan.36.title: "北海帝国的遗产"
 flavor_dan.36.desc: "[GetCharacter('eng_cnut_the_great').GetName]征服[GetCountry('ENG').GetName]后，他通过在[ShowLocationName('london')]市发号施令[GetCountry('ENG').GetNameWithNoTooltip]来确保自己的统治，并将[GetCountry('DAN').GetName]和[GetCountry('NOR').GetName]的控制权留给他的妻子。几个世纪之后，我们再次恢复了对[GetCountry('ENG').GetNameWithNoTooltip]的统治，然而，由于[ROOT.GetCountry.GetCapital.GetName]和[GetCountry('ENG').GetAdjectiveWithNoTooltip]领土之间的距离，统治它将是一个问题。或许再次将我们的首都迁至[ShowLocationNameWithNoTooltip('london')]是一个值得考虑的方案。"
 flavor_dan.36.a: "[ShowLocationNameWithNoTooltip('london')]将成为我们的新首都！"
 flavor_dan.36.b: "投资[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]。"
 flavor_dan.37.title: "[GetCountry('HSA').GetNameWithNoTooltip]的衰落"
 flavor_dan.37.desc: "我攻占了[ShowLocationName('lubeck')]和[ShowLocationName('hamburg')]——[GetCountry('HSA').GetName]最重要的两个港口，取得了决定性胜利。我们长期贸易竞争对手的权力和影响力大大减弱了。随着[GetCountry('HSA').GetAdjectiveWithNoTooltip]的失败，我们对波罗的海贸易的主导地位得以巩固，使我们成为该地区无可争议的商业霸主。"
 flavor_dan.37.a: "波罗的海的财富现在只会流进我们的腰包！"
 STATIC_MODIFIER_NAME_dan_defeated_hansa: "击败汉萨同盟"
 flavor_dan.38.title: "北方雄狮"
 flavor_dan.38.desc: "我们最近晋升为[ROOT.GetCountry.GetGovernment.GetAdjective]地位，加上控制了[ShowLocationName('stockholm')]和[ShowLocationName('oslo')]，巩固了我们在本地区的主导地位。我们的权威无人能挑战，我们是[ShowRegionName('scandinavian_region')]无可争议的统治者，我们的影响力也在不断增长。[ShowCultureName('danish')]的狮子现在以无与伦比的力量咆哮，在整个北方回荡。"
 flavor_dan.38.a: "敌人应当在我们的力量面前瑟瑟发抖！"
 STATIC_MODIFIER_NAME_dan_lion_from_the_north: "北方雄狮"
 flavor_dan.39.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]殖民帝国"
 flavor_dan.39.desc: "我们的维京祖先的探索精神被重新点燃，因为我们已经在[ShowContinentName('america')]、[ShowContinentName('africa')]和[ShowContinentName('asia')]建立了据点。随着我们控制了这些新领土，我们已跻身世界伟大殖民帝国之列。我们的影响力现在跨越了大洲，并在遥远的土地上得以体现，确保了我们在全球舞台上的地位。"
 flavor_dan.39.a: "荣耀！"
 flavor_dan.39.historical_info: "历史上，丹麦在17至19世纪之间建立了几个海外殖民地，成为一个中等规模的殖民强国。在美洲，丹麦殖民了加勒比地区的一部分，最著名的是丹麦西印度群岛。在非洲，丹麦在黄金海岸建立了几个贸易站和堡垒，而在亚洲，丹麦在印度拥有特朗奎巴尔殖民地，主要用于贸易。这些殖民地虽然规模较小，但在丹麦的全球贸易网络中具有重要意义，促进了其经济和影响力。"
 flavor_dan.40.title: "夺回[ShowAreaNameWithNoTooltip('skaneland_area')]"
 flavor_dan.40.desc: "[GetCharacter('dan_chistopher_ii').GetName]的统治将[ROOT.GetCountry.GetName]推向崩溃的边缘，内部争斗和外国入侵几乎使王国解体。他的去世使[ROOT.GetCountry.GetNameWithNoTooltip]变得虚弱，导致[ShowAreaName('skaneland_area')]这一资源丰富且深深融入我们文化和遗产的地区被[GetCountry('SWE').GetName]占领。然而，经过多年的斗争和决心，我们终于成功地收复了[ShowAreaNameWithNoTooltip('skaneland_area')]，并将其与[ROOT.GetCountry.GetNameWithNoTooltip]的其他部分重新统一。"
 flavor_dan.40.a: "庆贺胜利！"
 flavor_dan.40.b.tt: "[ShowAreaName('skaneland_area')]所有[location|e]会获得[ShowModifierEffect('dan_integrating_scania')][modifier|e]，持续#Y 20#!年"
 flavor_dan.40.b: "关注该地区重新整合。"
 flavor_dan.41.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]绘画黄金时代"
 flavor_dan.41.desc: "[ROOT.GetCountry.GetName]正在经历艺术成就繁荣的时期，现被公认为[ROOT.GetCountry.GetAdjectiveWithNoTooltip]绘画的黄金时代。这个时代以深厚的民族自豪感和对日常生活美的关注为特征，涌现出了一批杰出的画家，他们捕捉到了我们的文化、风景和人民的精髓。随着艺术的不断繁荣，这一运动显然不仅反映了[ROOT.GetCountry.GetNameWithNoTooltip]的文化遗产，而且显著地为国民身份的形成做出贡献。"
 flavor_dan.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.41.historical_info: "19世纪初的丹麦绘画黄金时代涌现了一批塑造国家艺术的关键艺术家。被认为是丹麦绘画之父的克里斯托弗·威廉·埃克斯贝尔引入了一种现实主义风格，影响了他的学生们，包括约翰·托马斯·伦德比、P.C.斯科夫高和威廉·马兰斯特兰。伦德比和斯科夫高以他们的浪漫主义风景画而闻名，而马兰斯特兰则擅长描绘生动的日常生活场景。这个时代的艺术反映了强烈的民族自豪感以及丹麦生活和风景的美丽。"
 flavor_dan.42.title: "拆毁阿布萨隆[ShowBuildingTypeNameWithNoTooltip('castle')]"
 flavor_dan.42.desc: "在我们屈辱战败之后，[GetCountry('HSA').GetName]对[ROOT.GetCountry.GetName]提出了苛刻的条件。其中之一就是拆除由阿布萨隆建造的[ShowBuildingTypeName('castle')]，位于[ShowLocationName('kobenhavn')]的古老要塞。这座堡垒由阿布萨隆主教在12世纪建造，长期以来保护着[ShowLocationNameWithNoTooltip('kobenhavn')]，在保护城市以及实施海峡通行费方面起到了关键作用——这也使其成为汉萨同盟的眼中钉肉中刺。"
 flavor_dan.42.a: "实在是屈辱……"
 flavor_dan.43.title: "克里斯蒂安斯塔德奠基"
 flavor_dan.43.desc: "我们的统治者对建筑和城市规划的热情，加上想要留下持久遗产的愿望，导致了一个大胆的提议：在[ShowLocationName('solvesborg')]建立一座名为克里斯蒂安斯塔德的新城市。虽然这个雄心勃勃的项目承诺提升我们的声望并展示我们对发展的承诺，但我们的顾问们对此存在重大争议。有些人认为这是一个值得的投资，可以使我们的统治永垂不朽，而另一些人则警告说，这代表了对我们资源的不明智使用，可能会加重我们的财政负担。"
 flavor_dan.43.a: "继续进行克里斯蒂安斯塔德奠基。"
 flavor_dan.43.b: "拒绝提议。"
 flavor_dan.44.title: "[ShowLocationNameWithNoTooltip('solvesborg')]圣三一教堂"
 flavor_dan.44.desc: "在[ShowLocationName('solvesborg')]奠基之后，著名建筑师[steenwinckel.GetName]联系我们。[steenwinckel.GetSheHe|U]提议在新[target_location.GetRank.GetName]的中心建造一座宏伟的大教堂——圣三一教堂。这样的壮丽建筑将提升以我们[ROOT.GetCountry.GetGovernment.GetRulerTitle]命名的[target_location.GetRank.GetNameWithNoTooltip]的声望。"
 flavor_dan.44.a: "批准建设。"
 flavor_dan.44.b: "我们用不了这么多钱就能修好。"
 flavor_dan.44.c: "我们应优先关注其他事务。"
 flavor_dan.44.historical_info: "克里斯蒂安斯塔德的三一教堂建于17世纪初，是斯堪的纳维亚文艺复兴建筑的杰出范例。由著名建筑师洛伦兹·范·斯滕温克尔设计，这座教堂以其宏伟的外立面和复杂的设计元素而著称，反映了那个时代的建筑雄心，并提升了以丹麦国王命名的城市的声望。"
 flavor_dan.46.title: "扩编[ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')]"
 flavor_dan.46.desc: "自[ROOT.GetCountry.GetGovernment.GetAdjective][ShowAdvanceName('dan_royal_life_guards')]成立以来，这支部队便承担着保护统治者及[ROOT.GetCountry.GetName]最高权力象征的双重职责。它不仅捍卫了历代君主的安全，更成为[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]权力稳固的象征。然而，随着国内外威胁日益加剧，军方顾问们纷纷主张扩编[ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')]，以进一步巩固国家安全。"
 flavor_dan.46.a: "此举定将大有裨益。"
 flavor_dan.46.b: "[ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')]现有规模已足够。"
 flavor_dan.47.title: "[ShowAdvanceNameWithNoTooltip('dan_scanian_regiment')]"
 flavor_dan.47.desc: "[ShowAdvanceName('dan_scanian_regiment')]的建立最初是为了加强我们对雇佣军力量的依赖，现已成为创建更有组织和可靠的常备军的重要一步。该军团由我们[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]的坚毅之士组成，已经在战场上证明了自己的价值，展示了雇佣军无法匹敌的纪律和忠诚。然而，这支由[ROOT.GetCountry.GetGovernment.GetAdjective]控制的军队力量的不断增强，引发了[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的担忧，他们害怕军团的扩大会使权力平衡过于偏向[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]。"
 flavor_dan.47.a: "扩军！"
 flavor_dan.47.a.tt: "解锁在[ShowAdvanceName('dan_scanian_regiment')]服役者相关的事件。"
 flavor_dan.47.b: "我们不能冒险惹怒[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]。"
 flavor_dan.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.48.desc: "[target_character.GetName]是[ShowAdvanceName('dan_scanian_regiment')]的一名熟练且经验丰富的军官，[target_character.GetHisHer]以卓越的领导能力和战术才能脱颖而出。[target_character.GetHisHer|U]的贡献未被忽视，并且越来越多支持的声音希望提升[target_character.GetLastNameWithNoTooltip]在我们队伍中的重要角色。"
 flavor_dan.48.a: "我们的军队会因他的[target_character.GetHisHer]领导而受益。"
 flavor_dan.48.b: "让[target_character.GetHimHer]为[ROOT.GetCountry.GetGovernment.GetCourtTitle]服务。"
 flavor_dan.48.historical_info: "拉文斯克雷格的安德鲁·辛克莱爵士，在丹麦被称为安诺斯·辛克拉尔，是一位在丹麦军队中发挥了重要作用的苏格兰人。他出身高贵，曾担任丹麦的枢密顾问、驻英特使、上校，并拥有广泛的封地。辛克莱在克里斯蒂安四世统治期间，在丹麦与英格兰的外交关系中发挥了关键作用。"
 flavor_dan.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.49.desc: "[target_character.GetName]是一位杰出的贵族和军事领袖，是[ShowAdvanceName('dan_scanian_regiment')]的关键人物。[target_character.GetHisHer]在[ROOT.GetCountry.GetAdjective]贵族中有着深厚的根基，并以其战略才智和强烈的责任感享有盛誉。[target_character.GetLastNameWithNoTooltip]在战场上证明了自己无与伦比的价值。[target_character.GetHisHer|U]在各种军事行动中的经验使[target_character.GetHimHer]成为我们部队中受人尊敬且有影响力的领导者。许多人认为[target_character.GetSheHe]应该得到一个更重要的角色，我们的军队或[ROOT.GetCountry.GetGovernment.GetCourtTitle]都能从[target_character.GetHisHer]的专业知识中大受裨益。"
 flavor_dan.49.a: "陆军能善用[target_character.GetHisHer]技能。"
 flavor_dan.49.b: "[target_character.GetSheHe|U]对于[ROOT.GetCountry.GetGovernment.GetCourtTitle]有益。"
 flavor_dan.49.historical_info: "法尔克·吕克是丹麦的一位贵族、封地领主、斯堪尼亚军团上校和大象骑士团骑士。他在卡尔马战争期间在丹麦历史上发挥了重要作用，担任格特·兰曹所辖步兵团的上尉。战后，吕克获得了克里斯蒂安努珀尔作为封地，后来他将其交换为维斯堡，负责整个哥特兰岛。"
 flavor_dan.50.title: "[ShowGovernmentReformNameWithNoTooltip('dan_the_kings_law')]"
 flavor_dan.50.desc: "[ShowContinentName('europe')]的绝对君主制趋势日益增长，诸位帝王正在集中权力并起草宪法以巩固他们的权威，我们的[ROOT.GetCountry.GetFlavorRank]也面临这个问题：[ROOT.GetCountry.GetName]是否应该效仿这种做法？起草[ShowGovernmentReformName('dan_the_kings_law')]的想法已经被提出。这将是一部宪法，将[ROOT.GetCountry.GetGovernment.GetRulerTitle]作为唯一的统治者，不受[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]或其他机构的挑战。这将标志着我们治理方式的重大转变，将所有权力集中在[ROOT.GetCountry.GetGovernment.GetRulerTitle]手中，使[ROOT.GetCountry.GetNameWithNoTooltip]与欧洲大陆上新兴的绝对主义国家接轨。"
 flavor_dan.50.a: "起草宪法。"
 flavor_dan.50.b: "保持现状。"
 flavor_dan.50.historical_info: "《国王法》是丹麦的基础性法律文件，确立了绝对君主制，将国王的绝对权威正式化，使君主成为最高统治者，集立法、行政和司法权力于一身。该法律还概述了继承规则，是欧洲最极端的绝对主义立法之一，直到1849年宪法制定后才失效。"
 flavor_dan.51.title: "重建约姆斯堡"
 flavor_dan.51.desc: "我们已经控制了位于奥得河三角洲的[ShowLocationName('wolgast')]，这是一个战略上至关重要的地区，据传说，古老的维京据点约姆斯堡曾经坐落于此。一些顾问认为这是重建这座传说中城市的机会，将其改造成一座坚固的堡垒，从而确保我们对波罗的海的统治。然而，其他人则警告说，复兴这样一个传奇地点可能会引发旧的迷信并招致不必要的关注。"
 flavor_dan.51.a: "这可以增强我们对这片区域的掌握。"
 flavor_dan.51.b: "我们不应为几百年前的传说提供燃料。"
 flavor_dan.51.historical_info: "约姆斯堡是一个传说中的维京堡垒，据说位于波罗的海南岸，奥得河口附近。它被认为是约姆斯维京人的基地，这是一支以严格的军事规范和强烈的忠诚度而闻名的半神话精英维京战士。尽管其确切位置和存在仍不确定，约姆斯堡在北欧传奇和中世纪编年史中被誉为波罗的海地区维京势力和影响力的中心。"
 flavor_dan.52.title: "新港运河"
 flavor_dan.52.desc: "随着[ShowLocationName('kobenhavn')]作为商业中心的重要性日益增加，其基础设施也需要相应改善。提议项目之一是建设新的运河，包括大规模扩建新港运河。此次投资旨在提升我们的港口设施，促进贸易，并巩固[ShowLocationNameWithNoTooltip('kobenhavn')]作为该地区主要商业中心的地位。"
 flavor_dan.52.a: "投资进行大规模扩建。"
 flavor_dan.52.b: "资助中等规模的重建。"
 flavor_dan.52.c: "我们没有余钱。"
 flavor_dan.52.historical_info: "新港运河由克里斯蒂安五世国王于17世纪建造，曾是哥本哈根繁忙的商业港口。这个地区生机勃勃，来自世界各地的船只停靠在这里，卸下货物和渔民的捕获物。运河两旁排列着仓库和啤酒厂，使其成为内市充满活力的区域。"
 flavor_dan.53.title: "任命总建筑师"
 flavor_dan.53.desc: "[target_ruler.GetName]最近对建筑表现出了极大的兴趣。为了实现[ROOT.GetCountry.GetGovernment.GetRulerTitle]宏伟的建筑愿景并监督这些雄心勃勃的建筑项目，[ROOT.GetCountry.GetGovernment.GetCourtTitle]提议设立总建筑师一职。这一角色在确保我们的建筑计划顺利执行方面至关重要。\n\n在众多潜在候选人中，[target_character.GetName]因其卓越工作而闻名，[target_character.GetHisHer]受到高度推荐，是这一备受尊敬职位的理想选择。[target_character.GetHisHer|U]的经验和公认的才华可以显著地助力我们实现这些雄心勃勃的项目。"
 flavor_dan.53.a: "雇佣[target_character.GetHimHer]担任此职。"
 flavor_dan.53.b: "雇佣[target_character.GetHimHer]太贵了。"
 flavor_dan.53.historical_info: "兰伯特·范·哈文是丹麦‑挪威的建筑师、建设总管和画家。他在克里斯蒂安五世时期担任丹麦的首任官方总建筑师，声名鹊起。他的建筑遗产包括在哥本哈根以荷兰巴洛克风格建造的宏伟救世主教堂，以及腓特烈堡宫的内部设计。此外，他还参与了其他项目，如潟湖门的城门、以及可能参与了夏洛滕堡宫。"
 flavor_dan.54.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.54.desc: "在[ROOT.GetCountry.GetAdjective]建筑师的圈子里，最近有一个名字备受关注。[target_character.GetName]是一位以[target_character.GetHisHer]新古典主义设计的精湛技艺而闻名的富有远见的建筑师，已经通过多个项目在[ROOT.GetCountry.GetNameWithNoTooltip]留下了[target_character.GetHisHer]的印记。[target_character.GetHisHer|U]的作品以优雅的简洁和宏伟的风格为特征，使[target_character.GetHimHer]成为引导我们[ROOT.GetCountry.GetFlavorRank]建筑抱负的理想人选。"
 flavor_dan.54.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.55.title: "克里斯蒂安堡宫"
 flavor_dan.55.desc: "随着[ROOT.GetCountry.GetName]的权力和声望不断增长，反映我们地位的宏伟[ROOT.GetCountry.GetGovernment.GetAdjective]府邸的需求变得显而易见。目前的[ROOT.GetCountry.GetGovernment.GetAdjective]府邸对我们的[ROOT.GetCountry.GetFlavorRank]来说不够完善，许多人建议应该委托建筑师开始建造一座新宫殿。我们有机会利用当代最杰出的建筑师之一，[frederik_hansen.GetName]的才华，在[ShowLocationName('kobenhavn')]的中心建造一座真正宏伟的宫殿。克里斯蒂安堡宫，将成为我们[ROOT.GetCountry.GetGovernment.GetAdjective]权威的象征，并使整个[ROOT.GetCountry.GetNameWithNoTooltip]的宫殿相形见绌。"
 flavor_dan.55.a: "好主意。"
 flavor_dan.55.b: "我们应优先处理其他事务。"
 flavor_dan.56.title: "[target_character.GetNameWithNoTooltip]归来"
 flavor_dan.56.desc: "[target_character.GetName]，著名的[ROOT.GetCountry.GetAdjective]雕塑家，在[ShowRegionName('italy_region')]度过了几十年生涯，在当地大师雕塑家的影响下完善了[target_character.GetHisHer]的技艺，现在决定返回[target_character.GetHisHer]的家乡。\n\n在雕塑艺术方面获得了巨大的认可并磨练了[target_character.GetHisHer]的技能后，[target_character.GetSheHe]渴望为[ROOT.GetCountry.GetNameWithNoTooltip]的文化遗产作出贡献。[target_character.GetLastNameWithNoTooltip]的回归标志着[ROOT.GetCountry.GetNameWithNoTooltip]艺术领域的一个重要时刻，[target_character.GetHisHer]的作品预计将激励未来几代人并为国家带来声望。"
 flavor_dan.56.a: "欢迎[target_character.GetHimHer]回国。"
 flavor_dan.56.b: "我们不需要更多廷臣。"
 flavor_dan.56.historical_info: "贝特尔·托瓦尔森是一位丹麦雕塑家，以其对新古典主义的精湛掌握而闻名，他在长期居住罗马期间得以完善自己的技艺。他是第一位享有国际声誉的丹麦艺术家，在提升丹麦在欧洲文化地位方面发挥了关键作用。他的作品，包括在哥本哈根圣母教堂中的基督雕像等纪念性雕塑，对欧洲艺术产生了重大影响，激励了后来的雕塑家们。"
 flavor_dan.57.title: "[thorvaldsen.GetNameWithNoTooltip]博物馆"
 flavor_dan.57.desc: "[thorvaldsen.GetName]去世了。这位伟大的[ROOT.GetCountry.GetAdjective]雕塑家，其作品为[ROOT.GetCountry.GetNameWithNoTooltip]赢得了文化声誉。然而，[thorvaldsen.GetHisHer|U]的遗产通过[thorvaldsen.GetSheHe]留下的众多杰作继续存在。国家中许多人现在呼吁为[thorvaldsen.GetHisHer]的贡献做出盛大的致敬。越来越多的人主张扩展[ShowWorkOfArtName('christiansborg_palace')]，设立一个专门展示[thorvaldsen.GetHisHer]艺术的博物馆，以确保后代能够认识和庆祝[thorvaldsen.GetHisHer]对[ShowCultureName('danish')]文化的影响。"
 flavor_dan.57.a: "当之无愧的致敬。"
 flavor_dan.57.b: "我们应当以不同的方式向[thorvaldsen.GetHimHer]致敬。"
 flavor_dan.57.c: "我们的注意力应放在别处。"
 flavor_dan.57.historical_info: "托瓦尔森博物馆位于哥本哈根，是为纪念著名雕塑家贝特尔·托瓦尔森的生平和作品而建造的。它是丹麦的第一座公共博物馆，收藏了他的大量雕塑、绘画和个人物品。该博物馆以其受到古希腊设计启发的建筑风格和内外独特的色彩运用而著称。"
 flavor_dan.58.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]美术学院"
 flavor_dan.58.desc: "为了促进艺术的发展并提升[ROOT.GetCountry.GetName]的文化地位，建立一所专门从事美术的权威机构的呼声越来越高。[ROOT.GetCountry.GetFlavorRank]文化和教育领域的领袖人物提议创建[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetAdjectiveWithNoTooltip]美术学院，这所学校将培养下一代[ROOT.GetCountry.GetAdjectiveWithNoTooltip]艺术家，并进一步扩大国家在[ShowContinentName('europe')]的艺术影响力。"
 flavor_dan.58.a: "设立。"
 flavor_dan.58.b: "设立并给予国家拨款。"
 flavor_dan.58.c: "不需要。"
 flavor_dan.59.title: "[ShowLocationNameWithNoTooltip('visby')]陷落"
 flavor_dan.59.desc: "经过激烈的战斗，我们的军队成功占领了位于[ShowProvinceDefinitionName('gotland_province')]岛上战略重要的城市[ShowLocationName('visby')]。凭借其强大的防御工事和波罗的海的中心位置，[ShowLocationNameWithNoTooltip('visby')]是一颗将大大增强我们对该地区控制力的宝石。然而，现在的问题是：我们应该如何处理这座城市？"
 flavor_dan.59.a: "[ShowLocationNameWithNoTooltip('visby')]属于我们，战利品很丰厚！"
 flavor_dan.59.b: "向他们征收重税。"
 flavor_dan.59.c: "随它去。"
 flavor_dan.59.historical_info: "1361年，再兴王瓦尔德马尔入侵了哥特兰岛，以巩固丹麦对波罗的海地区的控制，并遏制汉萨同盟的影响。占领维斯比后，瓦尔德马尔并没有进行掠夺，而是要求当地居民将黄金和其他贵重物品装载到他的船上，作为和平解决的赔款。"
 flavor_dan.60.title: "珍宝船队沉没"
 flavor_dan.60.desc: "噩耗传来。在从[ShowLocationName('visby')]前往[ROOT.GetCountry.GetCapital.GetName]的航程中，一艘运载着[ShowProvinceDefinitionName('gotland_province')]战利品的宝船沉没，因此部分战利品随船一起丢失。"
 flavor_dan.60.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dan.60.historical_info: "根据#italic 《丹麦王国编年史》#!，瓦尔德马尔国王从哥特兰带往丹麦的一艘装满战利品的船只在卡尔瑟阿尔纳附近沉没。"
 flavor_dan.61.title: "[ShowGovernmentReformNameWithNoTooltip('dan_college_of_missions')]"
 flavor_dan.61.desc: "自从我们改宗为[ShowReligionName('lutheran')]以来，将正信传播到我们[ROOT.GetCountry.GetFlavorRank]的各个角落的任务变得越来越紧迫。然而，民众对新教义的接受速度缓慢，而旧信仰的残余顽固地坚持其传统，引发了不安情绪。我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]和[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中的许多人建议建立一个由国家资助的[ShowGovernmentReformName('dan_college_of_missions')]——一个专门支持全国传教工作的组织。"
 flavor_dan.61.a: "设立！"
 flavor_dan.61.b: "我们不应冒险触怒宗教少数群体。"
 flavor_dan.62.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U][ShowGoodsNameWithNoTooltip('porcelain')]制造厂"
 flavor_dan.62.desc: "我们最近对[ShowGoodsName('porcelain')]生产的投资导致这种珍贵商品的进口显著增加。[ShowContinentName('europe')]的[ShowGoodsNameWithNoTooltip('porcelain')]市场日益繁荣，这一现象没有被我们的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]忽视，他们认为这是进一步巩固我们经济地位的绝佳机会。这促使我们建立了官方的国有[ShowGoodsNameWithNoTooltip('porcelain')]工厂，以在[ShowContinentNameWithNoTooltip('europe')]生产和分销高质量的[ShowGoodsNameWithNoTooltip('porcelain')]。"
 flavor_dan.62.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.62.historical_info: "王家瓷器厂于1775年在丹麦哥本哈根成立，旨在利用欧洲对瓷器日益增长的需求赚取利润，这种奢侈品在18世纪变得备受追捧。该工厂是在尤利亚妮·玛丽王后的赞助下建立的，旨在生产可以与中国和迈森进口瓷器竞争的高质量瓷器。"
 flavor_dan.63.title: "恩护制"
 flavor_dan.63.desc: "[ShowSituationName('black_death')]的毁灭性影响使[ROOT.GetCountry.GetName]的大面积农田被遗弃，因为无数农民死于瘟疫或逃往城市寻求相对安全和机会。这导致了严重的劳动力短缺，威胁到我们经济的农业基础。作为应对，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]正在施压[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]实施恩护制——将[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]绑定在土地上的农奴制系统，以确保稳定的劳动力并防止农村人口进一步减少。"
 flavor_dan.63.a: "执行！"
 flavor_dan.63.b: "我们必须维护[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]的自由。"
 flavor_dan.63.historical_info: "恩护制是一种类似农奴制的制度，于14世纪晚期在丹麦引入，旨在确保地主在人口因黑死病减少后拥有稳定的劳动力。在恩护制下，农民被绑定在出生地，无法寻求更好的条件或搬迁到城市。该制度在1702年被废除。"
 flavor_dan.64.title: "[ShowCultureGroupNameWithNoTooltip('amazigh_group')]人劫掠[ShowAreaNameWithNoTooltip('iceland_area')]"
 flavor_dan.64.desc: "一场史无前例、震惊世人的事件，一支[ShowCultureGroupName('amazigh_group')]海盗舰队突然袭击了[ShowAreaName('iceland_area')]西部的偏远海岸。这些无情的袭击者洗劫了城镇和村庄，所到之处皆为破坏。然而，最令人痛心的后果是大量男人、女人和儿童被掳走，成为被贩卖到遥远土地的奴隶。[ShowAreaNameWithNoTooltip('iceland_area')]的人民陷入恐慌，他们对保护和复仇的呼声在整个[ROOT.GetCountry.GetFlavorRank]回荡。"
 flavor_dan.64.a: "给本地人提供支持。"
 flavor_dan.64.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_dan.64.historical_info: "阿马齐格人劫掠冰岛，也被称为土耳其绑架事件，是阿尔及尔的马格里布海盗发动的一系列袭击；数百人被绑架，包括冰岛当地人和被俘丹麦商船的船员。"
 flavor_dan.65.title: "[ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')]兵变"
 flavor_dan.65.desc: "我们的武装部队中流传着谣言，说[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]计划在对[ROOT.GetCountry.GetAdjective]军队进行更广泛改革的过程中废除声望卓著的[ShowAdvanceName('dan_royal_life_guards')]。这些长期担任[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]贴身护卫的精英士兵们感到他们的荣誉和地位受到了威胁。当这些谣言传到[ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')]的耳中时，他们感到愤怒不已。他们认为废除部队是一种背叛，采取了激烈的行动，公开叛乱，要求[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]放弃任何此类计划。"
 flavor_dan.65.a: "必须粉碎他们的兵变！"
 flavor_dan.65.b: "付钱安抚他们。"
 flavor_dan.66.title: "扩建[ShowBuildingTypeNameWithNoTooltip('copenhagen_dockyard')]"
 flavor_dan.66.desc: "尽管我们已投入大量资源建设[ShowBuildingTypeName('copenhagen_dockyard')]，但随着海军规模不断扩大，人们愈发担忧现有设施已难以满足需求。海军将领们认为，一个更加庞大且装备精良的海军基地对维持海上霸权至关重要，同时也能确保舰队的维护与调度更加高效。因此，他们提议进一步拨款扩建船坞，以奠定海上强国的根基。"
 flavor_dan.66.a: "让海军自行扩建吧。"
 flavor_dan.66.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]将拨款扩建。"
 flavor_dan.66.c: "现有船坞已经足够。"
 flavor_dan.67.title: "埃尔梅伦德壁画"
 flavor_dan.67.desc: "在[ShowLocationName('vordingborg')]的埃尔梅隆德小村庄中，当地教堂一直是一个不起眼的敬拜和社区场所。最近，教堂内部装饰着一系列由一位未知大师创作的非凡壁画引起世人注意。这些引人入胜的艺术作品描绘了圣经的壮丽场景和当地的民间传说，村民们多年来一直欣赏着这些壁画，但其存在的消息直到最近才为更广泛的公众所知。埃尔梅隆德壁画的发现在全国范围内引发了极大的兴趣和好奇，提供了一个庆祝这种[ROOT.GetCountry.GetAdjective]艺术瑰宝的机会。"
 flavor_dan.67.a: "精彩！"
 flavor_dan.68.title: "波罗的海霸权"
 flavor_dan.68.desc: "自从斯堪的纳维亚诸王国崛起以来，波罗的海统治权就一直是争夺的焦点。非北欧国家竟也表现出想要征服波罗的海的兴趣。然而，我们无与伦比的庞大舰队现在控制着这一关键地区的重要贸易路线和海上通道。#italic 波罗的海霸权#!，标志着我们对波罗的海水域的完全霸主地位。由于没有其他国家能够挑战我们的海军权威，我们获得了战略优势，这将加强我们的经济和军事地位。"
 flavor_dan.68.a: "我们的力量无可匹敌！"
 STATIC_MODIFIER_NAME_dan_dominium_maris_baltici: "波罗的海霸权"
 flavor_dan.1000.title: "$india$基地"
 flavor_dan.1000.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]受到一群[ShowCultureName('danish')]商人的请求，他们希望进行一次前往$india$的探险。他们宣誓效忠于[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetGovernment.GetRulerTitle]，并希望为我们的国家建立一个[ShowBuildingTypeName('trade_office')]。尽管这次探险的预期结果尚未确定，但如果我们愿意冒险，这可能会帮助我们扩展对来自[ShowContinentName('asia')]的有利可图贸易路线的影响力。"
 flavor_dan.1000.a: "前往$india$！"
 flavor_dan.1000.tt: "将派遣一支探险队前往$india$建立一个贸易使团。如果探险成功，投资将连同利润一起收回"
 flavor_dan.1000.b: "我们手头有更要紧的事务。"
 flavor_dan.1001.title: "[GetCountry('DAN').GetNameWithNoTooltip]大使馆"
 flavor_dan.1001.desc: "一群商人面见[ROOT.GetCountry.GetGovernment.GetRuler.GetName]，声称代表[GetCountry('DAN').GetName][GetCountry('DAN').GetGovernment.GetRulerTitle]。他们提议在我们的[dansborg.GetName]港口建立一个贸易厂，并支付一笔可观的费用。尽管他们对保护的进一步承诺听起来过于模糊，不值得认真对待，但[GetCountry('DAN').GetAdjective]在该地区的兴趣可能会为我们带来有利的结果。"
 flavor_dan.1001.a: "绝好的主意！"
 opinion_dansborg: "丹麦堡贸易厂"
 flavor_dan.1001.b: "我们不能信任这些小鱼小虾。"
 flavor_dan.1002.title: "[danish_india_target.GetNameWithNoTooltip]的消息"
 flavor_dan.1002.desc: "我们的第一次前往$india$的探险带来了好消息。看起来他们成功说服了当地的[danish_india_target.GetName][danish_india_target.GetGovernment.GetRulerTitle]，同意在[danish_india_target.GetNameWithNoTooltip]地区建立一个[ROOT.GetCountry.GetAdjective]殖民地。\n\n据探险队长称，一座新的堡垒和一个小但有利可图的官厂已经建成。"
 flavor_dan.1002.a: "希望这会带来回报。"
 flavor_dan.1003.title: "$india$远航失败"
 flavor_dan.1003.desc: "我们的前往$india$的远航只带回了坏消息。似乎船队在[ShowAreaName('sailan_area')]岛找到了一条路，并占据了当地的一座寺庙。在随后的与当地军队的冲突中，他们被驱逐并赶出了岛屿。\n在接下来的[ShowAreaName('tamil_land_area')]停留中，他们面临类似的问题，导致最终失败。"
 flavor_dan.1003.a: "至少我们收回了一部分钱。"
 flavor_dan.1100.title: "[target_character.GetNameWithNoTooltip]与[ROOT.GetCountry.GetGovernment.GetRulerTitle]的冲突"
 flavor_dan.1100.desc: "[target_character.GetName]，一位在国家事务中颇有建树的国务顾问，近日竟与[ROOT.GetCountry.GetGovernment.GetRulerTitle]直接因地产纠纷发生争执。尽管他此前仅在政务中扮演次要角色，但此次冲突将决定他在[ROOT.GetCountry.GetLongName]的仕途走向。面对此人对[ROOT.GetCountry.GetGovernment.GetRulerTitle]的挑战，我们应当将其驱逐，以儆效尤，还是宽恕他的冒犯，反而让他更进一步？"
 flavor_dan.1100.a.tt: "[target_character.GetNameWithNoTooltip]将迁往[exile_destination.GetName]"
 flavor_dan.1100.a: "让他从朕眼前消失！"
 flavor_dan.1100.b: "不必计较此事。"
 flavor_dan.1101.title: "[target_character.GetNameWithNoTooltip]请求归国"
 flavor_dan.1101.desc: "流亡多年后，[target_character.GetName]一直密切关注着[ROOT.GetCountry.GetName]的局势发展。尽管当年曾与[ROOT.GetCountry.GetGovernment.GetRulerTitle]产生分歧，他如今仍愿意重新效力国家，并坚称自己能够在多个领域助力政府改革。"
 flavor_dan.1101.a.tt: "[target_character.GetNameWithNoTooltip]将被召回并进入宫廷"
 flavor_dan.1101.a: "召回此人。"
 flavor_dan.1101.b: "我们不需要这个叛徒。"
 flavor_dan.1200.title: "王室婚礼"
 flavor_dan.1200.desc: "[target_valdemar.GetName]曾与[GetCountry('SLV').GetName]的[GetCharacter('dan_valdemar_iii').GetName]达成协议，迎娶[GetCharacter('dan_valdemar_iii').GetShortNameWithNoTooltip]的妹妹[target_helvig.GetName]。这桩婚姻不仅将作为对抗[GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetName]政治控制[ROOT.GetCountry.GetLongName]的联盟，还将使大量土地直接归还给王室。通过这次婚姻，将使[target_valdemar.GetNameWithNoTooltip]获得一个强大的权势，从而夺回[target_valdemar.GetHerHis][ROOT.GetCountry.GetFlavorRank]的控制权。"
 flavor_dan.1200.a: "按承诺安排婚姻。"
 flavor_dan.1200.b: "婚姻不再有利，"
 flavor_dan.1200.dan.tt: "我们会向[GetCountry('SLV').GetName]发出信息以准备婚礼。"
 flavor_dan.1200.slv.tt: "一旦[target_valdemar.GetName]夺回[target_valdemar.GetHerHis]的权力，这将导致我国领土被整合进入[GetCountry('DAN').GetLongName]"
 flavor_dan.1200.historical_info: "石勒苏益格公爵瓦尔德马尔曾以瓦尔德马尔三世之名担任丹麦国王，当时他的叔叔荷尔斯泰因-伦斯堡伯爵格哈德三世是他的监护人。后来，他与前国王的儿子、未来的瓦尔德马尔四世达成协议，反对格哈德三世，并承诺将自己的妹妹嫁给未来的国王。她将带来大量北日德兰地区的领地作为嫁妆，赋予他有权势的地位，从而在未来可以开战以重新统一丹麦并重新确立对其的控制。"
 flavor_dan.1201.desc: "[target_valdemar.GetName]与[GetCountry('SLV').GetLongName]的[target_helvig.GetName]的婚约已经按照约定进行。这次联姻必将给[ROOT.GetCountry.GetLongName]带来幸福和繁荣，因为这将使[target_valdemar.GetShortNameWithNoTooltip]获得更多手段来加强[target_valdemar.GetHerHis]对[ROOT.GetCountry.GetFlavorRank]的控制。"
 flavor_dan.1201.a: "愿上帝祝福这桩婚事。"
 flavor_dan.1202.desc: "[GetCountry('SLV').GetName]的猪狗决定取消[target_valdemar.GetName]和[target_helvig.GetName]的婚约。这将永远是他们荣誉上的污点，我们不会轻易忘记这一点。"
 flavor_dan.1202.a: "他们该受诅咒。"
