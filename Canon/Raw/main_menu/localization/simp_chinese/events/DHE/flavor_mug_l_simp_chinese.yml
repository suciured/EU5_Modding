l_simp_chinese:
 flavor_mug.1.title: "[ShowReligiousSchoolNameWithNoTooltip('din_i_ilahi_school')]"
 flavor_mug.1.desc: "鉴于[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetFlavorRank]已成为不同信仰的熔炉，[target_character.GetName]正考虑放弃[target_religious_school.GetName]的教义，转而创立一个融合所有教派的新信仰体系——[ShowReligiousSchoolName('din_i_ilahi_school')]，[target_character.GetSheHe]的这一主张旨在统一[ROOT.GetCountry.GetFlavorRank]境内的所有民众。"
 flavor_mug.1.historical_info: "在阿克巴大帝的统治下，莫卧儿帝国的多元文化特性达到了巅峰。他实施了众多改革措施，甚至创立了一个名为“丁伊拉贺教”（意为“神的信仰”）的新宗教体系，借鉴了帖木儿帝国的《成吉思汗法典》，倡导不同教派之间的综摄。"
 flavor_mug.1.a: "为全体人民创立统一信仰是最理想的选择。"
 flavor_mug.1.b: "何必放弃[ROOT.GetCountry.GetReligiousSchool.GetNameWithNoTooltip]的传统？"
 mug_enable_din_i_ilahi_school_tt: "为所有[ShowReligionAdjective('sunni')]和[ShowReligionAdjective('ibadi')][countries|e]解锁[ShowReligiousSchoolName('din_i_ilahi_school')]"
 flavor_mug.2.title: "[ShowLawNameWithNoTooltip('dahsala_system')]的创立"
 flavor_mug.2.desc: "随着征服的地域不断扩展，现行的税制因各地区法律的差异而变得杂乱无章。[target_character.GetName]建议设立一个统一的[ShowLawName('dahsala_system')]，旨在规范对非[ROOT.GetCountry.GetReligion.GetGroup.GetAdjective][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]阶层的税收标准。"
 flavor_mug.2.historical_info: "在阿克巴统治时期，混乱无序的税收体系导致莫卧儿帝国流失了大量土地收入。正是基于这一背景，当时的财政大臣拉贾·托达·马尔决定对税收制度进行彻底改革，推行更为精简高效的达赫萨拉制度。税收方式在不同地区有三种：柴布特（按地征税）、纳萨克（估算征税）和伽拉‑巴克希（实物征税）。"
 flavor_mug.2.a: "新体系能有效管理[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]赋税。"
 flavor_mug.2.b: "现有制度无需改革。"
 flavor_mug.3.title: "建立苏巴行省"
 flavor_mug.3.desc: "鉴于[ROOT.GetCountry.GetFlavorRank]的庞大体量，仅凭[ROOT.GetCountry.GetCapital.GetName]实施直接统治并不可行。因此，帝国推行[ShowGovernmentReformName('subah_organization_reform')]，将地方治理权授予[ROOT.GetCountry.GetAdjective]的显赫成员，确保所有行省处于[ROOT.GetCountry.GetFlavorRank]的严密控制之下"
 flavor_mug.3.a: "我们的首要任务就是确保所有土地处于苏巴治理之下。"
 flavor_mug.3.b: "我们的各地已经足够妥当了。"
 flavor_mug.4.title: "[target_character.GetNameWithNoTooltip]货币改革"
 flavor_mug.4.desc: "为了稳定[ROOT.GetCountry.GetFlavorRank]财政状况并遏制通货膨胀，[target_character.GetName]计划利用其丰富的[ShowGoodsName('goods_gold')]和[ShowGoodsName('silver')]储备来铸造新的货币。然而，这一举措可能会激起[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]的不满。"
 flavor_mug.4.a: "让我们铸造这些新币。"
 flavor_mug.4.b: "不必激怒[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]。"
 flavor_mug.5.title: "保护陆路贸易"
 flavor_mug.5.desc: "在[ShowRegionName('hindustan_region')]的贸易路线上，盗匪活动猖獗，商人们频繁报告他们的商队在穿越这些区域时遭遇货物失窃。这些交通中断在[ROOT.GetCountry.GetFlavorRank]是无法容忍的。[target_character.GetName]计划通过建立[ShowBuildingTypeName('rahdar')]，并组建公路巡逻队来确保这些路线的安全。"
 flavor_mug.5.historical_info: "在16世纪的印度斯坦，由于盗匪活动猖獗，许多道路变得无人守护。这导致了众多外国商人的货物被劫，进而迫使当地行政官员不得不赔偿这些损失。为了降低这类事件的发生，阿克巴大帝设立了“拉赫塔尔”，即专门负责公路安全的警察部队，以确保所有旅行者的安全。"
 flavor_mug.5.a: "让我们设立这些公路守卫队。"
 flavor_mug.5.b: "无需额外监管措施。"
 flavor_mug.6.title: "$taj_mahal$"
 flavor_mug.6.desc: "[target_character.GetName]的去世使[target_character2.GetName]沉浸在深深的哀伤之中。为了缅怀[target_character.GetHerHim]，[target_character2.GetSheHe]委托[target_artist.GetName]设计了这座名为$taj_mahal$的建筑。在[target_character2.GetNameWithNoTooltip]的计划中，这座陵寝使用象牙白大理石建造，旨在成为[ROOT.GetCountry.GetAdjective]建筑艺术的巅峰之作，也将成为[target_character.GetNameWithNoTooltip]永恒的安息之地。"
 flavor_mug.6.historical_info: "作为莫卧儿建筑的典范，泰姬陵是沙贾汗为了缅怀爱妻而建造的，其设计灵感源自撒马尔罕的古尔‑埃米尔陵（即帖木儿陵墓）。沙贾汗逝世后，他与妻子一同长眠于此。"
 flavor_mug.6.a: "为[target_character.GetNameWithNoTooltip]留下永恒的纪念！"
 flavor_mug.6.b: "对[target_character.GetNameWithNoTooltip]的纪念还不够庄重吗？"
 flavor_mug.7.title: "[ShowPolicyNameWithNoTooltip('mansabdar_system')]的创立"
 flavor_mug.7.desc: "[ROOT.GetCountry.GetName]的军事组织长期以来一直以土地占有量而非战功来决定军阶。因此，我们应该建立一个更加公正的体系，根据个人才能和职位来分配土地与财富。这一变革将颠覆[ROOT.GetCountry.GetFlavorRank]的权力结构，但有望显著提升陆军的整体实力。"
 flavor_mug.7.a: "实施这一新制度。"
 flavor_mug.7.b: "不应动摇现有军队指挥体系。"
 flavor_mug.8.title: "$peacock_throne$"
 flavor_mug.8.desc: "在这个[ROOT.GetCountry.GetAdjective]的黄金时代，[target_character.GetName]正计划为自己和未来的[ROOT.GetCountry.GetGovernment.GetRulerTitle]们打造一座宏伟的御座。御座的设计融入了孔雀造型的装饰和珠宝的镶嵌，目的是向[ROOT.GetCountry.GetGovernment.GetCourtTitle]的来宾展示国家的威严，尽管这需要巨大的投资，但其带来的威望是无价的。"
 flavor_mug.8.a: "这将是一座辉煌的宝座！"
 flavor_mug.8.b: "何必浪费资源在修饰物上？"
 flavor_mug.9.title: "诸民族的底万"
 flavor_mug.9.desc: "尽管现行政府运作顺畅，但[ROOT.GetCountry.GetReligion.GetGroup.GetAdjective]精英持续压制[ROOT.GetCountry.GetName]的少数群体。因此，[target_character.GetName]主张改革底层制度，建立一个包容多元文化的政体，不拘信仰与文化背景选拔人才。"
 flavor_mug.9.a: "是时候推行新制度了。"
 flavor_mug.9.b: "运作良好的政府无需改革。"
 flavor_mug.10.title: "[target_location.GetNameWithNoTooltip]的[ShowBuildingTypeNameWithNoTooltip('ibadat_khana')]"
 flavor_mug.10.desc: "随着[ShowReligiousSchoolName('din_i_ilahi_school')]在[ROOT.GetCountry.GetName]占据主流地位，许多人建议建立[ShowBuildingTypeName('ibadat_khana')]——伊巴塔·卡纳，作为我们的宗教对话中心，旨在通过[ROOT.GetCountry.GetNameWithNoTooltip]人民信仰的融合，来真正实现[ShowSocietyDirectionName('humanist')][ROOT.GetCountry.GetFlavorRank]的理想。"
 flavor_mug.10.a: "建立这座智慧的圣殿。"
 flavor_mug.10.b: "不应贬损[ROOT.GetCountry.GetReligion.GetGroup.GetNameWithNoTooltip]的地位。"
 flavor_mug.11.title: "[target_location.GetNameWithNoTooltip][ShowBuildingTypeNameWithNoTooltip('red_fort')]"
 flavor_mug.11.desc: "为了进一步巩固对[target_location.GetName]的控制，[target_character.GetName]建议在[target_location.GetRank.GetName]建立一座宏伟的要塞。借助亚穆纳河作为天然屏障，为[ROOT.GetCountry.GetGovernment.GetRulerTitle]打造一个更为安全的居住环境。"
 flavor_mug.11.a: "加固[target_location.GetRank.GetNameWithNoTooltip]的防御。"
 flavor_mug.11.b: "无需额外防御工事。"
 flavor_mug.12.title: "法塔赫布尔西格里的建都"
 flavor_mug.12.desc: "[target_location.GetName]的[target_location.GetRank.GetName]规模持续扩张，新城区法塔赫布尔·西格里引起了[target_character.GetName]的关注，计划将其打造为[ShowRegionName('hindustan_region')]的行政中心，尽管收益显著，但耗资巨大。"
 flavor_mug.12.historical_info: "作为莫卧儿帝国的新首都，法塔赫布尔·西格里于1571年建立，并得到了阿克巴大帝的高度重视。他希望建立一个远离阿格拉繁忙事务的宁静之地。阿克巴大帝亲自监督了新花园、寺庙和商业中心的建设，将这座城市转变为一个充满活力的中心。甚至像胜利之门（Buland Darwaza）这样的宏伟建筑也是在这一时期建造的。然而不幸的是，由于皇帝对这座城市失去了兴趣，它在1610年被完全废弃。"
 flavor_mug.12.a: "让这个城区繁荣发展。"
 flavor_mug.12.b: "我们应优先处理更重要事务。"
 flavor_mug.13.title: "提拔[ShowLanguageNameWithNoTooltip('rajasthani_language')]人才"
 flavor_mug.13.desc: "[ShowLanguageName('rajasthani_language')]是[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]广泛使用的语言之一，尽管如此，这个以尚武精神闻名的民族却鲜少有人能跻身[ROOT.GetCountry.GetGovernment.GetCourtTitle]要职。因此，我们可以考虑将他们提拔至[ROOT.GetCountry.GetFlavorRank]的权力核心，但这可能会激怒[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]中那些根深蒂固的精英阶层。"
 flavor_mug.13.a: "给予他们晋升机会。"
 flavor_mug.13.b: "无需特别照顾少数群体。"
 mug_all_rajput_pops_lose_satisfaction_tt: "所有[language|e]为[ShowLanguageName('rajasthani_language')]的[pops|e]会失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%][pop_satisfaction|e]"
 flavor_mug.14.title: "修缮大干道"
 flavor_mug.14.desc: "随着技术的不断进步和对[ShowRegionName('hindustan_region')]贸易的相对忽视，曾经连接[ShowRegionName('persia_region')]与[ShowRegionName('bengal_region')]的大干道逐渐失去了往日的繁荣。[target_character.GetName]建议对从[target_location.GetName]至[target_location2.GetName]的路段进行近代化改造，以期将其打造成为我国壮观的交通主干道。"
 flavor_mug.14.a: "这确实将是一条宏伟的干道。"
 flavor_mug.14.b: "我们不应浪费资源去修补古老的道路。"
 flavor_mug.15.title: "[target_location.GetNameWithNoTooltip]建城"
 flavor_mug.15.desc: "[ShowRegionName('bengal_region')]苏巴长期处于衰落状态。由于我们曾经失去了对该地区的控制权，[target_character.GetName]计划建立一座新的[ShowLocationRankName('city')]作为总督的驻地。当地居民对[target_character.GetHerHis]的这一计划表示支持，并将对此欢欣鼓舞，然而这也将耗费巨额资金。"
 flavor_mug.15.a: "让我们建立这座城市。"
 flavor_mug.15.b: "增强地方总督权力非当务之急。"
 mug_location_pops_gain_unrest_tt: "[target_location.GetName]所有[pops|e]会失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]"
