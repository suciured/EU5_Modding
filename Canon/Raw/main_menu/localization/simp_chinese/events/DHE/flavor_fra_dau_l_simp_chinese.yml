l_simp_chinese:
 flavor_fra_dau.100.title: "多菲内法令"
 flavor_fra_dau.100.desc: "尽管[target_country.GetLongName]几个世纪以来一直保持独立，其地理位置却使之成为[ROOT.GetCountry.GetLongName]极为关注的焦点——它既临近[GetInternationalOrganizationType('hre').GetName]，又毗邻[ShowRegionName('italy_region')]。然而，当下的统治者[scope_rule_dau.GetName]已向[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetCourtTitle]递交了一项提案。自1333年因兄长去世而继承[target_country.GetNameWithNoTooltip]以来，[scope_rule_dau.GetShortNameWithNoTooltip]始终受困于财政拮据的困境，并且局势日益恶化。\n\n起初，[scope_rule_dau.GetHerHis]本打算将领土与头衔售予[GetCountry('PAP').GetLongName]，但如今，[scope_rule_dau.GetShortNameWithNoTooltip]转而向[ROOT.GetCountry.GetNameWithNoTooltip]提出出售请求，并附加了一系列条件。作为割让[target_country.GetNameWithNoTooltip]的交换条件，其领土必须被豁免赋税，并免受部分国家法令的直接约束。此外，$country_flavor_france_dauphin$头衔必须作为[ROOT.GetCountry.GetNameWithNoTooltip]君主所持封号中的独特称号，享有特殊地位。"
 flavor_fra_dau.100.a: "我们接受[scope_rule_dau.GetHerHis]的提议，将$country_flavor_france_dauphin$作为特殊[ROOT.GetCountry.GetGovernment.GetAdjective]头衔。"
 flavor_fra_dau.100.b: "接受[scope_rule_dau.GetHerHis]的提议，但将它与其他[ROOT.GetCountry.GetGovernment.GetAdjective]头衔合并。"
 flavor_fra_dau.100.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]在任何情况下都不会搭救[scope_rule_dau.GetHimHer]。"
 flavor_fra_dau.101.title: "多菲内法令"
 flavor_fra_dau.101.desc: "尽管[GetCountry('DAU').GetName]在[scope_rule_dau.GetName]的统治下仍保持独立，但[scope_rule_dau.GetHerHis]继承的[scope_rule_dau.GetDynasty.GetName]家族债务已使得这位[ROOT.GetCountry.GetGovernment.GetRulerTitle]不得不考虑出售[ROOT.GetCountry.GetFlavorRank]。原本，[scope_rule_dau.GetShortNameWithNoTooltip]希望能与[GetCountry('PAP').GetName]达成交易，然而谈判最终破裂，后者已不再对此感兴趣。\n\n[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetCourtTitle]中的部分大臣建议，我们应与[target_country.GetLongName]商议达成协议，以减轻[scope_rule_dau.GetShortNameWithNoTooltip]的债务负担。尽管此举将意味着[scope_rule_dau.GetShortNameWithNoTooltip]放弃其头衔与统治权，但任何与[target_country.GetNameWithNoTooltip]签订的条约都必须确保[ROOT.GetCountry.GetNameWithNoTooltip]在未来依然享有一定的自治权。"
 flavor_fra_dau.101.a: "向[target_country.GetAdjectiveWithNoTooltip][target_country.GetGovernment.GetCourtTitle]提出协议。"
 flavor_fra_dau.101.b: "我们绝不会出卖独立！"
 #Tooltips
 dau_sale_of_viennois_tt: "若[target_country.GetName]接受协议，我们将成为其共主邦联的次要成员，并获得#G +1000#![gold|e]"
 heirs_will_inherit_dauphin_title: "$country_flavor_france_dauphin$头衔将被授予[ROOT.GetCountry.GetName]继承人"
