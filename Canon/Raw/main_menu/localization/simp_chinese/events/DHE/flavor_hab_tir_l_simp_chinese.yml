l_simp_chinese:
 flavor_hab_tir.1.title: "[GetCountry('BOH').GetAdjectiveWithNoTooltip]的影响"
 flavor_hab_tir.1.desc: "[target_spouse.GetName]，即[target_ruler.GetName]的年轻夫婿，携带着来自[GetCountry('BOH').GetName]的风尚与习俗踏入我国[ROOT.GetCountry.GetGovernment.GetCourtTitle]。不仅[target_spouse.GetHisHer]的举止言谈颇具异国风味，就连其随行的[GetCountry('BOH').GetAdjective][GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')]也在试图于[ROOT.GetCountry.GetAdjective]的土地上积累势力。随着时间推移，我国的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]日渐忧心忡忡，深恐一旦[target_spouse.GetDynasty.GetName]家族的继承人诞生，[ROOT.GetCountry.GetFlavorRank]的未来将受到难以预料的影响。"
 flavor_hab_tir.1.a: "尽可能限制他们的影响。"
 flavor_hab_tir.1.b: "不必阻止他们。"
 flavor_hab_tir.2.title: "[target_ruler.GetShortNameWithNoTooltip]的新丈夫"
 flavor_hab_tir.2.desc: "随着[target_ruler.GetName]从先前的婚姻中解脱，我们必须尽快为[target_ruler.GetHerHim]物色一位合适的夫婿。[ROOT.GetCountry.GetName]正处于风雨飘摇之际，迫切需要稳定的政治支撑。多方势力正虎视眈眈，将[ROOT.GetCountry.GetFlavorRank]视作觊觎的珍宝，而与其中一方缔结坚固的盟约，或许能有效遏制其他觊觎者的野心。尤其是[GetDynasty('wittelsbach_dynasty').GetName]家族与[GetDynasty('habsburg_dynasty').GetName]家族，二者皆对我们[ROOT.GetCountry.GetFlavorRank]怀有浓厚兴趣，他们或可成为强大的盟友，亦可能成为引发衰败的祸端。"
 flavor_hab_tir.2.a: "我们需要尽快寻找合适的人选。"
 flavor_hab_tir.2.a.tt: "没有教宗批准，我们很难自己安排王室联姻。不过，有意者很快就会前来求婚。"
 flavor_hab_tir.2.b: "没必要着急。"
 flavor_hab_tir.3.title: "[target_ruler.GetShortNameWithNoTooltip]的丈夫"
 flavor_hab_tir.3.desc: "我们已经找到了合适的候选人，可以为[target_ruler.GetName]定下新的婚姻了。这将决定家族未来的命运。"
 flavor_hab_tir.3.a: "[GetDynasty('wittelsbach_dynasty').GetNameWithNoTooltip]很完美。"
 flavor_hab_tir.3.b: "我们更喜欢[GetDynasty('habsburg_dynasty').GetNameWithNoTooltip]家的候选人。"
 flavor_hab_tir.4.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]的新王朝"
 flavor_hab_tir.4.desc: "如今，[target_ruler.GetDynasty.GetName]王朝正式登上[ROOT.GetCountry.GetName]的王位！尽管许多人仍对昔日敬爱的[GetCharacter('tir_margarete_von_tirol').GetShortName]念念不忘，但时代已然更迭，我们必须适应新的政治格局。幸而，我王室的亲族已准备好辅佐这段新生的统治，使其稳固，确保我国在[target_ruler.GetDynasty.GetNameWithNoTooltip]家族的统治下，得享应有的尊荣与权柄。"
 flavor_hab_tir.4.a: "[target_ruler.GetDynasty.GetNameWithNoTooltip]值得信赖！"
 flavor_hab_tir.4.b: "荣耀归于[target_ruler.GetDynasty.GetNameWithNoTooltip]！"
 flavor_hab_tir.4.c: "[target_ruler.GetDynasty.GetNameWithNoTooltip]家族终将赢得人心！"
 flavor_hab_tir.5.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]的新王朝"
 flavor_hab_tir.5.desc: "狡诈的[target_ruler.GetDynasty.GetName]取得了[GetCountry('TIR').GetName]的宝座！按照我们的法律，[GetCountry('TIR').GetLongName]本该由我们继承，如果不是[target_ruler.GetDynasty.GetNameWithNoTooltip]干预的话。在这种情况下，我们别无选择，只能在[target_ruler.GetDynasty.GetNameWithNoTooltip]建立统治前立即出手为自己夺取这片土地。"
 flavor_hab_tir.5.a: "我们不会善罢甘休！"
 flavor_hab_tir.5.b: "我们不能冒与[target_ruler.GetDynasty.GetNameWithNoTooltip]开战的风险。"
 flavor_hab_tir.1000.title: "[target_ruler.GetShortNameWithNoTooltip]棘手的婚姻"
 flavor_hab_tir.1000.desc: "吾主[target_ruler.GetName]的不幸婚姻，早已成为众人皆知的宫廷丑闻。[target_spouse.GetName]性情粗鲁，与[target_ruler.GetName]之间的嫌隙从最初的不和已然发展为赤裸裸的敌意。[target_spouse.GetNameWithNoTooltip]甚至公开宣称要以[ROOT.GetCountry.GetFlavorRank]的正式统治者自居，彻底撼动了[target_ruler.GetHerHis]的权威。与此同时，二人婚姻长期无嗣，这一事实更让[ROOT.GetCountry.GetName]的继承前景蒙上阴影。然而，鉴于[GetUniqueInternationalOrganization('hre').GetName]目前的政治局势，我们恐怕难以获得教宗的许可以解除这桩婚姻。\n\n若能争取[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]的支持，我们或许可以强行废除这场婚姻，但这势必会加深我们对其的依附，令我国的独立性进一步受限。"
 flavor_hab_tir.1000.a: "我们得离婚，去他妈的教宗许可！"
 flavor_hab_tir.1000.b: "我们不能背弃这场婚姻。"
 flavor_hab_tir.1001.title: "[target_ruler.GetNameWithNoTooltip]与[target_spouse.GetNameWithNoTooltip]休婚"
 flavor_hab_tir.1001.desc: "在[target_spouse.GetName]结束漫长的狩猎之旅，归返[GetCountry('TIR').GetName]时，[target_spouse.GetHeShe]发现宫门紧闭，竟不得其入。不论[target_spouse.GetHisHer]如何愤怒咆哮，严令开门，[GetCountry('TIR').GetAdjectiveWithNoTooltip]的守卫皆充耳不闻，丝毫不为所动。[target_spouse.GetHeShe]只得狼狈地在境内寻求庇护，然而无论[target_spouse.GetHimHer]走向何处，[GetCountry('TIR').GetNameWithNoTooltip]的各座城堡皆对[target_spouse.GetHimHer]关门谢客，逼得[target_spouse.GetHimHer]无奈离境，短暂滞留[ShowRegionName('italy_region')]北部后，才不得不返回[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetCourtTitle]。然而，噩耗随之而至——[GetCountry('TIR').GetNameWithNoTooltip]正式宣布：[target_ruler.GetNameWithNoTooltip]已在[GetUniqueInternationalOrganization('hre').GetLeaderTitle]的批准下，与[target_spouse.GetHimHer]解除婚约！"
 flavor_hab_tir.1001.a: "岂有此理！"
 flavor_hab_tir.1100.title: "[GetCountry('TIR').GetNameWithNoTooltip]问题"
 flavor_hab_tir.1100.desc: "控制着阿尔卑斯山关键通道的[GetCountry('TIR').GetName]正面临着[target_ruler.GetName]的继承危机。鉴于两国关系亲密，我们可以向[target_ruler.GetHerHim]提供帮助，并施压让[target_ruler.GetHerHim]指定我们为[GetCountry('TIR').GetNameWithNoTooltip]的合法继承人。\n\n如果[target_ruler.GetSheHe]同意，我们将可以控制阿尔卑斯区域的商路，以及位于他们领地上的丰富矿产。"
 flavor_hab_tir.1100.a: "简单要求一下又没什么害处。"
 flavor_hab_tir.1100.b: "这不值得尝试。"
 flavor_hab_tir.1101.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的未来"
 flavor_hab_tir.1101.desc: "长期以来，[target_ruler.GetName]一直努力保卫着[target_ruler.GetHerHis]挚爱的[ROOT.GetCountry.GetLongNameWithNoTooltip]的独立。随着[target_ruler.GetHerHis]年龄增长并且缺乏直接继承人，我们最终不得不面对关于[target_ruler.GetHerHis]继承的严峻现实。[target_ruler.GetHerHis]在奥地利的近亲提出了一个我们无法拒绝的建议。为了确保[target_ruler.GetHerHis]挚爱的[ROOT.GetCountry.GetAdjective]的稳定继承和安全，我们应该考虑他们的提议。"
 flavor_hab_tir.1101.a: "我们需要加入他们的王朝。"
 flavor_hab_tir.1101.b: "我们会独自面对这场危机！"
 flavor_hab_tir.1102.title: "[GetCountry('TIR').GetNameWithNoTooltip]同意"
 flavor_hab_tir.1102.desc: "[target_ruler.GetName]同意了我们的提议，授予我们[target_ruler.GetHerHis]头衔的直接继承权。为了防止这些文件被质疑或修改，我们应该护送[target_ruler.GetHerHis]来到[ROOT.GetCountry.GetCapital.GetName]，让她在这里安享晚年。"
 flavor_hab_tir.1102.a: "荣耀归于[target_habsburg_ruler.GetDynasty.GetNameWithNoTooltip]！"
