 change_opinion_of_expedition: "$chinese_expedition_opinion$提升$VALUE|0Y$。（当前：$show_current_chinese_expedition_amount$）"
 change_opinion_of_expedition_neg: "$chinese_expedition_opinion$降低$VALUE|0Y$。（当前：$show_current_chinese_expedition_amount$）"
