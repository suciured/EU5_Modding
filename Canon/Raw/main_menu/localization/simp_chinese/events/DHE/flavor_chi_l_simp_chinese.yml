 chi_gift_received_count: "我们已获得[ROOT.GetVariable('gifts_received').GetValue|2+=][gold|e]，转换为："
 flavor_chi.2100.title: "宝船队遭遇风暴"
 flavor_chi.2100.desc: "在航行途中，我们最伟大的宝船队在航行时遇到了一个最为棘手的敌人：正是以巨大风暴之形出现的自然之力。即便是我们经验最为丰富的水手，也在这场灾难中措手不及。许多船只在浩劫中沉没，连同我们大量的赠礼与货物一并丧失。"
 flavor_chi.2100.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_chi.2101.title: "与海盗舰队交锋"
 flavor_chi.2101.desc: "在驶过[target_location.GetName]的[target_location.GetTopography.GetName]时，我们光荣的宝船队在$expedition_leader_name$的注视下遭遇了一支无赖海盗的卑鄙舰队。当然，我们英勇的士兵绝不会畏惧，立即与敌人展开了决定性的战斗，将这些暴徒彻底击败，并俘获了他们的首领。然而，这场战斗并非没有代价，我们损失了许多士兵和船只，使得船队在资源上受到了严重削弱。"
 flavor_chi.2101.a: "这将为我们赢得一些赞赏。"
 flavor_chi.2200.title: "寻找翻译"
 flavor_chi.2200.desc: "远离故土的[ShowCultureGroupName('chinese_group')]宝藏远征代表团，在与我们高效交流时遇到了巨大的困难。但他们依旧计划继续远航，不久之后将会遇到更多他们从未接触过的文化与人群。为了顺利继续他们的航程，他们请求我们为其提供一名本地翻译。"
 flavor_chi.2200.a: "立刻找一个翻译！"
 flavor_chi.2200.b: "这是他们的问题，不是我们的。"
 flavor_chi.2201.title: "分享地图"
 flavor_chi.2201.desc: "$expedition_name_treasure_voyage$请求我们与他们分享当地水路的地图。我们没有义务这样做，但若是满足他们的请求，将被视为善意之举，$expedition_leader_name$以及驻扎在$expedition_location_name$的其他[ShowCultureGroupName('chinese_group')]精英们会深表感激。"
 flavor_chi.2201.a: "分享我们现有的地图。"
 flavor_chi.2201.b: "我们没有可分享的地图。"
 flavor_chi.2202.title: "斩客"
 flavor_chi.2202.desc: "由于$expedition_name_treasure_voyage$水手对当地不熟悉，本地的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]在$expedition_location_name$港口附近设立了市场，向来访者出售本地货物。然而，部分贪婪的商人趁水手们急需物资的机会，将价格哄抬至极其高昂的地步。在某些地方，价格高到甚至引发了街头械斗，导致[fleet_loc.GetRank.GetName]出现骚乱。"
 flavor_chi.2202.a: "惩罚[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]！"
 flavor_chi.2202.b: "追究水手的责任。"
 flavor_chi.2203.title: "蒙羞"
 flavor_chi.2203.desc: "我们的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]对我们给予$expedition_name_treasure_voyage$的关注极为不满。他们将[ShowCultureGroupName('chinese_group')]视为傲慢的入侵者，不配得到我们给予的款待和特权。因此，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]要求我们收回部分特权，让他们明白这里并不是他们的土地。"
 flavor_chi.2203.a: "满足[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的要求。"
 flavor_chi.2203.b: "我们不能冒犯[ShowCultureGroupNameWithNoTooltip('chinese_group')]人。"
 flavor_chi.2204.title: "宗教上的失礼"
 flavor_chi.2204.desc: "[ShowCultureGroupName('chinese_group')]宝船队的水手们由于不熟悉我们的[ROOT.GetCountry.GetReligion.GetAdjective]传统，犯下了亵渎我们信仰的行为。这一举动激起了[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的强烈愤怒，他们要求宝船队领袖$expedition_leader_name$为此无礼行为出面道歉。"
 flavor_chi.2204.a: "要求$expedition_leader_name_tooltipless$道歉。"
 flavor_chi.2204.b: "对此失礼不予追究。"
 flavor_chi.2205.title: "引渡要求"
 flavor_chi.2205.desc: "$expedition_leader_name$认定我们的一位廷臣[target_escapee.GetName]，其实是从[expedition_initiator.GetName]逃亡出来的叛逃者。$expedition_name_treasure_voyage$的[ShowCultureGroupName('chinese_group')]远征精英要求我们交出[target_escapee.GetShortNameWithNoTooltip]，将[target_escapee.GetSheHe]引渡回[GetInternationalOrganization('middle_kingdom').GetName]接受审判。"
 flavor_chi.2205.a: "满足他们的请求。"
 flavor_chi.2205.b: "荒谬的要求！"
 flavor_chi.2206.title: "联合操练"
 flavor_chi.2206.desc: "在他们的长期逗留期间，$expedition_name_chinese_expedition$的领袖$expedition_leader_name$提出让他们的军队与我们的军队进行联合操练。这样的操练对双方都有益，且能显示双方深厚的互信。但我们也必须谨慎，因为与外国士兵演习仍存在潜在风险。距离$expedition_location_name$最近的驻军是[target_unit.GetName]，将成为与中国人联合训练的部队。"
 flavor_chi.2206.a: "接受提议。"
 flavor_chi.2206.b: "我们无需顺着他们。"
 flavor_chi.2207.title: "[ShowCultureGroupNameWithNoTooltip('chinese_group')]人的援助提议"
 flavor_chi.2207.desc: "当[ShowCultureGroupNameWithNoTooltip('chinese_group')]$expedition_name_treasure_voyage$抵达$expedition_location_name$时，他们没有想到会看见[ROOT.GetCountry.GetLongName]正陷于一场血腥的战争之中。然而，[expedition_initiator.GetLongName]对我们的敌人并不看重，因此愿意协助我们对抗敌人。"
 flavor_chi.2207.a: "我们将接受一切援助。"
 flavor_chi.2207.b: "这是我们的战争，不是他们的。"
 flavor_chi.2208.title: "[ShowCultureGroupNameWithNoTooltip('chinese_group')]宝船队援助[from.GetNameWithNoTooltip]"
 flavor_chi.2208.desc: "我们的间谍报告称，一支由$expedition_leader_name$率领的大规模$expedition_name_treasure_voyage$在[expedition_initiator.GetLongName]的发起下，抵达敌方港口$expedition_location_name$，并决定直接介入，支持我们的敌人[from.GetName]与我们作战！"
 flavor_chi.2208.a: "我们绝不会原谅[ShowCultureGroupNameWithNoTooltip('chinese_group')]人！"
 flavor_chi.2209.title: "清真寺修建请求"
 flavor_chi.2209.desc: "$expedition_name_chinese_expedition$的领袖，一名叫$expedition_leader_name$的水手，同时也是[target_religion.GetName]的虔诚信徒。由于$expedition_leader_name_herhis$麾下的许多舰队成员也信奉同一宗教，他们请求允许修建一座清真寺，以支持当地的[target_religion.GetAdjectiveWithNoTooltip]社群。"
 flavor_chi.2209.a: "允许建造。"
 flavor_chi.2209.b: "警告他们不要越界。"
 flavor_chi.2210.title: "[ShowCultureGroupNameWithNoTooltip('chinese_group')]侨民在$expedition_location_name_tooltipless$"
 flavor_chi.2210.desc: "$expedition_location_name$居住着相当数量的[ShowCultureGroupName('chinese_group')]侨民，他们在数十年间逐渐形成了群体。最初作为商人到来，这些[ShowCultureGroupNameWithNoTooltip('chinese_group')]商人与本地女子通婚并定居下来，适应了新的环境，并在我们的社会中扮演着关键角色。如今，随着[expedition_initiator.GetName]的$expedition_name_treasure_voyage$抵达，$expedition_leader_name$决定对该侨民群体给予支持。"
 flavor_chi.2210.a: "鼓励此举。"
 flavor_chi.2210.b: "阻止他们！"
 flavor_chi.2211.title: "定居他乡的士兵"
 flavor_chi.2211.desc: "来自$expedition_name_chinese_expedition$的一些士兵已经退役，被允许在$expedition_location_name$定居。他们娶了当地的妻子，而这些人脉关系可能在长期对我们有所裨益。"
 flavor_chi.2211.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_chi.2212.title: "来自$expedition_name_treasure_voyage$的干预"
 flavor_chi.2212.desc: "当$expedition_name_chinese_expedition$抵达$expedition_location_name$时，他们发现我们的[ROOT.GetCountry.GetFlavorRank]正深陷血腥的内战。虽然这种局势通常会吓退大多数访客，但$expedition_leader_name$和$expedition_leader_name_herhis$$expedition_name_treasure_voyage$却对[ROOT.GetCountry.GetAdjective]的事业产生了好感，并以[GetInternationalOrganization('middle_kingdom').GetName]的名义向我们提供军事援助。"
 flavor_chi.2212.a: "我们会接受一切援助。"
 flavor_chi.2212.b: "我们不需要他们的帮助。"
 flavor_chi.2213.title: "$flavor_chi.2212.title$"
 flavor_chi.2213.desc: "卑鄙的$expedition_name_chinese_expedition$竟然决定不在我们的[target_war.GetName]中保持中立。而尽管$expedition_leader_name$身为他们的领袖素有智慧，他们还是做出了错误的选择，选择支持[country_at_war_with.GetName]而不是援助[ROOT.GetCountry.GetName]。我们将在战场上粉碎他们。"
 flavor_chi.2213.a: "我们绝不会忘记这件事！"
 flavor_chi.2214.title: "[ShowCultureGroupNameWithNoTooltip('chinese_group')]人的蔑视"
 flavor_chi.2214.desc: "[ROOT.GetCountry.GetName]与来访的$expedition_name_treasure_voyage$之间的关系跌至前所未有的低点。近些天，我们的驻军与外国水手间已发生多次冲突，不过我们的访客仍然维持着表面上的关系，即便冷淡。然而，最近的事件让这些联系进一步恶化，$expedition_leader_name$刚刚公开谴责[ROOT.GetCountry.GetLongNameWithNoTooltip]及其价值观，而$expedition_name_chinese_expedition$正准备在紧张局势进一步升级之前离开$expedition_location_name$。"
 flavor_chi.2214.a: "我们必须修复关系。"
 flavor_chi.2214.b: "走得好！"
 chinese_interregnum: "[THIS.GetCountry.GetName]将进入一个[ShowCultureGroupName('chinese_group')]空位期。"
 flavor_chi.2215.title: "好战的请求"
 flavor_chi.2215.desc: "$expedition_name_treasure_voyage$领袖$expedition_leader_name$郑重要求我们对[target_country.GetName]进行军事干预。据我们所知，出于某种原因，[target_country.GetAdjectiveWithNoTooltip][target_country.GetFlavorRank]已经成为[ShowCultureGroupName('chinese_group')]的目标，而宝船队的领袖们正呼吁我们对这个挑衅的[target_country.GetGovernment.GetRulerTitle]施以天谴。"
 flavor_chi.2215.a: "我们将遵循他们的建议。"
 flavor_chi.2215.b: "他们不能指望我们会那样做。"
 flavor_chi.2216.title: "令人失望的贡品质量"
 flavor_chi.2216.desc: "尽管他们没有公开表示，但我们能看出$expedition_name_treasure_voyage$上层对我们的礼物并不满意。我们早在他们觐见[ROOT.GetCountry.GetGovernment.GetRulerTitle]时就有这种怀疑，而我们的间谍窃听到他们的对话后证实了这一点。"
 flavor_chi.2216.a: "补偿他们。"
 flavor_chi.2216.b: "除非他们当面质问，否则我们不会采取任何行动。"
 flavor_chi.2217.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]丑闻"
 flavor_chi.2217.desc: "在一次觐见[ROOT.GetCountry.GetGovernment.GetRulerTitle]的场合中，[ROOT.GetCountry.GetGovernment.GetCourtTitle]的一名成员竟对我们的[ShowCultureGroupName('chinese_group')]访客出言不逊，严重冒犯了他们。若不采取措施，$expedition_name_treasure_voyage$可能会将此事上报给[expedition_initiator.GetGovernment.GetRulerTitle]。"
 flavor_chi.2217.a: "郑重道歉。"
 flavor_chi.2217.b: "赠送赔礼。"
 flavor_chi.2217.c: "我们怎能惩罚自己人？"
 flavor_chi.2218.title: "优待"
 flavor_chi.2218.desc: "$expedition_name_treasure_voyage$的精英们对我们给予他们的款待和各种特权感到十分满意。除了例行的贡品交换，我们还允许并协助他们修缮船只。尽管他们没有直接表现出来，但我们清楚他们对这次款待十分满意。"
 flavor_chi.2218.a: "热情好客是重中之重！"
 flavor_chi.2218.b: "不要让他们产生误解。"
