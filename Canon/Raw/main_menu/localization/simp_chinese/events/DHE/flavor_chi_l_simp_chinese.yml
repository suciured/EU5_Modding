 flavor_chi.20.title: "[target_province.GetNameWithNoTooltip]的饥荒"
 flavor_chi.20.desc: "[target_province.GetName]连年歉收，天灾人祸接踵而至，民心惶惶，贬损我国统治的流言四下蜂起。一名为民请命的信使上书[ROOT.GetCountry.GetGovernment.GetCourtTitle]，请求开仓放粟、运粮赈济。然而大臣提醒我们，赈灾的效果究竟如何，还要看各省的水陆交通能否提供足够的支持。"
 flavor_chi.20.a: "救民于水火乃朝廷之责。"
 flavor_chi.20.b: "国储有限，实难为继……"
 flavor_chi.21.title: "重修滕王阁"
 flavor_chi.21.desc: "豫章故县，洪都新府，地沃民丰，商贾云集。自古以来，[target_location.GetName]就是江右之重镇，该地的富庶在全$china$都名列前茅。为彰显国势，一位名叫[target_character.GetName]的大臣向我们奏请重修滕王阁，以彰天朝盛世之富庶，显中华营造之精工……"
 flavor_chi.21.a: "滕王高阁临[target_province.GetNameWithNoTooltip]。"
 flavor_chi.21.b: "实乃国帑空虚。"
