 flavor_chi.1.title: "[target_explorer.GetNameWithNoTooltip]下西洋后的战略决策"
 flavor_chi.1.desc: "尽管我们无疑是世界的中心，一切国境外的事物都不值得我们关注，但远方的知识对我们仍然是有用的。因此，我们派遣[target_explorer.GetName]外出探索，让[target_explorer.GetSheHe]为我们探查那些地方的信息。\n\n然而，[ROOT.GetCountry.GetGovernment.GetCourtTitle]中许多人认为[ROOT.GetCountry.GetLongName]根本无需关注蛮夷之地，而有些人则持相反意见，认为我们应该更积极地将目光投向外部，因为他们预见到能从中获得许多好处。"
 flavor_chi.1.historical_info: "14世纪是中国对外交流的转折时期。元朝时期中国重新开放旧丝绸之路，通过借由丝绸之路进入中国的伊斯兰教、基督教及犹太教商人与西方取得了联系。1367年，明朝驱逐蒙古人夺取了帝国政权后，这一加强中国对外交流的进程被逆转了。1405‑1433年间，三宝太监郑和七下西洋，率领大明水师抵达了印度洋与非洲海岸，然而，此后中国采取了闭关锁国政策，切断了对外的联系。"
 flavor_chi.1.a: "内圣之道。"
 flavor_chi.1.b: "两者兼顾。"
 flavor_chi.1.c: "对外扩张。"
 flavor_chi.2.title: "修缮[ShowBuildingTypeNameWithNoTooltip('ruined_great_wall_of_china')]"
 flavor_chi.2.desc: "自古以来，北疆边防便是重中之重。然而问题在于[ShowBuildingTypeName('ruined_great_wall_of_china')]修筑年久，近几百年来更是倾坠崩坏、无人问津，如今状况堪忧。我们可以修葺长城，但如此庞大的工事将十分劳民伤财，恐怕百姓会怨声载道。可是长城防卫修缮后，沿线各省百姓可以安居乐业，免于胡侵之忧；若不修缮，百姓或恐争相内迁。如何是好？"
 flavor_chi.2.a: "让我们把[ShowBuildingTypeNameWithNoTooltip('ruined_great_wall_of_china')]修复得更好。"
 flavor_chi.2.b: "我们可以对[target_province1.GetNameWithNoTooltip]段的长城进行大规模修缮。"
 flavor_chi.2.c: "[target_province2.GetNameWithNoTooltip]将从大规模修缮中受益。"
 flavor_chi.2.d: "让我们重建[target_province3.GetNameWithNoTooltip]段的长城。"
 flavor_chi.2.e: "任其继续崩塌。"
 flavor_chi.4.title: "[target_character.GetNameWithNoTooltip]的军队改革"
 flavor_chi.4.desc: "著名的[target_character.GetName]提出了一系列军事改革措施。如果能实施，这将让我们的军队更强，我们的战斗更加高效。不过，彻底地改变军队组织是个大工程。这要花费许多金钱和付出许多努力，而且即使成功，军人们也不会感激这些变化。军队会变得不稳定，还会出现逃兵。"
 flavor_chi.4.a: "推行改革！"
 flavor_chi.4.b: "不，这开销太大。"
 flavor_chi.5.title: "耶稣会士的到来"
 flavor_chi.5.desc: "外国[target_country.GetName]已经在我们的土地上出现了一段时间。尽管他们称之为[target_country.GetReligion.GetName]的奇怪信仰，如果允许其在我们的土地上传播，可能会颠覆我们的[ROOT.GetCountry.GetReligion.GetAdjective]教导，但不可否认的是，他们带来的知识可能对我们大有裨益。\n\n我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的一些人认为，应该利用他们带来的任何优势，即使代价是一些人被这种外国宗教所迷惑。然而，其他人则担心，如果我们允许这种蛮夷的思想渗透我们的社会，我们体制的完整性将受到威胁。"
 flavor_chi.5.historical_info: "1581年，第一批耶稣会传教士到达中国，他们带着礼物，将欧洲发明的机械送到了皇帝面前。传教士向皇帝展示了已知世界的范围并提议改革历法。但与此同时他们也带来了奇怪的宗教与哲学思想，中国的传统秩序开始受到干扰。"
 flavor_chi.5.a: "我们能从他们的知识中获益。"
 flavor_chi.5.a.tt: "我们的许多[pops|e]会[convert|e][ShowReligionName('catholic')]"
 flavor_chi.5.b: "这些外国思想是我们的社会所不能接受的。"
 flavor_chi.6.title: "财政危机"
 flavor_chi.6.desc: "由于数十年的叛乱，动荡和腐败，我们的财政陷入困境。我们需要新的金钱流入，但这唯一的办法就是开征不受欢迎的新赋税。这样做，我们可以暂时缓解一些现金流问题，但本已摇摇欲坠的情况可能会更糟。但如果不这么做，我们可能失去在某些动乱省份提高税收效率的能力。"
 flavor_chi.6.a: "加税吧。"
 flavor_chi.6.b: "民怨已经很高了！"
 flavor_chi.7.title: "驱逐耶稣会士"
 flavor_chi.7.desc: "从最近发生的事情来看，耶稣会士有百害而无一利。虽然他们的知识很是先进，但是其毕竟是陌生的，上至学者下至百姓都会因此陷入混乱，严重影响我国稳定。数十年来他们一直在干扰我国内政，甚至试图插手[ROOT.GetCountry.GetGovernment.GetAdjective]继承事务。或许是时候驱逐他们了。"
 flavor_chi.7.a: "驱逐他们！"
 flavor_chi.7.b: "他们太有用了！"
 flavor_chi.8.title: "[target_character.GetNameWithNoTooltip]的使团"
 flavor_chi.8.desc: "由[target_character.GetName]率领的一支外交使团从极西之地的夷国[target_country.GetName]而来，登上了我们的海岸。据说[target_character.GetSheHe|U]带来了[target_character.GetHerHis]的[target_country.GetGovernment.GetRulerTitle]促进两国贸易的友好问候，以及各种机械奇迹。"
 flavor_chi.8.a: "天朝上国不需要蛮邦的友谊！"
 flavor_chi.8.b: "我们有意听听他们的想法。"
 opinion_ideas: "对我们的想法感兴趣"
 flavor_chi.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.9.desc: "一名不同寻常的耶稣会士来到了[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]。[target_character.GetName]的穿戴无异于[ShowCultureGroupName('chinese_group')]，接受了很多[ShowCultureGroupNameWithNoTooltip('chinese_group')]风俗习惯，谈吐也与[ShowCultureGroupNameWithNoTooltip('chinese_group')]相仿。如[target_character.GetSheHe]所言，作为学者兼传教士的[target_character.GetLastNameWithNoTooltip]热衷于研究风俗习惯、制图学和[ShowCultureGroupNameWithNoTooltip('chinese_group')]世界的科学。这意味着在吸引皈依者上，[target_character.GetSheHe]比[target_character.GetHerHis]的同胞们更为成功，但是[target_character.GetHerHis]的技术，特别是关于制图学和天文学的技术，毫无疑问对我们帮助很大。"
 flavor_chi.9.a: "欢迎[target_character.GetNameWithNoTooltip]来到我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 flavor_chi.9.b: "滚回[ShowContinentNameWithNoTooltip('europe')]去！"
 flavor_chi.10.title: "坤舆万国全图"
 flavor_chi.10.desc: "在漫长又艰辛的努力下，[target_character.GetName]和[target_character.GetHerHis]的汉官同僚整合了[ShowContinentName('europe')]和$china$的地图，向我们进献了#italic 《坤舆万国全图》#!。地图本身对于我们来说就是一种信息资源的财富，我们以此了解了域外遥远的国家和人民的知识。"
 flavor_chi.10.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_chi.10.a.tt: "我们会获得一份大型[ShowContinentName('europe')]地图"
 flavor_chi.11.title: "圣保禄学院"
 flavor_chi.11.desc: "一位耶稣会传教士在[target_location.GetName]创办了一所学院，向他的同宗弟兄教授[ShowCultureGroupName('chinese_group')]语言和习俗。耶稣会深信与[ShowCultureGroupNameWithNoTooltip('chinese_group')]搞好关系的方法是深入人群学习中国人的言行举止。\n\n外国人效仿我们这件事对我们来说并不奇怪，但是这也可能使他们的传教活动在更多的人群中扩展。"
 flavor_chi.11.a: "我们乐见其成。"
 flavor_chi.11.b: "施压关闭学院。"
 flavor_chi.12.title: "[ShowReligionGroupNameWithNoTooltip('christian')]传播"
 flavor_chi.12.desc: "[ShowReligionGroupAdjective('christian')]传教士在[ROOT.GetCountry.GetName]的持续活动不能说没有影响。目前在[ShowReligionGroupAdjectiveWithNoTooltip('christian')]传教士的影响下转信的人数持续增多，[ShowReligionGroupNameWithNoTooltip('christian')]在这一地区已成为优势宗教。"
 flavor_chi.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_chi.13.title: "[ShowReligionGroupNameWithNoTooltip('christian')]，[ROOT.GetCountry.GetGovernment.GetRulerTitle]的信仰？"
 flavor_chi.13.desc: "[ShowReligionGroupName('christian')]在臣民之中越来越流行，[target_ruler.GetName]将[ShowReligionGroupAdjectiveWithNoTooltip('christian')]传教士视为[target_ruler.GetHerHis]最为信任的近臣。最近，甚至我们的[ROOT.GetCountry.GetGovernment.GetCabinetTitle]成员也改信了这个外国宗教。一些人上书表示[ROOT.GetCountry.GetGovernment.GetRulerTitle][target_ruler.GetHerselfHimself]本人也是时候改信这个罗马[ShowReligionAdjective('catholic')]信仰了。除了神学上的影响以外，我们肯定能在与西方的交往中结交许多新朋友。"
 flavor_chi.13.a: "接受[ShowReligionGroupNameWithNoTooltip('christian')]。"
 flavor_chi.13.b: "绝不考虑此事。"
 flavor_chi.14.title: "[ShowReligionGroupAdjectiveWithNoTooltip('christian')][ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]"
 flavor_chi.14.desc: "我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的一名[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle][target_character.GetName]变得醉心于传教士带来的西方文化和知识。虽然我们能从[target_character.GetSheHe]与传教士的交流中拓展视野，但是[target_character.GetHerHis]最近改宗[ShowReligionName('catholic')]有点令人无法接受。"
 flavor_chi.14.a: "把[target_character.GetHerHim]免职。"
 flavor_chi.14.b: "只要[target_character.GetSheHe]做好[target_character.GetHerHis]的本职工作就行。"
 flavor_chi.15.title: "庸才当道"
 flavor_chi.15.desc: "在我国的庙堂之上，位列鼎鼐之人都是[ROOT.GetCountry.GetGovernment.GetCourtTitle]的重臣，[target_character.GetName]陛下的彀中尤其多显赫之士。尽管我们努力寻求贤才，严格考察，但在日常事务中，仍难免有平庸之人混迹[ROOT.GetCountry.GetGovernment.GetCabinetTitle]之中。\n\n[target_character2.GetName]正是其一。纵然尽心竭力，但[target_character2.GetHerHis]在处理政务时仍不免左支右绌，使得本已复杂的官府体系更加难以顺畅运作。"
 flavor_chi.15.a: "马上把[target_character2.GetHerHis]撤职。"
 flavor_chi.15.b: "遣[target_character2.GetShortNameWithNoTooltip]告老还乡，并且再也不回来。"
 flavor_chi.15.c: "再给[target_character2.GetHerHim]一次机会……"
 flavor_chi.16.title: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle]疑云"
 flavor_chi.16.desc: "禁中流言本如蚊蝇嗡鸣，不足为道。然而，近日在后宫与内廷之间竟有流言称，[target_character2.GetName]私底下贬斥[ROOT.GetCountry.GetCulture.GetName]文化之雅正，[target_character2.GetSheHe]妄言，[target_culture.GetName]文化在各个方面都远胜于国族之文明。此等悖逆之论，如同芳园生莠，恐怕将有损我国政事之稳定……"
 flavor_chi.16.a: "速速逐[target_character2.GetHerHim]出朝。"
 flavor_chi.16.b: "我朝[ROOT.GetCountry.GetGovernment.GetCourtTitle]岂畏区区妄言！"
 based_on_spiritualist_vs_humanist_tt: "基于[ShowSocietyDirectionName('spiritualist')]和[ShowSocietyDirectionName('humanist')]的当前偏移度："
 flavor_chi.17.title: "流银秘术"
 flavor_chi.17.desc: "丹鼎金石之术，实乃格物致知之奇技，亦足见吾国求新之精神。幸运的是，有一位赫赫有名，名叫[target_character2.GetShortName]的方士，已现身我国[ROOT.GetCountry.GetGovernment.GetCourtTitle]。此人自称精于丹方，愿意为我国的统治者献上诸多灵丹妙药……"
 flavor_chi.17.a: "有意思……"
 flavor_chi.17.b: "我们不需要这个。"
 this_may_shorten_ruler_lifespan_tt: "这可能会对[target_character.GetShortNameWithNoTooltip]的健康产生严重影响"
 flavor_chi.18.title: "羁旅思归"
 flavor_chi.18.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]之中，庶务纷纭，朝臣忙于策令，宦官奔走于堂，宫室之中无片刻闲暇。而身为朝中[ROOT.GetCountry.GetGovernment.GetCabinetTitle]的[target_character2.GetShortName]可谓权倾朝野，为无数士人所艳羡。然而，[target_character2.GetSheHe]近日却心怀戚戚，人们常常撞见[target_character2.GetHerHis]独自凭栏远望，暗自神伤。\n\n寻声暗问，[target_character2.GetSheHe]自言出身[target_location.GetName]乡野，自离乡入朝为官已有[ROOT.GetVariable('character_age_display_variable').GetValue]余载，故而有莼鲈之思。[target_character2.GetHerHis|U]希望能正式辞去[ROOT.GetCountry.GetCapital.GetName]的官职，回到[target_location.GetNameWithNoTooltip]做个乡贤，理割鸡之务。这样一来，[target_character2.GetHerHis]便能与家人享天伦之乐，从此远离朝堂的纷扰，回归恬适的田园生活……"
 flavor_chi.18.a: "孝悌之道，当遂其愿。"
 flavor_chi.18.b: "案牍劳形，岂可缺员？"
 target_province_gets_pop_sat_and_prosperity_tt: "根据[target_character2.GetShortNameWithNoTooltip]的能力，我们在[target_province.GetName]的[locations|e]会获得#G +[ROOT.GetVariable('character_prosperity_gain_variable_display').GetValue]%#![prosperity|e]，这里的[pops|e]会获得#G +[ROOT.GetVariable('character_pop_satisfaction_gain_variable_display').GetValue]%#![pop_satisfaction|e]"
 based_on_the_abilities_of_cabinet_tt: "根据[target_character.GetShortNameWithNoTooltip]和[target_character2.GetShortNameWithNoTooltip]的能力的平均值："
 flavor_chi.19.title: "管鲍之交"
 flavor_chi.19.desc: "世间知己乃人生至珍之宝，[target_character.GetName]与[target_character2.GetName]之间的珍贵友谊便是例证。二人同为宫廷中的[ROOT.GetCountry.GetGovernment.GetCabinetTitle]，因为共同的志趣走在了一起，最终成为一生的挚友。为了纪念这段友谊，两人合著了一篇名为《知己论》的文章。\n\n《论》曰：“金玉虽贵，寒不能衣；挚友之谊，暖可融冰。夫昆山之玉，南海之珠，徒耀椟匣之光；季札挂剑，管鲍分金，方显肝胆之色。观彼黄白之物，形虽璀璨，质本冥顽：目不能视，耳不能闻，临危困则哑然失声；腹无肺腑，腔无热血，遇急难则僵立如偶。至若良朋在侧，可剖心以谏，抵足而谋，纵九鼎烹身不改其志，五鼓鸡鸣犹守其诺。故曰：世人汲汲于连城之璧，不若二三子砥砺同行；营营于阿堵之物，孰若刎颈交倾盖如故？此乃上苍赐予之至善也。”"
 flavor_chi.19.a: "真乃君子之交之典范。"
 flavor_chi.19.b: "朕素具识人之明。"
