 flavor_chi.22.title: "传奇的水师提督"
 flavor_chi.22.desc: "寻常布衣，鲜能登庙堂；敌虏楚囚，更难立功勋。然天道偶有垂青，实乃天公不拘一格所降之人才。[target_character.GetName]乃阉籍之人，本朝收复[ShowAreaName('yunnan_area')]之后，[target_character.GetHerHis]作为幼俘受净送入王府。后来[target_character.GetSheHe]深得王爷器重，被派往[ShowLocationName('dadu')]修文习武，[target_character.GetNameWithNoTooltip]终以韬略而卓然出众。如今，有识之士向[target_character2.GetName]举荐了此等奇才，希望[target_character.GetNameWithNoTooltip]能作为水师之砥柱指挥我们的海军远出重洋。"
 flavor_chi.22.a: "水师得人，海疆可固。"
 flavor_chi.22.b: "既受宫刑，何堪大任？"
 flavor_chi.23.title: "[target_character.GetNameWithNoTooltip]之变"
 flavor_chi.23.desc: "我军方才平定由[target_character.GetName]率领的胥吏之变。此僚因不满我朝政令，竟带兵作乱，强占[target_location.GetName]，残杀[target_location.GetRank.GetName]中多位朝廷官员。\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle]内大多数[ROOT.GetCountry.GetCulture.GetName]官员认为，此番祸事皆因[ShowCultureGroupName('chinese_group')]人官员心怀不轨所致，应当削减他们的权柄以防再生变故。"
 flavor_chi.23.a: "不可纵容汉人胥吏复生事端。"
 flavor_chi.23.b: "但这些熟稔公务的胥吏，却也难寻替代。"
 flavor_chi.24.title: "[recipient.GetNameWithNoTooltip]灭亲"
 flavor_chi.24.desc: "[couped_character.GetName]的独断专行大幅改变了近些年[ROOT.GetCountry.GetLongName]的政治氛围。[couped_character.GetSheHe|U]几乎完全控制了政府。整个[ROOT.GetCountry.GetGovernment.GetCourtTitle]，甚至[ROOT.GetCountry.GetGovernment.GetRulerTitle]本人都对其感到畏惧。\n\n为了终结[couped_character.GetShortNameWithNoTooltip]的恐怖统治，其侄子[recipient.GetName]谋划了一场阴谋，打算通过政变推翻[recipient.GetHerHis]的伯父，进而由自己接任丞相之位。不出意外，朝廷上下都希望能收回这位强大贵族的权力，甚至[ruler_scope.GetName]本人都参与其中。"
 flavor_chi.24.a: "执行这个计划。"
 flavor_chi.24.b: "揭露[recipient.GetNameWithNoTooltip]的阴谋。"
 flavor_chi.24.c: "罢免[couped_character.GetNameWithNoTooltip]，同时连[recipient.GetNameWithNoTooltip]也不放过。"
 flavor_chi.25.title: "任命[recipient.GetNameWithNoTooltip]"
 flavor_chi.25.desc: "[dead_character.GetName]死后，[ROOT.GetCountry.GetName]丞相之职空缺，军国大事无人处理。不过，有一人似乎是这一职位天然的继任者——[dead_character.GetHerHis]的侄子[recipient.GetName]。作为一名能力出众的政治家，[recipient.GetHerHis]十分适合丞相一职。但许多人担心[recipient.GetNameWithNoTooltip]会步其伯父[dead_character.GetShortNameWithNoTooltip]的后尘，排斥异己，残忍好杀。"
 flavor_chi.25.a: "任命[recipient.GetNameWithNoTooltip]。"
 flavor_chi.25.b: "我们不需要另一位权臣。"
 YUA_benefits_of_toqto: "[recipient.GetName]获得任命后一定会废除其伯父的政策，帮助我们推动[ShowSocietyDirectionName('sinicized')]统治，同时撤销[ShowPolicyName('direct_appointment')]和[ShowPolicyName('limit_the_han_powers')]的[policy|e]。"
 flavor_chi.26.title: "[ShowLawNameWithNoTooltip('keju_examination')]的命运"
 flavor_chi.26_27.common_desc: "[target_character.GetName]现已掌权，[target_character.GetSheHe]打算废除[target_character.GetHisHer]的伯父在许多领域的政策。"
 flavor_chi.26.desc: "$flavor_chi.26_27.common_desc$\n\n其中之一便是[ShowPolicyName('direct_appointment')]。废除科举对我们的官僚体系造成了损害，因为它终结了数百年来为[ROOT.GetCountry.GetName]及前朝输送众多优秀学子的制度。\n\n如今，[target_character.GetShortNameWithNoTooltip]正考虑恢复[ShowLawName('keju_examination')]，我们只能希望这一制度的信仰得以重建，并随后迎来大量新的考生。"
 flavor_chi.26.a: "贯彻实施。"
 flavor_chi.26.b: "或许[dead_character.GetNameWithNoTooltip]是对的。"
 flavor_chi.27.title: "[ShowLawNameWithNoTooltip('status_of_the_han_law')]"
 flavor_chi.27.desc: "$flavor_chi.26_27.common_desc$\n\n而[target_character.GetHerHis]的下一目标，就是要废除[ShowPolicyName('limit_the_han_powers')]的政策。这一政策将许多[ShowCultureGroupName('chinese_group')]人贤士推向了众多意图推翻我朝的叛乱，即使在[dead_character.GetName]生前，也有许多人私下诟病这一政策过于严厉，但无人敢于违抗这位权臣。"
 flavor_chi.27.a: "废除它！"
 flavor_chi.27.b: "但它很适合我们。"
 yua_every_chinese_pop_will_get_20_satisfaction: "属于[ShowCultureGroupName('chinese_group')][culture_group|e]的所有[pop|e]会获得[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%][pop_satisfaction|e]。"
 flavor_chi.28.title: "$three_histories_china$"
 flavor_chi.28.desc: "欲为给自己身后留名，最近，[target_character.GetName]决意将[ROOT.GetCountry.GetLongName]前朝——辽、宋、金三朝史书尽数编入国朝正史。\n\n尽管千头万绪、盘根错节，[target_character.GetNameWithNoTooltip]挂帅的[ROOT.GetCountry.GetGovernment.GetAdjective]史馆不过数载便成三朝笔削之功。然则求成心切，终致讹误频出，令史册蒙尘，尚待校雠厘正。"
 flavor_chi.28.a: "仍不失为史册之珍贵补遗。"
 flavor_chi.29.title: "[target_character.GetLastNameWithNoTooltip]氏正位中宫"
 flavor_chi.29.desc: "经年累月，偏殿之妃[target_character.GetName]深得圣心，此乃朝野皆知之事。然而，考虑到宠幸这样一位番邦之妃恐招致物议，[ROOT.GetCountry.GetGovernment.GetRulerTitle]始终未将[target_character.GetSheHe]立为皇后。今逢[deceased_wife.GetName]香消玉殒，这对于[ROOT.GetCountry.GetGovernment.GetRulerTitle]陛下来说，正是擢升[target_character.GetLastNameWithNoTooltip]氏入主[ROOT.GetCountry.GetGovernment.GetCourtTitle]之大好时机。"
 flavor_chi.29.a: "岂惧天下悠悠之口！"
 flavor_chi.29.b: "迫于非议，此事只好作罢。"
 flavor_chi.30.title: "[target_province.GetNameWithNoTooltip]雨灾"
 flavor_chi.30.desc: "[target_province.GetName]连日暴雨倾盆，城郭遍地狼藉，四野哀鸿遍野。祸不单行的是，[ShowModifier('chi_grand_canal')]水势暴涨，堤防溃决如龙蛇破土。此番百年不遇之灾，竟使南北漕运命脉断绝，粮船商舶皆困顿于途。\n\n工部呈报称，尽管运河尚可修缮，然而所需银钱粮秣之巨，或将耗竭府库国帑。然而，作为堂堂[ROOT.GetCountry.GetName]，怎能坐视漕路瘫痪荒废？"
 flavor_chi.30.a: "悲剧已降临我们的国家。"
 destroy_grand_canal_china_tt: "大运河将变得几乎无法使用，其效果从[ShowModifier('chi_grand_canal')]削弱到[ShowModifier('chi_grand_canal_destruction')]。"
 repair_grand_canal_china_tt: "大运河将得到修缮，其效果从[ShowModifier('chi_grand_canal_destruction')]改为[ShowModifier('chi_grand_canal')]。"
 flavor_chi.32.title: "攻克[target_location.GetNameWithNoTooltip]"
 flavor_chi.32.desc: "红巾军民以摧枯拉朽之势，终将[target_location.GetName]城头蒙元旌旗尽数扯落。攻克这座象征[ShowCultureName('mongolian_culture')]百年统治的[target_location.GetRank.GetName]，昭示着[ROOT.GetCountry.GetLongName]光复山河之伟业方见破晓曙光。不假数日，我们或将笑看伪廷密使南来乞和。"
 flavor_chi.32.a: "从现在起，这里叫北平，以示“永镇北疆”。"
 flavor_chi.32.b: "辉煌的胜利。"
 flavor_chi.33.title: "$NORTHERN_YUA$"
 flavor_chi.33.desc: "近数十载对[ROOT.GetCountry.GetFlavorRank]实为多事之秋。[ShowSituationName('red_turban_rebellions')]引发的连年叛乱与经济凋敝，已使社稷濒临倾颓。如今鲜有人仍视我国为[GetInternationalOrganization('middle_kingdom').GetName]之主，残疆更被蔑称为$NORTHERN_YUA$伪廷。虽[ROOT.GetCountry.GetLongName]国祚未绝，然称此乃“屈辱十年”亦不为过。但终有一日，吾辈必重整漠北铁骑，雪此弃都之辱。"
 flavor_chi.33.a: "我们一定会回来的。"
 NORTHERN_YUA: "北$YUA$"
 flavor_chi.34.title: "[ShowCultureNameWithNoTooltip('oirat_culture')]部的崛起"
 flavor_chi.34.desc: "以[ShowCultureName('oirat_culture')]部族为首的强大游牧联盟，已在帝国西部特别是[target_location.GetName]王庭周边地区不断扩张势力。随着朝廷控制力的持续削弱，该部族及其盟友最终宣布独立。这一叛乱严重威胁到[ROOT.GetCountry.GetFlavorRank]的国家统一。"
 flavor_chi.34.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi.34.b: "此辈之义举正合我意。"
 flavor_chi.36.title: "播迁[target_location.GetNameWithNoTooltip]"
 flavor_chi.36.desc: "自[lost_capital.GetName]失守，[ROOT.GetCountry.GetName]国势已然一落千丈。如今唯有退保[target_location.GetName]作为最后尊严所在，或固守[current_capital.GetName]暂避锋芒。无论选择何策，都须即刻整顿军备，秣马厉兵以御来犯之敌。"
 flavor_chi.36.a: "快打开[target_location.GetNameWithNoTooltip]城门！"
 flavor_chi.36.b: "真是悲惨的命运。"
 flavor_chi.37.title: "[target.GetNameWithNoTooltip]的毁灭"
 flavor_chi.37.desc: "我军已成功攻占[target_owner.GetLongName]的夏都[target.GetName]。依照军事惯例，我们应当彻底摧毁这座[target.GetRank.GetNameWithNoTooltip]，以此震慑敌军，迫使其尽快投降。同时，这一举措也能确保敌人在短期内无法卷土重来。"
 flavor_chi.37.a: "把它夷为平地！"
 flavor_chi.37.b: "保留这座城邑。"
 flavor_chi.38.title: "撤至[target_location.GetNameWithNoTooltip]"
 flavor_chi.38.desc: "[ROOT.GetCountry.GetLongName]的衰颓之势愈演愈烈。如今连[current_capital.GetName]也不再是[ROOT.GetCountry.GetGovernment.GetRulerTitle]的安全之所。强敌环伺之下，或当效法古制，徙都至昔年汗帐所在之[target_location.GetName]，或可暂避凶锋，徐图振作。"
 flavor_chi.38.a: "我们会回到[current_capital.GetNameWithNoTooltip]的。"
 flavor_chi.38.b: "我们誓与此城共存亡。"
 flavor_chi.39.title: "[subject_country.GetNameWithNoTooltip]的命运"
 flavor_chi.39.desc: "国势倾颓致使[chain_initiator.GetFlavorRank]藩属尽失。[subject_country.GetLongName]即将成为[chain_initiator.GetName]与[target_country.GetName]的共同管辖区域。由于失去重要港口且国内局势动荡，朝廷既无力管理该岛，更无力镇压日益扩大的叛乱。不如将其移交给[target_country.GetLongName]，这样既可解燃眉之急，亦能结两国之好。"
 flavor_chi.39.a: "割让与[target_country.GetAdjectiveWithNoTooltip]。"
 flavor_chi.39.b: "纵有万难，不弃寸土。"
 flavor_chi.40.title: "[chain_initiator.GetNameWithNoTooltip]放弃[subject_country.GetNameWithNoTooltip]"
 flavor_chi.40.desc: "[chain_initiator.GetLongName]国力日渐衰弱，导致其对[subject_country.GetName]的共治权面临严重威胁。\n\n鉴于该岛局势持续动荡，对方最终决定及时止损，将其主权归还给我国这一合法统治者！"
 flavor_chi.40.a: "正应如此。"
 flavor_chi.40.b: "但是，我们并没有计划治理此地。"
 flavor_chi.41.title: "$peony_pavilion$"
 flavor_chi.41.desc: "本朝文教昌明，尤以[target_character.GetArtistType.GetName][target_character.GetName]所作#italic $peony_pavilion$#!（《杜丽娘慕色还魂记》）最负盛名。这部[ShowWorkOfArtTypeName('play')]演绎杜丽娘与柳梦梅冲破生死阻隔之情缘，文采风流冠绝当世，足令[target_character.GetShortNameWithNoTooltip]永载[ROOT.GetCountry.GetName]剧坛青史。"
 flavor_chi.41.a: "妙绝！当浮一大白！"
 flavor_chi.42.title: "重建$beijing_mosque$"
 flavor_chi.42.desc: "[target_location.GetName]故址曾有一座辽统和十四年（996年）所建的$beijing_mosque$，可惜于1215年毁于$genghis_khan_name$的铁骑。如今这处[ShowWorkOfArtTypeName('monument')]古迹湮没于[target_location.GetNameWithNoTooltip]繁华街市之间，若能重修此寺，当可昭示朝廷对[target_religion.GetAdjective]回民的怀柔之意。"
 flavor_chi.42.a: "敕令重建。"
 flavor_chi.42.b: "我们负担不起。"
 flavor_chi.43.title: "[target_character.GetNameWithNoTooltip]来华使团"
 flavor_chi.43.desc: "由[target_character.GetName]勋爵率领的一支外交使团从极西之地的夷国[target_country.GetName]而来，登上了我们的海岸。据说[target_character.GetSheHe|U]带来了[target_character.GetHerHis]的[target_country.GetGovernment.GetRulerTitle]促进两国贸易的友好问候，以及各种机械奇迹。"
 flavor_chi.43.a: "天朝上国不需要蛮邦的友谊！"
 flavor_chi.43.b: "对这个使团以礼相待。"
 flavor_chi.44.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]的宦官"
 flavor_chi.44.desc: "自[ROOT.GetCountry.GetGovernment.GetRulerTitle]御极以来，内廷阉宦弄权之甚，实为历朝罕有。更糟糕的是，此辈阉党屡屡窃取权柄，私立条陈，有时甚至视[ROOT.GetCountry.GetGovernment.GetRulerTitle]之意为无物。诸多大臣直言上书，怒斥[ROOT.GetCountry.GetGovernment.GetCourtTitle]中官之不德，恳请速颁中旨以遏其跋扈气焰……"
 flavor_chi.44.a: "恐激变生乱，姑且隐忍。"
 flavor_chi.44.b: "必须遏制他们的权力！"
 chi_how_to_strengthen_the_reform: "[ShowGovernmentReformName('empower_the_eunuchs')][government_reform|e]的影响可以通过进一步的[events|e]给予[ShowModifierTypeName('eunuch_power')][modifier|e]来得到提升。"
 flavor_chi.45.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.45.desc: "本朝文坛巨擘[target_character.GetName]，可谓其故里四川[target_province.GetName]之桑梓之光。其人别号升庵、博南山人、滇南戍史等字号，实为当世诗文大家。其著述颇丰，多以山水人文为经纬，笔锋流转处尽显天地造化。[target_character.GetHerHis]的诸多佳作已广为流传，文名必将垂诸青史。"
 flavor_chi.45.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.46.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.46.desc: "久经沙场的巾帼将领[target_character.GetName]再度应召而至，实使三军为之振奋。其父对[target_character.GetHerHis|U]训诲有加，要求[target_character.GetSheHe]与兄弟接受同等教导，故[target_character.GetHerHis]精通史籍经典、武艺骑射，更以创作意境深远的诗篇著称。观察[target_character.GetSheHe]近期参与军务之表现，足证[target_character.GetSheHe]实为不可多得的将帅之选。"
 flavor_chi.46.a: "我们的军队需要[target_character.GetHerHim]！"
 flavor_chi.46.b: "让[target_character.GetHerHim]为我们写诗。"
 flavor_chi.46.c: "一定要让[target_character.GetSheHe|U]在[ROOT.GetCountry.GetGovernment.GetCabinetTitle]任职。"
 flavor_chi.47.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.47.desc: "近闻[target_character.GetName]乃当世奇女子，其人身兼[ShowArtistTypeName('scientist')]之才，博通畴人之术。自垂髫之年起，[target_character.GetSheHe]便显颖悟绝伦，承家学渊源而通晓天文历算，更于[ROOT.GetCountry.GetAdjective]礼教森严之际，冲破闺阁之限，以诸多格物之成就蜚声士林。\n\n若[target_character.GetSheHe|U]能入值[ROOT.GetCountry.GetGovernment.GetCourtTitle]，实为朝廷之幸。"
 flavor_chi.47.a: "我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]需要[target_character.GetHerHim]！"
 flavor_chi.47.b: "我们没多少兴趣。"
 flavor_chi.48.title: "坚定的守将"
 flavor_chi.48.desc: "正值行省兵变将起之际，驻防将士竟立平叛大功！当此危难之时，文臣[target_character.GetName]临危受命，总制防务。仅凭孤军一支，便平定叛乱，重整军纪。如此匡扶社稷、力挽狂澜之功，必使[target_character.GetHerselfHimself]名垂青史，流芳百年。"
 flavor_chi.48.a: "[target_character.GetSheHe|U]理应升职。"
 flavor_chi.48.b: "这不过是分内之事。"
 flavor_chi.49.title: "[ROOT.GetCountry.GetNameWithNoTooltip]都察院改制"
 flavor_chi.49.desc: "都察院是中央政府中尤为显要的部门。其由[ROOT.GetCountry.GetGovernment.GetRulerTitle]直接授权，主要职能在于充当[ROOT.GetCountry.GetGovernment.GetRulerTitle]耳目，纠察百官行为，揭露腐败行径，弘扬清风正气。\n\n近来，细致入微的行政能力使我们有机会进一步扩大都察院某一方面职权的影响，并进一步确保臣僚举动合宜。"
 flavor_chi.49.a: "授柄[ShowModifierWithNoTooltip('chi_palace_branch')]，监束百官，规范朝仪。"
 flavor_chi.49.b: "授柄[ShowModifierWithNoTooltip('chi_admonishment_branch')]，稽查刑狱，肃整朝纲。"
 flavor_chi.49.c: "授柄[ShowModifierWithNoTooltip('chi_touring_censors')]，巡行州县，察情安民。"
 flavor_chi.49.d: "维持旧制，不宜更张。"
 flavor_chi.50.title: "东厂与西厂"
 flavor_chi.50.desc: "历来，强大的[ROOT.GetCountry.GetGovernment.GetAdjective]御用机构在宫廷事务中占据着重要地位和权力。为了满足对内部威胁保持警惕的需求，多有建议成立一个直属于[ROOT.GetCountry.GetGovernment.GetAdjective]至尊，专门处理宫廷阴谋和清除[ROOT.GetCountry.GetGovernment.GetAdjective]腐败的强大机关。"
 flavor_chi.50.a: "成立西厂，整饬吏治，制衡权贵。"
 flavor_chi.50.b: "设立东厂，广布耳目，控扼中枢。"
 flavor_chi.50.c: "不应再令宦官掌权！"
 flavor_chi.51.title: "$porcelain_tower$"
 flavor_chi.51.desc: "[ROOT.GetCountry.GetName]正值盛世新纪，当营建[ShowWorkOfArtTypeName('monument')]以彰圣朝气象。经廷议，[target_location.GetName]城中拟起九层琉璃宝塔，其规模当冠绝寰宇，永镇金陵，成为这座[target_location.GetRank.GetName]的象征。"
 flavor_chi.51.a: "倾国库以成之！"
 flavor_chi.51.b: "我们根本负担不起。"
 flavor_chi.52.title: "$flavor_chi.51.title$琉璃塔竣工"
 flavor_chi.52.desc: "[target_location.GetName]琉璃宝塔矗立城央，今终告竣。此塔精选[ROOT.GetCountry.GetName][ShowGoodsName('porcelain')]珍品，九级浮屠凭栏可尽览[target_location.GetRank.GetName]市井百态。值晨曦初照，千面釉色流转如虹，虽观者无不叹服窑火淬炼之奇工，纵铁石心肠者亦为之动容。"
 flavor_chi.52.a: "真乃巧夺天工！"
 flavor_chi.53.title: "[ShowBuildingTypeNameWithNoTooltip('forbidden_city')]"
 flavor_chi.53.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]与[ROOT.GetCountry.GetGovernment.GetRulerTitle]廷议数度，决意肇建新都新宫，总摄[ROOT.GetCountry.GetFlavorRank]政务。勘舆多时，有司奏称[target_location.GetName]乃“龙脉汇聚”之地，堪为北疆宸居，遂定作陪京新址。\n\n[target_character.GetName]遂命将作大匠领衔，依帝都规制勾画营缮。历时数月，[ShowBuildingTypeName('forbidden_city')]宫苑全图跃然纸上。若此宫落成，计有宫阙千重，可纳百官万员。"
 flavor_chi.53.a: "即刻兴工！"
 flavor_chi.53.b: "若可节省此笔开支……"
 CHI_event_will_fire_within_10_to_20_years: "该工程的完工将由一个[event|e]标识，于未来10至20年内触发"
 flavor_chi.54.title: "$flavor_chi.53.title$落成"
 flavor_chi.54.desc: "[ShowBuildingTypeName('forbidden_city')]营建告竣，金碧映耀，迎候至尊。[ROOT.GetCountry.GetGovernment.GetRulerTitle]可择吉日移驾，纵不设为常朝正殿，亦可作避寒行宫。[target_location.GetName]自此当为我国北方攸关之[target_location.GetRank.GetName]。"
 flavor_chi.54.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]龙颜大悦。"
 flavor_chi.54.b: "[current_capital.GetNameWithNoTooltip]事务繁杂，恐暂难迁。"
 flavor_chi.55.title: "《元史》"
 flavor_chi.55.desc: "自古以来，新朝继统，例当为先代纂修正史，此乃[ShowCultureGroupName('chinese_group')]千年不易之典。而今[GetCountry('YUA').GetName]史未备，幸得翰林学士[target_character.GetName]愿领总裁之职。然修史工程浩繁，需增拨银粮以资纂修诸事，方可成此巨帙，垂范后世。"
 flavor_chi.55.a: "我们可以拨出一些资金。"
 flavor_chi.55.b: "那就罢修史事吧。"
 flavor_chi.56.title: "《祖训录》"
 flavor_chi.56.desc: "[target_character.GetName|U]御极多年，深谋远虑，于[ROOT.GetCountry.GetLongName]江山社稷素有宏图。然人寿有时，[target_character.GetHerHis]亦难保后世子孙皆能承继[target_character.GetHerHis]的治国之智。\n\n[target_character.GetShortNameWithNoTooltip]遂决意亲撰《祖训录》，详列治国要略、用人之道、边防之策，务使我[ROOT.GetCountry.GetNameWithNoTooltip]国祚绵长，免蹈历代兴衰覆辙。"
 flavor_chi.56.a: "严申法家要义。"
 flavor_chi.56.b: "列不征之国。"
 flavor_chi.56.c: "诫阋墙之祸。"
 flavor_chi.56.d: "详录营缮方略。"
 flavor_chi.56.e: "传授立法精要。"
 flavor_chi.56.f: "无需多此一举。"
 chi_subsequent_rulers: "[ROOT.GetCountry.GetName]后世统治者可自行抉择是否一生遵从祖训，也可以随时背弃它们"
 flavor_chi.57.title: "更定[ShowLawNameWithNoTooltip('keju_examination')]"
 flavor_chi.57.desc: "[target_character.GetName|U]对军事的兴趣对[ROOT.GetCountry.GetGovernment.GetCourtTitle]内的许多人来说早已不是秘密。[target_character.GetSheHe|U]希望将[ROOT.GetCountry.GetFlavorRank]打造成一个强大的军事强国，彻底消除外国入侵我们领土的恐惧，同时强化[target_character.GetHerHis]的权威。\n\n为此，[ROOT.GetCountry.GetGovernment.GetRulerTitle]计划在[ShowLawName('keju_examination')]中加入许多军事科目，以期培养出新一代更具军事导向的官僚。考试的科目包括射箭、马术，当然也包括熟悉的数学、书法和法律。"
 flavor_chi.57.a: "增设武科。"
 flavor_chi.57.b: "无需更改。"
 flavor_chi.58.title: "《百字赞》"
 flavor_chi.58.desc: "[target_character.GetName]执政期间，[target_character.GetSheHe]与[target_religion.GetAdjective]信众过从甚密，对其教义深究详考，礼敬有加。为昭示睦谊，[target_character.GetHeShe]特撰颂文，阐扬回教，盛赞先知穆圣之德化。"
 flavor_chi.58.a: "敕撰赞文。"
 flavor_chi.58.b: "何必多此一举？"
 flavor_chi.58.c: "此教确有玄妙！"
 chi_every_sunni_pop_gains_10_satisfaction: "[target_religion.GetAdjective][religion|e]的所有[pop|e]获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]。"
 chi_every_sunni_country_gets_bias: "所有[target_religion.GetAdjective][religion|e][country|e]对[ROOT.GetCountry.GetName]的[opinion|e]提高[ShowBiasValue('chi_praised_islam')]。"
 flavor_chi.59.title: "[ShowLawNameWithNoTooltip('keju_examination')]的命运"
 flavor_chi.59.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的许多代表对我们的[ShowLawName('keju_examination')]提出抱怨，指出其积弊已显。他们呼吁彻底废除科举制度，提议政府职位应由个人推荐任命，这无疑会迎合那些善于交际的贵族子弟的利益。"
 flavor_chi.59.a: "听从他们的建议。"
 flavor_chi.59.b: "我们绝不能这么做。"
 flavor_chi.60.title: "恪守祖训"
 flavor_chi.60.desc: "新君[new_ruler.GetName]的先祖[ROOT.GetVariable('chi_ancestor').GetCharacter.GetName]曾编纂$flavor_chi.56.title$，详列后世[ROOT.GetCountry.GetGovernment.GetRulerTitle]当守之规：内载不可征伐之国名单，并分十三卷阐述治国方略。[new_ruler.GetShortNameWithNoTooltip]当效法祖制否？"
 flavor_chi.60.a: "恭读祖训。"
 flavor_chi.60.b: "咄，[new_ruler.GetNameWithNoTooltip]自有圣断！"
 flavor_chi.61.title: "阉宦当道"
 flavor_chi.61.desc: "自宦官得势以来，此[ROOT.GetCountry.GetGovernment.GetCourtTitle]内之权阉已揽权擅政，势倾朝野。凡臣工奏疏欲达[ROOT.GetCountry.GetGovernment.GetRulerTitle]，必经其手。彼辈恣意弄权，阻截异己，致天听壅塞，圣主蒙蔽——而[ROOT.GetCountry.GetGovernment.GetRulerTitle]本人对此一无所知。"
 flavor_chi.61.a: "愿勿再生祸端。"
 flavor_chi.62.title: "宦育傀主"
 flavor_chi.62.desc: "年幼的[target_character.GetName]尚在冲龄，便已继承[ROOT.GetCountry.GetGovernment.GetRulerTitle]大统。依照祖制，[ROOT.GetCountry.GetName]朝政本当由[target_regent.GetName]代揽朝纲，然其人威望不足，才干不彰，难以遏制宦官势力坐大。久而久之，[target_character.GetNameWithNoTooltip]渐为阉党所制，虽居九五之尊，实则形同傀儡。"
 flavor_chi.62.a: "此乃亡国之兆。"
 flavor_chi.63.title: "构陷大臣"
 flavor_chi.63.desc: "一伙宦官突然发难，以谋逆重罪将[target_character.GetName]弹劾入狱。此事早有端倪——数日前，该大臣曾在朝堂上据理力争，当面痛斥宦官专权之弊，因而结下仇怨。因此，此案恐有蹊跷，不可草率将[target_character.GetHerHis]定罪，当责令有关部门彻查，以查明真相。"
 flavor_chi.63.a: "内臣所言岂能有假？"
 flavor_chi.63.b: "抗此滥权之举！"
 flavor_chi.63.c: "杖责涉事阉人！"
 flavor_chi.64.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]的家奴"
 flavor_chi.64.desc: "宦官确实是皇帝的心膺之臣，但他们的作用内外有别。平庸的太监可以负责园艺和烹饪等琐事，而有能力的宦官则参与国家机密事务，协助处理政务。然而，审视他们的根本，宦官终究是皇权之爪牙，断无越俎代庖、问鼎神器之虞。"
 flavor_chi.64.a: "增选宦侍为我所用。"
 flavor_chi.64.b: "中庭近侍业已足用！"
 flavor_chi.65.title: "自愿净身"
 flavor_chi.65.desc: "[target_location.GetName]地区的普通民众中，不少人羡慕宦官享有的特权地位。看到这些宫廷侍从能够接近[ROOT.GetCountry.GetGovernment.GetRulerTitle]、享受优渥生活并掌握一定权力，确实令常人难以企及。因此，[target_location.GetNameWithNoTooltip]一些贫困百姓甚至不惜自残身体，以求进入[ROOT.GetCountry.GetGovernment.GetCourtTitle]任职，即便这意味着断绝家族香火也在所不惜。"
 flavor_chi.65.a: "宦侍多多益善。"
 flavor_chi.65.b: "岂可自残求荣？"
 flavor_chi.66.title: "僭越弄权"
 flavor_chi.66.desc: "今日收到官员报告，司礼监的某位高级太监竟擅自越过统治者接见[ShowGovernmentReformName('three_departments_system')]的官员。这本应是官员直接面见[ROOT.GetCountry.GetGovernment.GetRulerTitle]奏事的场合，却变成了由宦官专断的局面。[target_character.GetName]目睹这一情况后深感震惊：难道这些宦官的权力已经超越了祖制规定的范围？"
 flavor_chi.66.a: "是时候收束他们的权力了。"
 flavor_chi.66.b: "[target_character.GetNameWithNoTooltip]倒也乐得清闲。"
 flavor_chi.67.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]整饬吏治"
 flavor_chi.67.desc: "天道轮回，吏治亦然。朝堂之上长期存在一些奸佞之臣，他们倚仗君主的宠信，窃取[ROOT.GetCountry.GetGovernment.GetRulerTitle]的恩赐，中饱私囊，祸国殃民。这种贪腐风气蔓延，导致政务运作要靠贿赂推动，国家法纪荡然无存！必须立即加以整顿，严惩不贷，才能避免形成难以收拾的局面！"
 flavor_chi.67.a: "是该让中官知道知道分寸了！"
 flavor_chi.67.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_chi.68.title: "群臣劾宦"
 flavor_chi.68.desc: "今日[ROOT.GetCountry.GetGovernment.GetCourtTitle]举行朝议，多位朝廷重臣（其中半数本身即为宦官）联名上奏，要求罢免权宦[eunuch.GetName]的职务，并列举了[target_character.GetName]贪污腐败、滥用职权等罪名。然而，这位宦官长期执掌机要部门，党羽遍布朝野，若仓促将[eunuch.GetHerHis]罢免，恐将引发政局动荡。"
 flavor_chi.68.a: "全是无知妄言！"
 flavor_chi.68.b: "群臣所言或有所据。"
 flavor_chi.69.title: "权阉无制"
 flavor_chi.69.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]实际上仅保留着象征性的统治地位。这并非由于[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe]缺乏治国意愿，而是因为国家政务完全被宦官控制的司礼监所把持，而该机构又由某位权宦独揽大权。这种君权旁落、政令不通的权力格局，必将导致严重的政治动荡。"
 flavor_chi.69.a: "不，不足为虑……"
 flavor_chi.70.title: "刺害忠良"
 flavor_chi.70.desc: "我们收到可靠情报，以权宦[eunuch.GetName]为首的宦官集团正在密谋刺杀敢于直谏的朝臣。依照律法应当立即将其收押审讯，但此举可能引发整个宦官集团的强烈反弹。我们应当采取何种措施，才能确保[murder_target.GetName]的人身安全？"
 flavor_chi.70.a: "视而不见。"
 flavor_chi.70.b: "即刻将祸首收押问斩！"
 flavor_chi.71.title: "海禁"
 flavor_chi.71.desc: "沿海地区倭寇肆虐，已导致多个行省陷入动荡。为肃清海疆，朝廷决定实施[ShowPolicyName('haijin_policy')]政策，除官方朝贡贸易外，全面禁止其他海上贸易活动，以彻底杜绝沿海居民私通倭寇、从事不法活动的隐患。"
 flavor_chi.71.a: "颁行海禁。"
 flavor_chi.71.b: "闭港止航恐将酿成大祸。"
 flavor_chi.72.title: "卫所制改革"
 flavor_chi.72.desc: "我军现行体制仍保留着[ShowSituationName('red_turban_rebellions')]时期的陈旧编制，这些源自[GetCountry('YUA').GetName]游牧传统的军事制度已明显不合时宜。为适应近代战争需求，我们决定推行军事改革：将部队整编为5600人编制的卫队和1120人编制的千户所，同时实行军屯制度，要求士兵自行管理农田，以减轻和平时期的军需供给压力。"
 flavor_chi.72.a: "推行新制。"
 flavor_chi.72.b: "我们现在无法承担改制。"
 flavor_chi.73.title: "御制大诰"
 flavor_chi.73.desc: "[target_character.GetName|U]通过研究前朝历史教训指出，政府官员的腐败和权力滥用是导致王朝覆灭的根本原因。为此，[target_character.GetHeShe]强烈建议[ROOT.GetCountry.GetName]应当建立更加严格和完善的法律体系，通过法治手段从根本上遏制腐败现象，避免重蹈前朝灭亡的覆辙。"
 flavor_chi.73.a: "整肃贪腐。"
 flavor_chi.73.b: "我朝吏治清明，何来贪腐？"
 chi_ming_dynasty_code_will_be_changed: "[ShowPolicyName('chi_ming_dynasty_code_policy')]政策将增强并附加[ShowModifier('chi_grand_pronouncements')]修正"
 integrated_grand_prounouncements: "已将《[ShowModifier('chi_grand_pronouncements')]》编入《[ShowPolicyName('chi_ming_dynasty_code_policy')]》"
 flavor_chi.74.title: "编纂新朝律令"
 flavor_chi.74.desc: "经过数年编纂修订，[ShowPolicyName('chi_ming_dynasty_code_policy')]新法典已多次修改完善。本次修订规模空前，建议正式颁布实施《[ShowLawName('legal_code_law')]》，将其确立为国家基本法典。"
 flavor_chi.74.a: "即刻颁行！"
 flavor_chi.74.b: "条款尚需斟酌。"
 flavor_chi.75.title: "[target_character.GetNameWithNoTooltip]谋反？"
 flavor_chi.75.desc: "[ruler_scope.GetName]近日获得密报，指称中书省丞相[target_character.GetName]——这位统辖[ShowGovernmentReformName('three_departments_system')]的朝廷重臣——正暗中策划废立阴谋。虽然情报细节尚待核实，但其可信度较高。鉴于历史上相权膨胀导致的政治危机，若能果断处置[target_character.GetShortNameWithNoTooltip]、削弱相权，必将有利于强化[ROOT.GetCountry.GetGovernment.GetRulerTitle]的中央集权。"
 flavor_chi.75.a: "逆臣当诛，中书当废！"
 flavor_chi.75.b: "改以翰林学士参知内阁。"
 flavor_chi.75.c: "此乃谣诼。"
 flavor_chi.76.title: "修撰《大典》"
 flavor_chi.76.desc: "[target_character.GetName|U]不仅为九五之尊，更是通儒达礼的博学鸿儒，[target_character.GetSheHe]不愧为天之骄子。编纂一部集大成的#italic 《大典》#!，一直是[target_character.GetHerHis]的宏伟的夙愿。如今[target_character.GetShortNameWithNoTooltip]作为[ROOT.GetCountry.GetGovernment.GetRulerTitle]执掌[ROOT.GetCountry.GetName]，或许正是实现这一文化盛事的良机。"
 flavor_chi.76.a: "即刻开馆修书！"
 flavor_chi.76.b: "国帑恐难支撑。"
 flavor_chi.77.title: "《大典》告成"
 flavor_chi.77.desc: "经过多年精心编纂，在[target_character.GetName]的主持下，这部由数千名学者通力合作完成的[ShowModifier('chi_grand_encyclopedia')]终于问世。全书共计万余卷，系统收录了从古代到当代的重要典籍，堪称[target_character.GetShortNameWithNoTooltip]治下最为璀璨的文化丰碑，必将永载史册。"
 flavor_chi.77.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.78.title: "一条鞭法"
 flavor_chi.78.desc: "当前[ROOT.GetCountry.GetLongName]的赋税制度存在严重混乱，多种税制并行导致征收效率低下，严重影响了[ROOT.GetCountry.GetFlavorRank]财政收入。为解决这一问题，财政官员提议推行[ShowGovernmentReformName('single_whip_law')]改革，将各项赋税统一折算为[ShowGoodsName('silver')]征收。然而，民间白银储备可能不足以支撑这一改革方案的实施。"
 flavor_chi.78.a: "强行推行新法！"
 flavor_chi.78.b: "[ShowGoodsNameWithNoTooltip('silver')]储备岂足？"
 flavor_chi.79.title: "内书堂"
 flavor_chi.79.desc: "[ShowGovernmentReformName('empower_the_eunuchs')]政策的实施导致[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的宦官数量显著增加。然而，这些宦官大多缺乏基本文化素养，难以胜任地方行政职务，更不用说担任朝廷要职。为此，建议在[ROOT.GetCountry.GetLongName]设立专门的宦官教育机构，系统地培养具备行政能力的宦官人才。"
 flavor_chi.79.a: "准予设立。"
 flavor_chi.79.b: "宦官识字恐生祸端。"
 flavor_chi.80.title: "羁縻[ShowRegionNameWithNoTooltip('manchuria_region')]"
 flavor_chi.80.desc: "[ShowRegionName('manchuria_region')]疆土虽广，然夷狄星散，未沐王化。诸多部族酋长，竟不知[ROOT.GetCountry.GetLongName]之天威。臣等议，当遣劲旅沿黑龙江而下，宣谕圣德，招抚诸部，使隶[ShowSubjectTypeName('tributary')]之列。今有骁将[target_character.GetName]请缨效命，愿担此重任。"
 flavor_chi.80.a: "准[target_character.GetSheHe|U]所请。"
 flavor_chi.80.b: "我们的资源最好用在其他地方。"
 flavor_chi.81.title: "[expedition_country.GetAdjectiveWithNoTooltip]使团来访"
 flavor_chi.81.desc: "[target_character.GetName]率领的外交使团已抵达我国[ROOT.GetCountry.GetGovernment.GetAdjective]边境，请求觐见[ROOT.GetCountry.GetGovernment.GetRulerTitle]。其意图明确，欲使我邦成为[ShowSubjectTypeName('tributary')]。是否接受其要求？"
 flavor_chi.81.a: "[expedition_country.GetLongNameWithNoTooltip]上国？自当臣服！"
 flavor_chi.81.b: "我们誓不臣服！"
 flavor_chi.82.title: "奴儿干都司"
 flavor_chi.82.desc: "我国使臣已成功抵达黑龙江口的[target_location.GetName]，并与当地部族首领建立友好关系。现请求调拨军饷与士兵设立都指挥使司，以巩固对该地区的羁縻。"
 flavor_chi.82.a: "拨款设司。"
 flavor_chi.82.b: "他们的使命已成。"
 flavor_chi.83.title: "[target_province.GetNameWithNoTooltip]白莲教乱！"
 flavor_chi.83.desc: "白莲教地方头目[target_character.GetName]盘踞[target_location.GetName]，大肆宣扬“末劫将至，从者得福”的邪说，蛊惑[target_province.GetName]地区众多[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]。[target_character.GetHerHis]妖言惑众，蛊惑众多愚民追随[target_character.GetHerHim]“得救”，最终误入歧途。\n\n形势严峻，一场新的民变正在酝酿，朝廷必须立即采取应对措施。"
 flavor_chi.83.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 white_lotus_rebellion: "白莲教起义"
 flavor_chi.83.tooltip: "[target_province.GetName][province|e]所有[ShowPopTypeName('peasants')][pop|e]会支持[target_rebel.GetName]，且[pop_satisfaction|e]降低[ROOT.ScriptValue('pop_satisfaction_mild_penalty')|%=+]。\n[target_province.GetName][province|e]所有[location|e]会获得[ShowModifier('chi_white_lotus_agitation')][location_modifier|e]，持续[SCOPE.GetLocalVariable('length_of_agitation').GetValue|2-]年。"
 flavor_chi.84.title: "八虎"
 flavor_chi.84.desc: "阉宦结党擅权，谋私于内而干政于外者，自古为患。然而，近日有宫闱传闻称，东宫有八名显赫的宦官结党营私，号曰“八虎”，其权势几乎可与[ruler_scope.GetName]本人匹敌！此辈盘踞[ROOT.GetCountry.GetGovernment.GetCourtTitle]，广布党羽，意欲尽锄[ROOT.GetCountry.GetFlavorRank]之忠正！\n\n为首之权阉[target_character.GetName]，尤擅弄权，气焰熏灼，人皆侧目而称“立皇帝”，盖言其威柄实摄君权也。"
 flavor_chi.84.a: "奉[ROOT.GetCountry.GetGovernment.GetRulerTitle]诏，速戢恶行！"
 flavor_chi.84.b: "姑容其骄纵。"
 flavor_chi.84.historical_info: "明朝正德年间，一群被称为八虎的太监在朝堂掌握了巨大权力。这些人以刘瑾为首，掌控宫禁，操纵行政，通过腐败与恐吓中饱私囊。这激起了士大夫的强烈愤恨，在政府内制造了不稳。1510年，刘瑾被以谋反的罪名凌迟处死，其势力就此垮台。八虎象征着明朝中后期政治中宦官权力不受控制的危险。"
 flavor_chi.85.title: "私[ShowGoodsNameWithNoTooltip('salt')|U]贩子"
 flavor_chi.85.desc: "作为“开门七件事”之一，[ShowGoodsName('salt')]的重要性不言而喻，我们历朝历代都将其纳入官方专营。然而，[target_province.GetName]地区近期涌现新的[ShowGoodsNameWithNoTooltip('salt')]走私网络。这些走私者公然违抗[ROOT.GetCountry.GetGovernment.GetAdjective]的[ShowGoodsNameWithNoTooltip('salt')]政法规，这不仅是对朝廷权威的挑衅，更是对国家财税根基的严重侵蚀。"
 flavor_chi.85.a: "雷厉风行查办！"
 flavor_chi.85.b: "交由地方处置。"
 flavor_chi.85.c: "无关紧要。"
 flavor_chi.86.title: "都察院贪墨"
 flavor_chi.86.desc: "在近日的稽查中，我们发掘了触目惊心的腐败！本应作为风宪之司整肃朝纲的都察院，竟自己成了藏污纳垢的渊薮！此事无关党派之争，任何正直官员都能预见这样一个事实——若不快刀斩乱麻，这必将成为[ROOT.GetCountry.GetLongName]祸乱衰亡的根源。"
 flavor_chi.86.a: "严查贿案！"
 flavor_chi.86.b: "贪污？都老爷们说没这回事！"
 flavor_chi.87.title: "整修大运河"
 flavor_chi.87.desc: "[ShowModifier('chi_grand_canal')]本为[GetInternationalOrganizationType('middle_kingdom').GetName]命脉，然而，数载之前的连月暴雨，致其淤塞拥堵，不堪再用。历朝君臣筹措修河款项，今终得储备，[ROOT.GetCountry.GetGovernment.GetRulerTitle]在位期间可望竣功。"
 flavor_chi.87.a: "修治漕运。"
 flavor_chi.87.b: "我们负担不起。"
 flavor_chi.88.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.88.desc: "泰西耶稣会士远渡重洋，多有身怀绝技之士，[target_character.GetName]更是个中翘楚。自抵达中土以来，[target_character.GetHerHis]便深深折服于华夏文明。[target_character.GetShortNameWithNoTooltip]潜心钻研，系统整理我国本草医方，考据各类物种，著述颇丰，堪称典范。"
 flavor_chi.88.a: "甚善！"
 flavor_chi.89.title: "宝船队"
 flavor_chi.89.desc: "执掌[GetInternationalOrganizationType('middle_kingdom').GetName]的[ROOT.GetCountry.GetLongName]显然打算通过海外的宝船航行，把自己的荣耀传播到已知世界的每一个角落。为了实现这一目标，必须建造一支新的海军，其中包括能承载我们在旅途中馈赠与收受的巨大财富的巨型船只。"
 flavor_chi.89.historical_info: "15世纪初，$MNG$朝皇帝下令建造了一支庞大的宝船队，用于下西洋。第一道命令是在1403年颁布的，许多船只因此被改造或建造，以满足这一目标。"
 flavor_chi.89.a: "进行船只建造。"
 flavor_chi.89.b: "这不过是个徒劳的提议。"
 flavor_chi.90.title: "逃离[ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_chi.90.desc: "在实施[ShowPolicyName('haijin_policy')]之前，我们的海岸线上布满了由商人家族经营的贸易企业。他们的贸易直接威胁到朝贡体系的有效性和合法性，因为这些商人的非法行为削弱了名义上的商品交换。如今，随着海禁的实行，这些家族纷纷逃离国内，包括[target_character.GetName]。"
 flavor_chi.90.a: "总算摆脱他们了！"
 flavor_chi.91.title: "一个商人头目？"
 flavor_chi.91.desc: "[ShowPolicyName('haijin_policy')]在[from.GetName]的实施，导致许多来自$china$的商人逃亡，他们转而从事海盗活动和其他隐秘的谋生方式。其中一位就是[target_character.GetName]，他在这一地区是个熟面孔，在[ROOT.GetCountry.GetName]拥有相当大的政治影响力，并希望借此担任海盗首领。"
 flavor_chi.91.a: "或许我们需要这样的领袖。"
 flavor_chi.91.b: "碾碎这个暴发户。"
 flavor_chi.92.title: "[ShowWorkOfArtNameWithNoTooltip('hong_lu_meng')]"
 flavor_chi.92.desc: "由于[target_character2.GetName]对藏书有着浓厚的热情，[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]内部逐渐兴起收集[ROOT.GetCountry.GetFlavorRank]最优秀文学作品与伟大作家的风潮。幸运的是，一位名为[target_character.GetName]的天才艺术家适时出现，其出身在一个已没落的[ROOT.GetCountry.GetAdjectiveWithNoTooltip]世家。[target_character.GetSheHe]尝尽人间疾苦，却打算将这些回忆作为创作灵感，着手撰写名为[ShowWorkOfArtName('hong_lu_meng')]的新作。[target_character.GetSheHe|U]试图讲述一个显赫家族因政局动荡而最终衰败的故事。这部小说必将为我们赢得声誉，但唯有资助作者才能确保其完稿。"
 flavor_chi.92.historical_info: "作为中国古典四大名著之一，《红楼梦》（又名《石头记》）讲述了天界补天石贾宝玉为体验人间生活而下凡的故事。它描绘了居住在京城的贾氏家族两房子孙的生活。由于政治动荡，这个家族最终大多被流放、远嫁，或是无嗣而终。"
 flavor_chi.92.a: "让我们出资完成这部小说的创作。"
 flavor_chi.92.b: "我们将允许[target_character.GetNameWithNoTooltip]独立完成创作。"
 flavor_chi_four_masters_of_yuan_historical_info: "元四家被许多人视为文人画风格的主要代表人物。他们致力于效仿中国古代大师的作品，在元代声名鹊起，这激励了许多其他艺术家尝试新颖的笔法技巧。"
 flavor_chi.93.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.93.desc: "虽然[ROOT.GetCountry.GetAdjective]文化的黄金时代已经过去，但艺术家们仍在传播文人画风格。其中最杰出的一位便是[target_character.GetName]。[target_character.GetSheHe]出生于宋代，是[ShowPolicyName('daoism_policy')]的虔诚信徒，尽管与我们的统治相违背，但[target_character.GetHerHis]的艺术才华据说可与古代大师媲美，尤以水墨丹青见长。拒绝这样的人才将是一种遗憾，但接纳[target_character.GetHerHis]又可能会削弱我们[ROOT.GetCountry.GetCulture.GetName]文化对$china$的影响力。"
 flavor_chi.93.a: "邀请[target_character.GetHerHim]来到[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 flavor_chi.93.b: "确保$china$进一步壮大。"
 flavor_chi.93.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi.94.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.94.desc: "为推广文人画艺术，[ROOT.GetCountry.GetGovernment.GetCourtTitle]寻得[target_character.GetName]，一位山水画大师。此人虽通晓兵法哲学，却选择以绘画为生。[target_character.GetSheHe]在与友人切磋中精进技艺，终成翘楚。如今，[target_character.GetSheHe]受到[ROOT.GetCountry.GetGovernment.GetCourtTitle]的青睐，有机会为$china$最尊贵的人物作画。"
 flavor_chi.94.a: "我们将允许[target_character.GetHerHim]进入[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 flavor_chi.94.b: "[target_character.GetSheHe|U]应该在远离[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]的地方生活。"
 flavor_chi.94.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi.95.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.95.desc: "尽管$china$的历代王朝已经覆灭，如今由我们统治这片土地，但他们的文化遗产仍通过语言、艺术和价值观在各个村庄和城市中延续。在我们成功征服宋朝之后，许多坚持传统的艺术家留存了下来。[target_character.GetName]便是其中一员，如今正游历$china$南方各地寻找灵感。我们必须决定，是允许这些艺术家在我们的[ROOT.GetCountry.GetFlavorRank]境内自由蓬勃发展，还是强加我们[ROOT.GetCountry.GetCulture.GetName]人的价值观。"
 flavor_chi.95.a: "允许[target_character.GetNameWithNoTooltip]传播[target_character.GetHerHis]的艺术作品。"
 flavor_chi.95.b: "[target_character.GetSheHe|U]不应继续守旧。"
 flavor_chi.95.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi.96.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.96.desc: "尽管宋朝政权此前已经覆灭，但其文化影响仍在$china$留存。宋朝的遗民中，[target_character.GetName]是一位造诣深厚的文人画家。[target_character.GetSheHe]已经创作了多部延续本地传统的杰作，这与我们[ROOT.GetCountry.GetCulture.GetName]的习俗相异。我们可以选择逐步接纳这些民间习俗，以此取悦[target_character.GetNameWithNoTooltip]并赢得[target_character.GetHerHis]的忠诚，或者我们也可以坚持我们固有的传统。"
 flavor_chi.96.a: "满足[target_character.GetHerHis]的要求。"
 flavor_chi.96.b: "如果[target_character.GetSheHe]想毁掉我们的[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]的传统，就独自承担后果吧。"
 flavor_chi.96.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi_masters_of_the_ming_historical_info: "随着明朝的都城由南京迁至北京，多数宫廷画师随之北上。唯有几位出身旧都南京的吴派艺术大师选择留守。与浙派相反，吴门画派主要由业余画家、文人学士组成，他们把绘画视为抒怀写意的方式，而非像保守派那样专注于院体风格。"
 flavor_chi.97.title: "[ShowCultureNameWithNoTooltip('wu_culture')]门画派的创立"
 flavor_chi.97.desc: "随着$china$摆脱了$YUA_ADJ$王朝的统治，许多艺术家被吸引到了我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]。然而，其中一部分人希望另辟蹊径，他们不打算在京城任职，而是计划组建一个团体：“[ShowCultureName('wu_culture')]门画派”。在[target_character.GetName]的领导下，这一运动强调抒情表达而非装饰性画技。"
 flavor_chi.97.a: "这些艺术家更适合留在我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 flavor_chi.97.b: "他们可以组建自己的团体。"
 flavor_chi.97.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi.98.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.98.desc: "随着[ShowCultureName('wu_culture')]门画派在[ROOT.GetCountry.GetName]日渐盛行，新一代艺术家已然涌现。其中便有[target_character.GetName]，[target_character.GetHerHis]是那位曾经抵抗[GetCharacter('kublai_khan').GetName]势力的大臣文天祥的远亲。尽管[target_character.GetHerHis|U]的家族曾效力于[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的军队，但[target_character.GetSheHe]现在却渴望通过自己画派的风格来激励影响其他业余艺术家。"
 flavor_chi.98.a: "把[target_character.GetNameWithNoTooltip]带到[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 flavor_chi.98.b: "[target_character.GetSheHe|U]不会得到我们的支持。"
 flavor_chi.98.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi.99.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.99.desc: "[ShowCultureName('wu_culture')]门画派影响力的不断扩大，已吸引许多[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]加入其中。其中一名成员便是[target_character.GetName]，[target_character.GetHerHis]曾经是个穷困潦倒的艺术家，如今却因其卓越的才华而受到了精英阶层的赞助。从自己的作品中获益颇丰后，[target_character.GetSheHe]现在正自信地追求一种独特的艺术风格。[ROOT.GetCountry.GetGovernment.GetCourtTitle]有意聘用[target_character.GetHerHim]，以向世界展示[target_character.GetHerHis]的独到之处。"
 flavor_chi.99.a: "我们将允许[ShowCultureNameWithNoTooltip('wu_culture')]门画派的影响力传播至我国[ROOT.GetCountry.GetNameWithNoTooltip]。"
 flavor_chi.99.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]不会受到[ShowLocationNameWithNoTooltip('wuxian')]风气的影响。"
 flavor_chi.99.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi.100.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.100.desc: "[target_character.GetName]已崛起成为[ROOT.GetCountry.GetName]最杰出的艺术家之一。[target_character.GetHerHis]虽然出身[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]，仅有少数赞助者支持，但[target_character.GetHerHim]能模仿多种艺术风格的能力赢得了广泛尊重。[target_character.GetSheHe]甚至加入[ShowCultureName('wu_culture')]门画派以精进技艺。或许[target_character.GetNameWithNoTooltip]应进入我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]，即便这会增强[ShowLocationName('wuxian')]文化的影响力。"
 flavor_chi.100.a: "让[target_character.GetNameWithNoTooltip]为我们服务。"
 flavor_chi.100.b: "[target_character.GetSheHe|U]不得进入[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]。"
 flavor_chi.100.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi_six_masters_of_the_qing: "在清朝初期，有六位大师脱颖而出，成为中国最杰出的艺术家，他们分别是花鸟画家恽寿平、耶稣会传教士兼风景画家吴历，以及并成为“四王”的四位画家。相较于前人，他们的艺术风格较为保守，选择遵循董其昌的绘画理念。"
 flavor_chi.101.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.101.desc: "尽管[ShowCultureName('wu_culture')]门画派的影响力持续扩大，但部分[ROOT.GetCountry.GetAdjective]官员对其中艺术家们的激进理念感到忧虑。以[target_character.GetName]为代表的艺术家尤为引发争议——[target_character.GetSheHe]主张绘画应当体现创作者的道德品格。虽然主流艺术界视其为离经叛道者而刻意疏远，但[target_character.GetHerHis]的思想却在年轻艺术家中广受推崇。若能得到适当扶持，这场艺术运动或将蓬勃发展，但需付出何种代价？"
 flavor_chi.101.a: "[ROOT.GetCountry.GetNameWithNoTooltip]需要[target_character.GetHerHim]。"
 flavor_chi.101.b: "我们将转而追随其他画派。"
 flavor_chi.101.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.102.title: "西洋技法"
 flavor_chi.102.desc: "在[target_character.GetName]的不懈努力下，[ShowCultureName('wu_culture')]门画派已然崛起为$china$最具影响力的艺术流派之一。这位曾经的边缘人物，如今正引领着[ROOT.GetCountry.GetAdjectiveWithNoTooltip]文化的潮流。随着追随[target_character.GetSheHe]的弟子日益增多，[target_character.GetSheHe]正致力于开创一种更具情感张力的文人画新风，在恪守传统精髓的同时开辟新路。"
 flavor_chi.102.a: "邀请[target_character.GetHerHim]来到[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 flavor_chi.102.b: "把[target_character.GetHerHim]从[ROOT.GetCountry.GetNameWithNoTooltip]流放。"
 flavor_chi.102.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.103.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.103.desc: "随着[ShowCultureName('wu_culture')]门画派逐渐式微，董其昌弟子[target_character.GetName]脱颖而出，成为当时画坛翘楚。虽然算不上开宗立派的大师，但[target_character.GetSheHe]凭借细腻入微的笔墨功力与清雅恬淡的构图意境，在艺坛享有盛誉。[target_character.GetNameWithNoTooltip]这样的艺术家，既延续了[ROOT.GetCountry.GetCulture.GetName]的文化精髓，又契合了传统文人审美，堪称连接传统与当代的桥梁。"
 flavor_chi.103.a: "[target_character.GetNameWithNoTooltip]将为我们服务。"
 flavor_chi.103.b: "让[target_character.GetHerHim]去各地游历，以此获取灵感。"
 flavor_chi.103.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.104.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.104.desc: "前朝的风尚与影响仍存在于$china$部分文人之中。虽然许多人仍忠于旧朝廷的理念，但也有一些人转向艺术，以延续旧有的风格。其中就包括[target_character.GetName]，一位曾在朝为官、如今隐居的人。[target_character.GetSheHe]整日作画，描绘[ROOT.GetCountry.GetName]的山水林泉，视此为与往昔岁月连接的方式。有人认为在这动荡时期，[target_character.GetSheHe]或许能成为文化的桥梁。"
 flavor_chi.104.a: "雇佣[target_character.GetNameWithNoTooltip]。"
 flavor_chi.104.b: "我们已有一批杰出的艺术家。"
 flavor_chi.104.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.105.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.105.desc: "[target_character2.GetName]始终在为[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]寻觅合适人选。所幸的是，“四王”中的[target_character.GetName]主动表示愿意为我们效力。[target_character.GetHerHis|U]提出，希望通过创作受$YUA_ADJ$代艺术启发的作品，在传统山水画中融入抽象设计，借此宣扬[target_character.GetHerHis]的保守派绘画理念。这一建议颇具吸引力，但若任用[target_character.GetHerHim]，恐将被外界视为朝廷偏袒特定画派的标志。"
 flavor_chi.105.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]将因[target_character.GetNameWithNoTooltip]的加入而获益。"
 flavor_chi.105.b: "我们不应偏袒任何画派。"
 flavor_chi.105.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.106.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.106.desc: "[target_character.GetName]作为文人画传统的当代集大成者，深受士大夫阶层的广泛赞誉。虽然其艺术生涯远晚于该流派的鼎盛时期，但[target_character.GetHerHis]作品却将文人画的精髓——那种含蓄内敛、空灵澄澈的意境与哲学思辨——展现得淋漓尽致。在[ROOT.GetCountry.GetGovernment.GetCourtTitle]的鼎力支持下，[target_character.GetNameWithNoTooltip]创立了全新画院，让新一代画家既能师法古人，又可一窥未来。"
 flavor_chi.106.a: "接受[target_character.GetHerHis]的提议。"
 flavor_chi.106.b: "我们不需要模仿古法之人。"
 flavor_chi.106.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.107.title: "$yuanmingyuan$"
 flavor_chi.107.desc: "每一个统治[GetInternationalOrganizationType('middle_kingdom').GetName]的朝代，都需要向世人展示它的辉煌。[ROOT.GetCountry.GetLongName]在这方面也不例外。为此，[target_character.GetName]决定规划兴建一批新的宫殿、园林与亭台楼榭，以此来巩固[target_character.GetDynasty.GetName]家族及[target_character.GetHerHis]继承人的合法性。"
 flavor_chi.107.a: "立即建造！"
 flavor_chi.107.b: "不过是虚荣心作祟。"
 flavor_chi.108.title: "前往[target_country.GetNameWithNoTooltip]的朝贡使团"
 flavor_chi.108.desc: "我们与[target_country.GetName]的[ShowSubjectTypeName('tributary')]关系十分复杂，涉及许多仪式和礼节。但有一点显而易见：它能取悦我们的宗主，同时也为我们的使臣提供与[target_country.GetAdjectiveWithNoTooltip][target_country.GetGovernment.GetEstateName('burghers_estate')]开展贸易的机会。派遣规模越来越庞大的朝贡使团，或许能让我们从这种关系中获取更多利益。"
 flavor_chi.108.a: "扩大使团规模。"
 flavor_chi.108.b: "这可能会破坏我们的关系！"
 flavor_chi.109.title: "不可持续的朝贡"
 flavor_chi.109.desc: "我们的官员报告称，来自[origin_country.GetName]的[ShowSubjectTypeName('tributary')]使团规模越来越大，使我们不得不承担巨大的接待与安置费用。虽然这起初看似无害甚至有益，但我们十分清楚他们的真实目的就是牟利。如果不对[origin_country.GetNameWithNoTooltip]加以限制，我们将积累过多的支出，最终使这种关系变得难以维持。"
 flavor_chi.109.a: "限制使团规模。"
 flavor_chi.109.b: "寻求更具外交手腕的解决办法。"
 flavor_chi.109.c: "解除他们的[ShowSubjectTypeNameWithNoTooltip('tributary')]地位。"
 flavor_chi.110.title: "判例"
 flavor_chi.110.desc: "我们的法官兼法学家[target_character.GetName]最近在一次重要审判中作出了颇具争议的判决。按照[ROOT.GetCountry.GetAdjective]法律，这一先例必然会被其他法官重复适用，最终自成法律。然而，这一做法却触及[target_estate.GetName]的利益。若试图推翻该判决，将会动摇人们对[ROOT.GetCountry.GetFlavorRank]的信心。"
 flavor_chi.110.a: "尊重这一判例。"
 flavor_chi.110.b: "质疑该判决！"
 flavor_chi.111.title: "对司法体系的批评"
 flavor_chi.111.desc: "研究[ROOT.GetCountry.GetAdjective]的一位法学家[target_character.GetName]，今日在[ROOT.GetCountry.GetGovernment.GetCourtTitle]中提出上诉。[target_character.GetSheHe|U]认为，许多法官对法律的理解并不充分，只有通过新型考试的人才应当拥有审判权。然而，[target_character.GetShortNameWithNoTooltip]的反对者则声称[target_character.GetHerHis]的批评是政治化的，不应当被认真对待。"
 flavor_chi.111.a: "这就是政治操弄，不必理会。"
 flavor_chi.111.b: "执行更严格的资格要求。"
 flavor_chi.111.c: "用大板子打[target_character.GetNameWithNoTooltip]！"
 flavor_chi.112.title: "[ShowCultureNameWithNoTooltip('mongolian_culture')]族叛乱分子被捕"
 flavor_chi.112.desc: "我们在[target_province.GetName]的驻军最近抓获了一伙[ShowCultureName('mongolian_culture')]族流寇，他们制造不满，对我们控制该省造成极大干扰。既然已经将他们逮住，我们就可以用他们来杀一儆百。其他像他们一样的不法之徒在扰乱边境和平前，必然会三思！"
 flavor_chi.112.a: "杀鸡儆猴。"
 flavor_chi.112.b: "对叛军网开一面。"
 flavor_chi.113.title: "[target_character.GetNameWithNoTooltip]逃往[ShowAreaNameWithNoTooltip('taiwan_area')]"
 flavor_chi.113.desc: "[ROOT.GetCountry.GetName]正在经历前所未有的衰落，这让[ROOT.GetCountry.GetGovernment.GetCourtTitle]极为担忧。认为朝局命运已定的将领[target_character.GetName]逃往[ShowAreaName('taiwan_area')]岛，[target_character.GetHerselfHimself]在那里自立为王，声称要延续我们的遗产。"
 flavor_chi.113.a: "情况不会糟到这种地步吧？"
 flavor_chi.113.b: "[ROOT.GetCountry.GetNameWithNoTooltip]的确已无可挽回。"
 flavor_chi.114.title: "私人举荐"
 flavor_chi.114.desc: "自从废除[ShowLawName('imperial_examination_law')]以来，[ROOT.GetCountry.GetLongName]一直依赖私人举荐来任命内阁与其他政府职位。如今，[recommending_character.GetName]就公开举荐[target_character.GetName]，称其是位称职的胥吏，可以帮助处理[ROOT.GetCountry.GetGovernment.GetAdjective]的事务。"
 flavor_chi.114.a: "录用[target_character.GetHerHim]。"
 flavor_chi.114.b: "[recommending_character.GetNameWithNoTooltip]根本不懂什么是贤能。"
 flavor_chi.115.title: "登基诏告"
 flavor_chi.115.desc: "经过数十年的血腥斗争，终于从所有虚假的觊觎者手中夺得[GetInternationalOrganizationType('middle_kingdom').GetName]的控制权，[ROOT.GetCountry.GetLongName]如今立于群雄之上。随着一切必要的礼仪完成，时机已到，我们将派遣使者通告所有受天命统治的臣属。自此，我们将被承认为天之子。"
 flavor_chi.115.a: "$china$将开启新的时代。"
 flavor_chi.116.title: "$flavor_chi.115.title$"
 flavor_chi.116.desc: "我们已接待来自[target_country.GetLongName]的使者。经过动荡的数十年，他们夺取了[GetInternationalOrganizationType('middle_kingdom').GetName]的控制权，并完成了所有合法化他们为天子继承者的仪式。然而，至于是否支持他们，我们不会轻易决定。"
 flavor_chi.116.a: "承认[target_country.GetNameWithNoTooltip]为[GetInternationalOrganizationType('middle_kingdom').GetNameWithNoTooltip]正统。"
 flavor_chi.116.b: "他们不过是虚假的篡位者！"
 flavor_chi.117.title: "叛乱的农民"
 flavor_chi.117.desc: "近期在[target_area.GetName]发生的事件，导致[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]中叛逆行为增多。抢劫、暴力冲突、武装帮派的形成，都是动荡降临的迹象。这场乱局的首领是[target_character.GetName]，[target_character.GetHerselfHimself]是因“劫富济贫”而名声大噪的[target_character.GetWomanMan]。[target_character.GetShortNameWithNoTooltip]领导着一支规模不小的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]武装，正在逐步控制[target_area.GetRegion.GetName]。"
 flavor_chi.117.a: "我们必将粉碎这卑贱的贼子！"
 flavor_chi.117.b: "[target_character.GetSheHe|U]似乎颇具魅力。"
 chi_we_will_continue_playing_as_target_country: "我们将作为[target_rebels.GetName]继续进行游戏。"
 flavor_chi.118.title: "$CSH_ADJ$起义"
 flavor_chi.118.desc: "由[target_character.GetName]领导的农民暴动已远远超出我们的预料。[target_character.GetShortNameWithNoTooltip]的民间英雄地位为[target_character.GetHerselfHimself]赢得了广大农民的支持，他们正蜂拥而至，加入叛乱的队伍。无数贫困村落倒向叛军，如今甚至$china$的大型城池也受到威胁。"
 flavor_chi.118.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_chi.119.title: "[target_location.GetNameWithNoTooltip]的解放"
 flavor_chi.119.desc: "[target_location.GetRank.GetName][target_location.GetName]已被[ROOT.GetCountry.GetLongName]攻陷。这一伟大胜利，使[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetFlavorRank]得以宣称天命与[GetInternationalOrganizationType('middle_kingdom').GetName]之正统。除非[target_country.GetName]能遏制叛乱，否则他们的[ShowSubjectTypeName('tributary')]体系很快便要向我们称臣。"
 flavor_chi.119.a: "夺取天命。"
 flavor_chi.119.b: "我们无意废黜[target_country.GetAdjectiveWithNoTooltip]。"
 flavor_chi.120.title: "农民政权的纲领"
 flavor_chi.120.desc: "[ROOT.GetCountry.GetLongName]的立国根基，便是[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]反抗[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的斗争史。几十年来，百姓在前朝的漠视下苦苦挣扎，直到我们的开国君主[target_character.GetName]终结了这一切。正是[target_character.GetHerHim]团结了黎民百姓，推翻了旧秩序，缔造了[ROOT.GetCountry.GetName]朝。然而，本朝的崛起却引发了对我们立国理念的质疑，这些理念常常与前朝依赖的高效官僚体系相冲突。若全面接纳前朝的核心制度，或许会动摇整个[ROOT.GetCountry.GetNameWithNoTooltip]的根本。"
 flavor_chi.120.a: "我们必须贴近百姓。"
 flavor_chi.120.b: "若不能适应形势，我们必将覆亡。"
 flavor_chi.121.title: "[target_work_of_art.GetNameWithNoTooltip]"
 flavor_chi.121.desc: "我们军中的一位杰出将领[target_character.GetName]，决定撰写一部关于火药武器运用的[ShowWorkOfArtTypeName('treatise')]，名为[target_work_of_art.GetName]，记述了近期战争中的许多新颖战法。\n\n[target_work_of_art.GetNameWithNoTooltip]提及了火药与毒性化学武器的结合，详述了火枪、火箭等武器的运用，并最终描述了火炮的使用方法。"
 flavor_chi.121.a: "我们将确保其永世流传。"
 flavor_chi.122.title: "治水"
 flavor_chi.122.desc: "近日的暴雨导致黄河改道，引发大规模水灾，造成无数痛苦与死亡，更严重破坏了大运河的运行，使[ShowAreaName('beiping_area')]失去了来自[ShowRegionName('east_china_region')]的重要粮食补给。为减轻灾害后果，大臣们建议征集逾十七万劳工，重整河道，使黄河重归正轨。"
 flavor_chi.122.a: "我们将不眠不休完成此工程。"
 flavor_chi.122.b: "工程耗费太大，我们难以承受。"
 until_yellow_river_works_are_complete: "直至黄河治水工程完成"
 flavor_chi.123.title: "黄河治水受扰"
 flavor_chi.123.desc: "一名邪恶煽动者在治水工人中散布谣言。据我们掌握的情况，此人正是[target_character.GetName]，白莲教的狂热分子，鼓吹弥勒佛即将降世。据说[target_character.GetHeShe]唆使追随者在工程路线上埋下一尊独眼石像，令工人挖出，上刻文字预言[ROOT.GetCountry.GetName]朝代的终结。\n\n尽管我们的军队竭力阻止此人分化劳工，但仍有许多人叛逃。至今，我们尚不知这名白莲教首领的下落。"
 flavor_chi.123.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi.124.title: "黄河改道工程竣工"
 flavor_chi.124.desc: "在数月不息的劳作与对抗邪教干扰之后，十七万治水工人终于完成了黄河治水工程。这应能缓解[GetInternationalOrganizationType('middle_kingdom').GetName]腹地的灾乱与痛苦。"
 flavor_chi.124.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.125.title: "[target_character.GetNameWithNoTooltip]案"
 flavor_chi.125.desc: "[target_character.GetName]是活跃在[ShowAreaName('shandong_area')]的危险逆贼。[target_character.GetHeShe|U]自称宋朝皇族后裔，且是白莲教的激进鼓动者。在黄河治水工程期间，[target_character.GetHeShe]聚集了众多支持者，严重扰乱了施工。\n\n近期，我们已获悉[target_character.GetNameWithNoTooltip]的确切行踪，这为我们逮捕这个全民公敌提供了良机。然而，此举可能引发[target_character.GetHerHis]身着红头巾的狂热追随者的激烈反应。"
 flavor_chi.125.a: "我们必须将其缉拿归案。"
 flavor_chi.125.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 rtr_sped_up_red_turban_rebellions: "通过[event|e]逮捕红巾军首领"
 chi_red_turban_rebellion: "这会使[ShowSituationName('red_turban_rebellions')][situation|e]更难以避免"
 until_the_end_of_red_turban_rebellion: "只要[ShowSituationName('red_turban_rebellions')]仍在持续"
 flavor_chi.126.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_chi.126.desc: "最近，我们的一支部队与地方叛军发生冲突。叛军的挑衅迫使我军在不利条件下交战，结果遭遇惨败。此事被敌人用作证据，声称我们的军队正在衰败。他们的愚蠢傲慢，终将成为灭亡之因。"
 flavor_chi.126.a: "我们军队并未崩溃，崩溃的是你们！"
 flavor_chi.127.title: "十三朝古都的命运"
 flavor_chi.127.desc: "[target_location.GetName]是一座承载着数千年文明积淀的历史名城。这里曾是周王朝的政治中心，在汉唐盛世的辉煌岁月里更跃升为帝国都城。虽然后世不再作为首都，但其作为文化中心的崇高地位始终未曾动摇。\n\n如今，我们正面临重大抉择：是否要让这座古老的[target_location.GetRank.GetName]重现昔日荣光，再度成为文化繁荣的典范，就像它曾经见证过的那些伟大王朝的黄金时代？"
 flavor_chi.127.a: "新的名字将预示一个新的未来。"
 flavor_chi.127.b: "它将重拾其古老的辉煌。"
 flavor_chi.127.c: "它的黄金时代已不幸成为过去。"
 flavor_chi.128.title: "[target_location.GetNameWithNoTooltip]"
 flavor_chi.128.desc: "[target_location.GetName]在过去曾是多朝古都，见证了中国历史上一些最为动荡的时期。如今，帝国在我们的领导之下，有人主张将这座[target_location.GetRank.GetName]打造成一座前所未有的辉煌新都。其优越的地理位置与重要的文化意义毋庸置疑，若能加以合理引导，必将发展成为繁荣的中心。"
 flavor_chi.128.a: "它作为历史首都的作用必须得到承认。"
 flavor_chi.128.b: "它将成为我们的新首都。"
 flavor_chi.128.c: "它已拥有古老的辉煌。"
 flavor_chi.1000.title: "[ROOT.GetCountry.GetNameWithNoTooltip]口岸封锁"
 flavor_chi.1000.desc: "[ShowContinentName('europe')]贸易者看起来遍布[ROOT.GetCountry.GetName]各地。他们夺走我们商人的利润，将他们逼向破产的深渊，给我们造成了很大的税收和关税损失。为了更利于控制欧洲贸易者和征收关税，也许我们应当彻底查禁他们或者把他们约束在某个单一地点。\n\n我们的专家认为把[target_location.GetName]给[target_foreign_country.GetName]，并且只允许欧洲人在那做生意可能是最好的解决办法。同时[ShowAreaName('guangdong_area')]的南方区域也会享受到贸易扩张之利。当然，我们也能完全闭关锁国或者完全开放口岸自由贸易。"
 flavor_chi.1000.a: "闭关锁国。"
 flavor_chi.1000.b: "门户开放。"
 flavor_chi.1000.c: "把[target_location.GetNameWithNoTooltip]租借给他们。"
 flavor_chi.1000.c.tt: "我们会提议向[target_foreign_country.GetName]转移[target_location.GetName]的所有权。如果该国接受，会成为该地点的所有者"
 flavor_chi.1001.title: "[target_origin_country.GetLongName]提议租让[target_location.GetNameWithNoTooltip]"
 flavor_chi.1001.desc: "[target_origin_country.GetLongName]向我们派遣了使者，表达了将[target_location.GetName]的商埠租借给我们的意愿。这将使我们能够以有利的条件进入他们的市场，为我们带来更多的贸易机会。然而，他们肯定会要求我们提供一些补偿作为租借此地的回报。同时，如果我们通过他们提供的渠道进入市场，他们很可能会削弱我们对所属商人的控制权。"
 flavor_chi.1001.a: "接受他们的提议。"
 flavor_chi.1001.b: "没必要和他们谈判。"
 flavor_chi.1002.title: "[target_country.GetAdjectiveWithNoTooltip]的回复"
 flavor_chi.1002.desc: "[target_country.GetLongName]睿智的掌权者决定接受我们的提议。他们将在[target_location.GetName]定居，并为我们提供合适的补偿，现在我们需要额外关注他们，以更方便地控制他们的商人活动。"
 flavor_chi.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.1003.title: "$flavor_chi.1002.title$"
 flavor_chi.1003.desc: "该死的[target_country.GetName]人愚蠢地拒绝了我们让他们定居[target_location.GetName]的慷慨提议。他们仍然觊觎着不受限制地进入我国市场。决不能允许如此的羞辱。"
 flavor_chi.1003.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi.1100.title: "[ShowCultureGroupNameWithNoTooltip('chinese_group')]礼仪之争"
 flavor_chi.1100.desc: "到目前为止，我们的教会和[target_chinese_country.GetName]人之间的唯一交流渠道就是通过耶稣会士。为了接触[target_chinese_country.GetAdjectiveWithNoTooltip]人，耶稣会学习了他们的习俗和语言，总之来说要设法成为[target_chinese_country.GetAdjectiveWithNoTooltip]社会的一员。\n\n然而，随着道明会和方济会抵达$china$，令人不安的报告接踵而至。对于那些可能接受福音的[target_chinese_country.GetAdjectiveWithNoTooltip]人，耶稣会看起来对非[ROOT.GetReligion.GetAdjective]仪式的容忍度十分之高。其他的修会被耶稣会和支持耶稣会的潜在[ROOT.GetReligion.GetAdjectiveWithNoTooltip]教众所敌视。这些修会力劝我们发表一则明确的公示：[target_chinese_country.GetAdjectiveWithNoTooltip]人的祭祖仪式不应该在[ShowCultureGroupName('chinese_group')]信徒中占有一席之地，任何想要加入我们教会的人都要摒弃此类习俗。"
 flavor_chi.1100.a: "支持耶稣会。"
 flavor_chi.1100.b: "支持道明会。"
 mng_chinese_rites_denounced: "$flavor_chi.1100.title$"
 flavor_chi.1101_1102_common: "传统[ShowCultureGroupName('chinese_group')]礼仪是否能和[target_papal_country.GetReligion.GetAdjective]信仰共存引起了广泛的争论。很多[ShowContinentName('europe')]人，尤其是其中的新来者，看起来很不欣赏这些礼仪。"
 flavor_chi.1101.title: "[ShowCultureGroupNameWithNoTooltip('chinese_group')]礼仪受到谴责"
 flavor_chi.1101.desc: "$flavor_chi.1101_1102_common$今天我们收到消息称，他们在[target_country.GetCapital.GetName]的领袖[target_character.GetName]已经禁止了所有[ShowCultureGroupNameWithNoTooltip('chinese_group')][target_papal_country.GetReligion.GetAdjectiveWithNoTooltip]徒参与传统礼仪活动。"
 flavor_chi.1101.a: "不尊重我们习俗的传教士将会被驱逐出境！"
 flavor_chi.1101.b: "我们需要这些传教士。"
 flavor_chi.1102.title: "西方人有关[ShowCultureGroupNameWithNoTooltip('chinese_group')]传统的争论"
 flavor_chi.1102.desc: "$flavor_chi.1101_1102_common$即使这些人现在决定“容忍”[ShowCultureGroupNameWithNoTooltip('chinese_group')]风俗，但我们已经受够了这些蛮夷。"
 flavor_chi.1102.a: "$flavor_chi.1101.a$"
 flavor_chi.1102.a.tt: "基督教将停止在中国的传播"
 flavor_chi.1102.b: "$flavor_chi.1101.b$"
 flavor_chi_pap.1.title: "[target_country.GetNameWithNoTooltip]使团来访"
 flavor_chi_pap.1.desc: "来自[target_country.GetName]的使团已经抵达我国首都[ROOT.GetCountry.GetCapital.GetName]。他们向我们传达了一个消息：在遥远的震旦之地，[target_pop_cath.GetName]的信徒们正面临着缺乏宗教领袖的困境。因此，该使团正式请求我们派遣神职人员前往[target_location.GetName]。\n\n这一请求恰好符合[target_building.GetName]的需求。"
 flavor_chi_pap.1.a: "很好，派遣神父前往！"
 flavor_chi_pap.1.b: "我们需要神父留在这里。"
 flavor_chi_pap.2.title: "[ShowContinentNameWithNoTooltip('europe')]访问使团归来"
 flavor_chi_pap.2.desc: "数年前，[target_country.GetName]曾派遣外交使团前往[papal_state.GetLongName]，请求为该国的[target_pop_cath.GetName]群体派遣神职人员。如今，这个使团带着令人振奋的消息凯旋而归。\n\n我们的请求获得了积极回应，[papal_state.GetGovernment.GetRulerTitle]欣然同意派遣宗教代表团，由[target_character.GetName]率领数十名神职人员前来。这将使位于[target_location.GetName]的[target_building.GetName]有了良好的前景。"
 flavor_chi_pap.2.a: "隆重欢迎他们！"
 flavor_chi_pap.2.b: "但是在那之后，我们又改变了想法。"
 flavor_chi_por.1.title: "$china$港口租借"
 flavor_chi_por.1.desc: "$china$的富庶在整个[ShowContinentName('europe')]享有盛誉。即便只能获取其财富的一小部分，对我国而言也将是重大收获。虽然实现这一目标有多种途径，但最稳妥的方式或许是取得一块可以进行贸易的飞地。为此，我们应当向[target_country.GetAdjective]提出租借[target_location.GetName]部分领土的请求。"
 flavor_chi_por.1.a: "提出租借请求。"
 flavor_chi_por.1.b: "我们不需要这个。"
 flavor_chi_por.2.title: "租借[target_location.GetNameWithNoTooltip]的请求"
 flavor_chi_por.2.desc: "[offering_country.GetName]遣使来朝，他们呈请租借[target_location.GetName]一隅之领土，以营建[offering_country.GetNameWithNoTooltip][target_building_type.GetName]，从而与[target_country.GetName]互通有无。与万里之外的[ShowContinentName('europe')]通商贸易，必使我朝愈趋[ShowSocietyDirectionName('outward')]，更可进口$china$前所未见之奇货。"
 flavor_chi_por.2.a: "接受提议。"
 flavor_chi_por.2.b: "拒绝租借。"
 flavor_chi_por.3.title: "[target_country.GetNameWithNoTooltip]的回应"
 flavor_chi_por.3.desc_common: "我们派往[target_country.GetName]的使节终于回来了！"
 flavor_chi_por.3.desc_success: "$flavor_chi_por.3.desc_common$正如预期，[target_country.GetAdjectiveWithNoTooltip]代表对我们的提议作出了积极回应，我们的官员已经开始着手落实各项事宜。"
 flavor_chi_por.3.desc_failure: "$flavor_chi_por.3.desc_common$令人遗憾的是，[target_country.GetLongNameWithNoTooltip]的官员态度傲慢，拒绝了我们提出的合理建议。不过，$china$的财富资源对我国而言也并非不可或缺。"
 flavor_chi_por.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
