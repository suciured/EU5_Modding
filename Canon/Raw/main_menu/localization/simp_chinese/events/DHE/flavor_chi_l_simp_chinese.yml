 flavor_chi.2000.title: "下西洋时代"
 flavor_chi.2000.desc: "仰赖国朝数十年海内升平，府库充盈，金帛山积。今当乘此国力鼎盛之际，遣宝船四出，携[ROOT.GetCountry.GetName]奇珍异宝，广宣[GetInternationalOrganization('middle_kingdom').GetName]威德于四海。以金帛厚礼，招徕诸国入我[ShowSubjectTypeName('tributary')]之藩属。"
 flavor_chi.2000.a: "正该如此！"
 chi_able_to_send_treasure_voyages: "[ROOT.GetCountry.GetName]将解锁[ShowGenericActionName('start_a_treasure_voyage')][action|e]。作为[GetInternationalOrganizationType('middle_kingdom').GetName][international_organization_leader_short|e]，该国可以通过花费[gold|e]以说服更多国家加入他们的[ShowSubjectTypeName('tributary')]网络"
 flavor_chi.2001.title: "下西洋的结束"
 flavor_chi.2001.desc: "今[ROOT.GetCountry.GetName]之众人，细察宝船巡行之举，徒费国帑数百万，劳师远征，所获不过奇珍异兽、虚名浮誉。史家秉笔，当删此劳民伤财之举，以警来者。"
 flavor_chi.2001.a: "事已至此。"
 chi_unable_to_send_treasure_voyages: "[ROOT.GetCountry.GetName]将无法再使用[ShowGenericActionName('start_a_treasure_voyage')]"
 flavor_chi.2002.title: "宝船启航"
 flavor_chi.2002.desc: "经数旬筹备，$expedition_leader_name$统帅的远洋舰队已整装待发，即将在黎明时分自[start_location.GetName]启航，远征[target_area.GetName]。前路风云难测，然既承[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName]重托，$expedition_leader_name_herhis$自当竭诚效命。\n\n此去海天万里，恐经年累月，归期难料。惟愿天佑水师，早传凯旋捷报！"
 flavor_chi.2002.a: "一帆风顺！"
 chinese_treasure_expeditions_send_tooltip: "在[target_character.GetName]的率领下，$expedition_name_treasure_voyage$发起前往[ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName]的远征。\n舰队载有价值为#g [ROOT.GetVariable('chinese_treasure_voyage_cargo').GetValue|2]#![gold|e]的货物，这些货物将作为礼物赠予将要访问的[countries|e]。"
 flavor_chi.2003.title: "隐藏事件"
 flavor_chi.2003.desc: "隐藏事件"
 flavor_chi.2003.a: "隐藏事件"
 flavor_chi.2004.title: "[expedition_initiator.GetAdjectiveWithNoTooltip]$expedition_name_treasure_voyage$来访"
 flavor_chi.2004.desc: "拂晓时分，[target_stop.GetRank.GetName]的[target_stop.GetName]居民们目睹了一幅既恐怖又令人震惊的景象。[coastal_sea_tile.GetName]的整个地平线被[GetInternationalOrganization('middle_kingdom').GetName]的船只覆盖，这支舰队正是由[expedition_initiator.GetLongName]派遣而来。舰队领袖$expedition_leader_name$迅速在我们的港口登陆，并获得了在[target_stop.GetNameWithNoTooltip]补给的许可。接下来发生的事情确实离奇，[expedition_initiator.GetAdjectiveWithNoTooltip]的水手们与当地的小吏接触，在慷慨地赠送了大量礼物之后，他们要求与[ROOT.GetCountry.GetGovernment.GetRulerTitle]会面。"
 flavor_chi.2004.a: "欢迎他们到访[ROOT.GetCountry.GetGovernment.GetCourtTitle]！"
 flavor_chi.2005.title: "觐见[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_chi.2005.desc: "$expedition_leader_name$及其使团终于觐见了我们英明的[ROOT.GetCountry.GetGovernment.GetRulerTitle]。他们庞大的舰队与丰厚的贡礼令举国震撼，因此当$expedition_leader_name_herhis$提出在[expedition_initiator.GetAdjective]治下建立[ShowSubjectTypeName('tributary')]关系时我们都感到十分意外。但经过慎重考虑，我们认为接受这样一个强大国家的保护，其收益远胜表面上的臣属之屈辱。"
 flavor_chi.2005.a: "臣服是友谊的高级形式。"
 flavor_chi.2005.b: "我们不会叩首纳贡！"
 chinese_expedition_resolution_tt: "未来数月，中国的$expedition_name_treasure_voyage$将停泊在我方港口[target_stop.GetName]。我们将获得[events|e]与其互动，从而影响他们对我们的评价。待停泊结束时，根据他们的评价，我们将得到不同结果：\n\n恭顺（#y 67#!~#y 100#!）：\n[ShowScriptedEffectForScope('chi_expedition_resolution_very_positive', ROOT.GetCountry.MakeScope.Self)]\n友善（#y 33#!~#y 66#!）：\n[ShowScriptedEffectForScope('chi_expedition_resolution_positive', ROOT.GetCountry.MakeScope.Self)]\n冷淡（#y -32#!~#y 32#!）：\n$NOTHING_HAPPENS_EFFECT$\n轻蔑（#y -66#!~#y -33#!）：\n[ShowScriptedEffectForScope('chi_expedition_resolution_negative', ROOT.GetCountry.MakeScope.Self)]\n傲慢（#y -100#!~#y -67#!）：\n[ShowScriptedEffectForScope('chi_expedition_resolution_very_negative', ROOT.GetCountry.MakeScope.Self)]"
 flavor_chi.2006.title: "回赠厚礼"
 flavor_chi.2006.desc: "随着[expedition_initiator.GetName]使团在[ROOT.GetCountry.GetName]的使命圆满完成，其宝船舰队目前正在补充物资，预计数月内即将再次启航。依照外交礼节，我国应当回赠[ROOT.GetCountry.GetFlavorRank]最珍贵的礼物，以此巩固双方建立的[ShowSubjectTypeName('tributary')]关系。"
 flavor_chi.2006.a: "回赠厚礼。"
 flavor_chi.2006.gift: "奉上我们的特产。"
 flavor_chi.2006.b: "我们负担不起……"
 flavor_chi.2007.title: "宝船舰队离港启程"
 flavor_chi.2007.desc: "[expedition_initiator.GetAdjective]的宝船舰队终于从[target_stop.GetName]扬帆起航。我邦以国宾之礼盛情款待，祈愿其航程顺遂，满载而归。"
 flavor_chi.2007.a: "一路顺风！"
 chi_fleet_will_depart: "[expedition_initiator.GetAdjective]使团将自[ROOT.GetCountry.GetName]离境"
 chinese_expedition_opinion: "宝船队的信任"
 based_on_expedition_opinion: "基于$chinese_expedition_opinion$（当前数值：[ROOT.GetVariable('chinese_expedition_opinion').GetValue]），以下会发生："
 flavor_chi.2008.title: "$expedition_name_treasure_voyage$归航"
 flavor_chi.2008.desc: "我国多年前派遣至[ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName]的宝船舰队，如今已顺利抵达目的地，即将开始返程。使团不仅满载异域奇珍，更携各国使节随行。$expedition_leader_name$正率领这支满载荣耀的队伍，带着丰厚贡品与各国使节，向首都进发。"
 flavor_chi.2008.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2009.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]接见各国贡使"
 flavor_chi.2009.desc: "$expedition_leader_name$凯旋归朝，荣归[ROOT.GetCountry.GetCapital.GetName]，沿途百姓夹道相迎，欢呼雀跃。使团携诸国使节同至，皆愿向[ROOT.GetCountry.GetGovernment.GetRulerTitle]朝贡称臣。此番万邦来朝，实乃彰显我朝昌明盛世之气象。"
 flavor_chi.2009.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2010.title: "下西洋告一段落"
 flavor_chi.2010.desc: "$expedition_name_treasure_voyage$的巡行终于告一段落。现在，是时候评估这次行动的投入是否物有所值，并权衡未来是否值得再次组织类似的远航——毕竟这类行动耗费巨大。"
 flavor_chi.2010.a: "我们还想航行至更远的地方。"
 flavor_chi.2011.title: "发现航线"
 flavor_chi.2011.desc: "虽然我们前往[ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName]的远航并非以探索为目的，但沿途与地方统治者的交流，使得我们的航海者发现了新的航路。随着他们归来，我们可以利用这些经验，更好地绘制[GetInternationalOrganization('middle_kingdom').GetName]以外的地图。"
 flavor_chi.2011.a: "难道还有[GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip]之外的世界？"
 chi_we_will_gift_cloves: "我们将赠予[expedition_initiator.GetName]一份[ShowGoodsName('cloves')]。"
 chi_we_will_gift_giraffe: "我们将赠予[expedition_initiator.GetName]一头长颈鹿。"
 chi_we_will_gift_persian_blue: "我们将赠予[expedition_initiator.GetName]一份本地[ShowGoodsName('dyes')]。"
 flavor_chi.2012.title: "异域野兽"
 flavor_chi.2012.desc: "我们的$expedition_name_treasure_voyage$带回了一头真正罕见而卓绝的生物，献给[ROOT.GetCountry.GetGovernment.GetRulerTitle]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]。它体型高大，脖颈修长，满身暗斑，被海外称作“长颈鹿”。然而，我们的朝臣却将其视作[ShowCultureGroupName('chinese_group')]传说中的#italic 麒麟#!，象征着贤明君主即将开启的盛世。我们或可顺势采纳此说，提升声望，但也会提高外界对我们的期待。"
 flavor_chi.2012.a: "这是神兽#italic 麒麟#!！"
 flavor_chi.2012.b: "的确是一头奇妙的生物。"
 flavor_chi.2013.title: "奇彩之色"
 flavor_chi.2013.desc: "我们的远航从[ShowSubContinentName('middle_east')]带回了一种异域染料。这种深邃的蓝色，被认定是制作我们著名[ShowGoodsName('pottery')]的绝佳原料。我们带回了足够的[ShowGoodsName('dyes')]可用于生产。"
 flavor_chi.2013.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2014.title: "难忘的滋味"
 flavor_chi.2014.desc: "[ShowRegionName('indonesia_region')]素以香料闻名，而我们的$expedition_name_treasure_voyage$造访了盛产上佳[ShowGoodsName('cloves')]的[ShowAreaName('moluccas_area')]。当地居民热情款待了我们，并进贡大量这种奇妙的香料。未来数月，[ROOT.GetCountry.GetGovernment.GetCourtTitle]与[ROOT.GetCountry.GetGovernment.GetRulerTitle]都将得以细细品味。"
 flavor_chi.2014.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2015.title: "捕获逃犯"
 flavor_chi.2015.desc: "在$expedition_name_treasure_voyage$航行期间，$expedition_leader_name$与$expedition_leader_name_herhis$忠诚的水手们成功追捕了一名重要叛逃者[extradited_character.GetName]。[extradited_character.GetShortNameWithNoTooltip]早年逃离[ROOT.GetCountry.GetName]，躲避正义的制裁。然则，此次远航不仅找到了[extradited_character.GetHerHim]，还从[extradited_character.GetHerHis]的[asylum_country.GetName]庇护者手中将[extradited_character.GetHerHim]夺回，押送回$china$伏法。"
 flavor_chi.2015.a: "绞死这卑微罪犯！"
 flavor_chi.2015.b: "将[extradited_character.GetHerHim]斩首示众。"
 flavor_chi.2015.c: "执行#italic 凌迟#!，慢慢片。"
 flavor_chi.2015.d: "赦免此人，也许[extradited_character.GetHerHis]的才能仍有可用之处。"
 flavor_chi.2016.title: "处决[executed_character.GetNameWithNoTooltip]"
 flavor_chi.2016.desc: "[executed_character.GetName]原籍[executed_character.GetBirthLocation.GetArea.GetName]，在[ShowPolicyName('haijin_policy')]推行后，[executed_character.GetHerHis]的家族转而成为海盗。[executed_character.GetShortNameWithNoTooltip]逃亡后，于[loser_country.GetName]成为海盗首领，并率众与$expedition_leader_name$在该[loser_country.GetFlavorRank]的海岸交战。如今，是时候以[executed_character.GetNameWithNoTooltip]为例，彰显法纪了。"
 flavor_chi.2016.a: "正义得以伸张。"
 flavor_chi.2017.title: "不服王化的统治者"
 flavor_chi.2017.desc: "在$expedition_name_treasure_voyage$远航期间，$expedition_leader_name$率领的舰队俘获了一位重要囚犯——[loser_character.GetName]。[loser_character.GetName]本是[loser_country.GetLongName]的[loser_country.GetGovernment.GetRulerTitle]，但[loser_country.GetNameWithNoTooltip]对舰队的背叛与无礼导致[loser_character.GetHerHim]迅速战败，并沦为俘虏。"
 flavor_chi.2017.a: "处决[loser_character.GetHerHim]，以儆效尤。"
 flavor_chi.2017.b: "展示仁慈。"
 flavor_chi.2018.title: "[loser_country.GetNameWithNoTooltip]的命运"
 flavor_chi.2018.desc: "[loser_country.GetName]的愚蠢统治者公然违抗了[GetInternationalOrganization('middle_kingdom').GetName]的旨意，结果在与$expedition_leader_name$的冲突中惨败。现在我们扶持了一个临时[loser_country.GetGovernment.GetRulerTitle]治理[loser_country.GetLongNameWithNoTooltip]，之后该如何处置？"
 flavor_chi.2018.a: "派遣[target_character_for_viceroyalty.GetNameWithNoTooltip]作为总督统治该地。"
 flavor_chi.2018.b: "维持当地傀儡政权。"
 flavor_chi.2019.title: "来自[expedition_initiator.GetNameWithNoTooltip]的总督"
 flavor_chi.2019.desc: "我们收到[GetInternationalOrganization('middle_kingdom').GetName]的消息。他们已任命[target_character_for_viceroyalty.GetName]为我们的总督，把我们作为[ShowSubjectTypeName('tributary')]进行统治。这就是我们的命运，沦为战败之国，被敌人统治。"
 flavor_chi.2019.a: "终有一日，我们必将掀翻这等枷锁。"
 flavor_chi.2020.title: "来自远方的礼物"
 flavor_chi.2020.desc: "在远航期间，我们的水手获赠许多地方特产，并将它们带回$china$。这些东西价值有限，但足以彰显[GetInternationalOrganization('middle_kingdom').GetName]的气象，并将在未来多年提升我们的威望。"
 flavor_chi.2020.a: "不出我们所料。"
 flavor_chi.2021.title: "[target.GetNameWithNoTooltip]离世"
 flavor_chi.2021.desc: "噩耗传来，我们的$expedition_name_treasure_voyage$领袖$expedition_leader_name$，在旅途中不幸身亡。副手[new_leader.GetName]已接掌指挥，今后[new_leader.GetHerHis]必须独自带领远航船队继续前行。"
 flavor_chi.2021.a: "但愿这不是厄运的先兆。"
 chi_new_expedition_leader: "[new_leader.GetName]成为$expedition_name_treasure_voyage$的新领袖。"
 flavor_chi.2022.title: "经费不足"
 flavor_chi.2022.desc: "我们获悉，$expedition_name_treasure_voyage$因外交馈赠所需资金不足，正启程返回[ROOT.GetCountry.GetName]。或许下次应给予远航船队更充足的经费。"
 flavor_chi.2022.a: "实在有失体统。"
 chi_expedition_is_returning_to_china: "$expedition_name_treasure_voyage$现正向[ROOT.GetCountry.GetName]返航。"
