l_simp_chinese:
 flavor_ira.1.title: "[target_character.GetNameWithNoTooltip]改革"
 flavor_ira.1.desc: "作为统一了全[ShowRegionName('persia_region')]的雄主，[target_character.GetName]已经证明了[target_character.GetHerHis]的宏图大略。然而，在经历了[ShowCultureName('mongolian_culture')]的多次入侵、[GetInternationalOrganizationType('ilkhanate').GetName]的暴政统治，以及其他外族侵略者对这片土地的蹂躏之后，对[target_country.GetLongName]实施根本性的改革已成为一件刻不容缓的任务，只有这样，[target_country.GetFlavorRank]才能经受住时间的考验。"
 flavor_ira.1.a: "让我们集中精力重建城市。"
 flavor_ira.1.b: "军队亟需改革。"
 flavor_ira.1.c: "彻底重修国家法典。"
 flavor_ira.1.d: "这些我们都负担不起。"
 flavor_ira.1.historical_info: "伊斯玛仪一世是1501年至1524年间统治波斯的$rank_kingdom_persian_ruler_male$，同时也是波斯萨法维王朝的奠基人。尽管他以一位伟大的征服者和统一者闻名于世，但他也在波斯实施了众多改革措施，这些措施对帝国的崛起起到了至关重要的作用。在帖木儿和土库曼部落的统治下，当时的波斯人民曾遭受极大的苦难，因此他们普遍对伊斯玛仪的改革持欢迎态度。"
 abbas_the_great: "“伟大者”阿拔斯"
 flavor_ira.2.title: "在[target_character.GetNameWithNoTooltip]的治下"
 flavor_ira.2.desc: "在[target_character.GetName]的领导下，[target_country.GetLongName]蓬勃发展。政府的治理稳定而无忧，[target_country.GetAdjectiveWithNoTooltip]的人民享受着富足的生活，[target_country.GetCulture.GetName]的文化繁荣昌盛。"
 flavor_ira.2.a: "愿$nick_the_great$[target_character.GetShortNameWithNoTooltip]的统治绵延百年！"
 flavor_ira.2.historical_info: "在1587年至1629年，萨法维王朝的$rank_empire_persian_ruler_male$，$abbas_the_great$的统治时期，他将波斯帝国推向了鼎盛。他打造了一支训练有素的常备军，成功击败了乌兹别克人，并对奥斯曼帝国进行了复仇。1598年，阿拔斯大帝决定将$isfahan$定为新首都。作为艺术，特别是建筑的热忱赞助者，他用一些世界上最杰出的伊斯兰建筑作品来美化这座城市。在他的统治下，建造了众多清真寺、学院、桥梁以及宏伟的市场。在这一时期，波斯的工匠和艺术家们创作出了精致的丝绸、布料、瓷器、金属工艺品、书法作品、细密画以及地毯。"
 flavor_ira.3.title: "远道而来的顾问"
 flavor_ira.3.desc: "两位远道而来的旅行者来到了我们[root_country.GetGovernment.GetCourtTitle]。他们自称是[first_sibling.GetDynasty.GetName]家族的两兄弟，并向我们报告了[ShowContinentName('europe')]科学技术的最新进展。尽管[second_sibling.GetName]无意在我国久留，并且其任务仅仅是在[root_country.GetName]和[target_country.GetName]两国之间建立贸易往来，但[first_sibling.GetName]却乐意于为我们贡献[first_sibling.GetHerHis]的聪明才智——当然，这是为了钱。"
 flavor_ira.3.historical_info: "$rank_kingdom_persian_ruler_male$$abbas_the_great$对西欧的军事才能深感钦佩，并欣然允许基督教传教士进入他的王国传播教义，甚至一度表现出对基督教的皈依倾向。这位波斯帝国的$rank_kingdom_persian_ruler_male$最终获得了两位英国人——安东尼·谢利与罗伯特·谢利兄弟的协助，对波斯的陆军和海军进行了深刻的改革。很快，这些改革带来了显著的成效。阿巴斯大帝成功地从葡萄牙人手中夺取了巴林，并对葡萄牙人在霍尔木兹的基地进行了洗劫。"
 flavor_ira.3.a: "聘请[first_sibling.GetCulture.GetNameWithNoTooltip]人顾问。"
 flavor_ira.3.b: "依靠国内人才。"
 flavor_ira.4.title: "政局动荡"
 flavor_ira.4.desc: "在[great_ruler.GetName]的英明统治下，[target_country.Custom('GetQizilbashEstateName')]部族不敢在[great_ruler.GetHerHis]锐利的目光下轻举妄动，而是顺从地担任了讨伐[target_country.GetName]敌人的先锋。然而，随着[target_character.GetName]现在成为[target_country.GetAdjectiveWithNoTooltip][target_country.GetGovernment.GetCourtTitle]的新主宰，这些部族无疑已经开始蠢蠢欲动，随时准备互相攻伐。"
 flavor_ira.4.historical_info: "萨法维王朝的统治根基深植于小亚细亚的$qizilbash$（什叶派土库曼）部族的拥戴，他们曾击败了白羊王朝统一波斯。然而，这些部族难以驯服，频繁陷入内部争斗，竞相争夺对$rank_kingdom_persian_ruler_male$的控制。在$abbas_the_great$的铁腕统治下，他们被有效地约束，但随着他的离世，波斯帝国再次陷入由他们内部矛盾引发的混乱之中。随着时间的推移，他们的统治力量逐渐衰退，最终在18世纪被阿富汗和俾路支的叛乱诸侯所取代。"
 flavor_ira.4.a: "让这些军阀打去吧。"
 flavor_ira.4.b: "应该在事态失控前控制这些部族。"
 flavor_ira.4.b.tt: "将#R 解散#!所有[ShowUnitDefinitionName('a_discovery_qizilbash')]单位"
 flavor_ira.5.title: "[target_country.GetCulture.GetNameWithNoTooltip]细密画"
 flavor_ira.5.desc: "在[target_country.GetCulture.GetName]艺术中，以物配主的禁忌并未波及到宗教文学之外的领域。[target_country.GetCulture.GetNameWithNoTooltip]的[target_country.GetGovernment.GetEstateName('nobles_estate')]阶层长期以来资助着对手抄本进行华丽的修饰，为它们配上精美且奢华的细密画，这种传统可以追溯到久远的历史。随着[target_country.GetLongName]的复兴，细密画艺术形式正迎来蓬勃发展。这一艺术流派的杰作不仅吸引了本土买家的青睐，如今更出口至整个[ShowReligionGroupAdjective('muslim')]世界，赢得了广泛的赞誉和追捧。"
 flavor_ira.5.a: "我们应该激励艺术家创作更多这样的画作。"
 flavor_ira.5.a.tt: "我们最好的#Y 3#!位[ShowArtistTypeName('painter')]将开始创作[ShowWorkOfArtTypeName('miniature_painting')]类型的[works_of_art|e]"
 flavor_ira.5.b: "这些不过是简单的插画罢了。"
 flavor_ira.6.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ira.6.desc: "[target_character.GetName]出身于[target_country.Custom('GetQizilbashEstateName')]的军事贵族家庭，但是，[target_character.GetSheHe]却选择进入[target_country.GetFlavorRank]的文官体系。[target_character.GetHerHis|U]的才华也许能帮助[target_country.GetName]繁荣昌盛，然而正如常人一样，我们需要付出相应的薪水才能换取[target_character.GetHerHis]的敬业工作。"
 flavor_ira.6.a: "[target_character.GetSheHe|U]将是内阁中的中流砥柱。"
 flavor_ira.6.b: "我们没有钱聘请[target_character.GetHerHim]。"
 flavor_ira.7.title: "《[target_ruler.GetNameWithNoTooltip]世界光耀史》"
 flavor_ira.7.desc: "在作为一名[target_country.GetGovernment.GetAdjective]官僚服务了一生之后，[target_character.GetName]完成了一部宏伟的国家历史巨著。[target_character.GetLastName]从[target_country.GetFlavorRank]建国之初，详尽地重述了每一位统治者的事迹——自然，重点放在了[target_ruler.GetName]的统治时期。这部史书的晚期记叙部分，[target_character.GetHerHis]大量参考了自己在为[target_country.Custom('GetSeatOfPower')]服务期间的亲身经历和丰富经验。"
 flavor_ira.7.a: "对我国光辉历史的完美重现！"
 flavor_ira.8.title: "纳杰夫，崇高之城"
 flavor_ira.8.desc: "我们有幸成为崇高之城纳杰夫的守护者，这里是[target_location.GetName]的核心，也是世上最为神圣的城市之一——伊玛目阿里的安息之地。近年来，这座圣城历经了[ShowSubContinentName('middle_east')]的战火洗礼，屡遭[GetCountry('JAL').GetLongName]及其他诸侯的侵扰与蹂躏，以致其庄严与圣洁一度遭受轻慢。如今，我们有义务重现她昔日的辉煌。"
 flavor_ira.8.a: "必须尽善尽美地修缮纳杰夫与它的陵寝。"
 flavor_ira.8.b: "让我们保护圣城本身，而非铺张浪费。"
 flavor_ira.9.title: "[target_country.GetCulture.GetNameWithNoTooltip]文化影响力"
 flavor_ira.9.desc: "从$ADU_f$的尊贵苏丹到[GetCountry('CHI').GetName]的天子，伟大的[target_country.GetCulture.GetName]文化已经在世界历史上留下了自己不可磨灭的印记，并启迪了数不胜数的语言和文明。随着[target_country.GetLongName]的复兴，我国再次成为艺术和文化中心的时代已经到来。在不久的将来，[target_country.GetCulture.GetLanguage.GetName]将成为世界通行的语言！"
 flavor_ira.9.a: "[target_country.GetNameWithNoTooltip]的荣耀已经融入它的文化本身。"
 flavor_ira.10.title: "穆沙沙教团的兴起"
 flavor_ira.10.desc: "围绕在[target_character.GetCulture.GetName]神学家[target_character.GetName]周围，一个千禧年主义的教团正在形成，并在[target_location.GetArea.GetName]的人群中迅速扩大影响力。据[target_character.GetHerHim]所称，[target_character.GetSheHe]本人便是伊玛目阿里和救主马赫迪的使者。对此，[target_ruler.GetName]身边的许多人指责这分明是伪信者的胡言乱语。\n\n随着这一教团的队伍逐渐扩大，积攒的敬献也富可敌国，[target_character.GetLastNameWithNoTooltip|U]本人或[target_character.GetHerHis]的接班人是否会崛起成为[ROOT.GetCountry.GetName]政局一支不可忽视的政治因素尚未可知。"
 flavor_ira.10.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ira.10.a.tt: "[target_location.GetArea.GetName]所有[location|e]会获得[ShowModifier('ira_mushashaiya')]，持续#Y 10年#!，许多[pops|e]会改信[ShowReligionName('shia')]"
 flavor_ira.10.b: "[target_ruler.GetShortNameWithNoTooltip]可以从[target_character.GetHerHim]身上学到更多。"
 flavor_ira.10.c: "[target_character.GetSheHe|U]显然是个伪信者，杀了[target_character.GetHerHim]。"
 flavor_ira.10.c.tt: "所有位于[target_location.GetArea.GetName]区域的[ShowReligionAdjective('shia')][location|e]将获得[ShowModifier('ira_mushashaiya')]修正，为期#Y 5年#!"
 flavor_ira.11.title: "萨法维教团的兴起"
 flavor_ira.11.desc: "位于[ShowRegionName('persia_region')]西北部的苏菲派萨法维教团，这个曾经以苦行为主的修行团体，已经开始转变为一个军事教团。自萨菲·阿丁·阿尔达比勒创立教团以来，教团的思想已经历了漫长的演变，与它的[ShowReligionAdjective('sunni')]起源相比，其主张已经十分接近[ShowReligionName('shia')]。如今，该教派的教义已经更进一步，教派领袖越来越被视为半神，其信徒也变得越来越激进。"
 flavor_ira.11.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ira.11.b: "他们本应如教诲所言，保持冷静。"
 flavor_ira.11.b.tt: "治下所[owned|e]的所有[dominant_religion|e]非[ShowReligionName('shia')]的[location|e]将获得[ShowModifier('ira_safawiya')]修正，为期#Y 10年#!"
 flavor_ira.12.title: "$qizilbash$反叛"
 flavor_ira.12.desc: "随着一个政教合一的[ShowCultureName('farsi_culture')]国家的崛起，我国领土上的[ROOT.GetCountry.Custom('GetQizilbashEstateName')]阶层已经开始显露出不安的迹象。与政府官员之间的小规模摩擦正在逐渐发酵并升级，若不及时采取措施加以遏制，这些零星的冲突有可能蔓延成一场全面的叛乱。"
 flavor_ira.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ira.12.a.tt: "全国各地的[ShowCultureName('farsi_culture')][pops|e]会失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%][pop_satisfaction|e]"
 flavor_ira.12.b: "他们仍在掌控之中。"
 flavor_ira.13.title: "[target_country.GetLongNameWithNoTooltip]的[target_culture.GetNameWithNoTooltip]人"
 flavor_ira.13.desc: "征服意味着，我们总要处理如何对待新臣民的挑战。对于[target_culture.GetName]人而言，作为高加索的荣耀战士，他们不幸在[target_character.GetName]的征服之下折戟沙场。随着最后一批叛乱分子被各种手段平息，如何处理这些人的命运成为了[target_character.GetNameWithNoTooltip]及其顾问团队的首要任务。在[target_country.Custom('GetQizilbashEstateName')]阶层中，许多人的观点是我们的政府无需那些不顺从的异教徒。然而，让他们在我们的旗帜下和谐共存，不仅有益处，也展现了光明的前景……"
 flavor_ira.13.historical_info: "亚美尼亚人与波斯人之间的交流由来已久，早在塞尔柱帝国时期，众多亚美尼亚人就以奴隶或商人的身份来到波斯。然而，在1604至1605年的奥斯曼‑萨法维战争期间，阿拔斯大帝颁布了#italic 大流徙#!法令，导致数十万亚美尼亚人被迫迁移到波斯。亚美尼亚的许多城市遭受了掠夺和摧毁，大部分迁徙者在途中不幸丧生。在波斯，他们最初得到了良好的对待，并得以繁衍后代，但随后不得不改信伊斯兰教，并遭受了歧视。土耳其人和库尔德人的不同部落在亚美尼亚人迁出的土地上重新定居，这极大地改变了该地区的人口构成。"
 flavor_ira.13.a: "让他们迁往我们的城市！"
 flavor_ira.13.a.tt: "我们在[ShowRegionName('caucasus_region')]人口最多的#Y 5#!个地点的#Y 40%#![ShowCultureName('armenian_culture')][people|e]会迁移到[target_location.GetName]"
 flavor_ira.13.b: "我们不能玷污自己的种族优越性。"
 flavor_ira.14.title: "[ShowCultureNameWithNoTooltip('turkmen_culture')]新兵踊跃入伍"
 flavor_ira.14.desc: "随着大量[ShowCultureName('turkmen_culture')]人的土地并入我们的[ROOT.GetCountry.GetFlavorRank]版图，许多战士在荒凉的乡村四处流浪，从事抢劫和骚扰过往商人与农民的活动。他们失去了目标，内心依旧怀揣着对旧主的信仰与忠诚，但在这个变化迅速的世界中感到迷茫，被时代所抛弃。对于这些彷徨的人们，我们必须高举我们的旗帜，在他们心中播下我们信仰的种子。让我们召唤这些经历无数战斗的草原勇士，引领我们的军队迈向辉煌的未来！"
 flavor_ira.14.a: "集合战马，我们天明开拔！"
 flavor_ira.14.b: "他们只是帮乌合之众！"
 flavor_ira.15.title: "全新马种"
 flavor_ira.15.desc: "经过多年对各类世界名马的精心混配，我们终于取得了显著成果！[ROOT.GetCountry.GetGovernment.GetAdjective]饲养员不辞辛劳，从[ShowContinentName('europe')]、[ShowContinentName('africa')]、[ShowRegionName('arabia_region')]乃至遥远的$china$搜寻名贵马匹，旨在培育出能够带领我们的军队冲向胜利，并使我们名垂青史的战马。[ROOT.GetCountry.GetGovernment.GetAdjective]侍从踏入宫廷，恭敬地向[ROOT.GetCountry.GetGovernment.GetCourtTitle]陛下详细汇报了即将完成的培育过程。就结果而言，这次培育的马种相较于目前军队所使用的马种，无疑将有质的飞跃。"
 flavor_ira.15.a: "我们的马匹应该是天下第一的！"
 flavor_ira.15.b: "我们应该专注于马群的数量。"
 STATIC_MODIFIER_NAME_ira_selective_horse_breeding: "良种化育马"
 STATIC_MODIFIER_NAME_ira_intensive_horse_breeding: "规模化育马"
 flavor_ira.16.title: "$shahnameh$"
 flavor_ira.16.desc: "在[target_ruler.GetName]登基不久之后，[target_ruler.GetHerHis]便公开表达了对伟大诗人哈基姆·菲尔多西数百年前所著的$shahnameh$的极高赞赏。这部史诗长期以来在[ShowRegionName('persia_region')]诸邦的宫廷中备受推崇，现在，[target_ruler.GetShortNameWithNoTooltip]毫不吝啬地表达了[target_ruler.GetHerHis]对于拥有一部能与这部鸿篇巨著相媲美的史诗的渴望，以此来记录[target_ruler.GetHerHis]英明的统治和[ROOT.GetCountry.GetLongName]辉煌的历史。\n\n因此，[target_ruler.GetHerHis]下令在全国范围内网罗人才，旨在寻找最能胜任这项任务的天才作家，而[target_character.GetName]相信，[target_character.GetHerselfHimself]自己正是最合适的人选。"
 flavor_ira.16.a: "这标志着[ROOT.GetCountry.GetAdjectiveWithNoTooltip]文化与艺术的顶峰！"
 flavor_ira.17.title: "[target_country.GetAdjectiveWithNoTooltip]的青花瓷"
 flavor_ira.17.desc: "成功不仅孕育财富，还伴随着声望、合法性和权力的光环。因此，我们许多富有冒险精神的商人频繁往来于[target_country.GetLongName]的金銮宫阙。他们带回了充满东方风情、奇异而美丽的纺织品和材料，为我们的宫廷和市场增添了色彩。特别是那些青白杂糅的[ShowGoodsName('porcelain')]，它们被天朝的至尊[target_character.GetName]作为私人礼物赠予[root_character.GetName]本人。这些[ShowGoodsNameWithNoTooltip('porcelain')]无疑将装饰我们的陵寝和宫殿，成为我们正统统治的象征，并增进我们的地位与声望！"
 flavor_ira.17.a: "与[root_country.GetGovernment.GetRulerTitle]地位相称的宝物。"
 flavor_ira.18.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的地毯"
 flavor_ira.18.desc: "随着我们地毯产量的增长以及对纺织品市场的垄断，丝绸、布匹和染料的供需均处于我们的掌控之中。我们拥有多种渠道，可以从中获取巨大的经济利益，让我们充分利用这一优势吧。"
 flavor_ira.18.a: "确立对国内生产强有力的垄断。"
 flavor_ira.18.b: "致力于增加贸易销售额。"
 flavor_ira.18.c: "目前的地毯产量销售比刚刚合适。"
 flavor_ira.19.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]钩铳的兴起"
 flavor_ira.19.desc: "我国从无数的战役中汲取了一条经验，战争的规则必然随着时代而演变。我们的先辈们携剑带弓，在马背上驰骋沙场，征战四方。而火药的出现彻底改变了我们消灭敌军的方式。如今，我军不仅掌握了“钩铳”这种新式长管步枪的使用，更将其融入到我军的文化传统和日常生活中。正是这种融合，使得我军的步兵和骑兵在战场上建立了显赫的声威。"
 flavor_ira.19.a: "吾射铳不亦精乎？"
 flavor_ira.19.a.tt: "每个[ShowUnitDefinitionName('a_tofangchi')]单位将获得[ShowNamedValue('subunit_experience_severe_bonus')|+=2%][experience|e]"
 flavor_ira.19.b: "我们不能抛弃我们的传统武艺！"
 flavor_ira.20.title: "[ROOT.GetCountry.GetNameWithNoTooltip]，翡翠之狮"
 flavor_ira.20.desc: "伟大的[ROOT.GetCountry.GetLongName]，一个领土横跨[ShowContinentName('europe')]直达$india$心脏地带的庞大帝国。历史上，许多盛气凌人、一时喧嚣的强敌曾阻挡在我们的征服之路上，但[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的意志坚定不移，毫不退缩。我们的士兵们坚韧不拔地守卫着战线，我们的骑兵则擅长于侧翼包抄，击溃敌人。不仅如此，[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的官僚们成功地整合了广阔的区域，而[ROOT.GetCountry.GetCulture.GetName]的工匠和艺术家们则传承并发扬着让我们国家骄傲的成就。\n\n显然，无论过去还是未来，没有任何帝国能比得上[ROOT.GetCountry.GetLongNameWithNoTooltip]留下的印记，也没有哪位统治者能与[target_ruler.GetName]相媲美。"
 flavor_ira.20.a: "荣耀归于[ROOT.GetCountry.GetNameWithNoTooltip]！"
 flavor_ira.21.title: "世界渴望之城"
 flavor_ira.21.desc: "[target_location.GetName]，这座曾经为我们世代宿敌所占据的辉煌都城，如今终于归于[ROOT.GetCountry.GetAdjective]的掌控之中。自罗马帝国时代以来，[target_location.GetNameWithNoTooltip]便是[ShowReligionGroupAdjective('christian')]世界与[ShowReligionGroupAdjective('muslim')]世界之间的战略要地，其文化意义深厚悠远。\n\n在[ROOT.GetCountry.GetGovernment.GetCourtTitle]之上，不乏有人提议将[target_location.GetNameWithNoTooltip]发展为我们在欧洲土地上的“陪都”，以彰显其重要价值；而另一些人则认为，应将这座城市的财富与资源迁移至我们的首都[target_capital.GetName]。"
 flavor_ira.21.a: "让我们把[target_location.GetNameWithNoTooltip]建设成为我们的第二首都。"
 flavor_ira.21.b: "[target_location.GetNameWithNoTooltip]不过是我们[ROOT.GetCountry.GetFlavorRank]的又一个行省。"
 flavor_ira.22.title: "整合[ShowCultureGroupNameWithNoTooltip('turkic_group')]人"
 flavor_ira.22.desc: "在[ROOT.GetCountry.GetName]的广袤土地上，[ShowCultureGroupName('turkic_group')]人的存在并不鲜见。毕竟，[ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')]阶层的成员多为[ShowCultureGroupNameWithNoTooltip('turkic_group')]人出身，这种亲缘关系自然而然地将他们与[ShowRegionName('anatolia_region')]的同胞联系在一起。\n\n在我们新近征服的省份中，许多[ShowCultureGroupNameWithNoTooltip('turkic_group')]人已经加入了[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')]的各个群体，并逐渐融入我们的社会。尽管他们原先的土地不再对我们的[ROOT.GetCountry.GetFlavorRank]构成威胁，但[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')]阶层日益增长的影响力却引人感到担忧……"
 flavor_ira.22.a: "我们可以稍后再处理[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')]阶层的问题。"
 flavor_ira.22.a.tt: "所[owned|e]的所有以[ShowCultureGroupName('turkic_group')][culture_group]为[dominant_culture|e]的[location|e]将失去[ShowNamedValue('control_weak_penalty')|+=2%][control|e]"
 flavor_ira.22.b: "禁止他们成为[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')]。"
 flavor_ira.23.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]的[ShowCultureNameWithNoTooltip('georgian_culture')]奴隶"
 flavor_ira.23.desc: "征服意味着，我们总要处理如何对待新臣民的挑战。对于[ShowCultureName('georgian_culture')]人和[ShowCultureName('armenian_culture')]人而言，作为[ShowRegionName('caucasus_region')]地区荣耀的战士，他们不幸在我们[ROOT.GetCountry.GetFlavorRank]的征服之下折戟沙场。随着他们最终在我们面前屈膝称臣，如何处理这些人的命运成为了[target_ruler.GetName]及其[ROOT.GetCountry.GetGovernment.GetCourtTitle]顾问的首要任务。\n\n在[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]阶层中，许多人的观点是我们的政府无需那些不顺从的异教徒。然而，让他们在我们的旗帜下和谐共存，不仅有益处，也展现了光明的前景……"
 flavor_ira.23.a: "他们将在我们伟大的[ROOT.GetCountry.GetFlavorRank]繁荣昌盛！"
 flavor_ira.23.tt.common: "所[owned|e]的所有[ShowCultureName('georgian_culture')]或[ShowCultureName('armenian_culture')][culture|e][pop|e]将"
 flavor_ira.23.a.tt: "$flavor_ira.23.tt.common$获得#G 15%#![pop_satisfaction|e]"
 flavor_ira.23.b: "他们永远不配当[ROOT.GetCountry.GetAdjectiveWithNoTooltip]人！"
 flavor_ira.23.b.tt: "$flavor_ira.23.tt.common$失去#R -10%#![pop_satisfaction|e]"
 flavor_ira.24.title: "[target_location.GetNameWithNoTooltip]"
 flavor_ira.24.desc: "尽管这座[target_location.GetRank.GetName]看起来并非一个繁荣的中心，但其人类居住史可以追溯到遥远的过去。在[target_ruler.GetName]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]中，一些有识之士认为这里是发展前所未有的城市的理想地点。如果我们致力于此，我们完全有可能在[target_location.GetArea.GetName]的心脏地带建立起一个[ROOT.GetCountry.GetCulture.GetName]文化学术中心。"
 flavor_ira.24.historical_info: "尽管阿沙瓦尔很早就已出现定居点，但直到1411年，莫扎法尔王朝的古吉拉特苏丹沙阿·艾哈迈德选择迁都于此，并在1413年成功建立艾哈迈达巴德城之后，该地才真正崛起为一个具有重大历史意义的城市。他的继任者们在城市的街道两旁精心规划了树木的种植，装饰了壮观的建筑，并慷慨地扶持了商人与工匠的社群。即便在1484年，古吉拉特苏丹国将首都迁至占内帕尔之后，艾哈迈达巴德依旧保持着该国最为关键的都市地位。这座城市拥有坚固的城墙，丰富的果园和花园，以及规划得井井有条的街道、广场和房屋。除了其独一无二的美丽风光，艾哈迈达巴德还拥有一座闻名遐迩的大清真寺——萨克赫吉圣陵。"
 flavor_ira.24.a: "一座超越所有城市的城市！"
 flavor_ira.24.b: "这只是一个穷乡僻壤。"
 flavor_ira.25.title: "[ShowUnitDefinitionNameWithNoTooltip('a_discovery_qizilbash')]的改进"
 flavor_ira.25.desc: "[ShowUnitDefinitionName('a_discovery_qizilbash')]多年来一直忠诚地为我们效力，展现了他们的忠诚与勇猛。随着时间的推移，军队也在持续进步。因此，当这些战士转型为马上的[ShowUnitDefinitionName('a_reformation_qizilbash')]时，没有人会感到意外。"
 flavor_ira.25.a: "愿他们带领我们取得无数胜利。"
 flavor_ira.26.title: "$ira_clerical_aristocracy$的崛起"
 flavor_ira.26.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]与[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]之间新结成的联盟，使得许多新兴地主得以避免土地被[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]没收。他们只需将土地捐赠给[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]，便可获得部分收益作为回报。尽管这一做法有助于[ROOT.GetCountry.GetName]内部稳定，但两个阶层彼此庇护对方权利的行为也将削弱[ROOT.GetCountry.GetFlavorRank]权威。"
 flavor_ira.26.a: "我们应当推行这种做法。"
 flavor_ira.26.b: "我们绝不允许他们无视我们的统治。"
 flavor_ira.27.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ira.27.desc: "[ROOT.GetCountry.GetName]国内缺乏有能力的人，使得我们不得不在[ROOT.GetCountry.GetGovernment.GetCabinetTitle]或军队中寻找能够身兼数职者。幸运的是，一个名叫[target_character.GetName]的[target_character.GetWomanMan]联系到[ROOT.GetCountry.GetGovernment.GetCourtTitle]，寻求在[ROOT.GetCountry.GetFlavorRank]中任职。此人出身于[ShowLocationName('isfahan')]本地，且是[ShowDynastyName('husayn_dynasty')]家族成员，[target_character.GetSheHe]的加入有助于稳定[ROOT.GetCountry.GetNameWithNoTooltip]。"
 flavor_ira.27.a: "[target_character.GetNameWithNoTooltip]将服务于[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]。"
 flavor_ira.27.b: "[target_character.GetSheHe|U]会成为一名出色的军事指挥官。"
 flavor_ira.27.c: "我们不需要贵族来帮忙。"
 flavor_ira.29.title: "新都[ShowLocationNameWithNoTooltip('qazvin')]"
 flavor_ira.29.desc: "我国首都[target_capital2.GetName]已成为众多宿敌的主要目标。[ROOT.GetCountry.GetGovernment.GetCourtTitle]担心，如果我们与[target_country.GetName]开战，防守这座[target_capital2.GetRank.GetName]将耗费大量精力。正因如此，许多人建议将[ROOT.GetCountry.GetGovernment.GetCourtTitle]迁往[target_capital.GetName]。\n\n[target_character.GetName]认为，此举不仅有战略意义，还能借机约束[ROOT.GetCountry.GetName]内一些不忠的家族。我们承诺庇护他们免受敌人威胁，这些家族会欠下人情，如此一来，将来我们将更容易向他们讨还这部分。"
 flavor_ira.29.a: "让我们迁都。"
 flavor_ira.29.b: "[target_capital2.GetNameWithNoTooltip]继续作为首都。"
 flavor_ira.30.title: "$takmelat_al_akhbar$"
 flavor_ira.30.desc: "尽管历史记录通常追求准确，但其编纂方式往往存在不可靠之处。这些不准确的地方一直促使我国多位历史学家重新编撰[ROOT.GetCountry.GetName]的历史。其中一位是当地官员[target_character.GetName]，他已向[ROOT.GetCountry.GetGovernment.GetCourtTitle]申请资助，意图编写名为#italic $takmelat_al_akhbar$#!的通史，书中将涵盖[target_character2.GetName]的统治时期以及整个[target_character2.GetDynasty.GetName]王朝的历史。"
 flavor_ira.30.a: "我们将向[target_character.GetHerHim]拨付所需资金。"
 flavor_ira.30.b: "既然[target_character.GetSheHe]能一路走到这里，那[target_character.GetSheHe]肯定无需帮助也能做到。"
 flavor_ira.31.title: "[target_character.GetNameWithNoTooltip]军事改革"
 flavor_ira.31.desc: "尽管我们的军队在过去取得了成功，但[target_character.GetName]注意到了我们军中的许多缺陷，从组织问题到训练和后勤问题，不一而足。为了解决这些问题，[target_character.GetSheHe]希望对军队实行重大改革。\n\n通过在军中招募更多奴隶，以及使用更多火炮用于围城和陆战，我们可以让[ROOT.GetCountry.GetAdjective]军队对敌人取得更多胜利。"
 flavor_ira.31.a: "我们将着手改进军队的基建。"
 flavor_ira.31.b: "我们应该专注于改进军队的质量和训练。"
 flavor_ira.31.c: "是时候招募更多人了。"
 ira_grant_prosperity_to_armory_building_locations: "所有拥有#Y 军事#![building|e]的[location|e]会获得[ShowNamedValue('prosperity_mild_bonus')|+=2%][prosperity|e]"
 flavor_ira.32.title: "$imamzadeh_hossein$"
 flavor_ira.32.desc: "尽管我们的首都[target_location.GetName]为我们带来了许多好处，但[target_character.GetName]注意到这里缺乏宗教和艺术表达。为了展现[target_character.GetHerselfHimself]对[ROOT.GetCountry.GetReligion.GetAdjective]的虔诚，[target_character.GetSheHe]计划为伊玛目阿布·哈桑·萨尼的儿子建造一座坟墓。不过，虽然这项工程会取悦[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]信徒，但却相当昂贵，[ROOT.GetCountry.GetName]可能负担不起。"
 flavor_ira.32.a: "我们应当展现对[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]的虔诚。"
 flavor_ira.32.b: "这项目太昂贵了。"
 flavor_ira.34.title: "[target_character.GetDynasty.GetNameWithNoTooltip]艺术的高度"
 flavor_ira.34.desc: "我们对艺术和文化的投资让许多人相信[target_character.GetDynasty.GetName]王朝开创了[ROOT.GetCountry.GetName]的许多新艺术。[target_character.GetName]也注意到了这一点，这位追逐这种学术机会的[target_character.GetWomanMan]希望最大限度地为[ROOT.GetCountry.GetAdjectiveWithNoTooltip]艺术的复兴提供资金。"
 flavor_ira.34.a: "我们会资助[ROOT.GetCountry.GetNameWithNoTooltip]的每一位艺术家。"
 flavor_ira.34.b: "我们应该节省金库。"
 flavor_ira.35.title: "[target_character.GetNameWithNoTooltip]货币改革"
 flavor_ira.35.desc: "由于经济形势以及我们累积的通货膨胀，我国货币的价值在[ROOT.GetCountry.GetFlavorRank]各地差异很大。这给[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]带来了许多问题，他们现在呼吁对货币进行改革。向来勤恳的[target_character.GetName]提出了一项独特的解决方案。[target_character.GetSheHe]简易我们不再统一货币，而是允许[ROOT.GetCountry.GetFlavorRank]各个地区使用各自的货币。尽管这会让我们付出更多[ShowGoodsName('silver')]，但既能缓解通货膨胀也能满足希望市场贸易公平的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]。"
 flavor_ira.35.a: "听起来可行。"
 flavor_ira.35.b: "也许我们应该让问题自己解决自己。"
 ira_currency_reforms: "货币改革"
 flavor_ira.37.title: "[ShowCultureNameWithNoTooltip('armenian_culture')]影响"
 flavor_ira.37.desc: "[ShowCultureName('armenian_culture')]人也许是[ROOT.GetCountry.GetFlavorRank]境内的少数族裔，但没人能否认他们在[ROOT.GetCountry.GetName]的影响力。他们受到[ROOT.GetCountry.GetGovernment.GetCourtTitle]的青睐，在[ROOT.GetCountry.GetFlavorRank]建立了数个社区。凭借这样的影响力，他们希望像[target_character2.GetName]这样的人能进入[ROOT.GetCountry.GetGovernment.GetCabinetTitle]。尽管这样会让这些少数族裔满意，但[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]会将之视为对[ROOT.GetCountry.GetCulture.GetName]文化的羞辱。"
 flavor_ira.37.a: "有能之士可以进入[ROOT.GetCountry.GetGovernment.GetCabinetTitle]。"
 flavor_ira.37.b: "我们不会侮辱[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]。"
 ira_all_armenian_pops_gain_satisfaction: "我们所有的[ShowCultureName('armenian_culture')][pops|e]会获得[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%][pop_satisfaction|e]"
 ira_all_armenian_pops_lose_satisfaction: "我们所有的[ShowCultureName('armenian_culture')][pops|e]会失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]"
 flavor_ira.38.title: "$ali_qapu_palace$"
 flavor_ira.38.desc: "由于缺乏一座足以匹配[target_character.GetDynasty.GetName]家族的宫殿，我们统治[ROOT.GetCountry.GetName]的合法性已受到损害。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]视我们软弱可欺，我们正面临政变风险。与其动用军队镇压骚乱或向[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]索取无意义的支持，我们更应通过建造宫殿彰显财富。[target_character.GetName]已在[target_location.GetName]为这座宏伟地标奠基，意图将[target_location.GetRank.GetName]打造为[ROOT.GetCountry.GetNameWithNoTooltip]的真正首都。该建筑计划命名为$ali_qapu_palace$，意为宏伟之门，其内部将陈设众多画作、音乐厅及其他符合[ROOT.GetCountry.GetGovernment.GetRulerTitle]身份的奢华设施。"
 flavor_ira.38.a: "让我们建造这座宫殿！"
 flavor_ira.38.b: "或许这个项目花销太大了。"
 flavor_ira.39.title: "禁酒"
 flavor_ira.39.desc: "尽管作为一个[ShowReligionGroupAdjective('muslim')][ROOT.GetCountry.GetFlavorRank]，我们明令禁酒，但[ROOT.GetCountry.GetName]境内仍存在不同信仰的群体饮用[ShowGoodsName('beer')]或[ShowGoodsName('wine')]等酒精饮料。对许多人而言，这类饮品已成为日常生活的一部分，使他们得以从糟糕的一天或灾难中解脱出来。然而，[ShowReligionGroupNameWithNoTooltip('muslim')]严格禁止饮酒，[target_character.GetName]对此也十分清楚。[target_character.GetSheHe]认为，[ROOT.GetCountry.GetFlavorRank]中其他人沉迷于这种饮料品是[ROOT.GetCountry.GetReligion.GetSinName]，因此计划全面禁止饮用。话虽如此，这样的法律肯定会引起争议，并导致我们的许多[ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')]对此项变革产生强烈不满。"
 flavor_ira.39.a: "让我们禁酒。"
 flavor_ira.39.b: "我们将尊重饮酒的权利。"
 flavor_ira.40.title: "[ShowReligionNameWithNoTooltip('zoroastrian')]问题"
 flavor_ira.40.desc: "[ShowReligionAdjective('zoroastrian')]徒或许是[ShowRegionName('persia_region')]的原住民，但我们的[ROOT.GetCountry.GetReligion.GetAdjective]信仰已统治该地区数世纪，我们的道路主导着[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]。尽管如此，仍有一些人坚持追随[ShowReligionNameWithNoTooltip('zoroastrian')]的教义，抗拒先知（愿主福安之）的教诲。虽然他们受到[ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')]的保护，[target_character.GetName]仍希望强制他们改宗——此举不仅能提醒他们，统治他们的是[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]，还能满足[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的要求。"
 flavor_ira.40.a: "他们将学习[ShowReligionGroupNameWithNoTooltip('muslim')]的教义。"
 flavor_ira.40.b: "我们不会忽视他们作为[ShowReligionAdjectiveWithNoTooltip('zoroastrian')]徒的权利。"
 ira_conversion_of_zoroastrians_tt: "我们的大量[ShowReligionAdjective('zoroastrian')][pops|e]会皈依[ROOT.GetCountry.GetReligion.GetName]，但所有[ShowReligionAdjective('zoroastrian')][pops|e]会失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]"
 ira_satisfaction_for_zoroastrians_tt: "我们所有的[ShowReligionAdjective('zoroastrian')][pops|e]会获得[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%][pop_satisfaction|e]"
 flavor_ira.41.title: "法兰吉‑萨齐艺术风格"
 flavor_ira.41.desc: "尽管[ROOT.GetCountry.GetName]及其艺术家们不断创作出杰作，但如今他们已达到了顶峰。为了不落后，[target_character2.GetName]正计划模仿[target_country.GetName]的艺术风格。[target_country.GetCulture.GetName]的许多艺术家及其艺术风格引起了[ROOT.GetCountry.GetGovernment.GetCourtTitle]的极大兴趣，他们已开始发展出名为“法兰吉‑萨齐”的艺术风格，意为“以西方方式创作”。尽管这似乎有损[ROOT.GetCountry.GetCulture.GetName]的传统，但赞助它或许仍有价值。"
 flavor_ira.41.a: "我们将允许其发展。"
 flavor_ira.41.b: "没有理由去伤害[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]的传统。"
 flavor_ira.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ira.42.desc: "一位出生于[ShowLocationName('qazvin')]的官员[target_character.GetName]颇具才华，[target_character.GetHerHis]的家族在[ROOT.GetCountry.GetName]身居要职。尽管[target_character.GetSheHe]在[ROOT.GetCountry.GetFlavorRank]中的晋升涉及裙带关系，但作为总督已展现出极大潜力，以致[target_character2.GetName]希望擢升[target_character.GetHerHim]担任[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]职务，以表彰[target_character.GetHerHis]的贡献。"
 flavor_ira.42.a: "奖赏并提拔[target_character.GetHerHim]。"
 flavor_ira.42.b: "从长远来看，[target_character.GetSheHe|U]可能会导致问题。"
 flavor_ira.43.title: "[ShowLocationNameWithNoTooltip('qom')]的圣地"
 flavor_ira.43.desc: "[target_location.GetName]的[target_location.GetRank.GetName]历来对全体[ShowReligionAdjective('shia')]教徒而言是重要圣地。尽管如此，它却一直遭受[ROOT.GetCountry.GetAdjective]民众忽视——尤其是那些居住在[ROOT.GetCountry.GetFlavorRank]其他地区的人。为了表明[target_character.GetHerHis]的虔诚信仰，[target_character.GetName]希望助力该[target_location.GetRank.GetNameWithNoTooltip]的发展，将其打造成[ROOT.GetCountry.GetFlavorRank]内所有文化和信仰群体的繁荣中心。"
 flavor_ira.43.a: "让我们助力其建设。"
 flavor_ira.43.b: "任[target_location.GetRank.GetNameWithNoTooltip]自行发展。"
 flavor_ira.44.title: "[ShowDynastyNameWithNoTooltip('safavid_dynasty')]艺术崛起"
 flavor_ira.44.desc: "[ShowDynastyName('safavid_dynasty')]王朝虽起源于[ShowCultureName('kurdish_culture')]，却以实际行动展现出对[ROOT.GetCountry.GetCulture.GetName]传统的尊重，许多艺术赞助者都对此表示认可。作为[ROOT.GetCountry.GetName]境内艺术复兴的主要推动力量，我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]及[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]都对我们所付出的努力印象深刻，并希望我们能继续保持这种文化上的主导地位。然而此前，这一切成就都是顺其自然发展，并未直接投入资金。或许现在正是进行更大规模艺术赞助的时候——此举将吸引世界各地的艺术家纷纷前来。"
 flavor_ira.44.a: "我们将为此投入资金。"
 flavor_ira.44.b: "我们不会为此引进外族。"
 flavor_ira.44.c: "让这复兴之风吹遍[ROOT.GetCountry.GetNameWithNoTooltip]。"
 flavor_ira.45.title: "[ShowDynastyNameWithNoTooltip('qajar_dynasty')]部族"
 flavor_ira.45.desc: "[ShowDynastyName('qajar_dynasty')]部族近期迁入[ROOT.GetCountry.GetName]境内，给[ROOT.GetCountry.GetFlavorRank]带来许多动荡。尽管如此，该部族统治者[target_character.GetName]与[target_character2.GetName]已展现出卓越的战略与行政能力。尽管他们在[ROOT.GetCountry.GetFlavorRank]中极不受欢迎，但仍可考虑将其留任现政府，以利用其经验，并借助其部族力量提供额外助力。"
 flavor_ira.45.historical_info: "作为萨法维王朝的继承者，卡扎尔家族早期主要辅佐伊朗沙阿。随着阿迦·穆罕默德·汗·卡扎尔在该地区崛起以及萨法维领土的分裂，卡扎尔家族得以自立为沙阿，逐步征服众多质疑其合法性的部族。其统治持续至1925年，最终在一场政变中被巴列维王朝取代之。"
 flavor_ira.45.a: "[ROOT.GetCountry.GetNameWithNoTooltip]欢迎他们。"
 flavor_ira.45.b: "让他们滚！"
 ira_qajar_dynasty_may_claim_crown: "如果[legitimacy|e]和[stability|e]，[ShowDynastyName('qajar_dynasty')][dynasty|e]将试图篡夺我们的王位"
 flavor_ira.46.title: "[ShowDynastyNameWithNoTooltip('qajar_dynasty')]部族叛乱"
 flavor_ira.46.desc: "尽管我们过去曾对[ShowDynastyName('qajar_dynasty')]各部落表示热烈欢迎，但[rebellion_ruler.GetName]却趁[ROOT.GetCountry.GetName]内乱之机聚集势力，企图从[current_ruler.GetName]手中夺取王位。[rebellion_ruler.GetNameWithNoTooltip]现已起兵反对我们，目前正朝[ROOT.GetCountry.GetCapital.GetName]进军。"
 flavor_ira.46.historical_info: "$flavor_ira.45.historical_info$"
 flavor_ira.46.a: "我们不会让[ROOT.GetCountry.GetFlavorRank]陷入混乱。"
 flavor_ira.46.b: "我们已准备迎战这些觊觎者。"
 qajar_pretenders: "[ShowDynastyNameWithNoTooltip('qajar_dynasty')]觊觎者"
 flavor_ira.47.title: "[ShowDynastyNameWithNoTooltip('safavid_dynasty')]家族崛起"
 flavor_ira.47.desc: "[ShowReligiousSchoolName('safavid_school')]已在[target_location.GetName]站稳脚跟。在[target_character.GetName]的带领下，他们证明了自己是[ShowReligionAdjective('shia')]的虔诚信徒，将十二伊玛目派教义传播至周边地区。如今，鉴于他们已在[ROOT.GetCountry.GetName]立足，且信仰与我们一致，或许是时候将[target_area.GetName]地区赐予他们作为驻地。当然，教团将以附庸的形式归我们管辖，但如此一来，我们便能进一步掌控其活动及其影响力。"
 flavor_ira.47.a: "我们将这片土地赐予[ShowDynastyNameWithNoTooltip('safavid_dynasty')]教团。"
 flavor_ira.47.a.tt: "[GetCountry('ABL').GetLongName]将在[target_area.GetName]地区作为我们的[ShowSubjectTypeName('vassal')]成立，由[target_character.GetName]担任统治者。我们将把该地区的控制权及我们的核心领土转让给他们"
 flavor_ira.47.b: "他们不会得到我们的土地。"
 flavor_ira.47.c: "他们的[ShowReligiousSchoolNameWithNoTooltip('safavid_school')]道路引起了我们的兴趣……"
 flavor_ira.48.title: "[ROOT.GetCountry.GetNameWithNoTooltip]军国主义"
 flavor_ira.48.desc: "尽管我们的主要目的是传播[ROOT.GetCountry.GetReligion.GetAdjective]信仰，但近来仅凭言语难以达成这一目标。因此，[target_character.GetName]计划重塑[ROOT.GetCountry.GetAdjective]社会结构，使我们的传教使命能通过军事力量得以推进。希望以$common_string_quran$中的教义为理由，激励民众对抗任何可能反对我们的异教徒和不信者。然而，这样的变革可能会损害我国的内部发展，这或许将不利于[ROOT.GetCountry.GetFlavorRank]。"
 flavor_ira.48.a: "我们将在社会内部鼓励军事化。"
 flavor_ira.48.b: "让我们集中精力于内部事务。"
 flavor_ira.49.title: "[ShowReligionGroupAdjectiveWithNoTooltip('christian')]公民的待遇"
 flavor_ira.49.desc: "在[ROOT.GetCountry.GetName]境内的[ShowReligionGroupAdjective('christian')]少数群体向来处境艰难，尤其是面对平民狂热的宗教情绪。尽管如此，他们仍利用其作为[ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')]的权利在我国取得了成就，担任着原本无法获得的职位。然而，[target_character2.GetName]已收到[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的请愿，希望向我国的[ShowReligionGroupAdjectiveWithNoTooltip('christian')]民众施压，迫使其改信[ROOT.GetCountry.GetReligion.GetName]。此举虽引人关注，但势必会遭遇反对。"
 flavor_ira.49.a: "我们将执行[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]的意愿。"
 flavor_ira.49.b: "让我们尊重他们的权利。"
 ira_convert_christian_people_tt: "我们的一些[ShowReligionGroupAdjective('christian')][pops|e]会皈依[ROOT.GetCountry.GetReligion.GetName]，但我们所有的[ShowReligionGroupAdjectiveWithNoTooltip('christian')][pops|e]会失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%][pop_satisfaction|e]"
 ira_happier_christians_tt: "我们所有的[ShowReligionGroupAdjective('christian')][pops|e]会获得[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%][pop_satisfaction|e]"
 flavor_ira.50.title: "[ShowDynastyNameWithNoTooltip('safavid_dynasty')]家族崛起"
 flavor_ira.50.desc: "我国在[ShowRegionName('persia_region')]的影响力尚未达到预期，然而[ROOT.GetCountry.GetGovernment.GetCourtTitle]中许多人仍希望改变这一局面。[target_character.GetName]也开始希望组建自己的军队，以加强[ShowDynastyName('safavid_dynasty')]王朝对[ShowRegionName('persia_region')]的影响力。作为一位杰出的军事统帅，许多人认为[target_character.GetSheHe]能借此为[ROOT.GetCountry.GetName]赢得荣耀，或许还能使[ROOT.GetCountry.GetFlavorRank]成为该区域的霸主。"
 flavor_ira.50.a: "让国家迈向胜利。"
 flavor_ira.50.b: "专注内政对国家更为有利。"
 flavor_ira.51.title: "[ShowDynastyNameWithNoTooltip('qajar_dynasty')]艺术"
 flavor_ira.51.desc: "自[ShowDynastyName('qajar_dynasty')]部落登上[ROOT.GetCountry.GetName]的宝座以来，他们便致力于在[ROOT.GetCountry.GetFlavorRank]中摒弃旧风格，引入一股新的艺术风潮。取而代之的是，他们推崇一种更注重理想主义的艺术形式，旨在将[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]描绘得超越一般臣民。正因如此，众多艺术家纷纷为[target_character.GetName]及整个[ShowDynastyNameWithNoTooltip('qajar_dynasty')]王朝创作肖像。或许，我们应当扶持这些艺术家，以进一步巩固这种主导[ROOT.GetCountry.GetFlavorRank]的新艺术风格。"
 flavor_ira.51.a: "任其自然影响我们的文化。"
 flavor_ira.51.b: "让我们任用这些艺术家为整个[ROOT.GetCountry.GetFlavorRank]创作。"
 flavor_ira.51.c: "这些艺术家将为[ROOT.GetCountry.GetGovernment.GetCourtTitle]效力。"
 flavor_ira.1000.title: "[target_country.GetAdjectiveWithNoTooltip]‑[root_country.GetAdjectiveWithNoTooltip]世仇"
 flavor_ira.1000.desc: "早在中世纪早期，[GetCountry('BYZ').GetName]与[GetCountry('ERA').GetName]的萨珊王朝便频繁地为[ShowSubContinentName('middle_east')]的主导权展开了多次激烈的角逐。而历史正在重演，现今[root_country.GetLongName]的[root_character.GetName]与[target_country.GetLongName]的统治者[target_character.GetName]依然在为该地区的控制权进行着针锋相对的较量。两国之间的紧张关系不断升级，军事冲突的爆发仅是时间早晚的问题……"
 flavor_ira.1000.historical_info: "自萨法维王朝建立以来，波斯与奥斯曼之间的关系始终处于敌对与竞争的状态。宗教信仰的差异、对中东贸易霸权的争夺，以及彼此间深植的威胁感，使得双方注定难以实现和解。自1514年的查尔迪兰战役起，这两个穆斯林火药帝国之间共爆发了11次战争，直至1821-1823年，以波斯的最终胜利画上了句号。"
 flavor_ira.1000.a: "这种宿敌关系也算我们的传承了……"
 flavor_ira.1000.a.tt: "我们将解锁更多有关进一步对抗[target_country.GetName]的一系列[events|e]"
 flavor_ira.1000.b: "……但没有必要将其看作我们的宿命。"
 flavor_ira.1001.a: "他们会在我们面前屈膝的。"
 flavor_ira.1010.title: "[target_location.GetNameWithNoTooltip]的$qizilbash$起义"
 flavor_ira.1010.desc: "随着[ShowReligionName('shia')]强权于[ShowRegionName('persia_region')]崛起，我们的邻国——[target_country.GetLongName]的[root_country.Custom('GetQizilbashEstateName')]同胞，正面临日益严峻的挑战。他们向我们寻求援助，期望我们能协助他们抵抗[target_country.GetAdjectiveWithNoTooltip]统治者的压迫，以期将[target_location.GetName]从[ShowReligionName('sunni')]的控制下解放出来。"
 flavor_ira.1010.historical_info: "自1501年起，年轻的萨法维教团领袖伊斯玛仪一世摆脱了白羊王朝的控制，自立为伊朗的$rank_kingdom_persian_ruler_male$。此后，他的$qizilbash$追随者在安纳托利亚逐渐壮大。在巴耶济德二世统治的晚期，奇兹尔巴什发起了反抗奥斯曼帝国逊尼派政权中央集权的起义。这场起义得到了伊斯玛仪的$rank_kingdom_persian_ruler_male$援助，并利用了巴耶济德两位儿子之间的继承权斗争，对奥斯曼帝国的历史走向构成了威胁……"
 flavor_ira.1010.a: "支持[target_country.GetCulture.GetNameWithNoTooltip]的$qizilbash$弟兄。"
 flavor_ira.1010.b: "让他们独自面对命运吧。"
 flavor_ira.1011.title: "[ShowReligionNameWithNoTooltip('shia')]$qizilbash$叛乱"
 flavor_ira.1011.desc: "[root_country.Custom('GetQizilbashEstateName')]，这帮信仰[ShowReligionAdjective('shia')]的“拒绝派”，最近在[target_location.GetName]大肆制造混乱。似乎[root_country.GetLongName]向他们提供了资助，以在我国境内煽动叛乱。目前，这些叛乱者要求在[target_province.GetName]以及他们所肆虐的其他地区实行高度自治……"
 qizilbash_uprising: "$qizilbash$叛乱"
 flavor_ira.1011.a: "彻底终结这帮伪信者！"
 flavor_ira.1011.a.tt: "[THIS.GetProvince.GetName]的所有[ShowReligionName('shia')][pop|e]将强制改信[ShowReligionName('sunni')]；同时#Y 10%#!的人口将遭受#R 损失#!"
 flavor_ira.1011.b: "我们等他们自食恶果。"
 flavor_ira.1011.c: "对他们的要求让步。"
 flavor_ira.1011.c.tt: "治下所有位于[target_province.GetArea.GetName]的[location|e]将损失#R -100.0%#![control|e]"
 flavor_ira.1020.title: "[root_country.GetAdjectiveWithNoTooltip]对[target_country.GetNameWithNoTooltip]发动战争"
 flavor_ira.1020.desc: "[root_character.GetName]与[target_character.GetName]之间的关系已降至历史冰点。宗教上的分歧、边界上的冲突以及双方对霸权的争夺，使得[target_country.GetName]与[root_country.GetName]两国都处于紧张状态。与此同时，针对[target_country.GetAdjectiveWithNoTooltip]领土的战争计划正在悄然酝酿……"
 flavor_ira.1020.historical_info: "在苏丹穆拉德三世统治期间，奥斯曼帝国的国政实际上受到两位女性的操控。他于1578年至1590年与波斯人展开了一场旷日持久且耗尽国力的战争，这场战争严重削弱了帝国的实力，并导致国民承担了沉重的税负。尽管如此，这场战争并非徒劳无功，因为波斯最终不得不将阿塞拜疆、第比利斯和哈马丹割让给奥斯曼帝国。"
 flavor_ira.1020.a: "煽起战争的火焰！"
 flavor_ira.1020.b: "维持现状……"
 flavor_ira.1020.c: "寻求和解。"
 flavor_ira.1021.a: "给这帮突厥人一个教训！"
 flavor_ira.1021.b: "试图淡化[root_country.GetAdjectiveWithNoTooltip]的威胁……"
 flavor_ira.1021.c: "寻求外交解决方案。"
 flavor_ira.1100.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的[ShowUnitDefinitionNameWithNoTooltip('a_ghilman')]士兵"
 flavor_ira.1100.desc: "随着[ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')]群体掌握的政治权力不断扩张，他们与[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]阶层之间的矛盾也日益加剧。最近，[target_character.GetName]颁布命令，在[ROOT.GetCountry.GetName]的军队中创建了一个新的军种：[ShowUnitDefinitionName('a_ghilman')]。作为奴隶士兵，他们从边境地区的居民中征召而来，成为了[ROOT.GetCountry.GetNameWithNoTooltip]统治阶层的“第三股势力。”"
 flavor_ira.1100.a: "这将确保我们[ROOT.GetCountry.GetFlavorRank]的稳定性。"
 flavor_ira.1101.title: "贵族阶层的分化"
 flavor_ira.1101.desc: "在[target_country.GetName]，贵族阶层的构成与世界其他地方并无显著差异，他们是由那些掌握着土地资源并积极参与军事活动的社会精英所组成。正如历史上所有权贵世家一样，我国的贵族阶层也致力于巩固和扩大自己的影响力，甚至不惜削弱[target_country.GetGovernment.GetRulerTitle]的权威。\n\n具有远见卓识的[origin_character.GetName]深刻洞察了贵族阶层内部的权力角逐，并巧妙地引入了[ShowUnitDefinitionNameWithNoTooltip('a_ghilman')]作为平衡力量。在[target_character.GetName]的政治手腕下，无论是[target_country.GetGovernment.GetEstateName('nobles_estate')]还是[target_country.Custom('GetQizilbashEstateName')]，都再也无法再操纵其他军事力量来支持他们对[ROOT.GetCountry.GetGovernment.GetRulerTitle]施加压力，强加自己的意志。"
 flavor_ira.1101.a: "分而治之。"
 flavor_ira.1101.b: "不过，我们现在可能仍需要一些他们的影响力。"
 flavor_ira.1200.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]人的[ShowReligionNameWithNoTooltip('shia')]信仰"
 flavor_ira.1200.desc: "在遥远的过去，当外族侵略者侵犯这片土地之后，[ShowRegionName('persia_region')]便陷入了持续的分裂状态。尽管[target_ruler.GetName]是一位广受爱戴的[ROOT.GetCountry.GetGovernment.GetRulerTitle]，但一个国家的持久稳定不应仅依赖于对某个人的忠诚。为了推动我们国家的进步，我们必须建立一种与邻国不同的共同宗教认同，以此来凝聚我们的人民。\n\n如今，尽管在[ROOT.GetCountry.GetName]范围内全面确立[ShowReligionAdjective('shia')]认同仍需时日，但对于国内其他[ShowReligionGroupName('muslim')]兄弟来说，他们同样承袭了许多[ShowReligionNameWithNoTooltip('shia')]习俗——如对伊玛目阿里的崇敬。若我们能够引导全国人民普遍信奉[ShowReligionNameWithNoTooltip('shia')]，那么我们便能铸就一个经得起岁月洗礼的[ROOT.GetCountry.GetAdjectiveWithNoTooltip]人身份认同。"
 flavor_ira.1200.a: "我们的人民将因信仰而团结。"
 flavor_ira.1200.b: "多样性也是一种力量。"
 flavor_ira.1201.title: "[ShowReligionAdjectiveWithNoTooltip('sunni')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]的信仰问题"
 flavor_ira.1201.desc: "尽管对于[ROOT.GetCountry.GetName]的民众而言，[ShowReligionName('shia')]已成为最广泛的[ShowReligionGroupName('muslim')]教派，但[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]阶层在核心上仍旧坚持[ShowReligionAdjective('sunni')]信仰。在他们中，有些人能够轻松且毫无心理障碍地完成教派的转换，而另一些人则持续抵制我国所倡导的新方向。"
 flavor_ira.1201.a: "对皈依者予以奖赏。"
 flavor_ira.1201.b: "对顽固者予以惩罚。"
 flavor_ira.1202.title: "[ShowReligionAdjectiveWithNoTooltip('shia')]人才涌入"
 flavor_ira.1202.desc: "无论是在[ShowRegionName('persia_region')]还是其他地区，一些强大的[ShowReligionAdjective('shia')]国家已经屹立了数百年。随着我们[ROOT.GetCountry.GetFlavorRank]的建立，我们立下了守护[ShowReligionNameWithNoTooltip('shia')]信仰的神圣誓言，神学家、教士以及其他受过良好教育的[ShowReligionAdjectiveWithNoTooltip('shia')]人士纷纷从[ShowReligionGroupName('muslim')]世界的各个角落跨越国界，汇聚到我们的国家。\n\n对于这样一个缺乏信仰[ShowReligionAdjectiveWithNoTooltip('shia')]的专业律师、教士和官吏的新兴国家来说，这无疑是一个极好的消息。然而，这一趋势也使得许多[ShowReligionGroupNameWithNoTooltip('muslim')]统治者对我们国家产生了威胁感。"
 flavor_ira.1202.a: "欢迎我们的弟兄。"
 flavor_ira.1202.a.tt: "所有已知的[ShowReligionAdjective('shia')][country|e]或拥有以[ShowReligionAdjectiveWithNoTooltip('shia')]为[dominant_religion|e][location|e]的国家将对我们降低[ShowBiasValue('opinion_irritated')|-=0][opinion|e]"
 flavor_ira.1202.b: "我们无法接纳所有人。"
 flavor_ira.1300.title: "[target_location.GetNameWithNoTooltip]"
 flavor_ira.1300.desc: "若我们志在建设一个繁荣强盛的[ROOT.GetCountry.GetAdjective]帝国，那么打造一座与[ROOT.GetCountry.GetAdjectiveWithNoTooltip]帝国威名相称的宏伟都城便显得至关重要。[target_location.GetName]，这座坐落于[ShowRegionName('persia_region')]心脏地带的古老[target_location.GetRank.GetName]，无疑满足了我们建都的所有条件。\n\n目前，[target_location.GetRank.GetNameWithNoTooltip]已经汇聚了来自波斯各地才华横溢的设计师们，他们已准备好将这座历史名城重塑为国家力量的象征。然而，这一过程将伴随着高昂的费用和漫长的时间。"
 flavor_ira.1300.a: "让工作开始吧！"
 flavor_ira.1300.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]仍将是这个国家的首都。"
 flavor_ira.1301.title: "[target_location.GetNameWithNoTooltip]半天下"
 flavor_ira.1301.desc: "帝国的新首都，[target_location.GetName]的建设工程终于竣工，如今她已蜕变为世界上最杰出的城市之一。从四分花园大道启程，直至宏伟的世界之景广场，我们汇聚了[ROOT.GetCountry.GetFlavorRank]的所有机构，将它们安置在这片街区之中。\n\n[target_location.GetNameWithNoTooltip]广场不仅是[ROOT.GetCountry.GetFlavorRank]的缩影，更是其心脏地带。这个宏伟的广场上，来自帝国各地的商贩摊位琳琅满目，不朽的沙阿清真寺、繁华的帝国大巴扎以及雄伟的阿里卡普宫，共同构成了广场的核心。在城市改建的过程中，众多创新的建筑技术应运而生，一代工匠和建筑师在他们的领域内实现了前所未有的飞跃。"
 flavor_ira.1301.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ira.1400.title: "敌人的敌人"
 flavor_ira.1400.desc: "我们与[shared_rival.GetName]的敌对关系比任何人预想的都要棘手。双方势均力敌，无法通过战争决出高下，有人建议我们另寻他法，避开这种代价高昂的对抗局面。幸运的是，我的许多顾问告诉我，对方对[ShowContinentName('europe')]的扩张野心已令当地的统治者产生不满。其中最强大的对手是[target_country.GetName]，他们对这些[shared_rival.GetAdjectiveWithNoTooltip]征服者同样怀有敌意。我们应尝试与他们接触，派遣使者并送上礼物，从而建立同盟，摧毁这个共同的敌人。"
 flavor_ira.1400.a: "让我们向他们派遣外交使团。"
 flavor_ira.1400.b: "我们将独自解决掉我们的敌人。"
 flavor_ira.1401.title: "$flavor_ira.1400.title$"
 flavor_ira.1401.desc: "鉴于我们与[shared_rival.GetName]的共同敌对关系，[target_country2.GetName]的外交使团已抵达[target_country.GetCapital.GetName]，希望与我们建立更紧密的联系。他们带来了[target_country2.GetNameWithNoTooltip]的礼物，期望我们在与共同对手的冲突中能更好地合作。如果我们接受，我们将能牵制住[shared_rival.GetNameWithNoTooltip]，并可以在其他地方寻求扩张，而不必担心对手将兵力集中对付我们。"
 flavor_ira.1401.a: "我们接受这层关系。"
 flavor_ira.1401.b: "让我们出访[target_country2.GetAdjectiveWithNoTooltip]首都以进一步加强联系。"
 flavor_ira.1401.c: "我们不需要那样的盟友。"
 flavor_ira.1402.title: "$flavor_ira.1400.title$"
 flavor_ira.1402.desc: "我们派往[target_country.GetName]的使团取得了超乎预期的成功。为巩固双方关系，[target_character.GetName]已派遣代表团前往[ROOT.GetCountry.GetCapital.GetName]，他们对我国与[target_country.GetCapital.GetName]截然不同的独特文化印象深刻。经过与[target_character2.GetName]的磋商，[target_country.GetName]已准备协助我们应对与[shared_rival.GetName]的任何冲突。"
 flavor_ira.1402.a: "我们将共赴胜利！"
