l_simp_chinese:
 flavor_mch.1.title: "[target_character.GetShortNameWithNoTooltip]军政革新"
 flavor_mch.1.desc: "[GetCurrentYear]年，[target_character.GetShortName]成功统合所有[ShowCultureName('jurchen_culture')]部落。[target_character.GetSheHe|U]效法$china$模式，推行涵盖行政、司法体系的全面改革。"
 flavor_mch.1.a: "推行创新改革。"
 flavor_mch.1.b: "不违祖制的改革优先。"
 flavor_mch.2.title: "七大恨"
 flavor_mch.2.desc: "数百年来，吾族人民一直生活在[target_country.GetName]王朝的统治之下。数百年来，吾族屈从于权力，承受着来自遥远宫廷的命令，与吾族大有乖违。\n\n时下，吾族之子民已群起而聚，誓欲翻转此乾坤。在[ROOT.GetCountry.GetGovernment.GetCourtTitle]之前，我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]振臂高呼，宣读一篇载有吾民所受七项不公待遇之宣言，并昭告天下，定将挥师讨伐[target_country.GetNameWithNoTooltip]，以雪前耻。\n\n要么犁庭扫穴，要么跃马中原。"
 flavor_mch.2.a: "兵甲已足，准备入关。"
 flavor_mch.3.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]军制改革"
 flavor_mch.3.desc: "现在我国已经牢牢控制了[ShowRegionName('north_china_region')]，现在似乎是利用满人的军事理念改造[ShowCultureGroupName('chinese_group')]人腐朽旧军队的时机。\n\n然而此举耗资甚巨，且可能引发军中守旧势力激烈反对，何以为之？"
 flavor_mch.3.a: "[ShowCultureGroupNameWithNoTooltip('chinese_group')]制不足取，必须改革军制。"
 flavor_mch.3.b: "嗐！我等蛮夷怎敢在孙武的故乡班门弄斧？"
 flavor_mch.4.title: "任命[target_character.GetShortNameWithNoTooltip]"
 flavor_mch.4.desc: "一个表现突出的大臣最近引起了我们的注意。此人名叫[target_character.GetShortName]，无论是治理于内还是持节在外，[target_character.GetHerHis|U]都处理得得心应手。\n\n然而，同时有传闻说[target_character.GetSheHe]非常腐败，[target_character.GetHerHis]卓越政绩下往往掩藏着贪腐与徇私。我们是否应该任命[target_character.GetHerHim]为军机大臣？"
 flavor_mch.4.a: "孰能无过？大胆任用！"
 flavor_mch.4.b: "有此贪赃枉法之辈，国将不国！"
 flavor_mch.5.title: "后金"
 flavor_mch.5.desc: "几个世纪前，[ShowCultureName('jurchen_culture')]族建立的金朝横扫了[ShowRegionName('north_china_region')]，取得了辉煌的征服成就。尽管他们未能完全获得[GetInternationalOrganization('middle_kingdom').GetName]的正统地位，但凭借成功抵御南宋北伐的军事成就，如果不是[GetCountry('MGE').GetLongName]的入侵，他们或许会创造更加伟大的成就。今天，作为另一个由[ShowCultureNameWithNoTooltip('jurchen_culture')]族建立的强大[ROOT.GetCountry.GetAdjective]国，我们或许应该继承他们的名号。"
 flavor_mch.5.a: "昭告后金国号。"
 flavor_mch.5.b: "我们首先是[ROOT.GetCountry.GetAdjectiveWithNoTooltip]。"
 mch_warring_state_modifier_trigger: "该[location|e]属于[ShowCultureGroupName('chinese_group')][culture_group|e]，且[owner|e]已通过$flavor_mch.10.title$[event|e]链成功收服了[GetCountry('KOR').GetName]"
 mch_lifan_yuan_modifier_trigger: "[location|e]的[dominant_culture|e]不属于[ShowCultureGroupName('chinese_group')]或[ShowCultureGroupName('jurchen_group')][culture_group|e]。"
 unlocked_warring_state: "解锁了$warring_state$"
 map_QNG: "$QNG$澄黄"
 flavor_mch.6.title: "[ShowLawNameWithNoTooltip('mch_queue_hair')]"
 flavor_mch.6.desc: "[ROOT.GetCountry.GetAdjective]精英执掌[GetInternationalOrganization('middle_kingdom').GetName]后，少数[ShowCultureName('jurchen_culture')]贵族统治着占人口绝对多数的[ShowCultureGroupName('chinese_group')]百姓。[target_character.GetName]深忧此局面，[target_character.GetSheHe]认为[GetCountry('YUA').GetName]朝与金朝衰亡皆因汉化，故主张推行[ShowPolicyName('enforce_queue_hair')]政策，但[ROOT.GetCountry.GetGovernment.GetCourtTitle]多数人建议[ShowPolicyName('queue_hair_status_quo')]。"
 flavor_mch.6.a: "勒令[ShowLawNameWithNoTooltip('mch_queue_hair')]！"
 flavor_mch.6.b: "弃戎习汉岂谬行？因地制宜方为上！"
 flavor_mch.7.title: "龙虎将军[target_character.GetNameWithNoTooltip]"
 flavor_mch.7.desc: "[target_character.GetName]以[target_character.GetHerHim]战无不胜的功绩为其赢得了“[ShowTraitName('dragon_tiger')]”封号。有此名将统领，[ROOT.GetCountry.GetLongName]必将迎来黄金时代。"
 flavor_mch.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.8.title: "八旗[ShowRegionNameWithNoTooltip('mongolia_region')]"
 flavor_mch.8.desc: "随着[ROOT.GetCountry.GetName]冲出[ShowRegionName('manchuria_region')]的龙兴之地，向$china$富庶的中原扩张，众多汉人将士归顺我军。虽初期能将其纳入现有军制，但显然需要扩展八旗体系以容纳[target_location.GetDominantCulture.GetName]军人。为此我们在[target_location.GetName]组建$flavor_mch.8.title$，由[target_character.GetName]统领。"
 flavor_mch.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.9.title: "八旗汉军"
 flavor_mch.9.desc: "汉将领的倒戈充分说明盘踞$china$的伪朝气数已尽。随着征服推进，越来越多的汉人军民加入我军，现有旗制已不敷使用。为此我们在[target_location.GetName]组建$flavor_mch.9.title$，由[target_character.GetName]统率。"
 flavor_mch.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.10.title: "[ShowRegionNameWithNoTooltip('korea_region')]的命运"
 flavor_mch.10.desc: "[target_country.GetLongName]作为[GetInternationalOrganization('middle_kingdom').GetName]的忠实属国已逾数百年。然而，[target_country.GetAdjectiveWithNoTooltip]政权似乎认为我们的天命主张缺乏实质依据，拒绝成为[ROOT.GetCountry.GetName]的忠诚[ShowSubjectTypeName('tributary')]。若不能使其臣服，我们的正统性将遭受质疑。"
 flavor_mch.10.a: "令其行叩拜之礼！"
 flavor_mch.10.b: "他们终将适时臣服。"
 mch_benefits_of_subjugating_korea: "我们需在25年内使[target_country.GetName]成为[subject|e]。若成功，[ShowGovernmentReformName('warring_state')]将提供额外增益"
 flavor_mch.11.success_title: "[target_country.GetNameWithNoTooltip]的陷落"
 flavor_mch.11.failure_title: "[target_country.GetNameWithNoTooltip]屹立不倒"
 flavor_mch.11.success_desc: "平定[target_country.GetName]的战役取得了辉煌胜利。我们已确立为[GetInternationalOrganization('middle_kingdom').GetName]的真正继承者，凭借此番武力展示，其他桀骜的君主正纷纷向[ROOT.GetCountry.GetGovernment.GetRulerTitle]屈膝称臣。"
 flavor_mch.11.failure_desc: "我们未能向[target_country.GetAdjective]彰显真正实力。在[ShowCultureGroupName('chinese_group')]人子民眼中，我们沦为笑柄，[target_country.GetNameWithNoTooltip]的官僚仍在[target_country.GetCapital.GetName]坚守阵地。"
 flavor_mch.11.a: "这必将载入史册。"
 mch_improve_warring_state_gov_reform: "[ShowGovernmentReformName('warring_state')]将为我们提供额外的收益"
 flavor_mch.12.title: "[ShowGovernmentReformNameWithNoTooltip('lifan_yuan')]"
 flavor_mch.12.desc: "对[ShowCultureGroupName('chinese_group')]人与[ShowCultureName('jurchen_culture')]人核心区之外疆域的管理日益繁复。为此，有提议建立[ShowGovernmentReformName('lifan_yuan')]机构，旨在提升边疆治理效能并缓解当地分离主义情绪。"
 flavor_mch.12.a: "绝佳的提案！"
 flavor_mch.12.b: "当前财政难以支撑。"
 flavor_mch.13.title: "营建[target_location.GetNameWithNoTooltip]城"
 flavor_mch.13.desc: "[target_character.GetName]的雄心直指[GetInternationalOrganization('middle_kingdom').GetName]的核心。然此目标尚遥不可及，因[ROOT.GetCountry.GetName]实力尚不足以掌控$china$。目前，更适宜的做法是通过新建[target_location.GetName]城池来巩固[target_character.GetHerHis]的[ROOT.GetCountry.GetFlavorRank]基础。"
 flavor_mch.13.a: "即刻营建。"
 flavor_mch.13.b: "不过权宜之计罢了。"
 flavor_mch.14.title: "[GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip]的天命之都"
 flavor_mch.14.desc: "我们新获得的[target_location.GetName]绝非寻常[target_location.GetRank.GetName]，这里曾是多个显赫王朝的都城所在。若[ROOT.GetCountry.GetName]有意成为$china$的新主宰，将都城迁至[target_location.GetNameWithNoTooltip]无疑是最具象征意义的举措。"
 flavor_mch.14.a: "既然如此，即刻迁都。"
 flavor_mch.14.b: "我们将重新定义何为首善之城。"
 flavor_mch.15.title: "[ShowPolicyNameWithNoTooltip('mch_green_standard_army')]"
 flavor_mch.15.desc: "随着征服$china$进程不断推进，汉军八旗已无法容纳涌入[ROOT.GetCountry.GetAdjective]军队的新兵。为避免这些壮丁投奔叛军，不妨设立[ShowPolicyName('mch_green_standard_army')]，既收编兵员又可强化$china$地区的治安管控。"
 flavor_mch.15.a: "立即组建[ShowPolicyNameWithNoTooltip('mch_green_standard_army')]！"
 flavor_mch.15.b: "我们目前负担不起。"
 flavor_mch.16.title: "因循旧制"
 flavor_mch.16.desc: "我们不过是[GetInternationalOrganization('middle_kingdom').GetName]正朔之最新承继。前代王朝成熟的官僚体系曾有效维系$china$广袤的疆域。采纳这些早已证明是行之有效的制度既能提升[ShowSocietyDirectionName('sinicized')]程度，又可保持施政之连贯，更能收揽民心，巩固统治。"
 flavor_mch.16.a: "全面承袭旧制。"
 flavor_mch.16.b: "首崇[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')]勋旧。"
 unlock_chinese_language_reforms: "这会解锁[ShowGovernmentReformName('three_departments_system')][government_reform|e]。"
 MCH_conditional_benefit: "若未采用[ShowGovernmentReformName('three_departments_system')][government_reform|e]，[ShowEstatePrivilegeName('mch_tribal_favor')]将提供额外增益"
 flavor_mch.17.title: "肇$QNG$告谕"
 flavor_mch.17.desc: "最终，我们夺得天命，问鼎[GetInternationalOrganization('middle_kingdom').GetName]至尊。依循旧例，[target_character.GetName]将受封天子尊位，新朝定国号为$QNG$，取“清正质纯”之意。虽改换新统，象征皇权的金色仍将保留于旗帜之上。"
 flavor_mch.17.a: "金风浩荡启新元。"
 flavor_mch.17.b: "我们无需这些虚礼！"
 flavor_mch.18.title: "改革满文"
 flavor_mch.18.desc: "往昔，[ShowLanguageName('jurchen_language')]曾使用源自契丹文的金朝特制文字，但随着王朝倾覆已渐消亡。为避免历史记载依赖异族文字，[target_character.GetName]敕令以[ShowLanguageName('mongolian_language')]文字为基础，创制符合[ROOT.GetCountry.GetAdjective]需求的书写体系。"
 flavor_mch.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.19.title: "国族认同的更易"
 flavor_mch.19.desc: "尽管[ShowCultureName('jurchen_culture')]传统是我们的骄傲，但作为大[ROOT.GetCountry.GetAdjective][GetInternationalOrganization('middle_kingdom').GetName]的建立者，昔日臣服于[ShowCultureGroupName('chinese_group')]人的历史已成负累。为此提议彻底割裂过往，采用$MCH$作为全新国族认同。"
 flavor_mch.19.a: "[ShowCultureNameWithNoTooltip('jurchen_culture')]血统已经威胁我等统治合法性。"
 flavor_mch.19.b: "我们不会让我们的传统蒙羞。"
