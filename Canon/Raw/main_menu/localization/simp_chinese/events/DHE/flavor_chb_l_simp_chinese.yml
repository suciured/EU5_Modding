l_simp_chinese:
 flavor_chb.1.title: "[target_character.GetNameWithNoTooltip]反叛"
 flavor_chb.1.desc: "[GetCharacter('chb_chupan').GetName]曾是[GetCountry('MGE').GetName]最重要的将领之一。尽管他的家族一度失势，但并未断绝，如今他的孙子[target_character.GetName]成功聚集了许多支持者。其中一位围绕在他身边的人便是[target_location.GetName]的总督，这使得他得以掌控这座[target_location.GetRank.GetName]及周边地区，甚至俘虏并处决了[GetCharacter('jal_muhammad_khan').GetName]。"
 flavor_chb.1.a: "我们将像碾碎蛆虫一样碾碎他和他的家族。"
 flavor_chb.1.tt: "[target_character.GetName]设法获得了[target_location.GetName]周围的领土"
 flavor_chb.1.b: "他的崛起会带来伟大吗？"
 flavor_chb.2.title: "$rank_kingdom_horde_ruler_female$的遗产"
 flavor_chb.2.desc: "作为[GetCharacter('chb_chupan').GetName]曾经的配偶，[target_khatun.GetName]深度参与了[GetUniqueInternationalOrganization('ilkhanate').GetName]的政治。她将我们视为争夺王位控制权的手套，愿意向我们投桃报李并提供支持。我们可以利用她的家族关系和人脉，将她立为我们对[GetUniqueInternationalOrganization('ilkhanate').GetNameWithNoTooltip]汗位的傀儡。然而，她可能过于野心勃勃，因此将她嫁给一个更易操控的傀儡或许是最佳选择。"
 flavor_chb.2.a: "她会是一个优秀的$rank_kingdom_horde_ruler_female$！"
 flavor_chb.2.b: "最好不要给她太多影响力。"
