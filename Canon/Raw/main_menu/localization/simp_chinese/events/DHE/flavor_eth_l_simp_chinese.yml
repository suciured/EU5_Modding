l_simp_chinese:
 flavor_eth.10.title: "[pero_covilha.GetNameWithNoTooltip]"
 flavor_eth.10.desc: "一位陌生人来到我们的海岸，但他并非通过[ShowAreaName('red_sea_area')]这条外国人通常使用的路线而来。他声称自己是从南方航行而来，而据我们所知，这样的航行从未有人尝试过。他带来了来自其他基督教君主的问候，尽管他的祈祷方式与我们以往所见不同。我们该如何对待这个人？"
 flavor_eth.10.a: "礼待他，但禁止他离开！"
 flavor_eth.10.a.desc: "更多来访者即将从[GetCountry('POR').GetName]而来。"
 flavor_eth.10.b: "驱逐他！"
 flavor_eth.20.title: "使团到访！"
 flavor_eth.20.desc: "[francisco_alvares.GetName]代表此前派遣使者的同一国家，希望讨论我们两国可以共同做些什么。他表示自己一直在寻找#italic 祭司王约翰#!，而我们显然是他所寻找的国家。我们是否应该开始交流？"
 flavor_eth.20.a: "寻求对抗[GetCountry('MAM').GetNameWithNoTooltip]的援助！"
 flavor_eth.20.tt: "[GetCountry('POR').GetName]会收到军事援助的请求"
 flavor_eth.20.b: "要求进行文化交流？"
 flavor_eth.20.c: "或许可以达成一项贸易协议？"
 flavor_eth.21.title: "祭司王约翰？"
 flavor_eth.21.desc: "[GetCountry('ETH').GetName]的[GetCountry('ETH').GetGovernment.GetRulerTitle]，或许是传说中的祭司王约翰，或许不是，但这位君主显然已陷入困境。[GetCountry('ETH').GetGovernment.GetRuler.GetHerHim]恳求我们帮助收复[GetCountry('ETH').GetGovernment.GetRuler.GetHerHis]的土地。[GetCountry('ETH').GetGovernment.GetRuler.GetSheHe]派来了一位名叫[scope_mattheus.GetName]的大使。[scope_mattheus.GetNameWithNoTooltip]是一个基督徒，但我们以前从未见过这一派的信徒。这位大使乞求我们帮助恢复他的主君应有的领地，但[GetCountry('MAM').GetAdjective]的威胁十分巨大，这似乎是一个风险很大的举措。我们应该援助[scope_mattheus.GetNameWithNoTooltip]吗？"
 flavor_eth.21.a: "神的旨意！"
 opinion_military_aid: "军事援助"
 flavor_eth.21.b: "我本以为祭司王约翰能帮得上我们，而现在我们却要帮助他？"
 opinion_refused_military_aid: "拒绝提供援助"
 flavor_eth.22.title: "来自西方的援助"
 flavor_eth.22.desc: "一支小船队携带着武器和军队抵达了我们的海岸。这些[GetCountry('POR').GetAdjective]士兵的首领从他们的君主那里带来了一封信，信上说：“我们都是基督教君主，团结起来一起对抗异教徒。”"
 flavor_eth.22.a: "仁慈的上帝！"
 STATIC_MODIFIER_NAME_eth_mil_aid_from_portugal: "葡萄牙的军事援助"
 STATIC_MODIFIER_DESC_eth_mil_aid_from_portugal: "来自同信仰兄弟的军事援助帮助我们对抗异教的敌人"
 flavor_eth.23.title: "我们被忽视了"
 flavor_eth.23.desc: "再也没有来自[GetCountry('POR').GetName]的使者，也没有商人前来，我们的求援也没有得到答复。"
 flavor_eth.23.a: "我们独自战斗着！"
 flavor_eth.30.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]的集权改革"
 flavor_eth.30.desc: "在[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝的治理下，[ROOT.GetCountry.GetName]已经发展为一个强大的国家。然而，我们所统治的广大地区缺少统一的语言，宗教和行政体制。\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName]，[ROOT.GetCountry.GetNameWithNoTooltip]长久以来最有能力的统治者，已经准备了一系列的改革以建立一个更统一的国家。"
 flavor_eth.30.a: "我们必须集中国家权力。"
 flavor_eth.30.b: "我们可以以后再集权。"
 flavor_eth.40.title: "流动首都"
 flavor_eth.40.desc: "为了控制广大的[ROOT.GetCountry.GetLongName]，[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝从没有设立过一个永久的首都。皇家宫廷每隔几个月就会在各个酋长间搬迁。\n\n虽然在这种情况下很难建立起持久的行政机构，但流动的宫廷也有它的好处。皇家宫廷频繁造访帝国的各个角落有助于在我们领土上发展出一个共有的精英文化。"
 flavor_eth.40.a: "这正如往常一样。"
 flavor_eth.40.b: "积极鼓励乡村文化的转变。"
 flavor_eth.50.title: "[ShowLocationNameWithNoTooltip('debra_berhan')]——光明之山"
 flavor_eth.50.desc: "在[ROOT.GetCountry.GetGovernment.GetRuler.GetName]设想中，[ROOT.GetCountry.GetGovernment.GetRulerSheHe]会在一座闪耀着光芒的山上建造[ROOT.GetCountry.GetName]的新都。在那里，一座[ShowBuildingTypeName('temple')]已开始动工，现在是时候让国家来实现[ROOT.GetCountry.GetGovernment.GetRulerTitle]的梦想了。"
 flavor_eth.50.a: "是时候设立永久首都了。"
 flavor_eth.50.b: "我们不要违背传统。"
 flavor_eth.60.title: "[ShowLocationName('debra_berhan')]遭受掠夺"
 flavor_eth.60.desc: "旧传统难以根除，[ShowLocationName('debra_berhan')]的乡下正在遭受掠夺，而新首都也遭到从统治阶层到平头百姓每个人的抛弃。我们别无他法，只能重拾流动宫廷的传统。"
 flavor_eth.60.a: "我们必须在各省间迁移。"
 flavor_eth.70.title: "[ShowLocationNameWithNoTooltip('gonder')]——新首都"
 flavor_eth.70.desc: "[target_character.GetName]发现自己越来越多的时间都花在了[ShowLocationName('lake_tana')]附近的修道院。由于[ROOT.GetCountry.GetGovernment.GetRulerTitle]的持续支持，该地区已开始兴起一个小型市镇，有些人甚至将其称为我们[ROOT.GetCountry.GetFlavorRank]的陪都。\n\n这一想法在那些认为在此建立永久都城或许能让我们开创一段新的精神与建筑遗产的人中逐渐流行。"
 flavor_eth.70.a: "让我们在这里建立首都吧。"
 flavor_eth.70.b: "我们决不能把自己捆死在一个地方。"
 flavor_eth.80.title: "[ShowCultureNameWithNoTooltip('lower_egyptian_culture')][ShowReligionAdjectiveWithNoTooltip('miaphysite')]信徒的命运"
 flavor_eth.80.desc: "从[ShowRegionName('egypt_region')]传来消息，称[GetCountry('MAM').GetAdjective][GetCountry('MAM').GetGovernment.GetRulerTitle]正在迫害他领地上的[ShowReligionAdjective('miaphysite')]信徒。作为同在[ShowLocationName('alexandria')]牧首区下的兄弟王国，我们有责任行动起来。然而，牧首本人正在[GetCountry('MAM').GetAdjectiveWithNoTooltip]手中，这一事实多少使事情有些复杂，直接的进攻很有可能会动摇我们教会的基础。"
 flavor_eth.80.a: "给[GetCountry('MAM').GetGovernment.GetRulerTitle]送去一封义正辞严的信函。"
 flavor_eth.80.b: "避免惹恼[GetCountry('MAM').GetNameWithNoTooltip]的危险。"
 flavor_eth.80.c: "这是战争的导火索！"
 flavor_eth.81.title: "[target_from_country.GetNameWithNoTooltip]致函"
 flavor_eth.81.desc: "我们今天收到了一封来自[target_from_country.GetLongName][target_ruler.GetName]的信函。来信详细地指控了我们[ROOT.GetCountry.GetFlavorRank]对居住在我国境内的[ShowReligionAdjective('miaphysite')]信徒的恶行。\n\n但似乎他们还是有些许顾虑，毕竟[ShowRegionName('egypt_region')]和[ShowRegionName('ethiopia_region')]的[ShowReligionAdjectiveWithNoTooltip('miaphysite')]牧首还在我们手上作为人质。[target_ruler.GetNameWithNoTooltip]的统治者似乎不太可能会冒着[target_ruler.GetHerHis]牧首的生命危险来插手此事。"
 flavor_eth.81.a: "给出挖苦的回复。"
 flavor_eth.81.b: "尝试道歉并修复关系。"
 opinion_improved_relations: "改善关系"
 flavor_eth.82.title: "[target_from_country.GetNameWithNoTooltip]致函"
 flavor_eth.82.desc: "我们收到消息，[target_from_country.GetName][target_ruler.GetName]认为我们在虐待我们领土上的[ShowReligionAdjective('miaphysite')]信徒。[target_ruler.GetSheHe|U]显然将这视作宣战的借口，很多人认为[target_from_country.GetNameWithNoTooltip]的进攻也许很快就会到来。"
 flavor_eth.82.a: "他们绝对不敢。"
 flavor_eth.83.title: "[target_mam.GetLongNameWithNoTooltip]遣使"
 flavor_eth.83.desc: "今天，一位[target_mam.GetName]的信使带着一份[ROOT.GetCountry.GetGovernment.GetCourtTitle]的[target_mam_ruler.GetName]复函来到我国宫廷。此前，我们曾就[target_mam_ruler.GetHerHis]领地内的[ShowReligionAdjective('miaphysite')]信徒表达过担忧。\n\n然而，这份回应实在远低于预期。我们本以为收到致歉，可[target_mam.GetGovernment.GetRulerTitle]在字里行间都写满了[target_mam_ruler.GetHerHis]对[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]的蔑视，[target_mam_ruler.GetSheHe]还将我国可能的报复嘲讽为蜉蝣撼树。"
 flavor_eth.83.a: "囚禁这名使者。"
 flavor_eth.83.b: "这是战争的导火索！"
 flavor_eth.83.c: "就当无事发生吧。"
 flavor_eth.84.title: "[target_mam.GetNameWithNoTooltip]致歉"
 flavor_eth.84.desc: "[target_mam.GetAdjective][target_mam.GetGovernment.GetRulerTitle]来信，称[target_mam_ruler.GetSheHe]正在调查[target_mam_ruler.GetHerHis]领土上[ShowReligionAdjective('miaphysite')]信徒的情况。[target_mam_ruler.GetSheHe|U]向我们保证，[target_mam_ruler.GetSheHe]对[ROOT.GetCountry.GetAdjective]人民和[ShowReligionAdjectiveWithNoTooltip('miaphysite')]会没有敌意。"
 flavor_eth.84.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_eth.85.title: "使者被扣"
 flavor_eth.85.desc: "[target_from_country.GetAdjective][target_from_country.GetGovernment.GetRulerTitle]对我们的回应感到无比愤怒，以至于扣押了我们的使者。"
 flavor_eth.85.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_eth.90.title: "主教之死"
 flavor_eth.90.desc.a: "[target_country.GetName]的主教已经过世，[target_country.GetAdjectiveWithNoTooltip]教会要求[ShowLocationName('alexandria')]的[ShowReligionAdjective('miaphysite')]牧首委任一位继任者。\n\n牧首已经选出了继任者，但现在是个让[target_country.GetAdjectiveWithNoTooltip]人明白到底谁说了算的好机会。[target_country.GetNameWithNoTooltip][target_ruler.GetName]一直在致力于推行迫使[target_ruler.GetHerHis]的[ShowReligionName('sunni')]子民改宗的政策，况且我们上次派去谴责[target_ruler.GetSheHe]的使者还被[target_ruler.GetHerHis]扣着。"
 flavor_eth.90.desc.b: "[target_country.GetName]的主教已经过世，[target_country.GetAdjectiveWithNoTooltip]教会要求[ShowLocationName('alexandria')]的[ShowReligionAdjective('miaphysite')]牧首委任一位继任者。\n\n牧首已经选出了继任者，但现在是个让[target_country.GetAdjectiveWithNoTooltip]人明白到底谁说了算的好机会。"
 flavor_eth.90.a: "阻止任命新主教。"
 flavor_eth.90.b: "我们不能插手这些事务。"
 flavor_eth.91.title: "主教出缺"
 flavor_eth.91.desc: "距离[ROOT.GetCountry.GetName]主教去世及我们要求[ShowLocationName('alexandria')]给出一个继任者已经过去好一段时间了。会不会是[GetCountry('MAM').GetName]在从中作梗？"
 flavor_eth.91.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_eth.100.title: "修士会"
 flavor_eth.100.desc: "[ROOT.GetCountry.GetAdjective]教会的一个巨大优势是，在我国土地上广泛分布着大量优秀的修道院。修士会通过在我们新近征服的地区成立新的修道院并在那里传播唯一正信，为我们国家的成功作出了许多贡献。[ROOT.GetCountry.GetNameWithNoTooltip]修道院也是[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]教育的源泉，其[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和管理者等人这些年来为[ROOT.GetCountry.GetAdjectiveWithNoTooltip]教会的复兴作出了巨大的贡献。\n\n然而换个角度来看，这也使这些修道院和修士会变得更加富有而自治。"
 flavor_eth.100.a: "尝试控制他们。"
 flavor_eth.100.b: "保障修士会的特权。"
 flavor_eth.110.title: "独立于牧首"
 flavor_eth.110.desc: "[ROOT.GetCountry.GetAdjective]教会对[ShowLocationName('alexandria')]牧首的依赖向来是我国的一个负累。也许我们曾经对来自国外的主教、神职人员和属灵指导有过实际需求，然而这两个世纪里[ROOT.GetFlavorRank]教会的扩张说明我们[ShowCountryRankName('ETH')]已经在培养自己的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]，并且在各地拥有像教堂和修道院这些强大的宗教基建。\n\n自从埃及的牧首被[ShowReligionName('muslim')]侵略者控制，我们往往不得不在主教去世和继任者被委任间等上很长一段时间。从我们自己的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]行列中直接任命宗教领袖会有效率得多。"
 flavor_eth.110.a: "我们不能对牧首不敬。"
 flavor_eth.110.b: "我们的教会必须摆脱国外的影响。"
 flavor_eth.120.title: "《列王的荣耀》"
 flavor_eth.120.desc: "#italic 《列王的荣耀》#!是[ROOT.GetCountry.GetName]的民族史诗。它由阿克苏姆的覆手主教伊萨克在阿巴·吉约吉斯主教的指导下撰写。这部作品承载了我们民族与宗教的情感，具有深远的历史和文化意义。\n\n#italic 《列王的荣耀》#!的文本被认为已有数百年历史，在[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的文学与文化中占据特殊地位，巧妙地将历史、宗教以及[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝的起源交织在一起，而这一王朝在[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的[ShowReligionAdjective('miaphysite')]教会中具有重要地位。\n\n#italic 《列王的荣耀》#!讲述了示巴女王与所罗门王相遇的迷人故事，并叙述了他们的儿子孟尼利克一世（梅内利克）如何将神圣的约柜带到[ShowRegionName('ethiopia_region')]的传奇。除此之外，这部史诗还探讨了我们人民宗教信仰的深刻转变，即从崇拜天体转向信仰“#italic 以色列的主神#!”。"
 flavor_eth.120.a: "学习我们的祖先如何治理他们的王国。"
 flavor_eth.120.b: "研究如何管理臣民的方法。"
 flavor_eth.120.c: "将其中展示的古老策略应用于当今问题。"
 flavor_eth.130.title: "$lalibela_cross$"
 flavor_eth.130.desc: "$lalibela_cross$是我们国家最珍贵的宗教与历史宝藏之一，这是一座巨大且装饰精美的游行十字架，供奉在[ShowLocationName('lalibela')]的救世主教堂中。祭司们经常用这十字架轻轻触碰信徒，以祝福或治愈他们。\n\n这座十字架由一整块金属制成，材质为青铜与黄金，其中心十字架的下臂较长，末端优雅地向外展开，整体装饰着精美的纹饰。十字架的一个独特特征是在基座处刻画了#italic 亚当的双臂#!，在节日期间会用鲜艳多彩的布料装饰，进一步增添了十字架的庄严与意义。"
 flavor_eth.130.a: "我们应将其移至首都供奉。"
 flavor_eth.130.b: "我们将按规矩开始朝圣。"
 flavor_eth.130.c: "让供奉圣物的教堂更加宏伟。"
 flavor_eth.130.a.tt: "治下[ShowCultureName('agaw_culture')]文化的人群将感到十分不悦"
 flavor_eth.140.title: "《君王法典》"
 flavor_eth.140.desc: "#italic 《君王法典》#!是一部神权法律典籍，由埃及基督教作家阿布·法达伊勒·伊本·阿萨勒于1240年左右用阿拉伯语编纂而成。他从宗徒著作和拜占庭统治者的先前法典中汲取了法律内容。\n\n#italic 《君王法典》#!的文本历史揭示了其两个不同的部分。第一部分主要关注教会事务，详细描述了教会圣秩和圣事。它结合了《圣经》、早期教父如圣巴西略和圣依玻里多的著作，以及尼西亚会议和安提约基雅会议等大公会议确立的教规。\n\n#italic 《君王法典》#!的第二部分涉及平信徒的问题，包括家庭法、债务和民政管理。虽然与第一部分来源相同，但它主要归功于四本书，统称为#italic 《先帝垂范》#!。这些书包括#italic 《普洛赫龙》#!（直译为#italic 《法律手册》#!）、阿拉伯语版的#italic 《叙利亚‑罗马法书》#!、阿拉伯语版的#italic 《法律汇编》#!以及#italic 《旧约诫命》#!。\n\n几个世纪以来，#italic 《君王法典》#!一直是[ShowRegionName('egypt_region')]的科普特[ShowReligionAdjective('miaphysite')]基督徒的权威法律指南。如今，它在[ShowRegionName('ethiopia_region')]被已翻译为[ROOT.GetCountry.GetCulture.GetLanguage.GetName]，并增添了当地法律。我国的一些法官在考虑是否应采纳它，而[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]阶层中的大多数人支持这一行动。"
 flavor_eth.140.a: "我们应采纳它。"
 flavor_eth.140.b: "现在还不是时候。"
 flavor_eth.150.title: "$the_book_of_the_mysteries_of_the_heavens_and_the_earth$"
 flavor_eth.150.desc: "随着神学在[ROOT.GetCountry.GetName]的日益流行，越来越多的修士受到启发，开始撰写关于他们知识的著作。其中一位修士是[target_artist.GetName]，他是[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]阶层的杰出成员，希望撰写关于人类创造以及世间万物起源的著作。"
 flavor_eth.150.a: "让我们资助[target_artist.GetHerHim]。"
 flavor_eth.150.b: "我们无力承担。"
 flavor_eth.151.title: "流亡修士的回归"
 flavor_eth.151.desc: "在[target_character3.GetName]统治期间，[target_character3.GetSheHe]过着一种违背正统戒律的生活，这引发了诸如[target_character.GetName]等修士的憎恶，他们批评[target_character3.GetHerHim]的这种生活方式。因此，[target_character.GetSheHe]与其他几位修士一同被流放。如今[target_character3.GetNameWithNoTooltip]已逝，或许[target_character2.GetName]可以解除他们的流放。"
 flavor_eth.151.a: "[target_character.GetHerHis|U]的流放是不公正的。让[target_character.GetHerHim]回来吧。"
 flavor_eth.151.b: "只要[target_character.GetSheHe|U]还活着，[target_character.GetSheHe]就不能回来。"
 flavor_eth.153.title: "埃格齐亚贝尔山大教堂"
 flavor_eth.153.desc: "埃格齐亚贝尔山大教堂是[ROOT.GetCountry.GetName]的一座古老教堂，早已消逝在历史的长河中。[target_character.GetName]一直在考虑，在俯瞰[target_location.GetName]湖湖面的山丘上将这座古老教堂重新建造，以弘扬[ROOT.GetCountry.GetFlavorRank]内的[ROOT.GetCountry.GetReligion.GetAdjective]信仰。"
 flavor_eth.153.a: "让我们重建这座教堂。"
 flavor_eth.153.b: "我们拒绝，即使这会激怒[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]。"
 flavor_eth.153.c: "它将成为[ROOT.GetCountry.GetNameWithNoTooltip]最宏伟的教堂之一。"
 flavor_eth.155.title: "约束[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]阶层"
 flavor_eth.155.desc: "自[target_character.GetName]登上[ROOT.GetCountry.GetName]王位以来，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]阶层一直控制着大部分土地。[target_character2.GetName]希望改变这一现状，大幅削弱他们的权力。然而，这可能会激怒他们。"
 flavor_eth.155.a: "这些土地是属于[ROOT.GetCountry.GetNameWithNoTooltip]的。"
 flavor_eth.155.b: "我们不能激怒这些[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]。"
 flavor_eth.156.title: "[rebels_scope.GetNameWithNoTooltip]叛乱"
 flavor_eth.156.desc: "[ROOT.GetCountry.GetName]的[ShowReligionAdjective('judaism')]社区已变得叛逆。他们聚集在一个名为[rebels_scope.GetName]的运动旗下，希望摆脱我们的[ROOT.GetCountry.GetReligion.GetAdjective]统治。"
 flavor_eth.156.a: "我们需要做好准备。"
 flavor_eth.156.b: "他们是对的。让我们给予他们一些宗教权利。"
 eth_make_all_jewish_pops_unhappy_tt: "治下所有[ShowReligionAdjective('judaism')][pops|e]会失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%][pop_satisfaction|e]"
 eth_make_all_jewish_pops_happier_tt: "治下所有[ShowReligionAdjective('judaism')][pops|e]会获得[ShowNamedValue('pop_satisfaction_mild_bonus')|-=2%][pop_satisfaction|e]"
 beta_israel: "贝塔以色列"
 flavor_eth.157.title: "流动的宫廷"
 flavor_eth.157.desc: "尽管[ROOT.GetCountry.GetName]的首都因军事需求而多次变迁，但统治者在各个地点流动迁徙宫廷尚未成为我们的一项传统。因此，我们可以将这种做法视为[ROOT.GetCountry.GetNameWithNoTooltip]的可行之策：即通过靠近我们的军队驻地，并通过允许[target_character.GetName]及未来的统治者选择他们的治理地点来区分村庄与城市，同时确保国家的每一部分都得到[ROOT.GetCountry.GetGovernment.GetRulerTitle]的关怀。"
 flavor_eth.157.a: "让我们推动这一改变。"
 flavor_eth.157.b: "固定的首都才是最优选择。"
 flavor_eth.160.title: "$book_of_light$"
 flavor_eth.160.desc: "由于[target_character.GetName]的学者气质，[target_character.GetSheHe]受到[ShowContinentName('europe')]多部著作的启发，希望用[target_character.GetHerHis]的闲暇时间撰写一系列书籍，首部作品为$book_of_light$。[target_character.GetSheHe|U]希望这些书籍能在[ROOT.GetCountry.GetName]推广[ROOT.GetCountry.GetReligion.GetName]。然而，此举可能会影响[target_character.GetHerHim]的治理效率。"
 flavor_eth.160.a: "[target_character.GetSheHe|U]将谱写一部杰作！"
 flavor_eth.160.b: "[target_character.GetNameWithNoTooltip]应该治理超纲，而非写作。"
 flavor_eth.161.title: "$book_of_nativity$"
 flavor_eth.161.desc: "经过数月的写作，[target_character.GetName]为我们收藏又增添了一部著作。将其命名为$book_of_nativity$，书中呼吁对[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]群体进行改革，并为[target_character.GetHerHis]的信仰问题进行辩护。"
 flavor_eth.161.a: "又一部杰作。"
 flavor_eth.162.title: "$books_of_trinity$"
 flavor_eth.162.desc: "[target_character.GetName]将剩余时间投入写作，完成了[target_character.GetHerHis]的最后一部杰作。将其命名为$books_of_trinity$，作为[target_character.GetHerHis]在[ROOT.GetCountry.GetName]内宗教信仰的总结，而其中许多问题早已在[target_character.GetSheHe]的$book_of_light$和$book_of_nativity$中有所阐述。"
 flavor_eth.162.a: "也许[target_character.GetNameWithNoTooltip]真能改造[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]阶层？"
 flavor_eth.163.title: "[ShowBuildingTypeNameWithNoTooltip('debere_meshwae')]"
 flavor_eth.163.desc: "由于[target_character.GetName]的统治成功，[target_character.GetSheHe]受到启发，决定建造[ShowBuildingTypeName('debere_meshwae')]，一座超越其他教堂的伟大建筑。尽管此举可能耗费巨大，但试图阻止[target_character.GetHerHim]完成这一项目可能会导致[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]阶层与我们反目。"
 flavor_eth.163.a: "让我们修建它吧。"
 flavor_eth.163.b: "[ROOT.GetCountry.GetNameWithNoTooltip]还要建几座教堂啊？"
 flavor_eth.164.title: "外来灵感"
 flavor_eth.164.desc: "尽管[ROOT.GetCountry.GetCulture.GetName]文化一直是[ROOT.GetCountry.GetGovernment.GetCourtTitle]的主导力量，但近来有许多争论认为，我们应向外看，借鉴外国模式来重塑它。此举无疑会对[ROOT.GetCountry.GetName]造成一定负面影响，但若我们旨在吸引更多学者，这仍是一项值得的尝试。"
 flavor_eth.164.a: "这是值得的。"
 flavor_eth.164.b: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]文化应永远引领[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 flavor_eth.165.title: "$confession_of_faith$"
 flavor_eth.165.desc: "为了捍卫[ShowReligionAdjective('miaphysite')]信仰，[target_character.GetName]希望撰写一篇名为$confession_of_faith$的论文。[target_character.GetSheHe|U]表示，这将强化每位信徒已遵循的理念，例如守安息日和禁食猪肉。或许我们可以允许[target_character.GetHerHim]撰写此文，但这将耗费[ROOT.GetCountry.GetName]国库的一部分资金。"
 flavor_eth.165.a: "为了[ShowReligionNameWithNoTooltip('miaphysite')]，我们愿意付出一切。"
 flavor_eth.165.b: "宗教辩论的时代已经过去了。"
 flavor_eth.200.title: "[ewostatewos.GetNameWithNoTooltip]修士" #senafe Debre Mariam https://en.wikipedia.org/wiki/Debre_Mariam
 flavor_eth.200.desc: "在我们周游全国拜访酋长期间，我们遇到了一位向平民传教的智者。[ewostatewos.GetName]是一位来自我国北部的修士和宗教领袖，[ewostatewos.GetSheHe]拥有一座修道院和一小群追随者。然而，仅仅听了[ewostatewos.GetHerHis]几分钟的教诲，我们的主教便对[ewostatewos.GetHimHer]产生了反感。\n\n[ewostatewos.GetNameWithNoTooltip]宣称捍卫[GetCountry('ETH').GetAdjective][ShowReligionName('miaphysite')]平民的古老传统，即同时将周六和周日视为圣日。然而，我们的主教认为这一教义违背了[ShowLocationName('alexandria')]牧首的规定，并可能导致各种问题。在他看来，唯一的解决办法是处决[ewostatewos.GetNameWithNoTooltip]，以儆效尤，防止他人效仿[ewostatewos.GetHerHis]的错误行径。"
 flavor_eth.200.a: "听从主教的要求处决此人。"
 flavor_eth.200.b: "没有必要处决此人，让[ewostatewos.GetSheHe]赶去别国讲道吧。"
 flavor_eth.200.c: "[ewostatewos.GetShortNameWithNoTooltip]比主教还要睿智，给[ewostatewos.GetSheHe]一个职务吧。"
 flavor_eth.200.d: "事实上，我们对[ewostatewos.GetSheHe]的教诲也很感兴趣。"
 flavor_eth.201.title: "来自[GetCountry('ETH').GetAdjectiveWithNoTooltip]的[ewostatewos.GetNameWithNoTooltip]修士"
 flavor_eth.201.desc: "[ewostatewos.GetName]是一位来自[GetCountry('ETH').GetName]北部的[ShowReligionAdjective('miaphysite')]修士。我们得知，他因非正统的教义而遭受迫害，逃至我们的[ROOT.GetCountry.GetFlavorRank]，并寻求首都[ShowReligionAdjectiveWithNoTooltip('miaphysite')]领袖的接纳。"
 flavor_eth.201.descB: "[ewostatewos.GetName]是一位来自[GetCountry('ETH').GetName]北部的[ShowReligionAdjective('miaphysite')]修士。我们得知，他因宣扬非正统教义遭受迫害而逃至我国，并寻求首都[ShowReligionAdjectiveWithNoTooltip('miaphysite')]领袖的接纳。\n\n但幸运并未眷顾他，据说他死在了来此的途中。"
 flavor_eth.201.a: "他或许有用，让他留下吧。"
 flavor_eth.201.b: "我们不需要更多麻烦精，把他赶走。"
 flavor_eth.201.c: "他的观点有《旧约》背书，让我们听听他的说法。"
 flavor_eth.201.d: "很好，我们不用再为此烦恼了。"
 flavor_eth.202.title: "[ewostatewos.GetNameWithNoTooltip]的七位门徒"
 flavor_eth.202.desc: "在[ewostatewos.GetName]这位不满的修士离开期间，他的追随者们几乎全部消失，以至于我们几乎忘记了他，甚至他们的回归也未被我们察觉。\n\n在此期间，他们重建了他的旧修道院，并开始建造自己的修道院。这个新的修道派系开始自称为#italic [ewostatewos.GetNameWithNoTooltip]之家#!"
 house_of_ewostatewos_name: "埃沃斯塔特沃斯之家"
 flavor_eth.202.a: "派遣[anorewos.GetNameWithNoTooltip]这位教士去和他们谈谈。"
 flavor_eth.202.b: "他们竟敢违抗[ROOT.GetCountry.GetGovernment.GetRulerTitle]！不会再有第二次机会！"
 flavor_eth.202.c: "我们还是不在乎。"
 flavor_eth.203.title: "加深的裂痕"
 flavor_eth.203.desc: "灾难！派遣[anorewos.GetName]与[ewostatewos.GetName]讨论紧张局势是一个严重的错误。我们得知，谈判迅速演变成一场激烈的神学争论，几乎与修士们发生冲突。幸运的是，在局势进一步升级之前，我们的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]被赶出了修道院。"
 flavor_eth.203.a: "[anorewos.GetShortNameWithNoTooltip]的宗教异见将分裂我们[ROOT.GetCountry.GetFlavorRank]！"
 flavor_eth.203.a.tt: "[anorewos.GetNameWithNoTooltip]将被公开惩戒"
 flavor_eth.203.a.tt2: "这名修士的影响力仅仅蔓延至其修道院周围的地点"
 flavor_eth.203.b: "冒犯我的代表就是冒犯我。将其夷为平地！"
 flavor_eth.203.b.tt: "[ewostatewos.GetNameWithNoTooltip]将成为殉道者，其思想将超越扩散至修道院以外的地点"
 flavor_eth.204.title: "[ewostatewos.GetNameWithNoTooltip]之家"
 flavor_eth.204.desc: "#italic [ewostatewos.GetNameWithNoTooltip]之家#!的影响力持续扩大，因为他们的教义比[ShowLocationName('alexandria')]牧首强加的教义更符合[ROOT.GetCountry.GetAdjective]人民的传统。此外，他们对社会边缘群体的教育和慈善工作，也在人民心中树立了积极的形象。\n\n我们的大主教提醒我们注意这一局势的不可持续性。如果我们允许这种异端继续发展，我们可能会被牧首逐出教会，甚至在最坏的情况下，[ROOT.GetCountry.GetFlavorRank]可能陷入内战。"
 flavor_eth.204.a: "让我们结束这一切。烧毁修道院。"
 flavor_eth.204.a.tt: "#italic [ewostatewos.GetNameWithNoTooltip]之家#!的愤怒追随者将立即发动叛乱"
 flavor_eth.204.b: "不会有内战发生，我们与人民同在。"
 flavor_eth.210.title: "新[ROOT.GetCountry.GetGovernment.GetRulerTitle]的方尖碑"
 flavor_eth.210.desc: "千百年来，古[ShowLocationName('axum')]国王的方尖碑一直俯瞰着[ROOT.GetCountry.GetFlavorRank]，并作为那些长眠于其下的君主的权力的辉煌见证。\n\n我们的人民以敬畏和尊重的目光仰视着这些方尖碑。通过建造一座新的方尖碑以纪念[ROOT.GetCountry.GetGovernment.GetRuler.GetName]，我们可以将过去的荣耀与我们的新统治者联系起来。"
 flavor_eth.210.a: "这是异教传统，放弃它是明智的。"
 flavor_eth.210.b: "我们将建造一座更加宏伟的纪念碑！"
 flavor_eth.220.title: "[target_location.GetNameWithNoTooltip]的圣乔治教堂"
 flavor_eth.220.desc: "数百年前，国王格布雷·梅斯克尔·拉利贝拉曾怀有一个宏伟的愿景：将以其名字命名的城市打造成圣城[ShowLocationName('jerusalem')]的镜像之城，并吸引整个基督教世界的朝圣者。他所建造的教堂群成为了信仰的壮丽中心，但要真正实现拉利贝拉的梦想，仍有许多工作亟待完成。"
 flavor_eth.220.a: "不惜一切代价完成它。"
 flavor_eth.220.b: "我们无力承担这项投资。"
 flavor_eth.230.title: "[ShowLawNameWithNoTooltip('double_sabbath_tenet')]的法典化"
 flavor_eth.230.desc: "既然我们已经摆脱了与[ShowLocationName('alexandria')]牧首的束缚，现在是时候将那些将定义[ROOT.GetCountry.GetAdjective]人民生活的教义法典化，以确立我们新牧首区的权威。"
 flavor_eth.230.a: "让我们制定这一信条。"
 flavor_eth.230.b: "不，我们将保持传统不变。"
 flavor_eth.240.title: "天空中闪耀的新光"
 flavor_eth.240.desc: "在[ROOT.GetCountry.GetGovernment.GetRuler.GetName]访问[ShowLocationName('debra_berhan')]的领地时，[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]目睹了一颗新星在天空中显现。虽然天象的变化让[ROOT.GetCountry.GetAdjective]人民感到不安，但我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]将其视为上帝的征兆，表明祂在眷顾[ROOT.GetCountry.GetNameWithNoTooltip]。"
 flavor_eth.240.a: "让我们举办一场盛宴来庆祝这一吉兆。"
 flavor_eth.240.b: "在此地我们将建造一座新教堂以荣耀祂。"
 flavor_eth.240.c: "我们将在此地建立一座新城。"
 flavor_eth.240.d: "在此我们将兴建一座新城，并建造一座配得上祂的教堂。"
 can_revoke_double_sabbath_tt: "教士的阶层力量超过平民两倍，或平民的阶层力量小于10%"
 flavor_eth_250_shared: "请求工匠"
 flavor_eth.250.title: "$flavor_eth_250_shared$"
 flavor_eth.250.desc: "尽管[ROOT.GetCountry.GetCulture.GetName]文化在[ROOT.GetCountry.GetName]推动了诸多伟大工程，有时向外界寻求帮助也是必要的。[ROOT.GetCountry.GetGovernment.GetCourtTitle]建议我们向[target_country.GetName]请求一些工匠的援助。"
 flavor_eth.250.a: "进步更为重要,即便可能削弱[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]文化。"
 flavor_eth.250.b: "我们完全可以不依赖他们。"
 eth_target_country_must_accept_tt: "奖励必须经[target_country.GetName]同意之后才能生效"
 flavor_eth.251.title: "$flavor_eth_250_shared$"
 flavor_eth.251.desc: "来自[target_country2.GetName]的使者前往我方的[ROOT.GetCountry.GetGovernment.GetCourtTitle]，请求派遣一些工匠为他们的[target_country2.GetFlavorRank]效力。"
 flavor_eth.251.a: "我们派遣一些工匠吧。"
 flavor_eth.251.b: "把这些讨口子赶回去。"
 flavor_eth_260_shared: "火油的秘密"
 flavor_eth.260.title: "$flavor_eth_260_shared$"
 flavor_eth.260.desc: "尽管我们与[ShowReligionGroupAdjective('muslim')]诸国多次交战，这并不意味着我们无法从他们身上学习。他们的一项罕见发明——火油弹，已经引起了我方[ROOT.GetCountry.GetGovernment.GetCourtTitle]的兴趣。他们希望聘请来自[target_country.GetName]的顾问，向我们传授这项秘技，从而使我们能够将其应用于军队之中。"
 flavor_eth.260.a: "让我们请求他们的帮助。"
 flavor_eth.260.b: "我们不需要他们的发明。"
 eth_no_offer_tt: "不会向[target_country.GetName]发送任何请求"
 flavor_eth.261.title: "$flavor_eth_260_shared$"
 flavor_eth.261.desc: "[target_country2.GetName]愿意支付一笔巨款，以购买我们的部分武器，尤其是那火油弹。我们可以接受，但这可能使他们能够将这些武器用于对付我们。"
 flavor_eth.261.a: "绝不会出问题。"
 flavor_eth.261.b: "他们休想得到我们的武器！"
 flavor_eth_270_title_common: "[target_character2.GetNameWithNoTooltip]的叛乱"
 flavor_eth.270.title: "$flavor_eth_270_title_common$"
 flavor_eth.270.desc: "随着[ROOT.GetCountry.GetName]境内[ShowReligionGroupAdjective('muslim')]人口的不断增加，这片土地的总督[target_character2.GetName]，一名忠于[ShowReligionGroupNameWithNoTooltip('muslim')]的追随者，试图对[GetCountry('ETH').GetName]发起叛乱。[target_character2.GetSheHe|U]已经准备好挥剑对抗[target_character2.GetHerHis]的敌人。"
 flavor_eth.270.a: "我们将挣脱枷锁。"
 flavor_eth.270.b: "这不是一场值得一试的冒险。"
 flavor_eth.271.title: "$flavor_eth_270_title_common$"
 flavor_eth.271.desc: "[target_country.GetName]的[target_character2.GetName]宣布[target_character2.GetHerHis]领地脱离我们的统治，并宣布[ShowReligionGroupName('muslim')]为该地区的官方宗教。"
 flavor_eth.271.a: "我们绝不会让他们分裂！"
 flavor_eth.271.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
