l_simp_chinese:
 flavor_sav.1.title: "韦纳里亚宫"
 flavor_sav.1.desc: "这座位于[ShowLocationNameWithNoTooltip('turin')]的富丽堂皇的宅邸被广阔的花园所环绕，拥有巴洛克和[ShowInstitutionName('renaissance')]时期的复杂设计元素，是宏伟风格和历史意义的见证。步入宫殿，映入眼帘的是装饰奢华的内室，每个房间都在诉说着属于王室的过往，预示着辉煌的未来。\n\n广阔的花园，配以动人的喷泉和雕塑，为人们提供了一个宁静的休闲场所。韦纳里亚宫不仅是一座文化瑰宝，也是举办各种活动和展览的场所，邀请外国政要前来感受其丰富的历史遗产。在我们的悉心照料和文化熏陶下，它已成为[ROOT.GetCountry.GetName]建筑和文化遗产的杰出典范。"
 flavor_sav.1.a: "我们权力的象征。"
