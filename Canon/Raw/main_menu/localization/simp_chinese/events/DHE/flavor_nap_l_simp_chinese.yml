l_simp_chinese:
 flavor_nap.3.title: "[ShowLocationNameWithNoTooltip('naples')]的文艺复兴"
 flavor_nap.3.desc: "伟大的[ShowLocationName('naples')]城正成为文艺复兴在意大利最重要的中心之一。才华横溢的学者们纷至沓来，这座城市正在成为新兴艺术家的聚集地。"
 flavor_nap.3.a: "这是文化的时代！"
 flavor_nap.3.b: "这是荣耀的时代！"
 flavor_nap.4.title: "伟大的巴洛克之都"
 flavor_nap.4.desc: "17世纪头几十年被描述为[target_location.GetName]历史上的黄金时代。这座城市已蜕变为现代化都市，成为周边所有城市的典范。文化与休闲娱乐活动日益繁荣精致，在这座城市蓬勃发展。"
 flavor_nap.4.a: "一城抵万城……"
 flavor_nap.6.title: "[sold_country.GetNameWithNoTooltip]的命运"
 flavor_nap.6.desc: "数十年前，[sold_country.GetName]的市民将他们的[sold_country.GetFlavorRank]统治权托付给[robert_scope.GetName]。如今他们的困境对我们而言只是无谓的负担，而我们对该[sold_country.GetFlavorRank]的主权也徒增纷扰。或许，我们可以考虑将其出售给[target_country.GetName]？"
 flavor_nap.6.historical_info: "在14世纪初期，为了逃避佛罗伦萨的扩张，普拉托城向安茹的罗贝托俯首称臣。但是，仅仅几十年之后，到了1351年，罗贝托的继承者乔万娜便将这座城市出售给了佛罗伦萨共和国。"
 flavor_nap.6.a: "就这么办。"
 flavor_nap.6.b: "[sold_country.GetNameWithNoTooltip]或许还有用处。"
 flavor_nap.7.title: "$flavor_nap.6.title$"
 flavor_nap.7.desc: "[nap_from.GetName]的使者刚刚抵达。在热情接待后，他们提出以不算丰厚的价格出售[sold_country.GetName]。以低价获得一个繁荣的邻国[sold_country.GetFlavorRank]，是扩大我们影响力的绝佳机会。"
 flavor_nap.7.historical_info: "$flavor_nap.6.historical_info$"
 flavor_nap.7.a: "成交。"
 flavor_nap.7.b: "既然他们想卖，肯定不是什么好东西。"
 flavor_nap.8.title: "$flavor_nap.6.title$"
 flavor_nap.8.common_desc: "我们终于收到了[target_country.GetName]的回复。"
 flavor_nap.8.desc_success: "$flavor_nap.8.common_desc$我们的郑重提议在[target_country.GetAdjectiveWithNoTooltip][target_country.GetGovernment.GetCourtTitle]引起了热烈反响。"
 flavor_nap.8.desc_failure: "$flavor_nap.8.common_desc$遗憾的是，他们拒绝了我们的体面提议。更糟的是，我们的使者遭到了无礼嘲笑。"
 flavor_nap.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nap.8.b: "他们会付出代价！"
 flavor_nap.9.title: "[giambattista_della_porta_scope.GetNameWithNoTooltip]"
 flavor_nap.9.desc: "[giambattista_della_porta_scope.GetName]是位多才多艺的贵族。我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]的许多成员都已注意到[giambattista_della_porta_scope.GetHerHim]，提议聘请[giambattista_della_porta_scope.GetShortNameWithNoTooltip]担任宫廷艺术家。"
 flavor_nap.9.historical_info: "詹巴蒂斯塔·德拉·波尔塔是16世纪下半叶的杰出学者，其代表作#italic 《自然魔法》#!在当时广受欢迎，书中系统阐述了诸多科学发现。他在密码学、相面术和技术创新等领域均有重要建树。除科学研究外，他还创作了20余部具有#italic 博学喜剧#!特色的戏剧作品。"
 flavor_nap.9.a: "聘请[giambattista_della_porta_scope.GetHerHim]！"
 flavor_nap.9.b: "不必理会这些提议。"
 flavor_nap.10.title: "#italic 《自然魔法》#!"
 flavor_nap.10.desc: "我们新近聘用的艺术家[target_character.GetName]创作了一部享誉盛名的作品。这本名为#italic $magia_naturalis$#!的科学书籍一经出版便大受欢迎，被大量印刷并计划翻译成其他语言以扩大传播。其影响力之广，连普通市民都对科学有了更多认识。"
 flavor_nap.10.a: "这真是自然哲学与高等科学的完美结晶。"
 flavor_nap.11.title: "小兄弟会同情者"
 flavor_nap.11.desc: "今天又收到了[the_pope.GetName]的来信，再次恳求[target_character.GetName][target_character.GetSheHe]停止对小兄弟会异端分子的同情。虽然之前的信件效果参差不齐，但或许这次[ROOT.GetCountry.GetGovernment.GetRulerTitle]会回心转意。"
 flavor_nap.11.desc_with_felip: "$flavor_nap.11.desc$冲突的核心在于[GetCharacter('nap_sancha_aragon').GetName]的兄弟[brother_of_queen.GetName]，他是小兄弟会的狂热支持者。"
 flavor_nap.11.historical_info: "在安茹的罗贝托统治时期，那不勒斯王国成为了小兄弟会的庇护所。尽管教宗在1325年、1327年、1330年和1331年连续发信给罗贝托，试图说服国王监禁或限制其领地内小兄弟会的自由，但这些努力均未成功。在那不勒斯的宫廷成员中，马略卡的菲利普尤为引人注目，他不仅公开同情小兄弟会的灵修派，还大胆地公开谴责了教宗制度。"
 flavor_nap.11.a: "无视这些信件。"
 flavor_nap.11.b: "按[the_pope.GetNameWithNoTooltip]的意思办。"
 nap_banned_fraticelli: "禁止小兄弟会"
 STATIC_MODIFIER_NAME_nap_fraticelli_sympathy: "同情小兄弟会"
 flavor_nap.12.title: "#italic 卫戍州#!"
 flavor_nap.12.desc: "[target_location.GetName]和[target_location2.GetName]沿岸的狭长地带构成了我们在[ShowRegionName('italy_region')]霸权的重要部分。港口城镇和厄尔巴岛作为优良港湾，使我们能够牵制北方诸邦势力，并让我们的商人能在远离本土的地方开展贸易。"
 flavor_nap.12.historical_info: "在与西班牙的共主邦联时期，那不勒斯获得了锡耶纳共和国剩余海岸沿线的一片狭长领土，后来被称为“$flavor_nap.12.title$”（Stato dei Presidi）。它从1557年起由那不勒斯统治，直到1801年被割让给革命中的法国。"
 flavor_nap.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_nap_state_of_the_presidi: "卫戍州"
 flavor_nap.200.title: "[target_character.GetNameWithNoTooltip]的遗嘱"
 flavor_nap.200.desc: "我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]日渐年迈，不幸的是[target_character.GetHerHis]所有男性继承人都已去世。\n\n传统要求，应由[ROOT.GetCountry.GetGovernment.GetHeir.GetName]这一支系继承[ROOT.GetCountry.GetGovernment.GetRulerTitle]地位，但将国家交给外国人会激怒本地贵族，亦可能破坏[target_character.GetShortName]毕生建立的稳定局面。或者，我们也可以考虑让[alternative_heir.GetName]继承……"
 flavor_nap.200.a: "我们不会放弃[ROOT.GetCountry.GetNameWithNoTooltip]，由[alternative_heir.GetShortNameWithNoTooltip]统治。"
 flavor_nap.200.b: "我们尊重传统，由[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip]继承。"
 flavor_nap.201.title: "[GetCountry('NAP').GetAdjectiveWithNoTooltip]继承法"
 flavor_nap.201.desc: "[target_character.GetName]的遗嘱变更了继承法规，在[GetCountry('NAP').GetLongName]境内引发轩然大波。若要维持与[GetCountry('NAP').GetNameWithNoTooltip]的联合统治，我们将被迫修订律法以相协调，此举或将使我国在联合王国中显得居于次要地位。"
 flavor_nap.201.a: "我们将维持联统。"
 flavor_nap.201.b: "[ROOT.GetCountry.GetNameWithNoTooltip]不会屈居人下。"
 flavor_nap.210.title: "老国王的私生子"
 flavor_nap.210.desc: "[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName]没有直系男性继承人，但他确实有一个儿子——一个因私生子身份而无法继承[ROOT.GetCountry.GetName]的孩子。\n\n此人自幼以王室私生子的身份成长，接受外交与治国之道的培养，最终成为[ROOT.GetCountry.GetAdjectiveWithNoTooltip]宫廷中最杰出的成员之一。"
 flavor_nap.210.a: "我们可以利用他的才能。"
 flavor_nap.210.b: "我们不会效仿老国王，让他离开！"
 flavor_nap.220.title: "丈夫的王冠"
 flavor_nap.220.desc: "[target_character.GetName]对[target_character.GetHerHis]在[ROOT.GetCountry.GetAdjective]宫廷中的地位感到不满。作为[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetConsortTitle]，老[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName]的遗嘱将所有权力移交给[ROOT.GetCountry.GetGovernment.GetRulerTitle]，导致[target_character.GetHerHim]沦为傀儡。\n\n[target_character.GetShortName]希望请求[GetCountry('PAP').GetGovernment.GetRuler.GetName]颁布教宗特许状，以纠正这一严重的不公，使[target_character.GetHerHis]的头衔能与[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]享有同等地位。"
 flavor_nap.220.a: "[target_character.GetHeShe|U]的抱怨合理，[target_character.GetHeShe]应与[ROOT.GetCountry.GetGovernment.GetRulerTitle]地位平等。"
 flavor_nap.220.a.tt: "若[GetCountry('PAP').GetGovernment.GetRuler.GetName]同意，[target_character.GetShortName]将成为我们的统治者"
 flavor_nap.220.b: "[target_character.GetHeShe|U]只是[ROOT.GetCountry.GetGovernment.GetRulerTitle]的[ROOT.GetCountry.GetGovernment.GetConsortTitle]，仅此而已！"
 flavor_nap.220.b.tt: "[target_character.GetShortName]会记住这个侮辱"
 flavor_nap.221.title: "无实权的国王"
 flavor_nap.221.desc: "[GetCountry('NAP').GetName]的年轻统治者[nap_ruler.GetName]希望我们了解[nap_ruler.GetHerHis]的配偶[nap_consort.GetName]在[GetCountry('NAP').GetAdjectiveWithNoTooltip]宫廷中的尴尬处境。前任[GetCountry('NAP').GetGovernment.GetPreviousRuler.GetName]的遗嘱剥夺了[nap_consort.GetHimHer]对[GetCountry('NAP').GetNameWithNoTooltip]王冠的合法继承权，他们请求我们正式授予[nap_consort.GetShortName]完整的国王头衔。\n\n然而，我们必须考虑到[nap_consort.GetShortNameWithNoTooltip]作为[GetCountry('HUN').GetAdjective]王室成员的身份。若在半岛的南部赋予[nap_consort.GetHimHer]过多权力，可能会在未来引发政治隐患。"
 flavor_nap.221.a: "我们不会允许[GetCountry('HUN').GetAdjectiveWithNoTooltip]统治者扩张影响力。"
 flavor_nap.221.b: "统治[GetCountry('NAP').GetNameWithNoTooltip]是[nap_consort.GetShortNameWithNoTooltip]神授的权利。"
 flavor_nap.222.title: "纠正错误"
 flavor_nap.222.desc: "[pope_scope.GetRuler.GetName]看到了我们请求的正当性，仁慈地予以批准。[ROOT.GetCountry.GetGovernment.GetRuler.GetFirstSpouse.GetName]的权利将完全恢复，并被加冕为[ROOT.GetCountry.GetName]国王。"
 flavor_nap.222.a: "国王万岁！"
 flavor_nap.223.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]拒绝我们的请求"
 flavor_nap.223.desc: "[pope_scope.GetName]的使者退还了我们的礼物，告知[GetCountry('PAP').GetGovernment.GetRuler.GetHisHerFormal|U]拒绝了我们的请求，老国王的遗嘱应当被尊重。"
 flavor_nap.223.a: "该死！"
 flavor_nap.230.title: "[GetCountry('NAP').GetAdjectiveWithNoTooltip]亲王配偶"
 flavor_nap.230.desc: "[GetCountry('NAP').GetAdjective]亲王配偶[target_character.GetName]作为我们[ROOT.GetCountry.GetGovernment.GetAdjective]家族的成员，已在[GetCountry('NAP').GetAdjectiveWithNoTooltip]宫廷生活多年，并与[GetCountry('NAP').GetGovernment.GetRuler.GetName]结为夫妇。然而违背一切正义与常理的是，[target_character.GetHeShe]作为丈夫和君主的统治权遭到剥夺，对国家事务毫无决策权。\n\n[target_character.GetHeShe]恳请我们在[target_pope.GetName]面前为其斡旋，以恢复其作为[GetCountry('NAP').GetNameWithNoTooltip]国王的合法权利。"
 flavor_nap.230.a: "让我们请求[target_pope.GetNameWithNoTooltip]纠正这一不公。"
 flavor_nap.230.a.tt: "若[target_pope.GetName]同意，[target_character.GetName]将成为[GetCountry('NAP').GetName]的新[ruler|e]"
 flavor_nap.230.b: "我们不会干涉[GetCountry('NAP').GetNameWithNoTooltip]事务。"
 flavor_nap.231.title: "无权国王的家族"
 flavor_nap.231.desc: "[GetCountry('HUN').GetName][GetCountry('HUN').GetGovernment.GetRuler.GetName]向我们指出[GetCountry('NAP').GetAdjective]亲王配偶[prince_consort.GetName]的艰难处境。\n\n[GetCountry('HUN').GetGovernment.GetRuler.GetHisHer|U]的亲属仍在[GetCountry('NAP').GetNameWithNoTooltip]遭受毫无实权的屈辱。尽管[prince_consort.GetNameWithNoTooltip]是合法君主，但宫廷与贵族完全效忠于[GetCountry('NAP').GetGovernment.GetRuler.GetName]，使其无法行使王权。\n\n[GetCountry('HUN').GetGovernment.GetRuler.GetNameWithNoTooltip]请求我们终结这一不公正的局面，为[prince_consort.GetNameWithNoTooltip]举行加冕典礼。"
 flavor_nap.231.a: "这种情况不能继续。[prince_consort.GetShortNameWithNoTooltip]将成为国王。"
 flavor_nap.231.b: "我们不会允许[GetCountry('HUN').GetGovernment.GetRuler.GetShortNameWithNoTooltip]干涉他国事务。"
 flavor_nap.232.title: "[GetCountry('HUN').GetAdjectiveWithNoTooltip]人当上[ROOT.GetCountry.GetNameWithNoTooltip]国王"
 flavor_nap.232.desc: "噩耗传来！亲王配偶[prince_consort.GetName]与其亲属[GetCountry('HUN').GetGovernment.GetRuler.GetName]暗中勾结，通过贿赂[GetCountry('PAP').GetGovernment.GetRuler.GetName]的手段，要求为[prince_consort.GetShortNameWithNoTooltip]加冕为[GetCountry('NAP').GetName]国王。令人震惊的是，被金钱收买的[GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip]竟已同意此事，甚至公开宣布了加冕日期。\n\n这一行径彻底激怒了[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]，他们坚决反对被外国人统治。根据我方间谍最新掌握的情报，这些愤怒的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]成员正在秘密策划，准备在加冕典礼前刺杀[prince_consort.GetNameWithNoTooltip]。\n\n我们应当如何应对这一危机？"
 flavor_nap.232.a: "这是[prince_consort.GetNameWithNoTooltip]逼我们的。让[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]行动吧。"
 flavor_nap.232.b: "如果[GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip]认为[prince_consort.GetShortNameWithNoTooltip]应该成为国王，那就这样吧！"
 flavor_nap.233.title: "[GetCountry('HUN').GetAdjectiveWithNoTooltip]干涉失败"
 flavor_nap.233.desc: "最新情报显示，[GetCountry('HUN').GetAdjective]统治者[GetCountry('HUN').GetGovernment.GetRuler.GetName]未能成功说服[GetCountry('PAP').GetGovernment.GetRuler.GetName]为[prince_consort.GetName]加冕为[ROOT.GetCountry.GetName]的合法君主。我们那位叛逆的亲王配偶与其[GetCountry('HUN').GetAdjectiveWithNoTooltip]亲属竟试图贿赂[GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip]，然而他们的阴谋最终落空——我们虔诚的[GetCountry('PAP').GetGovernment.GetRulerTitle]坚守信仰，毅然拒绝了这种卑劣的诱惑。"
 flavor_nap.233.a: "上帝保佑[GetCountry('PAP').GetGovernment.GetRuler.GetNameWithNoTooltip]！"
 flavor_nap.234.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]拒绝我们的请求"
 flavor_nap.234.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle]断然拒绝了我们支持[prince_consort.GetName]成为[GetCountry('NAP').GetName]合法国王的正当请求。面对这种持续存在却不受制裁的不公，他表现得无动于衷。既然如此，我们别无选择，只能自行解决这一难题。我们面临抉择：是同样对此视若无睹，还是采取果断行动来匡正这一不义之举？"
 flavor_nap.234.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_nap.240.title: "[target_location.GetNameWithNoTooltip]的统治权"
 flavor_nap.240.desc: "自[charles_lame.GetName]时代起，[target_location.GetName]城及其周边地区便处于[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetGovernment.GetRulerTitle]统治之下。1309年，[GetCharacter('pap_clement_v').GetName]选定此地作为[GetCountry('PAP').GetLongName]的新驻地，[ROOT.GetCountry.GetNameWithNoTooltip]国王慷慨应允，使[target_location.GetNameWithNoTooltip]实际上成为了[GetCountry('PAP').GetNameWithNoTooltip]的首都。\n\n如今时移势易，我们亟需资金，而财力雄厚的[GetCountry('PAP').GetGovernment.GetRuler.GetName]正是理想的交易对象。既然这座城市早已处于[GetCountry('PAP').GetGovernment.GetRuler.GetHeShe]的实际控制之下，何不将统治权利正式转让给[GetCountry('PAP').GetGovernment.GetRuler.GetHimHer]？"
 flavor_nap.240.a: "我们需要金币。卖掉统治权！"
 flavor_nap.240.a.tt: "如果[GetCountry('PAP').GetGovernment.GetRuler.GetName]同意，[target_location.GetName]将不再视为我们的[core|e]领土"
 flavor_nap.240.b: "我们绝不放弃权利！"
 flavor_nap.241.title: "出售[target_location.GetNameWithNoTooltip]的提议"
 flavor_nap.241.desc: "自1309年[old_pope_scope.GetName]将[target_location.GetName]选为[rome_location.GetName]的替代驻地以来，这座城市便一直是[ROOT.GetCountry.GetLongName]的实际所在地。尽管[ROOT.GetCountry.GetLongNameWithNoTooltip]完全掌控着该城，但[GetCountry('NAP').GetName][GetCountry('NAP').GetGovernment.GetRulerTitle]仍保留着名义上的统治权。如今，[GetCountry('NAP').GetNameWithNoTooltip]的使者已抵达，竟提出用微不足道的金币来正式出售这一权利。\n\n我们是否应该接受这笔交易？"
 flavor_nap.241.a: "是的，我们接受。"
 flavor_nap.241.b: "不，我们不会为已经拥有的东西付钱。"
 flavor_nap.242.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip]之城"
 flavor_nap.242.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName]接受了我们出售[target_location.GetName]城的提议，款项已在途中。"
 flavor_nap.242.a: "对[ROOT.GetCountry.GetNameWithNoTooltip]而言，这些资金的价值远胜过名义上的统治权。"
 flavor_nap.243.title: "窃居之城"
 flavor_nap.243.desc: "[pope_scope.GetName]断然拒绝了我们的合理提议，执意继续维持对[target_location.GetName]城的非法占领。"
 flavor_nap.243.a: "这个堕落的[GetCountry('PAP').GetGovernment.GetRulerTitle]！"
 flavor_nap.250.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]的审判"
 flavor_nap.250.desc: "[prince_consort.GetName]遇刺身亡的阴影至今仍笼罩着我们。尽管真凶早已伏法，其家族却不断散播恶毒谣言，污蔑我们尊贵的[ROOT.GetCountry.GetGovernment.GetRulerTitle]与刺客有所勾结，坚称[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]才是幕后真凶。\n\n更令人愤慨的是，他们竟说服[GetCountry('PAP').GetGovernment.GetRuler.GetName]重启调查，迫使[ROOT.GetCountry.GetGovernment.GetRuler.GetName]不得不亲赴法庭自证清白。\n\n虽然我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]拥有无可辩驳的不在场证明，最终无罪释放几乎已成定局，但仅仅以谋杀共犯的身份出庭受审这一事实，就足以严重损害[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]在我们在臣民心中的威信，更将彻底摧毁我国在周边诸国历经多年建立的崇高声望。\n\n我们究竟该如何应对？"
 flavor_nap.250.a: "正义在我们这边。我们将出庭证明清白。"
 flavor_nap.250.a.tt: "[GetCountry('NAP').GetGovernment.GetRuler.GetName]将被判无罪"
 flavor_nap.250.b: "我们不会参与这场闹剧！"
 flavor_nap.250.c: "声誉优先。[ROOT.GetCountry.GetGovernment.GetRulerTitle]将退位并誓发终身愿。"
 flavor_nap.260.title: "[luigi_durazzo.GetNameWithNoTooltip]，我们的眼中钉"
 flavor_nap.260.desc: "[luigi_durazzo.GetName]作为[ShowAreaName('apulia_area')]地区[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]中的不安定因素，自获释以来便持续给[ROOT.GetCountry.GetGovernment.GetRulerTitle]制造麻烦。这位顽固的贵族在每项政令上都公然反对[targer_character.GetName]，不遗余力地削弱[ROOT.GetCountry.GetGovernment.GetAdjective]对[ShowAreaNameWithNoTooltip('apulia_area')]地区的合法统治权威。\n\n如今他再次发出威胁，要求我们给予其派系更多自治特权，并承认某些仅存在于他们宣称中的“传统权利”，否则就将发动武装叛乱。\n\n我们应当如何应对？"
 flavor_nap.260.a: "我们将镇压他，一劳永逸地解决此事！"
 flavor_nap.260.b: "让我们暂且满足他的要求。"
 flavor_nap.270.title: "虔诚的[elzear_sabran.GetNameWithNoTooltip]"
 flavor_nap.270.desc: "我们的主教向我们讲述了[elzear_sabran.GetName]的传奇生平——这位[carlo_anjou.GetName]的导师兼城堡总管，以其虔诚的信仰与高尚的品德闻名于世。他毕生致力于祈祷、苦修和救济贫苦，堪称基督教美德的完美典范。即便在履行家族责任迎娶格兰德韦的旦斐娜时，他依然坚守信仰，与妻子共同立下贞洁誓言，终身恪守这一神圣承诺，其虔诚程度令人肃然起敬。"
 flavor_nap.270.a: "让我们向教廷提议他成为新的[GetCountry('NAP').GetAdjectiveWithNoTooltip]圣徒。"
 flavor_nap.270.b: "我们不会在这些故事上浪费时间。"
 flavor_nap.280.title: "两西西里重归一统！"
 flavor_nap.280.desc: "举国欢腾！两个西西里王国终于在我们英明的[GetCountry('TWS').GetGovernment.GetRulerOrRegent.GetName]治下重归统一。\n\n自西西里晚祷战争以来，鲁杰罗二世缔造的王国便陷入分裂，手足同胞沦为陌路，甚至兵戎相见。而今，多亏我们伟大的[GetCountry('TWS').GetGovernment.GetRulerOrRegentTitle]，那个兄弟阋墙的黑暗时代终告终结。失散多年的亲人们得以重新团聚，共同谱写民族一统的新篇章！"
 flavor_nap.280.a: "让我们恢复王国的古都！"
 flavor_nap.280.b: "新时代需要新首都！"
 flavor_nap.280.c: "我们人民的团结将震撼历史。"
 flavor_nap.290.title: "心怀怨恨的亲王配偶"
 flavor_nap.290.desc: "[prince_consort.GetName]仍然对未能获得[GetCountry('NAP').GetAdjective]宫廷中的实际权力而心怀不满。他不断通过阴谋诡计和散布谎言来谋求影响力，这种行为已经成为宫廷成员长期以来的困扰和忧虑来源。"
 flavor_nap.290.a: "受够了！我们将悄悄解决此事。"
 flavor_nap.290.b: "让我们满足他的要求。"
 flavor_nap.290.c: "他是亲王配偶，我们对此无能为力。"
 flavor_nap.300.title: "新[GetCountry('NAP').GetGovernment.GetRulerTitle]的遗嘱"
 flavor_nap.300.desc: "我们敬爱的[GetCountry('NAP').GetGovernment.GetRuler.GetName]如同其祖父老[old_king.GetName]当年那般，正承受着长期治理[GetCountry('NAP').GetName]所带来的沉重压力。她虽已萌生退意，却忧心自己毕生的政治遗产恐将付诸东流——毕竟她膝下并无子嗣能够毫无争议地继承王位。在她眼中，王室其他成员尽是些虎视眈眈的投机之徒，若任由他们争夺王冠，必将令[GetCountry('NAP').GetNameWithNoTooltip]陷入万劫不复的境地。"
 flavor_nap.300.a: "[GetCountry('NAP').GetGovernment.GetHeir.GetNameWithNoTooltip]将成为我们的新统治者。"
 flavor_nap.300.b: "[queen_sister_spouse.GetNameWithNoTooltip]是最佳继任者。"
 flavor_nap.300.c: "两西西里应当统一，由[palermo_ruler.GetNameWithNoTooltip]继位。"
 flavor_nap.300.d: "[GetCountry('FRA').GetNameWithNoTooltip]的[french_ruler.GetNameWithNoTooltip]将统治[GetCountry('NAP').GetNameWithNoTooltip]。"
 flavor_nap.301.title: "[GetCountry('NAP').GetAdjectiveWithNoTooltip]的决定"
 flavor_nap.301.desc: "随着[GetCountry('NAP').GetLongName]新的统治者登基，鉴于我们曾经通过共主邦联的方式进行联合统治，若要维持这一联盟，我们必须邀请[naples_ruler.GetName]同时统治[ROOT.GetCountry.GetName]。此举或许能确保联统的持续，但同时也可能让我们显得处于次要地位。"
 flavor_nap.301.a: "我们将继续同担命运。"
 flavor_nap.301.b: "是时候走自己的路了。"
 flavor_nap.2.title: "[GetCountry('NAP').GetGovernment.GetPreviousRuler.GetNameWithNoTooltip]的退位"
 flavor_nap.2.desc: "[GetCountry('NAP').GetName]的统治者[GetCountry('NAP').GetGovernment.GetPreviousRuler.GetName]已至暮年，却无合适的子嗣可以指定为继承人。鉴于我们对王位拥有合法宣称权，他们决定将那不勒斯王冠授予我们。"
 flavor_nap.2.a: "[ROOT.GetCountry.GetNameWithNoTooltip]的荣耀！"
 flavor_nap.101.title: "阿马尔菲的毁灭"
 flavor_nap.101.desc: "位于[target_location.GetName]的阿马尔菲城刚刚经历了一场来自海洋的灭顶之灾。第勒尼安海海底的强烈地震引发滔天巨浪，无情地扑向这座毫无防备的海滨小镇。在震天动地的轰鸣中，房屋轰然倒塌，船只被巨浪抛向半空，无数生命转瞬即逝。曾经风景如画的街道沦为水下坟场，狂暴的海水永远重塑了这里的地貌。阿马尔菲引以为傲的海洋文化与繁荣的商贸活动毁于一旦，这场灾难成为大自然狂暴力量的血泪见证。[GetCurrentYear]年的这场浩劫，其创伤将永远铭刻在这座城镇的历史记忆之中。"
 flavor_nap.101.a: "[ROOT.GetCountry.GetReligion.GetGodName]怜悯他们。"
 flavor_nap.101.b: "立即向幸存者提供援助！"
 flavor_nap.101.a.tt: "[target_location.GetName]和周边沿海[locations|E]会失去[prosperity|e]，损失[pops|e]，一些[buildings|e]也会受到海啸影响"
 flavor_nap.101.b.tt: "[target_location.GetName]和周边沿海[locations|E]会失去[prosperity|e]，损失[pops|e]，一些[buildings|e]也会受到海啸影响。\n由于我们投入了资金，这些地点将更快恢复，破坏会较轻"
 flavor_nap_treaty_villeneuve_common: "[GetCountry('PAP').GetGovernment.GetRulerTitle]旨在斡旋达成协议，确保该地区和平稳定。\n\n拟议条约将划分领土，承认[GetCountry('NAP').GetNameWithNoTooltip]对大陆的控制权及[GetCountry('SIC').GetNameWithNoTooltip]对岛屿的主权。条款包括[GetCountry('SIC').GetNameWithNoTooltip]每年进贡、向[GetCountry('NAP').GetNameWithNoTooltip]提供战船，以及[GetCountry('SIC').GetNameWithNoTooltip]对[target_ruler.GetNameWithNoTooltip]的[ROOT.GetCountry.GetFlavorRank]提供军事支持。[GetCountry('PAP').GetGovernment.GetRulerTitle]试图建立受[GetCountry('NAP').GetNameWithNoTooltip]和[GetCountry('PAP').GetLongName]宗主权管辖的西西里联合王国，确保合作并避免进一步冲突。"
 flavor_nap.102.title: "维勒讷沃条约"
 flavor_nap.102.desc: "[target_pope.GetName]的代表求见[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetRulerTitle][target_ruler.GetName]，提议签署一项条约解决与[target_sicily_ruler.GetName]统治的[GetCountry('SIC').GetLongName]的冲突。$flavor_nap_treaty_villeneuve_common$"
 flavor_nap.102.a: "若[target_sicily_ruler.GetNameWithNoTooltip]愿效忠，则可继续统治[GetCountry('SIC').GetNameWithNoTooltip]。"
 flavor_nap.102.a.tt1: "[GetCountry('SIC').GetName]将触发提议归顺我国的事件。他们将决定是否每年向我们进贡，或者成为附庸国。"
 flavor_nap.102.a.tt2: "我们将失去[ShowAreaName('sicily_area')]的所有[cores|e]"
 flavor_nap.102.b: "绝不妥协！[ShowAreaNameWithNoTooltip('sicily_area')]是我们的！"
 flavor_nap.103.title: "$flavor_nap.102.title$"
 flavor_nap.103.desc: "[target_pope.GetName]的代表求见[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetRulerTitle][target_ruler.GetName]，提议签署一项条约解决与[target_sicily_ruler.GetName]统治的[GetCountry('NAP').GetLongName]的冲突。$flavor_nap_treaty_villeneuve_common$"
 flavor_nap.103.a: "我们愿暂时臣服于[GetCountry('NAP').GetLongNameWithNoTooltip]。"
 flavor_nap.103.b: "西西里将再次统一。"
 flavor_nap.103.c: "战败者不配提条件。"
 flavor_nap.103.tt1: "[GetCountry('NAP').GetName]将收到我们的答复"
 flavor_nap.103.tt2: "[GetCountry('ARA').GetName]可能试图强行对我们建立[union|E]"
 flavor_nap.104.title: "$flavor_nap.102.title$"
 flavor_nap.104.desc: "在[GetCountry('PAP').GetGovernment.GetRuler.GetName]的斡旋调解下，[GetCountry('SIC').GetLongName]的统治者[GetCountry('SIC').GetGovernment.GetRuler.GetName]已正式成为[GetCountry('NAP').GetLongName]的附庸国。鉴于[GetCountry('SIC').GetLongNameWithNoTooltip]自[GetCountry('ARA').GetName]国王[GetCharacter('ara_pere_iii_arago').GetName]征服该岛以来就一直归属于我们家族，若不尽早采取干预措施，该地区恐将重新被[GetCountry('NAP').GetCulture.GetName]文化同化。"
 flavor_nap.104.a: "[GetCountry('SIC').GetNameWithNoTooltip]终将重归我们。"
 flavor_nap.104.b: "就这样吧。"
 flavor_nap.105.title: "[GetCountry('SIC').GetNameWithNoTooltip]成为附庸"
 flavor_nap.105.desc: "[GetCountry('SIC').GetLongName]的[GetCountry('SIC').GetGovernment.GetRuler.GetName]已同意成为[GetCountry('NAP').GetLongName]的属国。"
 flavor_nap.105.a: "欢迎他们。"
 flavor_nap.106.title: "[GetCountry('SIC').GetNameWithNoTooltip]愿意支付岁贡"
 flavor_nap.106.desc: "[GetCountry('SIC').GetLongName]的[GetCountry('SIC').GetGovernment.GetRuler.GetName]已同意向我们支付岁贡。"
 flavor_nap.106.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nap.107.title: "[GetCountry('SIC').GetNameWithNoTooltip]拒绝条约"
 flavor_nap.107.desc: "[GetCountry('SIC').GetLongName]的[GetCountry('SIC').GetGovernment.GetRuler.GetName]未签署条约。"
 flavor_nap.107.a: "[GetCountry('SIC').GetNameWithNoTooltip]问题又回到议程上了。"
 flavor_nap.108.title: "向[GetCountry('NAP').GetLongNameWithNoTooltip]的岁贡"
 flavor_nap.108.desc: "每逢圣伯多禄及圣保禄节日，我们应如约向[GetCountry('NAP').GetLongName]进献岁贡。"
 flavor_nap.108.a: "我们将履行承诺进贡。"
 flavor_nap.108.b: "屈居人下的时代该结束了。"
 flavor_nap.109.title: "安茹国王[ShowBuildingTypeNameWithNoTooltip('library')]"
 flavor_nap.109.desc: "自[charles_i.GetName]创建王朝[ShowBuildingTypeName('library')]以来，每一位继承[GetCountry('NAP').GetLongName]王位的安茹统治者都致力于扩充其藏书。我们聘请来自王国各地及国外的学者，翻译古希腊和罗马的典籍。"
 flavor_nap.109.a: "无论谁统治，[ShowBuildingTypeNameWithNoTooltip('library')]都应不断扩大。"
 flavor_nap.109.b: "我们将雇佣更多人使藏书更加丰富。"
 flavor_nap.109.c: "死人没什么可教我们的。"
 flavor_nap.110.title: "副王大法庭"
 flavor_nap.110.desc: "副王大法庭是由诺曼人的#italic “大议会”#!与[target_character.GetName]设立的司法机构合并而成，专门负责审理[GetCountry('NAP').GetLongName]境内的民事与刑事案件。\n\n最新消息显示，[target_location.GetName]地区的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]成员与部分[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]成员爆发了激烈冲突，该案目前正在副王大法庭审理中。我们或许应当施加影响，促使法庭尽快作出裁决以平息事态。"
 flavor_nap.110.a: "支持[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]。"
 flavor_nap.110.b: "支持[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]。"
 flavor_nap.110.c: "尝试达成妥协。"
 flavor_nap.111.title: "圣嘉勒宗座圣殿"
 flavor_nap.111.desc: "作为[target_location.GetName]规模最为宏大的修道院建筑群之一，圣嘉勒宗座圣殿的建造工程始于1310年，最终于1328年竣工。这座典型的普罗旺斯哥特式建筑，是由[GetCharacter('nap_robert_i_anjou').GetName]与其王后[GetCharacter('nap_sancha_aragon').GetName]共同下令修建的。\n\n如今，我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]正面临一个重要抉择：是否选择将这里作为[target_character.GetHeShe]最终的安息之地。"
 flavor_nap.111.a: "从今以后，这里将是我们王朝的长眠之地。"
 flavor_nap.111.b: "改为建造一座献给教宗的雕像。"
 flavor_nap.112.title: "萨莱诺医学院"
 flavor_nap.112.desc: "作为欧洲最早的医学院校，萨莱诺医学院如今已辉煌不再。这座曾吸引全欧学者前来求学的医学圣地，如今已被新兴学府取代，几近湮没无闻。而随之消逝的，是那些本可救治无数生命的未来医者。或许我们应当投入资源，让这座医学殿堂重现昔日荣光。"
 flavor_nap.112.a: "不惜代价重建它。"
 flavor_nap.112.b: "反正它已经衰落了，就保持现状吧。"
 flavor_nap.113.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]的[ShowLocationNameWithNoTooltip('caserta')]王宫"
 flavor_nap.113.desc: "著名建筑师[target_character.GetName]向[targer_ruler.GetName]呈递了一份在[ShowLocationName('caserta')]郊外建造宏伟宫殿的设计方案。尽管这项工程耗资不菲，但建成后将成为[ShowContinentName('europe')]规模最为宏大的皇家宫殿，必将令我们的[ROOT.GetCountry.GetFlavorRank]成为全欧洲宫廷争相效仿的典范。"
 flavor_nap.113.a: "建造它。"
 flavor_nap.113.b: "我们不需要另一座宫殿。"
 flavor_nap.114.title: "《谦逊》"
 flavor_nap.114.desc: "[GetCurrentYear]年，圣塞韦罗礼拜堂迎来了一件洛可可风格的巅峰之作——《#italic 谦逊#!》雕像宣告完工。艺术大师[target_artist.GetName]以其登峰造极的雕刻技艺，用纯白大理石完美塑造了圣塞韦罗亲王母亲的圣洁形象，为这座神圣殿堂再添艺术瑰宝。"
 flavor_nap.114.a: "多么美丽的景象！"
 flavor_nap.115.title: "圣莱乌乔实验区"
 flavor_nap.115.desc: "[GetCurrentYear]年，[target_character.GetName]选定[target_location.GetName]的圣莱乌乔皇家猎苑，在此推行一项新式产业试验。此地将改造为集游猎、休憩与[ShowGoodsName('silk')]织造于一体的庄园，并兴建工坊、匠人住所及新式器械，使其成为多功能产业之所。"
 flavor_nap.115.a: "这里将生产最优质的[ShowGoodsNameWithNoTooltip('silk')|U]。"
 flavor_nap.116.title: "蓬塔尼亚学院惊艳世界"
 flavor_nap.116.desc: "最初以安东尼学院命名的蓬塔尼亚学院，是一个专为学者和人文主义者设立的学习社团，从这里诞生的学术成果极大地丰富了我们国家的知识储备。"
 flavor_nap.116.a: "让我们用这些知识进一步探索世界奥秘。"
 flavor_nap.116.b: "这个学院及其智者将使所有人对我们肃然起敬。"
 flavor_nap.117.title: "[ShowCultureNameWithNoTooltip('albanian')]难民"
 flavor_nap.117.desc: "面对日益迫近的宗教压迫，[ShowReligionAdjective('catholic')]的[ShowCultureName('albanian')]难民在恐惧与绝望中踏上了危险的迁徙之路，以躲避不断逼近的[ShowReligionAdjective('muslim')]军队。他们的生命岌岌可危，在寻求庇护与安全的艰难旅途中，内心因对未来的不确定性而备受煎熬。"
 flavor_nap.117.a: "我们永远欢迎信仰相同的兄弟。"
 flavor_nap.117.b: "他们必须另寻避难所。"
 flavor_nap.118.title: "[ShowCultureNameWithNoTooltip('croatian')]难民"
 flavor_nap.118.desc: "在生死存亡的危急关头，[ShowCultureName('croatian')]难民被迫逃离[ShowReligionAdjective('muslim')]军队的猛烈进攻。他们怀着沉重的心情，历经艰险抵达我国海岸，迫切寻求庇护和生存的希望，以摆脱故土的战乱与动荡。"
 flavor_nap.118.a: "他们可以留下，想待多久都行。"
 flavor_nap.118.b: "很遗憾，我们不能接受他们进入领土。"
 flavor_nap.119.title: "[target_robert.GetNameWithNoTooltip]和[target_petrarca.GetNameWithNoTooltip]"
 flavor_nap.119.desc: "随着[target_robert.GetName]的逝世，[GetCountry('NAP').GetLongName]全国上下沉浸在哀悼之中，国王驾崩的消息如同悲伤的低语传遍了整个宫廷。大厅内回响着集体的哀伤，因为一位智慧且仁慈的统治者已经离世，留下了一个被忧郁所笼罩的王国。"
 flavor_nap.119.a: "邀请著名哲学家[target_petrarca.GetNameWithNoTooltip]参加葬礼。"
 flavor_nap.119.b: "我们还有更重要的事要做。"
 flavor_nap.119.tt: "[GetCountry('PAP').GetLongName]将收到我们的请求。若他们接受，[target_petrarca.GetName]将加入我们的[court|e]"
 flavor_nap.120.title: "[GetCountry('NAP').GetNameWithNoTooltip]希望邀请[target_petrarca.GetNameWithNoTooltip]"
 flavor_nap.120.desc: "在[GetCountry('NAP').GetLongName]举国哀悼之时，一个庄重的请求被提出：他们希望由[target_petrarca.GetName]主持[target_robert.GetName]的葬礼仪式。考虑到[target_petrarca.GetNameWithNoTooltip]对逝者的深厚敬意及其卓越的诗文造诣，人们期待[target_petrarca.GetHeShe]能将动人的文辞融入悼念仪式，为这位王室成员献上与其身份相称的隆重告别。"
 flavor_nap.120.a: "让他去吧。"
 flavor_nap.120.b: "我们需要他留在这里。"
 flavor_nap.1201.title: "[target_petrarca.GetNameWithNoTooltip]抵达我国"
 flavor_nap.1201.desc: "应我们之邀，伟大的[target_petrarca.GetName]已抵达宫廷，将为[target_robert.GetName]的逝世致哀。"
 flavor_nap.1201.a: "欢迎你，朋友。"
 flavor_nap.1202.title: "[target_petrarca.GetNameWithNoTooltip]无法前来"
 flavor_nap.1202.desc: "尽管我们再三恳请，[target_petrarca.GetName]仍婉拒出席[target_robert.GetName]的葬礼仪式。"
 flavor_nap.1202.a: "我们将在他缺席的情况下哀悼。"
 flavor_nap.121.title: "[target_character.GetNameWithNoTooltip]的家族债务"
 flavor_nap.121.desc: "令人痛心的是，我们宫廷中才华横溢的艺术家[target_character.GetName]因父亲遗留的债务问题，不得不离开挚爱的[ROOT.GetCountry.GetName]，前往[GetCountry('FLO').GetName]。在财务危机的重压下，他被迫告别故土温暖的怀抱，踏上充满未知的旅程，陪伴他的仅有一支承载着复杂情感的画笔。"
 flavor_nap.121.a: "$common_string_what_can_we_do$"
 flavor_nap.121.b: "为了让他留下，我们将偿还债务。"
 flavor_nap.400.title: "重税政策"
 flavor_nap.400.desc: "连年征战已使国库空虚。为避免经济崩溃，同时保障[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]等社会重要阶层的生活水准，我们必须立即采取措施，向明显怠于耕作的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]征收额外赋税。"
 flavor_nap.400.historical_info: "1647年托马索·阿涅洛领导的起义虽然短暂却取得了成功，平民们推翻了令人憎恶的阿尔科斯公爵的统治。这场起义最终促成了短命的那不勒斯共和国的建立。"
 flavor_nap.400.a: "对，接着向[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]征税。"
 flavor_nap.400.b: "也许[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]们也该下地耕种？"
 STATIC_MODIFIER_NAME_nap_heavy_taxation: "对农民课以重税"
 STATIC_MODIFIER_NAME_nap_insufficient_funds: "资金不足"
 nap_every_peasant_pop_loses_5_satisfaction: "所有[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')][pop|e]失去[ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%][pop_satisfaction|e]。"
 flavor_nap.401.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]的民众起义"
 flavor_nap_masaniello: "马萨涅洛起义"
 flavor_nap.401.desc: "由于无法继续忍受[ROOT.GetCountry.GetFlavorRank]的苛捐杂税和暴虐统治，[ROOT.GetCountry.GetName]的民众在目不识丁却极具魅力的渔夫[masaniello_scope.GetName]带领下发动大规模起义。这位此前仅以逃避赋税闻名的平民领袖，如今正领导着一场声势浩大的反抗运动。[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetCourtTitle]的统治已不得人心到如此地步，以至于起义浪潮迅速蔓延至广大乡村地区，起义者人数之多甚至可能压倒我们的正规军队。"
 flavor_nap.401.historical_info: "$flavor_nap.400.historical_info$"
 flavor_nap.401.a: "武力镇压农民！"
 flavor_nap.401.a.tt1: "[ShowRegionName('italy_region')]所有非[ROOT.GetCountry.GetCulture.GetName]文化的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')][pop|e]失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]，并加入[rebel_target.GetName]。"
 flavor_nap.401.a.tt2: "5个[control|e]最低的[locations|e]的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')][pops|e]会失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]并加入[rebel_target.GetName]。"
 flavor_nap.401.b: "我们将达成协议。"
 flavor_nap.402.title: "新生的共和国"
 flavor_nap.402.desc: "[root_naples.GetAdjective]当局镇压[GetCharacter('nap_masaniello').GetName]农民起义的行动适得其反，反而激化了矛盾。[republic_of_naples_capital.GetName]的市民走上街头，驱逐驻军，宣布建立新政权。这次起义能否取得最终成功，尚待时间验证。"
 flavor_nap.402.historical_info: "昙花一现的那不勒斯尊贵共和国仅存在于1647至1648年间。这个效仿威尼斯政府模式的政权沿用了威尼斯的别称和统治者头衔，同时保留了一些君主制特征。"
 flavor_nap.402.a: "我们要像碾碎蚂蚁一样粉碎他们。"
 flavor_nap.402.b: "打倒[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]！"
 STATIC_MODIFIER_NAME_nap_struggle_for_independence: "独立斗争"
