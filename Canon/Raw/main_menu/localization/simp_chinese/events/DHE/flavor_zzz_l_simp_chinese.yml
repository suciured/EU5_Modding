l_simp_chinese:
 flavor_zzz.1.title: "[target_location.GetNameWithNoTooltip]墙"
 flavor_zzz.1.desc: "随着我们在[ShowRegionName('guinea_region')]的冲突日益激烈，[target_location.GetName]不仅成为了文化中心，也成为了冲突中心。为此，[target_character.GetName]希望以[target_character.GetHerHis]的名字建造城墙，确保[target_location.GetRank.GetName]永不陷落。"
 flavor_zzz.1.a: "让我们保护[target_location.GetNameWithNoTooltip]。"
 flavor_zzz.1.b: "没这个必要。"
 flavor_zzz.2.title: "[ROOT.GetCountry.GetNameWithNoTooltip]进攻"
 flavor_zzz.2.desc: "由于[ROOT.GetCountry.GetName]的军事力量提高，[target_character.GetName]和[target_character.GetHerHis]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]已经制定了计划来进一步增强我们的实力。他们建议我们或者征服邻国，或者采取防御性策略，着重保护我们取得的任何成果。"
 flavor_zzz.2.a: "前进，征服！"
 flavor_zzz.2.b: "巩固当前的成果。"
