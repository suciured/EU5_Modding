l_simp_chinese:
 flavor_sca.1.title: "[ShowRegionNameWithNoTooltip('scandinavian_region')]的统一"
 flavor_sca.1.desc: "[ShowRegionName('scandinavian_region')]迎来了历史性时刻——所有王国首次统一于同一君主统治之下。这一划时代的统一开创了我国历史的新篇章，使我们成为欧洲举足轻重的强国。通过整合北方诸王国，我们不仅实现了文化政治影响力的统一，更显著提升了在国际事务中的话语权。"
 flavor_sca.1.a: "一场辉煌的胜利！"
 flavor_sca.1.historical_info: "历史上，斯堪的纳维亚地区始终未能形成真正统一的中央集权王国。从14世纪末到15世纪初的卡尔马联盟，到17世纪瑞典帝国的崛起，这些试图统一斯堪的纳维亚的重要尝试最终要么未能持久，要么未能取得实质性成效。"
