l_simp_chinese:
 flavor_grm.1.title: "[target_character.GetNameWithNoTooltip]之死"
 flavor_grm.1.desc: "我国最为德高望重的人物，我们[target_country.GetFlavorRank]的建立者已经撒手人寰。在[target_character.GetHerHis|U]的统治期间，我们在[ShowRegionName('anatolia_region')]半岛的影响力达到了顶峰许多邻国被我们成功征服。可悲的是，[target_character.GetHerHis]的逝去为不满和叛乱埋下了祸根，我们的许多臣属正蠢蠢欲动想要瓜分我国人民的财富。"
 flavor_grm.1.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_grm.1.b: "我们不会不战而屈！"
 flavor_grm.1.historical_info: "格尔米扬贝伊国是14世纪早期最强大的贝伊国之一，由雅各布一世建立。在他四十年的统治内，他四处出击，征服了西方的艾登、萨鲁汗和卡拉西，并与奥斯曼发生了公开冲突。在他死后，他的许多封臣趁机宣布独立。"
