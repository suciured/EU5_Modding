l_simp_chinese:
 flavor_bng.1.title: "[target_artist.GetNameWithNoTooltip]的影响力"
 flavor_bng.1.desc: "[target_artist.GetName]出身于名门望族，致力于在[ROOT.GetCountry.GetName]传承苏菲派契斯提教团的教义，是一位备受世人赞誉的学者和作家。随着他在[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]阶层和[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]阶层中声名鹊起，我们可以通过邀请他入宫并给予赞助，以提升我们在民众中的声望。这将有助于进一步增强教团在我国的影响力，使他们的价值观更加深入人心。"
 flavor_bng.1.a: "资助他！"
 flavor_bng.1.b: "我们不需要他。"
 flavor_bng.1.historical_info: "努尔·库特卜·阿拉姆是14至15世纪之交，孟加拉苏丹国苏菲派契斯提教团的领袖。在该国穆斯林苏丹的统治时期，契斯提教团长期享有庇护。在他的领导下，即便在印度教徒格涅沙拉贾的统治下，该教团依然保持了穆斯林的身份。"
 flavor_bng.2.title: "[target_artist.GetNameWithNoTooltip]的文学成就"
 flavor_bng.2.desc: "在我们的持续赞助下，[ROOT.GetCountry.GetCulture.GetName]文化正在繁荣发展，许多艺术家已经将[ROOT.GetCountry.GetCapital.GetName]作为他们的永久居所。[target_artist.GetName]正在创作一部关于[ShowReligionGroupName('muslim')]先知的史诗。这部作品是#italic 《众先知的故事》#!的[ShowLanguageName('bengali_language')]语言翻译版，如果我们赞助出版，它可能会将我们的本土文学作品提升到新的高度。"
 flavor_bng.2.a: "这将标志着一个新的文学时代的开始！"
 flavor_bng.2.b: "我们不应该为此花钱。"
 flavor_bng.3.title: "[target_character.GetNameWithNoTooltip]的清真寺之城"
 flavor_bng.3.desc: "[target_character.GetName]，一位出身地方[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的总督，以其卓越的领导力将[ShowLocationName('khalifatabad')]及其周边地区建设成为一座被清真寺和小桥装点的美丽城市。鉴于这座城市坐落于恒河三角洲，这无疑是一项艰巨的任务。然而，在他睿智的治理下，[ShowLocationNameWithNoTooltip('khalifatabad')]正迅速崛起，成为我们铸币市镇中的一个核心枢纽。"
 flavor_bng.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_bng.4.title: "[ShowAreaNameWithNoTooltip('bengal_area')]铸币市镇的繁荣"
 flavor_bng.4.desc: "随着我们在[ShowAreaName('bengal_area')]地区新建铸币厂的落成，经济实现了显著的增长。稳定的货币供应不仅催生了坚挺的货币体系，还吸引了更多的外国商人前来我们的港口和城市开展贸易。"
 flavor_bng.4.a: "我们富可敌国！"
 flavor_bng.5.title: "[ShowLocationNameWithNoTooltip('pandua')]的阿迪纳清真寺"
 flavor_bng.5.desc: "[target_character.GetName]希望美化最近在[ShowLocationName('pandua')]委托建造的[ShowBuildingTypeName('cathedral')]，以庆祝我们从[GetCountry('DLH').GetName]暴政统治下艰苦奋斗获得的独立。对于这一宏伟的工程，我们应该只聘请精通[ShowRegionName('persia_region')]和[ShowRegionName('crescent_region')]风格的最优秀建筑师。虽然这将花费不菲，但它将展示我们的辉煌，并在未来几个世纪巩固我们的遗产。"
 flavor_bng.5.historical_info: "阿迪纳清真寺始建于1373年，由苏丹西坎达尔·沙阿下令建造。该清真寺坐落于帝国首都潘杜阿，其设计风格深受萨珊波斯建筑的影响，同时汲取了大马士革大清真寺的灵感。这座清真寺的建造初衷，在于彰显孟加拉苏丹国的帝国雄心，并颂扬14世纪对德里苏丹国取得的胜利，以此巩固这个新兴国家的独立地位。"
 flavor_bng.5.a: "绝妙的计划。"
 flavor_bng.5.b: "我们没有钱建造如此豪华的建筑。"
 flavor_bng.6.title: "开衅于邻"
 flavor_bng.6.desc: "在[target_character.GetName]统一整个[ShowRegionName('bengal_region')]的雄心之下，[target_character.GetHeShe]已经集结起了军队，咄咄逼人地与邻国挑起边境冲突，希望以此发动全面战争。"
 flavor_bng.6.a: "让我们统一[ShowRegionNameWithNoTooltip('bengal_region')]！"
 flavor_bng.6.b: "维持稳定才是最重要的。"
 flavor_bng.7.title: "[target_location.GetNameWithNoTooltip]"
 flavor_bng.7.desc: "一直以来，[target_location.GetName]城一直是[ShowRegionName('bengal_region')]地区最为重要的苏菲派学术中心，学者们的活跃为这里的街道和居民带来了繁荣与昌盛。在我们的治理下，我们有望将其打造成为[ROOT.GetCountry.GetName]的新首都。"
 flavor_bng.7.a: "让[target_location.GetNameWithNoTooltip]繁荣起来！"
 flavor_bng.7.b: "[target_character.GetNameWithNoTooltip]更青睐[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]的首善之地。"
 flavor_bng.8.title: "信[ShowReligionAdjectiveWithNoTooltip('hindu')]的觊觎者"
 flavor_bng.8.desc: "[ROOT.GetCountry.GetName]境内的[ShowReligionAdjective('hindu')]信众们已经团结在一位地方总督——[target_character.GetName]的麾下。[target_character.GetHerHis|U]出身低微，厌恶[ShowReligionGroupAdjective('muslim')]在[ROOT.GetCountry.GetNameWithNoTooltip]的统治，致力于从[target_character2.GetName]手中篡夺[ROOT.GetCountry.GetNameWithNoTooltip]的王位。"
 flavor_bng.8.a: "也许是时候撤换我们的领袖了……"
 flavor_bng.8.b: "拿起武器！"
 bng_muslim_nobles_become_disloyal_tt: "我们所有的非[ShowReligionAdjective('hindu')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')][pops|e]会失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]"
 bng_hindus_become_disloyal_tt: "所有[ShowReligionAdjective('hindu')][pops|e]会失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%][pop_satisfaction|e]"
 flavor_bng.9.title: "推广苏菲主义"
 flavor_bng.9.desc: "苏菲派的信仰在[ROOT.GetCountry.GetName]中得到了广泛的传播。众多圣陵都敬献给了他们，甚至[ROOT.GetCountry.GetGovernment.GetCourtTitle]中也不乏追随他们思想的人。或许我们可以考虑给予他们更多的赞助。"
 flavor_bng.9.a: "我们将推广苏菲派的信仰。"
 flavor_bng.9.b: "无需为此花费资源。"
 flavor_bng.10.title: "优先开发[ShowRegionNameWithNoTooltip('bengal_region')]"
 flavor_bng.10.desc: "[ShowRegionName('bengal_region')]地区的土地物产丰富，地大物博。[target_character.GetName]和[target_character.GetHerHis][ROOT.GetCountry.GetGovernment.GetCourtTitle]大臣们现在希望开发利用这些资源，建立一座座新的城市，从而将[ROOT.GetCountry.GetName]打造为一个经济强权。"
 flavor_bng.10.a: "让我们开始向内陆发展吧。"
 flavor_bng.10.b: "我们的经济状况已经很好了。"
 flavor_bng.11.title: "造船传统"
 flavor_bng.11.desc: "历史上，[ROOT.GetCountry.GetCulture.GetName]民族曾在[ShowProvinceDefinitionName('bengal_high_sea_zones_province')]海域占据举足轻重的地位，确保了海岸线和贸易路线均处于他们的掌控之中。我们拥有$india$地区最强大的海军之一，并在该区域留下了造船的悠久传统。我们同样应当继承并发扬这一传统，在[target_location.GetName]强化我们的港口设施。"
 flavor_bng.11.a: "我们的海军将茁壮成长。"
 flavor_bng.11.b: "巩固我们的陆地更为重要。"
 bng_buff_naval_parliament_debate_tt: "接下来的#Y 20#!年中，完成[ShowParliamentIssueType('increase_naval_spending')]议程将使我们的[societal_values|e]向[ShowSocietyDirectionName('naval')]偏移#G +5%#!"
 flavor_bng.12.title: "$firoz_minar$"
 flavor_bng.12.desc: "出于对建筑的痴迷，[target_character.GetName]已经决定从[ShowDynastyName('tughlaq_dynasty')]建筑风格中汲取灵感，并建造一座高塔。[target_character.GetSheHe]将其命名为$firoz_minar$，用来纪念[target_character.GetNameWithNoTooltip]曾经取得的伟大胜利。"
 flavor_bng.12.a: "让御用建筑师将它建造为最高最高的塔！"
 flavor_bng.12.b: "一座塔能有什么用呢？"
 flavor_bng.13.title: "$dakhil_darwaza$"
 flavor_bng.13.desc: "为了加固[target_location.GetName]的城堡，[target_character.GetName]希望为[target_location.GetRank.GetName]新添一座宏伟的城门，并将其命名为$dakhil_darwaza$。[target_character.GetSheHe|U]希望将这座城门建设为全$india$最优雅，最巨大的门户。这将耗资巨大，也将使我们尽享荣光。"
 flavor_bng.13.a: "让城门建起来吧。"
 flavor_bng.13.b: "[target_location.GetNameWithNoTooltip]已经足够固若金汤了。"
 flavor_bng.14.title: "$kusumba_mosque$"
 flavor_bng.14.desc: "[ShowRegionName('bengal_region')]地区的清真寺大多沿用了[target_character.GetDynasty.GetName]风格建造，其中多座已经建成。但[target_character.GetName]一直执着于修建一座风格完全不同的全新清真寺。[target_character.GetSheHe]称其为$kusumba_mosque$，并声称要将它建设为[ShowRegionNameWithNoTooltip('bengal_region')]王冠上的黑色宝石。"
 flavor_bng.14.historical_info: "在苏尔王朝统治孟加拉的全盛时期，这些统治者在孟加拉各地兴建了众多清真寺。尽管大多数清真寺都采用了相似的建筑风格，但库松巴清真寺却继承了古老的清真寺风格，独立于阿富汗统治者的风格之外。"
 flavor_bng.14.a: "它会是一座宏伟的清真寺。"
 flavor_bng.14.b: "没必要在$india$再建一座了。"
 flavor_bng.14.c: "它将是[ShowReligionGroupNameWithNoTooltip('muslim')]世界最宏伟的敬拜所。"
 flavor_bng_1000_shared: "同$china$的关系"
 flavor_bng.1000.title: "$flavor_bng_1000_shared$"
 flavor_bng.1000.desc: "[target_country.GetName]领导之下的[GetInternationalOrganization('middle_kingdom').GetName]可能将成为我们有价值的盟友。虽然我们不能保障他们可以被说服在所有冲突中向我们予以支持，但至少我们可以向他们派出使者，从而加强两国之间的关系。"
 flavor_bng.1000.a: "值得为此付出努力。"
 flavor_bng.1000.b: "没必要让他们成为我们的盟友"
 bng_no_diplomatic_ties_tt: "我们将不会向[target_country.GetName]派出任何使节"
 flavor_bng.1001.title: "$flavor_bng_1000_shared$"
 flavor_bng.1001.desc: "[target_country2.GetName]已向[ROOT.GetCountry.GetCapital.GetName]派遣大使馆人员，以期在两国间建立更加友好的关系，从而学习我国的管理体制。尽管我们可以借此扩大在该国的影响力，但与外族分享我们的智慧可能并不是好主意。"
 flavor_bng.1001.a: "让我们予以欢迎！"
 flavor_bng.1001.b: "他们在这不受欢迎。"
 bng_rejected_agreement_tt: "[target_country2.GetName]不会获得任何奖励"
