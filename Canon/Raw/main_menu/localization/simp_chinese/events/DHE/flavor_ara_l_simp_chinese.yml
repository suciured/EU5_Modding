l_simp_chinese:
 flavor_ara.1.title: "海事法庭"
 flavor_ara.1.desc: "海事法庭是我们新成立的准司法机构，负责执行海洋法与商法。这赋予了我们的商人在商业纠纷时免受王室干涉的权利，作为回报，我们[GetCountry('ARA').GetLongName]会得到商人的财务支持。"
 flavor_ara.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ara.1.tt: "解锁[ShowLawName('maritime_law')]的[ShowPolicyName('ara_consulate_sea')][policy|e]"
 flavor_ara.2.title: "海事法庭全书"
 flavor_ara.2.desc: "#italic 《巴塞罗那海洋习惯法》#!，其为人所知的名称是#italic 《通称海事法庭全书》#!。这是一部古代海事习惯法的总集，同时也是管理军用舰船的一系列规章制度的权威法规集。一些声音呼吁我们资助该书的新版发行，并新版中新增一套行事准则，旨在为海洋理事官员们提供工作指导，确保海事法规得到有效维护。"
 flavor_ara.2.a: "资助重修。"
 flavor_ara.2.b: "无视手稿。"
 flavor_ara.3.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.3.desc: "意大利诗人、教法学家、学者、外交官、编年史家[target_character.GetName]正在[ROOT.GetCountry.GetName]统治者的资助下修习哲学。他创立了安东尼柱廊学院，为[ROOT.GetCountry.GetGovernment.GetRulerTitle]培养了众多青年学者。渊博的知识确保了[target_character.GetNameWithNoTooltip]能成为优秀的顾问，雇佣他是明智的选择。"
 flavor_ara.3.a: "好，聘用他。"
 flavor_ara.4.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_ara.4.desc: "[target_character.GetName]是第一个将年轻学者[target_character2.GetName]介绍给[ROOT.GetCountry.GetName]统治者的人。[target_character2.GetNameWithNoTooltip]曾辅导[ROOT.GetCountry.GetGovernment.GetRulerTitle]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]，担任过政治顾问、军事秘书和掌玺大臣，但他主要以学者身份著称。\n\n他曾论述过“君主的慷慨”、“凶猛”或“宽宏”等主题，并认为建筑和伟大的纪念碑是伟大统治者的标志。他能够用一种既古典又具有个人特色的语言表达现代生活的事实和个人情感的实际情况。\n\n《天文女神》是他雄心勃勃的六音步教学作品，体现了那个时代的天文学，并饰以神话故事的高贵主题。他用拉丁文写作，他最原创的诗歌作品是关于个人主题的——#italic De conjugali amore#!、#italic Eridanus#!、#italic Tumuli Naeniae#!、#italic Baiae#!——他的激情情感以温暖的色彩和真诚表达出来。"
 flavor_ara.4.a: "没有我们他什么也做不到！"
 flavor_ara.4.b: "他的成功属于人民。"
 flavor_ara.5.title: "锡赫纳的圣母玛利亚修道院"
 flavor_ara.5.desc: "锡赫纳的圣母玛利亚王家修道院由王后卡斯蒂利亚的桑查（阿拉贡国王阿方索二世之妻）创立，建造于1183年至1208年间。尽管其人气与重要性不久前开始下降，但仍然是一个宏伟的回廊式修道院，收藏了许多美丽的罗马式壁画。修女们请求我们资助修道院，并且一名被称为锡赫纳大师的本地艺术家提出绘制一幅大型祭坛画。"
 flavor_ara.5.a: "资助修道院。"
 flavor_ara.5.b: "无视。"
 flavor_ara.6.title: "赎身农农会"
 flavor_ara.6.desc: "[ROOT.GetCountry.GetLongName]的贵族开始严格执行将农民束缚在土地上的规定，并且普遍加强了领主权利的执行，这导致了农民的不满。最贫穷的农民强烈支持公开叛乱，而较富裕的农民则倾向于向我们呼吁改革和结束领主滥用权力。\n\n这将是一个获得农民支持的绝佳机会，因为我们与贵族之间一直在进行权力斗争。有人建议允许农民成立[ShowEstatePrivilegeName('ara_sindicat_ara_remenca')]，即农民行会或原始工会，这将赋予他们更多的自由。"
 flavor_ara.6.a: "允许农民成立赎身农农会。"
 ara_sindicat_ara_remenca: "赎身农农会"
 ara_sindicat_ara_remenca_desc: "赎身农农会是农民行会或原始工会，于1448年首次引入加泰罗尼亚。"
 flavor_ara.6.b: "无视这些乡巴佬的胡言乱语。"
 flavor_ara.7.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.7.desc: "著名耶稣会传教士和[ShowLocationName('tarragona')]耶稣会学院的院长[target_character.GetName]以[target_character.GetHisHer]卓越的智慧赢得了广泛的赞誉。[target_character.GetLastNameWithNoTooltip]雄辩的布道和对道德与政治的见解为[target_character.GetHisHer]赢得了[ROOT.GetCountry.GetName]及其他地区许多人的青睐。[target_character.GetHisHer|U]的宗教原则和对人性的探索使[target_character.GetHimHer]既成为天主的人，又成为世俗智慧大师。\n\n然而，[target_character.GetLastNameWithNoTooltip]的观点并非没有争议。[target_character.GetHisHer|U]的哲学作品挑战了传统思维，并引起了[GetUniqueInternationalOrganization('catholic_church').GetName]内部一些人的审视。尽管如此，[target_character.GetHisHer]敏锐的智慧和驾驭复杂社会政治现实的能力使[target_character.GetHimHer]成为了我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]的宝贵候选人。"
 flavor_ara.7.a: "邀请[target_character.GetHimHer]在[ROOT.GetCountry.GetGovernment.GetCourtTitle]任职。"
 flavor_ara.7.b: "我们不需要有争议的司祭。"
 flavor_ara.7.historical_info: "巴尔塔萨·格拉西安是一位阿拉贡的耶稣会司祭、哲学家和作家。他在17世纪西班牙的显赫地位源于他能够将深刻的哲学见解与当时的文化和政治细微差别相结合，使他不仅在同时代人中，而且在未来几代欧洲哲学家中都具有影响力。他的一些作品颇具争议，未经耶稣会长上的同意就出版。他的作品性质最终导致他被剥夺了在耶稣会学院的教职，并被逐出耶稣会。"
 flavor_ara.8.title: "[gracian.GetNameWithNoTooltip]完成了[ShowWorkOfArtNameWithNoTooltip('el_criticon')]"
 flavor_ara.8.desc: "为我们服务的杰出耶稣会学者[gracian.GetName]，已经完成了[gracian.GetHisHer]的代表作[ShowWorkOfArtName('el_criticon')]。这部伟大的道德史诗通过丰富的寓言叙述，概括了[gracian.GetHisHer]的世界观，反映了人性、道德和生活的挑战。尽管这部小说看起来令人印象深刻，但它并非没有争议。该书早期出版的部分内容未经[gracian.GetHisHer]的耶稣会长上批准，导致[gracian.GetHimHer]受到了批评，并使[gracian.GetHisHer]在修会中的地位岌岌可危。[gracian.GetLastNameWithNoTooltip]现在请求我们资助[ShowWorkOfArtNameWithNoTooltip('el_criticon')]的完整出版，确保[gracian.GetHisHer]的作品能够接触到更广泛的读者。这样做将巩固我们作为艺术和智慧赞助人的遗产，尽管这可能会使我们与耶稣会的关系紧张。"
 flavor_ara.8.a: "这部作品应当受到认可！"
 flavor_ara.8.b: "这部作品争议太大，我们不能支持。"
 flavor_ara.8.historical_info: "#italic 《批评家》#!于1651年至1657年间分三部分出版，是格拉西安最重要的作品，也是西班牙哲学叙事的巅峰之一。该小说是一部寓言和讽刺作品，探讨了安德雷尼奥的生活，代表了人性的两个方面：冲动和缺乏经验。格拉西安的写作风格以其概念主义方法为特征，强调机智、文字游戏和创造力的艺术。#italic 《批评家》#!对人类生活提供了一种悲观但充满希望的观点，鼓励读者追求美德和永恒的名声。"
 flavor_ara.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.9.desc: "[target_character.GetName]是一位著名的方济各会神学家和作家，[target_character.GetHisHer]的作品融合了神学、政治和道德哲学，赢得了广泛的赞誉。[target_character.GetHisHer|U]的著作，如 #italic 《论基督信仰》#!，提供了关于如何过上有德行的生活和建立良好治理社会的全面指南，深受统治者和平民的共鸣。由于[target_character.GetLastNameWithNoTooltip]的口才和务实智慧，[target_character.GetHisHer]被邀请为[ROOT.GetCountry.GetName]各地的贵族和城市领导人提供建议。也许[target_ruler.GetName]也可以请[target_character.GetHimHer]担任顾问。"
 flavor_ara.9.a: "邀请[target_character.GetHimHer]到[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 flavor_ara.9.b: "我们不需要[target_character.GetHisHer]的意见。"
 flavor_ara.9.historical_info: "埃希梅尼斯的作品被当时许多重要人物阅读过，包括阿拉贡国王马丁一世、佩雷四世和约安一世，以及教宗本笃十三世。然而，他的影响力不仅限于他的著作。他在阿维尼翁教廷中发挥了关键作用，担任了玛丽亚·德·卢纳王后的忏悔神父，并参与了他那个时代的宗教和政治辩论。"
 flavor_ara.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.10.desc: "[target_character.GetName]是来自[ShowLocationName('valencia')]的著名诗人，[target_character.GetHisHer]以其精湛的诗句赢得了我们人民的心。作为[ShowDialectName('catalan_dialect')]文学传统的先驱，[target_character.GetSheHe]将爱情、道德和人类情感的主题提升到了无与伦比的艺术高度。[target_character.GetLastNameWithNoTooltip]的诗歌超越了宫廷规范，呈现出深刻的内省和哲学反思，深深打动了整个社会。雇佣这样一位鼓舞人心的人物在我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]任职，将增强我们的文化声望，并激发艺术的繁荣。"
 flavor_ara.10.a: "邀请[target_character.GetHimHer]加入[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 flavor_ara.10.b: "[target_character.GetHisHer|U]的诗歌是献给人民的礼物；让[target_character.GetHimHer]留在[ShowLocationNameWithNoTooltip('valencia')]吧。"
 flavor_ara.10.c: "我们承受不起这样的放荡。"
 flavor_ara.10.historical_info: "奥齐亚兹·马尔克（或按西班牙语称奥西亚斯·马尔希）是所谓的瓦伦西亚文学黄金世纪中最重要的诗人之一。他是最早使用瓦伦西亚语而不是当时被认为是标准游吟诗人语言的奥克西坦语的诗人之一。马尔克的诗歌对后来的诗人产生了巨大影响，并以其对爱情、死亡和道德等主题的探索而闻名。"
 flavor_ara.11.title: "翻新[target_art.GetNameWithNoTooltip]"
 flavor_ara.11.desc: "[target_art.GetName]几个世纪以来一直是重要的文化和精神地标，被尊为圣母玛利亚敬礼的圣地和[ShowLocationName('zaragoza')]的骄傲。然而，随着时间的推移，这座建筑已经显示出老化和破损的迹象。鉴于此，关于其翻修的提议逐渐增多，倡导者建议建造一座宏伟的巴洛克风格新教堂来取代这座破旧的建筑。[target_ruler.GetName]建议聘请著名的[ROOT.GetCountry.GetGovernment.GetAdjective]建筑师[target_character.GetName]来监督这一伟大项目。"
 flavor_ara.11.a: "我们要重建圣殿的辉煌！"
 flavor_ara.11.b: "委托一次普通的翻修足矣。"
 flavor_ara.11.c: "我们现在付不起这么奢华的消费。"
 flavor_ara.11.historical_info: "圣柱圣母宗座圣殿的重建始于1681年，由当时的阿拉贡总督胡安·何塞·德·奥地利指导，旨在用一座宏伟的巴洛克风格教堂取代老化的建筑。该项目由皇家建筑师弗朗西斯科·埃雷拉领导的大师们设计，是一个重要的建筑和文化工程。到1730年，此次翻修将教堂扩展到130米长和67米宽。"
 flavor_ara.12.title: "主干派与分叉派的斗争"
 flavor_ara.12.desc: "几十年来，[ShowLocationName('barcelona')]的社会一直分裂为两个派别：代表根深蒂固的城市寡头集团的#italic 主干派#!和推动经济改革及更广泛权力分配的商人工匠联盟#italic 分叉派#!。#italic 主干派#!由富有的地主和类似贵族的荣誉市民组成，长期控制着城市的治理，抵制变革的呼声，同时紧抓他们的特权。#italic 分叉派#!则倡导贸易保护主义政策、货币贬值和改善当地工业条件，以应对困扰地中海贸易的经济危机。随着#italic 分叉派#!对被排除在市政权力之外越来越感到不满，紧张局势升级，需要[ROOT.GetCountry.GetGovernment.GetAdjective]干预。"
 flavor_ara.12.a: "支持主干派。"
 flavor_ara.12.b: "支持分叉派。"
 flavor_ara.12.c: "避免站队。"
 flavor_ara.13.title: "[ROOT.GetCountry.GetGovernment.GetAdjective]编年史官"
 flavor_ara.13.desc: "[target_ruler.GetName]表示希望委托编写一部专门记录[ROOT.GetCountry.GetName]历史的全面编年史，以便为后代保存我们的遗产。经过深思熟虑，[ROOT.GetCountry.GetGovernment.GetCourtTitle]推举[target_character.GetName]作为这一任务的理想人选。[target_character.GetLastNameWithNoTooltip]学习了修辞学、[ShowLanguageName('latin_language')]和[ShowLanguageName('greek_language')]，还掌握了包括[ShowLanguageName('french_language')]、[ShowLanguageName('north_italian_language')]和[ShowDialectName('catalan_dialect')]在内的几种现代语言。[target_character.GetHisHer|U]早期担任过巴瓦斯特罗法官和宗教裁判所助理秘书等有影响力的职位，因此[target_character.GetSheHe]似乎具备了担任这一职位所需的经验和专业知识。"
 flavor_ara.13.a: "邀请[target_character.GetLastNameWithNoTooltip]加入我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 flavor_ara.13.b: "我们付不起[target_character.GetHisHer]的专业能力所需的费用。"
 flavor_ara.13.historical_info: "1548年，苏里塔被任命为阿拉贡王国的首位官方编年史官，这促成了他编写的巨著#italic 《阿拉贡王领编年史》#!。这部编年史涵盖了从伊斯兰时期到“天主教徒”费尔南多统治时期的阿拉贡历史。它标志着从中世纪史学向现代史学的转变，优先考虑档案文献和第一手资料，而不是传说和二手记述。苏里塔的方法为历史学术研究确立了标准，使他成为西班牙的第一位现代历史学家。"
 flavor_ara.14.title: "[ROOT.GetCountry.GetNameWithNoTooltip]编年史"
 flavor_ara.14.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]已开始讨论编写一部编年史，以保存和庆祝[ROOT.GetCountry.GetName]的历史。这部作品将记录我们从索夫拉韦的传奇国王到现代君主的事迹。这项任务的候选人之一是著名学者[target_character.GetName]。[target_character.GetLastNameWithNoTooltip]曾是一名士兵，后来成为西多会修士，[target_character.GetHisHer]已展现出对[ROOT.GetCountry.GetAdjectiveWithNoTooltip]传统的奉献精神。[target_character.GetHisHer|U]对历史的了解，加上[target_character.GetHisHer]在诗歌和散文方面的技巧，使[target_character.GetHimHer]成为理想的编年史家。"
 flavor_ara.14.a: "任命[target_character.GetLastNameWithNoTooltip]负责编年史工作。"
 flavor_ara.14.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]没时间浪费在这种事情上。"
 flavor_ara.14.historical_info: "《阿拉贡编年史》由瓜尔韦托·法夫里西奥·巴加德撰写，并于1499年出版，是一部奠基性的历史文本，也是最早用阿拉贡方言印刷的王国编年史之一。该编年史反映了15世纪的史学趋势，强调王权和民族主义，同时颂扬君主制和王国的成就。尽管它依赖于较旧且往往不可靠的来源，但它成为塑造阿拉贡身份和历史意识的关键工具。"
 flavor_ara.15.title: "[target_ruler.GetNameWithNoTooltip]诏令"
 flavor_ara.15.desc: "[target_ruler.GetName]正在考虑制定一套法律，以规范[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetAdjective]的运作。目标是为[ROOT.GetCountry.GetGovernment.GetCourtTitle]的运作及其官员的角色建立明确的规则。[target_ruler.GetNameWithNoTooltip]还打算包括具体的指导方针，以标准化[ROOT.GetCountry.GetAdjectiveWithNoTooltip]君主的加冕仪式，确保君主制的仪式一致且具有深刻的象征意义。"
 flavor_ara.15.a: "好主意！"
 flavor_ara.15.b: "不需要这个。"
 flavor_ara.15.historical_info: "#italic 《守礼者佩雷诏令》#!是由阿拉贡国王佩雷四世于1344年颁布的一套法令，用于规范王室的运作。这些规则概述了宫廷官员的角色和职责，并包括阿拉贡国王加冕仪式的详细规定。这些法令既是宫廷管理的法律指南，也是君主制仪式的标准。"
 flavor_ara.16.title: "[ShowEstatePrivilegeNameWithNoTooltip('justicia_de_aragon')]"
 flavor_ara.16.desc: "几个世纪以来，[ShowEstatePrivilegeName('justicia_de_aragon')]一直是[ROOT.GetCountry.GetLongName]和[ROOT.GetCountry.GetFlavorRank]各阶层之间的重要调解人。作为[ROOT.GetCountry.GetAdjectiveWithNoTooltip]法律和特权的守护者，它在传统上会确保[ROOT.GetCountry.GetGovernment.GetAdjective]统治者权力不会侵犯古老的#italic 法权#!——[ROOT.GetCountry.GetFlavorRank]的法律和特权。然而，现在各阶层正在倡导通过立法巩固其独立性。他们提议将[ShowEstatePrivilegeNameWithNoTooltip('justicia_de_aragon')]设为由各阶层选举产生而不是由[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]任命的永久性世袭职位，并且禁止[ROOT.GetCountry.GetGovernment.GetRulerTitle]在选举后罢免或干涉任职者。"
 flavor_ara.16.a: "向其要求让步。"
 flavor_ara.16.b: "必须受[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]的掌控！"
 flavor_ara.16.historical_info: "阿拉贡司法官是阿拉贡王国的重要历史官职，成立于12世纪，负责确保当地法律和特权得到维护，并作为王权的制衡力量。该职位拥有广泛的司法和行政权力，包括在王家决策违反地方法律时行使否决权。阿拉贡司法官也主持议会，并在新君主宣誓就职时发挥关键作用。到13世纪，司法官已成为独立和公正的仲裁者，拥有解释地方法律和捍卫王国臣民自由的权力，防止王权过度扩张。"
 flavor_ara.17.title: "宣誓效忠正式化"
 flavor_ara.17.desc: "[ROOT.GetCountry.GetFlavorRank]的各阶层在[ShowCultureName('aragonese')]议会集会，要求正式承认他们古老的权利和特权。他们坚持要求[ROOT.GetCountry.GetGovernment.GetRulerTitle]宣誓维护#italic 法权#!——长期以来定义[ShowAreaName('aragon_area')]治理的法律和习俗。如果不承认这一点，他们就拒绝向[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]宣誓效忠。他们的宣言#italic Y si no, no#!——“如果不，那就不”，体现了他们的反抗：如果[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]不尊重他们的权利，他们将不承认我们统治的权威。"
 flavor_ara.17.a: "宣誓维护他们的权利。"
 flavor_ara.17.b: "我们不会受到他们要求的束缚！"
 flavor_ara.17.historical_info: "#italic 'Y si no, no'#!这句话象征着阿拉贡各阶层对君主的有条件忠诚，要求国王在得到承认前必须宣誓维护他们的权利和法权。这一原则植根于#italic 《阿拉贡阶层联合特权》#!等传统，强调了各阶层限制王权和拒绝专制的能力。"
 flavor_ara.18.title: "[ShowAreaNameWithNoTooltip('aragon_area')]动乱"
 flavor_ara.18.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]巩固和集中[ROOT.GetCountry.GetFlavorRank]权力的努力在[ShowAreaName('aragon_area')]遭遇了强烈抵抗。该地区的古老特权以及强大的[ShowEstatePrivilegeName('justicia_de_aragon')]已成为[ROOT.GetCountry.GetGovernment.GetAdjective]权威的重大障碍。这些长期存在的传统约束了君主制，要求其尊重[ShowCultureName('aragonese')]人的自由，限制了[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]将王国完全整合为统一行政机构的能力。由于中央集权进展缓慢，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]的顾问们建议废除这些古老的体制。"
 flavor_ara.18.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]的统治必须至高无上！"
 flavor_ara.18.a.tt: "[ShowAreaName('aragon_area')]的所有[ShowPopTypeName('nobles')][pops|e]将失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]并加入[target_rebels.GetName]"
 aragonese_loyalist_rebels: "阿拉贡保王党"
 flavor_ara.18.b: "必须尊重传统法权。"
 flavor_ara.18.historical_info: "阿拉贡动乱是16世纪后期一系列政治冲突的总称，主要由西班牙中央的集权意图引发。阿拉贡强烈抵制这些措施，因为其制度保护了地区自治并限制了国王的权力。1591年，当王家干预地方治理引发广泛动荡时，紧张局势升级为武装叛乱，最终被费利佩二世的军队镇压，导致阿拉贡的传统自治特权显著衰退。"
 flavor_ara.19.title: "[target_character.GetNameWithNoTooltip]的命运"
 flavor_ara.19.desc: "尽管我们成功地限制了[ShowAreaName('aragon_area')]的自治和地方机构，但仍有许多人在$flavor_ara.18.title$期间坚决反对我们的行动，最著名的是曾任[ShowEstatePrivilegeName('justicia_de_aragon')]的[target_character.GetName]，这一职位使[target_character.GetHimHer]成为[ShowAreaNameWithNoTooltip('aragon_area')]传统法律和特权的主要保护者。[target_character.GetSheHe|U]是反叛的主要人物之一，认为我们的行动是非法企图破坏该地区的自治。幸运的是，我们的军队已经逮捕了[target_character.GetHimHer]，[target_character.GetHisHer]的命运现在完全掌握在我们手中。"
 flavor_ara.19.a: "这是统一的代价。"
 flavor_ara.19.a.tt: "[ShowAreaName('aragon_area')]所有[pops|e]会失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]"
 flavor_ara.19.b: "绕[target_character.GetHimHer]一命以缓和紧张局势。"
 flavor_ara.19.b.tt: "[ShowAreaName('aragon_area')]所有[pops|e]会获得[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%][pop_satisfaction|e]"
 flavor_ara.19.historical_info: "1591年，在费利佩二世统治期间，胡安·德·拉努萨成为反对王权集中和绕过该地区古老法律和制度的叛乱领袖。在一次迅速的战役中，王师粉碎了抵抗并俘虏了拉努萨。在没有事先审判的情况下，他被费利佩二世亲自下令斩首。他的死标志着捍卫阿拉贡传统法律体系和自治权、抵制王权专制的最后一次尝试彻底结束。"
 flavor_ara.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.20.desc: "[target_character.GetName]是一位著名的骑士和学者，在整个地中海地区赢得了广泛的认可。作为圣若翰骑士团的成员，[target_character.GetHisHer]名字已成为军事勇气和知识启蒙的代名词。除了[target_character.GetHisHer]的军事和行政贡献外，[target_character.GetLastNameWithNoTooltip]还因其对知识的赞助而受到赞誉。[target_character.GetSheHe|U]监修了将许多经典作品翻译成[ShowDialectName('aragonese_dialect')]和[ShowLanguageName('latin_language')]的工作。[ROOT.GetCountry.GetGovernment.GetCourtTitle]认为[target_character.GetLastNameWithNoTooltip]是一个独特的人物，体现了骑士精神和政治家的理想——使[target_character.GetHimHer]成为我们 [ROOT.GetCountry.GetGovernment.GetCourtTitle]的理想候选人，或利用[target_character.GetHisHer]的战略头脑为[ROOT.GetCountry.GetLongName]在战场上服务。"
 flavor_ara.20.a: "[target_character.GetHisHer|U]的军事和外交知识将对我们大有裨益。"
 flavor_ara.20.c: "[target_character.GetHisHer|U]最适合为圣若翰骑士团效力。"
 flavor_ara.20.historical_info: "胡安·费尔南德斯·德·埃雷迪亚是一位杰出的西班牙骑士，还曾担任医院骑士团的大团长。他在埃皮拉战役中发挥了关键作用，支持阿拉贡的佩雷四世对抗阿拉贡联盟。作为大团长，他是历史和文学作品的重要赞助人，推动了阿拉贡语的翻译和编纂工作。"
 flavor_ara.21.title: "兄弟会叛乱"
 flavor_ara.21.desc: "[ShowAreaName('valencia_area')]的阶级紧张局势已经演变为公开的叛乱。由于对沉重税收、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]滥用权力以及[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]无法保护他们免受巴巴里海盗袭击感到不满，当地的兄弟会（称为Germanies）已经拿起武器。最初作为保护社区的运动，现已演变为更广泛的改革要求。尽管他们声称以[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]的名义行事，但他们对[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的攻击及其日益激进的行为不容忽视。"
 flavor_ara.21.a: "无视他们。"
 flavor_ara.21.a.tt: "[ShowAreaName('valencia_area')]所有[ShowPopTypeName('burghers')][pops|e]会失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]并加入[target_rebels.GetName]"
 flavor_ara.21.b: "承认他们的问题并提出补偿。"
 flavor_ara.21.c: "粉碎叛乱。"
 germanies_revolt: "兄弟会叛乱"
 flavor_ara.21.historical_info: "兄弟会叛乱是巴伦西亚王国（阿拉贡王冠领的一部分）的一次重要起义，由工匠行会领导，反对查理五世。起义的动因包括经济困难、社会紧张和对封建及君主权威的反对。工匠行会对地主贵族的经济主导地位和政府的腐败感到沮丧，加上国王远在德国造成的权力真空和对皇家委员会及地方官员的不满。"
 flavor_ara.100.title: "白骑士蒂朗"
 flavor_ara.100.desc: "#italic 《白骑士蒂朗》#!是由[target_artist.GetName]撰写的巴伦西亚骑士浪漫小说，发表于[GetCurrentYear]年，讲述了蒂朗爵士拯救[GetCountry('BYZ').GetName]免受[GetCountry('TUR').GetAdjective]人侵害的冒险故事。这本书在[ShowCultureName('catalan')|U]文学圈中正变得越来越有名并受到赞誉。书中的主题不同于传统的骑士故事，着重强调生动的爱情、讽刺和人类情感，并鲜活地描述了日常生活，体现了生活的现实和时有的苦涩。"
 flavor_ara.100.a: "我们的文化确实是先进的！"
 flavor_ara.101.title: "加泰罗尼亚地图集"
 flavor_ara.101.desc: "#italic 《加泰罗尼亚地图集》#!由马略卡制图学派在[GetCurrentYear]创作，被认为是我们时代世界地图的巅峰之作。它由六张羊皮纸页组成，折叠并安装在木板上。该地图提供了宇宙学和天文学信息，强调地球为球形，并为水手提供指导。它描绘了已知的世界，包括城市、政治归属和海洋表示。地图的东方部分结合了来自各种旅行者的知识，而西方部分则包含了港口图所需的所有信息。"
 flavor_ara.101.a: "该学派真是国家宝藏。"
 flavor_ara.102.title: "波夫莱特修道院王家陵寝"
 flavor_ara.102.desc: "我们的统治者[target_character.GetName]最近一直在思考[target_character.GetHerHis]的遗体应该安息在何处。在全国众多修道院中，[ShowWorkOfArtName('poblet_abbey')]引起了[ROOT.GetCountry.GetGovernment.GetRulerTitle]的注意。该修道院位于[target_location.GetName]，属于熙笃会。"
 flavor_ara.102.a: "修建一座王家和贵族陵园。"
 flavor_ara.102.b: "贵族不会高兴，但我们的钱有更好的用途。"
 flavor_ara.103.title: "[target_character.GetNameWithNoTooltip]编年史"
 flavor_ara.103.desc: "[target_character.GetName]终于完成了他的编年史，描述了他父亲[target_character2.GetName]和他自己的统治时期。编年史分为六章，外加一个附录，每章讲述不同的主题。\n\n这部编年史旨在为[GetCountry('ARA').GetGovernment.GetRulerTitle]的决策辩护，并描述了他统治期间发生的多起事件。无论如何，这部编年史也是一部学术集，将帮助我们的国家找到通往繁荣的正确道路。"
 flavor_ara.103.a: "我们学到了权力必须掌握在国王手里。"
 flavor_ara.103.b: "分权是我国的道路。"
 flavor_ara.104.title: "巴塞罗那王家造船厂"
 flavor_ara.104.desc: "位于[port_location.GetName]港口附近的王家造船厂工人受到了懒惰和缺乏专业精神的指控。自1241年旧造船厂扩建以来，国家在这些年里花费了大量的国库资金，我们不愿意让这些钱白白浪费。\n\n在流言传到宫廷后，失望的消息使造船工人们主动采取行动，他们日夜工作，交付新的精良船只，以证明对他们的指控是错误的。"
 flavor_ara.104.a: "风言风语对这些人不公平。"
 flavor_ara.105.title: "味增爵·斐洛"
 flavor_ara.105.desc: "[target_character.GetName]，一位来自[target_location.GetName]的道明会修士和宣教士，已经加入了我们的宫廷。他曾进行传教旅行，并在逻辑学方面表现出色。他致力于神学研究，加入了多明我会，并成为讲授哲学讲座的杰出人物。他卓越的讲道技巧和据称的语言天赋促进了皈依，并影响了许多人的生活，而他与犹太社区的关系仍然是一个有争议的话题。"
 flavor_ara.105.a: "让他加入我国宫廷、传扬福音。"
 flavor_ara.105.b: "他的理念与我们有一些不相容。"
 flavor_ara.105.a.tt: "我国境内某些[ShowCultureName('sephardi')]人口将会皈依我国宗教，但其他人会因此不满。"
 flavor_ara.106.title: "丝绸交易厅"
 flavor_ara.106.desc: "[target_location.GetName]的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]要求建造一座专门用于[ShowGoodsName('silk')]交易的建筑，旨在将该市打造成地中海[ShowGoodsNameWithNoTooltip('silk')]产品的重要中心。这个雄心勃勃的项目有可能吸引商人，并获得有影响力的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]派系的支持，巩固[ShowLocationNameWithNoTooltip('valencia')]在[ShowGoodsNameWithNoTooltip('silk')]贸易中的地位。"
 flavor_ara.106.a: "对所有人都有好处。"
 flavor_ara.106.b: "我们应该把钱花在更好的东西上。"
 flavor_ara.107.title: "蒙特塞拉特的命运"
 flavor_ara.107.desc: "里波利的圣母玛利亚修院自公元888年由“多毛的”威尔弗雷德伯爵创立以来，一直是加泰罗尼亚的文化中心。几个世纪以来，其缮写室与卡西诺山和圣雕尼削的写字间一样重要，但它的最后辉煌早已不复存在。作为巴塞罗那和贝萨卢伯爵的家族陵墓，丰厚的捐赠使修道院变得非常强大。\n\n在过去的几十年里，蒙特塞拉特的圣母玛利亚修院的分支一直要求独立于里波利。如果我们支持这种独立，里波利的命运可能就此注定，但许多人认为这不是事物的自然发展。"
 flavor_ara.107.a: "让蒙特塞拉特自由飞翔。"
 flavor_ara.107.b: "一点钱就能令里波利再度闪耀。"
 flavor_ara.108.title: "蒙特塞拉特的圣母玛利亚修院"
 flavor_ara.108.desc: "蒙特塞拉特的圣母玛利亚修院曾经是里波利的圣母玛利亚修院的分支，现已成为该地区最重要的修道院之一。该地方因朝圣地而闻名，供奉蒙特塞拉特圣母，但它的规模已经无法满足自身需求，修士们因此向我们寻求慷慨的帮助。\n\n修士们希望开始建造一座回廊，以显著扩大修道院的规模。"
 flavor_ara.108.a: "我们会帮助扩建蒙特塞拉特修道院。"
 flavor_ara.108.b: "我们已经支持他们独立了。他们还想要什么？"
 flavor_ara.109.title: "小黑圣母像"
 flavor_ara.109.desc: "一位前往蒙特塞拉特的圣母玛利亚修院的盲人朝圣者声称，他的失明被蒙特塞拉特圣母治愈了，这尊圣母雕像被亲切地称为 #italic La Moreneta#!（小黑圣母像）。\n\n这尊小雕像是几个世纪前由牧童发现的，因其原本苍白的皮肤变黑而得名，可能是由于蜡烛的烟雾所致。"
 flavor_ara.109.a: "庆贺来自童贞女的礼物！"
 flavor_ara.109.b: "你说有奇迹？"
 flavor_ara.109.b.tt: "我们的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的[pop_satisfaction|e]会降低"
 flavor_ara.110.title: "帕尔马主教座堂"
 flavor_ara.110.desc: "[target_character.GetName]在征服马略卡之后，开始在一座前清真寺的基础上建造$palma_cathedral$。其宏伟的中殿高达44米，仅比博韦圣伯多禄主教座堂矮4米。该教堂采用迷人的加泰罗尼亚哥特式风格建造，并受到北方风格的影响，始建于1229年。尽管已被祝圣，但仍有人认为它尚未完工。"
 flavor_ara.110.a: "我们有责任继续这圣工。"
 flavor_ara.110.b: "圣教会可以搞定。"
 flavor_ara.111.title: "两难的加冕礼"
 flavor_ara.111.desc: "自[GetCharacter('ara_pere_ii_arago').GetName]的光辉统治以来，这片高贵土地上的每一位君主都寻求[GetCountry('PAP').GetLongName]的祝福，在被称为#italic [ShowLocationNameWithNoTooltip('zaragoza')]耶稣救主座堂#!的[ShowLocationName('zaragoza')]主教座堂的神圣墙壁之内举行盛大的加冕仪式。伴随着阿拉贡法权的庄严誓言，这一宏伟的仪式将点燃辉煌的庆典，欢庆的气氛将充满城市的街道。现在，一个新时代即将来临，[new_ruler.GetName]站在命运的悬崖边缘，徘徊在坚持珍贵传统和开辟大胆道路之间。然而，无论[new_ruler.GetHerHis]的选择如何，一段动荡的旅程在等待着，因为从一开始，整个无情王国的重担就落在了[new_ruler.GetHerHis]那尊贵的肩膀上。"
 flavor_ara.111.a: "[GetCountry('ARA').GetNameWithNoTooltip]诸王不需要许可。"
 flavor_ara.111.b: "朕将守誓。"
 flavor_ara.111.c: "加冕礼将在统治者希望的地点举行。"
 flavor_ara.111.c.tt: "[GetCountry('ARA').GetName]的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]将会愤怒"
 flavor_ara.200.title: "[GetCountry('MLL').GetAdjectiveWithNoTooltip]问题"
 flavor_ara.200.desc: "我们的附庸[GetCountry('MLL').GetLongName]自成立以来一直是我们的眼中钉。他们的统治者[majorca_ruler.GetName]叛逆且无礼，他们的商人与[GetCountry('GEN').GetAdjective]和其他西地中海市场建立贸易联盟，排除[ShowCultureName('catalan')]的利益，并且他们坚持与我们的对手和敌人签署外交条约，违背了我们的命令，使局势变得不可持续。\n\n我们可以利用他们自行铸币这一事实，这在[GetCountry('ARA').GetAdjective]法律下是非法的，将[majorca_ruler.GetShortNameWithNoTooltip]送上法庭。一旦[majorca_ruler.GetHeShe]到达巴塞罗那，我们可以逮捕[majorca_ruler.GetHimHer]，一劳永逸地解决这个问题。"
 flavor_ara.200.a: "按计划行动，发出指令。"
 flavor_ara.200.b: "我们不关心小人的算计。"
 flavor_ara.201.title: "[GetCountry('ARA').GetAdjectiveWithNoTooltip|U]暴政"
 flavor_ara.201.desc: "我们的残酷宗主[GetCountry('ARA').GetGovernment.GetRuler.GetName]正式指控[majorca_ruler.GetName]违反[GetCountry('ARA').GetAdjective]法律，铸造我们自己的硬币，故意无视我们在鲁西永领地的古老铸币传统。\n\n他们要求[majorca_ruler.GetName]前往[target_location.GetName]受审并为案件辩护，如果我们拒绝他们的命令，他们威胁要宣布我们为叛逆附庸。"
 flavor_ara.201.a: "我们没有违法，我们无所畏惧。"
 flavor_ara.201.b: "[GetCountry('ARA').GetGovernment.GetRuler.GetShortName]贪婪又弱小，给[majorca_ruler.GetHimHer]一些土地就可以让[GetCountry('ARA').GetGovernment.GetRuler.GetHimHer]满意。"
 flavor_ara.201.c: "这是个陷阱；我们要做好准备，脱离暴君的掌控。"
 flavor_ara.202.title: "罗网已下"
 flavor_ara.202.desc: "[majorca_ruler.GetName]已经赶赴[target_location.GetName]，准备应对对[majorca_ruler.GetHisHer]罪行的指控，而我们的卫兵已将[majorca_ruler.GetHimHer]拘捕。我们该如何处置[majorca_ruler.GetHimHer]？"
 flavor_ara.202.a: "此人有罪，无需浪费时间，立即处决[majorca_ruler.GetHimHer]。"
 flavor_ara.202.b: "让[majorca_ruler.GetHimHer]发言，我们将进行公正的审判。"
 flavor_ara.202.b.tt: "[majorca_ruler.GetName]将被无罪释放"
 flavor_ara.203.title: "反报以李"
 flavor_ara.203.desc: "[majorca_ruler.GetName]拒绝前来受审，但是提出了一项颇具诱惑力的提案，来以金钱换取[majorca_ruler.GetHeShe]所享有的权利。[majorca_ruler.GetHeShe|U]提议将[majorca_ruler.GetHisHer]在[target_location.GetName]的领地永久转让给王室。"
 flavor_ara.203.a: "我们接受这一提议，暂且如此。"
 flavor_ara.204.title: "报仇雪恨！"
 flavor_ara.204.desc: "灾难降临了！暴君[GetCountry('ARA').GetGovernment.GetRuler.GetName]杀害了我们敬爱的[GetCountry('MLL').GetGovernment.GetPreviousRuler.GetName]。民众愤怒不已，呼吁发动战争！"
 flavor_ara.204.a: "拿起武器！处死暴君！"
 flavor_ara.204.b: "等等！我们尚未做好准备。"
 flavor_ara.210.title: "兄弟阋墙"
 flavor_ara.210.desc: "我们的统治者[aragon_ruler.GetName]与其兄弟[ruler_brother.GetName]的关系一直紧张，而[aragon_daugther.GetName]的出生反而使局势进一步恶化。\n\n在其出生之后，[aragon_ruler.GetShortNameWithNoTooltip]立即剥夺了[ruler_brother.GetShortNameWithNoTooltip]作为[GetCountry('ARA').GetLongName]继承人所享有的所有特权和权力。而[ruler_brother.GetShortNameWithNoTooltip]则迅速出走[target_location.GetName]，并开始集结愿意支持[ruler_brother.GetHisHer]的盟友，[ruler_brother.GetHisHer]声称[GetCountry('ARA').GetGovernment.GetRulerTitle]更换储君的决定是仓促而偏颇的，完全是出于对[ruler_brother.GetHisHer]的偏见与仇恨。"
 flavor_ara.210.a: "在这只鼠辈毒害更多人之前逮捕[ruler_brother.GetHimHer]并赶出[target_location.GetNameWithNoTooltip]！"
 flavor_ara.210.a.tt: "[ruler_brother.GetName]将从[target_location.GetName]驱逐出境"
 flavor_ara.210.b: "邀请他回到宫廷并重新研究继承问题。"
 flavor_ara.219.title: "联盟的终结"
 flavor_ara.219.desc: "联盟的叛乱终于画上了句号，他们的军队已被击败并解散，异议城市已被平定并重新纳入控制，阴谋者已被绳之以法。\n\n作为战胜了叛徒的胜利者，[aragon_ruler.GetName]为[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]带来了和平。现在是时候决定如何处理他们通过影响力和武力积累的特权了。"
 flavor_ara.219.a: "以我的名义，废除所有特权并烧掉所有文件！"
 flavor_ara.219.b: "我不会接受任何强加于我的勒索。"
 flavor_ara.219.c: "把旧特权统统废除！"
 flavor_ara.219.d: "再无人能挑战[GetCountry('ARA').GetGovernment.GetRulerTitle]的权威。"
