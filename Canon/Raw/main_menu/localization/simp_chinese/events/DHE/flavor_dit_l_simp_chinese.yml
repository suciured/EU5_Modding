 flavor_dit.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]"
 flavor_dit.1.desc: "由[ShowPopTypeName('peasants')]照料的土地很少受到外界的关注，这导致了远离任何[ShowPopTypeName('nobles')]影响的自治社区的发展。也许是时候摆脱我们与[ShowContinentName('europe')]封建社会最后的联系，拥抱几个世纪以来指引我们的[ShowGovernmentReformName('peasant_republic_reform')]了。"
 flavor_dit.1.a: "给茅舍和平！给宫殿战争！"
 flavor_dit.1.b: "这听起来有点太激进了。"
