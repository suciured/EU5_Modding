l_simp_chinese:
 flavor_pal.1.title: "明智之选"
 flavor_pal.1.desc: "我们在[ShowSituationName('western_schism')]时期对真正[GetCountry('PAP').GetGovernment.GetRulerTitle]的支持，赢得了[ShowLocationName('rome')]教廷的青睐。为此，尊贵的[pope_ruler.GetName]特颁诏书，准许我们依照[ShowLocationName('paris')]大学模式，在[ShowLocationName('heidelberg')]建造一座新的[ShowBuildingTypeName('university')]学府。"
 flavor_pal.1.a: "立即着手建造。"
 flavor_pal.1.b: "国库难以负担。"
 flavor_pal.2.title: "对[target_character.GetNameWithNoTooltip]的迫害"
 flavor_pal.2.desc: "[target_character.GetName]虽是受人尊敬的学者和人文主义者，但却屡次与[ShowReligionAdjective('catholic')]神学家发生冲突。近日，[target_character.GetSheHe|U]因其与前任雇主的顾问同僚发生矛盾，不得不离开原职位。\n\n此刻，[target_character.GetSheHe]正前往[ROOT.GetCountry.GetCapital.GetName]，有意为我国效力。考虑到[target_character.GetHerHis]的人文主义倾向，这或能提升[ROOT.GetCountry.GetGovernment.GetCourtTitle]的学术声誉。"
 flavor_pal.2.a: "[target_character.GetSheHe|U]将在此获得新的归宿。"
 flavor_pal.2.b: "[target_character.GetSheHe|U]还是另寻他处为好。"
 flavor_pal.3.title: "迁移$game_concept_capital$"
 flavor_pal.3.desc: "考虑到[ShowLocationName('heidelberg')]持续紧张的宗教局势，[target_ruler.GetName]正在筹划将$game_concept_capital$迁往邻近的$mannheim$。这一举措虽然能为我国带来新的发展契机并缓和宗教冲突，但同时也可能引发民众的忧虑情绪，并耗费大量的人力物力资源。"
 flavor_pal.3.a: "迁都到$mannheim$。"
 flavor_pal.3.b: "让[ShowLocationNameWithNoTooltip('heidelberg')]继续作为$game_concept_capital$。"
 flavor_pal.3.historical_info: "1720年，由于海德堡天主教当局与占人口多数的新教徒之间宗教冲突不断升级，普法尔茨选帝侯卡尔三世·菲利普决定将首都迁往曼海姆。同年，在腓特烈堡要塞的废墟之上，规模宏大的曼海姆宫正式动工兴建，标志着选帝侯国进入了一个崭新的历史阶段。这项重大决策不仅有效缓解了当地的宗教紧张局势，更将曼海姆逐步建设成为整个地区举足轻重的政治文化中心。"
