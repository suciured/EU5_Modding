 flavor_mal.1.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]的鼎盛"
 flavor_mal.1.desc: "在[mal_mansa_musa_ruler.GetName]的统治之下，[ROOT.GetCountry.GetLongName]成为了全$west_africa$首屈一指的强权。真诚地赞美安拉，伟大的[ROOT.GetCountry.GetGovernment.GetRulerTitle]以权威与智慧治理着[ROOT.GetCountry.GetNameWithNoTooltip]，并凭借[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]传奇般的朝觐将[ROOT.GetCountry.GetFlavorRank]的惊人财富展现给了世人。\n\n运去黄金失色，时来顽铁生光。[mal_maghan_ruler.GetName]并没有展现出多少的统治天分，而[ROOT.GetCountry.GetFlavorRank]也将面临领地内种族林立而带来的诸多社会问题。\n\n而时间，只有时间能揭示[ROOT.GetCountry.GetLongNameWithNoTooltip]未来的命运……"
 flavor_mal.1.a: "愿这黄金的岁月永不落幕。"
 flavor_mal.1.a.tt: "如果统治者的平庸导致领土[control|e]的低下，我们将可能触发[ShowDisasterName('decline_of_empire')][disaster|e]"
 flavor_mal.1_historical_info: "作为马里帝国历史上最杰出的君主之一，曼萨·穆萨因其庞大的财富和深远的影响力而闻名遐迩。在他的领导下，马里帝国成为了贸易、文化和伊斯兰学术研究的重镇，特别是廷巴克图，它作为学术中心的繁荣发展尤为显著。穆萨那次传奇般的麦加朝觐之旅，不仅彰显了他的巨额财富，他所散发的黄金数量之巨，甚至对当地经济产生了影响。在他的统治下，马里帝国的领土得到了扩展，对关键贸易路线的控制也得到了加强。他对建筑和教育的慷慨资助，留下了不可磨灭的遗产，清真寺和伊斯兰学校的建设，深刻地塑造了西非的历史进程。曼萨·穆萨的统治，成为了马里帝国权力与繁荣顶峰的象征。"
 flavor_mal.2.title: "[mal_suleyman_ruler.GetNameWithNoTooltip]，[mal_mansa_musa_ruler.GetNameWithNoTooltip]的王兄"
 flavor_mal.2.desc: "尽管[mal_maghan_ruler.GetName]在治国理政方面没有显示出任何的才干，但是他的王叔[mal_suleyman_ruler.GetName]在[mal_mansa_musa_ruler.GetName]的大朝觐期间代理[ROOT.GetCountry.GetName]国政，证明了其非凡的领导力。拥护[mal_suleyman_ruler.GetNameWithNoTooltip]成为新[ROOT.GetCountry.GetGovernment.GetRulerTitle]的呼声异常高涨，然而，[mal_maghan_ruler.GetNameWithNoTooltip]毕竟是我国合法的统治者，如果轻易地将[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHim]罢免，那就违背了[ROOT.GetCountry.GetNameWithNoTooltip]的传统惯例。"
 flavor_mal.2.a: "让[mal_suleyman_ruler.GetNameWithNoTooltip]接管[ROOT.GetCountry.GetNameWithNoTooltip]吧。"
 flavor_mal.2.b: "既然[mal_maghan_ruler.GetNameWithNoTooltip]已继承王位，[mal_maghan_ruler.GetHeShe|U]就将证明自己。"
 flavor_mal.3.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]兵制的转变"
 flavor_mal.3.desc: "传统而言，[ROOT.GetCountry.GetName]的军队主要由“自由兵”（#italic Horons#!）组成，他们自备武器装备并接受战斗训练。然而，随着[ShowUnitDefinitionName('a_sofa_infantry')]的广泛使用，我们的军队结构正在经历变革。负责保卫我们国家的不再是那些在训练有素的兼职士兵，而是被称为#italic Jonows#!的奴隶。他们从辅助运输军需物资的劳工，逐渐转变成为我军的核心力量。\n\n关于这种发展是否对我们有利，人们存在不同的看法。尽管他们的军事素养并非完全可靠，但不可否认，索法兵团的规模本身便是一股不容小觑的力量。"
 flavor_mal.3.a: "让我们多多利用$a_sofa_infantry$。"
 flavor_mal.3.b: "我们不能用这些奴隶取代自由兵。"
 flavor_mal.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]与[GetCountry('POR').GetAdjectiveWithNoTooltip]人"
 flavor_mal.4.desc: "我们与外界的互动并非总是伴随着暴力。在我们的西部边境，[GetCountry('POR').GetAdjective]商人的身影变得日益频繁。从多个角度来看，这对我们的国家而言是件好事，因为它使得我们的军队能够更容易地获取马匹，并且为我们提供了机会，从[GetCountry('POR').GetAdjectiveWithNoTooltip]商人常去的众多异国港口获取珍贵的货物。为了换取黄金或奴隶，[GetCountry('POR').GetAdjectiveWithNoTooltip]人几乎愿意出售任何东西；这种新的贸易伙伴关系使得我们的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]阶层日益繁荣。\n\n然而，也有人对这种发展感到忧虑，他们注意到，用于交换一匹马的奴隶数量似乎在逐日增加，而我们自己的远洋探险并未取得预期的成功。完全依赖这些外国商人似乎并不明智，因为他们显然不会将我们的最佳利益放在首位。"
 flavor_mal.4.a: "这对双方而言都是一种富有成效的关系……？"
 flavor_mal.5.title: "[GetCountry('POR').GetAdjectiveWithNoTooltip]势力渗透"
 flavor_mal.5.desc: "近期，我们西海岸的[GetCountry('POR').GetAdjective]商人变得相当令人不悦。尽管他们为我们的军队提供了马匹，以及从遥远国度带来的珍奇货物，这些对我们来说十分受用，但他们似乎无法抑制自己干涉本地政治的冲动。显然，与[GetCountry('POR').GetAdjectiveWithNoTooltip]人接触的几位酋长受到了鼓舞，开始扩大他们的个人权力，并逐渐试图削弱与我们中央行政机构的联系。\n\n为了解决这个问题，我们必须采取行动，要么对酋长们进行军事打击，要么设法限制[GetCountry('POR').GetAdjectiveWithNoTooltip]人的影响力。"
 flavor_mal.5.a: "采取果断措施削减[GetCountry('POR').GetAdjectiveWithNoTooltip]人影响。"
 flavor_mal.5.b: "问题出在不忠的酋长们身上。"
 flavor_mal.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]伊斯兰化"
 flavor_mal.6.desc: "尽管我们的[ROOT.GetCountry.GetFlavorRank]在名义上追随伊斯兰教，但祖先们古老的信仰依然是一股不容小觑的力量。然而，伊斯兰教近来在[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]阶层中赢得了越来越多的拥护，即便在我们国家最偏远的地区，朝觐也日益普遍。\n\n过去，我们的先辈们总是避免对臣民进行过于激进的宗教变革，但若我们有意为之，或许可以借助这些新近的趋势来促进真正信仰的传播。"
 flavor_mal.6.a: "让我们的人民皈依吧！"
 flavor_mal.6.b: "我们不要惹事生非了。"
 flavor_mal.7.title: "购置火药武器"
 flavor_mal.7.desc: "几个世纪以来，我们的人民一直依赖长矛和弓箭。这是我们祖先的战斗方式，也是我们这一代战士所继承的传统。然而，这些来[mal_arms_dealer.GetName]的陌生人携带着[ROOT.GetCountry.GetName]人民从未见识过的武器。尽管我们自己的传统武器在某些方面超越了那些外来的破坏性工具，但显而易见的是，这些“火药武器”拥有取代传统弓箭的潜力。军事顾问建议我们从[mal_arms_dealer.GetAdjectiveWithNoTooltip]商人那里购置这些火器。"
 flavor_mal.7.a: "我们得向[mal_arms_dealer.GetNameWithNoTooltip]请求购买火器。"
 flavor_mal.7.a.tt: "我们将尝试向[mal_arms_dealer.GetName]购买火药武器\n如果[mal_arms_dealer.GetNameWithNoTooltip]接受，我们将向其支付#R [ROOT.GetVariable('mal_gun_price').GetValue|V2]#!；作为回报，[mal_arms_buyer.GetAdjective]的军事和战争经济将取得巨大进步"
 flavor_mal.7.b: "火棍子？我们靠矛和箭就够了！"
 mal_need_for_firearms: "$firearms$需求"
 mal_rejection_of_firearms: "拒绝使用$firearms$"
 flavor_mal.8.title: "[mal_arms_buyer.GetNameWithNoTooltip]请求购买火器"
 flavor_mal.8.desc: "一位来自[mal_arms_buyer.GetName]的使者带着令人诧异的消息抵达了我们的宫廷，他们国家的[mal_arms_buyer.GetGovernment.GetRulerTitle]亲自提出了一个请求。[mal_arms_buyer.GetGovernment.GetRuler.GetHerselfHimself]希望我们能开出价码，将我们的火器和制枪技术出售给他们。虽然出售这些军事秘密可能会为我们赢得一个在$west_africa$心存感激的盟友，但这同样可能危及我们在[mal_arms_buyer.GetNameWithNoTooltip]扩展商业的潜在机会。"
 flavor_mal.8.a: "把火枪卖给他们没有赚头。"
 flavor_mal.8.b: "这可能是一项有利可图的业务。"
 mal_granted_us_access_to_firearms: "允许我们购买$firearms$"
 mal_rejected_us_access_to_firearms: "拒绝我们购买$firearms$"
 flavor_mal.9.title: "[mal_arms_dealer.GetNameWithNoTooltip]同意向我们出售火器！"
 flavor_mal.9.desc: "喜讯宫廷内迅速传开，我们的友好国家[mal_arms_dealer.GetName]已经同意出售火器以及相关的资源和知识，使我们能够自行生产这些先进的武器！[ROOT.GetCountry.GetName]的军队终于能够适应战争不断演变的性质了！"
 flavor_mal.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mal.10.title: "[mal_arms_dealer.GetNameWithNoTooltip]拒绝向我们出售火器！"
 flavor_mal.10.desc: "尽管我们展现了最大程度的妥协与善意，宫廷却收到了令人极度忧虑的消息：[mal_arms_dealer.GetName]的不法商人拒绝了我们购买其火药武器的请求。他们仅以诅咒般的借口回应，同时要求我们提供更多的奴隶。显然，这些火狱来的魔鬼对商业伙伴的福祉漠不关心。"
 flavor_mal.10.a: "这些卑鄙的毒蛇……"
 flavor_mal.11.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的守势"
 flavor_mal.11.desc: "[ROOT.GetCountry.GetLongName]所经历的一场场战争正显示出它们的破坏力。那些想要毁灭我们的敌人正逐步蚕食我们的土地，而当那些忘恩负义的叛徒与图财害命的匪帮们成群结队地涌入我们的土地时，我们越来越多的勇敢者正被迫转入防御姿态。\n\n尽管这是一场悲壮的斗争，但至少这些战争彰显了[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的坚韧。但是，军队内部现在有声音称：我们的防御措施只会导致我们的灭亡。恢复我们[ROOT.GetCountry.GetFlavorRank]荣耀的唯一途径便是主动出击，御敌于国门之外。"
 flavor_mal.11.a: "难以置信，不能让军队离开我们的国土。"
 flavor_mal.11.b: "他们是对的！坚定守住只能延缓我们的灭亡。"
 flavor_mal.12.title: "桑卡兰‑祖玛与法利玛‑苏拉"
 flavor_mal.12.desc: "边境地带时常潜伏着危险，众多商人不幸沦为不法盗匪与犯罪分子的牺牲品。尽管我们已竭尽全力，牢固统治的建立仍遥不可及，边境与我们[target_location.GetName]的宫廷之间依旧存在着难以逾越的距离。\n\n因此，许多在[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]阶层中具有影响力的成员表达了他们的忧虑，并建议将部分权力下放，特别是在北部与南部的边境地区委权于人。"
 flavor_mal.12.a: "法利玛‑苏拉将忠实地守卫北境。"
 flavor_mal.12.b: "让我们谈谈桑卡兰‑祖玛的南方事务。"
 flavor_mal.12.c: "给予他们所有想要的特权！"
 flavor_mal.12.d: "我们不能让这样的权力落到贵族手中！"
 flavor_mal.13.title: "桑科雷大学"
 flavor_mal.13.desc: "鲜有机构或学习中心能像[target_location.GetName]中的[ShowBuildingTypeName('madrasa')]那样辉煌且闻名遐迩。这座教法学院最初是在桑科雷[ShowBuildingTypeName('temple')]的基址上建造起来的，由一位[ShowCultureName('mandinka')]妇女筹款改建。\n\n自那时起，这所学校不仅在[GetCharacter('mal_musa_keita').GetName]等杰出人物的引领下蓬勃发展，而且还持续吸引来自非洲大陆各个角落的学生，让他们在这里汲取知识的精华。"
 flavor_mal.13.a: "这是我们创新思想的光辉典范！"
 flavor_mal.13.b: "我们钦佩这座学府，但拨不出更多资金……"
 flavor_mal.14.title: "[target_subject_country.GetNameWithNoTooltip]寻求独立"
 flavor_mal.14.desc: "尽管我们致力于让所有的臣民过得更好，但仍然有人时时妄想着我们的崩溃并瓜分我们的遗产。他们盘踞在阴暗的角落，紧握涂毒的匕首，随时等待着我们脆弱的时候发起攻击……\n\n而相比之下，[target_subject_country.GetName]反对我们统治的声音，显得更像一个无理取闹的孩童大胆和急切地想要所谓的“自由”。"
 flavor_mal.14.a: "行吧，让他们独立吧。"
 flavor_mal.14.b: "如果他们想开战的话……"
 flavor_mal.14.b.tt: "我们尝试收紧对[GetCountry('JOL').GetName]的统治。\n#italic 这可能导致一场两国之间的#R 战争#!#!"
 flavor_mal.15.title: "[target_overlord_country.GetNameWithNoTooltip]干涉独立"
 flavor_mal.15.desc: "尽管我们竭力说服[target_overlord_country.GetName]那帮跟文盲猪猡似的王公贵族们，我们只是希望在没有奴役的情况下和平共处，但他们似乎要求我们完全彻底地臣服。这种侮辱无疑会助长我们的独立之火！"
 flavor_mal.15.a: "……傻瓜才会这么说！"
 flavor_mal.15.a.tt: "#italic 战争将在#R 30#!天后爆发，除非[target_overlord_country.GetName]在这期间给予我们独立。#!"
 flavor_mal.15.b: "我们应该屈服，从而避免流血……"
 flavor_mal.16.title: "[target_country.GetNameWithNoTooltip]臣服了"
 flavor_mal.16.desc: "好消息！那些策划着[target_country.GetNameWithNoTooltip]独立的政治暴发户们已经选择放下武器，接受了我们无可争议的权威！"
 flavor_mal.16.a: "他们理应欢欣鼓舞，因为他们免于流血……"
 flavor_mal.17.title: "[target_country.GetNameWithNoTooltip]揭竿而起"
 flavor_mal.17.desc: "为了拯救他们可怜的生命，使其免遭彻底的毁灭和屈辱，[target_country.GetName]宫廷中最为野蛮的成员似乎决定将他们的人民推向深渊，如果我们不满足他们的要求，他们便威胁要发动全面战争……"
 flavor_mal.17.a: "很好，随他们去吧……"
 flavor_mal.17.b: "我们要把他们赶尽杀绝！"
 flavor_mal.18.title: "破碎的帝国"
 flavor_mal.18.desc: "我们国内的许多人都断言，我们伟大的国家正在分崩离析。地方叛乱、篡权叛军和恶劣的极端气候，让许多人都猜测我们的末日即将降临。雪上加霜的消息来自我国东部领土，许多当地人赶走了我们的地方官僚，处死了王室代表，并要求从我们的权威下完全独立出去！"
 flavor_mal.18.a: "咄咄逼人的条件，但我们接受……"
 flavor_mal.18.b: "以暴制暴，血债血偿……"
 flavor_mal.18.c: "也许到了[GetCountry('SON').GetNameWithNoTooltip]崛起的时代了。"
 flavor_mal.19.title: "[target_location2.GetNameWithNoTooltip]盐矿"
 flavor_mal.19.desc: "尽管[target_location2.GetName]的矿场过去为我们提供了优质的服务，但近期大量资本正流向[target_location.GetName]。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]已与[target_character.GetName]接洽，敦促我们考虑对后者进行投资。"
 flavor_mal.19.historical_info: "由于食盐在国际市场上供不应求，马里帝国甚至将盐矿视为比黄金更由有价值的矿藏。因此，塔格哈扎及其盐矿山对拥有劳动力资源的个人而言，具有显著的经济利益。到了16世纪，由于连年战争，这些矿场被废弃，人们转而开采陶代尼的矿场。"
 flavor_mal.19.a: "为[target_location.GetNameWithNoTooltip]拨出一些金币。"
 flavor_mal.19.b: "[target_location2.GetNameWithNoTooltip]一直以来都是我们在当地的宝矿。"
 flavor_mal.19.c: "为什么还要为它们付钱？"
 flavor_mal.20.title: "扶持[target_location.GetNameWithNoTooltip]"
 flavor_mal.20.desc: "前些年，[target_character.GetName]对[target_location.GetName]进行了一系列投资。而其他国家似乎也对这座[target_location.GetRank.GetName]的发展很感兴趣，并常常来访于此。或许我们能够提供更多的援助，向我们的邻国展示[ROOT.GetCountry.GetName]的强大力量。"
 flavor_mal.20.a: "[target_location.GetNameWithNoTooltip]应该威严地矗立。"
 flavor_mal.20.b: "没必要这样。"
 flavor_mal.21.title: "曼丁哥治下的和平"
 flavor_mal.21.desc: "我们对[ShowRegionName('guinea_region')]大部分地区建立了统治，使我们能够在这一地区进一步扩大影响力，从而建立持久的和平。现在，我们终于得到机会去关注[ROOT.GetCountry.GetName]自身的未来。"
 flavor_mal.21.a: "让和平带来连绵不绝的商旅。"
 flavor_mal.21.b: "维持[ROOT.GetCountry.GetNameWithNoTooltip]的和平至关重要。"
 flavor_mal.21.c: "居安思危，枕戈备战。"
 flavor_mal.21.d: "让[ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip]成为世界通行的语言。"
 mal_every_location_with_a_market_gains_development_tt: "治下所有建有[ShowBuildingTypeName('marketplace')]的[location|e]获得[ShowNamedValue('development_mild_bonus')|+=][development|e]"
 mal_every_armory_gains_an_extra_upgrade_if_possible_tt: "每个拥有的[ShowBuildingTypeName('armory')][building|e]提升#G 1#!级"
 flavor_mal.22.title: "重夺[target_location.GetNameWithNoTooltip]"
 flavor_mal.22.desc: "过去，我们一度掌控着[target_location.GetName]城，然而它却被[ShowCultureName('tuareg')]人夺走了。而现在我们终于将其光复，[target_character.GetName]和[target_character.GetHerHis]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]正在商议，是继续巩固它的矿业地位还是加固它的防御设施，以防它再一次被敌人夺走。"
 flavor_mal.22.a: "让我们派更多的人去矿山。"
 flavor_mal.22.b: "应该修缮它的防御。"
 flavor_mal.23.title: "[ShowCultureNameWithNoTooltip('fulbe')]人的[ShowGoodsNameWithNoTooltip('livestock')]养殖"
 flavor_mal.23.desc: "尽管我们中许多[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]致力于农业，但一些少数民族则专注于他们独特的手艺。以[ShowCultureName('fulbe')]人为例，他们在[ShowRegionName('guinea_region')]地区主导了大部分[ShowGoodsName('livestock')]产业。我们可以考虑邀请他们定居于我们的社区，或者探索对他们牲畜征收税赋的可能性。"
 flavor_mal.23.historical_info: "自马里帝国创建伊始，富尔贝人便承担起[ROOT.GetCountry.GetFlavorRank]的养牛职责。他们常常与周边的其他社群共享土地资源，其财富的多寡是以牛群的规模来衡量的。"
 flavor_mal.23.a: "让他们长久地为我们服务吧。"
 flavor_mal.23.b: "所有的金币都是属于[target_character.GetNameWithNoTooltip]的。"
 mal_unlock_fulani_cattle_rearing_pens_tt: "在[ShowRegionName('guinea_region')]区域内原产[ShowGoodsName('livestock')]的[locations|e]解锁[ShowBuildingTypeName('fulani_cattle_rearing_pen')][building|e]"
 flavor_mal.24.title: "寻找失落船队的远征"
 flavor_mal.24.desc: "尽管[target_character.GetName]时代对[ShowRegionName('south_atlantic_region')]探索最终以失败告终，但[target_character2.GetName]并不这么认为。[target_character2.GetSheHe|U]坚信在西方的地平线之外，一定存在着某些新事物。因此，我们可以尝试投资新的航行，所有这些努力都是为了深入探索未知的世界。"
 flavor_mal.24.historical_info: "据说马里航海家科·马马迪在他的航行中意外发现了美洲大陆，但这可能只是一个神话。然而，因他未能返航促成了马里帝国的曼萨·穆萨崛起，并使帝国将重心转向对内部稳定的深切关注。"
 flavor_mal.24.a: "我们的金子这么多，足够支持一次新的探险了。"
 flavor_mal.24.b: "[ROOT.GetCountry.GetNameWithNoTooltip]内部稳定才是值得关注的。"
 mal_finding_america_yields_rewards_tt: "如果我们能够发现新[continent|e]，我国的价值观将向#Y 注重外务#!偏移"
 flavor_mal.25.title: "发现陆地！"
 flavor_mal.25.desc: "尽管我们最终没能找出失踪舰队的真相，但是[target_character.GetName]却意外发现了一片新的陆地。这一惊人的发现震惊了每一位船员，也震撼了[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的每一个人。但也带给了我们寻求新机会的可能性。也许[target_character2.GetName]的想法是错的，也许我们就应该将目光投向更外面的世界。"
 flavor_mal.25.a: "必须尽快在这些新土地上定居。"
 flavor_mal.25.b: "我们不急功近利，只要让全[ROOT.GetCountry.GetFlavorRank]知道我们的功绩。"
 flavor_mal.26.title: "内阁架空了政治"
 flavor_mal.26.desc: "随着各阶层将[target_character.GetName]的权力逐渐衰弱看在眼里，他们决定利用这一趋势。[ROOT.GetCountry.GetGovernment.GetCourtTitle]的大臣们已经开始架空君主，主导了[ROOT.GetCountry.GetName]的行政事务。"
 flavor_mal.26.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 flavor_mal.27.title: "用一块钱卖掉大金岩"
 flavor_mal.27.desc: "[target_character.GetName]的我行我素最终导致了难以想象的灾难后果。我们价值连城的“大金岩”，许多上流人士宁愿倾尽一切也渴望得到的国宝，竟然被[target_character.GetHerHis]以几乎一文不值的价格出售了出去！这一噩耗震惊了全[ROOT.GetCountry.GetGovernment.GetCourtTitle]，所有人开始质疑[target_character.GetHerHis]的品行是否够格管理这个国家。"
 flavor_mal.27.a: "但是经济怎么办！"
 flavor_mal.28.title: "恢复贡赋体制"
 flavor_mal.28.desc: "过去，在[ROOT.GetCountry.GetName]所有的黄金来源中，矿脉开采并不占最大的份额，而是周边臣服的国家知支付的大量贡金。随着这一传统逐渐消失，[target_character.GetName]建议恢复这一传统。"
 flavor_mal.28.a: "让我们再一次向这些藩邦要求贡礼。"
 flavor_mal.28.b: "我们应该集中体制，而不是回到旧路子上去。"
 flavor_mal.29.title: "河流的主人"
 flavor_mal.29.desc: "尼日尔河畔的居民，凭借世代相传的渔民身份，为[ROOT.GetCountry.GetName]提供了丰富的食物资源。他们被誉为河流的主宰者，不仅助力了[target_location.GetName]等聚落的兴起，而且成为了[ROOT.GetCountry.GetFlavorRank]历史中不可或缺的一部分。或许，我们应当考虑给予他们更多的支持。"
 flavor_mal.29.a: "他们可以得到一些金子。"
 flavor_mal.29.b: "我们别这样做。"
 mal_every_pop_gains_20_satisfaction_tt: "[target_location.GetName]所有[pop|e]会获得[ShowNamedValue('pop_satisfaction_severe_bonus')|+2%][pop_satisfaction|e]"
 flavor_mal.30.title: "暴君"
 flavor_mal.30.desc: "一直以来，[target_character.GetName]在残暴地压迫[target_character.GetHerHis]的子民，[target_character.GetSheHe]视百姓为家畜，凌臣下如蝼蚁。尽管这样的滥权在传统意义上是合法的，但在整个[ROOT.GetCountry.GetName]，欲除[target_character.GetHerHim]而后快的民怨已经滚滚沸腾。"
 flavor_mal.30.a: "必须遏制[target_character.GetNameWithNoTooltip]。"
 mal_all_pops_lose_15_satisfaction_tt: "我们的所有[pops|e]会失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+2%][pop_satisfaction|e]"
 flavor_mal.31.title: "向海岸转移重心"
 flavor_mal.31.desc: "尽管在漫长的岁月中，跨撒哈拉贸易给[ROOT.GetCountry.GetName]带来了长久的财富，但现在，显然贸易的重心已经转移向海上贸易。[ROOT.GetCountry.GetGovernment.GetCourtTitle]的许多大臣建议，为了在一切经济事务中保持领先地位，我们应该转而发展[ShowRegionName('guinea_region')]沿海地区，如[target_location.GetName]和其他城市。"
 flavor_mal.31.a: "[target_location.GetNameWithNoTooltip]将得到扶持。"
 flavor_mal.31.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]才是值得关注的。"
 flavor_mal.31.c: "必须节约财政资源。"
 flavor_mal.32.title: "[ShowLocationNameWithNoTooltip('timbuktu')]的陷落"
 flavor_mal.32.desc: "[ShowLocationNameWithNoTooltip('timbuktu')]，我们的祖国[ROOT.GetCountry.GetName]曾经的瑰宝，现在落入了敌人手中！[ROOT.GetCountry.GetNameWithNoTooltip]国内许多人士都僵着视作一个迹象，预示着[ROOT.GetCountry.GetRank.GetName]已经在逐渐分崩离析。"
 flavor_mal.32.a: "必须收复[ShowLocationNameWithNoTooltip('timbuktu')]！"
 flavor_mal.32.b: "[target_character2.GetNameWithNoTooltip]将对此有所交代。"
 flavor_mal.32.c: "还是让我们归咎于[target_character.GetNameWithNoTooltip]吧。"
 flavor_mal.33.title: "建造$timbuktu_palace$"
 flavor_mal.33.desc: "为了进一步巩固[target_location.GetName]正在经历的黄金时代，[target_character.GetName]构想在这座[target_location.GetRank.GetName]建造一座宏伟的宫殿，作为我们[ROOT.GetCountry.GetRank]财富与声望的象征。受伟大帝国繁荣宫廷的启发，[target_character.GetSheHe]希望创造一座建筑杰作——一座能与[ROOT.GetCountry.GetName]最精美的建筑相媲美的宫殿。这座宫殿将以精湛的工艺设计和象征权力的装饰为特色，既作为行政中心，也作为[target_character.GetNameWithNoTooltip]的遗产纪念碑，确保[target_location.GetNameWithNoTooltip]在历史上留下光辉的一笔，成为繁荣与文化的灯塔。"
 flavor_mal.33.a: "让我们拨款建造它。"
 flavor_mal.33.b: "没必要造这额没用的建筑。"
 flavor_mal.33.c: "大皇宫？你讲的是大、皇、宫？"
