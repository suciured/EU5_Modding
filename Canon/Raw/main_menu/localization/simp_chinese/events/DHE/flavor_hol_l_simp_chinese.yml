 flavor_hol.1.title: "[target_location.GetNameWithNoTooltip]大学"
 flavor_hol.1.desc: "[ROOT.GetCountry.GetCulture.GetName]人民的教育事业受到国家的深切关注，这是因为政府机构需要源源不断的受过良好教育的人来担任行政官和市政官。为了使这些未来的国家掌舵人的文化水平和能力得到提高，[target_character.GetName]的顾问建议在[target_location.GetName]建造一所大学。"
 flavor_hol.1.historical_info: "在八十年战争期间，尼德兰的领袖威廉·奥兰治亲王于1575年创立了莱顿大学。当时，荷兰共和国尚未拥有任何高等教育机构，仅在西班牙占领下的鲁汶南部存在一所学府。随着科学复兴时代的到来，学术研究的重要性日益凸显，奥兰治亲王因此决定在莱顿建立荷兰的第一所大学，旨在为公民提供宗教教育，并为国家及政府培养其他领域的人才。大学选址在莱顿市也是对该城镇在前一年英勇抵抗西班牙军队的表彰。讽刺的是，西班牙国王菲利普二世作为法理上的荷兰伯爵名列建校许可人之一，尽管他从未承认任何学生可以在莱顿大学学习。"
 flavor_hol.1.a: "赞助这座大学。"
 flavor_hol.1.b: "这不值得。"
 flavor_hol.2.title: "[target_location.GetNameWithNoTooltip]宗教会议"
 flavor_hol.2.desc: "由[loc_jacobus_arminius.GetName]创立的[ShowReligiousAspectName('arminianism')]运动是受[ShowReligionName('calvinist')]影响，却持有独特的多元主义和人道主义立场。这一宗派在[ROOT.GetCountry.GetName]的信众中逐渐获得更多的支持，这引起了[loc_franciscus_gomarus.GetName]领导的[ShowReligiousAspectName('gomarism')]运动的强烈反对，后者致力于维护[ShowReligionNameWithNoTooltip('calvinist')]的传统理想和观点。为了防止这场激烈的辩论进一步激化，我国在[target_location.GetName]举办了一场全国性的宗教会议，旨在彻底解决这场宗教纷争。"
 flavor_hol.2.historical_info: "阿民念主义的兴起导致荷兰改革宗教会在多特召开全国宗教会议，以解决由此产生的分裂争议。1618年11月13日，荷兰归正会与来自八个外国归正会的投票代表开始了首次会议，会议持续到次年5月，共154场。会议解决了关于阿民念主义的争论，对阿民念主义进行了谴责，否定了其观点，并详细阐述了改革宗在各关键点上的教义，包括全然败坏、无条件的拣选、限定的代赎、不可抗拒的恩典以及圣徒的坚忍。抗辩派，即人们熟知的阿民念派，被禁止从事牧师职务，如布道、劝勉、主持圣礼和探望病人。他们还被要求签署《禁止传教法》，但他们拒绝签署，因此被定罪为“扰乱公共和平者”并被驱逐出联省。宗教会议最终将阿民念主义的宗教教义定性为异端邪说。"
 flavor_hol.2.a: "谴责[ShowReligiousAspectNameWithNoTooltip('arminianism')]。"
 flavor_hol.2.a.tt: "将[ShowReligiousAspectName('gomarism')]替换为[ShowReligiousAspectName('instituionalized_gomarism')]；\n我们将禁用[ShowReligiousAspectName('arminianism')]"
 flavor_hol.2.b: "拒绝[ShowReligiousAspectNameWithNoTooltip('gomarism')]的主张"
 flavor_hol.2.b.tt: "将[ShowReligiousAspectName('arminianism')]替换为[ShowReligiousAspectName('instituionalized_arminianism')]\n我们将禁用[ShowReligiousAspectName('gomarism')]"
 flavor_hol.2.c: "这场争辩与我们无关。"
 flavor_hol.3.title: "国译圣经"
 flavor_hol.3.desc: "[ROOT.GetCountry.GetReligion.GetName]是[ROOT.GetCountry.GetLongName]的统一宗教。然而，目前被翻译为[ROOT.GetCountry.GetCulture.GetLanguage.GetName]的圣典，并不能完全传达圣言的精确含义。这是因为现有的圣经版本是先从[ShowLanguageName('latin_language')]翻译成[ShowLanguageName('german_language')]，然后再转译成[ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip]的。我们主持修订的《国译圣经》——#italic Statenbijbel#!，将确保更准确地遵循主的旨意，正确地译录文本。"
 flavor_hol.3.historical_info: "在1618至1619年的多特宗教会议上，与会者达成共识，认为有必要将《圣经》翻译成荷兰语的原版，鉴于当时存在的荷兰语《圣经》版本仅是对其他语言译本的直接翻译。新的《国立圣经》译本将直接以原始语言为蓝本，其风格和结构仿效1611年推出的《詹姆士王圣经》。尽管该译本的首次面世需等到1637年，但其对荷兰文化认同和统一的深远影响，为现代标准荷兰语的确立奠定了坚实的基础。"
 flavor_hol.3.a: "资助国译圣经。"
 flavor_hol.3.b: "我们负担不起。"
 flavor_hol.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.4.desc: "[target_character.GetName]是一位来自[ShowLocationName('bruges')]的数学家和科学家，[target_character.GetHisHer]曾游历过许多地方以拓展[target_character.GetHisHer]的知识视野，并最终选择在[ShowLocationName('the_hague')]定居。[target_character.GetHeShe|U]将为我们提供专业的顾问和科学研究服务。"
 flavor_hol.4.historical_info: "西蒙·斯泰芬，这位佛兰德的数学家和军事工程师，在科学与工程的众多领域中都留下了深刻的印记，无论是在理论层面还是在实践应用上。在荷兰语中，“数学”被称为wiskunde，意为“确定事物的艺术”，这一翻译正是出自斯泰芬之手。这使得荷兰语成为欧洲为数不多的几个“数学”一词并非源自拉丁语和希腊语的语种之一。此外，斯泰芬还发明了一种独特的帆驱动马车，这种马车能够借助风力行驶，其速度甚至超过了马匹。"
 flavor_hol.4.a: "他的知识将具有重大的科学价值。"
 flavor_hol.4.b: "他的思想将对国家大有裨益。"
 flavor_hol.4.b.tt: "[target_character.GetName]可以任命为[cabinet|e]成员"
 flavor_hol.5.title: "威廉颂"
 flavor_hol.5.desc: "国歌是一个国家及其人民精神的象征。当下，许多其他国家已经拥有了自己的国歌，而[ROOT.GetCountry.GetName]至今仍缺少属于我们的那一首。推动国歌的创作不仅能提升我们的国际形象，还能让[ROOT.GetCountry.GetCulture.GetName]的人民感到自豪和团结。"
 flavor_hol.5.historical_info: "荷兰国歌《#italic 威廉颂#!》或《#italic 威廉·范·拿骚#!》在荷兰民众中广受欢迎，并于1932年被正式定为荷兰的国歌。威廉·范·奥兰治，亦称奥兰治亲王威廉，是这首国歌的主人公。国歌以第一人称叙述了他的生平事迹，以及他反抗西班牙国王的原因。作为国歌，其歌词和旋律都显得格外平和。"
 flavor_hol.5.a: "为国歌的创作提供资金。"
 flavor_hol.5.b: "我们负担不起。"
 flavor_hol.6.title: "郁金香狂热"
 flavor_hol.6.desc: "随着[target_country.GetName]的商业版图不断扩张，[ShowSubContinentName('middle_east')]与[ShowContinentName('europe')]之间的联系日益紧密。与此同时，[ROOT.GetCountry.GetAdjective]的商人们也获得了入手[ShowLocationName('constantinople')]郁金香的途径。这种花卉在[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]阶层中广受欢迎，不仅仅是因为它的美丽，更因为它所代表的价值。因此，众多商人开始投身于郁金香的买卖和炒作之中。然而，市场的大手骤然显灵，郁金香的价格暴跌，导致[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]阶层的经济稳定遭受重创。"
 flavor_hol.6.historical_info: "郁金香在15世纪50年代从奥斯曼帝国传入欧洲，迅速成为一种奢侈品，受到荷兰富商们的热烈追捧。随着市场需求的不断扩大，到了1634年，法国的需求激增，吸引了众多投机者的目光。1636年，期货市场的出现使得郁金香的交易更加活跃，尤其是在该年的秋冬季节，郁金香价格更是飙升至顶峰。然而，这种繁荣并未持续太久，到了1637年2月，郁金香价格突然崩溃，导致了众多投资者的破产，经济也因此遭受了重创。"
 flavor_hol.6.a: "还不是你们太贪心！"
 flavor_hol.6.b: "国家会承担他们的部分损失。"
 flavor_hol.7.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.7.desc: "[target_character.GetName]是一位在图书出版领域展现独特天赋的[target_character.GetWomanMan]。[target_character.GetHisHer]最近发现了一个机会，在[ShowLocationName('amsterdam')]开设一家[ShowBuildingTypeName('printing_press_shop')]。"
 flavor_hol.7.historical_info: "卢德威克·爱思唯尔，一位起家于书商的印刷商兼出版人，于1583年在莱顿出版了他的首部印刷作品。随后，他创立了一家家族企业，该企业一直运营至1791年。爱思唯尔出版的书籍以优雅和精确著称，同时也因其采用的便携式小巧格式（例如十二开本）而广受赞誉。"
 flavor_hol.7.a: "允许[target_character.GetHimHer]建立自己的印刷场。"
 flavor_hol.7.b: "写作应该是独属于[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的权利。"
 flavor_hol.8.title: "伟大殖民计划"
 flavor_hol.8.desc: "作为殖民竞赛的后来者，我们意识到许多我们渴望的殖民地已被他人占据。新兴国家拥有强大的海军和积极行动的财商界，其掌握的资源也不可忽视。为此，荷兰西印度公司特别设计了一套“#italic Groot Desseyn#!”，即关于[ROOT.GetCountry.GetCulture.GetName]人国家如何在殖民竞赛中超越所有人的伟大计划。\n\n根据该计划，夺取他国的殖民地比自行建立殖民地更为高效。特别是[GetCountry('POR').GetAdjective]殖民帝国，作为我们的竞争对手，理应成为这一计划的理想目标，更不用说[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]的投资者们已经开始实施这一策略。"
 flavor_hol.8.a: "听起来确实是个“伟大计划”！"
 ned_grand_design: "伟大计划"
 flavor_hol.8.b: "不，国际社会会惊诧于此。"
 flavor_hol.9.title: "福禄特帆船"
 flavor_hol.9.desc: "庞大的[ROOT.GetCountry.GetCulture.GetName]经济规模需要庞大的商船队。[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]的浅水环境意味着比如卡拉维尔这样的常用商船无法停泊在很多[ROOT.GetCountry.GetAdjectiveWithNoTooltip]港口，迄今为止这个问题都是利用更小的曲艏船来解决。但是在一位来自[ShowLocationName('hoorn')]的商人[target_character.GetName]的资助下，一种新型船研发成功。\n福禄特帆船的船体更长，具有典型的梨形船尾，专门建造便于船员较少时操控。这种帆船能够装运体积更大的货物，在尼德兰浅水区和外海也都能够表现良好，对我们的商人来说简直是天赐之物。"
 flavor_hol.9.a: "这绝对是个好主意！"
 flavor_hol.9.b: "我认为我们的造船业还没有准备好。"
 flavor_hol.9.c: "我认为我们的造船业还没有准备好。"
 flavor_hol.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.10.desc: "[target_character.GetName]，通常被称为伊斯拉谟，是一位人文主义者和志向远大的学者。[target_character.GetHisHer|U]以宽容和人文主义的世界观及哲学观点在[ShowContinentName('europe')]享有盛誉。此外，作为宗教改革中保持中立的人物，[target_character.GetHisHer]的神学思想对那些更重视宗教自由而非教义正统性的人士产生了深远的影响，成为他们的指路明灯。"
 flavor_hol.10.historical_info: "鹿特丹的德西德里乌斯·伊拉斯谟，作为北方文艺复兴时期的杰出代表和荷兰的人文主义者，以他在拉丁文和希腊文领域的广泛文学成就而著称。他在古典学术领域扮演了关键角色，并以他那自然流畅的拉丁文风格而备受赞誉。即便在欧洲宗教改革的动荡时期，伊拉斯谟依然在天主教会内部提倡宽容、和谐与自由思想。他的著作涵盖了《#italic 愚人颂#!》和《#italic 自由意志论#!》等作品。尽管早年遭遇贫困和精神上的挑战，伊拉斯谟的著作体现了他对教育、婚姻、社会改革以及宗教机构中个人自主权重要性的坚定信念。"
 flavor_hol.10.a: "愿[target_character.GetHisHer]的思想能开创更好的未来。"
 flavor_hol.10.b: "[target_character.GetHisHer|U]的思想不能留在[ROOT.GetCountry.GetNameWithNoTooltip]。"
 flavor_hol.11.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.11.desc: "[target_character.GetName]是一位杰出的学者兼律师，以其著作《战争与和平法》而闻名遐迩。该书为后续的法律发展奠定了坚实的基础，被广泛认为是法律领域的巨著。此外，[target_character.GetHeShe|U]还因在政治和宗教冲突中被监禁后，利用书箱成功越狱而声名远扬！"
 flavor_hol.11.historical_info: "许霍·格劳秀斯，这位1583年出生于荷兰代尔夫特的博学者，在哲学、政治理论以及法律领域，尤其是在国际法和自然权利领域做出了卓越的贡献。尽管格劳秀斯因参与荷兰共和国的宗教纷争而遭到监禁，但在流亡法国期间，他并未放弃对知识的追求，并创作了多部具有深远影响的著作。他的代表作，《#italic 战争与和平法#!》和《#italic 海洋自由论#!》，为现代国际法的发展奠定了基石，因此他被誉为“#italic 国际法之父#!”。格劳秀斯关于主权、自然法和权利的理论，对后来的思想家如约翰·洛克产生了深远影响，并在塑造政治发展方面发挥了重要作用，例如在英国的光荣革命和美国革命中。他的核心观点“自然法的神学基础深植于圣经启示和人类理性”，依然是他遗产的核心。"
 flavor_hol.11.a: "多么伟大的人啊！"
 flavor_hol.12.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.12.desc: "在我们的宫廷中，一位外交官之子因[target_character.GetHerHis]的非凡的才华而日益受到瞩目。据我们的一些顾问所言，[target_character.GetSheHe]在几何和数学领域展现出了令人瞩目的天赋。如果能获得适当的资助，[target_character.GetSheHe]将能展现出令我们和世界都为之惊叹的惊人成就。"
 flavor_hol.12.historical_info: "克里斯蒂安·惠更斯，这位杰出的荷兰数学家、天文学家及物理学家，不仅创立了光波理论，还揭示了土星环的真实形态，并在动力学领域——即研究力对物体作用的科学——做出了开创性的贡献。尽管直到19世纪初，他的光理论才逐渐淡出人们的视野，但时至今日，我们认识到他的理论是现代科学中最杰出、最具原创性的贡献之一。因此，以他的名字命名的“惠更斯原理”将被世人永远铭记。"
 flavor_hol.12.a: "将[target_character.GetHerHim]引荐至我们的宫廷。"
 flavor_hol.12.b: "[target_character.GetSheHe|U]只是个凡人。"
 NED_BUFFED_POLDERS: "受[development|e]影响的[ShowBuildingTypeName('polders')]的[building|e]#Y 最大等级#!将#G 翻倍#!。"
 flavor_hol.13.title: "[ShowLocationNameWithNoTooltip('amsterdam')]银行与国际资本市场"
 flavor_hol.13.desc: "[ShowBuildingTypeName('wisselbank')]的成立标志着我们社会和商业界的一个历史性的里程碑。最初，它是一所严格维持货币价值稳定的铁面衙门，但随着时间的推移和不断的演变，即便它没有直接违背对抗通货膨胀的原则，也逐渐放宽了诸多特例。这并不出人意料，这个曾经备受推崇的机构已经褪去了往日的辉煌，普遍被视为腐败的温床。\n\n然而，当前我们国家所面临的经济挑战迫使我们重新审视这一机构，努力恢复它昔日的荣耀，并在此过程中振兴我们的经济。"
 flavor_hol.13.historical_info: "自阿姆斯特丹货币兑换银行成立以来，随着时间的推移，最初严格的全额准备金政策逐渐放宽，同时为海外贸易和荷兰经济提供资金支持，但仅通过抵押品保持流动性。第四次英荷战争爆发后，由于荷兰东印度公司的违约，人们对银行的信心遭受了严重打击。1790年，阿姆斯特丹银行被宣布资不抵债，尽管该机构曾多次尝试进行资本重组。最终，阿姆斯特丹市政府接管了该银行，它的地位由荷兰中央银行取而代之。阿姆斯特丹银行最终于1819年关闭。"
 flavor_hol.13.a: "尝试挽救[ShowBuildingTypeNameWithNoTooltip('wisselbank')]。"
 flavor_hol.13.b: "坐视[ShowLocationNameWithNoTooltip('amsterdam')]银行的倒闭，并着手处理后果。"
 STATIC_MODIFIER_NAME_ned_bank_crisis: "荷兰金融业危机"
 STATIC_MODIFIER_DESC_ned_bank_crisis: "阿姆斯特丹曾是泛欧金融的中心，但如今其他国家的城市已迎头赶上，甚至超越了[ShowLocationNameWithNoTooltip('amsterdam')]。随着[ShowLocationNameWithNoTooltip('amsterdam')]银行自身经济政策的失误，荷兰银行业的信誉和生存能力正面临严峻的考验。"
 flavor_hol.14.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.14.desc: "出身寒门的[target_character.GetName]在绘制世界蓝图方面展现出了令人瞩目的才华。这种才华在军事行动中或许能发挥巨大作用，然而，如果[target_character.GetHerHis]的技能仅运用在军事地图的绘制上，那么[target_character.GetSheHe]的潜能可能将无法得到充分的发挥。"
 flavor_hol.14.historical_info: "格拉杜斯·墨卡托，一位杰出的佛兰德斯地理学家、数学家兼制图师，曾在卢万接受教育，并于1534年在那里创立了地理学机构。在1537年至1540年间，他不仅测量了佛兰德斯地区，还绘制了该地区的地图。到了1538年，他完成了首幅基于托勒密地图的世界地图。"
 flavor_hol.14.a: "[target_character.GetHerHis|U]的制图在军事领域用途巨大。"
 flavor_hol.14.b: "让[target_character.GetHerHim]在优化地图方面发挥[target_character.GetHerHis]的长处。"
 flavor_hol.15.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的[ShowReligionNameWithNoTooltip('calvinist')]"
 flavor_hol.15.desc: "数十年来，我国一直在辩论，是建立一个更为保守的[ShowReligionName('calvinist')]国家，还是成为一个思想更为开明、努力包容国内各种信仰的人文国家。\n\n目前，一场宗教会议正在[ShowLocationName('dordrecht')]召开，双方的主要代表齐聚一堂，以评估对方的教义。这或许是一个绝佳的机会，公开表达我们对其中一位参会候选人的支持，从而永久性地结束这场旷日持久的辩论。"
 flavor_hol.15.historical_info: "在1618至1619年召开的多德雷赫特宗教会议上，加尔文宗的强硬派别被确立为官方宗教。这场持续已久的斗争，涉及主张多元化和人道主义的阿民念派与坚持教条主义、狭隘的“真正的加尔文主义”派别戈马尔派，终于画上了句号。奥兰治亲王，拿骚的毛里茨，支持了主要由小资产阶级和农民构成的戈马尔派；而政治家奥尔登巴内费尔特则倾向于由知识分子和富裕资产阶级组成的阿民念派。"
 flavor_hol.15.a: "支持[target_character2.GetNameWithNoTooltip]。"
 flavor_hol.15.b: "[target_character1.GetNameWithNoTooltip]是对的。"
 flavor_hol.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.16.desc: "出身于我国一个显赫的家族，[target_character.GetName]是一位杰出的人物，然而在担任[ShowLocationNameWithNoTooltip('dordrecht')]市议长期间，[target_character.GetHerHis]的才华并未得到充分施展。我们应当聘请[target_character.GetHerHim]，并让[target_character.GetHerHim]在我们的国家机器中发挥重要作用。"
 flavor_hol.16.historical_info: "约翰·德·维特于1653年担任联省议会大议长（Raadpensionaris），在他的引领下，尼德兰共和国经历了其历史上最为辉煌的时期。他毕生致力于对抗奥兰治家族的势力，该家族历来掌控省督职位，负责共和国的军事事务。在他的努力下，议会派1667年通过了旨在永久排斥奥兰治派权力的《隐退法案》。不幸的是，1672年尼德兰在对英法联军的战争中遭遇失败，奥兰治派得以东山再起，并将他监禁。该年的8月20日，他与兄弟康勒斯一同遭到政敌煽动的暴民围捕枪杀。"
 flavor_hol.16.a: "[target_character.GetSheHe|U]将成为一名优秀的部长！"
 flavor_hol.16.b: "没有必要再设一名顾问。"
 flavor_hol.17.title: "[ShowLocationNameWithNoTooltip('amsterdam')]证券交易所的创立"
 flavor_hol.17.desc: "随着我们各地的业务稳步盈利，越来越多的人对投资它们表现出了浓厚的兴趣。这些投资者期望他们的投资能够获得相应的回报，因此有必要建立一个机构来确保这些投资者在未来能够获得他们应得的利益份额。解决这个问题的办法是在[ShowLocationNameWithNoTooltip('amsterdam')]建立一个证券交易所，为这些投资者提供债券。然而，我们的顾问建议我们，这个机构的发展方向应该更倾向于控制我们的经济或更容易获得贷款。"
 flavor_hol.17.historical_info: "自1609年阿姆斯特丹银行成立起，该市的证券交易所便日益活跃。继安特卫普之后，阿姆斯特丹逐渐成为金融中心，证券交易所随之蓬勃发展。这里汇聚了来自欧洲各地的资金，贷款条件宽松，利率之低更是其他地方难以匹敌。荷兰东印度公司（成立于1602年）的成功以及西印度贸易公司（成立于1621年，尽管不太成功）在资本主义领域的尝试，进一步巩固了这一趋势。"
 flavor_hol.17.a: "拓展借贷市场。"
 flavor_hol.17.b: "严控金融监管。"
 flavor_hol.18.title: "[target_country.GetAdjectiveWithNoTooltip]‑[root_country.GetCulture.GetNameWithNoTooltip]紧张关系"
 flavor_hol.18.desc: "多年来，鉴于我们[root_country.GetFlavorRank]将帝国[GetUniqueInternationalOrganization('hre').GetLeaderTitle]视为共同的对手，[target_country.GetAdjective][target_country.GetFlavorRank]长期以来一直是我们坚定的支持者。然而，近期[target_country.GetAdjectiveWithNoTooltip]对国内胡格诺派信徒的严苛政策，以及该国对我国邻邦采取的激进外交手段，已在我国民众中引发了对[target_country.GetNameWithNoTooltip]的担忧。或许，现在是时候以可能与南方邻邦发生冲突为前提，积极寻求盟友。"
 flavor_hol.18.a: "我们的政策应该是遏制[target_country.GetNameWithNoTooltip]。"
 ned_anti_french_policy: "共同敌人"
 fra_dutch_friction: "法荷摩擦"
 flavor_hol.18.b: "继续和[target_country.GetNameWithNoTooltip]的友好政策。"
 ned_friendly_towards_france: "交好法国"
 flavor_hol.19.title: "荷兰之囚"
 flavor_hol.19.desc: "尽管在多年的友好合作中积累了深厚的友谊，[root_country.GetName]现在却开始对我们抱有敌意。据报告，他们正在我们的对手中寻求盟友，并试图削弱我们在低地的影响力。他们的背信弃义同时也为我们提供了一个机遇。如果我们不再出于善意保护他们，那么低地将可以很好地成为我们[target_country.GetFlavorRank]的一部分。"
 flavor_hol.19.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_hol.19.a.tt: "[root_country.GetLongName]将设法改善他们与我们[rivals|e]之间的关系"
 flavor_hol.20.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]军事改革"
 flavor_hol.20.desc: "[ShowContinentName('europe')]的军队在技术和战术上取得了飞速的进步。显然，我们必须迅速改革我们的军队，以便[ROOT.GetCountry.GetName]能在大国舞台上拥有一定的政治影响力。幸运的是，[target_character.GetName]已经制定了计划来解决当前的问题……"
 flavor_hol.20.historical_info: "拿骚‑锡根伯爵约翰七世及其表亲拿骚的毛里茨和兄弟威廉·洛德韦克，是尼德兰军事改革的关键人物。他们通过翻译罗马军事手册，重新掌握了古典军队失传的技能，并重新组织了战斗编队，使其更加灵活，同时增强了火力。约翰是著名的训练手册——雅各布·德·盖恩的《兵法手册》的幕后策划者，也是德意志最早的军事学院之一，锡根军校的创立者。"
 flavor_hol.20.a: "主张进攻性军事策略。"
 flavor_hol.20.b: "主张防御性军事策略。"
 flavor_hol.21.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.21.desc: "统治者的真正力量体现在其辅佐者的才干上。对于[ROOT.GetCountry.GetCulture.GetName][ROOT.GetCountry.GetFlavorRank]而言，拥有像[target_character.GetName]这样一位尽职尽责的公仆，实在是国家之大幸。"
 flavor_hol.21.historical_info: "安东尼·海因修斯，出生于1640年，一生深受奥兰治亲王威廉三世的信任。在奈梅亨和约签订后，他被派遣至凡尔赛宫，负责监督条约条款的执行。1688年，威廉三世成为英格兰国王并移居伦敦，海因修斯随后担任联省议会大议长。作为一位坚定的谈判家和反法派，他是17世纪晚期所有战争中建立的反法联盟的关键人物。他致力于荷兰的国家事务，直至1720年逝世。"
 flavor_hol.21.a: "好一位出色的官吏！"
 STATIC_MODIFIER_NAME_hol_brilliant_minister: "肱股之臣"
 STATIC_MODIFIER_DESC_hol_brilliant_minister: "这位人物在宫廷中的才华甚至比群星更加璀璨。他的思想和行动为国家开辟了一条通往美好未来的道路。"
 flavor_hol.22.title: "阿鲁姆黑军起义"
 flavor_hol.22.desc: "在[ShowAreaName('friesland_area')]地区，[ShowPopTypeName('peasants')]们对我军的行动表示了强烈的不满，并采取了武装反抗的行动。他们得到了雇佣兵的支持，虽然在陆地上的表现并不突出，但在海上却异常活跃，难以捉摸。他们的作战方式与海盗极为相似，若不及时解决这一问题，我们的海上运输将面临威胁。"
 flavor_hol.22.a: "击垮这群叛匪。"
 frisian_independence_fighter: "$frisian$自由战士"
 flavor_hol.22.a.tt: "所有[ShowCultureName('frisian')][pops|e]会加入[target_rebel.GetName][rebel|e]"
 flavor_hol.23.title: "“哲学王子”——[target_character.GetNameWithNoTooltip]"
 flavor_hol.23.desc: "在[ROOT.GetCountry.GetCulture.GetName]人的国度，创新的理念和思想得到了积极的推广，这反过来又培养了更多的好奇心，他们寻求用自己的哲学思想来支持社会。致力于多个哲学领域的[target_character.GetName]就是这样一位有慧之人。"
 flavor_hol.23.historical_info: "巴鲁赫·斯宾诺莎是一位出生于葡萄牙犹太移民家庭的哲学家，他过着相对朴素的生活，主要依靠打磨镜片和接受资助来维持生计。尽管他在镜片制造领域技艺高超，但斯宾诺莎对哲学、伦理学和神学的贡献才是人们铭记他的主要原因。斯宾诺莎一生中发表的作品数量有限，然而他的思想却广泛传播。尽管海德堡大学曾向他提供了一个教职，他却婉拒了这一职位，因为他担心这会限制他的思想自由。"
 flavor_hol.23.a: "一个高尚的人。"
 flavor_hol.24.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.24.desc: "[ShowReligionName('calvinist')]如野火般在[ROOT.GetCountry.GetName]迅速蔓延。相较于[ShowReligionName('lutheran')]，[ShowReligionAdjectiveWithNoTooltip('calvinist')]信徒在对待[ShowReligionName('catholic')]思想上还要更为激进和敌对。\n\n即便如此，他们的意识形态并非得到所有人的完全认同。神学家[target_character.GetName]质疑这种狂热的思想，并在处理异端问题上倡导了更加人文主义的立场。他的理念最终促成了[ShowReligiousAspectName('arminianism')]运动在[ShowReligionNameWithNoTooltip('calvinist')]内部的分化。"
 flavor_hol.24.historical_info: "雅各布斯·阿民念，荷兰改革宗神学家，对加尔文宗发起挑战，并为阿民念派奠定了神学基础，从而引发了荷兰的“抗辩派运动”。尽管阿民念最初为加尔文主义的宿命论辩护，但他逐渐对宿命论的某些方面产生了怀疑，并提出了自己的修改意见，相信先行的恩典足以让所有人相信并获得救赎。他的学说在他去世后被系统化地编纂进《抗辩五条》，这导致了加尔文宗主持的多特宗教会议对他的追随者进行迫害。然而，阿民念的思想得以流传，并对包括约翰·卫斯理在内的许多人产生了影响，后者在卫理公会运动中积极倡导阿民念的思想。"
 flavor_hol.24.a: "接纳[target_character.GetHisHer]的思想。"
 flavor_hol.24.b: "批判[target_character.GetHimHer]并抵制[target_character.GetHisHer]的思想。"
 flavor_hol.24.c: "驱逐这个异端！"
 flavor_hol.25.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.25.desc: "在[ShowReligionName('calvinist')]教会内部，[ShowReligiousAspectName('arminianism')]的受欢迎程度正在稳步上升。然而，并非所有人都赞同[trigger_character.GetName]和[trigger_character.GetHisHer]的思想运动。一位典型的批判者便是[target_character.GetName]，他反对[ShowReligiousAspectNameWithNoTooltip('arminianism')]所倡导的对异宗人士的优待与人文主义观点。这促使了[ShowReligiousAspectName('gomarism')]运动的兴起。"
 flavor_hol.25.historical_info: "荷兰神学家弗朗西斯库斯·戈马尔坚决反对雅各布斯·阿民念的教义，主张绝对的预定论，并引领了戈马尔派。尽管戈马尔最初只是低调地从事教学工作，但随着阿民念的到来，他与阿民念在莱顿大学产生了激烈的冲突，展开了个人的争论和神学辩论。他在多特宗教会议中扮演了关键角色，积极为加尔文宗教义辩护，并持续进行学术研究直至逝世，留下了丰富的神学研究和辩论遗产。"
 flavor_hol.25.a: "$flavor_hol.24.a$"
 flavor_hol.25.b: "$flavor_hol.24.b$"
 flavor_hol.25.c: "$flavor_hol.24.c$"
 flavor_hol.26.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]‑[target_country.GetAdjectiveWithNoTooltip]战争"
 flavor_hol.26.desc: "在[target_country.GetAdjective]，人们过着不信神的生活。他们独立于任何形式的封建统治，摆脱了任何神圣的指导。在[target_country.GetNameWithNoTooltip]的生活更像是一种无政府状态，而非任何圣经所认可的生活方式。作为虔诚的[ShowReligionGroupAdjective('christian')]徒，我们的神圣职责是结束对上帝的亵渎，彻底终结这种所谓的“自由”。"
 flavor_hol.26.a: "愿主助我们迅速终结这样的异端生活。"
 flavor_hol.27.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]黄金时代绘画"
 flavor_hol.27.desc: "繁荣与稳定铸就了[ROOT.GetCountry.GetName]的历史。在这个[ROOT.GetCountry.GetCulture.GetName]的黄金时代鼓舞下，我国各地的艺术家们正在创作前所未有的伟大画作。"
 flavor_hol.27.historical_info: "荷兰黄金时代绘画在17世纪尼德兰共和国的全盛时期达到了顶峰，这一时期以贸易、科学和艺术的繁荣与创新为显著特征。与以往宗教题材的绘画不同，荷兰艺术家们以精湛的现实主义技巧描绘日常生活，开创了诸如肖像画、风俗画、风景画、海景画和静物画等独特的艺术形式。从16世纪20年代末开始，直至1672年，这种绘画风格的专业化不仅体现了那个时代的艺术特色，而且对西方绘画的未来发展产生了深远的影响。"
 flavor_hol.27.a: "愿我们的艺术能深入人心。"
 flavor_hol.28.title: "[ShowBuildingTypeNameWithNoTooltip('wisselbank')]"
 flavor_hol.28.desc: "随着铸币所用贵金属（特别是[ShowGoodsName('silver')]）价格的波动，许多人开始寻求一种更为稳定的银质银行货币。一些市议会中的[ShowPopTypeName('burghers')]阶层成员提议成立一家兑币银行，以为这种迫切需要币值稳定的货币提供担保。\n\n然而，并非所有人都支持这一提议，尤其是在[ShowPopTypeName('nobles')]阶层中，他们认为这是[ShowPopTypeNameWithNoTooltip('burghers')]阶层争取更多权力的新手段。尽管这种担忧并非完全没有根据，但该提议同样具有其积极的一面，因为它有助于更有效地控制我们贸易中使用的货币价值。"
 flavor_hol.28.a: "建立这座兑币银行。"
 flavor_hol.28.b: "我们不需要它。"
 flavor_hol.28.historical_info: "阿姆斯特丹兑币银行（Wisselbank），成立于1609年，是阿姆斯特丹市认可的早期兑币机构。一些历史学家认为它是世界上第一家真正意义上的中央银行，它在维护铸币币值标准方面发挥了至关重要的作用，并推出了世界上第一种国际储备货币——荷兰盾。阿姆斯特丹兑币银行对整个欧洲的国家银行产生了深远的影响，但随着政策的转变以及第四次英荷战争期间的违约，该银行于1790年宣告破产。阿姆斯特丹市政府于1791年接管了银行的控制权，荷兰中央银行于1814年接管了货币发行职责，而阿姆斯特丹兑币银行最终于1819年完成清算。"
 flavor_hol.29.title: "北方[ShowInstitutionNameWithNoTooltip('renaissance')]"
 flavor_hol.29.desc: "随着[ShowInstitutionName('renaissance')]在[ShowContinentName('europe')]其他地区的蓬勃发展，[target_character.GetName]一直计划提拔艺术家，以使[target_character.GetHerHis]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]更加辉煌，并进一步在低地国家传播文艺复兴的理念。"
 flavor_hol.29.a: "让我们赞助这项努力。"
 flavor_hol.29.b: "这太贵了。"
 flavor_hol.29.c: "它们对我们的帮助远不止艺术本身。"
 flavor_hol.30.title: "西方的[ShowLocationNameWithNoTooltip('jerusalem')]"
 flavor_hol.30.desc: "[ShowLocationName('amsterdam')]是众多[ShowReligionAdjective('judaism')]信徒的聚居地，因此被他们称为“#italic 西方的[ShowLocationName('jerusalem')]#!”。尽管我们的[target_location.GetRank.GetName]并不是由[ShowReligionAdjectiveWithNoTooltip('judaism')]教徒领导的政府，但一定能成为他们中许多人的家园。"
 flavor_hol.30.a: "让他们安居乐业吧。"
 flavor_hol.31.title: "[target_location.GetNameWithNoTooltip]港口"
 flavor_hol.31.desc: "在[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]阶层的建议下，[target_location.GetName]城正计划建设一座全新的港口设施。此举将极大地提升我们对海军事务的关注和管理能力，然而，这需要我们对他们的计划进行相应的资金投入。"
 flavor_hol.31.a: "如果他们需要钱，那就给他们吧。"
 flavor_hol.31.b: "我们应该把重点放在陆上领土。"
 flavor_hol.32.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]盾"
 flavor_hol.32.desc: "随着弗罗林成为我国[ROOT.GetCountry.GetGovernment.GetCourtTitle]的官方货币，众多商人向我们提出了仿制这种新硬币的请求，并用[ROOT.GetCountry.GetName]的语言将其命名为#italic 荷兰盾#!，他们期望这种新硬币相较于以往的货币具有更高的价值。"
 flavor_hol.32.a: "让我们铸造这枚新硬币。"
 flavor_hol.32.b: "无需进行任何币制改革。"
 flavor_hol.32.historical_info: "在勃艮第公爵“好人”菲利普的统治时期，他汲取了来自意大利的弗罗林、法国的利弗尔以及英国的英镑的灵感，创造出了自己的货币。这种货币被称作荷兰盾，迅速在低地国家传播开来，并最终成为了接下来几个世纪的主要货币。"
 flavor_hol.33.title: "寻求[ShowAreaNameWithNoTooltip('baltic_area')]谷物"
 flavor_hol.33.desc: "鉴于我们的谷物产量无法满足国内需求，我们必须寻求外部的谷物进口渠道。最近，我们关注的进口来源之一是来自[ShowAreaName('baltic_area')]的省份。然而，有两个主要问题阻碍了我们获取这些粮食资源。首先是[ShowLocationName('kobenhavn')]海峡的通行税问题，它极大地限制了[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]的贸易频率，因为任何想要通过该海峡的船只都必须承担高额的通行费。其次，由于[ShowCultureGroupName('german_group')]人对该地区的统治，其他国家在竞争中处于不利地位。或许，通过精明的外交策略或采取必要的军事行动，我们能够解决这些问题，从而确保粮食供应的稳定性。"
 flavor_hol.33.a: "让我们向[ShowAreaNameWithNoTooltip('baltic_area')]起航"
