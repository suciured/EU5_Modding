l_simp_chinese:
 flavor_kni_pap.1.title: "士麦那十字军"
 flavor_kni_pap.1.desc: "以[crusade_target.GetLongName]为首的[crusade_target.GetCulture.GetName]海盗横行霸道，令[ROOT.GetCountry.GetReligion.GetGroup.GetAdjective]国家的航运业深感震惊。这种状况是绝对不能接受的。基督教世界绝不会被卑贱的[crusade_target.GetReligion.GetAdjective]海盗所羞辱！为了根除这种苦难，我们可以对[crusade_target.GetNameWithNoTooltip]发起十字军东征，一劳永逸地终结他们的背叛行为。"
 flavor_kni_pap.1.historical_info: "士麦那的两次十字军东征分别发生在1343年至1351年。在第一次东征中，基督徒成功夺取了士麦那的滩头堡垒和港口，却未能攻克卫城。为了纪念这次胜利，联军在城内举行了一场弥撒。然而，在宗教仪式进行期间，土耳其军队突袭了集会的信徒，并对正在祈祷的部队领袖进行了屠杀。随后，教廷发起了第二轮十字军东征，旨在支援士麦那城内被围困的基督徒社区。"
 flavor_kni_pap.1.a: "任何势力不得染指[ROOT.GetCountry.GetReligion.GetGroup.GetAdjectiveWithNoTooltip]航运！"
 flavor_kni_pap.1.b: "哦，痛苦。"
 flavor_kni_pap.2.title: "$flavor_kni_pap.1.title$"
 flavor_kni_pap.2.desc: "来自[papal_state.GetLongName]的使节已经抵达我国，邀请我们加入对[crusade_target.GetName]的征讨。这些[crusade_target.GetReligion.GetAdjective]海盗在[ShowProvinceDefinitionName('aegean_sea_province')]上肆虐已久，近期更是加剧了对[papal_state.GetReligion.GetGroup.GetAdjective]信徒商船的攻击。现在是时候给予他们应有的惩罚了。"
 flavor_kni_pap.2.historical_info: "$flavor_kni_pap.1.historical_info$"
 flavor_kni_pap.2.a: "应召唤而来。"
 flavor_kni_pap.2.b: "我们目前无法参与。"
 STATIC_MODIFIER_NAME_kni_smyrniote_crusade: "十字军狂热"
 kni_joined_crusade: "响应士麦那十字军"
 flavor_kni_pap.3.title: "十字军袭来！"
 flavor_kni_pap.3.desc: "以[papal_state.GetName]为首的卑劣[papal_state.GetReligion.GetAdjective]败类对我们发起了圣战。显然，我们最近的海上冒险行为已经触犯了他们的底线。让我们在海上迎战他们，给他们上一两课，让他们明白谁才是[ShowProvinceDefinitionName('aegean_sea_province')]真正的海上霸主。"
 flavor_kni_pap.3.historical_info: "$flavor_kni_pap.1.historical_info$"
 flavor_kni_pap.3.a: "有更多的船只可供掠夺了！"
 flavor_kni_pap.4.title: "向[target_country.GetNameWithNoTooltip]转交土地"
 flavor_kni_pap.4.desc: "我们最近在[ShowAreaName('west_anatolia_area')]打下的土地，是我们近期征战中英勇奋战的成果。然而，必须指出，我们能否守住这片新征服土地确实存在争议。因此，或许将这些领土转交给[target_country.GetLongName]，会是最佳的选择。"
 flavor_kni_pap.4.a: "托付给他们吧。"
 flavor_kni_pap.4.b: "我们将为这片土地英勇作战。"
 STATIC_MODIFIER_NAME_kni_cession_of_anatolia_to_holy_order: "为骑士团献土"
 flavor_kni_pap.5.title: "[the_from.GetNameWithNoTooltip]献土"
 flavor_kni_pap.5.desc: "塞浦路斯[the_from.GetLongName]其新近获得之领土转交予我方，其理由在于面对外部叛乱，他们感到自身无力维护这些领土的安全。鉴于我方地处基督教世界的边缘地带，相较于他们，我们更具备守护这些土地的条件。"
 flavor_kni_pap.5.a: "这一善举将造福整个基督教世界。"
 flavor_kni_pap.5.b: "我国领土已经过度臃肿。"
 flavor_kni_pap.6.title: "[target_country.GetNameWithNoTooltip]的回应"
 flavor_kni_pap.6.desc_common: "来自[target_country.GetName]的使节已经抵达，带来了他们对我们的敬献土地提议的回应。"
 flavor_kni_pap.6.desc_accept: "$flavor_kni_pap.6.desc_common$他们对我们的礼物和虔诚表示感谢，并宣布将全心全意地以我们主的名义守护这片领土。"
 flavor_kni_pap.6.desc_deny: "$flavor_kni_pap.6.desc_common$ 遗憾的是，他们表示已无法承担更多领土的管理职责。在此情形下，我们不得不设立地方官员，以确保对领地进行恰当的治理。"
 flavor_kni_pap.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_kni_pap.6.b: "那我们便公正地遂行治理。"
