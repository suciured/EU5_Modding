 persianate_protocols_greek_option: "所有[ShowCultureName('greek_culture')][pops|e]会获得[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%][pop_satisfaction|e]"
 persianate_protocols_balanced_option: "所有[ShowCultureName('greek_culture')][pops|e]会获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]。"
 flavor_tur.34.title: "安纳托利亚学者的涌入"
 flavor_tur.34.desc: "随着我们王朝声望日隆，来自[ShowAreaName('central_anatolia_area')]的诸多学者纷至沓来。他们深谙古代塞尔柱帝国的官僚传统，掌握着我们日益壮大的[ROOT.GetCountry.GetFlavorRank]迫切需要的治国技艺。\n\n然而，若大量任用他们，必将引发边境战士部族的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]不满——他们会将此视为国家试图削弱其权力、转而强化中央的明显信号。"
 flavor_tur.34.a: "尽管如此，我们仍要任用他们。"
 flavor_tur.34.b: "谨慎起见，不宜激怒[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]……"
 flavor_tur.34.historical_info: "奥斯曼早期的中央集权很大程度上得益于来自安纳托利亚中部的学者涌入，该地的突厥‑波斯官僚体系比西部地区影响更深。"
 flavor_tur.35.title: "同等者中居首"
 flavor_tur.35.desc: "那些率领我们扩张的部族[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]领袖，依旧视我们为“同等者中居首”——这正是古老[ShowCultureName('turkish_culture')]传统中的观念。然而，如今他们日渐忧虑[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetName]王朝权力的日益集中，要求我们重申彼此的旧有关系——这将使我们多年积累的威望与权威受损。"
 flavor_tur.35.a: "我们必须安抚[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]。"
 flavor_tur.35.b: "现在正是拒绝之时。"
 flavor_tur.35.historical_info: "奥斯曼早期扩张主要依赖边疆战士部族“加齐”——这些部族的领袖视自己与奥斯曼统治者地位相当，史学家称这种关系为#italic “同等者中居首”#!。他们对奥斯曼集权的任何企图都充满敌意。"
 flavor_tur.36.title: "哈德良之城"
 flavor_tur.36.desc: "既已攻克古老的[target_location.GetRank.GetName][ShowLocationName('edirne')]，我们应当考虑将其设为[ROOT.GetCountry.GetFlavorRank]的新都，并作为我们在[ShowContinentName('europe')]的永久立足点。以[ShowLocationNameWithNoTooltip('edirne')]为基地，我们的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]将可出击[ShowAreaName('thrace_area')]的新劫掠目标，而待时机成熟，我们甚至可以将目光投向最伟大的猎物——[ShowLocationName('constantinople')]。不过，我们现首都[ShowLocationName('bursa')]的民众将因此而愤懑。"
 flavor_tur.36.a: "这是我们最伟大的征服！"
 flavor_tur.36.b: "[ShowLocationNameWithNoTooltip('bursa')]已足够。"
 flavor_tur.36.historical_info: "奥斯曼帝国于1362年从东罗马帝国手中攻占哈德良堡。穆拉德一世迁都于此，向世人昭示其在欧洲进一步征服的野心。"
