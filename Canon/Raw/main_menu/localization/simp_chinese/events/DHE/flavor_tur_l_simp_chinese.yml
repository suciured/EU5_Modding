l_simp_chinese:
 flavor_tur.1.title: "[persia.GetAdjectiveWithNoTooltip]问题"
 flavor_tur.1.desc: "[persia.GetName]长久以来一直是我们的心腹之患，是对我们边境的持续威胁。但我们安插在其[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的间谍传来情报称，[persia.GetAdjectiveWithNoTooltip]政府或许愿意与我们签署一项持久和平协议。这将使饱经战火的边境省份得以稳定，让双方[ROOT.GetCountry.GetFlavorRank]都得以受益。[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]已经开始起草条约草案。"
 flavor_tur.1.historical_info: "随着萨法维王朝在伊朗崛起，奥斯曼帝国迎来了一个强大的敌手。正如之前的罗马帝国一样，奥斯曼被卷入与伊朗旷日持久的破坏性战争。这一次，争夺的不只是饱受摧残的中东土地，还掺杂着宗教斗争的成分——萨法维信仰伊斯兰教什叶派，而奥斯曼人则自视为逊尼派哈里发的继承人。"
 flavor_tur.1.a: "提议全面和解。"
 flavor_tur.1.b: "建议部分和解。"
 flavor_tur.1.c: "我们绝不会与大敌达成协议。"
 full_reconciliation_persia: "[persia.GetLongName]很快将对我们的提议作出回应。"
 moderate_treaty_persia: "$full_reconciliation_persia$"
 flavor_tur.2.title: "[ottomans.GetAdjectiveWithNoTooltip]的提议"
 flavor_tur.2.desc: "来自[ottomans.GetName]的使节抵达我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]，宣称希望为两国间的和平寻求一项持久的解决方案。他们带来了一份条约草案，将确认现有边界，并保障我方朝圣者前往其圣地的安全，但作为交换，我们必须让[ROOT.GetCountry.GetReligion.GetAdjective]传教士停止对阿伊莎、撒哈拜及前三位正统哈里发的仪式性诅咒——这些人物在[ShowReligionAdjective('sunni')]中受到极高尊敬。我们之间怨怼已久，是否还能信任他们？"
 flavor_tur.2.historical_info: "$flavor_tur.3.historical_info$"
 flavor_tur.2.a: "寻求全面和解。"
 full_reconciliation: "全面和解"
 flavor_tur.2.b: "同意部分和解。"
 moderate_treaty: "部分和解"
 flavor_tur.2.c: "我们无法接受这个提议。"
 flavor_tur.3.title: "席林堡条约"
 flavor_tur.3.desc: "[persia.GetAdjective]的使节带回了他们政府的来信，表示愿意签署条约。条约将永久确认我们现有的边界，并借[ROOT.GetCountry.GetReligion.GetGodName]之恩，为双方建立持久和平。我们将有义务保障其朝圣者不论信仰如何，皆能安全抵达我方圣地；作为交换，他们的[ShowReligionAdjective('shia')]传教士将停止对阿伊莎、撒哈拜和前三位正统哈里发的仪式性诅咒——这些人物在我们[ShowReligionAdjective('sunni')]中受到高度敬仰。"
 flavor_tur.3.historical_info: "祖哈布条约，也被称为席林堡条约，由奥斯曼帝国与波斯于1639年签订，确立了至今几乎未变的边界。该条约签订后，两大帝国之间的敌对显著减少，关系逐渐改善，但边界纠纷并未完全消除。1722年战争再次爆发，不过条约在1747年被续签。"
 flavor_tur.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.3.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.4.title: "[persia.GetAdjectiveWithNoTooltip]的回应"
 flavor_tur.4.desc: "我国派往[persia.GetLongName]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]的使节已返回，带回令人担忧的消息。据称[persia.GetAdjectiveWithNoTooltip]政府曾认真考虑我们的条款，但出于某种原因，最终决定予以拒绝。他们是否已在策划进攻？"
 flavor_tur.4.historical_info: "$flavor_tur.3.historical_info$"
 flavor_tur.4.a: "他们将会为这次羞辱付出代价。"
 flavor_tur.5.title: "各省的地方分权"
 flavor_tur.5.desc: "地方总督，即“贝伊”，是权势滔天之人，通常雄心勃勃，并不总是忠诚。尽管如此，“贝伊”一职在突厥人中有着古老渊源，一直以来是我们治理[ROOT.GetCountry.GetFlavorRank]的最佳选择。如今，一批贝伊在[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的支持下，要求更大的地方自治，声称这将使他们更快应对潜在的地方冲突。"
 flavor_tur.5.historical_info: "“贝伊”是突厥语中意为#italic 酋长#!的头衔，也常作为对有朝廷或王族背景男子的尊称。在奥斯曼时代，该头衔广泛用于指代行省总督，同时“贝勒贝伊”一称用于帝国中大型行省的总督。17世纪，随着奥斯曼帝国政府官僚化程度加深、苏丹个人权威减弱，这些地方总督权力愈发增强。"
 flavor_tur.5.a: "满足他们的要求。"
 flavor_tur.5.b: "有限让步。"
 flavor_tur.5.c: "$common_string_rein_them_in$"
 flavor_tur.6.title: "关于[ShowLocationNameWithNoTooltip('constantinople')]商人的问题"
 flavor_tur.6.desc: "随着我们征服[ShowLocationName('constantinople')]，是时候重新审视这座伟大[target_location.GetRank.GetName]的贸易政策了。我们可以颁布法令，加强国家对商人的控制。虽然这必然会激怒那些长期在[ShowLocationNameWithNoTooltip('constantinople')]享有特权的强大商业共和国，但从长远来看，这对我们的经济有利。"
 flavor_tur.6.historical_info: "在攻占君士坦丁堡前，穆罕默德二世曾与威尼斯和热那亚签署多项优厚协议以换取其中立。但城池陷落后，他很快就打破了西方商人对黑海贸易的垄断。穆罕默德是一位重商主义者，致力于将贸易掌控在国家手中，这一政策在短期内成效显著——奥斯曼经济因此繁荣。"
 flavor_tur.6.a: "此项改革早该实行。"
 broken_trade_agreement: "撕毁贸易协议"
 flavor_tur.6.b: "我们应维持现状。"
 honored_trade_agreement: "遵守贸易协议"
 flavor_tur.7.title: "军队事务"
 flavor_tur.7.desc: "在最近的战争后，[ROOT.GetCountry.GetGovernment.GetRuler.GetName]开始思考进一步的军事改革。为了继续提升我军的军事层级和征兵方式的效能，我们应当进一步围绕精英奴隶兵和来自下层阶级的专业征召兵构建军事体系，彻底摆脱对[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]及其私兵的依赖。"
 flavor_tur.7.historical_info: "在穆罕默德一世与穆拉德二世统治时期，奥斯曼帝国在帖木儿打击后的废墟中重归一统。在此期间，#italic 德夫希尔梅#!制度建立的奴隶兵（苏丹亲兵）逐渐崛起。君士坦丁堡陷落后，旧有的土耳其战士贵族彻底瓦解，许多首领被流放或处决。军权终于牢牢掌握在国家手中。"
 flavor_tur.7.a: "这就是未来。"
 flavor_tur.7.b: "不，我们是[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]，永远都是。"
 flavor_tur.7.c: "我们应当专注于海军建设。"
 flavor_tur.8.title: "恩德伦内廷学院"
 flavor_tur.8.desc: "为了培养我们不断扩张的国家所需的行政官员与将领，我们可以创设一所由宫廷核心圈层主持的学院，将学生置于君主身边。这不仅有助于洞察其成长历程，也能将他们与皇室牢牢绑定，确保[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝在政务中始终占据核心地位。\n\n不过，我们不应只让贵族子弟入学——任何有天赋的年轻人，无论出身为何，都应获得机会。"
 flavor_tur.8.historical_info: "穆罕默德二世在新建的托普卡帕宫庭院内设立学院，学生多选自德夫希尔梅制度下被征募的基督徒少年，接受伊斯兰信仰、科学、军事以及语言等全面教育。宫廷学校出身的忠诚臣僚成为奥斯曼家族治理体系的骨干力量，贯穿十五至十六世纪。"
 flavor_tur.8.a: "这就是未来！"
 flavor_tur.8.b: "我们应专注于扩大蒂玛尔采邑制度。"
 flavor_tur.9.title: "收入重新分配"
 flavor_tur.9.desc: "为资助蒂玛尔采邑制度的扩张，机智的顾问提出可从瓦合甫中调拨一部分收入。瓦合甫是以清真寺为中心的慈善基金，服务于贫苦大众。虽然此举会大幅强化军队、削弱[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的权力，但当虔诚信众得知此事后，恐将引发广泛不满。"
 flavor_tur.9.historical_info: "穆罕默德二世不惜一切代价扩张其个人权力。在他统治末期，他试图削弱乌理玛宗教学者的势力，将原供养他们的#italic 瓦合甫#!收入改拨予蒂玛尔采邑制度，从而强化军队。然而，这一举动最终引发了不小的争议……"
 flavor_tur.9.a: "国家需要这些钱。"
 flavor_tur.9.b: "瓦合甫不可亵渎！"
 flavor_tur.10.title: "[GetCountry('VEN').GetNameWithNoTooltip]的愤怒"
 flavor_tur.10.desc: "[GetCountry('VEN').GetLongName]长期凭借其在爱琴海的领地和在[ShowLocationName('alexandria')]的便利网络，在香料贸易中占据主导地位。如今，我们攻占了该[target_location.GetRank.GetName]，并在[ShowProvinceDefinitionNameWithNoTooltip('aegean_sea_province')]势力渐强，[GetCountry('VEN').GetNameWithNoTooltip]的商人担忧我们会完全阻断其香料贸易。对此，[GetCountry('VEN').GetGovernment.GetRulerTitle]已发来措辞强烈的要求，要求我们为其损失的收入作出赔偿。"
 flavor_tur.10.historical_info: "尽管威尼斯与奥斯曼的贸易互惠互利，但因爱琴海的领土争端及基督教世界对威尼斯的压力，双方最终兵戎相见。第二次威尼斯‑奥斯曼战争于1499年爆发，奥斯曼名将凯末尔·雷斯屡建战功。最终，威尼斯向匈牙利与教宗国求援，在停战协议中不得不割让莫东和科龙等重要希腊要塞。"
 flavor_tur.10.a: "拒绝就赔偿一事展开讨论。"
 flavor_tur.10.b: "将亚历山大赔偿给他们。"
 ceded_alexandria: "割让亚历山大"
 VEN_will_get_a_cb: "[GetCountry('VEN').GetLongName]将获得一个[casus_belli|e]。"
 flavor_tur.14.title: "王室官僚机构"
 flavor_tur.14.desc: "改革的时刻已经到来。若我们希望成为帝国，就必须强化官僚体系，并将其更紧密地绑定于皇宫和[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝，以彻底削弱地方精英的权力。然而传统派对此深恶痛绝，认为这是背离草原传统的又一步。"
 flavor_tur.14.historical_info: "苏莱曼一世或许是奥斯曼最伟大的苏丹。他被称为“卡努尼”（意为立法者），是一位无与伦比的行政家，深知必须以强大的中央政府来限制行省贝伊的权力。他因此致力于推广强势的王室官僚体系，但这一努力并不被所有人欢迎……"
 flavor_tur.14.a: "不计代价扩大官僚体系。"
 flavor_tur.14.b: "一定限度内推行改革即可。"
 flavor_tur.14.c: "不如安抚[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]。"
 flavor_tur.15.title: "帝国造船厂"
 flavor_tur.15.desc: "若我们真想掌控东地中海，就必须进一步增强我们的海军力量。[ShowLocationName('constantinople')]的[GetCountry('GEN').GetName]旧港是兴建大型造船厂的理想选址——但这项工程自然代价不菲。"
 flavor_tur.15.historical_info: "在君士坦丁堡陷落后不久，穆罕默德二世就在金角湾对岸建立了一座帝国造船厂，或许就坐落在先前的热那亚船厂“老造船厂”的原址上。到了禁欲而睿智的塞利姆一世统治时期，该船厂得到了大幅扩建。至1515年，造船厂已建成160多个船坞，真正取代了奥斯曼原本的加利波利海军基地。"
 flavor_tur.15.a: "愿它胜过[ShowLocationNameWithNoTooltip('venice')]的造船厂！"
 flavor_tur.15.b: "就照老办法，多造几艘船罢了。"
 flavor_tur.15.c: "不，我们的命运全靠陆军。"
 galley_construction: "桨帆战舰建造"
 flavor_tur.16.title: "第一次杰拉里叛乱"
 flavor_tur.16.desc: "[ShowRegionName('anatolia_region')]动荡不安。[ShowBuildingTypeName('madrasa')]学生、非正规军塞克班以及小官僚，在一位名叫[sheikh_celal.GetName]的[ShowReligionAdjective('shia')]教士号召下群起暴动，缘由是他们对财政问题极为愤怒。暴乱蔓延多个省份，暴民要求减税、减少政府干预地方事务，并要求尊重[ShowReligionAdjectiveWithNoTooltip('shia')]信徒。"
 flavor_tur.16.historical_info: "杰拉里起义爆发于1519至1659年间，是安纳托利亚经济困苦的写照。随着奥斯曼国家从劫掠中获取的收入减少，加之欧洲人地理大发现造成贸易路线转移，中东经济衰退成为事实。奥斯曼苏丹承认叛乱者的合理诉求，偶尔会接受其部分要求，甚至提拔一些领袖进入政府。但较弱的叛乱，如杰拉勒领导的首次叛乱，则被武力镇压。"
 flavor_tur.16.a: "镇压这些叛徒。"
 flavor_tur.16.b: "接受他们的要求。"
 celali_uprising: "杰拉里起义"
 celali_uprising_joining: "[ShowRegionName('anatolia_region')]所有的[ShowReligionName('shia')][pops|e]将加入[celali_uprising.GetName]"
 celal_available.tt: "[sheikh_celal.GetNameWithNoTooltip]可在[cabinet|e]中任职。"
 flavor_tur.17.title: "朝觐守护者"
 flavor_tur.17.desc: "如今我们统治了[ShowLocationName('jerusalem')]与[ShowLocationName('cairo')]，亦即掌控了通往[ShowLocationName('mecca')]与[ShowLocationName('medina')]的大部分朝觐之路。[ROOT.GetCountry.GetGovernment.GetRuler.GetName]由此可宣称#italic 两圣地监护人#!的头衔。但此称号意味着我们必须保护朝觐之路以及所有朝觐者。"
 flavor_tur.17.historical_info: "在征服$mamluk$的战争大获全胜后，苏丹塞利姆一世接受了麦加谢里夫的朝贡，并自称“两圣地监护人”。自此以后，保护朝觐之路便成为奥斯曼王朝获取合法性和声望的核心来源之一。"
 flavor_tur.17.a: "我们有这个能力！"
 flavor_tur.18.title: "幸福之宅建筑师"
 flavor_tur.18.desc: "[mimar_sinan.GetName]是一位非凡的[mimar_sinan.GetWomanMan]，已在军事工程、工兵与造船等领域取得斐然的成绩。但[mimar_sinan.GetHerHis]的真正热情在于建筑，[mimar_sinan.GetSheHe]在这方面展现出了极大潜力。我们可以任命[mimar_sinan.GetHerHim]为“幸福之宅建筑师”，该职位目前正为空缺。此职将主管道路、水利和桥梁工程。"
 flavor_tur.18.historical_info: "米马尔·锡南是奥斯曼三代苏丹的首席建筑师、工程师与数学家。尽管他最初只是个建造道路与桥梁的普通工程师，但最终主导了无数重要项目，对奥斯曼建筑产生了深远影响。"
 flavor_tur.18.a: "立即任命[mimar_sinan.GetHerHim]。"
 flavor_tur.18.b: "[mimar_sinan.GetSheHe|U]太贵了！"
 flavor_tur.19.title: "法典大改革"
 flavor_tur.19.desc: "[target_character.GetName]长久以来就思索着为[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]日益扩大的国家实施法律改革。若能与[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]合作，便可将历代[ROOT.GetCountry.GetGovernment.GetRulerTitle]颁布的律令加以整理归纳，同时确保其与我们这些虔诚[ShowReligionGroupName('muslim')]信徒所应遵守的[ShowPolicyName('sharia_law_policy')]一致。"
 flavor_tur.19.historical_info: "苏莱曼一世因其广泛的法律改革与公正统治，在人民间得名“卡努尼”——即“立法者”。他不仅编纂奥斯曼王朝的“卡农”（世俗律令），还与著名的$common_string_shaikh_al_islam$埃比苏乌德·埃芬迪协作，使其与$sharia$相协调，从而建立了一个更为和谐的法律体系。"
 flavor_tur.19.a: "编纂奥斯曼法典。"
 flavor_tur.19.b: "让它保持原状。"
 flavor_tur.20.title: "[muhammad_koprulu.GetDynasty.GetNameWithNoTooltip]的崛起"
 flavor_tur.20.desc.opening: "[muhammad_koprulu.GetName]长期在行省担任总督，服务[ROOT.GetCountry.GetFlavorRank]，展现出忠诚、精明与卓越的治政才干。"
 flavor_tur.20.valide_sultan.desc: "$flavor_tur.20.desc.opening$[valide_sultan.GetName]正力推其出任[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]，这需要罢黜前任[doomed_vizier.GetName]，势必会引起[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]与[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的不安。"
 flavor_tur.20.no_valide_sultan.desc: "$flavor_tur.20.desc.opening$[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的派系认为这位[muhammad_koprulu.GetWomanMan]将会为高门带来福祉。他们正推动[muhammad_koprulu.GetHerHis]晋升为[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]，并罢免[muhammad_koprulu.GetHerHis]的前任[doomed_vizier.GetName]。"
 flavor_tur.20.historical_info: "穆罕默德·柯普吕律大约于1575年出生于阿尔巴尼亚的拉德尼克村，是一名在德夫希尔梅制度下被征召的年轻基督徒男孩（正如大多数耶尼切里士兵那样，被绑架并在伊斯兰信仰中抚养长大）。他以厨师的身份开始其仕途，随后转入财政部门。后来，他在安纳托利亚中部担任帕夏，并以出色而诚实的行政能力赢得了声誉——这是奥斯曼帝国中极为罕见的品质。1656年9月15日，他被苏丹穆罕默德四世的母亲图尔汗任命为大维齐尔。这标志着柯普吕律家族长期执政时代的开始。"
 flavor_tur.20.a: "新人上任，旧人退位。"
 flavor_tur.20.b: "我们并不需要[muhammad_koprulu.GetHerHim]。"
 becomes_head_of_cabinet_tt: "[muhammad_koprulu.GetName]成为我们的[head_of_the_cabinet|e]"
 koprulu_forgotten.tt: "[muhammad_koprulu.GetName]淡出公众视野。"
 flavor_tur.21.title: "神箭手"
 flavor_tur.21.desc: "[kemankes.GetName]在$janissaries_advance$与海军中久负盛名，尤以其高超箭术闻名，故得绰号#italic 凯曼凯什#!（神箭手）。但[kemankes.GetSheHe]亦有治政才干，任职期间曾清除陆军与海军中的腐败。如今[kemankes.GetSheHe]已准备好为整个[ROOT.GetCountry.GetFlavorRank]效力，只要我们在[ROOT.GetCountry.GetGovernment.GetCabinetTitle]中给[kemankes.GetHerHim]一个职位。"
 flavor_tur.21.historical_info: "凯曼凯什·穆斯塔法帕夏出身阿尔巴尼亚，曾在耶尼切里服役，后担任海军司令，在穆拉特四世时升任大维齐尔，并在其昏庸继任者易卜拉欣统治时期权势更盛。虽政绩卓著，但因触怒苏丹之母柯塞姆和其后宫势力，最终于1644年被罢黜并处死。"
 flavor_tur.21.a: "我们需要[kemankes.GetHerHis]的才能。"
 flavor_tur.21.b: "现有顾问已足够。"
 kemankes_forgotten.tt: "[kemankes.GetName]淡出公众视野。"
 flavor_tur.22.title: "[ShowCultureNameWithNoTooltip('tunisian')]叛乱"
 flavor_tur.22.desc: "在[ShowAreaName('tunis_area')]，反对我们统治的不满正不断累积。虽有忠于[ROOT.GetCountry.GetName]的地方领袖，但已遭到叛变的$janissaries_advance$挑战，形势急剧恶化。不过，如今仍可通过向忠诚的贝伊提供资金，并给予[ShowCultureName('tunisian')]人更多自治权，以求缓和局势。"
 flavor_tur.22.historical_info: "18世纪初，北非的贝伊与达耶（耶尼切里近卫军领袖）在《卡尔洛维茨条约》后情绪高涨。1705年，克里特裔的侯赛因·本·阿里·阿迦发动政变，建立侯赛因王朝，统治突尼斯直到1957年。虽未完全独立，但突尼斯实质上取得了高度自治。"
 flavor_tur.22.a: "镇压叛徒！"
 flavor_tur.22.b: "送上资金并做出承诺。"
 tunisian_uprising: "[ShowAreaName('tunis_area')]所有[ShowCultureName('tunisian')][pops|e]的[pop_satisfaction|e]会变得极低。"
 flavor_tur.23.title: "[ShowAreaNameWithNoTooltip('tripolitania_area')]叛乱"
 flavor_tur.23.desc: "[ShowSubContinentName('north_africa')]再起风波。一名当地骑兵军官[karamanli.GetName]刺杀了[ShowAreaName('tripolitania_area')]总督，并指责其腐败堕落、不得民心。如今[karamanli.GetNameWithNoTooltip]要求我们承认[karamanli.GetHerHis]为贝伊。看来[karamanli.GetSheHe]有意建立一个半独立王朝。若我们拒绝，只能准备迎战。"
 flavor_tur.23.historical_info: "1711年，土耳其骑兵军官、耶尼切里达耶艾哈迈德·卡拉曼利刺杀的黎波里塔尼亚总督，并说服苏丹承认其为贝伊。其后卡拉曼利家族世袭此位，直到1835年。名义上仍隶属奥斯曼，实则独立行事。"
 flavor_tur.23.a: "任命[karamanli.GetHerHim]为贝伊。"
 flavor_tur.23.b: "若[karamanli.GetSheHe]欲战，便战！"
 tripolitan_uprising: "[ShowAreaName('tripolitania_area')]所有[ShowCultureName('libyan_arabic_culture')][pops|e]的[pop_satisfaction|e]会变得极低。"
 ahmed_karamanli_becomes_bey.tt: "[karamanli.GetName]成为[ShowAreaNameWithNoTooltip('tripolitania_area')]的总督"
 flavor_tur.24.title: "捕云者"
 flavor_tur.24.desc: "人称“捕云者”的[ShowRegionName('egypt_region')]贝伊[ali_al_kabir.GetName]势力愈发壮大，竟以[ali_al_kabir.GetHerHis]自己的名义铸币，这是对高门的公开反叛。但我们仍有机会通过策反[ali_al_kabir.GetHerHis]的部将[abu_al_dhahab.GetName]来扼杀叛乱于萌芽之中。尽管此举手段隐秘，但仍会引起[ShowRegionNameWithNoTooltip('egypt_region')]民众的不满。"
 flavor_tur.24.historical_info: "尽管奥斯曼在1518年征服马穆鲁克苏丹国，埃及仍由马穆鲁克派系治理。18世纪中叶，两派势力爆发冲突，阿里贝伊·卡比尔崛起并反叛，攻克叙利亚与汉志多地。奥斯曼帝国挑拨离间策反其将领，最终阿里于开罗被杀，叛乱终结。"
 flavor_tur.24.a: "说服那位指挥官。"
 flavor_tur.24.b: "置之不理。"
 flavor_tur.24.c: "把[ali_al_kabir.GetHerHis]的声誉一并毁掉。"
 egyptian_uprising: "[ShowRegionName('egypt_region')]所有[ShowCultureName('lower_egyptian_culture')][pops|e]的[pop_satisfaction|e]会变得极低。"
 egyptian_discontent: "[ShowRegionName('egypt_region')]所有[ShowCultureName('lower_egyptian_culture')][pops|e]会失去一些[pop_satisfaction|e]。"
 flavor_tur.25.title: "[ShowAreaNameWithNoTooltip('algiers_area')]的海盗"
 flavor_tur.25.desc: "我们对[ShowAreaName('algiers_area')]的统治正日益引发不满，在当地，$janissaries_advance$与巴巴里海盗之间形成了一种不稳定的权力平衡。这些海盗势力已积聚起不小的实力，眼下似乎正准备脱离[ROOT.GetCountry.GetName]的统治。但我们仍有机会缓解局势——只需向那些贪婪成性的海盗头目行贿，使其转而支持我们。"
 flavor_tur.25.historical_info: "阿尔及尔曾是巴巴里海盗的大本营，同时也是一个颇具国际化色彩的城市。1671年，独裁者阿里·阿迦在英格兰人的袭击中被杀，此后新的秩序逐渐建立。当地的耶尼切里军团掌握军事权力，海盗则控制贸易。这种制度化的权力结构最终使阿尔及尔事实上脱离了奥斯曼帝国的控制。"
 flavor_tur.25.a: "这些海盗对我们已毫无用处。"
 flavor_tur.25.b: "给予贿金。"
 algiers_uprising: "[ShowAreaName('algiers_area')]所有[ShowCultureName('algerian')][pops|e]会失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]。"
 flavor_tur.27.title: "世界渴望之城"
 flavor_tur.27.desc: "我们终于攻占了[ShowLocationName('constantinople')]——这一伟大的罗马[constantinople_location.GetRank.GetName]曾令无数[ShowReligionGroupAdjective('muslim')]将领功亏一篑，坚固的[ShowBuildingTypeName('theodosian_walls')]在历史上屡次守住了它。如今，它完全配得上成为我们[ROOT.GetCountry.GetFlavorRank]的首都。但我们可能需要采取一些措施来重振它昔日的辉煌，并让[ShowCultureName('turkish_culture')]忠臣掌握要职。当然，我们也可以选择尽情掠夺，庆祝我们的胜利。"
 flavor_tur.27.historical_info: "奥斯曼帝国征服君士坦丁堡在西方基督徒看来是灾难性的事件，但在穆斯林世界眼中却是荣耀的象征。在为期三天的传统劫掠后，穆罕默德二世下令保护城中居民。后来，君士坦丁堡的希腊人更为奥斯曼政权提供了许多能干的顾问。"
 flavor_tur.27.a: "它将成为一个合适的首都。"
 flavor_tur.27.b: "掠夺财富，宣布胜利！"
 flavor_tur.27.c: "不过是我们珠宝盒中的又一颗宝石罢了。"
 tur_byzantion_becomes_core_tt: "治下所有位于[ShowProvinceDefinitionNameWithNoTooltip('constantinople_province')]的[locations|e]的整合等级将变为[core|e]"
 flavor_tur.28.title: "柯塞·米哈尔的葬礼"
 flavor_tur.28.desc: "柯塞·米哈尔曾是[GetCountry('BYZ').GetAdjectiveWithNoTooltip]总督，后来因一次预示性的梦境而皈依[ShowReligionGroupName('muslim')]，成为[GetCharacter('tur_osman').GetShortName]的坚定盟友。他协助我们夺取了[ShowLocationName('bursa')]，如今也终于在那里与世长辞，享年高寿，功业圆满。他的诸子将亲自操办葬礼，但他在我们[ROOT.GetCountry.GetFlavorRank]中的精神遗产，又该如何铭记？\n我们在他的悼词中应强调他作为[ShowCultureName('greek_culture')]人的出身——昭示人人皆可归于我们的麾下，还是应该取悦[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]，强调他对[ShowReligionName('sunni')]信仰的虔诚？"
 flavor_tur.28.a: "[ShowCultureNameWithNoTooltip('greek_culture')]人是我们的兄弟！"
 flavor_tur.28.b: "信仰才是将我们联系在一起的纽带。"
 burial_of_mihal: "我们在[ShowRegionName('anatolia_region')]和[ShowRegionName('balkan_region')]的所有[ShowCultureName('greek_culture')][pops|e]会获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]。"
 flavor_tur.29.title: "博得苦修者的支持"
 flavor_tur.29.desc: "[GetCharacter('tur_osman').GetShortName]通过迎娶[GetCharacter('tur_rabia_bala_hatun').GetShortName]——一位东境苦修者社群首领之女——赢得了合法性。这些宗教神秘主义者如今仍在我们年轻的[ROOT.GetCountry.GetFlavorRank]中影响颇深，而他们现在希望我们重申对他们的庇护，他们也将代表[target_school_scope.GetName]向我们提供政治与军事建议。不过，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中更保守的派系对这些苦修者偏重神秘仪式而非正统学术十分不满，并倾向于我们不要对其投入更多……"
 flavor_tur.29.historical_info: "苦修者（德尔维什）是苏菲派神秘主义者，他们在奥斯曼早期社会中扮演重要角色，传播伊斯兰、支持征服、影响国家行政。他们的道场不仅是学习中心，也是慈善据点，拜克塔什教团与毛拉维教团等更深刻塑造了奥斯曼的宗教与军事文化。"
 flavor_tur.29.a: "这些苦修者有许多值得我们学习之处！"
 flavor_tur.29.b: "我们不再需要这份联盟了。"
 flavor_tur.30.title: "用我们自己的名义铸币"
 flavor_tur.30.desc: "在[GetCharacter('tur_osman').GetShortName]统治晚期，[GetCharacter('tur_osman').GetSheHe]开始铸造[GetCharacter('tur_osman').GetHerHis]自己的钱币，同时不再继续名义上奉行将就木的伊尔汗国为主。这是获取独立合法性的重要一步，而如今伊儿汗国已不复存在，我们更是无需心存顾忌。然而，[ShowLocationNameWithNoTooltip('bursa')]的铸币厂声称金银短缺，并请求支援，以便他们能铸造更多刻有[target_character.GetName]英姿的金币。"
 flavor_tur.30.a: "他们应得到所需资源。"
 flavor_tur.30.b: "小规模铸造即可。"
 flavor_tur.30.historical_info: "奥斯曼国家的第一座造币厂设于布尔萨。1326年攻占该城后，奥斯曼一世首次以自己之名铸币，而不再奉蒙古伊儿汗国为宗主，这打破了安纳托利亚突厥统治者的惯例。"
 flavor_tur.31.title: "[target_location.GetNameWithNoTooltip]的繁荣"
 flavor_tur.31.desc: "自我们征服[ShowLocationNameWithNoTooltip('bursa')]以来，该地欣欣向荣，吸引了来自[ShowCultureName('greek_culture')]、[ShowCultureName('turkish_culture')]、[ShowCultureGroupName('italian_group')]和[ShowCultureGroupName('jewish_group')]族群的商人和旅人。\n\n前人所投入的新建与扩建的基础设施似乎已开始带来回报，逐步将[ShowLocationNameWithNoTooltip('bursa')]打造成我们崛起国家的明珠。看来，许多原先在[GetCountry('BYZ').GetAdjectiveWithNoTooltip]统治下工作的工匠与商人已察觉其政权将倾，转而投向我们。"
 flavor_tur.31.a: "让它自然扩张。"
 flavor_tur.31.b: "资助其扩张！"
 flavor_tur.31.historical_info: "1326年，奥斯曼帝国攻占的第一座主要城市即为布尔萨。即便日后将都城迁往哈德良堡（埃迪尔内），该市仍保持其商业与文化的重要地位，并在14世纪经历了显著的城市扩张。"
 flavor_tur.32.title: "[GetCharacter('tur_osman').GetShortNameWithNoTooltip]之梦"
 flavor_tur.32.desc: "传说很久以前的一个星夜，[GetCharacter('tur_osman').GetShortName]寄宿在智者谢赫·埃德巴利的营帐中，梦中见到了诸多预兆。[GetCharacter('tur_osman').GetSheHe]梦见[GetCharacter('tur_osman').GetHerHis]的后代将征服大半个世界，其中[ShowLocationNameWithNoTooltip('constantinople')]将为其最伟大的奖赏。尽管此故事的来源不可考，但它已经在我们宫廷以及其他地方流传开来。"
 flavor_tur.32.a: "务必使所有子民都知晓此梦。"
 flavor_tur.32.b: "我们备受鼓舞！"
 flavor_tur.32.historical_info: "关于奥斯曼之梦的传说始见于15世纪，即他逝世的一百年后。人们认为这是其子孙为新兴帝国所创作的建国神话。"
 flavor_tur.33.title: "波斯化的官僚体系"
 flavor_tur.33.desc: "通过古代伟大的塞尔柱帝国，我们的国家继承了来自[ShowRegionName('persia_region')]的重要遗产，我们的官僚以[ShowLanguageName('persian_language')]和波斯样式撰写文书。然而，我们的[ShowCultureName('greek_culture')]臣民希望改变这一点，他们希望我们的治理能以[GetCountry('BYZ').GetName]为榜样，官僚文书应改用[ShowLanguageName('greek_language')]书写。如此激进的改革势必会激怒境内的[ShowCultureName('turkish_culture')]部族，因为他们珍视[ShowLanguageNameWithNoTooltip('persian_language')]传统，并将其视为至高的荣耀象征。"
 flavor_tur.33.a: "我们绝不会抛弃[ShowCultureGroupNameWithNoTooltip('iranian_group')]的遗产。"
 flavor_tur.33.b: "我们的官僚将改用[ShowLanguageNameWithNoTooltip('greek_language')]。"
 flavor_tur.33.c: "为何不采用双语文书？"
 flavor_tur.33.historical_info: "早期奥斯曼人以波斯化的塞尔柱人政权为模板，采纳了在波斯文化影响下历经数世纪发展而成的行政与官僚制度。因此，官方文书、法庭记录乃至国家通信皆主要以波斯语书写，波斯语成为了治国理政与高雅文化的通用语言。这一实践体现出塞尔柱行政体系的深刻印记——波斯籍官僚与书记官长期以来一直在政务中扮演关键角色。虽然军事精英使用土耳其语，宗教与法律事务使用阿拉伯语，但在奥斯曼贝伊国早期，波斯语无疑是政治、外交与文学的主要媒介。"
