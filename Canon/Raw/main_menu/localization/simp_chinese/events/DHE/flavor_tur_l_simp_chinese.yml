 core_and_prosperity_tt: "该[province|e]内的所有[location|e]的整合度将更改为[core|e]，并获得[ShowNamedValue('prosperity_weak_bonus')|+=2%][prosperity|e]"
 flavor_tur.37.title: "乌古斯$rank_empire_horde_ruler_suffix_male$的传说"
 flavor_tur.37.desc: "[target_artist.GetName]是一个雄心勃勃的学者与文人团体的成员，提议我们赞助[target_artist.GetHerHim]编纂一部我们王朝的族谱——当然，会有一些润饰。其中最引人注目的，是[target_artist.GetSheHe]希望提出我们的祖先乃是传说中的乌古斯$rank_empire_horde_ruler_suffix_male$——一位上古时代的伟大英雄，这将赋予我们在所有[ShowCultureName('turkish_culture')]王朝中最尊贵的血统。"
 flavor_tur.37.a: "不惜一切代价！"
 flavor_tur.37.b: "连小孩都不会信这种说法……"
 flavor_tur.37.historical_info: "乌古斯$rank_empire_horde_ruler_suffix_male$是突厥传说中的神话始祖，在中世纪许多王朝的编年史中均有记载。奥斯曼家族通过攀附乌古斯汗，自认为居于其他突厥统治者之上。然而，并非所有人都对此信服。在与巴耶济德一世的唇枪舌剑中，帖木儿曾以此讥讽奥斯曼家族的血统。"
 flavor_tur.38.title: "[ShowDynastyNameWithNoTooltip('candarli_dynasty')]的第一人"
 flavor_tur.38.desc: "我们发源于草原文明，历来以重视才能胜于重视血统为傲。[advisor_character.GetName]，一位来自[ShowLocationName('bursa')]的优秀法官，在政务与军事方面皆展现出卓越才能。若将[advisor_character.GetHerHim]提拔为我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]的顾问，定能为国所用。然而，[advisor_character.GetSheHe]出身军伍，这可能会引发[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的不满——他们一向坚持高级顾问应出自博学之士之列。"
 flavor_tur.38.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]需要新血与新思想！"
 flavor_tur.38.b: "我们还是依靠传统的顾问吧。"
 flavor_tur.38.historical_info: "钱达尔勒家族出自游牧突厥人，作为法官与维齐尔在奥斯曼早期政权中崛起。有五位奥斯曼大维齐尔出自该家族。然而，第四位钱达尔勒维齐尔——小哈利勒帕夏因得罪穆拉德二世而被处决，此后该家族的地位便一蹶不振。"
 flavor_tur.39.title: "[target_location.GetNameWithNoTooltip]大清真寺"
 flavor_tur.39.desc: "自我们征服[ShowLocationName('bursa')]以来，这座[target_location.GetRank.GetName]日益繁荣，新建工程层出不穷。如今，当地的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]坚持我们应着手一项更为雄伟的工程——修建一座大清真寺。这不仅是[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetName]王朝实力的象征，更是[ShowReligionGroupName('muslim')]精神荣耀的不朽纪念。"
 flavor_tur.39.a: "值得我们代代相传的伟业！"
 flavor_tur.39.b: "不，我们需要将这笔钱用于战争。"
 flavor_tur.39.historical_info: "即便在迁都哈德良堡（埃迪尔内）之后很久，布尔萨仍被视为奥斯曼政权的礼仪中心。巴耶济德一世曾主持修建两座大型清真寺建筑群——巴耶济德清真寺园区与乌鲁清真寺，直至其统治因帖木儿入侵而戛然而止。"
 flavor_tur.40.title: "[target_location.GetNameWithNoTooltip]的复兴"
 flavor_tur.40.desc: "[target_location.GetName]的[target_location.GetRank.GetName]，这座古罗马伟大[ShowLocationRankName('city')]——尼西亚的旧址，自我们夺取后便日渐衰败，也许早在那之前已开始衰落。当地的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]希望我们赞助修复这座被遗忘且破败的[target_location.GetRank.GetNameWithNoTooltip]，以吸引新移民，并提醒世人[target_location.GetNameWithNoTooltip]蕴藏着极大的价值与扩张潜力……"
 flavor_tur.40.a: "代价太高——让它自行崩塌吧。"
 flavor_tur.40.b: "古代荣光终将重现！"
 flavor_tur.40.historical_info: "昔日的伟大城市尼西亚——今天的伊兹尼克，在奥斯曼时期被严重忽视。1331年到访的摩洛哥旅行家伊本·白图泰称其大多为废墟，18世纪一位英国游记作家则形容其为“仅有长街与泥墙的可怜村庄”……"
 flavor_tur.43.title: "[GetCountry('AHI').GetNameWithNoTooltip]的陨落"
 flavor_tur.43.desc: "由神秘主义[GetCountry('AHI').GetAdjectiveWithNoTooltip]兄弟会统治的[GetCountry('AHI').GetName]，与[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝一直关系密切。[GetCharacter('tur_osman').GetName]之岳父——谢赫·埃德巴利，正是[GetCountry('AHI').GetNameWithNoTooltip]的领导者。如今，我们[ROOT.GetCountry.GetFlavorRank]内的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中的许多有力人物仍对[GetCountry('AHI').GetAdjectiveWithNoTooltip]神秘派心怀敬意，坚持认为我们应将其视作盟友而非臣属。但也有人认为，我们早该将该兄弟会纳入疆域之内——虽说，他们可能会激烈抵抗……"
 flavor_tur.43.a: "我们必须出兵。"
 flavor_tur.43.b: "让我们提议成立邦联。"
 flavor_tur.43.c: "我们暂时和平共处。"
 flavor_tur.43.historical_info: "艾赫共和国约于1290年摆脱蒙古人的统治而获得独立。这是一个独特的安纳托利亚贝伊国，并非由军阀统治，而是由一群苏菲教团以近似于欧洲商人共和国的方式治理。该共和国于1354年安卡拉陷落后逐渐衰落，但诸如艾赫兄弟会等组织对奥斯曼文化产生了深远影响。"
 ahi_vassalage_tooltip: "只要我们仍是最强有力的竞争者，[target_country.GetNameWithNoTooltip]在[ShowSituationName('rise_of_the_ottomans')][situation|e]期间的某个特殊[event|e]中将更有可能接受臣服。\n\n若我们通过该方式将其纳入麾下，也将触发#italic $flavor_tur.44.title$#![event|e]。"
 explain_flavor_tur.43_tt: "由于我们在#italic $flavor_tur.43.title$#![event|e]中的选择，他们现在更可能接受臣属。\n\n若他们成为我们的[subject|e]，也将触发#italic $flavor_tur.44.title$#![event|e]。"
 flavor_tur.44.title: "[GetCountry('AHI').GetAdjectiveWithNoTooltip]兄弟会"
 flavor_tur.44.desc: "在统一[GetCountry('AHI').GetAdjective]之地后，我们[ROOT.GetCountry.GetFlavorRank]中已有许多来自该地的技艺精湛的工匠与商人渴望加入[ROOT.GetCountry.GetAdjective]的官僚体系。他们以严谨传统闻名，似乎也准备好原谅我们曾对他们造成的、或真实或想象的种种冒犯，愿意为了[ShowReligionGroupName('muslim')]的利益而效力。"
 flavor_tur.44.a: "我们正好有几个职位空缺……"
 flavor_tur.44.b: "不如派他们去管理边疆吧。"
 flavor_tur.44.historical_info: "艾赫兄弟会是“艾希亚”组织的一部分，这是后塞尔柱时期在安纳托利亚影响广泛的苏菲行会团体。奥斯曼人征服其位于安哥拉（时称安卡拉）的共和国后，部分兄弟会成员成为奥斯曼政权中的官员。"
 flavor_tur.46.title: "巴西利克大炮"
 flavor_tur.46.desc: "[cannon_maker.GetNameWithNoTooltip]制造的大型火炮“巴西利克”在攻取[target_location.GetNameWithNoTooltip]时立下大功，击破了坚固的狄奥多西城墙。但它极易过热，如今已在一次巨大爆炸中炸毁，"
 flavor_tur.46.ending_orban.desc: "炮匠本人也在爆炸中丧生。"
 flavor_tur.46.orbanless.desc: "连同多名炮组成员在爆炸中丧命。"
 flavor_tur.46.ending: "问题在于——我们是否应再次建造一门同等规模的大炮？还是应满足于它已经完成了它的使命，粉碎了“巴比伦的城墙”？"
 flavor_tur.46.a: "难道会有人嫌大炮太大？"
 flavor_tur.46.b: "不如将其熔化回炉……"
 flavor_tur.46.historical_info: "现实中的“巴西利克”大炮火力惊人，但因过热问题严重，仅服役六周。尽管如此，它仍成功击破了君士坦丁堡高耸的狄奥多西城墙，终结了延续1500年的罗马帝国。奥斯曼人并未因代价高昂与爆炸事故而却步，很快又铸造出规模相近的大炮——达达尼尔巨炮，甚至在1807年还曾用于攻击英国舰队。"
 melted_great_bombard: "巨炮废铁"
 flavor_tur.47.title: "边疆领主"
 flavor_tur.47.desc: "[target_character.GetName]在边疆屡建奇功，展现出卓越的指挥才能。我们应提拔[target_character.GetHerHim]担任新设的“边疆领主”之职，并将[target_character.GetHerHim]留在身边辅佐。\n\n然而，若此类任命权归于我们无疑将激怒[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]中的许多权贵，他们会将此视作我王朝又一次削弱他们权势的图谋。"
 flavor_tur.47.a: "我们志在必行！"
 flavor_tur.47.b: "我们会对[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]作出让步。"
 flavor_tur.47.c: "我们再观望一阵……"
 flavor_tur.47.historical_info: "穆拉德一世将“边疆领主”（贝格雷里）的任命权收归己手，此举让他不再仅仅是战士贵族中的“同等者中居首”，而是更进一步的权威君主。"
 flavor_tur.48.title: "战鼓雷鸣"
 flavor_tur.48.desc: "梅赫泰尔军乐队起源于帐篷工匠与乐师，在我族文化中地位举足轻重。最早的乐队便是罗姆伟大苏丹凯库巴德三世赠予[GetCharacter('tur_osman').GetName]的。在战争时期，他们会在[ROOT.GetCountry.GetGovernment.GetRulerTitle]帐外奏乐，以示对凯库巴德的纪念与尊敬。\n\n但为何我们还要为早已作古的苏丹而起立致敬？我们如今也已功业赫赫。或许，是时候坐下了，尽管保守的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]可能对此颇有微词。"
 flavor_tur.48.a: "他们只能接受这个事实。"
 flavor_tur.48.b: "不，我们将继续起立致敬。"
 flavor_tur.48.historical_info: "奥斯曼统治者拒绝在梅赫泰尔奏乐时起立，意味着他们再次摆脱草原传统，确立了高于一切的君主地位。"
 flavor_tur.49.title: "五分之一战利品"
 flavor_tur.49.desc: "按照神圣的$common_string_quran$，战利品应有五分之一归于[ROOT.GetCountry.GetReligion.GetGodName]、先知、旅人与贫者。在[ShowCultureName('turkish_culture')]的传统中，五分之一也应归首领所有。因此，我们近年来在战争中获益颇丰。然而，奴隶长久以来被排除在此之外，但随着我们近期征服带来的大量[ShowReligionGroupAdjective('christian')]奴隶，现在也该从中抽取一份了。虽然边疆领主必定对此心怀不满，但这些奴隶中有不少强健青年，我们可将他们编入直属于我们的家丁部队，以减少对边疆领主的依赖……"
 flavor_tur.49.a: "这是我们应得的。"
 flavor_tur.49.b: "让他们保留自己的奴隶。"
 flavor_tur.49.historical_info: "依照传统，首领可得战利品的五分之一。穆拉德一世将此解释为包括奴隶，于是伍一税应运而生。经此征得的部分奴隶被编入“卡珀库鲁”——奥斯曼家丁军队，最著名的即是“耶尼切里”部队。"
 flavor_tur.50.title: "[ROOT.GetCountry.GetGovernment.GetHeirTitle]与侯鲁菲派"
 flavor_tur.50.desc: "此前在我们[ROOT.GetCountry.GetFlavorRank]扎根的侯鲁菲派虽然未曾引发大乱，但我国保守的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对此类教团极为痛恨——更糟糕的是，一些侯鲁菲派学者似乎已成为[heretic_heir.GetShortName]，也就是我们的[ROOT.GetCountry.GetGovernment.GetHeirTitle]的精神导师。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]对[heretic_heir.GetHerHim]可能皈依[ShowReligionName('shia')]一事感到震惊，并要求我们将该教团及其核心信徒全部火刑处死，以绝后患。"
 flavor_tur.50.a: "烧光他们，让真主裁决善恶吧！"
 flavor_tur.50.b: "让[heretic_heir.GetNameWithNoTooltip]自行寻找通往[ROOT.GetCountry.GetReligion.GetGodName]的道路。"
 flavor_tur.50.historical_info: "有一群侯鲁菲派，后世编年史称其为“无足轻重的诅咒之徒”，曾与幼年穆罕默德二世过于亲近。这引起了其维齐尔马哈茂德·帕夏·安杰洛维奇的警觉，他最终在埃迪尔内焚杀了数名教团成员，以平风波。"
 flavor_tur.51.title: "关税问题"
 flavor_tur.51.desc: "随着我们夺取越来越多的港口，必须开始思考一个游牧传统所不熟悉的问题——海洋。[port_location.GetName]这类地方若能配备高效的税务承包人与更严密的关税征收体系，将受益匪浅。而来自[GetCountry('GEN').GetName]的人才无疑是该职位的最佳人选。雇佣这些外来者，将展现出我们[ROOT.GetCountry.GetFlavorRank]的包容性，但却会引发[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的不满——他们原是税吏人选的主要来源。"
 flavor_tur.51.a: "我们需要所有能得到的专家！"
 flavor_tur.51.b: "不，我们不能相信[GetCountry('GEN').GetAdjectiveWithNoTooltip]的商人。"
 flavor_tur.51.historical_info: "早期的奥斯曼似乎从与热那亚人的良好关系中获得了经济与行政上的双重利益。到穆拉德一世统治时期，拉丁人（很可能是热那亚人）包税商经常在奥斯曼港口担任海关征税官。"
 flavor_tur.52.title: "安纳托利亚[ShowGoodsNameWithNoTooltip('wheat')]禁令"
 flavor_tur.52.desc: "许多西方商人因从[ShowRegionName('anatolia_region')]的田地出口[ShowGoodsName('wheat')]而致富。也许是时候制止这种情况，确保这些物资供应我们的人民——以及军队了！禁止[ShowGoodsNameWithNoTooltip('wheat')]出口或许能巩固我们的经济地位，并在未来与外国商人的交易中获得优势。"
 flavor_tur.52.a: "一粒麦子也不准运出我们的港口。"
 flavor_tur.52.b: "我们不应干涉商人的事务。"
 flavor_tur.52.historical_info: "巴耶济德一世颁布的谷物出口禁令，在当时是少有的干预商人利益的措施。他的动机尚不明确——可能是想削弱欧洲敌人，或是期望从强大的商人共和国热那亚和威尼斯那里获得让步。"
 flavor_tur.53.title: "[ShowProvinceDefinitionNameWithNoTooltip('aegean_sea_province')]之狼"
 flavor_tur.53.desc: "自从我们[ROOT.GetCountry.GetFlavorRank]首次获得沿海土地以来，富有进取心的[ShowCultureName('turkish_culture')]掠夺者便离开马背转向海洋，在[ShowProvinceDefinitionName('aegean_sea_province')]、[ShowAreaName('aegean_sea_area')]和[ShowAreaName('black_sea_area')]劫掠定居点与船只，带回奴隶与战利品。但我们可以将其组织成更宏大的事业，既有利于我们，又能威胁海上对手——我们可以资助这些海盗。当然，是暗中为之。"
 flavor_tur.53.a: "每个人都会害怕我们！"
 flavor_tur.53.b: "我们应当专注于建立一支正规舰队。"
 flavor_tur.53.c: "我们不应损害我们的贸易关系。"
 flavor_tur.53.historical_info: "14至15世纪，奥斯曼帝国赞助的海盗活动十分猖獗，热那亚和威尼斯经常派遣战船在爱琴海周边探查土耳其船只的动向。土耳其人需要一支强大的舰队来连接被博斯普鲁斯海峡分割的领土，但在实现这一目标前，海盗活动为他们提供了一种不对称的手段来削弱海上对手。"
 flavor_tur.54.title: "海盗的诱惑"
 flavor_tur.54.desc: "与[GetCountry('BYZ').GetNameWithNoTooltip]和[GetCountry('VEN').GetNameWithNoTooltip]等老牌海上强国对抗时，我们在爱琴海处于绝对劣势——至少目前如此。\n\n但既然许多[ShowCultureName('turkish_culture')]人已投身海上，打着我们的旗号从事海盗活动，我们或许可以收编部分劫掠者来加强我们的正规舰队。"
 flavor_tur.54.a: "我们需要他们！"
 flavor_tur.54.b: "让他们劫掠对我们更有利。"
 flavor_tur.54.c: "我们不能信任这些法外狂徒。"
 flavor_tur.54.historical_info: "奥斯曼帝国早期，许多土耳其人投身海上，劫掠安纳托利亚大陆附近岛屿上的希腊定居点。随着海盗活动扩张，海盗似乎确实获利颇丰——有目击者记载称，许多本应在对抗帖木儿的战役中急需的士兵，此时却正忙于筹备海上远征。"
 flavor_tur.55.title: "[target_location.GetNameWithNoTooltip]的要塞"
 flavor_tur.55.desc: "自从我们征服[target_location.GetName]以来，这里对于我们立足欧洲的重要性愈发明显——此处的海峡较为狭窄，更容易横渡。虽然半岛上已有几座古老的小型要塞，但我们应当建造一座更大、更坚固的要塞，以威慑任何来自海上的进攻。"
 flavor_tur.55.a: "必须建造它！"
 flavor_tur.55.b: "这代价过于高昂。"
 flavor_tur.55.historical_info: "约翰·坎塔库泽诺斯将加利波利的钦佩要塞赠予了奥斯曼帝国，以拉拢其对抗拜占庭皇位的另一位争夺者。奥斯曼人后来从那里攻占了规模更大的加利波利要塞。此地成为他们进军欧洲的重要桥头堡，巴耶济德一世在此建造了宏伟的海岸要塞以保护港口。"
 tur_treathens_the_bosphorus: "威胁博斯普鲁斯海峡"
 flavor_tur.56.title: "侯鲁菲派抵达"
 flavor_tur.56.desc: "侯鲁菲派是伊朗境内一个日益壮大的[ShowReligionName('shia')]神秘主义教派。然而他们近期在当地遭遇反对，如今一群形形色色的侯鲁菲学者正寻求在我国避难。他们钻研字母与数字占卜，或许不会构成任何危害。其领袖[hurufiyya_character.GetName]宣称愿为国家效力。但[capital_location.GetName]已有部分民众皈依了他们的教义……"
 flavor_tur.56.a: "我们会接纳他们——暂时如此。"
 flavor_tur.56.b: "我们将张开双臂欢迎他们！"
 flavor_tur.56.c: "将这些异端分子遣返原籍。"
 flavor_tur.56.historical_info: "侯鲁菲派是14世纪70年代起源于伊朗的苏菲派神秘主义运动，迅速取得了一定影响力。其领袖法兹拉拉·阿斯塔拉巴迪在撒马尔罕未能说服帖木儿皈依，随后被处决，致使部分追随者逃往安纳托利亚、叙利亚和埃及。"
 flavor_tur.56.b.tt: "所有[ShowReligionName('shia')][pops|e]会获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]"
 flavor_tur.56.c.tt: "所有[ShowReligionName('shia')][pops|e]会失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]"
 flavor_tur.57.title: "苦修者之主"
 flavor_tur.57.desc: "[sufi_character.GetName]是新兴苏菲教团#italic 白拉米集团#!的领袖，其总部设在[target_location.GetName]，现已被带至宫廷受审。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中某些有影响力的成员声称[sufi_character.GetHerHis]关于世界与未来的教义属于亵渎。但对我们而言，[sufi_character.GetHerHis]的言论似乎充满智慧……"
 flavor_tur.57.a: "我们可以从[sufi_character.GetHerHim]身上学习！"
 flavor_tur.57.b: "我们必须安抚[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]。"
 flavor_tur.57.c: "我们将[sufi_character.GetHerHim]遣返就行了。"
 flavor_tur.57.historical_info: "哈吉·巴伊拉姆·韦利是颇具影响力的苏菲派神秘主义者，其教义延续了数百年。地方当局对其教团教义与忠诚度提出质疑，担忧其迅速发展，遂将他押送至穆拉德二世处。但苏丹认为哈吉·巴伊拉姆极具启发性，允许他在宫廷中讲学布道。"
 flavor_tur.58.title: "鲜血之岛"
 flavor_tur.58.desc: "不断有惊恐万分的渔民传来报告，称[nemesis.GetName]在爱琴海一座岛屿上绞死了数百名[ROOT.GetCountry.GetAdjective]战俘。仅少数被认为是我们强征入伍的[ShowReligionGroupAdjective('christian')]俘虏得以幸免。目击者描述这恐怖场景时称，尸体像葡萄藤上的葡萄一样挂在绞架上。"
 flavor_tur.58.a: "但仍有更多的人将加入我们的事业！"
 flavor_tur.58.b: "我们发誓复仇！"
 flavor_tur.58.historical_info: "1416年，威尼斯人在大败奥斯曼舰队后，将战俘拖至特内多斯岛，除被迫服役的基督徒，其余俘虏均遭残忍处决。然而威尼斯人终将明白，仅凭海上优势并不能确保其在爱琴海的永久霸权。"
 flavor_tur.59.title: "军事狂人"
 flavor_tur.59.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]的一些杰出领袖对我们用以驻守边境的巴舍波祖克非正规军的行为多有怨言。他们声称，这些士兵不仅掠夺和骚扰敌方领土，还会对我们边境地区的本国农村人口下手。如今，[atrocity_location.GetName]发生了一起事件，据传巴舍波祖克士兵对某旅店主人及其家属犯下暴行。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]领袖们为此震怒，要求我们对所有巴舍波祖克部队进行惩处。"
 flavor_tur.59.a: "唉，这些人是必要之恶。"
 flavor_tur.59.b: "是的，我们应当设法约束他们。"
 flavor_tur.59.historical_info: "巴舍波祖克主要由阿尔巴尼亚人和切尔克斯人等少数民族组成，他们没有军饷——相反，掠夺的期望才是他们的参军动力。这使得奥斯曼政府能以极低成本维持这支部队，但他们很快便因掠夺平民而恶名昭著。“巴舍波祖克”一词最终在许多语言中成为“匪徒”的同义词。"
 flavor_tur.60.title: "内廷服务"
 flavor_tur.60.desc: "宦官奴隶虽长期在政府中作用有限，但这些被阉割、没有家族和世俗权力野心的人潜力巨大。宫中几位聪颖的年轻奴隶男孩也是如此。我们可让这些能干的廷臣在我们的宫廷中担任正式职务，从而将其与[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝更紧密绑定——当然，这会损害那些过去常争夺此类职位的、阿谀奉承的老牌[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的利益。"
 flavor_tur.60.a: "宫廷改革早该进行了。"
 flavor_tur.60.b: "不，我们必须继续依靠[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]。"
 flavor_tur.60.historical_info: "#italic 恩德伦#!一词源自波斯语#italic “内部”#!，专指最接近奥斯曼苏丹的宫廷侍从。与之相对的是#italic 比伦#!——即外廷，也就是帝国的官僚体系。内廷成员主要由宦官和年轻的基督教奴隶组成，其职责本是侍奉和教育皇室成员，但随着时间推移，其中一些人获得了巨大的政治权力。"
 flavor_tur.61.title: "沉默的优点"
 flavor_tur.61.desc: "最近有几名聋哑青年男女被带到[capital_location.GetName]的奴隶市场，作为礼物献入宫廷。内廷侍从司提议收容训练这些聋哑人，将他们训练成在我们身边侍奉的信使和密探——如果需要的话，或许还能成为刺客。毕竟，无法说话的人绝不会泄露机密……"
 flavor_tur.61.a: "虽然不是惯例，但有何不可？"
 flavor_tur.61.b: "我们的宫廷已经够古怪了……"
 flavor_tur.61.historical_info: "内廷侍从司有许多特殊人员，尤其以雇用聋哑人而闻名。人们认为他们可以保守秘密并执行特别敏感的任务，因此常担任护卫、随从、信使，有时也充当行刑者。尽管他们不能说话，但其中许多人识字，并使用自己的手语。"
 flavor_tur.62.title: "隐秘语言"
 flavor_tur.62.desc: "宫廷中的聋哑人集思广益，开发出了一种新的手语，使他们能够非常顺畅且无声地彼此交流。现在，他们提议[target_ruler.GetName]也应该学习这种语言——无论何时殿下愿意，它都能让信息传递变得极为隐秘。"
 flavor_tur.62.a: "让[target_ruler.GetHerHim]开始练习。"
 flavor_tur.62.b: "还是专注于军事方面的追求为好。"
 flavor_tur.62.tt: "几个月后便能看到成效。"
 flavor_tur.62.historical_info: "奥斯曼手语，又称后宫手语，其具体细节如今已无从考证，但似乎相当复杂，且在宫廷中颇为流行——因为在宫廷中，沉默往往被视为一种珍贵的品质。奥斯曼二世精通这种手语，并鼓励许多听力正常的廷臣学习。"
 flavor_tur.63.title: "罗马的凯撒"
 flavor_tur.63.desc: "古老世界荣光庇佑的[ShowLocationName('constantinople')]现已归我们所有，[GetCountry('BYZ').GetName]也不复存在。我们现在可以真正自称#italic 罗马的凯撒#!，尽管所有僭越此称号者都会愤恨不已。古罗马人恐怕从未料到，有朝一日他们的遗产会被来自宿敌伊朗土地的民族继承。"
 flavor_tur.63.a: "这将成为我们的遗产！"
 flavor_tur.63.b: "一次胜利庆祝便已足够。"
 flavor_tur.63.historical_info: "穆罕默德二世在征服君士坦丁堡后宣称拥有凯撒头衔。尽管这一宣称遭到了西方基督教世界大多数人的强烈否认，但却得到了东正教会的承认。最初，这一传奇头衔对奥斯曼人具有重大象征意义，但随着对埃及的征服，其重要性逐渐减弱——穆斯林世界的哈里发头衔越来越被认可。"
 not_the_real_rome: "并非罗马"
 flavor_tur.64.title: "修剪家族树"
 flavor_tur.64.desc: "由于[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的合法性在某些地区受到质疑，内廷侍从内部有人窃窃私语，称整个国家的安全正面临威胁。宦官们磨利了匕首，并建议我们允许他们暗中了结[ambitious_brother.GetName]的野心——这是王位的主要潜在挑战者之一。"
 flavor_tur.64.a: "这是为了国家的利益！"
 flavor_tur.64.b: "我们不能这么做……"
 flavor_tur.64.historical_info: "与先前许多穆斯林王朝一样，奥斯曼人因多妻制与模糊的继承法而深陷王位继承问题，兄弟间爆发内战是常有的事。虽然这一问题最终通过#italic 卡菲斯#!制度（即强制软禁苏丹的潜在继承人）得以解决，但在早期，弑亲仍是可行的一种选择——穆罕默德三世就曾迫不及待地处死了他的十九个兄弟。"
 flavor_tur.65.title: "[nasrid_ruler.GetDynasty.GetNameWithNoTooltip]王朝求援"
 flavor_tur.65.desc: "[GetCountry('GRA').GetName]治下的[nasrid_ruler.GetName]正遭受[GetCountry('CAS').GetName]大军的攻击，现在向我们求援。[nasrid_ruler.GetDynasty.GetName]王朝统治着辉煌的[ShowReligionGroupAdjective('muslim')]文明——安达卢斯的最后残余，那里曾孕育过各派伟大思想家。他们在信中质问我们：难道这一切都将在此结束吗？"
 flavor_tur.65.a: "唉，我们无能为力。"
 flavor_tur.65.tt: "祝[GetCountry('GRA').GetNameWithNoTooltip]好运"
 flavor_tur.65.b: "[GetCountry('CAS').GetNameWithNoTooltip]会为今天后悔的！"
 flavor_tur.65.historical_info: "格拉纳达的奈斯尔统治者曾向奥斯曼帝国与$mamluks$派遣使者，寻求对抗卡斯蒂利亚的援助。然而，奥斯曼人和$mamluks$很快便卷入了彼此之间的战争，无法提供太多直接援助。土耳其人派遣了由凯末尔·雷斯率领的一支舰队，袭击了卡斯蒂利亚在西地中海的领地，这支舰队后来还帮助运送了许多难民渡海。"
 flavor_tur.66.title: "违反瓦合甫"
 flavor_tur.66.desc: "我们推行了一项改革，意图将瓦合甫基金的收入重新导向，以增强蒂玛尔采邑制度的财政基础。但这一改革极不受欢迎。显赫的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]指责我们亵渎了国家与王朝的荣耀，谣言更是广泛流传，连[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]也为此愤懑不已。若不及时收回成命，局势恐怕会真正对[ROOT.GetCountry.GetGovernment.GetRuler.GetName]构成威胁。"
 flavor_tur.66.historical_info: "穆罕默德二世试图通过瓦合甫基金强化蒂玛尔制度，削弱乌理玛的权力，但这一尝试被伊斯兰教法视为非法。这引发了普遍不满，并在1481年他去世后，由其子巴耶济德迅速废除。"
 flavor_tur.66.a: "我们必须立即废除它！"
 flavor_tur.66.b: "给适当的人一些贿赂应该能解决此事……"
 flavor_tur.66.c: "尽管如此，我们将坚持既定政策。"
 flavor_tur.67.title: "第一[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 flavor_tur.67.desc: "[target_character.GetName]是一位备受尊敬的宗教学者，已被任命为军事噶最。不过，我们可以进一步提拔[target_character.GetHerHim]，只需要恢复并调整一个古老的头衔——$common_string_shaikh_al_islam$。这个称号过去常授予声名显赫的神秘主义者，但若将其授予[target_character.GetShortNameWithNoTooltip]，我们将宣告伊斯兰组织新时代的到来——如此高阶的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]将与政府密切合作监管信仰事务。不过，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]其他成员会视此为其自治权的挑战……"
 flavor_tur.67.historical_info: "$common_string_shaikh_al_islam$这一古老的头衔的重新定义是循序渐进的，最初是像沙姆斯丁·法纳里这样的神学家和$sharia$法学者被任命为军事噶最，后来这一头衔逐渐演变，并与大穆夫提职位联系在一起。当然，奥斯曼帝国出于自身利益，有意通过这种方式将宗教学者与自己绑定在一起。"
 flavor_tur.67.a: "[target_character.GetShortNameWithNoTooltip]是这个职位的不二人选！"
 flavor_tur.67.b: "此类任命应由神决定，而非我们。"
 flavor_tur.68.title: "有争议的任命"
 flavor_tur.68.desc: "[target_character.GetName]是一位深受广大[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]爱戴的苏菲派神秘主义者，而且不得不说，他是一个才华横溢的[target_character.GetWomanMan]。任命[target_character.GetHerHim]为$common_string_shaikh_al_islam$将是进一步规范[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]内部等级制度、使教法裁决与[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]联系更紧密结合的重要一步——但保守派神学家对我们竟考虑苏菲派人士担任此职感到震惊。"
 flavor_tur.68.historical_info: "$common_string_shaikh_al_islam$的任命有时会引发争议，尤其是在涉及苏菲派成员时。穆拉德四世任命的泽克里亚扎德·叶海亚·埃芬迪尽管非常有能力，但最终卷入了复杂的宫廷阴谋，数千人游行到宫殿要求处决他。不过，他最终得以善终。"
 flavor_tur.68.a: "尽管如此，[target_character.GetSheHe]仍是最佳人选。"
 flavor_tur.68.b: "好吧，我们会另寻他人……"
 flavor_tur.69.title: "$common_string_shaikh_al_islam$"
 flavor_tur.69.desc: "我们应当趁此良机，正式设立$common_string_shaikh_al_islam$这一国家职位，赋予其最高宗教权威，统辖法特瓦裁定、穆夫提任命以及其他宗教事务。尽管这可能会增强[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的整体权势，但同时也将有助于确保他们的利益与国家一致。"
 flavor_tur.69.historical_info: "奥斯曼帝国致力于构建一套更正规化的乌里玛体系，因此复兴了源自伊朗东部的$common_string_shaikh_al_islam$头衔，使之成为帝国中地位最高的宗教权威——尽管理论上仍需服从于苏丹本人。这一制度体现了君主与宗教阶层之间的相互制衡：$common_string_shaikh_al_islam$由苏丹任命，而在苏丹去世后，则由他负责确认继任者。"
 flavor_tur.69.a: "将其写入法典！"
 flavor_tur.69.b: "我们应倚重全体[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]。"
 flavor_tur.69.c: "国家不应再涉入[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]事务。"
 flavor_tur.70.title: "[kemal_reis.GetNameWithNoTooltip]"
 flavor_tur.70.desc: "[kemal_reis.GetName]目前是[naval_base.GetName]的一位舰队指挥官，[kemal_reis.GetHerHis]在多次战斗中表现卓越——尽管部分战绩属于我们不便明言的私掠行动。如今有顾问建议，应当将[kemal_reis.GetSheHe]晋升为海军将领，并为[kemal_reis.GetHerHim]建造一艘配得上头衔的旗舰。"
 flavor_tur.70.historical_info: "艾哈迈德·凯末尔丁，即后世所称的凯末尔·雷斯，是一位从私掠者成长为奥斯曼海军将领的重要人物。他曾参加格拉纳达战役，后在奥斯曼‑威尼斯人战争中立下赫赫战功。他也是著名制图师皮里·雷斯的叔父，两人曾多次并肩出征。"
 flavor_tur.70.a: "提拔[kemal_reis.GetHerHim]！"
 flavor_tur.70.b: "我们已有足够的海军将领了。"
 heavy_ship_construction: "重型战舰建造"
 flavor_tur.71.title: "[kemal_reis.GetNameWithNoTooltip]之死"
 flavor_tur.71.desc: "噩耗传来！[kemal_reis.GetName]的船在穿越爱琴海时遭遇了一场可怕的风暴，最终翻覆。船最后一次被目击是在[ShowLocationNameWithNoTooltip('naxos')]附近海域，但遗憾的是，似乎无人幸存。"
 flavor_tur.71.historical_info: "凯末尔·雷斯一生战功赫赫，他曾与西班牙人、威尼斯人和马耳他骑士团作战，最终却在东地中海的一场风暴中丧生。他当时率领一支舰队运送海军物资前往亚历山大，支援$mamluks$对抗葡萄牙人，但超过半数的舰队在风暴中损失，包括他自己的船。"
 flavor_tur.71.a: "为[kemal_reis.GetHerHis]建造一艘纪念舰。"
 flavor_tur.71.b: "为其举行盛大的国葬。"
 flavor_tur.71.c: "谁在乎这个？"
 flavor_tur.72.title: "[piri_reis.GetNameWithNoTooltip]"
 flavor_tur.72.desc: "[piri_reis.GetName]是我们前任海军指挥官[GetCharacter('tur_kemal_reis').GetName]的亲属，曾是私掠者，现为技艺高超的航海家。尽管[piri_reis.GetSheHe]也是一位制图师，对西洋新大陆的发现兴趣浓厚，但此人自称那只是业余爱好，并且宁愿作为一名海军将领而非探险家为我们效力。"
 flavor_tur.72.historical_info: "艾哈迈德·毛希丁·皮里，即皮里·雷斯，是一位奥斯曼航海家与指挥官，后在波斯湾对抗葡萄牙人。他同时也是#italic 《基塔布‑巴赫里耶》#!（《航海书》）的作者，该书是当时最重要的地理与制图著作之一。"
 flavor_tur.72.a: "任命[piri_reis.GetSheHe]为海军将领！"
 flavor_tur.72.b: "不，我们更需要一位探险家。"
 flavor_tur.73.title: "测绘世界"
 flavor_tur.73.desc: "[piri_reis.GetName]最近一直忙于编纂#italic 《航海书》#!，这是一本庞大的地图集，其中收录了欧洲人在西方海域的新发现，也包含了波斯、印度和中国关于东方海域的古老记载。这部巨著还附有关于航海术、天文学、各类风暴以及当地风俗的注解。"
 flavor_tur.73.historical_info: "皮里·雷斯本人从未航行过大西洋，但这位勤奋的制图师绘制了许多地图，葡萄牙和西班牙的新发现与阿拉伯文献中的旧知识相结合。1929年在托普卡帕宫发现的一张地图残片，是迄今为止最古老的描绘新大陆的伊斯兰地图。"
 flavor_tur.73.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.74.title: "爱琴海问题"
 flavor_tur.74.desc: "我们的国家横跨鲁米利亚与安纳托利亚，再也无法容忍[evil_nemesis.GetName]继续控制[contested_island.GetName]。这座岛不仅能作为他们袭击我们航运的前哨基地，还成为逃奴的避难所，使奴隶贩子们频频抱怨我们对此无所作为。如今我们别无选择——我们#italic 必须#!掌控爱琴海。"
 flavor_tur.74.historical_info: "穆拉德二世在位早期，就因威尼斯、热那亚和医院骑士团在爱琴海的岛屿领地而深感忧虑。这些岛屿成为法兰西海盗与加泰罗尼亚海盗的基地，对奥斯曼商人和旅人构成持续威胁。于是，他发动了爱琴海征服战。"
 flavor_tur.74.a: "我们必须为战争做准备！"
 flavor_tur.74.b: "不如继续资助更多海盗。"
 flavor_tur.74.c: "我们已厌倦这些海洋事务。"
 flavor_tur.75.title: "真主意志之镜"
 flavor_tur.75.desc: "[target_character.GetName]反复做着同一个不祥的梦，于是请了几位苏菲派神秘主义者来解读。征兆很明显，或者说[target_character.GetShortNameWithNoTooltip]现在相信如此——[target_character.GetSheHe]必须退位。[target_character.GetSheHe]声称，这是真主的旨意，今后应由[target_heir.GetName]统治。"
 flavor_tur.75.historical_info: "与波斯传统类似，奥斯曼土耳其人极为重视梦境。15、16世纪宗教学者的传记显示，梦境常启示人改变人生道路，被视为通往隐秘世界的镜子，可从中窥见真主的意图。穆拉德二世的退位虽有现实考量，但也体现了梦境在决策中的引导意义。"
 flavor_tur.75.a: "若真主所愿，那就如此吧。"
 flavor_tur.75.b: "不，[target_character.GetSheHe]必须继续在位。"
 tur_abdicate_throne_tt: "$ser_abdicate_throne_tt$"
 flavor_tur.76.title: "[beautiful_city.GetNameWithNoTooltip]的美丽"
 flavor_tur.76.desc: "一位出身于[beautiful_city.GetName]的诗人创作了一首长诗，盛赞这座[beautiful_city.GetRank.GetName]的自然风光、历史遗迹与建筑美学。但其中也描写了当地少年的美貌，有人指责这些内容过于淫靡。如今，这类诗体颇为流行，而[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中已有不少人呼吁取缔。与此同时，苏菲派神秘家认为这只是对真主造物之美的纯洁赞美。"
 flavor_tur.76.historical_info: "谢赫伦吉兹（意为“城市惊艳”）是一种奥斯曼诗体，描绘特定城市之辉煌。例如，一首诗便在巴耶济德二世游览埃迪尔内时献给他。但这类诗也常描绘本地少年的美貌，被部分学者解读为突厥‑波斯传统中同性之美的体现。"
 flavor_tur.76.a: "一切美都应被珍惜。"
 flavor_tur.76.b: "应该处死作者。"
 flavor_tur.76.c: "我们需要更严格的出版物审查法案。"
 flavor_tur.77.title: "一位[mihri_hatun.GetWomanMan|U]的诗句"
 flavor_tur.77.desc: "[mihri_hatun.GetName]，一位来自[ShowLocationName('amasya')]的诗人，在文学圈声名鹊起——而[target_heir.GetName]恰好与这个圈子有些关联。宫廷中的女性认为，[target_heir.GetShortNameWithNoTooltip]可以从这位杰出的[mihri_hatun.GetWomanMan]身上学到些东西，但一些[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]却觉得这种联系不恰当，应当立即终止。"
 flavor_tur.77.historical_info: "米赫里·哈通，本名米赫里·尼萨，是位噶最之女，亦是一位以笔名“贝拉伊”写诗的诗人。她活跃于阿马西亚文化圈，王子艾哈迈德（巴耶济德二世之子）也在那里活动。米赫里以#italic 卡西达#!（颂诗）与#italic 加扎勒#!（情诗）诗体著称，在世时即受到尊敬。"
 flavor_tur.77.a: "这似乎构不成威胁。"
 flavor_tur.77.b: "我们需要[mihri_hatun.GetHerHim]的才华。"
 flavor_tur.77.c: "我们应当禁止他们往来。"
 flavor_tur.78.title: "尼罗河事务"
 flavor_tur.78.desc: "如今我们控制了[ShowRegionName('egypt_region')]，这片“帝国粮仓”能为我们带来巨大收益——但我们必须考虑尼罗河的泛滥问题。古埃及依靠复杂的灌溉系统与周边沙漠保持微妙平衡。我们必须确保国家对这一系统的监管，并供应充足的木材——这正是[ShowRegionNameWithNoTooltip('egypt_region')]最为匮乏之物。"
 flavor_tur.78.historical_info: "尼罗河的洪水调节自古以来就是治国大事。奥斯曼征服埃及后，保留了许多旧有行政体制，但对灌溉系统的维护尤为重视，以保障帝国粮食供给。因此，奥斯曼监管人员也深度参与了这一事务。"
 flavor_tur.78.a: "这里需要国家监督。"
 egyptians_displeased_tooltip: "[ShowRegionName('egypt_region')]的所有[ShowCultureName('lower_egyptian_culture')][pops|e]会失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]。"
 flavor_tur.78.b: "让地方自己处理吧。"
 egyptians_pleased_tooltip: "[ShowRegionName('egypt_region')]的所有[ShowCultureName('lower_egyptian_culture')][pops|e]会获得[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%][pop_satisfaction|e]。"
 wood_for_egypt: "为埃及运送木材"
 flavor_tur.79.title: "阿拉伯沙龙"
 flavor_tur.79.desc: "随着我们境内讲[ShowLanguageName('arabic_language')]的人数日益增多，本地学者在参与[ShowLanguageNameWithNoTooltip('arabic_language')]城市举办的沙龙时遭遇了困境。这些沙龙历来是知识交流的重要平台，但[ShowCultureName('turkish_culture')]学者似乎难以掌握那种被该圈子接受的正式[ShowLanguageNameWithNoTooltip('arabic_language')]。如今，他们抱怨这令他们蒙羞。"
 flavor_tur.79.historical_info: "学者聚集辩论的知识沙龙在穆斯林世界很常见，且往往往享有很高的声誉。在征服埃及和黎凡特后，土耳其学者因阿拉伯语水平有限，经常难以跟上那里的学术讨论。"
 flavor_tur.79.a: "他们最终会学会的。"
 flavor_tur.79.b: "教他们正确的[ShowLanguageNameWithNoTooltip('arabic_language')]。"
 flavor_tur.79.c: "我们必须在宫廷中使用[ShowLanguageNameWithNoTooltip('arabic_language')]。"
 flavor_tur.80.title: "在[ShowRegionNameWithNoTooltip('italy_region')]的立足点"
 flavor_tur.80.desc: "[target_province.GetName]地理位置极其关键，既可为我们在[ShowRegionName('italy_region')]提供立足点，又能让我们争夺[ShowLocationName('strait_otranto')]的控制权。若我们想要征服[ShowLocationName('rome')]、重拾古代皇帝的全部荣耀，就应从从[target_country.GetName]手中夺取[target_province.GetNameWithNoTooltip]开始。\n\n不过，明智之举是在此之前确保我们有足够的舰船……"
 flavor_tur.80.historical_info: "君士坦丁堡陷落后，奥斯曼苏丹们始终坚称自己是“罗马皇帝”，并以此为征服西欧的理由。1479年，奥斯曼与威尼斯的关系有所改善，穆罕默德二世寻求其支持，以入侵那不勒斯王国，在意大利南部建立据点。"
 flavor_tur.80.a: "向[GetCountry('VEN').GetNameWithNoTooltip]提议结成渎圣同盟。"
 flavor_tur.80.b: "立即着手准备。"
 flavor_tur.80.c: "现在还不是时候。"
 flavor_tur.81.title: "[GetCountry('VEN').GetAdjectiveWithNoTooltip]的支持"
 flavor_tur.81.desc: "[GetCountry('VEN').GetName]已决定支持我们，但仅仅是通过一些不痛不痒的外交表态——他们私下向我们表示，夺取[target_province.GetName]是我们的权利。即便如此，这或许能成为未来将其发展为暂时的盟友的一步……"
 flavor_tur.81.historical_info: "尽管威尼斯元老院最终拒绝与奥斯曼结盟，但他们确实在外交上对穆罕默德二世表示，不会阻止其征服奥特朗托、布林迪西和塔兰托。此举是否促使他下定决心在意大利登陆，尚无定论——毕竟这类野心早在他心中酝酿已久。"
 flavor_tur.81.a: "继续战争计划！"
 flavor_tur.81.b: "或许我们该重新考虑……"
 flavor_tur.82.title: "雄狮与新月"
 flavor_tur.82.desc: "[GetCountry('VEN').GetName]已决定全力支持我们，签署同盟条约，共同征讨基督教势力。当然，他们此举也是为自身利益打算，但这正是同盟之本质。无论如何，这将大大助力我们在[ShowRegionName('italy_region')]的雄图伟业。"
 flavor_tur.82.a: "太好了。"
 flavor_tur.83.title: "断然拒绝"
 flavor_tur.83.desc: "[GetCountry('VEN').GetName]拒绝了我们的提议，毫不含糊地宣称，绝不会支持任何[ShowReligionGroupAdjective('muslim')]对[ShowRegionName('italy_region')]的主张。显然，若我们要继续推进意大利野心，就只能不靠他们了。"
 flavor_tur.83.a: "那么我们也应如此。"
 flavor_tur.83.b: "$flavor_tur.81.b$"
 flavor_tur.84.title: "[ShowRegionNameWithNoTooltip('italy_region')]的艺术"
 flavor_tur.84.desc: "[ShowRegionName('italy_region')]正在发生巨大变革，宫廷中不少人对那里的肖像画和雕塑艺术产生了浓厚兴趣。[target_country.GetName]如今似乎希望与[target_character.GetDynasty.GetName]王朝建立更友好的关系，他们提出派遣名画家[artist_character.GetName]前来担任“文化大使”，当然，也顺便为[target_character.GetName]绘制肖像。"
 flavor_tur.84.a: "[artist_character.GetSheHe|U]将受到欢迎。"
 flavor_tur.84.b: "我们应当推广[ShowCultureNameWithNoTooltip('turkish_culture')]文化。"
 flavor_tur.84.historical_info: "穆罕默德二世对意大利的文化与风俗极感兴趣，并希望由意大利画家为自己作画。1479年和约之后，威尼斯人派遣著名画家真蒂莱·贝利尼前往奥斯曼宫廷。他不仅绘制了至今仍存的苏丹肖像，还在西方绘画中种下了东方主义传统的种子。"
 flavor_tur.85.title: "关于历史的问题"
 flavor_tur.85.desc: "[ahmed_azikpazade.GetName]是多场军事远征的老兵，如今完成了一部关于帝国历史的重要编年史。在像[ahmed_azikpazade.GetHerHim]这样的[ahmed_azikpazade.GetWomenMen]中，越来越多人对古[ShowCultureNameWithNoTooltip('greek_culture')]圣贤的历史著作产生兴趣，并试图借其方法来记录[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝的兴衰。\n\n但我们真能信任他们会公正而妥当地撰写历史吗？"
 flavor_tur.85.a: "这似乎构不成威胁。"
 flavor_tur.85.b: "这个[ahmed_azikpazade.GetWomanMan]应当在官府中任职。"
 flavor_tur.85.c: "$flavor_tur.76.c$"
 flavor_tur.85.d: "焚毁那些书籍。"
 flavor_tur.85.historical_info: "奥斯曼历史学者始于十五世纪。一些人如阿舍克帕莎扎德，原本是士兵，晚年撰写回忆录或奥斯曼帝国编年史，尤其聚焦亲历之事。内什里的《世界图景》是最早的世界史尝试之一，融合土耳其与欧洲诸多资料，成为后来许多历史著作的基础。"
 flavor_tur.86.title: "熟能生巧"
 flavor_tur.86.desc: "在几位聋哑宫廷侍从的悉心教导下，[target_ruler.GetName]学会了后宫手语的基本知识。这可能在各类外交与机密事务中非常实用，也可能为宫殿大厅里不绝于耳的嘈杂声中带来些许慰藉。"
 flavor_tur.86.a: "很好。"
 flavor_tur.86.historical_info: "奥斯曼宫廷曾长期雇佣数十名聋哑侍从。许多宫廷事务都笼罩在保密与沉默的文化氛围之中，宫廷特有的手语也常被使用。这种手语还能应对宫中文化的微妙之处——聋哑侍从可用手语与苏丹开玩笑，而这些玩笑若用口语表达或许不合时宜。"
 flavor_tur.87.title: "望向天堂"
 flavor_tur.87.desc: "[herat_ruler.GetName]是[ShowLocationName('herat')]的统治者，他派遣[ali_qushji.GetName]作为使者前往[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]的宫廷。[ali_qushji.GetNameWithNoTooltip]是一位声名远扬的天文学家，曾在遥远的[ShowLocationName('samarkand')]大天文台长期工作，并撰写了一本描绘月球运行轨迹的书籍。如今，[ali_qushji.GetHerHis]的外交使命已完成，[ali_qushji.GetSheHe]希望与[ali_qushji.GetHerHis]的儿子们和追随者一同留在[capital_location.GetName]，在我们的庇护下为科学事业贡献力量。"
 flavor_tur.87.a: "当然，他们可以留下。"
 flavor_tur.87.b: "我们确实需要一位宫廷天文学家……"
 flavor_tur.87.c: "把这群蠢货打发回伊朗去。"
 ali_qushji_settles.tooltip: "[ali_qushji.GetNameWithNoTooltip]在[capital_location.GetNameWithNoTooltip]定居。"
 flavor_tur.87.historical_info: "帖木儿帝国的“天文学之王”兀鲁伯在河中地区遭刺杀后，其大天文台的学者四散奔逃。阿里·库什吉听闻穆罕默德二世对科学家态度友好，便接受赫拉特统治者之命，前往奥斯曼宫廷担任使节。他是基于数学实证的天文学倡导者，否定了伊斯兰旧学中源自亚里士多德的传统。他的几位后裔后来也成为君士坦丁堡著名的天文学家。"
 flavor_tur.88.title: "筹建后宫"
 flavor_tur.88.desc: "至今，[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]的宫廷尚分散于多处宫殿和职位之中。但若我们真欲迈向伟业，或许应将权力与威望集中于[capital_location.GetName]。这将意味着将所有皇室侍妾迁至此地，安置于奢华密闭之所中。\n\n但[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]可能将此视为对他们的直接挑衅——毕竟这将剥夺他们长久以来享有的觐见[target_ruler.GetName]的个人权利。"
 flavor_tur.88.a: "建立帝国后宫。"
 flavor_tur.88.b: "我们目前的宫廷体制运转良好，无需更改。"
 flavor_tur.88.historical_info: "十六世纪时，奥斯曼王朝的权力集中于君士坦丁堡的托普卡帕宫，皇室成员（尤其是女性）终身生活其间。这使后宫转变为一套组织严密的等级制度，其封闭性赋予觐见苏丹者极高的特权，亦彰显了苏丹的权柄。"
 flavor_tur.89.title: "干预[ShowAreaNameWithNoTooltip('crimea_area')]"
 flavor_tur.89.desc: "我们对[ShowAreaName('crimea_area')]半岛的事务漠视已久，该地战略位置重要，自古便是奴隶贸易的中心。近日传言[target_country.GetName]雇佣了[rival_country.GetAdjective]雇佣兵驻守[crimea_location.GetName]，以防御来自内陆游牧民的袭扰。不论消息真假，这都可能意味着[rival_country.GetNameWithNoTooltip]正意图在该半岛建立据点，而我们断不可容忍。如今，[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]建议以此为借口发动攻击。"
 flavor_tur.89.a: "准备夺取[crimea_location.GetNameWithNoTooltip]"
 flavor_tur.89.b: "我们与[target_country.GetNameWithNoTooltip]的友谊更为重要。"
 flavor_tur.89.c: "等待更好的时机。"
 flavor_tur.89.historical_info: "十五世纪中叶，克里米亚分裂为热那亚控制的城市与克里米亚汗国，北邻波兰王国。1462年，热那亚殖民地雇佣波兰雇佣兵，引发穆罕默德二世对波兰染指该地的担忧。为防止其落入异国之手，奥斯曼于1475年发起攻势，随后对克里米亚实施数百年的直接或间接统治。"
 flavor_tur.90.title: "控制草原"
 flavor_tur.90.desc: "[ShowAreaName('crimea_area')]附近的[crimean_country.GetName]游牧民擅长骑射，英勇善战。通过对[ShowReligionGroupAdjective('christian')]邻国的劫掠，他们成为横跨至[ShowLocationNameWithNoTooltip('bukhara')]、位于[ShowRegionName('khorasan_region')]的奴隶贸易网络中的关键一环。如今，我们的使节带回消息，[crimean_country.GetNameWithNoTooltip]可能愿意成为我们的保护国——前提是我们愿意提供白银与士兵，支援他们在当地的征战。"
 flavor_tur.90.a: "给出提议。"
 flavor_tur.90.b: "准备直接吞并他们。"
 flavor_tur.90.c: "我们已自顾不暇。"
 flavor_tur.90.historical_info: "在奥斯曼攻占克里米亚热那亚城邦后，因王位继承危机而元气大伤的克里米亚汗国选择归顺。此后，克里米亚鞑靼人不仅为奥斯曼提供精锐骑兵，更通过劫掠不断输送奴隶。奥斯曼则给予极优厚的待遇，尊其为$genghis_khan_name_no_tooltip$正统继承者，并视其为盟友而非属民——虽然后来局势会有所变化……"
 crimean_vassalage_guaranteed_chance_tooltip: "因为我们关系良好，[crimean_country.GetNameWithNoTooltip]将接受此协议。"
 crimean_vassalage_decent_chance_tooltip: "[crimean_country.GetNameWithNoTooltip]接受该协议的可能性较高。"
 crimean_vassalage_low_chance_tooltip: "因为关系不佳，[crimean_country.GetNameWithNoTooltip]很可能拒绝协议。"
 crimean_vassalage_very_low_chance_tooltip: "因为关系极差，[crimean_country.GetNameWithNoTooltip]极有可能拒绝协议。"
 crimean_slave_trade_encouraged: "鼓励克里米亚奴隶贸易"
 flavor_tur.91.title: "一场可怕的意外"
 flavor_tur.91.desc: "我们[ROOT.GetCountry.GetFlavorRank]遭遇一场惨剧。挚爱的[tur_suleyman_scope.GetName]在[location_scope.GetName]狩猎时发生意外——在放鹰狩猎途中，坐骑不知为何惊慌失控，使其坠马身亡。\n\n我们的人民对[tur_suleyman_scope.GetShortNameWithNoTooltip]的骤然离世悲恸欲绝，全国士气大为低落。"
 flavor_tur.91.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_tur.91.b: "我们将以人民所期待的方式纪念他。"
 flavor_tur.92.title: "[mimar_sinan.GetNameWithNoTooltip]的伟大杰作"
 flavor_tur.92.desc: "自从我们雇佣了[mimar_sinan.GetHerHim]以来，[mimar_sinan.GetName]一直致力于修建无数道路、桥梁与公共工程，并培养出一整代建筑师。如今，[mimar_sinan.GetSheHe]希望获得资源，以实现更宏伟的构想。若授予[mimar_sinan.GetHerHim]“御用建筑师”的头衔，[mimar_sinan.GetSheHe]也许能建造出自泰西封、巴比伦与罗马以来从未见过的清真寺与宫殿。"
 flavor_tur.92.historical_info: "米马尔·希南在其半个世纪的职业生涯中，规划并监督建成了三百余项工程，包括清真寺、水道、浴场、桥梁、宫殿、驿站与学堂。他的杰作是位于哈德良堡与君士坦丁堡的塞利米耶与苏莱曼尼耶清真寺，是那个时代最辉煌的艺术成就之一。"
 flavor_tur.92.a: "[mimar_sinan.GetSheHe|U]需要什么，我们就给[mimar_sinan.GetSheHe]什么。"
 flavor_tur.92.b: "我们还有更重要的地方要花钱。"
 flavor_tur.93.title: "东方郁金香狂热"
 flavor_tur.93.desc: "在[target_ruler.GetName]的[ROOT.GetCountry.GetGovernment.GetAdjective]花园中，一朵美丽的白色花朵绽放了。这是一株郁金香，这种花在我们土地上曾一度稀有，虽由来已久却只在[ShowRegionName('persia_region')]的诗人笔下歌颂。如今，许多[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]见之倾心，纷纷在自家园中种植郁金香。有迹象表明，在[ROOT.GetCountry.GetGovernment.GetRulerTitle]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]中，外国使节或许也会欣赏这样的礼物。"
 flavor_tur.93.historical_info: "郁金香最早于公元1000年左右在伊朗培育成功，并在苏莱曼大帝时期广受奥斯曼贵族喜爱。郁金香常被用来装饰头巾，其魅力令其形象频繁出现在地毯与陶瓷上。西方外交官曾亲眼目睹其在奥斯曼花园中盛开，或许正是他们将其引入的欧洲。"
 flavor_tur.93.a: "我们需要更多这样美妙的花朵！"
 flavor_tur.93.b: "我们还是专注于军事方面的追求吧。"
 flavor_tur.94.title: "[moses_hamon.GetNameWithNoTooltip]的卓越才华"
 flavor_tur.94.desc: "[moses_hamon.GetName]是一位成就斐然的[ShowReligionAdjective('judaism')]学者与物理学家，出身自[ShowLocationName('granada')]。[target_ruler.GetName]若能招揽[moses_hamon.GetHerHim]，定能受益匪浅。尽管一些高位[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]对此颇为不满，无法接受哪怕是一位德高望重的异教徒居于[ROOT.GetCountry.GetGovernment.GetCourtTitle]的高位。"
 flavor_tur.94.historical_info: "摩西·哈蒙属于塞法迪犹太侨民，是一位技艺高超的宫廷医生与语言学家。他曾任苏莱曼大帝的御医与牙医，并与之建立了深厚情谊。他还被托付处理奥斯曼帝国境内的犹太社区纠纷。"
 flavor_tur.94.a: "我们欢迎所有人才。任用[moses_hamon.GetHerHim]！"
 flavor_tur.94.b: "我们不该激怒[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]们。"
 jewish_support.tt: "我国所有[ShowCultureName('sephardi')]或[ShowReligionAdjective('judaism')][pops|e]会获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]。"
 flavor_tur.95.title: "唯一真正的皇帝"
 flavor_tur.95.desc: "近日，内廷传来密报，称有人对[target_ruler.GetName]的统治表示不满。他们建议我们应委托编纂一部宏大而华丽的编年史，歌颂[target_ruler.GetHerHis]的治世美德。毕竟[target_ruler.GetSheHe]依然高坐[ShowLocationNameWithNoTooltip('constantinople')]的宝座，自然仍可被塑造成世上唯一真正的皇帝，尤其是在[target_ruler.GetHerHis]的[ShowReligionGroupAdjective('christian')]臣民心中。"
 flavor_tur.95.historical_info: "苏莱曼一世从其残暴的父亲塞利姆一世手中继承了一个满目疮痍的帝国，因此他在位期间努力塑造自己为仁慈、公正之君。他委托编纂了《苏莱曼纪》以展现其伟业，并将其描绘为治理世界末世阶段的完美统治者。他还借助“最后的罗马皇帝”传说，将自己塑造成统一基督教与伊斯兰的救世主。"
 flavor_tur.95.a: "为了宣传，再多的花费也值得。"
 flavor_tur.95.b: "花费便宜点的编年史够用了。"
 flavor_tur.95.c: "我们总能指望[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]们的支持。"
 christian_support.tt: "我国所有[ShowReligionGroupAdjective('christian')][pops|e]会获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]。"
 flavor_tur.96.title: "叛徒[traitorous_son.GetNameWithNoTooltip]"
 flavor_tur.96.desc: "在与[super_sinister_rival.GetName]的战争期间，围绕[target_ruler.GetName]的[traitorous_son.GetDaughterSon]——[traitorous_son.GetName]的可怖传闻四起。虽真相难辨，但诸多流言称[traitorous_son.GetSheHe]正与[rival_ruler.GetName]勾结，意图毁灭我们的[ROOT.GetCountry.GetFlavorRank]。"
 flavor_tur.96.no_silent_service.desc: "$flavor_tur.96.desc$证据渐渐增多，忠诚的廷臣已暗示我们应立即处决[traitorous_son.GetHerHim]。"
 flavor_tur.96.silent_service.desc: "$flavor_tur.96.desc$一向可靠的内廷建议我们应立刻将[traitorous_son.GetHerHim]处死。"
 flavor_tur.96.historical_info: "皇子穆斯塔法是苏莱曼大帝的才干卓著的儿子，亦是继位的热门人选，因而树敌颇多。1532年萨法维战争期间，阴谋者伪造其印章写信给萨法维统治者塔赫玛斯普一世。穆斯塔法因此被控叛国，被其父下令处死，其子嗣与支持者亦难逃厄运。"
 flavor_tur.96.a: "唉，[traitorous_son.GetSheHe]必须死。"
 flavor_tur.96.b: "我们拒绝听信此等中伤。"
 brush_with_death.tt: "[traitorous_son.GetNameWithNoTooltip]能在这场风波中积累宝贵经验。"
 flavor_tur.97.title: "[traitorous_son.GetNameWithNoTooltip]的遗产"
 flavor_tur.97.desc: "不幸的是，[traitorous_son.GetName]的处决引发了民众与多个[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]派系的愤怒。一首流行诗歌赞颂[traitorous_son.GetHerHis]的美德，并哀叹[traitorous_son.GetHerHis]的冤死。[minister.GetName]被视为这场阴谋的首要元凶，尽管[minister.GetHerHis]对此事的参与和恶意难有确凿证据，如今大众纷纷要求[target_ruler.GetName]罢黜[minister.GetHerHim]。"
 flavor_tur.97.historical_info: "皇子穆斯塔法之死在民间引发强烈不满。他被歌颂为殉道者，甚至连波斯人都称其死不公。大维齐尔吕斯泰姆帕夏，即穆斯塔法同母异父的妹妹米赫丽玛赫苏丹之夫，是阴谋的关键人物之一。他企图为穆斯塔法的弟弟塞利姆夺取王位，事后被迅速免职。但最终塞利姆仍继承皇位。"
 flavor_tur.97.a: "[minister.GetSheHe|U]将被流放。"
 flavor_tur.97.b: "我们将资助诗歌来反驳这些荒唐言论。"
 flavor_tur.97.c: "$flavor_tur.76.c$"
 flavor_tur.97.d: "我们要严惩散布虚假指控者。"
 minister_exiled.tt: "[minister.GetNameWithNoTooltip]被逐出[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 flavor_tur.98.title: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]的戏剧"
 flavor_tur.98.desc: "[traitorous_son.GetName]之死阴魂不散。如今甚至有传言称，一部在[GetCountry('FRA').GetName]上演的戏剧描绘了[traitorous_son.GetHerHis]的命运，且#italic 并非#!有利于[target_ruler.GetName]的声誉。大维齐尔建议我们采取行动，以免在[ShowContinentName('europe')]诸王眼中名声愈发恶劣。"
 flavor_tur.98.historical_info: "加布里埃尔·布宁是一位法国剧作家，1561年出版了《苏丹妃》，该剧将苏莱曼大帝的宠妃罗克萨娜（许蕾姆苏丹）描绘为谋害皇子穆斯塔法的主谋。虽然这对法奥关系影响甚微，却是土耳其人首次在法国舞台登场，亦表明两国交流逐渐加深。"
 flavor_tur.98.a: "耐心些，这事总会过去的。"
 flavor_tur.98.b: "向[GetCountry('FRA').GetAdjectiveWithNoTooltip][GetCountry('FRA').GetGovernment.GetRulerTitle]发出抗议。"
 flavor_tur.98.c: "放逐更多阴谋分子。"
 france_will_refuse.tt: "[GetCountry('FRA').GetNameWithNoTooltip]拒绝禁演该剧。"
 france_will_aquiesce.tt: "[GetCountry('FRA').GetNameWithNoTooltip]将禁演该剧。"
 tur_courting_the_sublime_porte: "向高门献殷勤"
 flavor_tur.99.title: "野心的代价"
 flavor_tur.99.desc: "[minister.GetName]的野心已超出[minister.GetHerHis]的本分。[ambitious_wife.GetName]夜晚向[target_ruler.GetName]低语警告，若不除掉[minister.GetNameWithNoTooltip]，[minister.GetHerHis]对权力的追求恐危及整个[ROOT.GetCountry.GetFlavorRank]。[minister.GetSheHe|U]虽是个出色的[minister.GetWomanMan]，但[ambitious_wife.GetShortNameWithNoTooltip]保证，还有他人可胜任此职，更加忠诚效力于[ROOT.GetCountry.GetGovernment.GetRulerTitle]。"
 flavor_tur.99.historical_info: "奥斯曼宫廷既能令人飞黄腾达，亦可令人生不如死。帕尔加勒·易卜拉欣帕夏从奴隶跃升为苏莱曼大帝的首席维齐尔。但他太过成功，反被视为对苏丹的威胁，最终被处决。据传，苏莱曼的宠妃许蕾姆在其中发挥关键作用，借此扶摇直上。"
 flavor_tur.99.a: "是的，[minister.GetSheHe]必须死。"
 flavor_tur.99.b: "多么荒谬的提议。"
 ottoman_execution_refusal.tt: "我们拒绝处决[minister.GetName]。"
 flavor_tur.100.title: "夜色下的[capital_location.GetNameWithNoTooltip]"
 flavor_tur.100.desc: "[capital_location.GetName]的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中有人高声疾呼，指责[capital_location.GetRank.GetName]夜间种种不敬之事——饮酒、妓院、赌博，以及其他亵渎行为。他们要求对此下发禁令，至少要严加整治。但部分顾问提醒我们，[GetCountry('TUR').GetAdjectiveWithNoTooltip]国家历来受益于宽容，尤其是这些肮脏场所所带来的税收……"
 flavor_tur.100.historical_info: "在奥斯曼的君士坦丁堡，夜间酒馆与妓院盛行。未带灯笼行走往往意味着图谋不轨，甚至会被关进澡堂过夜。虔诚的苏丹偶尔会整肃夜间场所，但通常予以容忍，因为其税收对国家颇有裨益。"
 flavor_tur.100.a: "我们不会轻举妄动。"
 flavor_tur.100.b: "向[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]们许以含糊承诺。"
 flavor_tur.100.c: "这种情况再不能容忍。"
 crackdown.tt: "我们将对饮酒与淫乱发起残酷清洗。"
 flavor_tur.100.clergy_angry.tt: "[capital_location.GetNameWithNoTooltip]所有[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')][pops|e]会失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]。"
 flavor_tur.100.burghers_happy.tt: "[capital_location.GetNameWithNoTooltip]所有[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')][pops|e]会获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]。"
 flavor_tur.100.clergy_moderately_angry.tt: "[capital_location.GetNameWithNoTooltip]所有[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')][pops|e]会失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]。"
 flavor_tur.100.clergy_happy.tt: "[capital_location.GetNameWithNoTooltip]所有[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')][pops|e]会获得[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%][pop_satisfaction|e]。"
 flavor_tur.100.burghers_unhappy.tt: "[capital_location.GetNameWithNoTooltip]所有[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')][pops|e]会失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]。"
 flavor_tur.101.title: "夜晚的力量"
 flavor_tur.101.desc: "关于[capital_location.GetName]中少数宗派的传言四起。[capital_location.GetRank.GetName]的百姓惊骇莫名，声称有些神秘邪教在夜幕下从事肉欲之事，蜡烛一熄，便是一片杂乱的异教之躯。我们是否应当采取措施，避免其酿成昔日[GetCountry('BYZ').GetAdjectiveWithNoTooltip]暴乱那样的恶果？"
 flavor_tur.101.historical_info: "奥斯曼时代，多种宗教派别都与夜晚有所联系。苏菲教派的贝克塔什、阿列维派，以及犹太的萨巴塔派，都将夜间仪式视为神圣且区别于主流社会的方式。关于其夜间活动的谣言亦屡见不鲜。"
 flavor_tur.101.a: "这些谣言终会平息。"
 flavor_tur.101.b: "通往[ROOT.GetCountry.GetReligion.GetGodName]的道路各不相同。"
 flavor_tur.101.c: "找一个替罪羊并没收其财产。"
 defend_heathens.tt: "我们试图安抚双方。"
 flavor_tur.101.a_majority.tt: "我们在[capital_location.GetNameWithNoTooltip]的所有[ShowReligionAdjective('sunni')]和[ShowReligionAdjective('orthodox')][pops|e]会失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]。"
 flavor_tur.101.a_minority.tt: "我们在[capital_location.GetNameWithNoTooltip]的所有其他信仰[pops|e]会获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]。"
 flavor_tur.101.b_minority.tt: "我们在[capital_location.GetNameWithNoTooltip]的所有其他信仰[pops|e]会获得[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%][pop_satisfaction|e]。"
 flavor_tur.101.b_majority.tt: "我们在[capital_location.GetNameWithNoTooltip]的所有[ShowReligionAdjective('sunni')]和[ShowReligionAdjective('orthodox')][pops|e]会失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%][pop_satisfaction|e]。"
 flavor_tur.101.c_majority.tt: "我们在[capital_location.GetNameWithNoTooltip]的所有[ShowReligionAdjective('sunni')]和[ShowReligionAdjective('orthodox')][pops|e]会获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]。"
 flavor_tur.101.c_minority.tt: "我们在[capital_location.GetNameWithNoTooltip]的所有其他信仰的[pops|e]会失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]。"
 flavor_tur.102.title: "旋转的奇迹"
 flavor_tur.102.desc: "一位名为[taqi_ad_din.GetName]的[taqi_ad_din.GetWomanMan]发明了一种由热气驱动的巧妙装置，能旋转烤肉串。[taqi_ad_din.GetHerHis]的这项发明如今正在[capital_location.GetName]的一家餐馆中吸引着饥饿的人群。但[taqi_ad_din.GetNameWithNoTooltip]同时也是一位杰出的学者，尤其擅长天文学——若我们招揽[taqi_ad_din.GetHerHim]，定能为国家增添荣耀。"
 flavor_tur.102.historical_info: "塔基丁·穆罕默德·本·马鲁夫是一位著作等身的博学者，在天文学、时钟、工程与光学等领域著有90余本书。1551年，他曾描述几种可用热蒸汽旋转烤肉串的机械装置。虽早自古希腊已有类似构想，但他是极少能予以实用化者。二十年后，他成为苏丹穆拉德三世的宫廷天文学家。"
 flavor_tur.102.a: "我们需要这样的[taqi_ad_din.GetWomenMen]。"
 flavor_tur.102.b: "我们还是享受烤肉好了。"
 taqi_ad_din_leaves.tt: "[taqi_ad_din.GetNameWithNoTooltip]淡出公众视野。"
 flavor_tur.103.title: "[taqi_ad_din.GetNameWithNoTooltip]的天文台"
 flavor_tur.103.desc: "自从我们雇用了[taqi_ad_din.GetHerHim]，[taqi_ad_din.GetName]便一直梦想建造一座宏伟的天文台，以便[taqi_ad_din.GetSheHe]能进一步研究苍穹。[taqi_ad_din.GetSheHe|U]已经开始为这座未来的天文台建造浑仪和机械时钟，并在俯瞰[capital_location.GetName]的山丘上选好了一个合适的地点。现在[taqi_ad_din.GetSheHe]所需要的，只是资金而已。"
 flavor_tur.103.historical_info: "塔基丁的天文台建于1577年，由两座建筑组成，坐落在君士坦丁堡欧洲城区的山丘上。在其短暂的存在期间，塔基丁取得了一系列重要发现，使他得以修正并完善兀鲁伯百余年前在撒马尔罕编制的星表。"
 flavor_tur.103.a: "我们将建造这座天文台。"
 flavor_tur.103.b: "我们应专注于宗教建筑。"
 flavor_tur.104.title: "[GetCurrentYear]年大彗星"
 flavor_tur.104.desc: "一颗巨大的彗星现身夜空，奇异的光芒在大地上投下诡异的阴影。虽然这看上去不祥，[ShowBuildingTypeNameWithNoTooltip('constantinople_observatory')]的天文学家们却声称，这是一种吉兆，象征着福祉与荣耀，也预示着我们终于将战胜[super_sinister_rival.GetLongName]。"
 flavor_tur.104.historical_info: "1577年的大彗星曾在奥斯曼帝国由塔基丁研究，在丹麦则由第谷·布拉赫研究。然而，塔基丁被穆拉特三世召唤，要求他解读彗星的天意。他的乐观预测并未成真，帝国不久便遭遇瘟疫。这也成为几年后天文台被毁的导火索之一。"
 flavor_tur.104.a: "这的确是好消息。"
 flavor_tur.104.b: "好得令人难以置信。"
 repercussions_later.tt: "或许之后会产生积极影响。"
 flavor_tur.105.title: "天文台的终结"
 flavor_tur.105.opening: "[ShowBuildingTypeNameWithNoTooltip('constantinople_observatory')]的天文学家对大彗星的含义作出预测后不久，[ROOT.GetCountry.GetFlavorRank]的部分地区便遭到瘟疫侵袭。[capital_location.GetName]的民众中，如今已有许多声音指责天文台是亵渎神明的不祥之物。"
 flavor_tur.105_believed_in_portents.desc: "$flavor_tur.105.opening$高门真是愚蠢，竟然曾信任这玩意。$flavor_tur.105_ending$"
 flavor_tur.105_disbelieved_in_portents.desc: "$flavor_tur.105.opening$高门当初质疑它是对的。$flavor_tur.105_ending$"
 flavor_tur.105_ending: "[ROOT.GetCountry.GetFlavorRank]上下，如今都在呼吁摧毁这座天文台。"
 flavor_tur.105.historical_info: "尽管君士坦丁堡的天文台在1580年被关闭常被归咎于公众的宗教愤怒，但实则是政治斗争的结果。塔基丁在官僚体系中结怨甚多，尤其是与一些小官员及“乌里玛”有冲突，后者意图以异端罪将他审判。天文台因此只维持了数年，对伊斯兰世界的天文学而言是一大损失。"
 flavor_tur.105.a: "曾经的岁月，值得铭记。"
 flavor_tur.105.b: "不行，必须保住它。"
 flavor_tur.105.happy_pops.tt: "[capital_location.GetNameWithNoTooltip]所有[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')][pops|e]会获得[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%][pop_satisfaction|e]。"
 flavor_tur.106.title: "[ShowLocationNameWithNoTooltip('jerusalem')]的修缮"
 flavor_tur.106.desc: "神圣的[target_location.GetRank.GetName][target_location.GetName]是我们[ROOT.GetCountry.GetFlavorRank]的瑰宝，但如今急需修缮。那座古老的[target_location.GetRank.GetNameWithNoTooltip]城墙正逐渐坍塌，甚至连圆顶清真寺也失去了往日光辉。如果我们赞助大规模修复工程，既能赢得当地人心，也能彰显我们对[ShowReligionGroupName('muslim')]的虔诚。"
 flavor_tur.106.historical_info: "苏莱曼大帝及其妻罗克瑟拉发起了大量建筑项目，意在将奥斯曼帝国塑造成伊斯兰文明的中心。其中就包括对圣城耶路撒冷的大规模修缮工程。古老的城墙被重建，阿克萨清真寺圆顶也被翻新并用蓝色大理石瓷砖装饰至今。"
 flavor_tur.106.a: "不计代价。"
 flavor_tur.106.b: "只修复清真寺圆顶。"
 flavor_tur.106.c: "修建现代化防御工事。"
 jerusalem_happy_burghers.tt: "[ShowLocationNameWithNoTooltip('jerusalem')]所有[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')][pops|e]会获得[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%][pop_satisfaction|e]。"
 flavor_tur.107.title: "[ShowLocationNameWithNoTooltip('cairo')]的[ShowGoodsNameWithNoTooltip('coffee')]"
 flavor_tur.107.desc: "起源于也门的[ShowGoodsName('coffee')|U]，如今在[ROOT.GetCountry.GetFlavorRank]各地城市和乡镇蔚然成风，咖啡馆纷纷开张。[ShowLocationName('cairo')]尤其因日益增长的贸易而繁荣昌盛。然而，一些[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]成员希望我们限制这种饮品。他们声称，咖啡几乎和酒精一样有损一个人的德行，[ShowLocationNameWithNoTooltip('cairo')]的人民如果喝不到，反而更好。"
 flavor_tur.107.historical_info: "咖啡饮用始于15世纪的也门，到16世纪末，已遍及奥斯曼帝国。咖啡自也门的摩卡港出发，运至开罗，再由此传遍帝国各地。埃及之所以能成为帝国最富庶的省份之一，咖啡贸易功不可没。"
 flavor_tur.107.a: "我们将支持商人。"
 flavor_tur.107.b: "应早日实施严格管控。"
 flavor_tur.108.title: "大贬值"
 flavor_tur.108.desc: "由于[ROOT.GetCountry.GetFlavorRank]近期陷入动荡，经济问题也开始加剧。商人抱怨国内市场价格悬殊，地方货币种类繁多；士兵不满于迟迟领不到军饷。然而，如果我们愿意贬值阿克切银币，便可能借此统一[ROOT.GetCountry.GetFlavorRank]的经济体系，并提升国库仍保有的金币价值。"
 flavor_tur.108.historical_info: "1585年奥斯曼帝国为何贬值阿克切尚无定论，也许是出于与波斯长期战争造成的财政压力，也可能是新世界白银大量流入的结果。帝国内部经济联系松散，而贬值则可能是统一货币、强化金币价值的尝试。最终，货币仍不稳定，延续数十年之久。"
 flavor_tur.108.a: "值得冒这个险。"
 flavor_tur.108.b: "这些忧虑毫无根据。"
 flavor_tur.109.title: "笼中囚"
 flavor_tur.109.desc: "新一任[ROOT.GetCountry.GetGovernment.GetRulerTitle]继位时，残忍却必要的处决兄弟的行为（甚至包括婴儿），让民众日益不安。若我们将[ROOT.GetCountry.GetGovernment.GetRulerTitle]的兄弟们关进#italic 卡菲斯（意为笼子）#!，即[ROOT.GetCountry.GetGovernment.GetAdjective]后宫的一部分，他们便可在奢华中终老。这能确保[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝永不缺少继承人。"
 flavor_tur.109.historical_info: "奥斯曼兄弟处决制度在16世纪晚期不再受青睐，原因是穆拉特三世与穆罕默德三世继位时残忍屠杀了数十名婴儿与男童。之后，苏丹的男性亲属被软禁于后宫，以奢华生活与妃子麻痹其斗志。这确实保全了王朝延续与国家稳定，但也削弱了苏丹个人权威，使其更易被替代。"
 flavor_tur.109.a: "是的，这种野蛮行径必须结束。"
 flavor_tur.109.b: "不，兄弟绝不可被信任。"
 flavor_tur.110.title: "特许状"
 flavor_tur.110.desc: "我们或许该与[ShowReligionGroupAdjective('christian')]诸国改善关系了。[capitulation_country.GetName]是[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]起草的一种新型特许状的理想对象。该文件将赋予[capitulation_country.GetAdjectiveWithNoTooltip]商人与旅人在我国[ROOT.GetCountry.GetFlavorRank]境内的保护与特权，亦可被视为我们诚意的表现。然而，我国的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]对此颇有怨言，声称这将引入不公平的外国竞争。"
 flavor_tur.110.historical_info: "“特许状”（土耳其语称为#italic 阿希德纳梅#!）是奥斯曼帝国与其他国家签署的特许条约，通常授予对方商人在奥斯曼境内免税与豁免司法管辖的权利。早期签署对象包括威尼斯与热那亚，而最具影响力的一份则是1535年给予法国的特许状，它为后续的法奥联盟奠定了基础。"
 flavor_tur.110.a: "签署特许状。"
 flavor_tur.110.b: "不行，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]说得对。"
 opinion_ottoman_capitulation: "已接受特许状"
 flavor_tur.111.title: "影子戏"
 flavor_tur.111.desc: "一种利用灯光投影至细纱幕布的木偶戏——影子戏，近日在[ROOT.GetCountry.GetFlavorRank]的诸多城市广受欢迎。其中两位滑稽角色，卡拉戈兹与哈维杰特，其夸张表演吸引着茶馆与贵族宅邸内的广大观众。然有些[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]成员指责这些常带粗俗与讽刺内容的剧目有辱[ShowReligionGroupName('muslim')]的教义；但若贸然禁演，必将激起都市居民的强烈不满。"
 flavor_tur.111.historical_info: "卡拉戈兹影戏传统的起源尚不明确。有观点认为其随爪哇商人传入——爪哇自中世纪起便有影戏传统。至16世纪，此类充满讽刺与不敬元素的剧目已在奥斯曼境内的每一座城市上演。$common_string_shaikh_al_islam$埃比苏德·埃芬德曾作出著名裁决，认为影戏符合伊斯兰教义。然而，随着其政治色彩日益浓厚，后世统治者亦曾对之加以取缔。"
 flavor_tur.111.a: "让百姓尽情娱乐吧。"
 flavor_tur.111.b: "安抚保守派。"
 plays_banned.tt: "禁演卡拉戈兹戏剧。"
 flavor_tur.112.title: "[ShowAdvanceNameWithNoTooltip('timariots')]制度的终结"
 flavor_tur.112.desc: "长期以来，[ShowAdvanceName('timariots')]制度为我们效力甚多，然今正面临危机。我们给予骑兵的土地愈发贫瘠且支离破碎，火枪武装的敌军亦使得骑兵不复往日战场主导地位。若不再分封蒂玛尔采邑，随着持有者老去辞世，这些土地可改设为税农制，归国家直接征收。同时，军队亦可实现现代化，转向以火器步兵为主。"
 flavor_tur.112.historical_info: "蒂玛尔采邑制度为奥斯曼帝国向西帕希骑兵授地的制度，但随征服减缓而趋于不可持续。军中其他派系，尤其是禁卫军，也开始要求获得封地。奥斯曼朝最终认识到改革之必要，遂废止蒂玛尔采邑制度，转而依赖从农民中招募塞克班步兵。"
 flavor_tur.112.a: "我们必须与时俱进。"
 flavor_tur.112.b: "骑兵永远为王。"
 timars_unavailable.tt: "蒂玛尔采邑[reforms|e]将永久无法实施。"
 flavor_tur.113.title: "为诸王谏言"
 flavor_tur.113.desc: "#italic “纳西哈特纳梅”#!（意思是，为王者谏言）这一文体近日大为流行。书中常以献给[target_ruler.GetName]的形式撰写，献给[target_ruler.GetHimHerFormal]的谏言涉及虔诚、道德、政治技巧等主题。然而作者也开始暗示我国[ROOT.GetCountry.GetFlavorRank]积弊沉疴，唯有神助方能转危为安。我们是否应继续允许此类作品广泛传播？"
 flavor_tur.113.historical_info: "“纳西哈特纳梅”文体与欧洲的“君主镜鉴”文学类似，但其风格愈发悲观，侧重描绘奥斯曼国家的种种病症，并缅怀塞利姆一世时代的黄金时代。后世部分史家提出奥斯曼帝国17世纪衰落之说，或受此类作品影响甚大。"
 flavor_tur.113.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]可从中受益。"
 flavor_tur.113.b: "劝作者把内容改为颂扬政绩。"
 flavor_tur.113.c: "将这些叛徒处决。"
 executed_authors.tt: "纳西哈特纳梅运动被彻底终结。"
 flavor_tur.114.title: "母仪天下就是[ROOT.GetCountry.GetReligion.GetGodName]权利"
 flavor_tur.114.desc: "[valide_sultan.GetName]，瓦丽德哈敦，是一位才干卓著、意志坚定的[valide_sultan.GetWomanMan]，在[ROOT.GetCountry.GetGovernment.GetCourtTitle]已居要位。[valide_sultan.GetSheHe]识破众多威胁[target_ruler.GetDynasty.GetName]皇朝的阴谋，愿更深入参与[ROOT.GetCountry.GetFlavorRank]的政务，如往昔塞尔柱女王之作为。我们可授[valide_sultan.GetHerHim]太后苏丹的新称号，[valide_sultan.GetSheHe]将超越所有[valide_sultan.GetWomenMen]，有权参与内阁会议。"
 flavor_tur.114.historical_info: "尽管奥斯曼苏丹之母多出身宫廷奴隶，然其在幕后权力甚大，尤其自苏莱曼大帝及其宠妃罗克瑟拉娜之后尤甚。太后苏丹一称首次由苏莱曼之母哈夫萨所获，享有诸多特权，包括主持公主婚事——帝国外交之关键组成。"
 flavor_tur.114.a: "我们需要[valide_sultan.GetHerHim]的智慧。"
 flavor_tur.114.b: "[valide_sultan.GetWomenMen|U]应安于后宫。"
 flavor_tur.115.title: "朝政中的女性"
 flavor_tur.115.desc: "随着[ROOT.GetCountry.GetFlavorRank]面临重重困境，[harem_power.GetName]和其他[ROOT.GetCountry.GetGovernment.GetCourtTitle]的[harem_power.GetWomenMen]们准备肩负更多责任——无论是在后宫之中，还是在更为公开的舞台上。[ROOT.GetCountry.GetGovernment.GetAdjective]的[harem_power.GetWomenMen]影响力早已与日俱增，尽管许多人出身为奴，他们却展现出非凡才华。但若要让这些[harem_power.GetWomenMen]在[ROOT.GetCountry.GetGovernment.GetCourtTitle]中掌权，势必会引起保守派的强烈不满。"
 flavor_tur.115.historical_info: "“苏丹女主”时期历约150年，多位苏丹即位时年幼，其母、祖母、姐妹或宠妃遂居实权，虽屡受大维齐尔牵制。如米赫丽玛赫、努尔巴努、柯赛姆、图尔汗等，皆为奥斯曼历史上最具影响力的女性之一。"
 flavor_tur.115.a: "[ROOT.GetCountry.GetFlavorRank]需要女性的智慧。"
 flavor_tur.115.b: "教训这些妖妇让她们明白本分。"
 flavor_tur.116.title: "[favored_country.GetAdjectiveWithNoTooltip]派系"
 flavor_tur.116.desc: "在[target_ruler.GetName]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]中，来自[favored_country.GetAdjective]的妃子、侍女、侏儒与阉人逐渐形成强大派系。其幕后操控，已渗透后宫与官僚体系。他们要求我们采取更有利于[favored_country.GetNameWithNoTooltip]的政策，并签署特许状。"
 flavor_tur.116.historical_info: "在奥斯曼宫廷，奴隶身份并非晋升障碍。太监与妃子常会忆及故国，组建派系施加政治影响。16世纪晚期甚至曾有“威尼斯人派”，由出身威尼斯的首席太监加赞费尔领导，权倾一时。"
 flavor_tur.116.a: "安抚该派系。"
 flavor_tur.116.b: "叫内廷除掉他们。"
 flavor_tur.116.c: "忽视他们即可。"
 flavor_tur.117.title: "[ambitious_ruler.GetNameWithNoTooltip]的改革"
 flavor_tur.117.desc: "[ambitious_ruler.GetName]意识到[ROOT.GetCountry.GetGovernment.GetRulerTitle]职位的威望正在流失，[ambitious_ruler.GetSheHe|U]对此深感不安。[ambitious_ruler.GetSheHe]痛斥文官体系、行省总督甚至后宫女性的影响日益增强，蚕食了[ambitious_ruler.GetHerHis]的权力。[ambitious_ruler.GetSheHe|U]希望通过一系列政治手段重塑[ROOT.GetCountry.GetGovernment.GetRulerTitle]的权柄，然而此举必将激怒诸多派系。"
 flavor_tur.117.historical_info: "16世纪起，奥斯曼帝国逐渐转型为官僚制帝国，苏丹之绝对权力大不如前。1618年即位的奥斯曼二世曾试图扭转趋势，但缺乏后宫中的女性盟友，最终与禁卫军及多位顾问交恶，改革以失败告终。"
 flavor_tur.117.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]需要更多权力。"
 flavor_tur.117.b: "[ambitious_ruler.GetSheHe|U]应潜心研习治国之道。"
 flavor_tur.117.c: "废黜这个蠢货。"
 very_successful_coup.tt: "政变非常成功。"
 somewhat_successful_coup.tt: "政变勉强成功。"
 flavor_tur.118.title: "$janissaries_advance$的怒火"
 flavor_tur.118.desc: "[ambitious_ruler.GetName]在推动[ambitious_ruler.GetHerHis]的激进改革的同时，[ambitious_ruler.GetSheHe]还侮辱了$janissaries_advance$，称他们为懦夫。这种言论激怒了他们，使他们担忧[ambitious_ruler.GetSheHe]接下来将废除其兵团。如今，他们已在[ROOT.GetCountry.GetGovernment.GetCourtTitle]和后宫中寻得诸多盟友，意欲展开报复。若我们不愿冒内战之险，恐怕只能放弃[ROOT.GetCountry.GetGovernment.GetRulerTitle]的性命了。"
 flavor_tur.118.historical_info: "奥斯曼二世日益排斥禁卫军，曾试图关闭其聚集的咖啡馆，并新建一支安纳托利亚塞克班军。禁卫军遂联手前苏丹穆斯塔法一世之母哈莉玛苏丹，囚禁并杀害了奥斯曼。疯癫的穆斯塔法再度登基。"
 flavor_tur.118.a: "那就让[ambitious_ruler.GetSheHe]去死吧。"
 flavor_tur.118.b: "粉碎对高门的威胁。"
 janissary_revolt: "禁卫军叛乱"
 flavor_tur.119.title: "幸福之宅的守护者"
 flavor_tur.119.desc: "[mehmed_agha.GetName]是一位才华横溢的[ROOT.GetCountry.GetGovernment.GetCourtTitle]太监，也是[ROOT.GetCountry.GetGovernment.GetAdjective]后宫的守护者。[ROOT.GetCountry.GetGovernment.GetCourtTitle]的诸派系希望为[mehmed_agha.GetHerHim]设立新职位：#italic 克兹拉尔·阿瑟#!（后宫总管太监），此职将监管[ROOT.GetCountry.GetGovernment.GetRulerTitle]的私室，并作为后宫与高议会之间的调解者。[mehmed_agha.GetSheHe|U]亦将凌驾于负责[ROOT.GetCountry.GetGovernment.GetCourtTitle]童仆的白人太监首领#italic 卡珀·阿瑟#!之上，后者素来不甚可靠。"
 flavor_tur.119.historical_info: "奥斯曼宫廷中的太监人数逐渐增长。1574年，为麦赫迈德·阿迦设立了后宫总管太监之职，太监由此权力空前。由于非洲太监的故土遥远，被视为更可靠，故渐超白人太监。而得益于其与太后苏丹等权势女性的密切关系，该职位最终位列大维齐尔与$common_string_shaikh_al_islam$之下的最高层。"
 flavor_tur.119.a: "提拔后宫总管太监。"
 flavor_tur.119.b: "反而应加强后宫总管太监。"
 flavor_tur.119.c: "太监不应再得权。"
 valide_sultan_objects.tt: "太后苏丹不接受。"
 mehmed_agha_fired.tt: "[mehmed_agha.GetNameWithNoTooltip]离开了[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 flavor_tur.120.title: "[super_sinister_rival.GetNameWithNoTooltip]的枪炮"
 flavor_tur.120.desc: "自与[super_sinister_rival.GetName]的战争后，我们展出了一些其缴获的大炮与枪械。在当前和平时期，这些战利品可用于激励军心。[target_ruler.GetName]提议在[reenactment_location.GetName]举办军事庆典，以庆祝其[target_child.GetDaughterSon][target_child.GetName]年满[target_child.GetAgeInYears]，并派[target_ruler.GetHerHis]出席。"
 flavor_tur.120.historical_info: "命运多舛的奥斯曼二世试图通过击败波兰来确立其正统地位，但却惨遭失败。归途中，他似乎因君士坦丁堡传来长子“谢赫扎代·厄梅尔”出生的消息而稍得慰藉。他随即命人将婴儿及其母亲“梅伊利沙赫·哈通”接至埃迪尔内，在那里筹备盛大的庆典，甚至计划重现昔日战役……"
 flavor_tur.120.a: "举行庆典。"
 flavor_tur.120.b: "无需如此浮华。"
 unpredictable_outcome.tt: "此事或将招祸——亦或大有裨益。"
 flavor_tur.121.title: "[reenactment_location.GetNameWithNoTooltip]的灾难"
 flavor_tur.121.desc: "在[reenactment_location.GetName]举行的庆典变成了一场灾难。在与[super_sinister_rival.GetName]大战的重演中，一名骑兵发射的子弹发生了跳弹，击中了[target_child.GetName]，后者不幸身亡。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]将此事视为[target_ruler.GetName]未来统治的可怕凶兆。"
 flavor_tur.121.historical_info: "在埃迪尔内的重演中，奥斯曼二世的长子厄梅尔被一颗子弹击中身亡，大概是意外，但人们长期传言这是某一方蓄意所为。奥斯曼二世陷入深深的悲痛之中。奥麦尔的母亲梅伊丽莎赫，一位来自俄罗斯的妃子，被指责为事故的根源，并被流放。此后，苏丹性情愈发残暴，也促成了他英年早逝的结局。"
 flavor_tur.121.a: "将悲痛化为愤怒。"
 flavor_tur.121.b: "向[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]发泄怒火。"
 flavor_tur.121.c: "在后宫中寻求安慰。"
 flavor_tur.122.title: "[reenactment_location.GetNameWithNoTooltip]的胜利"
 flavor_tur.122.desc: "在[reenactment_location.GetName]的庆典大获成功，缴获的武器陈列盛大，骑兵和$janissaries_advance$展示出卓越的技艺，炮声震耳欲聋，甚至传到了[super_sinister_rival.GetName]。这对[target_ruler.GetName]和[target_child.GetName]来说是伟大的一天。"
 flavor_tur.122.historical_info: "尽管奥斯曼二世的失败很大程度上是由于错误决策，但厄运也起了作用。若他没有在埃迪尔内的战斗重演中失去长子厄梅尔，也许他会做出不同的选择，政权也会更成功。"
 flavor_tur.122.a: "务必让[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]们铭记。"
 flavor_tur.122.b: "让[ROOT.GetCountry.GetGovernment.GetRulerTitle]从中吸取教训。"
 flavor_tur.122.c: "让我们的敌人敬畏我们的威能。"
 flavor_tur.123.title: "疯子[target_character.GetShortNameWithNoTooltip]"
 flavor_tur.123.desc_opening: "[target_character.GetName]一向有些怪癖，但如今人们纷纷传言[target_character.GetSheHe]彻底疯了。据说[target_character.GetSheHe]夜间徘徊于宫殿之中，在走廊里高喊[target_character.GetHerHis]前任的名字，祈求摆脱统治的重负。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中一股强大派系已与[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]联手，要求罢黜[target_character.GetHerHis]的地位。"
 flavor_tur.123.valide_sultan.desc: "$flavor_tur.123.desc_opening$[valide_sultan.GetName]，即[ROOT.GetCountry.GetGovernment.GetRulerTitle]的[valide_sultan.GetMotherFather]，或许可以被说服，但她更倾向于暗中对抗阴谋者所扶植的继任者[ruler_replacement.GetName]。"
 flavor_tur.123.no_valide_sultan.desc: "$flavor_tur.123.desc_opening$他们意欲让[ruler_replacement.GetName]继位。"
 flavor_tur.123.historical_info: "1617至1623年间，穆斯塔法一世两度登基为苏丹。他年幼且被帝国强大的妃族所操控，如其母哈莉玛，以确保若“错误的”王子继位，她们的儿子不至于被处死。穆斯塔法原本便性情怪异，奥斯曼二世（统治期在他两次上台之间）被杀对他打击甚大，令其精神彻底崩溃。最终，叛乱爆发，穆斯塔法被废黜，其母虽不愿，也不得不默许。"
 flavor_tur.123.a: "[target_character.GetSheHe|U]必须平和地退位。"
 flavor_tur.123.b: "让$janissaries_advance$来处理此事。"
 flavor_tur.123.c: "刺杀[ruler_replacement.GetNameWithNoTooltip]。"
 flavor_tur.123.d: "忽视这些无理要求。"
 tur_put_in_kafes_tt: "[target_character.GetName]被软禁于[ROOT.GetCountry.GetGovernment.GetAdjective]后宫。"
 flavor_tur.124.title: "[ShowRegionNameWithNoTooltip('anatolia_region')]的盗匪"
 flavor_tur.124.desc_opening: "流窜的盗匪团体正使[ShowRegionName('anatolia_region')]的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]民众陷于极大困扰。这些盗匪中有不少本为农民，因生活无着而穷困潦倒，如今劫掠四方，骚扰乡间。"
 flavor_tur.124.no_sekban.desc: "$flavor_tur.124.desc_opening$若废除[ShowAdvanceName('timariots')]，改以[ShowGovernmentReformName('sekban_system')]招募火枪兵，可将更多[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]纳入军队，从而缓解[ShowRegionNameWithNoTooltip('anatolia_region')]的危机。"
 flavor_tur.124.has_sekban.desc: "$flavor_tur.124.desc_opening$[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]建议我们招募愿意悔改的盗匪加入军队中的[ShowGovernmentReformName('sekban_system')]。"
 flavor_tur.124.historical_info: "16世纪人口爆炸导致安纳托利亚土地紧张，引发普遍贫困。一些绝望农民加入了杰拉里起义，另一些则转为盗匪，局势日益恶化。国家控制局势的方法之一，是将盗匪招入塞克班军队作为火枪兵。"
 flavor_tur.124.a: "招募他们入伍成为火枪手。"
 flavor_tur.124.b: "建立[ShowGovernmentReformNameWithNoTooltip('sekban_system')]。"
 flavor_tur.124.c: "放纵[ShowAdvanceNameWithNoTooltip('bashi_bazouks')]劫掠乡村。"
 flavor_tur.124.d: "这问题被夸大了。"
 anatolian_brigands_maybe_more_problems.tt: "或许可以解决盗匪问题。"
 anatolian_brigands_no_more_problems.tt: "很可能能解决盗匪问题。"
 anatolian_brigands_certainly_more_problems.tt: "几乎肯定解决不了这个问题。"
 flavor_tur.125.title: "解除[ShowRegionNameWithNoTooltip('anatolia_region')]的武装"
 flavor_tur.125.desc: "尽管我们已付出努力，[ShowRegionName('anatolia_region')]的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]依然动荡不安。叛乱与盗匪的袭击令乡村陷入恐慌，如今许多人都武装自卫。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]自然会辩称此乃自保，但其手中之枪与剑也可能在未来叛乱中被使用。或许我们应当趁现在解除其武装。"
 flavor_tur.125.historical_info: "奥斯曼帝国的武器管控在不同时期各异。17世纪，杰拉里起义等骚乱使安纳托利亚农民广泛持有火器。为了预防叛乱，国家开始没收武器与弹药——仅1659年便查获非法火器八万支。但走私仍使火器在不少地区依然可得。"
 flavor_tur.125.a: "强行解除他们的武装。"
 flavor_tur.125.b: "向[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]支付补偿。"
 flavor_tur.125.c: "那谁来为我们军队服役？"
 peasant_revolt: "$bra_peasants_revolt$"
 rebellion_dies_down_tt: "起义将难以发动。"
 flavor_tur.126.title: "巴巴里水手"
 flavor_tur.126.desc: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]对我方海军劣势提出警告，尤其是与[naval_adversary.GetName]相比。若要有效抗衡他们，我们需补充水手，并提升训练水平。[target_country.GetName]是著名的巴巴里诸国之一，拥有悠久的航海与海盗传统。若给予适当让步，我们可引入他们的专长以强化舰队。"
 flavor_tur.126.historical_info: "奥斯曼帝国在水手数量与素质方面常不及如威尼斯等海军强国，后者依赖庞大的商船队。1656年达达尼尔海战的失败对此暴露无遗。奥斯曼帝国过去就常依赖北非巴巴里诸国的水手与海军将领，17世纪末海军改革期间，他们再次如此。"
 flavor_tur.126.a: "倚赖[target_country.GetNameWithNoTooltip]。"
 flavor_tur.126.b: "我们更需要一次彻底的海军改革。"
 flavor_tur.126.c: "我们无需巴巴里海盗。"
 flavor_tur.127.title: "卡德扎代利运动"
 flavor_tur.127.desc: "由[kadizade.GetName]领导的一群[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]正在[capital_location.GetName]的清真寺中宣讲，已聚集大批、且#italic 极其#!虔诚的信徒。他们被称为卡德扎代利，主张回归最初的信仰实践，限制国家挥霍，并禁止诸如咖啡、酒精、歌舞等堕落之风。然而[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]与[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]中的许多精英更愿看到这些煽动性的鼓动者迅速灭亡。"
 flavor_tur.127.historical_info: "保守激进的卡德扎代利派与几个世纪后的瓦哈比派相似，抨击信仰中所谓的#italic “创新”#!，并很快与苏菲教团对立。他们的思想在穆拉德四世和穆罕默德四世时期传播，甚至在圣索菲亚大教堂中讲道。大维齐尔穆罕默德·柯普吕律就任后，他们失宠，其主要成员被流放至塞浦路斯。"
 flavor_tur.127.a: "流放这些蠢人。"
 flavor_tur.127.b: "他们也并非全无道理……"
 flavor_tur.128.title: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]的时代"
 flavor_tur.128.desc.opening: "[target_character.GetName]在成功掌握[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]职位后，如今希望肃清一切反对者。[target_character.GetSheHe|U]请求赋予[target_character.GetHerHis]更大权力，以便全心全意为[target_ruler.GetDynasty.GetName]王朝效力。"
 flavor_tur.128.valide_sultan.desc: "$flavor_tur.128.desc.opening$[valide_sultan.GetName]对此提议大力支持，因为[target_character.GetNameWithNoTooltip]在许多事务上皆向[valide_sultan.GetHerHim]报告。"
 flavor_tur.128.no_valide_sultan.desc: "$flavor_tur.128.desc.opening$这将削弱[ROOT.GetCountry.GetGovernment.GetRulerTitle]的实权，让[target_ruler.GetHerHis]得以整日打猎与远行，而国家大事则由更有经验的[target_character.GetWomenMen]负责。"
 flavor_tur.128.historical_info: "穆罕默德·柯普吕律任大维齐尔后迅速掌握空前大权。他劝说年轻的苏丹穆罕默德四世迁往旧都埃迪尔内，从国家事务中脱身。尽管柯普吕律依靠太后苏丹图尔汗的支持，他也设法限制其权力。1661年临终前，他说服苏丹任命其子法泽尔·艾哈迈德为继任大维齐尔。此后多位柯普吕律家族的大维齐尔相继执政，主导奥斯曼政局数十年。"
 flavor_tur.128.a: "国家将在[target_character.GetHerHis]手中稳定发展。"
 flavor_tur.128.b: "[target_character.GetSheHe|U]已握有足够权力。"
 nobles_revolt: "被激怒的贵族"
 flavor_tur.129.title: "[GetCurrentYear]年大火"
 flavor_tur.129.desc: "一场灾难性的火灾席卷[target_location.GetName]，如同入侵军队般横扫[target_location.GetRank.GetName]。成千上万座老旧木屋被焚毁，[ShowReligionAdjective('judaism')]旧城区尤为严重。[grand_vizier.GetName]急欲主导重建工作，但提出了一个新颖的融资方式。[grand_vizier.GetSheHe|U]希望禁止重建被毁的诸多教堂与犹太会堂，而是将这些地块拍卖给真正的[ShowReligionGroupAdjective('muslim')]子民。"
 flavor_tur.129.historical_info: "1660年，君士坦丁堡发生大火，焚毁了大量建筑，包括众多教堂与犹太会堂。事后，激进伊斯兰卡德扎代利派的讲道者瓦尼·穆罕默德·埃芬迪宣称犹太财产的毁灭是安拉的惩罚。虽然基督徒最终得以回购烧毁教堂的土地，但犹太人却未获同等待遇。大维齐尔法泽尔·艾哈迈德似乎听信了卡德扎代利派的进言，没收了所有犹太会堂地块。"
 flavor_tur.129.a: "这是个好主意。"
 flavor_tur.129.b: "不，我们尊重一切信仰。"
 constantinople_fire_event.a.tt: "$constantinople_fire_event.b.tt$凭着我们在该[location|e]的投资，重建将更为容易。"
 constantinople_fire_event.b.tt: "[target_location.GetName]会失去[prosperity|e]和[pops|e]，部分[buildings|e]会被这场灾难摧毁。"
 flavor_tur.129.a.tt: "我们在[target_location.GetNameWithNoTooltip]的所有[ShowReligionAdjective('judaism')]和[ShowReligionGroupAdjective('christian')][pops|e]会失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%][pop_satisfaction|e]。"
 flavor_tur.129.b.tt: "我们在[target_location.GetNameWithNoTooltip]的所有[ShowReligionAdjective('judaism')]和[ShowReligionGroupAdjective('christian')][pops|e]会获得[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%][pop_satisfaction|e]。"
 flavor_tur.130.title: "理性教义"
 flavor_tur.130.desc: "许多学者似乎近期离开了[ShowRegionName('persia_region')]的[scholars_location.GetName]，也许是为了逃避迫害或当地的经济困境。经过长途跋涉，一大批人已抵达[capital_location.GetName]城门，请求居留。他们承诺将不遗余力为[ROOT.GetCountry.GetName]效劳。然而，这些人都是坚定的理性主义者，致力于#italic 泰赫吉格#!，对世界采取经验主义的态度——而我们[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中的一些领袖视其为亵渎神明的异端。"
 flavor_tur.130.historical_info: "尽管有观点认为卡迪札德里运动的保守影响阻碍了奥斯曼的知识发展，但事实并不尽然。17世纪初，库尔德斯坦和伊朗涌入大量学者，他们主张复兴理性科学，强调“验证”（泰赫吉格），这是一个古老的概念，与“仿效”（泰格利德）相对立，在中世纪晚期的伊斯兰科学中曾颇具影响力。"
 flavor_tur.130.a: "欢迎他们。"
 flavor_tur.130.b: "紧闭[capital_location.GetRank.GetNameWithNoTooltip]城门。"
 flavor_tur.131.title: "狼群中的羊"
 flavor_tur.131.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]与城市居民对国家仆役长期享有的特权日益不满。来自[janissary_location.GetName]的报告称，[ShowBuildingTypeName('janissary_barracks')]已被野心勃勃的商人渗透，这些人利用关系加入军团，从而获取其成员所享有的地位。继续容忍此事无疑会为高门带来经济好处，但也可能削弱$janissaries_advance$的威信与战力——而他们数百年来一直是战场上的威慑之力。"
 flavor_tur.131.historical_info: "在16至17世纪，奥斯曼国家出现更多经济与政治多元性。原本专属于德夫希尔梅制度出身者的特权职位，如今有时也可由拥有财力的中产阶级获得。最显著的例子就是耶尼切里军团，商人与工匠开始“买入”军团，以分享其特权。"
 flavor_tur.131.a: "金钱才最重要。"
 flavor_tur.131.b: "$janissaries_advance$神圣不可侵犯。"
 flavor_tur.132.title: "[GetCurrentYear]年$ottoman_tax_farming$改革"
 flavor_tur.132.desc: "为改善我朝财政，[grand_vizier.GetName]提出一种新的税务承包制度，称为#italic 马利卡内#!。一个村庄或地区将拍卖给出价最高者，由其终生拥有征税权。[grand_vizier.GetSheHe]称，此法比旧制优越，能促使承包人更关注土地的长期繁荣，而非在短期内榨干资源。此举也可免去我们年年更换合同的行政烦扰——不过，旧制度的油水也曾颇为可观。"
 flavor_tur.132.historical_info: "马利卡内制度由大维齐尔埃尔马斯·穆罕默德帕夏于1695年引入。他原意在于提升长期经济收益，但改革遭到原税农阶层的激烈反对，加之国家对终身承包缺乏监管。改革后不久，帝国遭受军事失败，并因无力支付军饷而陷入困境。埃尔马斯于1697年被军队杀害，1703年，未得军饷的耶尼切里近卫军推翻了穆斯塔法二世。"
 flavor_tur.132.a: "实施此项改革。"
 flavor_tur.132.b: "依旧用老办法征税。"
 malikane_available.tt: "将解锁[ShowGovernmentReformName('ottoman_malikane_tax_reform')][government_reform|e]。"
 flavor_tur.133.title: "科学的代价"
 flavor_tur.133.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中的诸多学者发现难以谋得职位。虽然噶最职位仍受追捧，但竞争激烈，职位有限。如今，父辈劝诫子孙不再从学，甚至劝他们不进[ShowBuildingTypeName('madrasa')]深造。学者们怀念库什吉与塔基丁的年代——那时的国家尚尊重一切科学。"
 flavor_tur.133.historical_info: "17世纪的奥斯曼帝国，学者生存空间愈发狭窄。虽君士坦丁堡不乏宗教学校，教育资源丰富，但经济困境导致薪资下降，进而削弱了人们对抽象学术的热情。学术成了艰难且不划算的生涯，许多天赋之才转而投身商贸、手工业或官僚体系。"
 flavor_tur.133.a: "这是不可避免的。"
 flavor_tur.133.b: "我们必须投资学术。"
 flavor_tur.134.title: "[target_province.GetNameWithNoTooltip]战争"
 flavor_tur.134.desc: "一支护送朝觐者前往[ShowLocationName('mecca')]的船队，遭海盗伏击，多人丧命，包括一名前首席宦官、[ShowLocationName('cairo')]的噶最以及[ROOT.GetCountry.GetGovernment.GetRulerTitle][target_ruler.GetHerselfHimself]自己的奶妈。事后，海盗将船停靠于[target_province.GetName]附近的[ShowLocationName('candia')]港口。此岛早已令我国如鲠在喉，现[ROOT.GetCountry.GetGovernment.GetCourtTitle]内的多个派系呼吁向[target_country.GetName]宣战。但[objecting_vizier.GetName]强烈反对，认为战争将重创国库。"
 flavor_tur.134.historical_info: "17世纪中期，威尼斯人势衰，奥斯曼觊觎克里特已久。马耳他骑士袭击朝觐船队，随后将俘虏运往克里特为奴，成为奥斯曼对威尼斯开战的绝佳借口。但此战旷日持久、耗资巨大，验证了大维齐尔塞米兹·穆罕默德帕夏的预言：这是场得不偿失的战争。"
 flavor_tur.134.a: "无视[objecting_vizier.GetHerHim]——这意味着战争。"
 flavor_tur.134.b: "国库为上。"
 flavor_tur.135.title: "[target_ruler.GetShortNameWithNoTooltip]身边的不良影响"
 flavor_tur.135.desc: "[target_ruler.GetShortName]近日身体不适，周围聚集了一些唯利是图之人，这些人全然不顾我们[ROOT.GetCountry.GetFlavorRank]的福祉。其中最受宠的是自称灵媒与疗愈者的[cinci_hoca.GetName][cinci_hoca.GetWomanMan]，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中许多人称其为江湖骗子。但[ROOT.GetCountry.GetGovernment.GetRulerTitle]却欲擢升[cinci_hoca.GetHerHim]任职高官，并意图重用[target_ruler.GetHerHim]身边的其他权臣。"
 flavor_tur.135.historical_info: "易卜拉欣心智脆弱，成长于兄弟互相残杀的残酷宫廷环境。其母柯塞姆苏丹权势强大，易卜拉欣易受操控。他身边聚集了一众野心家：女官谢克尔帕雷哈屯、海军上将尤素福帕夏、自称可以治好苏丹的江湖医师金吉·霍贾。这些人最终掌控了朝政。"
 flavor_tur.135.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]需要什么，我们就给什么！"
 flavor_tur.135.b: "将这些蠢材逐出[ROOT.GetCountry.GetGovernment.GetCourtTitle]！"
 flavor_tur.135.c: "$janissaries_advance$必须废黜[ROOT.GetCountry.GetGovernment.GetRulerTitle]！"
 flavor_tur.136.title: "奢侈的[target_character.GetShortNameWithNoTooltip]"
 flavor_tur.136.desc: "由于[target_character.GetShortName]尚无继承人，人们愈发感到[ROOT.GetCountry.GetFlavorRank]岌岌可危。但[target_character.GetHerHis]的[valide_sultan.GetMotherFather][valide_sultan.GetName]已有对策，以防局势演变成危机。[ROOT.GetCountry.GetGovernment.GetRulerTitle]嗜好丝绸、皮草、珠宝——以及体态丰腴的女子，这已是众所周知之事。只要为[target_character.GetHerHim]提供这些，我们便可令[target_character.GetHerHim]沉迷后宫，避免[target_character.GetSheHe]过多干涉政务，同时也能保障[target_character.GetDynasty.GetName]王朝的未来。"
 flavor_tur.136.historical_info: "在弑杀诸兄之后，易卜拉欣登基时已是奥斯曼王朝最后一位男性成员。他的强势母亲柯塞姆为让其延续王朝，赠予他无数女奴与奢侈品，这些手段也使她能牢控其子。易卜拉欣育有至少二十子女，保住了王朝血脉，但其挥霍成性，宠信妃嫔与亲信，终为其早逝埋下祸根。"
 flavor_tur.136.a: "[valide_sultan.GetMotherFather]总是最了解一切。"
 flavor_tur.136.b: "不，我们应信仰[ROOT.GetCountry.GetReligion.GetGodName]。"
 flavor_tur.137.title: "信仰的审判者"
 flavor_tur.137.desc: "#italic 噶最#!是负责审判一切的人，在[ShowReligionGroupAdjective('muslim')]世界中十分重要，一向是国家的柱石，噶最的职位更为无数学者梦寐以求。然而，随着治理与税务制度的革新，噶最们如今要求对他们负责的#italic 噶最教法区#!享有更大的自治权。他们声称，这将有助于巩固我们在[ShowReligionGroupNameWithNoTooltip('muslim')]世界中的宗主地位，并永固他们与高门之间的信任。"
 flavor_tur.137.historical_info: "在17世纪，奥斯曼帝国的苏丹权力逐渐削弱，权力日益转移至如近卫军和噶最等制度之中。噶最教法区为噶最的管辖地，在其中，噶最统筹税收与兵役征调。在远离王权中心的省份，噶最通过噶最教法区掌握巨大权势。1703年埃迪尔内事件后，穆斯塔法二世被废，噶最的地位达到了新高。"
 flavor_tur.137.a: "他们值得我们信任。"
 flavor_tur.137.b: "他们已经权力过盛了。"
 has_enabled_kadiluks_privilege: "已通过“$flavor_tur.137.title$”[event|e]启用此[estate_privilege|e]。"
 flavor_tur.138.title: "文吏奇缺"
 flavor_tur.138.desc: "我们的$late_ottoman_bureaucracy$，如今已是一台庞大的行政机器，由文书、会计与官员构成，以维护[ROOT.GetCountry.GetFlavorRank]的稳定。然而，这一体系需有勤勉且文书功底扎实的文吏人才予以支撑，而如今这类人却愈发难觅。行政高层频频上奏，请求国家提供更多资助，并警告我们，现今许多官署人手空缺，档案尘封无数。"
 flavor_tur.138.historical_info: "17世纪，奥斯曼帝国逐步由依赖苏丹个人权力的父权制国家转型为制度化官僚帝国。关键一环便是帝国官僚体系的扩张，其规模迅速膨胀，并逐步迁出托普卡帕宫，以获得更大独立性。因当时仍以手写文书为主，招募能书擅写的文吏始终是重中之重。"
 flavor_tur.138.a: "我们会全力支持他们。"
 flavor_tur.138.b: "还是投资$janissaries_advance$吧。"
 flavor_tur.138.c: "我们到底还需要官僚机构做什么？"
 flavor_tur.139.title: "[kemankes.GetNameWithNoTooltip]的改革"
 flavor_tur.139.desc: "[kemankes.GetName]正勤勉推行诸多改革。[kemankes.GetSheHe|U]主张扩建海军，削减陆军规模并加强训练，同时于边远省份修筑要塞。[ROOT.GetCountry.GetFlavorRank]财政体系的重组将是更艰巨之举，重点在于打击腐败，并推行国家定价机制以控制地方市场，从而增强高门对经济的掌控。但[kemankes.GetSheHe]也在[ROOT.GetCountry.GetGovernment.GetAdjective]后宫中树敌无数，若想实施[kemankes.GetHerHis]的改革设想，恐怕须先清除这些障碍。"
 flavor_tur.139.historical_info: "凯曼凯什·卡拉·穆斯塔法帕夏是一位才智卓绝且手段果决的大臣，正如其宫廷中的政敌。他推行改革，裁减近卫军与西帕希兵团，意图将奥斯曼经济导向重商主义。他重组全国体系，试图抑制税务官对百姓的盘剥，并对违反其政策者施以严惩。但当他试图唆使近卫军反对太后柯塞姆及苏丹易卜拉欣的亲信时，终于犯下大错，于1644年遭处决。"
 flavor_tur.139.a: "这些改革势在必行。"
 flavor_tur.139.b: "[kemankes.GetSheHe|U]可能太过激进了……"
 flavor_tur.140.title: "$tulip_period$"
 flavor_tur.140.desc: "一个新纪元即将来临。画家、诗人与建筑师们从古典[ShowCultureName('turkish_culture')]艺术与[ShowContinentName('europe')]的新思潮中汲取灵感，创作出繁花似锦、装饰华美之作。郁金香开遍园林，人们对未来重新燃起希望。此时正当推进改革之际，引导整个[ROOT.GetCountry.GetFlavorRank]走上新道路，加强外交努力与贸易机会，必将为我们带来巨大裨益。"
 flavor_tur.140.historical_info: "“郁金香时期”（#italic 拉莱代夫里#!）是指1718至1730年间短暂而和平的时代，奥斯曼艺术与建筑在此期间焕发新生。大维齐尔内夫谢希尔利·达马特·易卜拉欣帕夏施行新政，着眼于外交与商业改善。艺术家与建筑师受欧洲巴洛克风格影响，创造出充满花卉元素与繁复装饰的新风格。郁金香本为奥斯曼艺术常见主题，在此运动中更居于核心地位，并为整个时代命名。"
 flavor_tur.140.a: "是的，我们应展望未来。"
 flavor_tur.140.b: "抵制这些异教影响。"
 flavor_tur.141.title: "印刷的力量"
 flavor_tur.141.desc: "[muteferrika.GetName]多年来忠诚地担任我方外交官，但[muteferrika.GetHerHis]真正的热情始终在于求知，[muteferrika.GetSheHe]长期研究[ShowContinentName('europe')]的历史。如今，[muteferrika.GetSheHe]希望在[capital_location.GetName]设立印刷所，引入一种刚在[ROOT.GetCountry.GetFlavorRank]传播的新技术：使用[ShowLanguageName('arabic_language')]活字排印。然而，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中一些人对此极力反对，认为这将毁灭虔诚之人长久以来珍视的书法艺术。"
 flavor_tur.141.historical_info: "虽然奥斯曼帝国早已有希伯来文印刷所，但带有阿拉伯活字的印刷所直到18世纪才出现。易卜拉欣·米泰费尔里卡是一位匈牙利裔外交官与学者，1726年向朝廷请求在君士坦丁堡印刷非宗教书籍。此后二十年间，他出版了23部著作，其中包括词典、地图集及多种科学与历史著作。"
 flavor_tur.141.a: "接纳这一进步。"
 flavor_tur.141.b: "支持[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]。"
 muteferrika_forgotten.tt: "[muteferrika.GetNameWithNoTooltip]淡出公众视野。"
 flavor_tur.142.title: "文吏的怨言"
 flavor_tur.142.desc: "由[muteferrika.GetName]引入的活字印刷术对学术是一大助力，但却在$ottoman_bureaucracy$与$late_ottoman_bureaucracy$中的众多文吏中遇到了新的阻力。他们担心这一发明将彻底取代他们的工作，如今要求我们关闭印刷所，而且他们还得到了一个$janissaries_advance$叛乱集团的支持。如果我们不屈服，可能会爆发叛乱——可与[ROOT.GetCountry.GetFlavorRank]的稳定相比，一间印刷所又算得了什么？"
 flavor_tur.142.historical_info: "易卜拉欣·米泰费尔里卡的印刷所只存在了短短几十年。反对者中不仅包括部分乌里玛，还有许多在官僚体系中具有影响力的文吏，他们担忧自己的行当将被摧毁。最终，苏丹艾哈迈德三世迫于压力关闭了印刷所。几十年后，英国外交官詹姆斯·马里奥·马特拉尝试在伊斯坦布尔重建印刷所，却遭遇了类似的反对，也以失败告终。"
 flavor_tur.142.a: "$flavor_tur.16.b$"
 flavor_tur.142.b: "得留着这些印刷机。"
 flavor_tur.143.title: "铁城堡"
 flavor_tur.143.desc: "[ShowCultureName('kurdish_culture')]人民的山地与丘陵，是[ROOT.GetCountry.GetFlavorRank]的屏障，是大地本身铸造的铁城堡。但本地[ShowCultureNameWithNoTooltip('kurdish_culture')]的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]正在寻求更大程度的自治，并承诺只要我们赋予他们高度的地方事务独立权，他们将更加努力地加固并发展[kurdish_stronghold_location.GetName]。然而，这势必会引发我们统治下其他[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的嫉妒。"
 flavor_tur.143.historical_info: "库尔德斯坦对奥斯曼帝国而言具有重要的战略与经济意义。它坐落于与伊朗宿敌的边境地带，崎岖山地构成了极好的防线，而在凯班‑埃尔加尼矿区则蕴藏着帝国中最丰富的白银资源。早期的奥斯曼苏丹给予库尔德贵族极高的自治权，这种制度一直维持到19世纪的中央集权化改革为止。"
 flavor_tur.143.a: "[ShowCultureNameWithNoTooltip('kurdish_culture')]很重要。"
 flavor_tur.143.b: "我们需要更多的控制，而不是更少。"
 kurds_pleased_tooltip: "我们的所有[ShowCultureName('kurdish_culture')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')][pops|e]会获得[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%][pop_satisfaction|e]。"
 kurds_displeased_tooltip: "我们的所有[ShowCultureName('kurdish_culture')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')][pops|e]会失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%][pop_satisfaction|e]，但拥有丘陵或山地的[ShowCultureNameWithNoTooltip('kurdish_culture')]地点会获得[control|e]。"
 flavor_tur.144.title: "谦逊危机"
 flavor_tur.144.desc: "随着$tulip_period$的到来，人们对来自[ShowContinentName('europe')]的一切越来越着迷，尤其是服饰，这股风潮已经在[ROOT.GetCountry.GetGovernment.GetCourtTitle]的女性中流行开来。如今，许多[ShowReligionGroupAdjective('muslim')]与[ShowReligionGroupAdjective('christian')]女性自由地交往，西方贵族女士也频繁来访[ROOT.GetCountry.GetGovernment.GetAdjective]后宫。这或许无伤大雅，[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]的女性们也非常享受这份自由与乐趣。但[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对此感到担忧，认为所有[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]女性都应保持端庄谦逊，呼吁恢复更严谨的规范。"
 flavor_tur.144.historical_info: "奥斯曼文化历来对穆斯林女性与基督徒女性的亲密接触抱有戒心，尤其是在#italic 土耳其浴室#!中，他们担心基督徒女性会对她们的贞洁与道德产生颠覆性影响。但在$tulip_period$，奥斯曼的上层女性与西方女性的接触愈发频繁，例如英国大使之妻玛丽·沃特利·蒙塔古夫人。尽管女性的公共参与度上升，也激起了保守势力的反弹，例如颁布禁止女性进入#italic 卡伊马克#!（甜品店）的法令。"
 flavor_tur.144.a: "新时代已经到来，我们应当接纳它。"
 flavor_tur.144.b: "我们必须不惜一切代价捍卫道德。"
 flavor_tur.145.title: "来自[ShowAreaNameWithNoTooltip('iceland_area')]的赎金"
 flavor_tur.145.desc: "不久前，巴巴里海盗袭击了位于遥远大西洋上的荒凉岛屿[ShowAreaName('iceland_area')]的一处[raid_location.GetName]，将许多肤色白皙的俘虏带回[barbary_location.GetName]的奴隶市场。但其中一些被掳走的人设法筹集到了大笔赎金，[target_country.GetName]的[target_country.GetGovernment.GetRulerTitle]也从[iceland_ruler.GetHerHis]的私人金库中拨出资金，请求我们在[barbary_location.GetNameWithNoTooltip]施加影响，释放[iceland_ruler.GetHerHis]的子民。"
 flavor_tur.145.historical_info: "1609年签署十二年停战协议后，许多西班牙、荷兰和英国的水手转而投奔巴巴里海盗，教会他们如何远洋航行。此后，巴巴里海盗数次袭击马德拉、爱尔兰、冰岛和法罗群岛。1627年对冰岛的大规模劫掠使许多俘虏被带至阿尔及尔，其中不少最终获得赎回。一位名叫奥拉维尔·埃吉尔松的牧师被释放，负责筹措赎金，丹麦国王也随后出面干预。"
 flavor_tur.145.a: "我们将宽宏大量地接受赎金。"
 flavor_tur.145.b: "我们应该增加，而不是减少奴隶劫掠！"
 slaves_released: "这些奴隶本就不该被俘。"
 slaves_sent_home.tt: "[barbary_location.GetNameWithNoTooltip]大多数奴隶[pop|e]会返回[raid_location.GetNameWithNoTooltip]。"
 flavor_tur.146.title: "尸体树"
 flavor_tur.146.desc: "一群$janissaries_advance$正在敲打[ROOT.GetCountry.GetGovernment.GetAdjective]宫殿的大门，要求对他们所认为的不公正待遇进行赔偿。他们列出了一长串怨言，还有一长串他们认为应为此负责的官员名单。他们已经开始从名单中抓人，并将他们吊死在附近的一棵#italic 悬铃木#!树上。他们要求我们交出[minister_1.GetName]与[minister_2.GetName]，指控他们拖欠军饷并为[ROOT.GetCountry.GetFlavorRank]带来极大麻烦。"
 flavor_tur.146.historical_info: "悬铃木事件始于1656年克里特战争归来的士兵，他们因未收到应得薪资而心怀怨恨。他们向年轻的苏丹穆罕默德四世及其强势的母亲图尔汗施压，列出一张30名应为帝国经济困境负责的官员名单，要求将这些人交出。苏丹同意罢免名单上的部分官员，但这些人最终落入兵士之手后被吊死。此后，图尔汗认识到需要一位更有能力的行政长官，遂任命科普鲁吕·穆罕默德帕夏为大维齐尔。"
 flavor_tur.146.a: "把他们交出去。"
 flavor_tur.146.b: "用钱打发他们。"
 flavor_tur.146.c: "就用他们的树吊死他们！"
 flavor_tur.147.title: "智慧之屋"
 flavor_tur.147.desc: "[library_enthusiast.GetName]热爱学问，渴望将[library_enthusiast.GetHerHis]的慈善事业投注于清真寺以外之地。[library_enthusiast.GetSheHe|U]建议我们投资建设一种新式的[ShowBuildingTypeName('library')]，既要恢弘壮丽，又对公众开放，使[ROOT.GetCountry.GetFlavorRank]的所有人都能共享其中的智慧。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]将对此感激涕零，但许多[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]对此并不感兴趣，认为为下层民众普及学问毫无意义。"
 flavor_tur.147.historical_info: "17世纪末之前，奥斯曼帝国唯一的公共图书馆仅限于附设于清真寺与慈善机构的小型设施。尽管帝国内部拥有大量档案库，但并不向大众开放，诸如开罗吉尼萨这样的储藏室中藏有大量遗忘的文学珍宝。1678年建于君士坦丁堡的柯普吕律图书馆是中东首座真正意义上的公共图书馆。此后，郁金香时期兴起了独立式图书馆的建设热潮，这些图书馆包含书库与阅览室，其建筑风格在不同程度上受到欧洲古典风格的启发。"
 flavor_tur.147.a: "这是值得投资的事业。"
 flavor_tur.147.b: "我们将一如既往专注于清真寺。"
 flavor_tur.148.title: "血染绸缎"
 flavor_tur.148.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]的太后苏丹[valide_sultan.GetName]与[target_ruler.GetShortName]的宠妃[haseki_sultan.GetName]之间的权力斗争已变得致命。尽管[valide_sultan.GetNameWithNoTooltip]在宫廷中长久掌握大权，但如今形势突变，首席黑人宦官已转而支持[haseki_sultan.GetShortNameWithNoTooltip]。他们准备闯入后宫，彻底铲除太后苏丹的势力，血洗宫廷。然而[valide_sultan.GetShortNameWithNoTooltip]并不甘心失势，正在设法劝说[valide_sultan.GetHerHim]的[target_ruler.GetDaughterSon]先下手为强，杀死[target_ruler.GetHerHis]的宠妃。"
 flavor_tur.148.historical_info: "奥斯曼帝国“女性苏丹统治”时期最高潮的斗争，便是柯塞姆太后苏丹与图尔汗宠妃之间的权力之争。柯塞姆长期执掌朝政，政治手腕老辣，但她与耶尼切里的结盟也引起了敌人的忌惮，激起他们扶持图尔汗的野心。在首席黑人宦官苏莱曼·阿迦的协助下，图尔汗开始对柯塞姆进行密谋。最终，数百名宦官与耶尼切里在后宫爆发冲突，柯塞姆的阵营寡不敌众，被迫逃离，最终这位德高望重的太后苏丹被擒并遭绞杀——有人说，是用她自己的发辫。"
 flavor_tur.148.a: "支持宠妃。"
 flavor_tur.148.b: "皇太后万岁。"
 flavor_tur.149.title: "[ShowLocationNameWithNoTooltip('cairo')]的宦官们"
 flavor_tur.149.desc: "由于遥远的[rebellion_location.GetName]发生了动乱，[ShowLocationName('cairo')]局势不稳。在[ShowLocationNameWithNoTooltip('cairo')]，许多昔日的后宫黑人宦官已携巨额财富退休，如今街头聚起愤怒的群众，高喊那些富有政治手腕的宦官应亲自前往[rebellion_location.GetNameWithNoTooltip]处理叛乱，而非指望[ShowCultureName('lower_egyptian_culture')]人将自己的儿子送去平乱。然而年迈的宦官们认为这要求太过分，并承诺若我们不强迫他们出征，他们将投入更多资源以改善[ShowLocationNameWithNoTooltip('cairo')]的民生。"
 flavor_tur.149.historical_info: "后宫宦官的任期并非终身。依照传统，黑人宦官年老后会退休至开罗，在那里他们既富有又有影响力。埃及对这些宦官有象征意义，因为他们通常是在埃塞俄比亚被俘为奴后，于埃及被阉割并接受教育。1654年，奥斯曼厄立特里亚的哈贝什爆发叛乱，开罗的总督被要求征召军队。这引发了抗议，开罗人显然认为那些富有且与哈贝什有联系的退休宦官应自行前往平乱。"
 flavor_tur.149.a: "宦官们理应安享晚年。"
 flavor_tur.149.b: "派他们去[rebellion_location.GetNameWithNoTooltip]。"
 cairenes_displeased_tooltip: "[ShowLocationName('cairo')]除[ShowPopTypeName('slaves')]外的所有非上层阶级[pops|e]会失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]。"
 cairenes_pleased_tooltip: "[ShowLocationName('cairo')]除[ShowPopTypeName('slaves')]外的所有非上层阶级[pops|e]会获得[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%][pop_satisfaction|e]。"
 flavor_tur.150.title: "被冤枉的仆人"
 flavor_tur.150.desc: "一名年迈的宦官[yusuf_agha.GetName]曾服侍[target_ruler.GetName]的前任，如今却陷入贫困与悲惨之中，自称是在[ROOT.GetCountry.GetGovernment.GetCourtTitle]的一场阴谋中被不公地罢黜。若崇高的高门尚存公义，[yusuf_agha.GetSheHe]称，我们应恢复[yusuf_agha.GetHerHis]的一部分财富与仆人，好让[yusuf_agha.GetSheHe]至少能在[ShowLocationName('cairo')]安度余生，并继续造福[target_location.GetRank.GetName]与[ROOT.GetCountry.GetFlavorRank]。"
 flavor_tur.150.historical_info: "优素福·阿迦曾是穆罕默德四世的克兹拉尔·阿瑟（后宫总管太监），显然是一位极有能力的人物。当苏丹因在神圣同盟战争中失败而被废黜时，优素福因牵连被判有罪，其全部财产遭叛乱者没收并出售。他被迫在埃及贫困退休，哀叹自己这个昔日的后宫首长，如今竟成了“售价十库鲁什的非洲奴隶”。"
 flavor_tur.150.a: "[yusuf_agha.GetHerHis|U]的不幸与我们无关。"
 flavor_tur.150.b: "是时候予以补偿了。"
 flavor_tur.150.c: "[yusuf_agha.GetSheHe|U]可重返我们这儿的岗位为[yusuf_agha.GetHerselfHimself]赎身。"
 yusuf_agha_retires_in_poverty.tt: "[yusuf_agha.GetNameWithNoTooltip]在贫困中退休。"
 yusuf_agha_retires_in_splendor.tt: "[yusuf_agha.GetNameWithNoTooltip]在荣华中退休。"
 flavor_tur.151.title: "书法之美"
 flavor_tur.151.desc: "[hafiz_osman.GetName]是一位技艺高超的书法家与排版师，长期教授贫富子弟，并对书法艺术进行过多项创新。此人出身于一个受人尊敬的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]家庭，[hafiz_osman.GetHerHis]的作品因其华美与虔诚而广受赞誉。如今，[hafiz_osman.GetSheHe]愿意教授[target_ruler.GetShortName]的儿子们精美繁复的书法艺术——当然，这并非无偿。"
 flavor_tur.151.historical_info: "哈菲兹·奥斯曼是奥斯曼帝国史上最杰出的书法家之一。他曾教授苏丹艾哈迈德二世、穆斯塔法二世与艾哈迈德三世，也曾教导贫民。书法在伊斯兰世界中是一门受人敬重的艺术，而哈菲兹成功地在创新与传统之间找到了平衡。他为“希尔耶”艺术字体——对穆罕默德的抽象描绘——制定的范式成为奥斯曼的标准。"
 flavor_tur.151.a: "这位[hafiz_osman.GetWomanMan]才华横溢。"
 flavor_tur.151.b: "书法早已尽善尽美。"
 hafiz_osman_retires.tt: "[hafiz_osman.GetNameWithNoTooltip]仍默默无闻。"
 flavor_tur.152.title: "红币"
 flavor_tur.152.desc: "我们的士兵再次抱怨工资，声称他们拿到的是贬值的#italic 红币#!，而[ROOT.GetCountry.GetFlavorRank]的经济状况确实不佳。不过我们的顾问提出了一项激进的货币改革建议：若我们禁止一切外币流通，便可将其熔化重铸为新币，如此不仅能抑制通货膨胀，还能大幅改善财政控制。然而，这短期内将对我们的贸易造成打击。"
 flavor_tur.152.historical_info: "奥斯曼帝国的阿克切银币最终因贬值过重，已无法满足日常使用，甚至连帕拉金币也贬值严重，人们讽称之为#italic 红币#!。在对抗神圣同盟的战争压力下，奥斯曼开启了一系列货币改革，最终在1697年全面禁止外国货币流通。这是一个大胆之举，因为奥斯曼贸易过去深赖荷兰狮元。但新发行的库鲁什银币最终取而代之，成为之后一个世纪的经济基础。"
 flavor_tur.152.a: "实施这项禁令。"
 flavor_tur.152.b: "不，我们必须支持外贸。"
 flavor_tur.153.title: "[francis_de_tott.GetDynasty.GetNameWithNoTooltip]男爵"
 flavor_tur.153.desc: "[ShowContinentName('europe')]局势急变，尤其是炮兵领域。[ROOT.GetCountry.GetGovernment.GetCourtTitle]的一些顾问担忧我们已落后于敌国。然而，一位名叫[francis_de_tott.GetName]的[GetCountry('FRA').GetAdjective]贵族愿意提供援助。[francis_de_tott.GetSheHe]擅长使用最新型的火炮与榴弹炮，并拥有大量改进我们防御工事、海军炮击与炮兵部队的构想。但[francis_de_tott.GetHerHis]的服务并不廉价。"
 flavor_tur.153.historical_info: "18世纪中期，奥斯曼在长期和平中落后于欧洲列强，军队改革势在必行。其中一个机会便是弗朗索瓦·德·托特男爵——一位曾在克里米亚担任领事的法国使节。他在俄土战争（1768‑1774）期间为奥斯曼效力，之后参与一系列改革，包括博斯普鲁斯的新防御工事，以及机动炮兵单位的建立。"
 flavor_tur.153.a: "聘用[francis_de_tott.GetHerHim]。"
 flavor_tur.153.b: "我们负担不起。"
 de_tott_retires.tt: "[francis_de_tott.GetNameWithNoTooltip]另觅雇主。"
 flavor_tur.154.title: "[target_location.GetNameWithNoTooltip]被焚毁"
 flavor_tur.154.desc: "一支秘密受雇于[russia.GetName]的邪恶非正规部队越过边境，突袭[target_location.GetName]，将城镇付之一炬，并杀害所遇之人，造成成千上万平民死难。这是对我国主权与威望的严重侮辱，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]中的许多人要求我们进行宣战以示报复。然而宫廷中亦有谨慎之声，指出[russia.GetNameWithNoTooltip]或许是个强敌，我们的资源或许更应投入在重建[target_location.GetNameWithNoTooltip]之上。"
 flavor_tur.154.historical_info: "1768至1774年的俄土战争起因于波兰‑立陶宛联邦的内乱，俄罗斯的影响力日益上升，这威胁到奥斯曼及其盟友克里米亚汗国的安全。1768年，受俄国支持的乌克兰哥萨克进入奥斯曼边境小镇巴尔塔，声称在追击敌对波军，结果将全镇焚毁，屠杀居民。反俄的波兰人得到法国支持后，促使苏丹穆斯塔法三世对俄宣战——一场对奥斯曼而言灾难性的战争。"
 flavor_tur.154.a: "他们要战，那便开战！"
 flavor_tur.154.b: "我们将以德报怨。"
 burnt_town_event.a.tt: "$constantinople_fire_event.b.tt$"
 burnt_town_event.b.tt: "$constantinople_fire_event.a.tt$"
 flavor_tur.155.title: "[mehmed_tahir.GetNameWithNoTooltip]的工艺"
 flavor_tur.155.desc: "[target_character.GetName]虔诚而自负，无论代价如何，[target_character.GetSheHe]都渴望在[ROOT.GetCountry.GetFlavorRank]上留下[target_character.GetHerHis]自己的印记。尽管[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]中的重要成员反对，认为这些资金更该用于修建防御工事和战船，[target_character.GetHimHerFormal]仍执意要资助清真寺、桥梁与陵墓的建设，使之宏伟壮丽，足以与圣索菲亚齐名。最适合负责这项任务的人，正是经验丰富的建筑师[mehmed_tahir.GetName]，或许唯有[mehmed_tahir.GetWomanMan]才能将[ROOT.GetCountry.GetGovernment.GetRulerTitle]的梦想变为现实。"
 flavor_tur.155.historical_info: "尽管长期对俄罗斯的战争造成了沉重负担，穆斯塔法三世在位期间仍展开了大量建设工程。他的首席建筑师穆罕默德·塔希尔·阿迦主持重建了宏伟的法提赫清真寺——伊斯坦布尔天际线上的重要地标，并设计了苏丹的陵墓及多座城中清真寺。尽管穆斯塔法苏丹早逝，留下了困顿的财政与军事实力，他仍为后世留下了可见的建筑遗产。"
 flavor_tur.155.a: "任命[mehmed_tahir.GetHerHim]为首席建筑师。"
 flavor_tur.155.b: "听从[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的意见。"
 flavor_tur.156.title: "郁金香的终结"
 flavor_tur.156.desc: "[petrona_halil.GetName]领导的一批$janissaries_advance$日益不满于他们所认为的宫廷奢靡与绥靖政策，这些都与$tulip_period$密切相关。如今他们正集结兵力向[target_capital.GetName]进发，要求[target_character.GetName]交出权力，并撤销最近的一系列改革。[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]提出了一个计策——但需要争取时间。若[ROOT.GetCountry.GetGovernment.GetRulerTitle]同意退位，便能安抚起义中较温和的一派，从而调集足够盟友击杀[petrona_halil.GetNameWithNoTooltip]及残余叛军。如此一来，至少还能保住[ROOT.GetCountry.GetFlavorRank]的体面与威望。"
 flavor_tur.156.historical_info: "在郁金香时期，改革与宫廷奢侈激怒了部分百姓，尤其是阿尔巴尼亚裔的耶尼切里。耶尼切里佩特罗纳·哈利尔领导他们进行叛乱，控制帝国数周，迫使艾哈迈德三世逊位。然而，大维齐尔联合克里米亚汗国与忠诚的耶尼切里，终于镇压了叛乱。佩特罗纳·哈利尔被杀，数千名追随者亦然。此役之后，郁金香时代随暴力而终，一个更为压抑的时代拉开帷幕。"
 flavor_tur.156.a: "这是必要的牺牲。"
 flavor_tur.156.b: "屈服于他们的要求。"
 flavor_tur.156.c: "将叛徒斩于战场之上。"
 janissaries_will_not_revolt_tt: "暂时安抚[target_rebel.GetName]。"
 revolt_will_not_spread_too_far_tt: "[target_rebel.GetName]吸引的[pops|e]将会减少"
 revolt_will_spread_further_tt: "[target_rebel.GetName]吸引的[pops|e]将显著增加"
 flavor_tur.157.title: "可疑的社团"
 flavor_tur.157.desc: "隶属共济会兄弟会的秘密组织正在[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]中日益流行。他们在会所中宣誓于圣书，但其他活动均讳莫如深，连高门的密探也难以探查。共济会成员声称他们只是进行无害的慈善与联谊活动，但[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中有成员警告称，他们暗中传播无神论与西方颠覆思想，我们应当果断取缔。"
 flavor_tur.157.historical_info: "在奥斯曼帝国动荡时期，共济会为都市精英提供了一种归属感与共同身份的象征。首批会所创立于18世纪20年代的郁金香时期，但很快因被指传播无神论而遭查禁。数十年后禁令解除，但其理念已影响了诸如希腊独立运动中重要的民族主义秘密社团“友爱社”。"
 flavor_tur.157.a: "不必搞这些神神秘秘的东西。"
 flavor_tur.157.b: "看起来无伤大雅。"
 freemasons_banned.tt: "共济会被宣布为非法组织。"
 flavor_tur.158.title: "诗人女皇"
 flavor_tur.158.desc: "[fitnat_hanim.GetNameWithNoTooltip]是$common_string_shaikh_al_islam$的女儿，是位才思卓绝的女诗人。[fitnat_hanim.GetHerHim|U]的文人好友皆为[fitnat_hanim.GetHerHis]不幸的婚姻而惋惜——其夫鲁米利亚大法官穆罕默德·埃芬迪视其诗艺为耻。他们希望我们促成离婚，好让[fitnat_hanim.GetHerHis]才华得以在高门的庇护下绽放。但此举牵涉婚姻干预，于[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中颇为争议。"
 flavor_tur.158.historical_info: "聚贝伊德，以笔名弗特纳特·哈尼姆著称，出身宗教世家。她擅长华美的迪万体诗，也以机智赫幽默闻名，曾与哈希梅特与科贾·拉格普帕夏等男诗人有妙趣横生的文字往来。虽被后世称为“诗人女皇”，但因其丈夫不喜其学识与诗才，她生前未受重用，其后半生所知甚少。"
 flavor_tur.158.a: "离婚非国家之事。"
 flavor_tur.158.b: "我们必须让[fitnat_hanim.GetHerHim]重获自由。"
 flavor_tur.159.title: "危险之言"
 flavor_tur.159.desc: "[enderunlu_fazil.GetNameWithNoTooltip]个性鲜明——因与[ShowBuildingTypeNameWithNoTooltip('enderun_academy')]中其他[enderunlu_fazil.GetWomenMen]有染而被开除，[enderunlu_fazil.GetSheHe]遂转而写作艳情讽刺诗。[enderunlu_fazil.GetHerHis]新作《女子之书》在某些圈子中颇受欢迎，但也有人提醒我们，[enderunlu_fazil.GetSheHe]出身叛徒之家，[enderunlu_fazil.GetHerHis]的父兄皆因在[ShowProvinceDefinitionName('filastin_province')]叛乱中被处死。将[enderunlu_fazil.GetHerHim]驱逐出[target_location.GetName]或许更为妥当。"
 flavor_tur.159.historical_info: "恩德伦鲁·法泽尔是谢赫伦吉兹体裁的诗人，擅写以城市俊男（偶尔也写女性）为主题的艳诗。著有#italic 《俊男书》#!（#italic 胡班纳梅#!）、#italic 《女子之书》#!（#italic 泽南纳梅#!）等，其中前者尤为贴近其性情，自言“对女性无丝毫兴趣”。然而，正是《女子之书》在其死后被翻译引入西欧，并在西方受到关注，或许是西欧人对于东方幻想中“后宫”的迷恋使然。"
 flavor_tur.159.a: "流放[enderunlu_fazil.GetHerHim]。"
 flavor_tur.159.b: "我们应支持[enderunlu_fazil.GetHerHis]的艺术。"
 flavor_tur.160.title: "[target_province.GetNameWithNoTooltip]领主"
 flavor_tur.160.desc: "[zahir_al_umar.GetName]长久以来在[target_province.GetName]代我们治理地方，并于[target_location.GetName]建立了坚固的统治地位。[zahir_al_umar.GetHerHis|U]权力之大已触犯众多地方总督的利益，许多人呼吁将[zahir_al_umar.GetHerHis]罢黜。但[zahir_al_umar.GetShortNameWithNoTooltip]愿以巨额黄金贿赂，只求继续受到我们庇护，并否认一切指控。"
 flavor_tur.160.historical_info: "扎希尔·欧麦尔早年为税吏，后势力日盛，几成奥斯曼治下巴勒斯坦的独立君主。他以宗教宽容政策赢得什叶派部族支持，并依赖棉花与橄榄油贸易致富。大马士革总督以及其子嗣常与之争斗，最终，他因重重政治斗争失去君恩，招致灭顶之灾，其家族亦覆灭。然而，其统治为巴勒斯坦留下深远影响。"
 flavor_tur.160.a: "[zahir_al_umar.GetHerHis|U]的权势必须铲除。"
 flavor_tur.160.b: "我们接受这个提议。"
 zahir_dies_in_battle.tt: "[zahir_al_umar.GetNameWithNoTooltip]死于战斗中。"
 zahir_is_captured.tt: "[zahir_al_umar.GetNameWithNoTooltip]被俘虏并处决。"
 zahir_escapes.tt: "[zahir_al_umar.GetNameWithNoTooltip]逃脱。"
 flavor_tur.161.title: "哈尔瓦之夜"
 flavor_tur.161.desc: "[target_heir.GetName]愈发沉迷于“哈尔瓦之夜”——那是[target_capital.GetName]时尚地段里，来自[ShowAdvanceNameWithNoTooltip('late_ottoman_bureaucracy')]等官僚机构的人物，与诗人艺人们交汇的夜间聚会。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]中的许多人很欣赏这种接触高门人士的机会。令人担忧的是，这些聚会常伴酒精、香艳诗词乃至女色，高阶官员与[target_heir.GetShortNameWithNoTooltip]是否该身处此等场合？"
 flavor_tur.161.historical_info: "“哈尔瓦之夜”的命名来源于一种甜点，聚会常在伊斯坦布尔，尤以新建的萨德阿巴德宫周边举行。诗人奈迪姆常参加此类集会，称其为“亚历山大梦中都想象不到的场景”。这是郁金香时期逐渐公开化的宫廷文化的一部分。"
 flavor_tur.161.a: "任他们尽情享乐。"
 flavor_tur.161.b: "是时候约束这种颓靡风气了。"
 flavor_tur.162.title: "黑如罪恶，甜似叛乱"
 flavor_tur.162.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]常聚集的咖啡馆，往往成为叛徒结社的温床，甚至是阴谋叛乱的策源地，尤其在$janissaries_advance$之中更是如此。尽管这些围绕着浓黑咖啡与甜美点心展开的激烈讨论有利于商业与社区发展，但若能扩张我们的间谍网络，确保没有任何秘密交流被遗漏，也未尝不是好事。"
 flavor_tur.162.historical_info: "奥斯曼帝国的咖啡馆是多种职业、种族与宗教的男子汇聚之所——土耳其工匠可与俄国流浪汉、威尼斯人商人共席而坐。如此场所成为了公共话语、新思想、艺术——乃至叛乱的论坛。尤其是属于耶尼切里部队的咖啡馆，常常作为暗杀、情报与资源的地下网络的联络点。政府曾在咖啡馆及其他公共机构中安插大量间谍，以窥探民意，监听关于犯罪或叛乱的密谈。"
 flavor_tur.162.a: "信息即力量。"
 flavor_tur.162.b: "取缔咖啡馆。"
 flavor_tur.162.c: "咖啡必须畅流无阻。"
 coffee_house_espionage_available.tt: "将解锁[ShowGovernmentReformName('ottoman_coffee_house_espionage')][government_reform|e]。"
 flavor_tur.163.title: "侮辱性的闹剧？"
 flavor_tur.163.desc: "[target_rival.GetName]的一位著名作曲家兼剧作家创作了一部音乐剧，讲述两位英雄试图从一位虚构帕夏的后宫中，营救心爱女子的故事。该剧近日在[rival_capital.GetName]首演，大获好评——而首演之日，恰逢我方历史上最惨重的败绩纪念日。有顾问认为这绝非巧合，而是对[ROOT.GetCountry.GetName]的蓄意侮辱。他们已取得该剧剧本的译本，目前正在宫廷中流传。"
 flavor_tur.163.historical_info: "#italic 《后宫诱逃》#!是沃尔夫冈·阿玛迪乌斯·莫扎特创作的歌剧，于1782年在维也纳首演并取得巨大成功。其灵感源自北非海盗（巴巴里海盗）绑架船员乘客勒索赎金，或将其贩卖为奴的故事，其中部分人最终落入奥斯曼后宫。西方人当时常称后宫为#italic “赛拉格利奥斯”#!，源自波斯语“萨拉伊”，然在奥斯曼语中，“萨拉伊”实指宫殿或政府建筑整体。"
 flavor_tur.163.a: "若我们加以资助，本地艺术家亦可与之比肩。"
 flavor_tur.163.b: "其实这剧挺不错的……"
 flavor_tur.164.title: "巴克拉瓦的甜蜜"
 flavor_tur.164.desc: "又到了斋月巴克拉瓦游行的准备时节。$janissaries_advance$期待一场盛大的庆典，以及[target_ruler.GetName][target_ruler.GetHerselfHimself]赏赐的大量甜美巴克拉瓦点心。王宫厨房的每位员工皆夜以继日地为此忙碌，但他们抱怨糖分短缺，希望国库能及时支援。"
 flavor_tur.164.historical_info: "巴克拉瓦因其使用蜂蜜、坚果等昂贵食材，且制作技艺复杂，因而价格高昂，通常用于节庆之际。它成为穆斯林斋月中的神圣象征之一。苏丹每逢游行便向耶尼切里赏赐大量巴克拉瓦，寓意君臣之谊。耶尼切里将点心带回军营时高唱英雄赞歌，翌日归还空盘，以示点心美味无比。"
 flavor_tur.164.a: "巴克拉瓦必须如期送达。"
 flavor_tur.164.b: "今年不举行游行。"
 sugar_for_baklava: "触发对巴克拉瓦的[ShowGoodsNameWithNoTooltip('sugar')]需求。"
 flavor_tur.165.title: "幼发拉底的洪水"
 flavor_tur.165.desc: "[ShowAreaName('iraq_arabi_area')]突遭大难。幼发拉底河的堤坝崩塌，滔滔洪水如同古老洪荒，吞噬了大地。数千人丧生，[target_location.GetName]的总督急切求援。幼发拉底河自古难以预测，千百年来依赖精心灌溉，才使[ShowAreaNameWithNoTooltip('iraq_arabi_area')]成为农业富地。若不及时施救，一切恐归虚无。"
 flavor_tur.165.historical_info: "17世纪80年代，幼发拉底河改道，导致大规模洪灾与破坏。当时奥斯曼正与神圣同盟交战，难以调配资源处理伊拉克事务，导致当地治理体系瓦解。直至1704年老将哈桑帕夏出任巴格达总督，方才重新掌控局势。"
 flavor_tur.165.a: "这是[ROOT.GetCountry.GetReligion.GetGodName]的旨意。"
 flavor_tur.165.b: "不惜代价救援！"
 euphrates_flooding.a.tt: "治下所有位于[ShowAreaName('iraq_arabi_area')]的地点会失去[prosperity|e]和[pops|e]。"
 euphrates_flooding.b.tt: "治下所有位于[ShowAreaName('iraq_arabi_area')]的地点会失去[prosperity|e]和[pops|e]，但遭受的破坏会大幅降低。"
 flavor_tur.166.title: "[ShowLocationNameWithNoTooltip('baghdad')]总督"
 flavor_tur.166.desc: "[ShowAreaName('iraq_arabi_area')]依旧受幼发拉底洪灾之害。但[hasan_pasha.GetName]是一位卓越的行政官与军人。若委任[hasan_pasha.GetHerHim]为[target_location.GetName]总督，[hasan_pasha.GetSheHe]将带来使[ShowAreaNameWithNoTooltip('iraq_arabi_area')]重焕生机的知识与资源。然而，这将意味着必须授予[hasan_pasha.GetHerHim]相当大的地方权力，削弱高门的直接控制。"
 flavor_tur.166.historical_info: "哈桑帕夏出身格鲁吉亚，是对伊朗战争中的老将。出任巴格达总督后，他平定地方部族，稳定进贡，成为奥斯曼政府不可或缺之人。他引入切尔克斯与格鲁吉亚士兵对抗本地耶尼切里，权势日增，其后代“伊拉克马穆鲁克王朝”统治该地逾百年。"
 flavor_tur.166.a: "派遣[hasan_pasha.GetHerHim]前往[ShowLocationNameWithNoTooltip('baghdad')]。"
 flavor_tur.166.b: "我们需要[hasan_pasha.GetHerHim]留在[target_capital.GetNameWithNoTooltip]。"
 hasan_pasha_becomes_governor.tt: "[hasan_pasha.GetName]将赴任[ShowAreaName('iraq_arabi_area')]总督。"
 competent_governance.a.tt: "治下所有位于[ShowAreaName('iraq_arabi_area')]的地点会获得[prosperity|e]和[control|e]。"
 flavor_tur.167.title: "[target_ruler.GetShortNameWithNoTooltip]的医学院"
 flavor_tur.167.desc: "尽管[ShowReligionGroupAdjective('muslim')]学者素以医学造诣自豪，[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]仍坚持认为应当向[ShowContinentName('europe')]学习其医学新进展。我们可在[capital_location.GetName]建立一座[ShowBuildingTypeName('medical_school')]，引入东西方的教师。但[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中保守派坚决反对，称此举将引入危险与颠覆的思想，危害[ROOT.GetCountry.GetFlavorRank]。"
 flavor_tur.167.historical_info: "奥斯曼帝国最早的大型医学院为苏莱曼尼耶学院，建于16世纪中期，为军队与皇宫培养外科医生。19世纪初，受西方影响的新式医学院陆续成立，如#italic 海军医学院#!（泰尔萨内‑特比耶西），1824年建成的#italic 帝国医学院#!（特布哈内‑阿米雷）尤为著名。由于教材多为法语，非穆斯林学生凭语言优势，迅速占据主流。"
 flavor_tur.167.a: "我们必须兼收并蓄，广纳百家之学。"
 flavor_tur.167.b: "我们不需要西方的革新。"
 flavor_tur.168.title: "[ShowCultureNameWithNoTooltip('greek_culture')]的不满"
 flavor_tur.168.desc: "[ShowCultureName('greek_culture')]民族日益受启蒙与民族理念影响，尤其在[ShowRegionName('balkan_region')]，他们对[ROOT.GetCountry.GetName]统治怨恨日深。部分[ShowCultureNameWithNoTooltip('greek_culture')]教会与秘密社团的叛逆头目已胆大妄为，公然鼓吹起义，在[uprising_location.GetName]更爆发了[ShowCultureName('turkish_culture')]居民遭[ShowCultureNameWithNoTooltip('greek_culture')]暴徒攻击的事件。"
 flavor_tur.168.historical_info: "希腊民族历来是奥斯曼帝国的重要族群，对帝国历史影响深远。然而，他们始终保有强烈民族认同，部分原因在于正教会的延续。18世纪，受启蒙思想与欧洲列强的刻意煽动，希腊民族主义日益高涨，导致多次暴乱与冲突，并最终在1821年爆发希腊独立战争。"
 flavor_tur.168.a: "筹划严厉惩戒。"
 flavor_tur.168.b: "以改革安抚他们。"
 flavor_tur.168.c: "看着[ShowLocationNameWithNoTooltip('rome')]熊熊燃烧吧。"
 greek_uprising_aggravated: "[ShowRegionName('balkan_region')]所有[ShowCultureName('greek_culture')][pops|e]的[pop_satisfaction|e]会变得极低。"
 greek_uprising_milder: "[ShowRegionName('balkan_region')]所有[ShowCultureName('greek_culture')][pops|e]的[pop_satisfaction|e]会变得较低。"
 greeks_appeased: "[ShowRegionName('balkan_region')]的[ShowCultureName('greek_culture')][pops|e]的[pop_satisfaction|e]只会少量较低。"
 flavor_tur.169.title: "[GetCurrentYear]年[massacre_location.GetNameWithNoTooltip]大屠杀"
 flavor_tur.169.desc: "我们曾承诺要对[ShowRegionName('balkan_region')]的[ShowCultureName('greek_culture')]叛乱者进行报复，现在时机已到。既然[ShowReligionAdjective('orthodox')]牧首未能阻止这场危机，他就必须被用作反面教材，与[massacre_location.GetName]的总翻译官以及所有其他[ShowCultureNameWithNoTooltip('greek_culture')]社群领袖一同处决——无论他们是否与叛乱有关。我们将处决叛徒与其同谋，没收其财产，摧毁其宗教场所，使世人畏惧我们——否则，我们将被视为说话不算数的懦夫。"
 flavor_tur.169.historical_info: "1821年春，为了报复希腊独立战争，奥斯曼政府在君士坦丁堡展开了对希腊人的屠杀与迫害。尽管东正教牧首格里高利五世已公开谴责叛乱分子，但仍被逮捕并处决，许多无关叛乱的希腊社群领袖也一同遇害。惨剧持续数日。在帝国其他地区，也有类似但规模较小的迫害事件发生。"
 flavor_tur.169.a: "这将严重损害[ROOT.GetCountry.GetFlavorRank]的声誉。"
 flavor_tur.169.b: "我们绝不能让此事发生。"
 everyone_hates_you.tt: "[ROOT.GetCountry.GetFlavorRank]的所有[ShowCultureName('greek_culture')]或[ShowReligionAdjective('orthodox')][pops|e]的[pop_satisfaction|e]会大幅降低。"
 flavor_tur.170.title: "草原审判官"
 flavor_tur.170.desc: "随着[target_location.GetName]落入我手，我们应思考如何治理[ShowAreaName('iraq_arabi_area')]。幼发拉底河与底格里斯河常年泛滥，尽管农民们花费数千年筑堤建坝加以控制，但收成仍可能顷刻之间化为乌有。因此，这片土地上仍由游牧民及其生活方式占据主导地位。若我们希望彻底掌控此地，就该任命一位“草原审判官”，确保游牧民与边疆农民都履行纳税义务，并忠于[ShowReligionGroupName('muslim')]信仰。"
 flavor_tur.170.historical_info: "美索不达米亚的大河远比埃及的尼罗河更为反复无常，其不可预测的洪水使得许多农民不得不依赖农业以外的收入，常常与沙漠和草原的游牧部落进行以物易物。这也使伊拉克成为中央政权难以掌控之地。在征服巴格达后，奥斯曼人意识到这一问题，并因地制宜采取了对策，其中之一就是任命一位草原审判官——一位高级噶最，专门管理游牧事务。"
 flavor_tur.170.a: "我们将寻找合适人选。"
 flavor_tur.170.b: "在该地区加大投入。"
 grasslands_judge.tt: "我们任命一位噶最担任此职。"
 flavor_tur.171.title: "[ShowCultureNameWithNoTooltip('circassian_culture')]美人"
 flavor_tur.171.desc: "[circassian_cariye.GetName]是[ROOT.GetCountry.GetGovernment.GetAdjective]后宫中一位原本默默无闻的切尔克斯嫔妃，但[circassian_cariye.GetSheHe]野心不小。[circassian_cariye.GetSheHe|U]渴望被意大利画家[italian_painter.GetName]绘制肖像，[circassian_cariye.GetSheHe]通过中间人“基拉”与这位艺术家建立了友谊。[circassian_cariye.GetNameWithNoTooltip]承诺这幅画将符合[ShowReligionGroupAdjective('muslim')]传统，不会有失端庄，同时也能展现罕见的[ShowCultureName('circassian_culture')]的文化之美，令整个[ShowContinentName('europe')]羡慕不已。"
 flavor_tur.171.historical_info: "尽管“切尔克斯人”一词通常指阿迪格人，但在历史语境中也常包括高加索地区的其他民族，如格鲁吉亚人和阿布哈兹人。切尔克斯人，尤其是女性，长期以来被视为美丽、活泼而优雅的象征。她们作为奴隶嫔妃在伊斯兰世界极为抢手，价格极高，最终在许多后宫中成为多数。切尔克斯美人在欧洲也大受推崇，并成为18、19世纪东方主义艺术的主题之一。"
 flavor_tur.171.a: "很好。我们同意。"
 flavor_tur.171.b: "荒唐可笑的提议。"
 flavor_tur.172.title: "偷工减料"
 flavor_tur.172.desc: "[ShowReligionGroupAdjective('muslim')]学者、少数反对奴隶贸易者以及其他关注此事的[ROOT.GetCountry.GetFlavorRank]民众抱怨称，[ShowAreaName('black_sea_area')]交易的[ShowGoodsName('slaves_goods')]中，往往并非异教徒，而是[ShowReligionGroupNameWithNoTooltip('muslim')]信徒，这违反了圣法。他们呼吁加强奴隶贸易监管，以维护[ROOT.GetCountry.GetReligion.GetGodName]的尊严。然而，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]对此大为震惊，声称这将摧毁他们后宫所需的[ShowCultureName('circassian_culture')]美女贸易。"
 flavor_tur.172.historical_info: "伊斯兰法严格禁止奴役其他穆斯林，然而在实践中这一规定常被无视，尤其是对于最受欢迎的切尔克斯嫔妃。将俘虏贩卖给奥斯曼人是克里米亚汗国的主要经济来源之一，而对切尔克斯人贸易的虚伪辩解，往往是称其为“婚姻市场”而非奴隶交易。"
 flavor_tur.172.a: "[ShowGoodsNameWithNoTooltip('slaves_goods')]的供应才最重要。"
 flavor_tur.172.b: "我们必须执行先知律令。"
 flavor_tur.173.title: "[ShowPolicyNameWithNoTooltip('devshirme_system_policy')]的终结"
 flavor_tur.173.desc: "[ShowPolicyName('devshirme_system_policy')]制度早已名存实亡，在[ROOT.GetCountry.GetFlavorRank]的许多角落都饱受诟病。许多[ShowReligionAdjective('orthodox')]人痛恨它，因为该制度强行征召他们的儿子为$janissaries_advance$与$ottoman_bureaucracy$服务，而[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]也不满于它使他们被排除在晋升之外，反而让出身卑微之人掌权。如今我们有一个难得的机会，可同时安抚这两派——彻底废除[ShowPolicyNameWithNoTooltip('devshirme_system_policy')]制度。"
 flavor_tur.173.historical_info: "“德夫希尔梅”制度是奥斯曼人从其巴尔干基督徒臣民中强行征召士兵和官员的做法。这些人没有根基，因而被视为对政权更为忠诚，该制度一度成为帝国黄金时代的中坚。但奥斯曼士兵更倾向于让自己的儿子入伍，而后来穆斯林也被允许进入该系统。这一转变最终导致了该制度的逐步废除。"
 flavor_tur.173.a: "必须废除该制度。"
 flavor_tur.173.b: "不，[ShowPolicyNameWithNoTooltip('devshirme_system_policy')]是国家支柱。"
 christians_pleased.tt: "[ROOT.GetCountry.GetFlavorRank]的所有[ShowReligionAdjective('orthodox')][pops|e]会获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]。"
 devshirme_removed_forever.tt: "[ShowPolicyName('devshirme_system_policy')]将被永久废除。"
 flavor_tur.174.title: "诗坛领袖"
 flavor_tur.174.desc: "在[ROOT.GetCountry.GetGovernment.GetCourtTitle]，人们正为两位诗人的优劣展开激烈辩论。[osmanzade.GetName]是才思敏捷的讽刺诗与颂诗作者，深受[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的喜爱；而[nedim.GetName]则是个谜一般的人物，其诗风华丽奔放，有时也带有悲观与激进气息。[nedim.GetSheHe|U]受到[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]的欢迎，后者欣赏[nedim.GetHerHis]采用民间诗体的做法。"
 flavor_tur.174.historical_info: "在“郁金香时期”，许多奥斯曼诗人活跃一时。对当时人而言，奥斯曼扎德·塔伊布最为著名，甚至获得艾哈迈德三世赐予的#italic “诗坛领袖”#!（雷伊斯沙伊兰）之称。他的作品机智风趣，最终因言语得罪埃及总督而被杀。他的同时代人奈迪姆则或许过于前卫，风格略带颓废，有时批判波斯传统诗风，也常描写君士坦丁堡的城市之美。"
 flavor_tur.174.a: "[osmanzade.GetNameWithNoTooltip]名副其实。"
 flavor_tur.174.b: "[nedim.GetNameWithNoTooltip]代表诗歌的未来。"
 nedim_retires.tt: "[nedim.GetNameWithNoTooltip]淡出公众视野。"
 osmanzade_retires.tt: "[osmanzade.GetNameWithNoTooltip]淡出公众视野。"
 flavor_tur.175.title: "地方势力"
 flavor_tur.175.desc: "如何治理幅员辽阔、族群多样的领土，一直是高门大府的难题。过去，往往只有与[ROOT.GetCountry.GetGovernment.GetRulerTitle]有直接关系的人才能在边远省份获得权力。但若我们能找到有野心或与当地社群关系密切的合适人选，并授予其“阿扬”身份，我们就能提升税务承包效率与[ROOT.GetCountry.GetFlavorRank]稳定，尽管这将削弱中央对地方事务的了解。"
 flavor_tur.175.historical_info: "18世纪，奥斯曼帝国逐步走向地方分权，越来越多权力下放至地方精英手中。这些精英（被称为“阿扬”）背景各异，既有贵族、耶尼切里，也有神职人员与大商人，但他们都与“马利卡内”税务制度密切相关。虽然他们掌握的地方权力常被视为奥斯曼衰弱的象征，但实际上却是一种适应性变革——为了遏制民族主义情绪，维系帝国强盛。"
 flavor_tur.175.a: "我们应大力推动此改革。"
 flavor_tur.175.b: "应信赖噶最教法区体系。"
 flavor_tur.175.c: "权力必须始终集中于[target_capital.GetNameWithNoTooltip]。"
 flavor_tur.176.title: "死亡竞赛"
 flavor_tur.176.desc: "[grand_vizier.GetName]，[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]，遭受多项罪名指控，如若罪名成立，[grand_vizier.GetSheHe]将被[ROOT.GetCountry.GetGovernment.GetAdjective]的首席园丁[bostancibasi.GetName]亲自绞杀。依照传统，判决将通过赐予一杯糖水执行——若为红色，[grand_vizier.GetSheHe]便宣布死刑；若为白色，则重获自由。然而，即使赐下红糖水，这位[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]也还有一线希望。作为高级官员，[grand_vizier.GetSheHe]可与首席园丁竞赛奔逃，如能取胜，便可免死——而[grand_vizier.GetSheHe]早已私下训练多时……"
 flavor_tur.176.historical_info: "托普卡帕宫历来血腥无情，处刑往往由博斯坦哲巴舍——苏丹的首席园丁监督执行。他还负责第一庭院内的“处决喷泉”，行刑后刽子手在此洗手。18世纪，一项奇特传统出现：被定罪的高级官员可与博斯坦哲巴舍在御花园赛跑，若能赢得比赛，即可从死刑改为流放。"
 flavor_tur.176.a: "赐[grand_vizier.GetHerHim]红糖水。"
 flavor_tur.176.b: "赐[grand_vizier.GetHerHim]白糖水。"
 flavor_tur.176.c: "立即处死[grand_vizier.GetHerHim]。"
 race_held.tt: "在花园举行赛跑，生死全凭天命。"
 grand_vizier_freed.tt: "[grand_vizier.GetNameWithNoTooltip]重获自由，可继续担任[cabinet|e]职务。"
 flavor_tur.177.title: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]胜出了"
 flavor_tur.177.desc: "[grand_vizier.GetName]声称为比赛做过训练，这一努力看来确实有所成效。在从皇宫花园通往终点的最后一段路上，[grand_vizier.GetSheHe]奋力冲刺，最终在鱼市门前击败了[bostancibasi.GetName]——如果输了，[grand_vizier.GetHerHis]的脑袋将会在这里被砍下。但如今，[grand_vizier.GetSheHe]赢得了比赛，而且是堂堂正正地赢得的，这次与死神擦肩的经历也让[grand_vizier.GetSheHe]获益匪浅。依照传统，我们必须免除[grand_vizier.GetHerHis]的死刑。"
 flavor_tur.177.historical_info: "在奥斯曼帝国，即便是高官的生命也充满了风险，但他们在与博斯坦哲巴舍的生死竞赛中获胜也并非闻所未闻。1822年，大维齐尔哈吉·萨利赫帕夏便赢得了这场比赛，名声大噪，最终被流放反而变成了安逸的退休——他被任命为大马士革总督。"
 flavor_tur.177.a: "不过，[grand_vizier.GetSheHe]仍必须被流放。"
 grand_vizier_exiled.tt: "[grand_vizier.GetName]被流放。"
 flavor_tur.177.b: "我们应彻底免除此人的判决。"
 flavor_tur.178.title: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]的终结"
 flavor_tur.178.desc: "尽管奋力奔跑，[grand_vizier.GetName]还是输给了[bostancibasi.GetName]，后者早已在终点鱼市门口等候。正是在那里，这位[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]被处决，[grand_vizier.GetHerHis]的尸体被草草地抛入海中。但[grand_vizier.GetHerHim]的头被保留了下来，若我们愿意，可以将其示众，悬于皇宫门外的“警示之石”上。"
 flavor_tur.178.historical_info: "尽管18世纪的苏丹远不如16世纪的“冷酷者”塞利姆那般嗜血，但他们在警示世人时仍毫不犹豫。凡在生死赛中败北的官员都会被博斯坦哲巴舍立即处决，其首级则悬挂于托普卡帕宫门外的两根大理石柱“警示之石”之上。"
 flavor_tur.178.a: "[grand_vizier.GetHerHis|U]之死已经足够了。"
 flavor_tur.178.b: "将首级示众。"
 flavor_tur.179.title: "新秩序陆军"
 flavor_tur.179.desc: "考虑到劲敌强盛、世界局势剧变的威胁，尤其是来自腐败堕落的$janissaries_advance$的不断叛乱威胁，[target_ruler.GetName]萌生了改革军队的想法。[target_ruler.GetSheHe|U]希望建立一支高度专业化、现代化的军队，引入来自[ShowContinentName('europe')]的教官与全新的制服、传统和训练方式。但如此一来，[target_ruler.GetSheHe]势必会激怒$janissaries_advance$、$bashi_bazouks$、$sekban_system$等既得利益者。"
 flavor_tur.179.historical_info: "新秩序陆军#italic （尼扎姆·杰迪德）#!成立于1797年，是塞利姆三世改革计划的核心内容。他希望借此逐步取代旧有的耶尼切里军团，以此遏止帝国的地方分裂，并削弱耶尼切里的既得权力。"
 flavor_tur.179.a: "我们需要这一改革。"
 flavor_tur.179.b: "老方法就足够好了。"
 new_order_army_available.tt: "将解锁[ShowGovernmentReformName('ottoman_new_order_army')][government_reform|e]。"
 tur_new_order_army: "解锁了[ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')]"
 flavor_tur.180.title: "[target_location.GetNameWithNoTooltip]事变"
 flavor_tur.180.desc: "[target_ruler.GetName]试图在[target_location.GetName]建立[ShowGovernmentReformName('ottoman_new_order_army')]的新兵营，但局势正迅速恶化。当地领主与$janissaries_advance$暴力反抗，指控[ROOT.GetCountry.GetGovernment.GetRulerTitle]企图推翻他们的传统特权，且已有不少[ROOT.GetCountry.GetGovernment.GetAdjective]政府中的权贵支持他们。也许我们应在事态升级成内战前，撤回部分改革，暂停新军扩编。"
 flavor_tur.180.historical_info: "尼扎姆·杰迪德的新军构想在1806年的“埃迪尔内事变”中迅速夭折。塞利姆三世试图在鲁米利亚地区的埃迪尔内与其他地建立新军兵营，但引发了与耶尼切里和地方贵族之间的武装冲突。随着冲突扩散，苏丹被迫撤军回君士坦丁堡，改革声望与中央集权努力因此受到重创。"
 flavor_tur.180.a: "同意限制改革。"
 flavor_tur.180.b: "讨伐叛徒！"
 flavor_tur.180.c: "解散[ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')]。"
 new_order_army_permanently_disbanded.tt: "[ShowGovernmentReformName('ottoman_new_order_army')][government_reform|e]将永久不可用。"
 tur_new_order_army_disbanded: "已解散[ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')]。"
 flavor_tur.181.title: "书法夫妇"
 flavor_tur.181.desc: "[celaleddin.GetName]与[esma.GetName]是一对夫妻，也是本世代最杰出的书法家。[celaleddin.GetShortName]在书法界已颇有声望，[esma.GetShortName]虽极为谦逊，[esma.GetHerHis]却是才华横溢的天才。他们的作品令[ROOT.GetCountry.GetGovernment.GetCourtTitle]中众人叹服，有人建议将二人永久聘为宫廷与清真寺的装饰师。即便我们允许他们返回平静的婚姻生活，也应给予丰厚的终身津贴以示嘉奖。"
 flavor_tur.181.historical_info: "马哈茂德·杰拉莱丁·埃芬迪出身达吉斯坦，是其时代最杰出的书法家之一。他深受17世纪大师哈菲兹·奥斯曼的影响。埃斯玛·厄布雷特·哈尼姆是一位年轻天才，最初为他的学生，最终成为其妻。杰拉莱丁起初不愿收女弟子，但在看到她的作品后立刻改变了主意。苏丹塞利姆三世与其母亦对埃斯玛技艺赞赏有加，赐予其500库鲁什的津贴。"
 flavor_tur.181.a: "我们需要他们二人。"
 flavor_tur.181.b: "津贴足矣。"
 celaleddin_and_esma_retires.tt: "[celaleddin.GetNameWithNoTooltip]与[esma.GetNameWithNoTooltip]返回宁静生活。"
 flavor_tur.182.title: "巨人"
 flavor_tur.182.desc: "[koca.GetName]是一位多才多艺的[koca.GetWomanMan]，既是财政官、学者、诗人，也是[ShowRegionName('anatolia_region')]的总督。人称[koca.GetHerHim]为“科贾”，意思是#italic 巨人#!，不过这个外号到底是源于[koca.GetHerHis]的体型还是其他特质，则不得而知。[koca.GetSheHe]厌倦了[ShowRegionNameWithNoTooltip('anatolia_region')]，写下了一首辞章优美的诗篇呈于高门，请求前往[target_capital.GetName]出任[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]。然而，[koca.GetSheHe]素来主张和平，这一点让许多雄心勃勃的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]极为不满。"
 flavor_tur.182.historical_info: "科贾·拉格普帕夏或许是18世纪最杰出的大维齐尔。他任内成功推行经济与行政改革，使日渐衰败的帝国得以暂时恢复元气，并避免了卷入当时席卷欧洲的七年战争。他同时也是一位学者与诗人，常与著名女诗人弗特纳特·哈尼姆及其他文吏通信。"
 flavor_tur.182.a: "国家急需[koca.GetHerHim]。"
 flavor_tur.182.b: "我们可以找其他[koca.GetWomenMen]。"
 koca_retires.tt: "[koca.GetNameWithNoTooltip]留在地方任职。"
 flavor_tur.183.title: "乌龟与蜡烛"
 flavor_tur.183.desc: "[unfortunate_courtier.GetName]在与[ROOT.GetCountry.GetFlavorRank]宫廷的其他[unfortunate_courtier.GetWomenMen]一同出席一场宫廷诗歌朗诵时，不幸遭遇意外。[unfortunate_courtier.GetSheHe|U]被一只夜间漫步的乌龟绊倒，这只乌龟背上本应装有蜡烛照明，是园林中常见的装饰物。但那晚蜡烛熄灭，乌龟在黑暗中难以辨识，结果乌龟不幸死去，而[unfortunate_courtier.GetName]也扭伤了脚踝。[unfortunate_courtier.GetSheHe|U]现在请求将乌龟和类似的安全隐患移出园林。"
 flavor_tur.183.historical_info: "伊斯坦布尔的萨阿德阿巴德皇村为艾哈迈德三世及其近侍、官僚所建，平民虽可遥望，却不得进入。村内设有宫殿、设有澡堂的后宫区、亭阁，以及沿卡厄特哈内河分布的花园。其中一大奇景，便是背上点着蜡烛的乌龟，为夜晚带来光亮。"
 flavor_tur.183.a: "我们改用普通烛台即可。"
 flavor_tur.183.b: "我们需要更多蜡烛乌龟，而不是更少。"
 flavor_tur.183.c: "为死去的乌龟祈祷吧。"
 flavor_tur.184.title: "[ShowLocationNameWithNoTooltip('constantinople')]的猫"
 flavor_tur.184.desc: "当瘟疫在[target_location.GetName]城内爆发，其源头总能追溯至居家中繁衍的老鼠与耗子。所幸[target_location.GetRank.GetName]的民众多有养猫，街头也遍布无数流浪猫。[target_character.GetName]因[target_character.GetHerHis]对[ROOT.GetCountry.GetReligion.GetName]的虔诚，使得许多猫都被视作贵重之物，严禁伤害或偷盗，否则将面临严惩。"
 flavor_tur.184.historical_info: "奥斯曼时期，伊斯坦布尔街头的流浪猫数量迅速增长。这一现象归因于室内鼠患严重，以及伊斯兰文化对猫的偏爱。猫被视为公共财产，杀猫或偷猫皆属违法。"
 flavor_tur.184.a: "我们接受这些充满野性的新统治者。"
 tur_all_pops_in_constantinople_gain_satisfaction: "[target_location.GetName]的所有[pops|e]会获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]"
 flavor_tur.185.title: "[ShowLocationNameWithNoTooltip('ioannina')]雄狮"
 flavor_tur.185.desc: "[target_character.GetName]如今已跻身于[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetCourtTitle]之列，在治政与军事方面皆展现出卓越才干。尽管[target_character.GetSheHe]出身于[ShowProvinceDefinitionName('albania_province')]的一名强盗，这并未阻止[target_character.GetHerHim]赢得“问题解决者”与“法律执行者”的名声。然而，许多人嫉妒[target_character.GetHerHis]的成功，更希望看到[target_character.GetHerHis]的垮台。值得注意的是，[target_character2.GetName]对这位直面问题、实干不空谈之人颇有好感，因此希望[target_character2.GetSheHe]任命[target_character.GetNameWithNoTooltip]入朝为官。"
 flavor_tur.185.historical_info: "约阿尼纳的阿里帕夏是十八世纪最具影响力的人物之一，他出身于阿尔巴尼亚的强盗，曾与当地帕夏艾哈迈德·库尔特为敌。尽管奥斯曼帝国曾试图镇压他，但很快便意识到其军事与外交天赋，尤其是在调停奥斯曼人与威尼斯人之间关系上的功劳，因此授予他约阿尼纳总督之位。虽因利欲熏心、违抗苏丹之令而被罢免，但他又重新上任，几如独立君主，并干预西方列强事务。然而，这些行为最终引起了苏丹马哈茂德二世的警觉，后者对其宣战并终结了他的统治。"
 flavor_tur.185.a: "[target_character.GetNameWithNoTooltip]将为我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]效力。"
 flavor_tur.185.b: "授予[target_character.GetHerHim][ShowAreaNameWithNoTooltip('northern_greece_area')]之地。"
 flavor_tur.185.c: "我们绝不会在[ROOT.GetCountry.GetGovernment.GetCourtTitle]中招募强盗。"
 flavor_tur.186.title: "[ShowRegionNameWithNoTooltip('balkan_region')]科贾巴瑟阶层的崛起"
 flavor_tur.186.desc: "我们在[ShowRegionName('balkan_region')]征服了无数城市与城镇，各地复杂的地方法律令我们的行政体系不堪重负。鉴于此等难题，完全将这些地方纳入[ROOT.GetCountry.GetAdjective]法制之下几乎不可能。因此，我们的[ROOT.GetCountry.GetGovernment.GetCabinetTitle]建议雇佣当地人从事税务、司法及其他行政事务。虽然这可能无法使我们对这些地区拥有完全控制，但至少可以从中获益。"
 flavor_tur.186.a: "雇佣当地人势必为我们带来所需收益。"
 flavor_tur.186.b: "我们不会将法律或税收之权交予他们。"
 flavor_tur.187.title: "[ShowCultureNameWithNoTooltip('turkish_culture')]软糖"
 flavor_tur.187.desc: "我们民族的烹饪天赋催生出许多尝试创造独特甜品的商家，凡是尝过者无不印象深刻。谢天谢地，[target_character.GetName]已寻得完美配方。利用近年来在风味、色泽与口感方面的研究成果，[target_character.GetSheHe]创造出一种全新的甜品，供[ShowLocationName('constantinople')]的每位市民享用——即[ShowCultureName('turkish_culture')]软糖。虽有人认为此物早已存在，但其现今声势之盛，令许多人误以为发明于[ROOT.GetCountry.GetName]。"
 flavor_tur.187.a: "如此美味的甜品，唯有[ROOT.GetCountry.GetNameWithNoTooltip]能发明。"
 flavor_tur.187.b: "谁发明的不重要，谁贩卖才关键。"
 tur_greek_people_will_not_like_this_tt: "[ROOT.GetCountry.GetName]的[ShowCultureName('greek_culture')][pops|e]或许不认同我们对[ShowCultureName('turkish_culture')]软糖的宣传。"
 flavor_tur.188.title: "[ShowCultureNameWithNoTooltip('greek_culture')]人主张自己发明了[ShowCultureNameWithNoTooltip('turkish_culture')]软糖"
 flavor_tur.188.desc: "尽管我们宣称[ShowCultureName('turkish_culture')]软糖起源于[ROOT.GetCountry.GetName]，但我们国内的[ShowCultureName('greek_culture')]人对此颇有微词。有者言其不过是$BYZ_ADJ$旧点心的翻版，也有人说其实是[ShowRegionName('anatolia_region')]的居民首先发明的。这虽然是鸡毛蒜皮的小事，却仍惹怒了我国的[ShowCultureNameWithNoTooltip('greek_culture')]人。"
 flavor_tur.188.a: "真是无聊至极……"
 tur_all_greek_pops_lose_satisfaction_due_to_turkish_delight_tt: "我们的所有[ShowCultureName('greek_culture')][pops|e]会失去[ShowNamedValue('pop_satisfaction_weak_penalty')|-=2%][pop_satisfaction|e]"
 flavor_tur.189.title: "法那尔人"
 flavor_tur.189.desc: "虽然$BYZ_ADJ$帝国已经覆灭，[target_location.GetName]的居民，特别是[ShowCultureName('greek_culture')]族群，依旧保持着一定影响力。尽管他们已经臣服于我们，但由于我们给予了宽容，他们仍维持自己的传统。法纳尔人多为富商或少数[ShowReligionAdjective('orthodox')]主教，因此受过良好教育，在[ROOT.GetCountry.GetFlavorRank]中也占有一席之地。也许我们可以让他们在[target_location.GetNameWithNoTooltip]划出一个专属区域，自由积累自己的财富。"
 flavor_tur.189.a: "他们将获得自己的社区。"
 flavor_tur.189.b: "无此必要——他们本已是[target_location.GetNameWithNoTooltip]的市民。"
 tur_lose_greek_satisfaction_in_constantinople_tt: "[ShowLocationName('constantinople')]的所有[ShowCultureName('greek_culture')][pops|e]会失去[ShowNamedValue('pop_satisfaction_mild_penalty')|-=2%][pop_satisfaction|e]"
 flavor_tur.190.title: "持有武器的权利"
 flavor_tur.190.desc: "尽管[ROOT.GetCountry.GetName]法律不允许[GetEstateName('peasants_estate')]持有武器，但我们征服的一些地区对此置若罔闻，他们武装自己，以应对可能发生的叛乱、战争或暴动。这虽然有助于我们动员兵力，却也增加了不稳定因素。为此，[target_character.GetName]已向[ROOT.GetCountry.GetGovernment.GetCabinetTitle]请示，建议严格执行禁令，尽管短期内可能引发动荡。另一种做法是顺势而为，允许他们持有武器，以安抚民心。"
 flavor_tur.190.a: "全面禁止[GetEstateNameWithNoTooltip('peasants_estate')]持有武器。"
 flavor_tur.190.b: "允许他们持有武器，以示尊重自治。"
 tur_all_heathen_peasants_lose_satisfaction_tt: "所有非[ROOT.GetCountry.GetReligion.GetGroup.GetAdjective][GetEstateName('peasants_estate')]会失去[ShowNamedValue('pop_satisfaction_mild_penalty')|-=2%][pop_satisfaction|e]"
 flavor_tur.191.title: "马尼人"
 flavor_tur.191.desc: "尽管[ShowAreaName('morea_area')]已被[ROOT.GetCountry.GetName]控制，但在[ShowProvinceDefinitionName('messenia_province')]仍有一群人对我们心存敌意。他们是马尼人，盘踞在山区道路上，袭扰地方官员，阻止他们进入村庄。虽然他们构不成太大威胁，但当地百姓开始响应他们的呼声，希望通过反抗争取更多自治权。与其大动干戈，不如直接给予自治权，省下兵力与时间。"
 flavor_tur.191.a: "他们将在[ShowProvinceDefinitionNameWithNoTooltip('messenia_province')]获得自己的权利。"
 flavor_tur.191.b: "他们想反就反吧，我们自会镇压。"
 tur_all_messenian_locations_lose_control_and_gain_estate_building: "[ShowProvinceDefinitionName('messenia_province')]所有[location|e]会失去[ShowNamedValue('control_ultimate_penalty')|-=2%][control|e]并获得[ShowBuildingTypeName('maniot_toll_guards')][building|e]"
 tur_all_messenian_location_pops_lose_satisfaction: "[ShowProvinceDefinitionName('messenia_province')]的所有[pops|e]会失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%][pop_satisfaction|e]"
 flavor_tur.192.title: "[ShowCultureNameWithNoTooltip('greek_culture')]裔秘密[ShowReligionGroupAdjectiveWithNoTooltip('Christian)]人口"
 flavor_tur.192.desc: "我们将[ShowCultureName('greek_culture')]人民改信[ROOT.GetCountry.GetReligion.GetName]的努力总体是成功的。但最近有消息称，有人假意皈依，实际上仍秘密信仰[ShowReligionGroupAdjective('christian')]，借此享受更多特权。已有个别案例被证实，[ROOT.GetCountry.GetGovernment.GetCabinetTitle]认为[ROOT.GetCountry.GetGovernment.GetCourtTitle]内部还有更多隐藏的信徒。为此，[target_character.GetName]提议展开调查，对继续秘密信仰[ShowReligionGroupAdjectiveWithNoTooltip('christian')]的人进行惩处。"
 flavor_tur.192.a: "必须彻查此类行为。"
 flavor_tur.192.b: "还是睁一只眼闭一只眼吧，闹大了对我们也不利。"
 tur_convert_greek_christians_tt: "我们#Y 10%#!的[ShowCultureName('greek_culture')][pops|e]会皈依[ROOT.GetCountry.GetReligion.GetName]"
 flavor_tur.193.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tur.193.desc: "来自[ShowLocationName('rethymno')]的克里特商人[target_character.GetName]为[target_character.GetHerselfHimself]自己牟取了巨额利润，在整个[ShowContinentName('europe')]建立了庞大贸易网络。[target_character.GetHerHis|U]的财富远超其他[GetEstateName('burghers_estate')]，拥有规模可观的私人船队。鉴于[target_character.GetHerHis]的船主经验或雄厚资本，[ROOT.GetCountry.GetGovernment.GetCourtTitle]认为重用这位[target_character.GetWomanMan]对我们必有裨益。"
 flavor_tur.193.a: "[target_character.GetNameWithNoTooltip]将被任命为海军将领。"
 flavor_tur.193.b: "[target_character.GetSheHe|U]可用[target_character.GetHerHis]的财富造福[GetEstateNameWithNoTooltip('burghers_estate')]。"
 flavor_tur.193.c: "我们不会让[ShowCultureNameWithNoTooltip('greek_culture')]人在政坛独占鳌头。"
 flavor_tur.194.title: "宫廷译官"
 flavor_tur.194.desc: "[ROOT.GetCountry.GetName]境内各族少数群体越来越具影响力，尤其在外交事务中表现突出。其中许多富裕商人能说多种语言，对我们谈判大有裨益。与其将他们局限为[GetEstateName('burghers_estate')]，不如任命他们为“宫廷译官”，为使节、领事馆与商站服务。不过这样做也可能让他们在[ROOT.GetCountry.GetFlavorRank]中获取更多职权。"
 flavor_tur.194.a: "开始任用这些会多种语言的商人。"
 flavor_tur.194.b: "外交应由[ROOT.GetCountry.GetAdjectiveWithNoTooltip]官员主导。"
 tur_unlock_appoint_dragoman_interaction_for_non_primary_culture_characters: "我们将能对非[ROOT.GetCountry.GetCulture.GetName][culture|e]的[characters|e]使用[ShowCharacterInteractionName('tur_appoint_dragoman')][character_interaction|e]。"
 flavor_tur.195.title: "[ShowProvinceDefinitionNameWithNoTooltip('thessaly_province')]爆发叛乱"
 flavor_tur.195.desc: "[ShowProvinceDefinitionName('thessaly_province')]的[ShowReligionAdjective('orthodox')]民众对我们的统治极为不满，声称我们屡屡忽视其宗教传统，强行推行我国的制度。此前虽未因此起义，但地方总督竟然罢黜一位深得民心的主教，引爆民怨。为此，[GetEstateName('peasants_estate')]阶层已揭竿而起，要求我们伸张正义。"
 flavor_tur.195.a: "想叛乱，便放马过来——我们自会镇压。"
 flavor_tur.195.b: "他们将获得正义。"
 tur_all_of_thessaly_will_join_revolt: "[ShowProvinceDefinitionName('thessaly_province')]的所有[pops|e]会加入[thessaly_revolt.GetName][rebellion|e]并失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%][pop_satisfaction|e]"
 thessaly_revolt: "色萨利叛乱"
 flavor_tur.196.title: "萨拉热窝的建立"
 flavor_tur.196.desc: "关于我们在[ShowProvinceDefinitionName('bosnia_province')]的统治，我们一直缺乏一个能让总督居住、进而增强其对民众影响力的中心。为了解决这个问题，[ROOT.GetCountry.GetGovernment.GetCabinetTitle]建议将[target_location.GetName]设为这样的中心，实质上将该[target_location.GetRank.GetName]改建为我们的总督官邸。如果我们有足够的资金，这将赋予我们在该地区所寻求的控制力。"
 flavor_tur.196.a: "让我们建起萨拉热窝。"
 flavor_tur.196.b: "让[target_location.GetRank.GetNameWithNoTooltip]自行发展。"
 sarajevo: "萨拉热窝"
 flavor_tur.197.title: "[ShowCultureNameWithNoTooltip('greek_culture')]民间音乐的发展"
 flavor_tur.197.desc: "由于[ShowCultureName('greek_culture')]民族缺乏一个真正属于他们的国家，许多人开始将[ROOT.GetCountry.GetName]视为他们唯一的家。然而，他们并未真正融入我们的社会，反而逐渐发展出一种既不同于$BYZ$、也不同于我们[ROOT.GetCountry.GetAdjectiveWithNoTooltip]风格的独特文化特征。一个例证就是在[ShowRegionName('balkan_region')]众多村镇中发展出的新型民间音乐风格。虽然这些风格并非统一努力的结果，但它们多数都怀着相似的情感，讲述着往昔岁月与对外来威胁的抵抗。放任这些风格的发展或许可以安抚平民，但也意味着他们将更难被纳入[ROOT.GetCountry.GetFlavorRank]之中。"
 flavor_tur.197.a: "无论风格如何，音乐都应被欣赏。"
 flavor_tur.197.b: "若他们歌唱的是反对我们的故事，就禁止这类音乐。"
 tur_all_greek_peasants_gain_satisfaction: "所有[ShowCultureName('greek_culture')][culture|e]的[GetEstateName('peasants_estate')][pop|e]会获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]"
 flavor_tur.198.title: "克莱夫特"
 flavor_tur.198.desc: "[ShowRegionName('balkan_region')]中的诸多村庄与官道因乡间猖獗的盗匪活动而与[ROOT.GetCountry.GetCapital.GetName]失去了联系。这些盗匪被称为“克莱夫特”，他们在山中设立据点，抵抗我们对他们土地的统治。尽管他们的抵抗并无统一组织，却已对当地总督造成了不小的困扰。此等问题必须立即解决。"
 flavor_tur.198.a: "用老办法解决他们吧。"
 flavor_tur.198.b: "不如招安这些盗匪，将他们纳入我们的军队。"
 tur_all_balkan_location_greek_pops_lose_satisfaction: "[ShowRegionName('balkan_region')]所有[ShowCultureName('greek_culture')][pops|e]会失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]"
 klephts: "克莱夫特"
 flavor_tur.199.title: "[ShowLocationNameWithNoTooltip('sredets')]的地位"
 flavor_tur.199.desc: "在我们占领的[ShowAreaName('bulgaria_area')]地区，存在大量与[ROOT.GetCountry.GetName]不符的法律。这让他们得以频繁逃避税收与征兵，享有超出应有的自治权。因此，[ROOT.GetCountry.GetGovernment.GetCabinetTitle]建议我们在该地区的中心设立正规行政机构，具体来说是在[target_location.GetName]。由[ROOT.GetCountry.GetAdjective]精英控制的该地，若我们投入资金，必将带来我们期望的收益。"
 flavor_tur.199.a: "让[target_location.GetNameWithNoTooltip]成为[ShowAreaNameWithNoTooltip('bulgaria_area')]的中心吧。"
 flavor_tur.199.b: "他们的地方法律并无大碍。"
 flavor_tur.200.title: "[ShowCultureNameWithNoTooltip('bulgarian')]文化的消亡"
 flavor_tur.200.desc: "多年的[ROOT.GetCountry.GetAdjective]统治与外国管理，使[ShowCultureName('bulgarian')]民族的文化认同逐渐消退。他们愈发融入我们[ROOT.GetCountry.GetCulture.GetName]的文化传统，使得他们更易被纳入我们的行政体系，从而确保其土地能由[target_character.GetName]有效掌控。"
 flavor_tur.200.a: "令人感到惋惜，但对我们而言却是有利的发展。"
 flavor_tur.201.title: "[ShowCultureNameWithNoTooltip('greek_culture')]在[ShowAreaNameWithNoTooltip('bulgaria_area')]的影响力"
 flavor_tur.201.desc: "随着[ShowCultureName('bulgarian')]文化的衰落，许多投机分子开始试图在[ShowAreaName('bulgaria_area')]拓展自身影响力。尤其是我们[ROOT.GetCountry.GetFlavorRank]中的[ShowCultureName('greek_culture')]人，他们计划在该地定居，购置房产，活跃于街头。对[ShowCultureNameWithNoTooltip('bulgarian')]民众来说这无疑是坏消息，但至少能确保这些土地不会荒废。"
 flavor_tur.201.a: "有趣的进展。"
 flavor_tur.202.title: "[ShowProvinceDefinitionNameWithNoTooltip('vidin_province')]的[ShowReligionAdjectiveWithNoTooltip('orthodox')]起义"
 flavor_tur.202.desc: "[ShowProvinceDefinitionName('vidin_province')]的[ShowReligionAdjective('orthodox')]信徒对我们[ROOT.GetCountry.GetAdjective]对其土地的统治感到不满。部分原因在于两种信仰之间的敌意，而地方总督又侵犯了他们作为[ROOT.GetCountry.GetFlavorRank]公民的权利。他们已组织起来，在[ShowAreaName('bulgaria_area')]其他地区散布不满，希望藉此争取自治。我们该如何回应这一问题？"
 flavor_tur.202.a: "若他们图谋叛乱，那就派军队镇压。"
 flavor_tur.202.b: "这些微不足道的要求无伤大雅，满足他们。"
 tur_all_of_vidin_will_join_revolt: "[ShowProvinceDefinitionName('vidin_province')]所有[pops|e]会加入[chiprovtsi_uprising.GetName][revolt|e]并失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%][pop_satisfaction|e]"
 chiprovtsi_uprising: "奇普罗夫齐起义"
 flavor_tur.203.title: "[ShowReligionGroupNameWithNoTooltip('muslim')]在[ShowAreaNameWithNoTooltip('bulgaria_area')]"
 flavor_tur.203.desc: "我们对[ShowAreaName('bulgaria_area')]的完全控制使我们的信仰得以传播至此。虽然这是一个缓慢但稳定的过程，然而[GetEstateName('clergy_estate')]中的某些成员却主张对他们加税并剥夺更多权利，从而迫使他们皈依正信。若采纳此举，势必在该地引发社会动荡，甚至可能酿成叛乱。"
 flavor_tur.203.a: "我们拥有的[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]子民越多越好。"
 flavor_tur.203.b: "不要激怒我们的[GetEstateNameWithNoTooltip('dhimmi_estate')]。"
 tur_convert_bulgarian_pops_to_islam_tt: "[ShowAreaName('bulgaria_area')]#Y 10%#!的[ShowCultureName('bulgarian')]或[ShowReligionAdjective('orthodox')][pops|e]会皈依[ROOT.GetCountry.GetReligion.GetName]"
 tur_unrest_in_bulgarian_pops_tt: "我们的所有[ShowCultureName('bulgarian')][pops|e]会失去[ShowNamedValue('pop_satisfaction_weak_penalty')|-=2%][pop_satisfaction|e]"
 flavor_tur.204.title: "哈里发的命运"
 flavor_tur.204.desc: "随着[ShowLocationName('cairo')]被占领，哈里发已落入我们掌控之中。他被带入[ROOT.GetCountry.GetAdjective]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]，与[target_character.GetName]面对面会谈，一切都昭示着这个宗教领袖只是个普通人，且比我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]弱小得多。既然如此，或许阿拔斯哈里发早已是过时的象征，该被废黜，并由真正的[ShowReligionGroupName('muslim')]之剑——[target_character.GetNameWithNoTooltip]所取代。"
 flavor_tur.204.a: "让我们摆脱旧哈里发。"
 flavor_tur.204.b: "保留哈里发的名义象征。"
 tur_all_muslim_pops_gain_satisfaction: "我们的所有[ShowReligionGroupAdjective('muslim')][pops|e]会获得[ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%][pop_satisfaction|e]"
 flavor_tur.205.title: "[ShowAdvanceNameWithNoTooltip('ghazi')][ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_tur.205.desc: "[ROOT.GetCountry.GetName]的军事威名远扬四方，但也有人指责我们的征服手段过于极端。对此，[target_character.GetName]希望为[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的军队塑造不同的形象。[target_character.GetSheHe]不愿依赖抢掠掠夺，而希望将[target_character.GetHerselfHimself]塑造成一位[ShowAdvanceName('ghazi')][ROOT.GetCountry.GetGovernment.GetRulerTitle]——一位捍卫异教徒权利、拒绝政治纷争的统治者，而不仅仅是一个出身士兵的[ROOT.GetCountry.GetGovernment.GetRulerTitle]。"
 flavor_tur.205.a: "让人们记住[target_character.GetNameWithNoTooltip]是个真正的[ShowAdvanceNameWithNoTooltip('ghazi')]。"
 flavor_tur.205.b: "没必要为[target_character.GetNameWithNoTooltip]刻意美化形象。"
 flavor_tur.206.title: "[ShowReligionAdjectiveWithNoTooltip('judaism')]民族在[ShowLocationNameWithNoTooltip('thessaloniki')]"
 flavor_tur.206.desc: "[target_location.GetName]中不断壮大的[ShowReligionAdjective('judaism')]少数群体，正将他们的思想传播至整个[target_location.GetRank.GetName]，而这在大多数情况下也受到了积极回应。他们已发展出独特文化，并占据了[target_location.GetNameWithNoTooltip]的一部分地区。为此，[target_character.GetName]希望给予他们一个专属社区，让他们在此建设街道并为我们带来财富。"
 flavor_tur.206.a: "让我们为他们划出专属社区。"
 flavor_tur.206.b: "他们不能获得特殊待遇。"
 flavor_tur.207.title: "躁动不安的[ShowReligiousSchoolNameWithNoTooltip('alevism_school')]信徒"
 flavor_tur.207.desc: "我们与[target_country.GetName]的战争引发了国内部分民众的躁动不安。具体来说，信奉[ShowReligiousSchoolName('alevism_school')]思想者已开始武装自己，企图结束这场荒谬的战争。这一局势令我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]高度警觉，准备镇压任何试图摆脱我们统治的叛乱。"
 flavor_tur.207.a: "他们将尝到我们的钢铁刀剑。"
 tur_alevi_unrest_tt: "我们的所有属于[ShowCultureName('kurdish_culture')][culture|e]，亦或者属于[ShowReligionAdjective('shia')]或[ShowReligionAdjective('ibadi')][religion|e]的[pops|e]会失去[ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%][pop_satisfaction|e]"
 flavor_tur.208.title: "[ShowPolicyNameWithNoTooltip('tur_kanum_i_osmani')]"
 flavor_tur.208.desc: "随着[ROOT.GetCountry.GetFlavorRank]的成长，生活在其境内的人口愈加多样。许多人已牢牢融入国家体系，遵循古老的[ROOT.GetCountry.GetAdjective]法律。然而，这些法律似乎已无法应对当下局势。[target_character.GetName]，一位以改革著称的人物，主张彻底重写[ROOT.GetCountry.GetNameWithNoTooltip]的法律体系，追求国内稳定，而非靠征服扩张国土。"
 flavor_tur.208.a: "这些法律将引领我们走向新时代。"
 flavor_tur.208.b: "我们会铭记这些改革。"
 tur_change_tur_kanum_policy_to_give_values_weighted_by_crown_power: "[ShowPolicyName('tur_kanum_i_osmani')][policy|e]给予的[modifiers|e]效果会增强#Y 50%#!，但也会受到[GetEstateName('crown_estate')][estate_power|e]的影响"
 flavor_tur.209.title: "$sulaymaniyya_takiyya$"
 flavor_tur.209.desc: "随着[target_character2.GetName]的统治达到巅峰，[target_character2.GetSheHe]希望为亲近之人建造一座纪念碑。[target_character.GetSheHe|U]认为[ShowLocationName('damascus')]是最理想的地点，并请求[target_character.GetName]为[target_character2.GetHerHim]设计。[target_character.GetNameWithNoTooltip]对这一项目充满热情，但也预见到这将是一项艰巨的任务，因为它需要融合[ShowCultureName('syriac_culture')]风格的元素，而这是[target_character.GetSheHe]并不熟悉的领域。"
 flavor_tur.209.a: "这是一次学习的机会，也是一种异域建筑风格的尝试。"
 flavor_tur.209.b: "我们还是放弃这些努力吧。"
 flavor_tur.210.title: "红胡子海盗"
 flavor_tur.210.desc: "[target_character.GetName]出生于[ShowLocationName('molyvos')]，一生都在海上度过，曾多次参与地中海的贸易远征。尽管如此，[target_character.GetSheHe]认为这种生活并不适合[target_character.GetHerHim]，于是如今成了[ROOT.GetCountry.GetName]的一名海盗。尽管[target_character.GetSheHe]并未担任高位，却已为[target_character.GetHerHis]的家族带来了大量财富。这一切吸引了[ROOT.GetCountry.GetGovernment.GetCourtTitle]的注意，他们希望将[target_character.GetHerHim]招入[ROOT.GetCountry.GetAdjectiveWithNoTooltip]海军。"
 flavor_tur.210.a: "让这位红胡子之灾为我们带来荣耀吧。"
 flavor_tur.210.b: "我们将招募[target_character.GetHerHim]以及其他海盗。"
 flavor_tur.210.c: "我们无意进一步涉足海盗行径。"
 flavor_tur.211.title: "[ShowLocationNameWithNoTooltip('belgrad')]的陷落"
 flavor_tur.211.desc: "在数月围攻后，我军终于控制了[target_location.GetName]这座[target_location.GetRank.GetName]，这是整个[ShowRegionName('balkan_region')]地区的重要堡垒。随着其陷落，[target_character.GetName]看到了新的机遇，尤其是在[ShowRegionName('carpathia_region')]，我军将在那里于野战中占据绝对优势。让这场围攻成为所有反对者的警示。"
 flavor_tur.211.a: "让我们继续前进。"
 flavor_tur.212.title: "占领[ShowLocationNameWithNoTooltip('buda')]"
 flavor_tur.212.desc: "[ShowRegionName('carpathia_region')]的土地一直依赖[target_location.GetName]抵御外敌入侵。此地对[target_country.GetName]至关重要，是支撑其[target_country.GetFlavorRank]的支柱。然而如今，这座[target_location.GetRank.GetName]已被我们掌控。也许我们应当趁机利用[ShowRegionNameWithNoTooltip('carpathia_region')]的混乱征服剩余的土地。"
 flavor_tur.212.a: "他们将在多年后仍记得[target_location.GetNameWithNoTooltip]的沦陷。"
 flavor_tur.213.title: "哈里发的巢穴"
 flavor_tur.213.desc: "我们与[target_country.GetLongName]的冲突似乎即将结束。在占领[target_location.GetName]后，我们必然将控制居住于这座[target_location.GetRank.GetName]的阿拔斯哈里发。目前，显而易见的是[target_country.GetNameWithNoTooltip]已无法保卫其信仰与[target_country.GetFlavorRank]。也许未来我们可以利用这一局面，但现在，让我们在掌控[ShowRegionName('egypt_region')]大门的荣耀中尽情欢庆。"
 flavor_tur.213.a: "让我们享受这一胜利。"
 flavor_tur.214.title: "[ShowContinentNameWithNoTooltip('europe')]之门"
 flavor_tur.214.desc: "对[ShowContinentName('europe')]的许多国家而言，[target_location.GetName]曾是阻止我们进入大陆的要塞。尽管如此，[target_country.GetName]未能阻挡我们的军事行动，最终[target_location.GetRank.GetName]陷落。许多人认为这是不可避免的，也许他们很快就会屈服；但也有些人正筹划反抗。不管怎样，[ShowContinentNameWithNoTooltip('europe')]的大门如今已为我们敞开。"
 flavor_tur.214.a: "我们将跨越这大门前行。"
 flavor_tur.215.title: "[target_country.GetNameWithNoTooltip]的陷落"
 flavor_tur.215.desc: "[target_location.GetName]这座岛屿长期以来都是我们的一大心腹之患。[target_country.GetName]总是利用这座岛屿作为基地对我们发动袭击。然而，我们最近的军事行动取得了成功，使岛屿及整个[target_country.GetAdjectiveWithNoTooltip]抵抗力量全面瓦解。"
 flavor_tur.215.a: "让他们牢记抗拒我们的下场。"
 flavor_tur.216.title: "[ShowAreaNameWithNoTooltip('western_mediterranean_sea_area')]的未来基地"
 flavor_tur.216.desc: "[target_country.GetName]早已知晓我们想要占领[target_location.GetName]的真正意图。他们知道我们想将其作为[ShowAreaName('western_mediterranean_sea_area')]的行动基地，以便对附近港口展开远征。因此他们在当地堡垒进行了一场血战来抵抗我们。但尽管如此，[target_location.GetRank.GetNameWithNoTooltip]如今仍落入我军之手。"
 flavor_tur.216.a: "让我们立刻在这里部署舰队。"
 flavor_tur.217.title: "[ShowAreaNameWithNoTooltip('serbia_area')]的动乱"
 flavor_tur.217.desc: "[ShowAreaName('serbia_area')]的[ShowReligionAdjective('orthodox')]社群对我们[ROOT.GetCountry.GetReligion.GetAdjective]的作风颇为反感，尤其是他们认为我们正试图通过地方总督将其强加于人。因此，他们已开始武装起来，准备在我们试图扩大影响力时反抗我们。这令[ROOT.GetCountry.GetGovernment.GetCabinetTitle]感到忧虑，认为我们应当压制任何叛乱，以免[ROOT.GetCountry.GetFlavorRank]的其他部分也发生动荡。"
 flavor_tur.217.a: "我们已准备好在战场上迎战。"
 flavor_tur.217.b: "就让他们保留自治权吧。"
 tur_all_of_specified_locations_join_rebellion_tt: "[ShowProvinceDefinitionName('toplica_province')]、[ShowProvinceDefinitionName('sumadija_province')]和[ShowProvinceDefinitionName('branicevo_province')]的所有[pops|e]会加入[serb_uprising.GetName]并失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]"
 tur_all_specified_locations_lose_control: "[ShowProvinceDefinitionName('toplica_province')]、[ShowProvinceDefinitionName('sumadija_province')]和[ShowProvinceDefinitionName('branicevo_province')]的所有[locations|e]会失去[ShowNamedValue('control_ultimate_penalty')|+=2%][control|e]"
 serb_uprising: "$serbian$起义"
 flavor_tur.218.title: "河畔的[target_location.GetRank.GetNameWithNoTooltip]"
 flavor_tur.218.desc: "由于[ShowAreaName('bosnia_area')]的行政需求不断增长，当地的道路系统已严重落后。其中最亟需整修的地方之一便是[target_location.GetName]，这是一座位于河畔的[target_location.GetRank.GetName]。因此，[target_character.GetName]希望[target_location.GetRank.GetNameWithNoTooltip]能获得额外支持，使其成为[ShowAreaNameWithNoTooltip('bosnia_area')]的行政中心。"
 flavor_tur.218.a: "让我们投资该[target_location.GetRank.GetNameWithNoTooltip]。"
 flavor_tur.218.b: "这无疑是笔昂贵的投资。"
 flavor_tur.219.title: "阿马托利"
 flavor_tur.219.desc: "[ShowCultureName('greek_culture')]民族以及整个[ShowRegionName('balkan_region')]的山区人民一直用非正规武装抵抗我们的统治，不断袭击我们的商路、道路与行政系统，伺机发起反抗以争取更大自治。过去，这类威胁很少引起[ROOT.GetCountry.GetGovernment.GetCourtTitle]的重视，直到最近，他们似乎正在集结，令整个[ShowRegionNameWithNoTooltip('balkan_region')]陷入不满。"
 flavor_tur.219.a: "该死！"
 flavor_tur.219.b: "与其让他们反抗，不如收买他们。"
 flavor_tur.220.title: "[ShowLocationNameWithNoTooltip('amasya')]的[ShowBuildingTypeNameWithNoTooltip('darussifa')]"
 flavor_tur.220.desc: "随着我们控制了这座[target_location.GetRank.GetName]，[target_character.GetName]对当地的[ShowBuildingTypeName('darussifa')]产生了兴趣。尽管该建筑建于$ilkhanate$时期，但至今仍是[ShowRegionName('anatolia_region')]，甚至也许是全世界最先进的医院之一。为此，[target_character.GetSheHe]希望资助其扩建，使其成为医学学者研究医术的中心。"
 flavor_tur.220.a: "我们将资助它扩建。"
 flavor_tur.220.b: "让它维持现状吧。"
 flavor_tur.221.title: "[ShowLocationNameWithNoTooltip('constantinople')]的$blue_mosque$"
 flavor_tur.221.desc: "虽然[target_location.GetName]的土地如今已被[ROOT.GetCountry.GetReligion.GetAdjective]信仰所主导，[target_character2.GetName]却意识到近年来这座[target_location.GetRank]缺乏虔诚与声望。因此[target_character2.GetSheHe]执意要建造一座新的清真寺，位于$BYZ_ADJ$时期的竞技场附近。[target_character.GetName]被指派负责设计这座历史上最奢华的宏伟建筑——至少是[ROOT.GetCountry.GetAdjective]历史上最辉煌的建筑，且其风格应使其在众多清真寺中脱颖而出。"
 flavor_tur.221.a: "让我们建造$blue_mosque$吧。"
 flavor_tur.221.b: "也许太贵了。"
 flavor_tur.1000.title: "索要[ShowCultureNameWithNoTooltip('albanian')]人质"
 flavor_tur.1000.desc: "尽管我们已控制[ShowProvinceDefinitionName('albania_province')]，但当地仍有若干叛逆领主。他们或许不会公开表达对[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]的立场，但一旦局势动荡，他们必将采取行动。与其坐视不管，不如索要他们的人质，尤其是[ShowDynastyName('kastrioti_dynasty')]家族的成员。也许如此，我们便能对他们施加影响，以防他们对[target_character.GetName]图谋不轨。"
 flavor_tur.1000.a: "让我们索要这些人质。"
 flavor_tur.1000.b: "这会对[target_country.GetNameWithNoTooltip]不敬。"
 tur_demand_hostage_from_albanian_country_tt: "我们将要求[target_country.GetName]送一位来自[ShowDynastyName('kastrioti_dynasty')]家族的[character|e]给我们。"
 flavor_tur.1001.title: "$flavor_tur.1000.title$"
 flavor_tur.1001.desc: "[target_country2.GetName]要求我们送出一位人质。虽然他们比我们强大，却仍希望通过这种方式来牵制我们。经过[ROOT.GetCountry.GetGovernment.GetCourtTitle]商议，我们考虑交出[target_character2.GetName]，这是位本地小贵族。这样做虽然意味着示弱，但也可以换来暂时的和平。"
 flavor_tur.1001.a: "将[target_character2.GetNameWithNoTooltip]交出去吧。"
 flavor_tur.1001.b: "我们绝不会交出我们的任何一人！"
 flavor_tur.1002.title: "为[target_character.GetNameWithNoTooltip]提供军事训练"
 flavor_tur.1002.desc: "在[ROOT.GetCountry.GetAdjective]军队服役期间，[target_character.GetName]展现出卓越的领导才能。尽管[target_character.GetHerHis]过去从未单独带兵，却已能鼓舞数百士兵，带领他们在逆境中取胜。[target_character2.GetName]对[target_character.GetSheHe]的能力印象深刻，愿意资助[target_character.GetHerHim]接受[target_character.GetSheHe]应得的正式军事教育。"
 flavor_tur.1002.a: "为其提供培训资金。"
 flavor_tur.1002.b: "[target_character.GetSheHe|U]靠自己也能学会。"
 flavor_tur.1003.title: "[ShowProvinceDefinitionNameWithNoTooltip('albania_province')]的[ShowSubjectTypeNameWithNoTooltip('uc_bey')]"
 flavor_tur.1003.desc: "[target_character.GetName]屡立战功，在众人中脱颖而出，向[target_character2.GetName]证明了[target_character.GetHerHis]对[ROOT.GetCountry.GetName]的作用。如今[target_character.GetSheHe]希望担任[ShowProvinceDefinitionName('albania_province')]的[ShowSubjectTypeName('uc_bey')]。虽然[ROOT.GetCountry.GetGovernment.GetCourtTitle]担心[target_character.GetSheHe]身为人质图谋不轨，但这类人才值得重用。"
 flavor_tur.1003.a: "授予[target_character.GetHerHim]土地。"
 flavor_tur.1003.b: "我们不信任[target_character.GetHerHim]。"
 tur_grant_all_of_albania_to_skanderbeg_as_uc_bey: "在[ShowProvinceDefinitionName('albania_province')]设立[ShowSubjectTypeName('uc_bey')]，由[target_character.GetName]领导"
 tur_no_lands_for_skanderbeg_tt: "不给[target_character.GetName]任何土地"
 flavor_tur.1004.title: "[target_character2.GetNameWithNoTooltip]的叛乱"
 flavor_tur.1004.desc: "在为[ROOT.GetCountry.GetName]效力多年，并被授予[target_country.GetName]头衔后，[target_character2.GetName]逐渐失宠于[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]，如今竟妄图建立独立的[ShowCultureName('albanian')]国家。为实现[target_character.GetHerHis]的主权梦想，[target_character.GetSheHe]已公然起兵反叛我们。"
 flavor_tur.1004.a: "叛徒！"
 flavor_tur.1004.b: "我们现在无力镇压他们。"
 flavor_tur.1004.c: "红黑衣袍披在身，雄鹰徽章佩胸前……"
 flavor_tur.1005.title: "[target_character.GetNameWithNoTooltip]离开了[ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_tur.1005.desc: "尽管[target_character.GetName]曾为[ROOT.GetCountry.GetName]效力，但[target_character.GetSheHe]意识到自己无法实现建立独立的[ShowCultureName('albanian')]国家的梦想。因此，[target_character.GetSheHe]逃离了囚禁，前往[target_country.GetName]，希望在那里获得支持。"
 flavor_tur.1005.a: "走了也好。"
 flavor_tur.1006.title: "$flavor_tur.1005.title$"
 flavor_tur.1006.desc: "[target_character.GetName]逃离了[target_country2.GetName]，在那里与[target_country2.GetAdjectiveWithNoTooltip][target_country2.GetGovernment.GetCourtTitle]维持了多年的平衡。现在，[target_character.GetNameWithNoTooltip]希望为我们效力，并寄望于我们能支持[target_character.GetHerHim]建立一个独立的[ShowCultureName('albanian')]国家的愿望。"
 flavor_tur.1006.a: "我们欢迎[target_character.GetHerHim]。"
 flavor_tur.1100.title: "[GetEstateNameWithNoTooltip('cossacks_estate')]"
 flavor_tur.1100.desc: "[target_country.GetName]的[GetEstateName('cossacks_estate')]将是我们未来进军[ShowRegionName('ruthenia_region')]时的关键力量。他们是[ShowContinentName('europe')]最出色的骑手之一，曾击退过无数入侵者。然而眼下，他们实力减弱，我们有机会通过笔或剑将其纳入麾下。"
 flavor_tur.1100.a: "他们终将臣服我们。"
 flavor_tur.1100.b: "不必与他们为敌。"
 tur_demand_subjugation_of_zaz_tt: "我们将要求[target_country.GetName]成为我们的[ShowSubjectTypeName('vassal')]"
 flavor_tur.1101.title: "$flavor_tur.1100.title$"
 flavor_tur.1101.desc: "[target_country2.GetName]向我们发出要求，希望我们成为其附庸。他们提醒我们他们的强大，承诺提供保护，想要我们臣服于[target_character2.GetName]。"
 flavor_tur.1101.a: "我们别无选择。"
 flavor_tur.1101.b: "我们不需要他们的保护。"
 flavor_tur.1101.c: "哦，[target_country.GetGovernment.GetRulerTitle]，[target_country.GetAdjectiveWithNoTooltip]的恶魔……"
 flavor_tur.1102.title: "$flavor_tur.1100.title$"
 flavor_tur.1102.desc: "尽管我们试图让[target_country.GetName]成为我们的附庸，他们却坚决反对。更糟糕的是，[target_character.GetName]这个粗鄙之人竟然写来一封辱骂信，否认了[target_character2.GetName]所拥有的崇高头衔，这是整个[ROOT.GetCountry.GetGovernment.GetCourtTitle]都无法容忍的。"
 flavor_tur.1102.a: "他们会为这种侮辱后悔的！"
 flavor_tur.1200.title: "[target_country.GetAdjectiveWithNoTooltip]同盟"
 flavor_tur.1200.desc: "尽管我们的信仰与[target_country.GetName]不同，但我们在外交局势上处境相同。我们都想让[target_rival.GetName]彻底消失——他们已经与我们敌对太久，不断抵制我们的影响。为此，[ROOT.GetCountry.GetGovernment.GetCourtTitle]希望派遣使节前往[target_country.GetCapital.GetName]，建立同盟，共同打败这个敌人。"
 flavor_tur.1200.a: "让我们送出信函。"
 flavor_tur.1200.b: "我们绝不与异教徒结盟。"
 flavor_tur.1201.title: "$flavor_tur.1200.title$"
 flavor_tur.1201.desc: "[target_country2.GetName]目睹我们与[target_rival.GetName]的冲突，也因为拥有共同的敌人，向我们提出结盟的建议：两个国家联合起来对抗共同的对手。尽管这提议很诱人，但其他国家可能将此视为威胁，联手对付我们，对[target_character.GetName]来说并非良策。"
 flavor_tur.1201.a: "暂且模糊应对。"
 flavor_tur.1201.b: "敌人的敌人……"
 flavor_tur.1201.c: "和异教徒结盟？绝无可能！"
 flavor_tur.1300.title: "[target_country.GetAdjectiveWithNoTooltip]关系"
 flavor_tur.1300.desc: "[target_country.GetName]的海盗在入侵[ShowRegionName('iberia_region')]方面能发挥关键作用。他们的水手素质出众，若成为我们在[ShowRegionName('maghreb_region')]的属国，将是一大助力。考虑到我们强大的军力足以保护他们，也许我们可以和他们达成协议……"
 flavor_tur.1300.a: "我们要扩大在[target_country.GetNameWithNoTooltip]的影响力。"
 flavor_tur.1300.b: "时候未到，暂不行动。"
 flavor_tur.1301.title: "$flavor_tur.1300.title$"
 flavor_tur.1301.desc: "[target_country2.GetName]主动接触[target_character.GetName]，希望与我们建立更密切的关系。他们的主要诉求是提供保护；作为交换，我们将成为他们的附属国，效忠于[target_character2.GetName]。"
 flavor_tur.1301.a: "我们不会接受外族的庇护。"
 flavor_tur.1301.b: "如果这能保住我们安全……"
