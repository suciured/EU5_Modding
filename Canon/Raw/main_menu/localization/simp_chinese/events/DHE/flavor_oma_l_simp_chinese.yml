l_simp_chinese:
 flavor_oma.1.title: "权力之争"
 flavor_oma.1.desc: "随着[ROOT.GetCountry.GetName]局势日益动荡，伊玛目们决定发动政变，试图重建古老的伊玛目国，恢复[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]对[ROOT.GetCountry.GetGovernment.GetCourtTitle]与平民的统治权威。"
 flavor_oma.1.historical_info: "纳卜汉王朝的统治持续了三个多世纪，然而到了15世纪，其权威遭到了通过选举产生的伊玛目的挑战。这场权力斗争持续了很长时间，直至王朝最终失去了对国家的控制。"
 flavor_oma.1.a: "向伊玛目屈服。"
 flavor_oma.1.b: "阿曼必须由[ROOT.GetCountry.GetGovernment.GetRulerTitle]统治！"
 flavor_oma_portugal_historical_info: "在15世纪末期，葡萄牙探险家发现了绕过好望角通往印度的航线。为了维护这条航线的安全并确保其贸易利益，他们对阿曼进行了入侵，并控制了苏哈尔和马斯喀特长达近150年。"
 flavor_oma.2.title: "葡萄牙人来了！"
 flavor_oma.2.desc: "来自[GetCountry('POR').GetName]的商人已经抵达我国海岸，并在[ShowLocationName('masqat')]建立了他们的据点，目的是为了进一步巩固在该地区的影响力，并加强对香料贸易的控制。"
 flavor_oma.2.historical_info: "$flavor_oma_portugal_historical_info$"
 flavor_oma.2.a: "我们将与之战斗。"
 mam_por_confronted: "贸易冲突"
 flavor_oma.2.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_oma.3.title: "保护印度贸易"
 flavor_oma.3.desc: "若要在$india$的贸易竞争中占据优势，我们必须建立海军前哨基地。位于[target_country.GetName]的[target_location.GetName]是理想的地点，我们可以对[target_location.GetRank.GetNameWithNoTooltip]发起攻击，但或许还有其他途径可以获取如此优越的[target_location.GetRank.GetName]。"
 flavor_oma.3.historical_info: "$flavor_oma_portugal_historical_info$"
 flavor_oma.3.a: "我们需要更多前哨站。"
 flavor_oma.3.b: "既然能通商，为何要征服？"
 flavor_oma.4.title: "[target_location.GetNameWithNoTooltip]的造船技术"
 flavor_oma.4.desc: "[target_location.GetName]一直是外商云集的贸易枢纽，他们在这里出售商品并驻足于其繁华的街区。[target_character.GetName]计划将这个[target_location.GetRank.GetName]改造成我们的造船中心，并为远征[ShowSubContinentName('indian_ocean_sub_continent')]的舰队提供母港。"
 flavor_oma.4.historical_info: "苏尔自古以来就是一处优良的港口，其水道历经千年为过往船只提供了安全的停泊地。这里坐落着阿曼著名的单桅帆船造船厂。到了17世纪中期，该国通过海上贸易重新焕发了繁荣。"
 flavor_oma.4.a: "让单桅帆船驶向四海。"
 flavor_oma.4.b: "我们将倾注全部资源于此。"
 flavor_oma.4.c: "我们应专注其他要务。"
 flavor_oma.5.title: "[ShowRegionNameWithNoTooltip('swahili_coast_region')]的统治者"
 flavor_oma.5.desc: "随着对[ShowLocationName('kilwa_kisiwani')]的征服和对[ShowRegionName('swahili_coast_region')]控制权的巩固，现在是时候加强区域统治了。首要任务之一是将我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]迁至[target_location.GetName]的[target_location.GetRank.GetName]。"
 flavor_oma.5.a: "[target_character.GetNameWithNoTooltip]将驻跸于[ShowLocationNameWithNoTooltip('kilwa_kisiwani')]。"
 flavor_oma.5.b: "我们绝不放弃[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]的根！"
 flavor_oma_forts_historical_info: "为保护阿曼乳香贸易线，该国境内修筑了大量堡垒以保障商队安全。"
 flavor_oma.6.title: "[target_location.GetNameWithNoTooltip]要塞"
 flavor_oma.6.desc: "这座[target_location.GetRank.GetName]是[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]的关键枢纽，坐落于[ShowLocationName('mirbat')]的[ShowGoodsName('incense')]产区与[ShowRegionName('persia_region')]海岸之间，乳香由此运往[ShowContinentName('europe')]或[ShowContinentName('asia')]。历代统治者曾试图加固[target_location.GetRank.GetNameWithNoTooltip]的防御，如今重任落在[target_character.GetName]及其[ROOT.GetCountry.GetGovernment.GetCourtTitle]肩上。"
 flavor_oma.6.historical_info: "$flavor_oma_forts_historical_info$"
 flavor_oma.6.a: "扩建[target_location.GetRank.GetNameWithNoTooltip]并强化防务。"
 flavor_oma.6.b: "仅扩建[target_location.GetRank.GetNameWithNoTooltip]即可。"
 flavor_oma.6.c: "[target_location.GetNameWithNoTooltip]无需额外发展。"
 flavor_oma.7.title: "强化乳香贸易"
 flavor_oma.7.desc: "[target_location.GetName]的种植园为[ShowGoodsName('incense')]贸易提供了坚实的支撑，然而随着我们高品质熏香在全球范围内受到热烈追捧，其需求也在持续增长。或许，通过加大对这一贸易的投资，我们很快就能获得丰厚的利润。"
 flavor_oma.7.a: "向世界倾销更多香薰。"
 flavor_oma.7.b: "这太昂贵了。"
 flavor_oma.8.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]舰队的崛起"
 flavor_oma.8.desc: "随着更多国家争夺[ShowRegionName('indian_ocean_region')]的广阔贸易权，我们必须加入竞争，否则港口将受制于人。通过扩建[target_location.GetName]的[ShowBuildingTypeName('dock')]，并派遣[target_character2.GetName]组建舰队，或可掌控这片海域。"
 flavor_oma.8.a: "勇敢的[ROOT.GetCountry.GetAdjectiveWithNoTooltip]水手，向海洋进发！"
 flavor_oma.8.b: "应优先扩充[ROOT.GetCountry.GetAdjectiveWithNoTooltip]陆军。"
 flavor_oma_falaj_historical_info: "坎儿井在阿曼被称为法拉吉。这一名称源自波斯语的“Qanāt”，是中东与北非地区特有的地下输水系统，主要用于将水源输送到地表。历史上，阿曼曾巧妙地运用这一系统，将伊兹基的水源引至尼兹瓦，从而促进了城市的繁荣发展。"
 flavor_oma.9.title: "确保[target_location.GetNameWithNoTooltip]供水"
 flavor_oma.9.desc: "鉴于[target_location.GetName]地处内陆，远离海岸线，该地区长期以来一直面临水资源短缺的问题。为了缓解居民的用水困难，现在是时候扩建古老的地下[ShowBuildingTypeName('oma_falaj')]系统了。"
 flavor_oma.9.historical_info: "$flavor_oma_falaj_historical_info$"
 flavor_oma.9.a: "旧有坎儿井已不足用，必须扩建。"
 flavor_oma.9.b: "[target_location.GetRank.GetNameWithNoTooltip]现状尚可维持。"
 flavor_oma.10.title: "[target_location.GetNameWithNoTooltip]的兴盛"
 flavor_oma.10.desc: "随着[target_location.GetName]近年来的繁荣发展，这座[target_location.GetRank.GetName]作为乳香贸易中心的地位变得越来越重要。[target_character.GetName]计划将这座[target_location.GetRank.GetNameWithNoTooltip]打造成为[ROOT.GetCountry.GetName]的璀璨明珠，通过扩建[target_location.GetNameWithNoTooltip]的民居和建造[ShowBuildingTypeName('oma_nizwa_fort')]来确保它国不敢轻视。"
 flavor_oma.10.historical_info: "$flavor_oma_forts_historical_info$"
 flavor_oma.10.a: "进一步强化[target_location.GetNameWithNoTooltip]防务。"
 flavor_oma.10.b: "仅扩建[target_location.GetRank.GetNameWithNoTooltip]即可。"
 flavor_oma.10.c: "现有[target_location.GetRank.GetNameWithNoTooltip]已足够完善。"
 flavor_oma.11.title: "[ShowRegionNameWithNoTooltip('swahili_coast_region')]的移民潮"
 flavor_oma.11.desc: "随着我们计划对[ShowRegionName('swahili_coast_region')]施加控制，许多来自[ShowAreaName('oman_area')]的居民已经计划在[target_location.GetName]及其周边地区定居。或许我们应当允许他们这样做，因为这将有助于我们更轻松地管理当地原有的民众。"
 flavor_oma.11.a: "用[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]移民充实[ShowRegionNameWithNoTooltip('swahili_coast_region')]。"
 flavor_oma.11.b: "这不值得努力。"
 flavor_oma.12.title: "海盗海岸"
 flavor_oma.12.desc: "[ShowAreaName('oman_sea_zones_area')]正逐渐成为私掠者的温床，往来于$india$与[ShowContinentName('europe')]或[ShowContinentName('africa')]的商船频繁遭遇劫掠。对于这些企图通过掠夺迅速致富的海盗，我们既可以采取清剿行动，也可以考虑招安。"
 flavor_oma.12.a: "让我们邀请这些海盗进入我们的港口。"
 flavor_oma.12.b: "[ROOT.GetCountry.GetNameWithNoTooltip]也希望从海盗生涯分一杯羹！"
 flavor_oma.12.c: "我国海岸绝不容忍海盗。"
 flavor_oma.13.title: "[target_location.GetNameWithNoTooltip]城堡"
 flavor_oma.13.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]商队抵达海岸前的最后一站便是[target_location.GetName]。尽管这座[target_location.GetRank.GetName]已有防御工事，但其防御能力尚不足以确保过往商队的安全。[target_character.GetName]或许可以考虑追加投资，进一步加强这座[target_location.GetRank.GetNameWithNoTooltip]的防御。"
 flavor_oma.13.historical_info: "$flavor_oma_forts_historical_info$"
 flavor_oma.13.a: "这座城堡将为新港口提供有力保障。"
 flavor_oma.13.b: "我们更应优先巩固陆上边境。"
 flavor_oma.14.title: "[target_location.GetNameWithNoTooltip]要塞化"
 flavor_oma.14.desc: "随着昔日宿敌在[target_location.GetName]的势力衰退，这座[target_location.GetRank.GetName]已落入我们手中。现在，我们必须决定其未来——尽管历史上的恩怨依然存在，但它对于[ShowRegionName('persia_region')]及其海湾地区的贸易至关重要。"
 flavor_oma.14.a: "该岛对[ShowRegionNameWithNoTooltip('persia_region')]贸易具有战略价值。"
 flavor_oma.14.b: "我们更应优先发展[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]。"
 flavor_oma.15.title: "伊玛目国的新生"
 flavor_oma.15.desc: "[ROOT.GetCountry.GetName]再度陷入动荡。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]与[target_character.GetName]的权力斗争愈演愈烈，而[target_character2.GetName]正试图重建[ShowGovernmentTypeName('theocracy')]。我们可以选择将[target_character2.GetHimHer]驱逐出[ROOT.GetCountry.GetName]，但这必将激怒[target_character2.GetHerHis]背后的整个[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]阶层。"
 flavor_oma.15.a: "我们支持[target_character2.GetNameWithNoTooltip]领导的新政权。"
 flavor_oma.15.b: "将密谋反对[target_character.GetNameWithNoTooltip]的[target_character2.GetNameWithNoTooltip]驱逐出境。"
 flavor_oma.16.title: "沿海移民计划"
 flavor_oma.16.desc: "尽管我国部分人口分布于内陆地区，例如[target_location.GetName]等地，但为了增强海上影响力，我们必须增加沿海地区的人口密度。[target_character.GetName]及其[ROOT.GetCountry.GetGovernment.GetCourtTitle]已经开始着手制定相应的计划。"
 flavor_oma.16.a: "立即启动沿海移民计划。"
 flavor_oma.16.b: "只需支援远离海岸的定居点即可。"
 flavor_oma.16.c: "当前财政无力承担此项计划。"
 flavor_oma.17.title: "扩建坎儿井系统"
 flavor_oma.17.historical_info: "$flavor_oma_falaj_historical_info$"
 flavor_oma.17.desc: "我们在[ShowLocationName('nizwa')]成功建设的[ShowBuildingTypeName('oma_falaj')]系统取得了显著成效，当地居民的生活因供水条件的改善而变得更加优渥。[target_character.GetName]计划将这一系统推广至其他地区，尽管这将需要巨大的资金投入。"
 flavor_oma.17.a: "这项投资物有所值。"
 flavor_oma.17.b: "光是规划就足以让我们破产。"
 flavor_oma.18.title: "跨海雄心海外雄图"
 flavor_oma.18.desc: "随着一支强大的舰队的建成和国际声望的提升，[target_character.GetName]及其[ROOT.GetCountry.GetGovernment.GetCabinetTitle]开始筹划海外扩张。一些人主张控制$india$的[ShowGoodsName('pepper')]产区，而另一些人则认为[ShowRegionName('swahili_coast_region')]更易于控制。无论如何，历史将以伟大$rank_empire$的名义，将[ROOT.GetCountry.GetName]铭记于心。"
 flavor_oma.18.a: "我们也要像列强那样争夺阳光下的地盘。"
