 flavor_nav.10.title: "教会的呼召"
 flavor_nav.10.desc: "[target_character.GetName]——我们[ROOT.GetCountry.GetGovernment.GetRuler.GetName]最年长的女儿，正等待护送[target_character.GetHerHis]前往[ShowLocationName('paris')]开始新生活的随行队伍。\n\n[target_character.GetSheHe]出生时，群星仿佛都在为[target_character.GetHerHis]微笑，作为父母全部财产的继承人，但这一切已成过往。[target_character.GetHerHis|U]与[GetCountry('ARA').GetGovernment.GetRuler.GetName]的婚约被取消，如今反而成为[target_character.GetHerHis]妹妹[target_sister.GetShortName]的阻碍。\n\n现在[target_character.GetSheHe]将加入[ShowLocationNameWithNoTooltip('paris')]的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]，侍奉我主基督。\n\n不过仍有人认为，[target_character.GetSheHe]或许还能为国家效力，成为其他外交谈判中的潜在筹码。"
 flavor_nav.10.a: "[target_character.GetSheHe|U]将成为一名修女。"
 flavor_nav.10.b: "[target_character.GetSheHe|U]仍有利用价值。"
 flavor_nav.10.historical_info: "尽管让娜曾与阿拉贡的佩德罗四世订婚，这场婚姻最终未能实现。历史学家推测她可能存在某种缺陷或疾病，导致其未婚夫失去兴趣。最终她的妹妹玛丽亚取代其位置嫁给了佩德罗。\n\n为确保婚约履行，让娜被迫放弃继承权，进入巴黎近郊隆尚的方济各会修道院成为贫穷嘉勒会修女。"
 flavor_nav.20.title: "奥利特的圣方济各会修道院"
 flavor_nav.20.desc: "作为虔诚的信徒，[ROOT.GetCountry.GetGovernment.GetRuler.GetName]无法容忍[ShowLocationName('olite')]圣方济各修道院工程的缓慢进展。\n\n这座修道院开工已逾百年，至今仍未完工。\n\n尽管加速工程将耗费国库，但此举能极大提升当地声望与我们的威望。"
 flavor_nav.20.a: "赞美天主！"
 flavor_nav.20.b: "既然等了这么久，不妨再等等。"
 flavor_nav.20.historical_info: "据传，亚西西的圣方济各在1213至1214年朝圣圣地亚哥的旅途中，创立了奥利特修道院。\n\n自特奥巴尔多二世国王奠定基础以来，纳瓦拉的历代君主，尤其是让娜二世和夏尔二世，不断提供财政和精神上的支持，推动了修道院的发展和深化了其宗教信仰。\n\n随着时间的流逝，修道院经历了多次变革，最终演变成一所“宗徒学院”，专门用于培训和派遣传教士前往西班牙和美洲。在1795年的比利牛斯山战争期间，修道院还曾被用作战地医院。"
 flavor_nav.30.title: "图德拉灌溉工程"
 flavor_nav.30.desc: "即便[ROOT.GetCountry.GetGovernment.GetRulerTitle]常驻[ShowRegionName('france_region')]领地，[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe]仍持续关注[ROOT.GetCountry.GetLongName]的发展蓝图，不断提出新的开发项目。\n\n在[ROOT.GetCountry.GetFlavorRank]南部的[ShowLocationName('tudela')]周边地区，土地肥沃但水源稀缺，干旱问题长期困扰着当地居民。为了解决这一难题，[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]计划开凿水渠以改善灌溉系统，这将使作物生长更加茁壮，并显著提升作物产量。"
 flavor_nav.30.a: "这能极大地肥沃这些土地。"
 flavor_nav.30.b: "我们不能纵容国库承担这些开销。"
 flavor_nav.30.historical_info: "在让娜二世和菲利佩三世的统治时期，纳瓦拉王国各地实施了一系列经济发展项目，其中包括扩展王国南部主要城镇图德拉的灌溉系统。"
 flavor_nav.40.title: "《纳瓦拉法典》的抄本"
 flavor_nav.40.desc: "随着[ROOT.GetCountry.GetGovernment.GetRulerTitle]越来越多地参与王国的日常事务，已下令为[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]本人制作一份#italic 《纳瓦拉法典》#!的抄本。\n\n这份抄本将制作精美，采用最优质的皮革封面，并由王国最熟练的抄写员书写。按照传统，文本将使用[spanish_language.GetName]撰写，其中夹杂着一些有趣的[basque_language.GetName]术语。\n\n遗憾的是，我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]讲的是[french_language.GetName]，并不懂纳瓦拉罗曼语。"
 flavor_nav.40.a: "顺带制作一部[french_language.GetNameWithNoTooltip]语译本。"
 flavor_nav.40.b: "或许是时候让我们的统治者学习这片土地的语言了。"
 flavor_nav.40.c: "如果人人都说巴斯克语，那么它就应该成为官方语言。"
 flavor_nav.40.historical_info: "尽管纳瓦拉王国的大部分人口很可能以巴斯克语（#italic Lingua Navarrorum#!）为母语，但王国的官方文件主要使用纳瓦拉‑阿拉贡语（#italic Ydiomate Navarre Terrae#!、#italic Ydiomate Navarre#!或#italic Lengoage de Navarra#!），因为曾经作为通用宫廷语言的奥克语逐渐衰落。\n\n此外，自1234年香槟家族入主纳瓦拉王国以来，法语变体也在官方文件中变得日益普遍。"
 flavor_nav.50.title: "阿尔赫西拉斯之围"
 flavor_nav.50.desc: "[target_country.GetAdjective]边境的战争消息已传至王国。[GetCountry('CAS').GetName]已重新对[target_country.GetNameWithNoTooltip]发起十字军征讨，[target_character.GetName]迅速返回[ROOT.GetCountry.GetName]参战。\n\n尽管我们的[ROOT.GetCountry.GetFlavorRank]似乎难以从中获益，但我们始终认为帮助邻邦将[ShowReligionGroupAdjective('muslim')]驱逐出[ShowRegionName('iberia_region')]是我们的责任。"
 flavor_nav.50.a: "[target_character.GetShortNameWithNoTooltip]将指挥我们的战士。"
 flavor_nav.50.b: "我们必须派遣士兵参加十字军，但我们不会派[target_character.GetShortNameWithNoTooltip]去。"
 flavor_nav.50.c: "这不关[ROOT.GetCountry.GetNameWithNoTooltip]的事。"
 flavor_nav.50.historical_info: "1343年，纳瓦拉国王菲利佩准备加入针对格拉纳达的十字军，履行他作为伊比利亚众王国统治者之一的责任。尽管兵力较少，但得到了比斯开湾物资支持的菲利佩在阿尔赫西拉斯之围中发挥了重要作用。但不幸的是，菲利佩染上了疾病，并最终于1343年9月去世。他的遗体被送回潘普洛纳安葬，而他的心脏则被送至巴黎。他的遗孀让娜得到了教宗克莱孟六世的慰问。阿尔赫西拉斯最终被攻陷，让娜继续统治直到于1349年去世，并将王位传给了他们的儿子，夏尔二世。"
 flavor_nav.60.title: "女王的遗愿"
 flavor_nav.60.desc: "[target_character.GetName]去世了，人们宣读了[target_character.GetHerHis]的遗嘱。在遗嘱中，[target_character.GetHeSheFormal]要求[target_character.GetHerHis]的继承人为[ShowLocationName('olite')]的王家圣玛利亚教堂添加一座礼拜堂。\n\n交际花中有人建议将这座礼拜堂献给圣母始胎。这说服了我们的统治者[ROOT.GetCountry.GetGovernment.GetRuler.GetName]，因为[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe]很了解[target_character.GetShortNameWithNoTooltip]有多么虔诚。"
 flavor_nav.60.a: "母亲的遗愿必须遵从。"
 flavor_nav.60.b: "我们的钱有更好的用途。"
 flavor_nav.60.historical_info: "女王让娜二世于1349年死于黑死病时，在遗嘱中要求她的儿子夏尔二世在奥利特王家圣玛利亚哥特教堂投资建造一座礼拜堂。\n\n这座教堂曾被埃夫勒家族用于宗教活动，其风格受到了巴黎圣母院的影响。"
 flavor_nav.70.title: "纳瓦拉审计院"
 flavor_nav.70.desc: "王国的财政事务至关重要，我们的[ROOT.GetCountry.GetGovernment.GetRuler.GetName]认为，[ROOT.GetCountry.GetLongName]若能设立一个常设机构来管理这些事务，将大有裨益。\n\n借鉴[GetCountry('FRA').GetLongName]的类似机构，我们将使国家在经济上更具活力，并更好地应对当前微妙局势可能带来的财政困境。"
 flavor_nav.70.a: "我们将设立一个常设机构。"
 flavor_nav.70.historical_info: "审计院的历史可追溯至#italic 听审法官#!（#italic oidores#!，词源为“听取”），这些官员至少从1258年，第一本审计账册出台时起就负责管理并监督王室财政。该机构深受法国类似机构（如巴黎的#italic Chambre des Comptes#!）影响，由夏尔二世国王确立为常设机构，负责控制王国的开支，并在财政事务上为统治者提供建议。\n\n它被认为是西班牙最古老的审计法庭，至今仍在运作，为纳瓦拉特许自治区议会服务。"
