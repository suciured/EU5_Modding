l_simp_chinese:
 DAI_NGU: "大虞"
 DAI_NGU_ADJ: "$DAI_NGU$"
 flavor_chi_dai.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi_dai.1.desc: "通过谨慎的政治操纵和深厚的人脉联系，[target_character.GetName]为[target_character.GetHerHis]自己编织了一条进入[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetCourtTitle]的道路。[target_character.GetHeShe|U]被视为优秀的将领，但[target_character.GetHerHis]的野心需要我们警惕。许多人认为[target_character.GetSheHe]会成为对[ROOT.GetCountry.GetAdjectiveWithNoTooltip]稳定的威胁。希望这只是一个谣言。"
 flavor_chi_dai.ho_quy_ly_historical_info: "15世纪初，$tran_dynasty$朝被大臣$ho_dynasty$$name_quy$$name_ly$篡位。政变后，$MNG$与越南爆发战争，明朝以越南为$jiaozhi_province$省建立了统治，直到1428年，在与越南起义进行了多年的斗争后，明朝军队被迫撤离。"
 flavor_chi_dai.1.a: "有趣。"
 flavor_chi_dai.2.title: "意料之外的政变"
 flavor_chi_dai.2.desc: "野心勃勃的廷臣[target_character.GetName]针对[ousted_character.GetName]和[ousted_character.GetDynasty.GetName]氏发动了一场前所未有的政变。若我们的消息无误，[ousted_character.GetShortNameWithNoTooltip]受[target_character.GetShortNameWithNoTooltip]邀请前往视察新都选址。接下来，[ousted_character.GetSheHe]遭到叛军突袭，惊险逃脱。\n\n[target_character.GetNameWithNoTooltip]夺取王位后，打算改革[ROOT.GetCountry.GetFlavorRank]，并决定将国号定为$DAI_NGU$。而对[ousted_character.GetNameWithNoTooltip]的追捕从未停止。"
 flavor_chi_dai.2.a: "[target_character.GetNameWithNoTooltip]会改革国家！"
 flavor_chi_dai.2.b: "我们必须确保[ousted_character.GetNameWithNoTooltip]逃脱追捕。"
 flavor_chi_dai.3.title: "[target_country.GetNameWithNoTooltip]政变"
 flavor_chi_dai.3.desc: "我们的朝贡国[target_country.GetLongName]最近爆发了一场突如其来的灾难性政变。他们的廷臣[target_character.GetName]接管[target_country.GetFlavorRank]，建立了新朝。我们一直对此睁一只眼闭一只眼，但如今前朝的王位宣称者[claimant_character.GetName]来到了我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]求助，希望恢复旧有的秩序。"
 flavor_chi_dai.3.a: "要求复辟。"
 flavor_chi_dai.3.b: "这不关我们的事。"
 flavor_chi_dai.4.title: "[china_side.GetAdjectiveWithNoTooltip]的要求"
 flavor_chi_dai.4.desc: "[ShowDynastyName('tran_dynasty')]朝余孽[claimant_character.GetName]投奔[china_side.GetLongName]，并编造了[target_character.GetName]谋朝篡位的谎言。他们上当受骗，要求我们让[claimant_character.GetShortNameWithNoTooltip]复辟，同时废除我们对[ROOT.GetCountry.GetName]进行的所有改革。\n\n他们认为我们会做出积极回应，已动身往[ROOT.GetCountry.GetNameWithNoTooltip]而来。当然，[claimant_character.GetNameWithNoTooltip]正由一支[china_side.GetAdjectiveWithNoTooltip]部队护送前来[ROOT.GetCountry.GetCapital.GetName]。"
 flavor_chi_dai.4.a: "埋伏使团。"
 flavor_chi_dai.4.b: "听从他们的要求。"
 flavor_chi_dai.5.title: "[target_country.GetNameWithNoTooltip]的不敬"
 flavor_chi_dai.5.desc: "[target_country.GetName]传来了坏消息。他们不仅无视了我们复辟[ShowDynastyName('tran_dynasty')]朝的要求，还派兵埋伏了护送[claimant_character.GetName]的使团。这种对[ROOT.GetCountry.GetName]的不敬决不能容忍。"
 flavor_chi_dai.5.a: "不能摧毁他们，还要军队干什么？"
 flavor_chi_dai.5.b: "只要他们朝贡，那我们就不干预。"
 jiaozhi_province: "交趾"
 flavor_chi_dai.6.title: "$jiaozhi_province$省"
 flavor_chi_dai.6.desc: "我军驻守[ShowAreaName('red_river_delta_area')]的将领[target_character.GetName]报告称，当地[ShowCultureName('vietnamese_culture')]民众抵抗情绪高涨。为平息叛乱，经查证史料可知，安南之地曾长期处于[ShowCultureGroupName('chinese_group')]诸王朝的管辖之下。[target_character.GetSheHe|U]目前提议将[ShowAreaNameWithNoTooltip('red_river_delta_area')]永久划归[ROOT.GetCountry.GetName]，设立为$jiaozhi_province$行省。"
 flavor_chi_dai.6.a: "全力整合这些新归之故土。"
 flavor_chi_dai.6.b: "往事不足为凭。"
 flavor_chi_dai.7.title: "$jiaozhi_province$的命运"
 flavor_chi_dai.7.desc: "$jiaozhi_province$激烈的抵抗让[ROOT.GetCountry.GetCapital.GetName]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]大为震怒。为了进一步整合该省，大臣们希望制定政策，推动[ShowCultureName('vietnamese_culture')]人的汉化，同时将许多有才能的劳工带到京城。"
 flavor_chi_dai.7.a: "颁布这些政策。"
 flavor_chi_dai.7.b: "他们会适时被整合的。"
 flavor_chi_dai.8.title: "[target_character.GetNameWithNoTooltip]叛乱"
 flavor_chi_dai.8.desc: "多年来[ShowCultureName('vietnamese_culture')]文化同化进程收效甚微。近日叛乱再起，叛军首领[target_character.GetName]率部击溃了我方驻军。或许，是时候考虑放弃这片难以掌控的疆域了。"
 flavor_chi_dai.8.a: "保留$jiaozhi_province$已毫无意义。"
 flavor_chi_dai.8.b: "剿灭这个叛贼！"
 flavor_chi_dai.9.title: "[ShowDynastyNameWithNoTooltip('tran_dynasty')]朝忠诚者叛乱"
 flavor_chi_dai.9.desc: "我们在$jiaozhi_province$行省的统治未能赢得民心，当地民众始终怀念[ShowDynastyName('tran_dynasty')]朝时期的自治传统。如今，大批民众已聚集在[target_character.GetName]麾下，这位领袖承诺将重建$DAI_ADJ$王朝的传统治理模式。"
 flavor_chi_dai.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi_dai.10.title: "干涉[target_country.GetNameWithNoTooltip]"
 flavor_chi_dai.10.desc: "近日[target_country.GetName]爆发政变，导致其与[china_side.GetAdjective]宗主国的关系急剧恶化。随之而来的外交冲突迅速升级，双方现已兵戎相见，爆发了[target_war.GetName]。[china_side.GetAdjectiveWithNoTooltip]兵锋指向[target_country.GetLongNameWithNoTooltip]，此刻正是我们收复[ShowProvinceDefinitionName('hue_province')]的天赐良机。"
 flavor_chi_dai.10.a: "开战！"
 flavor_chi_dai.10.b: "我们面临的麻烦已经够多了。"
 flavor_chi_dai.11.title: "摧毁[ShowCultureNameWithNoTooltip('vietnamese_culture')]意志"
 flavor_chi_dai.11.desc: "我军在[ShowAreaName('red_river_delta_area')]驻地收到了一道特殊敕令。[target_character.GetName]下令收缴[ShowCultureName('vietnamese_culture')]典籍进行焚毁，仅允许保留[ShowReligionGroupAdjective('buddhist')]与道教经书。不过在执行过程中，不少士兵仍然犹豫不决，常常会先翻阅这些典籍，最后才将它们付之一炬。"
 flavor_chi_dai.11.a: "必须整肃军纪！"
 flavor_chi_dai.11.b: "撤销敕令！"
