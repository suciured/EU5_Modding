l_simp_chinese:
 flavor_orm_oma.1.title: "纳卜汉控制阿曼"
 flavor_orm_oma.1.desc: "我们祖先所夺取阿曼海岸线地带，如今仍处于难以管束的贫瘠状态。我们对这片区域的[control|e]十分薄弱，致使它成为叛乱与纷争的温床。\n\n更复杂的是，[ShowDynastyName('nabhani_dynasty')]家族已对此地展现出浓厚兴趣，令本已脆弱的边境局势更趋紧张。所幸我国外交官有信心达成协议，既可避免潜在的边境冲突，从长远看更能减轻财政负担。"
 flavor_orm_oma.1.a: "将这里交给纳卜汉。"
 flavor_orm_oma.1.b: "这是我们的土地！"
 flavor_orm_oma.2.title: "$flavor_orm_oma.1.title$"
 flavor_orm_oma.2.desc: "[GetCountry('ORM').GetLongName]外交使团已抵达我国宫廷并提出一项建议。为避免双方民众发生边境冲突，他们愿意放弃其控制的所有[ShowCultureName('omani_culture')]领土。唯一的要求是两国保持友好关系，维护和平共处的局面。"
 flavor_orm_oma.2.a: "我们欣然接受"
