l_simp_chinese:
 flavor_wls.10.title: "[target_location.GetNameWithNoTooltip]诗歌音乐节"
 flavor_wls.10.desc: "艾斯泰兹沃德——诗歌音乐节，是[target_location.GetDominantCulture.GetName]文化中源远流长的传统庆典，吟游诗人和乐师们在此展示令人惊叹的音乐与诗歌技艺。今年的盛会将在[target_location.GetName]举行。\n\n尽管这是对[target_location.GetDominantCulture.GetNameWithNoTooltip]艺术的赞颂，我们却担心它可能激起反[ROOT.GetCountry.GetCulture.GetName]情绪，从而削弱我们对[target_location.GetProvince.GetName]的控制。\n\n我们可以选择将其视为普通的乡村集会不予干预，也可以通过仅允许持证艺人（演唱核准曲目）演出的方式来淡化其政治色彩。\n\n当然，还可以派遣武装暴徒来驱散这场乡野的喧嚣。"
 flavor_wls.10.a: "给予乡民们完全自由。"
 flavor_wls.10.b: "仅给某些游吟诗人颁发许可。"
 flavor_wls.10.c: "取缔这场闹剧。"
 flavor_wls.11.title: "欧文·格林杜尔"
 flavor_wls.11.desc: "一位出身于征服前本土王室[mathrafal_dynasty.GetName]家族的威尔士才俊，最近成为了街头巷尾热议的中心人物。他展现了领导力和感召力的天赋，或许在未来的某一天，他将带领我们摆脱宗主国的束缚。"
 flavor_wls.11.desc_subject: "一位出身于征服前本土王室[mathrafal_dynasty.GetName]家族的威尔士才俊，最近成为了街头巷尾热议的中心人物。他展现了领导力和感召力的天赋，或许在未来的某一天，他将引发引发[GetCountry('ENG').GetAdjective]同胞与[GetCountry('WLS').GetAdjective]民众的纷争。"
 flavor_wls.11.a: "自由灵魂无需指引。"
 flavor_wls.11.tt1: "添加角色[owain_glyndwr.GetNameWithNoTooltip]并允许其自由选择专精方向"
 flavor_wls.11.b: "资助其研习法律。"
 flavor_wls.11.tt2: "添加角色[owain_glyndwr.GetNameWithNoTooltip]并要求其学习法律"
 flavor_wls.11.c: "征召其入伍服役。"
 flavor_wls.11.tt3: "添加角色[owain_glyndwr.GetNameWithNoTooltip]且并使其成为[GetCountry('ENG').GetGovernment.GetRuler.GetName]的侍从"
 flavor_wls.12.title: "向[GetCountry('ENG').GetGovernment.GetRulerTitle]请愿"
 flavor_wls.12.desc: "显赫的[owain_glyndwr.GetName]近期屡遭不公正对待。先是邻近的[GetCountry('ENG').GetAdjective]男爵强占了其祖传的领地；又因对[GetCountry('SCO').GetAdjective]边境征召令作出了错误的解读而未能响应，被[GetCountry('ENG').GetAdjectiveWithNoTooltip]法庭指控犯下了叛国罪。\n\n为了澄清冤屈，他打算直接向[GetCountry('ENG').GetNameWithNoTooltip][GetCountry('ENG').GetGovernment.GetRuler.GetName]陈情。"
 flavor_wls.12.a: "递送请愿书。"
 flavor_wls.12.tt: "[GetCountry('ENG').GetName]将收到一封有关其个人情况澄清的信件。"
 flavor_wls.12.b: "给予其补偿。"
 flavor_wls.13.title: "请愿遭拒"
 flavor_wls.13.desc: "[GetCountry('ENG').GetAdjective][GetCountry('ENG').GetGovernment.GetRulerTitle]驳回了[owain_glyndwr.GetName]为解决财产纠纷与澄清个人名誉而提出的觐见请求。法庭维持原判的裁决，使他随时可能面临更严重的报复。\n\n愤慨之下，欧文自封“威尔士亲王”，正集结叛军试图推翻[GetCountry('ENG').GetAdjectiveWithNoTooltip]人的统治。"
 owain_glyndar_rebels: "格林杜尔叛乱"
 flavor_wls.13.a: "粉碎叛徒！"
 flavor_wls.13.tt1: "[owain_glyndwr.GetName]将对我们发动[ShowCultureName('welsh')][civil_war|e]。任何[disloyal_subjects|e]都会加入他。如果他们获胜，[owain_glyndwr.GetShortNameWithNoTooltip]将独立。"
 flavor_wls.13.b: "加入这项事业！"
 flavor_wls.13.tt2: "[owain_glyndwr.GetName]将发动一场[ShowCultureName('welsh')][civil_war|e]，我们会加入其中！任何[loyal_subjects|e]都会追随我们。如果我们获胜，我们将获得独立。"
 flavor_wls.14.title: "土地与名誉得到恢复"
 flavor_wls.14.desc: "[GetCountry('ENG').GetAdjective]的英明[GetCountry('ENG').GetGovernment.GetRulerTitle]推翻了关于[owain_glyndwr.GetName]的法庭裁决，解决了领土纠纷并恢复了他的名誉。"
 flavor_wls.14.a: "我们可以原谅，但不会忘记。"
 flavor_wls.14.tt: "[owain_glyndwr.GetNameWithNoTooltip]的财产将得到恢复"
 flavor_wls.15.title: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]贵族被俘"
 flavor_wls.15.desc: "我们在近期的边境冲突中俘虏了贵族将领[edmund_mortimer.GetName]，而[GetCountry('ENG').GetName][GetCountry('ENG').GetGovernment.GetRulerTitle]却拒绝为其支付赎金。\n\n[northumberland.GetName]的[percy_dynasty.GetName]与[shropshire.GetName]的[mortimer_dynasty.GetName]两大家族向我们提出了秘密协定：只要我们释放[edmund_mortimer.GetNameWithNoTooltip]，他们就加入我方阵营，共同瓜分[GetCountry('ENG').GetNameWithNoTooltip]，[ROOT.GetCountry.GetName]将获得西方的数个省份。"
 flavor_wls.15.desc_ransom_paid: "近期边境冲突中，我们俘虏了[GetCountry('ENG').GetAdjective]将军[edmund_mortimer.GetName]。\n\n[GetCountry('ENG').GetNameWithNoTooltip]已同意支付赎金将其赎回。"
 flavor_wls.15.a: "同意他们的条件。"
 flavor_wls.15.tt1: "当我们对[GetCountry('ENG').GetNameWithNoTooltip]宣战时，叛军将发动起义"
 flavor_wls.15.tt2: "叛军将立即发动起义"
 flavor_wls.15.b: "同意条件并额外提供资助。"
 flavor_wls.15.tt3: "当我们对[GetCountry('ENG').GetNameWithNoTooltip]宣战时，叛军将发动起义，且他们会更倾向于遵守协议"
 flavor_wls.15.tt4: "叛军将立即发动起义，且他们会更倾向于遵守协议"
 flavor_wls.15.c: "他们不可信任。"
 flavor_wls.15.tt5: "贵族的提议将被拒绝"
 flavor_wls.15.d: "释放他。"
 flavor_wls.15.tt6: "[edmund_mortimer.GetNameWithNoTooltip]将被释放"
 flavor_wls.16.title: "间谍首脑的报告"
 flavor_wls.16.desc_england_success: "[GetCountry('ENG').GetGovernment.GetRuler.GetName]给予的大笔贿赂让[dishonorable_dynasty.GetName]家族见利忘义，同意放下武器。我们的间谍亲眼目睹了他们的军队正在解散。"
 flavor_wls.16.desc_england_failure: "[GetCountry('ENG').GetGovernment.GetRuler.GetName]给予的大笔贿赂并没有让[dishonorable_dynasty.GetName]家族放弃自己的事业。看来进一步的流血冲突在所难免。"
 flavor_wls.16.desc: "我们的间谍报告称，[GetCountry('ENG').GetAdjectiveWithNoTooltip][GetCountry('ENG').GetGovernment.GetRulerTitle]已经和[dishonorable_dynasty.GetName]家族达成和解，促使他们放下武器。若想取得成功，我们必须迅速采取行动。"
 flavor_wls.16.a: "背信弃义的狗东西。"
 flavor_wls.16.tt1: "[dishonorable_dynasty.GetNameWithNoTooltip]家族叛军将解散"
 flavor_wls.16.b: "正如所料。"
 flavor_wls.16.c: "这本就值得一试。"
 flavor_wls.16.tt2: "叛军依然效忠于[owain_glyndwr.GetName]"
