l_simp_chinese:
 flavor_dan_skane_war.1.title: "[target_character.GetNameWithNoTooltip]反叛"
 flavor_dan_skane_war.1.desc: "我们最受尊敬的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]之一[target_character.GetName]被发现密谋反对[ROOT.GetCountry.GetName]的宗主[GetCountry('SWE').GetAdjective]。他对我们宗主的不满并非没有道理，[target_ruler.GetName]偏袒[GetCountry('SWE').GetCulture.GetNameWithNoTooltip][GetCountry('SWE').GetGovernment.GetEstateName('nobles_estate')]，经常会忽视我们国家的事务。随着[GetCountry('DAN').GetName]最近的事态发展，再次向[GetCountry('DAN').GetAdjectiveWithNoTooltip]效忠也许会对我们有利。"
 flavor_dan_skane_war.1.a: "将他放逐到[GetCountry('DAN').GetNameWithNoTooltip]。"
 flavor_dan_skane_war.1.b: "支持他的叛乱。"
 flavor_dan_skane_war.1.b.tt: "这可能会导致我们国家被[GetCountry('DAN').GetName]吞并"
 flavor_dan_skane_war.2.title: "[target_character.GetNameWithNoTooltip]前来效力"
 flavor_dan_skane_war.2.desc: "[target_character.GetName]从[GetCountry('SKE').GetName]前来，宣布支持[ShowAreaName('skaneland_area')]回归[ROOT.GetCountry.GetAdjective]的合法统治。有他在我们宫廷，我们将可以加深与[GetCountry('SKE').GetAdjective]亲[ShowCultureName('danish')][GetCountry('SKE').GetGovernment.GetEstateName('nobles_estate')]的联系。"
 flavor_dan_skane_war.2.a: "非常欢迎他！"
 flavor_dan_skane_war.2.a.tt: "时机成熟时，我们将可以获得[GetCountry('SKE').GetAdjectiveWithNoTooltip]的支持"
 flavor_dan_skane_war.2.b: "我们不需要任何帮助。"
 flavor_dan_skane_war.3.title: "[GetCountry('SKE').GetNameWithNoTooltip]回归"
 flavor_dan_skane_war.3.desc: "[GetCountry('SKE').GetName][GetCountry('SKE').GetGovernment.GetEstateName('nobles_estate')]再次明晓事理，决定推选我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]为他们的合法统治者。虽然这肯定会激怒[GetCountry('SWE').GetLongName]，但我们没有拒绝的理由。"
 flavor_dan_skane_war.3.a: "光荣的一天！"
 flavor_dan_skane_war.3.b: "这顶冠冕毫无价值。"
 flavor_dan_skane_war.4.title: "[GetCountry('SKE').GetNameWithNoTooltip]加入[GetCountry('DAN').GetNameWithNoTooltip]"
 flavor_dan_skane_war.4.desc: "奸诈的[GetCountry('SKE').GetName][GetCountry('SKE').GetGovernment.GetEstateName('nobles_estate')]与[GetCountry('DAN').GetName]合谋终结我们在[ShowAreaName('skaneland_area')]的统治。如果我们不迅速采取行动，这个地区将从我们手中溜走，甚至可能是永远。"
 flavor_dan_skane_war.4.a: "岂有此理！"
 flavor_dan_skane_war.5.title: "提议购买[GetCountry('SKE').GetNameWithNoTooltip]"
 flavor_dan_skane_war.5.desc: "虽然[GetCountry('SKE').GetName]很少发生公开叛乱，但自[target_character.GetName]反叛以后，该国与[GetCountry('SWE').GetName]的冲突就持续不断。\n\n我们应该向[GetCountry('SWE').GetNameWithNoTooltip]提议购买这片土地，这将避免[ShowRegionName('scandinavian_region')]的流血，并确保和平。"
 flavor_dan_skane_war.5.a: "提出报价。"
 flavor_dan_skane_war.5.a.tt: "我们会提议以6个月收入换取[GetCountry('SKE').GetNameWithNoTooltip]，如果[GetCountry('SWE').GetNameWithNoTooltip]接受，这里会成为我们的附庸"
 flavor_dan_skane_war.5.b: "这对我们没什么好处。"
 flavor_dan_skane_war.6.title: "[GetCountry('DAN').GetNameWithNoTooltip]提议购买[GetCountry('SKE').GetNameWithNoTooltip]"
 flavor_dan_skane_war.6.desc: "[GetCountry('DAN').GetName]发来提议，希望购买对[GetCountry('SKE').GetName]的宗主权。接受这一提议将为我们带来大笔可用的金钱，但也会让我们失去通往[ShowLocationName('oresund')]的门户。"
 flavor_dan_skane_war.6.a: "我们接受！"
 flavor_dan_skane_war.6.b: "拒绝该提议！"
 flavor_dan_skane_war.7.title: "[GetCountry('SWE').GetNameWithNoTooltip]接受我们的提议"
 flavor_dan_skane_war.7.desc: "[GetCountry('SWE').GetName]接受了我们购买[GetCountry('SKE').GetName]宗主权的提议。虽然一些手续仍在办理，但这份条约获得了批准，并已正式生效。"
 flavor_dan_skane_war.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
