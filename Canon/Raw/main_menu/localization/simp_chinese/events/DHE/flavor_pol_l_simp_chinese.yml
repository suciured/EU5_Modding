 flavor_pol.34.title: "改革审议的结论"
 flavor_pol.34.desc: "经过数轮审议、暗中斡旋以及数月的外交努力，我们终于达成立法改革最终草案，该草案具备一定的合法性和可执行性。时间将检验这将是通往伟大之路的基石，还是内部冲突的开端……"
 flavor_pol.34.a: "我们将会前进，更为强大！"
