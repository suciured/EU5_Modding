 flavor_pol.37.title: "射击协会"
 flavor_pol.37.desc: "生活常常充满危险，外来侵略者觊觎着我们富饶的土地。为了保卫家园，许多[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]的成员在[ShowLocationName('krakow')]成立了一个射击协会，旨在维护繁荣，并培养一支精锐的射手民兵。\n\n随着我国领土和人口的扩张，新的城镇也纷纷寻求建立自己的射击协会，因此许多城镇的代表正式请求官方支持，以在各自的城镇建立此类协会。"
 flavor_pol.37.historical_info: "被称为“公鸡社团”的组织，其名称的起源可以追溯到兄弟会早期的射击比赛。最初，他们使用活的母鸡和公鸡作为靶子，后来逐渐演变为使用被称为#italic 库尔#!的木制公鸡模型。这种转变导致了最初名称#italic 库尔兄弟会#!的产生，#italic 库尔#!在波兰口语中意为#italic 公鸡#!。\n\n随着火器的出现，击锤与公鸡头部之间的相似之处变得非常明显。射手在射击前拉动击锤的动作被描述为“cocking”（公鸡/扣扳机），进一步巩固了与公鸡的联系。"
 flavor_pol.37.a: "射鸡可不是#italic 闹着玩的#!——这需要精准和技巧！"
 flavor_pol.37.b: "在[ShowLocationNameWithNoTooltip('krakow')]组建一个就足够了。"
 flavor_pol.37.c: "让我们更有效地利用资金……"
 flavor_pol.38.title: "稳固我们在[target_country1.GetNameWithNoTooltip]的王位"
 flavor_pol.38.desc: "[target_character.GetName]正努力保住[target_character.GetHerHis]在[target_country1.GetAdjective]的王位，我们显然需要强大的[target_country1.GetAdjectiveWithNoTooltip]贵族的协助。他们的地位优越，其支持很可能决定我们在王位上的稳固程度。他们只要求在其领地内，远离我们势力范围的地方，获得一些特权……"
 flavor_pol.38.a: "他们将会拥有特权。"
 flavor_pol.38.b: "我们不是取悦任何一位小贵族的仆人。"
 flavor_pol.39.title: "权力游戏"
 flavor_pol.39.desc: "我们注意到，[target_character.GetName]卑劣地试图稳固[target_character.GetHerHis]作为我们领主的地位，竟与我们自己的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]密谋，做出完全不符合外交礼仪且非法的特权许诺。此举史无前例，公然违反了我们的主权统治！"
 flavor_pol.39.a: "他们竟敢如此？"
 flavor_pol.40.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_pol.40.desc: "管理一个广阔的王国，并努力维持秩序，往往不是一件易事。尽管我们尽了最大努力，但人民似乎仍在质疑我们的统治，我们的合法性也经常受到挑战，甚至公然遭到质疑。\n\n为了应对这种情况，避免已经恶化的局势进一步恶化，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的成员们提出了一个反常而值得关注的建议。用特权换取他们执行命令，建立秩序。"
 flavor_pol.40.a: "我们需要他们的影响力来巩固统治……"
 flavor_pol.40.b: "我们不跟老鼠谈判！"
 flavor_pol.41.title: "[GetCurrentYear]年[ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 flavor_pol.41.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的会议商议中，权力增长的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的代表们不断要求获得更多特权。他们最新的诉求集中在巩固贵族在议会中的权力。"
 flavor_pol.41.a: "我们不得不满足他们的要求。"
 flavor_pol.41.b: "拒绝他们的无理要求！"
 flavor_pol.42.title: "黑骑士扎维沙"
 flavor_pol.42.desc: "[ruler_scope.GetName]收到消息，一位杰出的骑士在[ROOT.GetCountry.GetFlavorRank]各地崭露头角。他参加过很多比武大赛，也参加过各种战役，因此声名远播，成为其他骑士学习的榜样。他叫[target_character.GetName]，他的军事和外交才能使他成为[ROOT.GetCountry.GetGovernment.GetRulerTitle]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]的理想人选。"
 flavor_pol.42.a: "我们绝对需要他的外交和军事才能。"
 flavor_pol.42.b: "他确实是个很有意思的人物。"
 STATIC_MODIFIER_NAME_pol_paragon_of_chivalric_values_modifier: "骑士精神的典范"
 flavor_pol.43.title: "[ShowLocationNameWithNoTooltip('warsaw')]宽容协约"
 flavor_pol.43.desc: "随着[ShowReligionAdjective('catholic')]教会中的[ShowReligionAdjective('lutheran')]分裂愈演愈烈，我们不禁注意到我们自己的[ROOT.GetCountry.GetFlavorRank]也受到了影响。许多[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]已经皈依，他们开始呼吁制定一项立法，以保障他们的宗教自由和使其臣民皈依的权利。该立法被称为“$warsaw_confederation$”，他们已向[ruler_scope.GetName]请愿签署该条款。大部分[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]已经签署，[ROOT.GetCountry.GetFlavorRank]中坚定的[ShowReligionAdjectiveWithNoTooltip('catholic')]成员也被请求签署该法案，但其中大部分人拒绝签署。"
 flavor_pol.43.historical_info: "华沙宗教宽容协约是波兰-立陶宛选举君主制的标志性政策之一。在欧洲宗教纷争的年代，它为贵族们提供了宗教自由。此后的每一位被选举出的国王都必须在《亨利王条款》中签署它。"
 flavor_pol.43.a: "他们得到了我们的批准。"
 flavor_pol.43.b: "站在神职人员一边。"
 flavor_pol.44.title: "科希策特权"
 flavor_pol.44.desc: "[ruler_scope.GetName]向[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]提出请求，如果死后没有男性后代，可以让女儿继承王位。对于[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]来说，这是一个从[ROOT.GetCountry.GetGovernment.GetRulerTitle]那里获得更多特权的好机会，他们所有人对此都表示赞同。有了这样的特权，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]赋税将会降低，未经他们同意，就不会再设立新的税种。此外，未来的[ROOT.GetCountry.GetGovernment.GetRulerTitle]都必须支付他们的访问费用，这对[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]来说无疑是一种羞辱。"
 flavor_pol.44.historical_info: "拉约什一世，这位以共主邦联形式统治任匈牙利和波兰的君主，将科希采特权授予什拉赫塔贵族们。这项特权确保了他其中一位女儿享有继承权，但代价却是给予了贵族大量特权，最终使波兰在未来走上了“贵族民主”的道路。他女儿雅德维加的继承促成了她与立陶宛大公雅盖沃的联姻，造就了波兰和立陶宛的共主邦联，并最终形成了波兰立陶宛联邦。"
 flavor_pol.44.a: "我们将贯彻到底。"
 flavor_pol.44.b: "与[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的这些交易只会让我们走向黑暗。"
 POL_may_form_union_with_lit_at_later_date: "随着[ShowEstatePrivilegeName('privilege_of_koszyce')]的颁布，[ROOT.GetCountry.GetName]将能够通过$flavor_pol.55.title$事件建立与[GetCountry('LIT').GetName]的共主邦联。"
 flavor_pol.45.title: "新王朝"
 flavor_pol.45.desc: "随着[pol_country.GetLongName]和[lit_country.GetLongName]建立共主统治，一个新的主要政权在[ShowContinentName('europe')]崛起。[pol_dynasty_founder.GetName]的地位得到了广泛认可，而[pol_dynasty_founder.GetHisHer]的后裔无疑将显赫数个世纪。这为[pol_dynasty_founder.GetShortNameWithNoTooltip]赢得了尊重，许多人开始将[pol_dynasty_founder.GetHimHer]视为一个新王朝的始祖。"
 flavor_pol.45.historical_info: "雅盖隆王朝由瓦迪斯瓦夫二世·雅盖沃于1386年与波兰女王雅德维加结婚，建立波兰和立陶宛的共主邦联后建立。该王朝统治两国直到1572年绝嗣，之后波兰立陶宛联邦开始由选王制选出的君主统治。"
 flavor_pol.45.a: "这是新时代的开始。"
 flavor_pol.46.title: "婚约破裂"
 flavor_pol.46.desc.a: "我们收到[dead_character.GetName]不幸去世的噩耗。我们对这一损失深表哀悼，同时也为失去了将两个王朝更加紧密联系在一起的机会而惋惜。不言而喻，[polish_candidate.GetNameWithNoTooltip]和[lithuanian_candidate.GetName]之间的婚约已经破裂。"
 flavor_pol.46.desc.b: "[polish_candidate.GetDynasty.GetName]家族和[lithuanian_candidate.GetDynasty.GetName]家族之间的王朝联姻政策对我们的国内政策来说是次要的。因此，我们决定将[polish_candidate.GetName]嫁给其他人，这对我们更有利。"
 flavor_pol.46.desc.c: "[lithuanian_candidate.GetName]预期之外的结婚消息无疑打乱了[polish_candidate.GetDynasty.GetName]家族和[lithuanian_candidate.GetDynasty.GetName]家族的联姻计划。让他们食言吧。既然[polish_candidate.GetNameWithNoTooltip]和[lithuanian_candidate.GetNameWithNoTooltip]之间的婚约已经破裂，我们就需要以别的手段把[GetCountry('LIT').GetName]纳入我们的势力范围。"
 flavor_pol.46.desc.d: "我们得到消息，[polish_candidate.GetName]和[lithuanian_candidate.GetName]的联姻已经解除。但使节拒绝提供真实原因，无论施加多大的压力，他们都缄口不言，因此我们最终也不知道他们为什么要背弃婚约。" #fallback
 flavor_pol.46.a: "深感遗憾。"
 POL_betrothal_is_broken: "[lithuanian_candidate.GetName]家族和[polish_candidate.GetDynasty.GetName]家族的联姻破裂，可另行安排联姻。"
 flavor_pol.47.title: "克雷沃联合"
 flavor_pol.47.desc: "婚礼的钟声在[ROOT.GetCountry.GetCapital.GetName]上空回荡，[ROOT.GetCountry.GetGovernment.GetAdjective]的两位新人正乘马车前往[ROOT.GetCountry.GetGovernment.GetAdjective]城堡的途中，以宣告[polish_candidate.GetDynasty.GetName]和[lithuanian_candidate.GetDynasty.GetName]联合在一起的法案生效。数小时以前，[lithuanian_candidate.GetName]接受洗礼，从此[lithuanian_candidate.GetHerHis]的国家将随其皈依[ROOT.GetCountry.GetReligion.GetName]。随着一对新人共同成为[ROOT.GetCountry.GetGovernment.GetAdjective]王室的成员，一个新的强权正在东欧逐渐形成。"
 flavor_pol.47.historical_info: "时任立陶宛大公雅盖沃签署了《克雷沃联合法案》，以明确并批准他作为波兰和立陶宛统治者的义务。雅盖沃将与他的宫廷一起皈依天主教，并释放数名波兰囚犯。雅盖沃还承诺将立陶宛领地和罗斯领地并入波兰王冠领地。"
 flavor_pol.47.a: "执行联合，举行大婚！"
 flavor_pol.47.b: "我们不能这样做。"
 flavor_pol.48.title: "克拉科夫盐矿场"
 flavor_pol.48.desc: "我们的一位官吏提出了一个建议，以将位于[ShowLocationName('wieliczka')]的两座重要[ShowGoodsName('salt')]矿收归[ROOT.GetCountry.GetGovernment.GetAdjective]所有，从而用一个更专业的机构对其进行管辖。同时，我们应编纂一套用于管理[ShowGoodsNameWithNoTooltip('salt')]开采的法律，并且规定食盐成品的成分含量、食盐出口及在销售过程中各方应承担的税收和手续。听从这些建议或将增加收入，并且为未来我们进一步拓展我们的雄心创造条件。"
 flavor_pol.48.historical_info: "维利奇卡和博赫尼亚拥有小波兰地区的两个主要盐矿。1368年4月21日，国王卡齐米日三世签署了一项法律，将这两处盐矿收归王室企业管理。据统计，盐矿的收入贡献了王室收入的三分之一。"
 STATIC_MODIFIER_NAME_pol_cracovian_salt_mines: "主要盐矿"
 flavor_pol.48.a: "我们听从建议。"
 flavor_pol.48.b: "这些琐事不要烦我！"
 flavor_pol.49.title: "前途远大之人"
 flavor_pol.49.desc: "在最近的一次小规模战斗中，[ruler_scope.GetName]遭受了猝不及防的袭击。在[ROOT.GetCountry.GetGovernment.GetRulerTitle]即将被斩于马下之时，一位名叫[target_character.GetName]的勇敢亲卫挺身而出，为[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]挡下了这一击并击杀了袭击者。尽管他由于法律限制无法被授予骑士荣誉，但[ROOT.GetCountry.GetGovernment.GetRulerTitle]依然把他放到了[ruler_scope.GetHisHer]的身边。一转眼，[target_character.GetNameWithNoTooltip]已经成为一位担任主教职位的贤明大臣，并有期望为自己赢得枢机主教的地位。"
 flavor_pol.49.historical_info: "兹比格涅夫·奥莱希尼茨基是波兰15世纪上半叶极富影响力的任务。他历任两朝国王的顾问，并屡次作为外交使团成员出访。在王国的某个时期，他的影响力已经大到可以独断王国的外交政策。"
 flavor_pol.49.a: "一定要让他来到我们的宫廷任职。"
 flavor_pol.49.b: "每个人都应学习他这样的事迹。"
 flavor_pol.50.title: "异见联盟"
 flavor_pol.50.desc: "我们得到[ShowLocationName('poznan')]的消息，几个显赫的当地[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]家族在[pol_macko_borkowic_scope.GetName]的带领下成立了一个联盟。他们的诉求很简单：反对当地的行政人员提名。我们在[ShowAreaName('greater_poland_area')]的行政官人选让这些[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]感到愤怒和受羞辱，因此他们团结起来反抗这些行政官。"
 flavor_pol.50.historical_info: "1352年，大波兰的什拉赫塔联合起来反对王国提名的总督维尔兹别塔·帕涅维采。当地的前任总督马契克·伯尔科维茨领导了该场起义。冲突的主要原因是王国将首都迁至小波兰而产生的权力转移，从而引发了当地人的不满。"
 flavor_pol.50.a: "没有人能破坏[ROOT.GetCountry.GetFlavorRank]的统一。"
 flavor_pol.50.b: "向他们的诉求让步。"
 greater_polish_uprising: "大波兰起义"
 POL_every_location_in_pomerania_wielkopolska_brandenburg: "在[ShowAreaName('greater_poland_area')]、[ShowAreaName('pomerania_area')]和[ShowAreaName('brandenburg_area')]地区[owned|e]的所有[pop|e]失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]。"
 flavor_pol.51.title: "非公认，无新法"
 flavor_pol.51.desc: "在最近的[ROOT.GetCountry.GetGovernment.GetParliament.GetName]上，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]提出了一个极其荒谬的请愿——他们对[ROOT.GetCountry.GetGovernment.GetAdjective]王权的软弱深信不疑，以至于提出了“如果他们不对某项法律达成完全赞成，这项法律就不得通过”的要求。何其大逆不道！尽管如此，如果得不到他们的支持，我们哪来的资金进行下一步的行动呢？因此，尽管这个提案如此荒谬，我们还是必须认真考虑他们的想法。此外，他们还要求限制市民的权力、约束农奴的迁徙自由。我们可能会被迫接受[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的过分条件。"
 flavor_pol.51.historical_info: "“如果未经公认，则不得另立新法”（#italic Nihil novi#!）是1505年波兰瑟姆议会签订的法案。该法案规定，如果一项法律不能得到所有贵族的一致同意，那就不能得到通过。这项法案被认为是波兰贵族民主制的开端，也奠定了后来的“黄金自由”（#italic Auksinė Laisvė#!）的基础。"
 flavor_pol.51.a: "让他们为这个小特权沾沾自喜吧。"
 flavor_pol.51.b: "那我们也不会再给他们什么特权了。"
 flavor_pol.52.title: "[MOL_tag.GetNameWithNoTooltip]暗藏二心"
 flavor_pol.52.desc: "我们的线人再次向我们报告了[MOL_tag.GetAdjective][MOL_tag.GetGovernment.GetRulerTitle]的异常行为：[POL_disloyal_vassal.GetHeShe]以确保[POL_disloyal_vassal.GetHerselfHimself]存在的名义，不断在各个大国间变换效忠对象，并向一切与[POL_disloyal_vassal.GetHisHer][MOL_tag.GetFlavorRank]相邻的国家许下成为附庸的承诺。很明显，如果我们展现出足以保护[POL_disloyal_vassal.GetHimHer]们的能力，这个见风使舵的两面派就安分不下来。"
 flavor_pol.52.a: "我们估计[POL_disloyal_vassal.GetHerHim]甚至能在撒旦本人面前表忠心。"
 flavor_pol.54.title: "[target_location.GetNameWithNoTooltip]的冲突"
 flavor_pol.54.desc: "[target_location.GetName]周边的城镇传统上归我们治下的[ShowAreaName('greater_poland_area')]管辖。然而，随着[ROOT.GetCountry.GetAdjective]王国分裂为诸个细小的公国，这块领土被[ShowCultureName('silesian')]的[ShowDynastyName('piast_dynasty')]王朝占领。然而，随着[POL_boh_scope.GetAdjective]和[ShowAreaName('silesia_area')]的冲突爆发，我们可以利用这一脆弱的时刻将这一省份重新夺回。"
 flavor_pol.54.historical_info: "1343年，扎甘公爵 \"铁人 \"亨利五世拒绝向波希米亚国王“瞎子”约翰进贡，并试图收复格沃古夫。波兰国王卡齐米日三世“大王”利用了这一乱局，为波兰王国占领了扎甘公爵领地的弗斯霍瓦城镇。"
 flavor_pol.54.a: "不能再犹豫了！"
 flavor_pol.54.b: "我们的领土申索早就失效了。"
 flavor_pol.55.title: "求赐良缘"
 flavor_pol.55.desc: "[ROOT.GetCountry.GetLongName]和[POL_partner_country.GetLongName]面对[POL_common_enemy.GetName]共同的威胁，使两国更加团结一致。直到近年，这两个国家都在面对他们的公敌在区域内称王称霸的常见形势。现在，面对这个宿敌随时可以轻松击败任意一方的情况下，两国不得不比以往任何时候都更加团结和紧密。为了巩固这种关系，[POL_partner_country.GetAdjective]的[POL_partner_country.GetGovernment.GetEstateName('nobles_estate')]提议，应该在[POL_proposed_polish_candidate.GetName]和[POL_proposed_lithuanian_candidate.GetName]之间进行王室联姻。"
 flavor_pol.55.a: "当然可以！"
 flavor_pol.55.b: "这只是一项临时决议。"
 STATIC_MODIFIER_NAME_pol_blocked_from_marriage_betrothal: "订婚"
 POL_accept_marriage: "我们将接受联姻提议，从而建立以我国为主导的两国共主邦联。"
 POL_accept_betrothal: "我们将接受订婚提议，从而在婚姻正式缔结时建立以我国为主导的两国共主邦联。"
 flavor_pol.56.title: "南方的威胁"
 flavor_pol.56.desc: "一直以来，[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetCourtTitle]谨慎地将[POL_TUR_tag.GetName]视作一个潜在的威胁。[POL_TUR_tag.GetLongNameWithNoTooltip]对[GetCountry('BYZ').GetName]缓慢而不知疲倦的蚕食扩张总是使人产生担忧，但直到现在我们才意识到这匹饿狼已经成长到什么地步。在我们的领土与强大[POL_TUR_tag.GetFlavorRank]接壤的当下，我们能清晰地感觉到如芒在背——他们虎视眈眈地盯着我们的一举一动，随时准备在[ShowReligionGroupAdjective('christian')]的土地上发动另一场战争。如果我们不能站出来遏制这种力量，那么[POL_TUR_tag.GetNameWithNoTooltip]总有一天将变得无人可挡。"
 flavor_pol.56.a: "如果真有那天，我们将成为基督世界的堡垒。"
 flavor_pol.57.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.57.desc: "[pol_basilica_location.GetName]的圣玛丽大教堂需要现代化改造和翻修。为此，我们决定寻找能够利用其技能来完成此任务的艺术家，当然是以合理的价格。我们的宫廷官员已经发现了这样一个人，他就是[target_character.GetName]，他在德国西南部的家乡习得了丰富的技能。由于[target_character.GetNameWithNoTooltip]已经在[pol_basilica_location.GetNameWithNoTooltip]居住了数年，我们确信他值得信任，可以被委托完成此任务。"
 flavor_pol.57.historical_info: "魏特·施托斯出生于内卡河畔霍尔布，是一名优秀的德意志雕塑家。他以制作克拉科夫圣玛丽大教堂的木质祭坛与为波兰宫廷的重要成员雕刻墓碑而闻名。他的风格被称为“晚期哥特式巴洛克”。"
 flavor_pol.57.a: "付给他大把大把金子！"
 flavor_pol.57.b: "我们能找到其他能人。"
 flavor_pol.58.title: "[ShowRegionNameWithNoTooltip('italy_region')]风潮"
 flavor_pol.58.desc: "[ShowInstitutionName('renaissance')]在[ShowRegionName('italy_region')]崛起后，这一新思潮开始席卷整个欧洲大陆。它不仅彻底改变了艺术和思想，也带来了新的科学发现浪潮，使得运动中心——[ShowRegionNameWithNoTooltip('italy_region')]——成为高雅文化和繁荣社会的象征。在这种情况下，[pol_ruler.GetShortName]与[pol_queen.GetShortName]的婚姻使得[ROOT.GetCountry.GetGovernment.GetRulerTitle]的朝臣们对[ShowCultureGroupName('italian_group')]文化产生了狂热的追求。随着这种时尚的流行，文艺复兴时期[ShowRegionNameWithNoTooltip('italy_region')]的许多传统被带到了[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]中。"
 flavor_pol.58.historical_info: "在国王齐格蒙特一世的妻子，斯福尔扎家族的博纳王后的影响下，意大利的文化开始在波兰首都克拉科夫成为一种时尚。也是在这一趋势下，著名的意大利艺术家纷纷来到波兰，文艺复兴也开始在波兰扎下根来。"
 flavor_pol.58.a: "继续推动这一热潮！"
 flavor_pol.58.b: "我们不需要这些无聊的时尚。"
 flavor_pol.1000.title: "米哈乌·塞齐武伊"
 flavor_pol.1000.desc: "在近日结束了拜访[ShowLocationName('prague')]的[praha_owner.GetGovernment.GetRuler.GetName]宫廷之后，知名的炼金术师[michael_sedziwoj_scope.GetName]到达了[capital_scope.GetName]。\n\n他的科学思维或将对[ROOT.GetCountry.GetName]的未来发展大有裨益，因此赞助他的科学研究或将带来许多新发现。另一方面，他在欧洲各地的人脉也使他能够担任一名伟大的外交官。"
 flavor_pol.1000.historical_info: "波兰炼金术士、哲学家兼医师米哈乌·森齐武伊是化学的先驱。他提出了提纯和制备数种酸、金属元素以及其它化合物的方法。国王齐格蒙特三世·瓦萨是炼金术的爱好者，他曾与森齐武伊一同进行实验。森齐武伊曾设计出矿石和金属的冶炼厂，并撰写了许多著作，其中最著名的是#italic 《新化学之光》#!。这本书是以炼金术的术语写成的，只有其它炼金术士或研究者才能读得懂。森齐武伊还曾发现了氧气，他将其称之为“生命的粮食”，这比舍勒和普利斯特利对氧气的发现要早了170年。"
 flavor_pol.1000.a: "赞助他的实验"
 flavor_pol.1000.b: "聘请他担任顾问。"
 flavor_pol.1000.c: "别理他。"
 flavor_pol.1001.title: "炼金术新知"
 flavor_pol.1001.desc: "[michael_sedziwoj_scope.GetName]的众多炼金实验是好奇的[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的兴致所在。但对于[ShowEstateTypeName('nobles_estate')]来说，它们却是烦恼，以及对[ROOT.GetCountry.GetFlavorRank]国库进行奢侈且浮夸的浪费。\n\n我们是否应该继续资助[michael_sedziwoj_scope.GetNameWithNoTooltip]的工作？"
 flavor_pol.1001.a: "继续赞助他的实验"
 flavor_pol.1001.b: "听从贵族们的意见。"
 flavor_pol.1100.title: "扬·扎莫伊斯基"
 flavor_pol.1100.desc: "[ShowDynastyName('zamoyski_dynasty')]家族的子女，[john_zamoyski_scope.GetName]最近回到[ROOT.GetCountry.GetFlavorRank]。他曾在国外学习，曾在[ShowLocationName('paris')]、[ShowLocationName('strasbourg')]求学，并在[ShowLocationName('padova')]大学获得法学博士学位，甚至担任该大学法学系的系主任。他的知识和人脉可能使他成为一位杰出的政治家。\n\n我们是否应该邀请他加入我们的朝廷，为[ROOT.GetCountry.GetLongName]效力？"
 flavor_pol.1100.a: "聘请他担任顾问。"
 flavor_pol.1100.b: "别理他。"
 flavor_pol.1101.title: "扎莫希奇学院"
 flavor_pol.1101.desc: "[john_zamoyski_scope.GetName]正在寻求我们的帮助，在[ShowLocationName('krasnystaw')]建立一所新的[ShowBuildingTypeName('university')]。他希望创办一所专门为年轻[ShowEstateTypeName('nobles_estate')]提供的[ShowSocietyDirectionName('humanist')]文化教育和政治家培养的学院。以[ShowLocationName('strasbourg')]学院为蓝本，这所学院将教授自由艺术、法律和医学。"
 flavor_pol.1101.historical_info: "在1594年，波兰总理大臣扬·扎莫伊斯基建立起了扎莫希奇学院，这是波兰立陶宛联邦建立的第四座高等教育机构。诗人希蒙·希蒙诺维奇（又名塞蒙·塞蒙尼德斯），协助扬·扎莫伊斯基建立学院，并且成为讲师之一。教宗克莱蒙特八世和时任海乌姆主教斯坦尼斯瓦夫·戈莫林斯基都批准了学院的创立。学院于1595年3月15日开设，波兰国王齐格蒙特三世·瓦萨在1601年予以批准和确认。学院的三个院系分别为文科、法律、医学。它有7个教授职位；从1637年开始，学校有权授予哲学博士学位。"
 flavor_pol.1101.a: "赞助这座大学。"
 flavor_pol.1101.b: "什么都不做。"
 flavor_pol.1102.title: "理想之都——$zamosc$"
 flavor_pol.1102.desc: "[john_zamoyski_scope.GetName]受到[ShowCultureGroupName('italian_group')][ShowInstitutionName('renaissance')]时期的“理想城市”理论的启发，开始构想一座以这些理念为指导的新城市。曾在[ShowLocationName('warsaw')]服役的[pol_bernardo_morando_scope.GetName]将帮助他完成这一项目。我们可以为[john_zamoyski_scope.GetNameWithNoTooltip]提供额外的资金，以确保项目顺利进行，并赢得[pol_bernardo_morando_scope.GetNameWithNoTooltip]的好感。"
 flavor_pol.1102.historical_info: "扎莫希奇由波兰王国大臣扬·扎莫伊斯基于1579年创立，并于次年获得城市权利。创始人的初衷是按照文艺复兴理想设计一个“理想城市”。为此，来自威尼斯共和国的贝尔纳多·莫兰多被邀请来帮助设计城市。这些努力最终得到了回报，扎莫希奇被誉为“北方的帕多瓦”。"
 flavor_pol.1102.a: "提供资金。"
 flavor_pol.1102.b: "什么都不做。"
 flavor_pol.1200.title: "[nicholas_copernicus_scope.GetNameWithNoTooltip]"
 flavor_pol.1200.desc: "多年在[ShowRegionName('italy_region')]学习后，[ShowLocationName('lidzbark')]主教的年轻侄子[nicholas_copernicus_scope.GetName]开始为国效力，担任秘书和医生。在几次[ROOT.GetCountry.GetGovernment.GetParliament.GetName]会议上，这位年轻人以其卓越的管理能力和高智商而脱颖而出。"
 flavor_pol.1200.a: "别理他。"
 flavor_pol.1200.b: "[nicholas_copernicus_scope.GetHerHis|U]的出现是[capital_scope.GetNameWithNoTooltip]的瑰宝"
 flavor_pol.1201.title: "$revolution_spheres$"
 flavor_pol.1201.desc: "[nicholas_copernicus_scope.GetName]已经不情愿地发表了一份令人震惊且具有争议的天文学论文。在这篇论文中，[nicholas_copernicus_scope.GetShortNameWithNoTooltip]提出了一个颠覆性的观点，即地球并不是造物的中心，而是围绕太阳旋转的行星之一。尽管这篇论文的技术内涵仅限于最有知识的天文学家和学者，但它已经引起了异端邪说的呼声，因为它的理论违背了托勒密的观点，而托勒密的观点与圣经相符。"
 flavor_pol.1201.historical_info: "1543年，尼古拉·哥白尼去世的那一年，他出版了《天体运行论》。这部#italic 作品#!为日心说模型辩护，而不是当时普遍接受的地心说模型。这部#italic 作品#!威胁到了《圣经》的字面真理以及长期以来建立的地心说模型。哥白尼没有数学依据来支持他的论点，但后来的天文学家和数学家将为此提供依据。"
 flavor_pol.1201.a: "禁止这本书流通。"
 flavor_pol.1201.b: "摧毁这本异端书籍。"
 flavor_pol.1201.c: "让它继续印刷。"
 flavor_pol.1300.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.1300.desc: "一位新星正在崛起并为自己赢得了名声。[target_character.GetName]是一位诗人，他最近开始创作了雄心勃勃的作品，在[ROOT.GetCountry.GetName]赢得了声誉。[target_character.GetShortNameWithNoTooltip]旅行遍布$poland$及其周边，无疑是一位博学多才的人，他将是作为[ROOT.GetCountry.GetGovernment.GetCourtTitle][ruler_scope.GetName]的理想人选。"
 flavor_pol.1300.historical_info: "扬·科哈诺夫斯基被视为波兰文艺复兴时期最杰出的诗人之一。除了在艺术方面的贡献外，他还是国王的秘书和译者。"
 flavor_pol.1300.a: "我们用得上他的技能。"
 flavor_pol.1300.b: "我们的朝臣已经够多了。"
 flavor_pol.1301.title: "[target_character.GetNameWithNoTooltip]的哀歌"
 flavor_pol.1301.desc: "[target_character.GetName]创作了一系列美丽而哀伤的挽歌，总共有十九首，献给他失去的亲人，这对诗人的身心健康产生了深远影响。我们衷心希望他的挽歌声名远扬，能让他找到内心的平静，因为他的悲剧将被世人铭记数十年。"
 flavor_pol.1301.historical_info: "科哈诺夫斯基于1580年创作的#italic 哀歌#!无疑是波兰诗人和整个波兰文艺复兴时期最具影响力和最受欢迎的作品之一。这些诗歌的精美文学形式令人瞩目，它们在后来的几十年里成为人们学习和效仿的典范。"
 flavor_pol.1301.a: "让人落泪，又让人惊叹。"
 flavor_pol.1400.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.1400.desc: "1428年，[target_character.GetName]在克拉科夫大学院学习时对12世纪的史学家[GetCharacter('pol_wincenty_kadlubek').GetName]深感兴趣。受此启发，他向[ruler_scope.GetName]提出了一个有趣的请愿，希望投身于编写[ROOT.GetCountry.GetLongName]的编年史。除此之外，[target_character.GetShortNameWithNoTooltip]还有许多别的才能，足以担任我们的外交官或行政官。"
 flavor_pol.1400.historical_info: "扬·德乌戈什生于1415年，是波兰15世纪一位重要的编年史家。他的父亲老扬·德乌戈什参加了格伦瓦尔德之战，并生下了十四个儿子——其中除他之外还有两人也叫扬。作为十四个孩子中最出名的一位，他曾担任波兰国王的秘书、外交官和宫廷史官。"
 flavor_pol.1400.a: "无论如何，我们都会协助他。"
 flavor_pol.1400.b: "我们的朝臣已经够多了。"
 flavor_pol.1401.title: "《波兰统治年鉴》"
 flavor_pol.1401.desc: "[target_character.GetName]一生的心血当然是他著名的编年史，其中涵盖了[ROOT.GetCountry.GetName]从传说中的公国建立到现代的历史。作品中还有对[ROOT.GetCountry.GetFlavorRank]所处位置现状的概述，其中包含本国的地理和水文概况以及其他一些可能会被时间遗忘的细节。"
 flavor_pol.1401.a: "[ROOT.GetCountry.GetNameWithNoTooltip]将不会从史册上抹去。"
 flavor_pol.1500.title: "[mikolaj_rej_scope.GetNameWithNoTooltip]"
 flavor_pol.1500.desc: "作为一名贵族子弟，[mikolaj_rej_scope.GetName]因他的放浪形骸不爱书卷而在[ROOT.GetCountry.GetLongName]的上流圈子中小有名气。在他后来离开克拉科夫大学院的时光，[mikolaj_rej_scope.GetLastNameWithNoTooltip]不仅精通了诗歌技巧，还在[ROOT.GetCountry.GetFlavorRank]的政坛中十分活跃。他供职于一位[ShowReligionAdjective('calvinist')]贵族的手下，因此他也受到了[ShowReligionName('lutheran')]和[ShowReligionNameWithNoTooltip('calvinist')]的影响，也正是因为这些新教的观点让他开始了使用[ShowDialectName('polish_dialect')]语写作的生涯。"
 flavor_pol.1500.historical_info: "米科瓦伊·芮伊在推广波兰语在文学创作上的运用上功不可没。他坚持使用波兰文进行创作，并在1562年留下了他为人所知的谚语：“波兰人不是学语的家雁，波兰人有自己的语言”。"
 flavor_pol.1500.a: "欢迎一切诗人！"
 flavor_pol.1500.b: "我们的朝臣已经够多了。"
 flavor_pol.1501.title: "[target_character.GetNameWithNoTooltip]的杰作"
 flavor_pol.1501.desc: "在[ShowReligionAdjective('catholic')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]眼中，我们邀请[target_character.GetName]前来任职已成为他们的眼中钉肉中刺。尽管人民很难从写作水准的角度攻击这名作家，但对很多人来说，此人鲜明的反教权主义立场和对[ShowReligionAdjectiveWithNoTooltip('catholic')]的轻蔑态度已经构成了文学的原罪。其中最鲜明的案例就是一部名为#italic 《地主、乡长与牧师的简谈》#!的谈话录。"
 flavor_pol.1501.historical_info: "$flavor_pol.1500.historical_info$"
 flavor_pol.1501.a: "我们是自由的国家，我们不会审查这部作品。"
 flavor_pol.1501.b: "我们无法容忍！"
 POL_every_lutheran_calvinist_hussite_pop_displeased_tt: "所有[ShowReligionAdjective('calvinist')]和[ShowReligionAdjective('lutheran')][pop|e]失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]。"
 flavor_pol.1600.title: "[ShowProvinceDefinitionNameWithNoTooltip('szepes_province')]借款"
 flavor_pol.1600.desc: "我们最近的战争使我们的国库变得十分贫乏。不仅战备资金耗尽，我们的赤字很快就会让我们在面对更富有的敌人时束手无策。在这种情况下，我们可以向[pol_the_loan_provider.GetLongName]中的朋友求助。有了他们的资金支持，我们就可以获得额外的资源，而不必与那些渴望获得额外权利以获得额外税收的 “仁慈 ”金主们打交道。亲族统治者提供的贷款肯定更可靠。"
 flavor_pol.1600.a: "我们将向[pol_the_loan_provider.GetAdjectiveWithNoTooltip]抵押[ShowProvinceDefinitionNameWithNoTooltip('szepes_province')]的村庄。"
 flavor_pol.1600.b: "我们可以自己解决赤字问题。"
 flavor_pol.1601.title: "$flavor_pol.1600.title$"
 flavor_pol.1601.desc: "来自[pol_requesting_nation.GetLongName]的使节已经抵达，请求以贷款的形式提供金钱支持。不幸的是，即使是盟友之间的信任也往往不尽可靠。因此，[pol_requesting_nation.GetNameWithNoTooltip]的[pol_requesting_nation_ruler.GetName]提供了[ShowProvinceDefinitionName('szepes_province')]省份的几个村庄作为偿还贷款的抵押。这次借款可能将承担相当大的风险，但由于他们的领地在我们的控制之下，我们可以肯定他们在违约时会三思而后行。"
 flavor_pol.1601.a: "听起来不错！"
 flavor_pol.1601.b: "我们不能贷款给不会管账的人。"
 LOAN_TITLE_pledge_of_spisz: "斯皮什借款"
 LOAN_SHORT_NAME_pledge_of_spisz_L: "斯皮什借款"
 LOAN_SHORT_NAME_pledge_of_spisz_B: "斯皮什借款"
 LOAN_NAME_pledge_of_spisz_L: "斯皮什借款"
 LOAN_NAME_pledge_of_spisz_B: "斯皮什借款"
 LOAN_TOOLTIP_pledge_of_spisz: "双方达成如下协议：[lender|e][LOAN.GetLender.GetName]将合法持有[location|e][ShowLocationName('lubica')]，直到[borrower|e][LOAN.GetBorrower.GetName]偿清贷款。"
 flavor_pol.1602.title: "偿还借款"
 flavor_pol.1602.desc: "很久以前，我们借给[loan_repayer.GetLongName]大笔资金，并以[ShowProvinceDefinitionName('szepes_province')]村庄为抵押，最终我们控制了[loan_pledge.GetName]的领土。今天，[loan_repayer.GetNameWithNoTooltip]的武装使节带着[loan_repayer.GetFlavorRank]欠我们的资金来到了这里。根据协议，我们必须归还[loan_pledge.GetNameWithNoTooltip]，尽管这样做有可能会惹恼已经在该地区设立控制的 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]。或者，我们可以尝试向他们提交一份非常合法的条款，证明我们决定将这些村庄留在我们手中是有道理的。"
 flavor_pol.1602.a: "我们会归还[loan_pledge.GetNameWithNoTooltip]。"
 flavor_pol.1602.b: "请参见这些允许我方永久保留抵押领土的条款。"
 STATIC_MODIFIER_NAME_pol_honored_agreement: "履行了[ShowProvinceDefinitionName('szepes_province')]借款书的承诺"
 flavor_pol.1603.title: "借款的结局"
 flavor_pol.1603.desc.a: "我们已经向[loan_giver.GetAdjective]全额偿还了借款，但他们仍然拒绝把[ShowProvinceDefinitionName('szepes_province')]的村庄归还给我们。他们不知道从哪里援引了一些显然由他们伪造的条款，企图向我们抵赖，并证明[loan_pledge.GetName]是对他们有利的。何其荒谬！这种诈骗手段一定会让他们身败名裂。"
 flavor_pol.1603.desc.b: "携带着我们应付的所有欠款，我们的使者平安到达了[loan_giver.GetLongName]并支付了所有款项。根据各项协议条款，[loan_giver.GetNameWithNoTooltip]的地方长官已经撤离该地，并将管辖权移交给我方。现在[loan_pledge.GetName|U]重新由我国控制。"
 flavor_pol.1603.b: "[ROOT.GetCountry.GetReligion.GetGodName]将审判他们。"
 flavor_pol.1603.a: "不错的交易！"
