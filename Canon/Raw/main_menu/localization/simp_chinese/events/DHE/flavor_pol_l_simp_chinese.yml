l_simp_chinese:
 flavor_pol.1.title: "联邦海军"
 flavor_pol.1.desc: "我们在[ShowContinentName('europe')]与对手的交战催生出了新的需求。为了维护主权，对抗那些试图统治我国民众的势力，我们已提交了一份建立新的[ROOT.GetCountry.GetAdjective]海军的提案。当我们授权详谈此事的细节时，很显然[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]势力的代表似乎不愿支持这一提案，原因是这将产生巨大的开支。值得庆幸的是，一位名叫[target_character.GetName]的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]成员挺身而出，愿意为我们提供资金上的帮助。"
 flavor_pol.1.a: "这项提案有可取之处。"
 flavor_pol.1.b: "这不是当务之急！"
 flavor_pol.2.title: "[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip]圆柱"
 flavor_pol.2.desc: "我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]已下令在[ShowLocationName('warsaw')]建造一座纪念柱来颂扬[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]的前任[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName]的伟大。\n\n我们找到了两位著名的[ShowCultureGroupName('italian_group')]艺术家，建筑家[constant_tencalla_scope.GetName]和雕塑家[clement_molli_scope.GetName]，他们也许是完成这项委托的不二人选。"
 flavor_pol.2.historical_info: "西吉斯蒙德三世·瓦萨的儿子兼继承人，瓦迪斯瓦夫四世·瓦萨国王，下令建造了西吉斯蒙德圆柱。该柱建于1643年至1644年，由意大利出生的建筑师康斯坦丁诺·滕卡拉和雕塑家克莱门特·莫利设计。这座位于华沙的科林斯式石柱由红色大理石制成，高8.5米，其上矗立着一尊2.75米高的西吉斯蒙德三世·瓦萨雕像。石柱上装饰着四只鹰，国王身穿盔甲，一手持十字架，一手持剑。"
 flavor_pol.2.a: "雇人来建造它。"
 flavor_pol.2.b: "转念一想，没必要纪念[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip]。"
 flavor_pol.3.title: "《波兰墨丘利常识报》"
 flavor_pol.3.desc: "随着定期出版物——报纸在欧洲的普及，[ROOT.GetCountry.GetLongName]是时候发行自己的报纸了。\n\n皇家秘书兼外交官[hieronymus_pinocci_scope.GetName]或许是接管这项工作并使其闻名于世、享有盛誉且忠于王室的最佳人选。将[hieronymus_pinocci_scope.GetNameWithNoTooltip]的能力与[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的官方认可相结合，将确保这份新报纸在整个[ROOT.GetCountry.GetNameWithNoTooltip]取得成功。"
 flavor_pol.3.historical_info: "波兰的玛丽亚·路易莎·贡扎加王后和扬·卡齐米日二世国王赞助发行的#italic 《波兰墨丘利常识报》#!每周发刊，希耶罗宁·皮诺奇担任编辑，J·A·戈尔琴出版社负责出版。它关注当代政治、各王朝内政和君王间的战事，促进了政治改革，加强了君权。"
 flavor_pol.3.a: "赞助报纸。"
 flavor_pol.3.b: "准了。"
 flavor_pol.3.c: "我们的宫廷需要[hieronymus_pinocci_scope.GetNameWithNoTooltip]。"
 flavor_pol.3.d: "禁掉它。"
 flavor_pol.4.title: "维尔纽斯大学"
 flavor_pol.4.desc: "我们[ROOT.GetCountry.GetFlavorRank]的[ShowCultureGroupName('lithuanian_group')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]对主要城市的高等教育的现状感到不满，并要求耶稣会在[ShowLocationName('vilnius')]或者[ShowLocationName('kaunas')]创建一所新的[ShowBuildingTypeName('university')]。\n\n这是一个提升和影响该地区的绝佳机会。我们可以致信[ShowLocationNameWithNoTooltip('vilnius')]的主教，说服他认同我们的观点。"
 flavor_pol.4.historical_info: "维尔纽斯主教瓦莱里安·普罗塔塞维奇于1569年在市中心购买了几座建筑，并创立了维尔纽斯学院。学院设有人文、哲学和神学三个系。1570年，学院图书馆落成，西吉斯蒙德二世·奥古斯特捐赠了2500本书给这所新学院，首批学生也正式入学。1579年4月1日，波兰国王兼立陶宛大公斯特凡·巴托里授予维尔纽斯学院与克拉科夫学院同等的地位。"
 flavor_pol.4.a: "让耶稣会士自行选择。"
 flavor_pol.4.b: "阻止耶稣会，赞助在[ShowLocationNameWithNoTooltip('vilnius')]的大学。"
 flavor_pol.4.c: "阻止耶稣会，赞助在[ShowLocationNameWithNoTooltip('kaunas')]的大学。"
 flavor_pol.4.d: "停止该项目，消除耶稣会的影响。"
 flavor_pol.5.title: "扬·布罗热克"
 flavor_pol.5.desc: "克拉科夫学院院长[john_brozek_scope.GetName]，一位真正的通才和著名科学家，引起了[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName]的注意。他令人惊叹的研究和对尼古拉·哥白尼的辩护，使他在学术界享有盛名。\n\n如果我们邀请他加入内阁，[ROOT.GetCountry.GetFlavorRank]将能极大地受益于他的才能。"
 flavor_pol.5.historical_info: "扬·布罗热克是波兰数学家、天文学家、医生、诗人、作家、音乐家，以及克拉科夫学院的校长。他运用数论和几何学，证明六边形结构可以高效利用蜂蜡并储存蜂蜜，解决了蜂巢为何是六边形的问题。布罗热克是尼古拉·哥白尼理论的贡献者和热烈支持者，并很早就撰写了哥白尼的传记。雅盖隆大学的布罗热克学院就是以他的名字命名的。"
 flavor_pol.5.a: "聘请他担任顾问。"
 flavor_pol.5.b: "无视他。"
 flavor_pol.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的新郎"
 flavor_pol.6.desc: "由于[ROOT.GetCountry.GetLongName]近几十年来遭遇诸多不幸，最终由一位女性[ROOT.GetCountry.GetGovernment.GetRulerTitle][new_ruler.GetName]坐上了王位。她未来的丈夫人选至关重要，任何人必须先取得[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的认可，才能被允许和她结婚。\n\n新郎选定后，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]正在大力推动将这一程序写入法律，以便他们能够继续选择下一任统治者。"
 flavor_pol.6.a: "嫁入[lithuania_groom_country.GetNameWithNoTooltip]。"
 flavor_pol.6.b: "嫁入[first_groom_country.GetNameWithNoTooltip]。"
 flavor_pol.6.c: "嫁入[second_groom_country.GetNameWithNoTooltip]。"
 flavor_pol.6.d: "嫁入[third_groom_country.GetNameWithNoTooltip]。"
 flavor_pol.6.e: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]无权干预。"
 flavor_pol.7.title: "迎娶[GetCountry('POL').GetAdjectiveWithNoTooltip][GetCountry('POL').GetGovernment.GetRulerTitle]"
 flavor_pol.7.desc: "由于[GetCountry('POL').GetLongName]在近几十年里遭遇诸多不幸，最终一位女性[GetCountry('POL').GetGovernment.GetRulerTitle]，[pol_queen_scope.GetName]坐上了王位。事实上，未婚的她给了我们一个绝佳的机会，我们的外交官成功地安排她与[new_ruler.GetName]结婚，从而在[ROOT.GetCountry.GetName]与[GetCountry('POL').GetAdjectiveWithNoTooltip]之间缔结了牢固的联盟。"
 flavor_pol.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_pol.8.title: "彼得库夫条例"
 flavor_pol.8.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]已请愿将其特权编入法律，理由是需要维护社会秩序和保护[ROOT.GetCountry.GetFlavorRank]。[ShowEstatePrivilegeName('statutes_of_piotrkow')]将限制市民权力，并将[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]束缚在土地上，禁止他们未经[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]同意离开。这样一套法规肯定会巩固他们日益增长的影响力，并可能为进一步侵蚀我们余下的中央权威铺平道路。"
 flavor_pol.8.a: "我们不得不勉强同意。"
 flavor_pol.8.b: "我们绝不会向这类[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]妥协！"
 flavor_pol.8.historical_info: "在卡齐米日四世之子扬一世·奥尔布拉赫特治下，向贵族让步的政策延续。1496年，《彼得库夫条例》正式制定。这意味着农奴制在法律上得到了加强和认可。除每年一人外，它禁止所有劳动者离开他们的村庄。后来，工作时长也被延长到每周六天。此时，波兰农民不仅失去了一切权力，也失去了自由。权力牢牢掌握在贵族手中。"
 flavor_pol.9.title: "[ShowEstatePrivilegeNameWithNoTooltip('nieszawa_privileges')]"
 flavor_pol.9.desc: "在之前对[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]做出让步后，[target_character.GetName]再次被迫在当前的权力斗争中与他们谈判。为了解决[target_character.GetNameWithNoTooltip]的燃眉之急，[target_character.GetSheHe]迫切需要招募一支包括许多雇佣兵的军队，因此不得不接受[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]提出的[ShowEstatePrivilegeNameWithNoTooltip('nieszawa_privileges')]，这意味着[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]有权举行地方#italic 特别议会#!，议会不同意就无法征兵和征税。如此，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]获得了一个高效强大、利益共同的组织，享有军事权力和税收立法权。"
 flavor_pol.9.a: "接受协议。"
 flavor_pol.9.b: "拒绝签署，反抗[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]！"
 flavor_pol.10.title: "耶稣会的国王"
 flavor_pol.10.desc: "[ShowReligionName('lutheran')]的传播是[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName]的一大败笔。[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetHisHer]的宗教宽容和神学混乱政策让数以百计的[ShowCultureName('polish')]信徒误入可怕的异端邪说。只有耶稣会的力量才能夺回[ShowCultureNameWithNoTooltip('polish')]信徒心中的失地。\n\n让我们赞助耶稣会，为他们提供资源，以对抗威胁我们臣民的异端浪潮。"
 flavor_pol.10.historical_info: "西吉斯蒙德三世是瑞典国王约翰三世的儿子。他父亲统治着一个坚定的新教国家，但个人却倾向于天主教。西吉斯蒙德从小在耶稣会的熏陶下长大，更喜欢与他们为伴。宗教对他来说和政治一样重要，他最大的执念之一就是使天主教成为波兰的国教。在波兰，即使是国王，这也是一项几乎不可能完成的任务。宗教自由和宽容的思想原则是波兰社会的基础。西吉斯蒙德固执己见，仍执意尝试。理所当然地，他惹怒全国并最终失败。这也使他树敌无数，阻碍了他在17世纪头十年的改革政府和加强王权。"
 flavor_pol.10.a: "万福耶稣会之王！"
 flavor_pol.10.b: "诸信仰平等，但天主教更加平等。"
 flavor_pol.10.c: "不，波兰人民自由而宽容。"
 opinion_pol_true_faith: "波兰正统信仰"
 opinion_pol_religious_freedom: "波兰宗教自由"
 flavor_pol.11.title: "《登基协定》和《亨利王条约》"
 flavor_pol.11.desc: "我们的新统治者[new_ruler_scope.GetName]刚刚获得[new_ruler_scope.GetHisHer]的头衔，但急不可耐的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]却已经开始向[new_ruler_scope.GetHimHer]施压，要求签署广泛的特权，使他们不受中央政府的控制。他们的势力过于强大，我们只剩下最极端的措施来保卫[ROOT.GetCountry.GetGovernment.GetRulerTitle]权力免受他们侵食。"
 flavor_pol.11.historical_info: "1572年，雅盖隆王朝绝嗣，贵族选举出了新王亨利·德·安茹。在当选后，他被迫签署了后来被称为《亨利王条约》的文件，确立了波兰的选举君主制。他还签署了#italic 《登基协定》#!，这是获选君主与瑟姆议会之间的正式契约。君主在事实上失去了对国家的所有权力。他无权任免政府官员，仅拥有一支3000人的王室军队，要获得任何额外的东西，都必须向瑟姆议会申请。此时，君主只是一个摆设，波兰实际上已不再是君主制国家，而是名副其实的贵族共和国。"
 flavor_pol.11.a: "我们立誓。"
 flavor_pol.11.b: "到此为止了！拿起武器！"
 flavor_pol.12.title: "[new_ruler_scope.GetShortNameWithNoTooltip]的军队改革"
 flavor_pol.12.desc: "我们的新统治者[new_ruler_scope.GetName]精通军事，上台后致力于将军队现代化和振兴我们停滞不前的军队。\n\n我们可以向[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]们发出号召，全面整顿我们的联合部队，或者用一支新的、中央集权的现代化军队来削弱他们的影响力。"
 flavor_pol.12.historical_info: "1674年扬·索别斯基加冕为王时，已是声名显赫、功勋卓著的军事统帅。事实上，他从将军起步，最终成为国王。因此，他对波兰军队进行的改革早在加冕之前就已开始。正是在他的领导下，改革所产生的剧烈影响在历史上留下了浓墨重彩的一笔。新组建的波兰军队解救了维也纳，击退了奥斯曼帝国的进攻，永远阻止了他们的扩张。然而不幸的是，从长远来看，波兰军队最终更多地帮助了奥地利，而非波兰。"
 flavor_pol.12.a: "改革军队。"
 flavor_pol.12.b: "改革军队，并削弱[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的权力。"
 flavor_pol.14.title: "霍休斯神学院"
 flavor_pol.14.desc: "我们[ShowLocationName('olsztyn')]最虔诚的一些枢机与主教对我国的属灵福祉忧心忡忡。为了抵制异端思想在[ShowCultureGroupName('polish_group')][ShowPopTypeName('burghers')]和[ShowPopTypeName('nobles')]中传播，他们请求耶稣会的帮助。他们共同制定了一个计划，在他管辖的[ShowLocationNameWithNoTooltip('olsztyn')]教区内创办一所精英学校。在这里训练的人才将会学会怎样驳斥改革派的论点，并让已落入精神敌人之手的地区回归天主的福音。"
 flavor_pol.14.historical_info: "霍修斯学院由枢机斯坦尼斯劳斯·霍修斯赞助于1565年成立，是波兰立陶宛联邦最具影响力的耶稣会机构之一。它坐落于布劳恩斯贝格，是一座天主教学术中心，也是北欧反宗教改革的战略据点。该校提供人文、哲学和神学教育，吸引了来自波立联邦以及其他国家的学生。学院课程和学科反映了耶稣会严谨的教学理念，塑造了几代神职人员和知识分子，他们将在宗教大动荡时期继续捍卫天主教教义。"
 flavor_pol.14.a: "这样的举动只会带来好处。"
 flavor_pol.14.b: "我们不能允许耶稣会在境内建立影响。"
 flavor_pol.15.title: "[ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip]圣经"
 flavor_pol.15.desc: "一群[ShowReligionAdjective('calvinist')]学者将圣经译成[ROOT.GetCountry.GetCulture.GetLanguage.GetName]，创作了[target_art.GetName]。学者们使用了已知的最原始资料，毫无疑问这项工作十分细致。然而以发展的眼光来看，[ShowCultureGroupName('polish_group')]民众会更易接触到[ShowReligionAdjectiveWithNoTooltip('calvinist')]教义，这就太可怕了。我们的一些[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]已经是[ShowReligionNameWithNoTooltip('calvinist')]的信徒了，这有可能破坏我们信仰的平静现状。"
 flavor_pol.15.historical_info: "《拉齐维乌圣经》，又名《布列斯特圣经》，由黑亲王米科瓦伊·拉齐维乌赞助，1563年于布列斯特‑利托夫斯克印刷，标志着宗教改革在波兰立陶宛联邦传播的决定性时刻。作为第一本从希伯来语和希腊语原文翻译成波兰语的完整圣经，它反映了加尔文运动的语言野心和宗教热情。这不仅仅是一部神学著作，更是一项文化成就，为波兰文学语言的发展做出了贡献。尽管之后被反宗教改革行动镇压，但《布列斯特圣经》仍然是联邦历史变革时期宗教多元化和贵族赞助的有力象征。"
 10_percent_of_pops_in_target_area_become_calvinist_tt: "我们在[target_area.GetName]的大约#Y 7%#!的[pops|e]会改信[ShowReligionName('calvinist')]"
 flavor_pol.15.b: "必须烧了这些书！"
 flavor_pol.15.a: "有趣……"
 flavor_pol.16.title: "波兰的选举君主制"
 flavor_pol.16.desc: "对其特权充满信心的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]开始重提其古老的主张。越来越多的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]引用历史先例，宣称其拥有选择[ROOT.GetCountry.GetFlavorRank]继任者的不可剥夺的权利。虽然我们很想反对这种荒谬的主张，但难以忽视的一点是，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的影响力正在上升，而[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]的影响力却在下降。不幸的是，无论我们是否乐意，都必须在未来君主的选举中对他们公开表示信任。"
 flavor_pol.16.historical_info: "14世纪和15世纪，波兰贵族享有多项特权，其中包括选举波兰统治者的权利。最初，雅盖隆王朝的各继承人在继承权上没有争议，因此选举只是一种形式。但随着雅盖隆王朝绝嗣，这种情况发生了变化，什拉赫塔第一次必须从多个外国贵族中进行选择。真正的选王始于1573年瓦卢瓦的亨利当选，此后直到18世纪波兰立陶宛联邦灭亡，历任君主都是从外国候选人中选出的。"
 flavor_pol.16.a: "我们信任瑟姆议会！"
 flavor_pol.17.title: "大北方战争"
 flavor_pol.17.desc: "我们在[target_country.GetName]的敌人已经稳步扩大了势力范围，越来越接近我们的边界。他们在[ShowAreaName('baltic_area')]不断增强的存在不仅威胁到我们的战略利益，也威胁到我们[ROOT.GetCountry.GetFlavorRank]的安全。如果我们保持被动，战争可能会让我们措手不及，在我们的中心地带造成严重破坏。我们必须采取主动，而不是等待他们发动袭击！召集我们的部队，进入他们的土地，提醒他们，我们的人民不会屈服于北方的野心。"
 flavor_pol.17.a: "开战！"
 opinion_polish_aggressions: "波兰的侵略"
 flavor_pol.17.b: "时机尚未成熟……"
 flavor_pol.17.historical_info: "1697年，15岁的卡尔十二世登上瑞典王位。俄罗斯沙皇彼得一世趁机于1699年与丹麦和波兰‑萨克森结盟。然而，在英国和荷兰海军的协助下，卡尔十二世在西兰登陆，迅速击败了丹麦人，然后转战爱沙尼亚，在人数远逊于俄罗斯（1比5）的情况下，取得了压倒性胜利。卡尔并未彻底终结俄罗斯，而是移师对战波兰‑萨克森的奥古斯特二世，并在1704年将他赶出波兰（并扶持亲瑞典的斯坦尼斯瓦夫·莱什琴斯基当选国王），然后于1706年降服萨克森。与此同时，俄罗斯人开始建造圣彼得堡（1703年）并重建军队，之后夺取了部分爱沙尼亚（1704‑1706年）。卡尔随后决定经由乌克兰（伊万·马泽帕于1708年在这里发动了起义）进军莫斯科。严寒和俄罗斯的袭击拖垮了他的军队，他最终在1709年的波尔塔瓦战役中被击败。负伤的国王逃到了奥斯曼帝国。俄罗斯人在普鲁特河被奥斯曼军队包围，但彼得以亚速为条件换得了安全通行权。当卡尔滞留奥斯曼时，俄罗斯、丹麦、汉诺威甚至普鲁士军队占领了瑞典在波罗的海的大部分领土。在土耳其解除软禁后，卡尔返回瑞典，并于1718年在挪威的弗雷德里克斯哈尔德要塞阵亡。在随后的和平条约中，瑞典失去了其波罗的海帝国的大部分领土。"
 flavor_pol.18.title: "[GetCountry('TUR').GetAdjectiveWithNoTooltip]紧张局势"
 flavor_pol.18.desc: "[GetCountry('TUR').GetName]的扩张倾向推动新一波志愿者加入我们的军队，以对抗异教徒的推进，捍卫[ShowReligionGroupAdjective('christian')]信仰。"
 flavor_pol.18.a: "我们将捍卫基督教世界。"
 flavor_pol.18.historical_info: "波兰和奥斯曼帝国在17世纪70到80年代发生了冲突，当时波兰治下乌克兰的哥萨克人向奥斯曼帝国投降，并向鞑靼人求援对抗波兰。盖特曼扬·索别斯基赢得的胜利只是暂时阻止了这一威胁，1672年，联邦面临奥斯曼帝国的重大入侵。关键的边境要塞卡缅涅克‑波多尔斯基陷落，随后签署了羞辱性的《布恰奇条约》。1683年，索别斯基率领一支援军前往被奥斯曼帝国围困的维也纳，并作为联军的最高指挥官赢得了一场压倒性的胜利，标志着奥斯曼撤出欧洲的开端。"
 pol_stag_maybe_more: "以后也许会有更多机会。"
 flavor_pol.19.title: "结束停滞"
 flavor_pol.19.desc: "与[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]分享权力是我们的一项悠久传统。一些顾问建议我们尽力扭转这一局面，扩大[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]权力，而另一些顾问则支持维持现状。"
 flavor_pol.19.a: "不，改变现状太麻烦了。"
 flavor_pol.19.b: "让我们改变这令人沮丧的局面。"
 flavor_pol.19.historical_info: "扬·索别斯基成为波兰国王，并在1683年奥斯曼军队围攻维也纳期间建立了维也纳拯救者的声誉，他在波兰瑟姆议会中也赢得了罕见的支持。然而，这种支持并没有导致波兰贵族和君主之间的权力转移。"
 flavor_pol.20.title: "结束停滞"
 flavor_pol.20.desc: "$flavor_pol.19.desc$"
 flavor_pol.20.a: "不，改变现状太麻烦了。"
 flavor_pol.20.b: "让我们改变这令人沮丧的局面。"
 flavor_pol.20.historical_info: "奥古斯特二世于1697年登上波兰王位时，他怀着统一其家乡萨克森和波兰，建立一个中央集权国家的梦想来到波兰。然而，由于持续的冲突和波兰瑟姆议会的抵抗，这些目标全都失败了。"
 flavor_pol.21.title: "结束停滞"
 flavor_pol.21.desc: "$flavor_pol.19.desc$"
 flavor_pol.21.a: "不，改变现状太麻烦了。"
 flavor_pol.21.b: "让我们改变这令人沮丧的局面。"
 flavor_pol.21.historical_info: "1764年，斯坦尼斯瓦夫·奥古斯特·波尼亚托夫斯基登上波兰王位后，发起了一波宪法改革浪潮，其中包括计划废除旧贵族的特权。然而，由于普鲁士和俄罗斯威胁发动战争的外来干预，这些计划最终落空。"
 flavor_pol.22.title: "结束停滞"
 flavor_pol.22.desc: "$flavor_pol.19.desc$"
 flavor_pol.22.a: "不，改变现状太麻烦了。"
 flavor_pol.22.b: "让我们改变这令人沮丧的局面。"
 flavor_pol.22.historical_info: "1787年，斯坦尼斯瓦夫·波尼亚托夫斯基再次尝试改革波兰国家，他向俄罗斯寻求结盟，以换取对方支持组建波兰军队。这一提议被叶卡捷琳娜大帝拒绝，并最终导致了波兰被瓜分。"
 flavor_pol.23.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetNameWithNoTooltip]遵循我们的决策"
 flavor_pol.23.desc: "幸运的是，国家的政策得到了[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的积极响应，议会决定在本次会期中支持我们的行动。"
 flavor_pol.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_pol.23.historical_info: "否决权本身仅仅是更深层政治疾病最明显的症状。第一次行使否决权后十七年间它未再出现，第二次则又过了十年。之后，它在议会生活中变得普遍。行使否决权变成了一种痴迷，尤其是在一些小贵族中，他们将其视为个人参与联邦事务的象征，以及他们自由的最终保障。国王对此持有不同看法，这一点显而易见。要知道，波兰的政策制定并非因为否决权而停滞不前。国王不得不创造“大妥协”以确保至少达到可以接受的结果。然而，随着波兰社会逐渐失去共识，达成妥协越来越难。尤其是在经过数月的筹划之后，在瑟姆议会通过提案的最后一刻，突然有人站起来行使否决权，这种情况格外令人头疼。"
 flavor_pol.24.title: "瑟姆议会否决所有政策"
 flavor_pol.24.desc: "不幸的是，国家的政策在[ROOT.GetCountry.GetGovernment.GetParliament.GetName]遭到了漠视，议会决定在本次会期中阻挠我们的行动。"
 flavor_pol.24.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_pol.24.b: "背着他们继续干。"
 flavor_pol.25.title: "[target_location.GetNameWithNoTooltip]大学"
 flavor_pol.25.desc: "鲜有国家能像我们一样，拥有如此先进的学府。[ShowBuildingTypeName('university')]在[target_location.GetName]的落成，使我们达到了新的辉煌高度，成为文艺复兴思想的先锋。该机构的主要赞助者最近找到了我们伟大的[target_character.GetName]，正式寻求[ROOT.GetCountry.GetAdjectiveWithNoTooltip]王室的全力赞助以及[ROOT.GetCountry.GetReligion.GetAdjective]教会的支持。"
 flavor_pol.25.a: "我们肩负着守护宝贵机构的重任！"
 flavor_pol.25.b: "无需特殊对待。"
 flavor_pol.25.historical_info: "克拉科夫大学，由卡齐米日三世大帝于1364年创建，最初名为克拉科夫学院，后迅速成为中欧知识的灯塔。它效仿巴黎大学，提供涵盖人文科学、医学、法律和神学的全面教育。凭借王室的青睐和天主教会的支持，这所大学蓬勃发展，吸引了来自欧洲各地的杰出人物。\n\n在文艺复兴时期，这所大学达到了顶峰，成为人文思想、科学探索和跨文化对话的熔炉。这是一个黄金时代，哥白尼——日心说的奠基人，以及扬·科哈诺夫斯基——那个时代的著名诗人，都曾在此留下足迹。克拉科夫大学成为著名的知识中心，孕育了文艺复兴时期特有的求知和创新的精神。"
 flavor_pol.26.title: "[target_location.GetNameWithNoTooltip]城"
 flavor_pol.26.desc: "[ShowAreaName('baltic_area')]沿岸地区一直是[ShowContinentName('europe')]一些最繁荣的商业社区的所在地。[target_location.GetName]的当地政府和[ShowEstateTypeName('burghers_estate')]阶层曾是其中之一。在[GetCountry('TEU').GetAdjective]的统治下，这座城市遭受了巨大的苦难，其前统治者试图通过滥杀和让官员消失，以及废除地方政府来摧毁人民的独立精神。\n\n如今，[target_location.GetNameWithNoTooltip]已牢牢掌握在我们手中，人民欢呼解放，许多城市显要人物挺身而出，请求重建地方政府，并承认[ShowEstateTypeName('burghers_estate')]阶层的铸币权。"
 flavor_pol.26.a: "很好。我们同意。"
 flavor_pol.26.b: "解放？错。新秩序？对。"
 flavor_pol.27.title: "扩建肆一军"
 flavor_pol.27.desc: "[ROOT.GetCountry.GetName]已奠定组建常备军的基础，实现了从传统军队向更加现代化、反应更迅速的部队的转变，以保护我们的边疆免受外来入侵。\n\n这一体制在[GetCurrentYear]年得到扩展，当时[target_character.GetName]违反了与[ROOT.GetCountry.GetGovernment.GetParliament.GetName]达成的协议，动用王室领地收入的四分之一来资助军队，因此这支军队被称为“肆一军”。\n\n如今，为了保障人民安全，维护国家利益，并保持国家发展与繁荣，我们必须与时俱进，积极采用一切有益的技术进步，尤其是在军事领域和战争策略方面。我们的选择必将载入史册。"
 flavor_pol.27.a: "只有全面的改革配得上我们这支王师！"
 flavor_pol.27.b: "我们负担不起。"
 scales_with_army_tradition_tt: "改革程度取决于我们的[army_tradition|e]"
 flavor_pol.28.title: "翻修[target_location.GetNameWithNoTooltip]大学"
 flavor_pol.28.desc: "财富和遗产，用于公共利益时，将成为强大的工具。[ROOT.GetCountry.GetName]最古老、最负盛名大学的故事便是明证。这所即将翻新扩建的文艺复兴风格建筑，其美丽的围墙内蕴藏着民族思想的精髓，将为我们光辉的思想和他们通往星辰大海的道路铺平坦途，为注定将塑造我们历史的伟人提供知识和发展的机会。"
 flavor_pol.28.a: "一个培养后代的光荣学院！"
 flavor_pol.28.b: "该机构不需要进一步扩建。"
 flavor_pol.29.title: "[target_character.GetShortNameWithNoTooltip]的繁荣改革"
 flavor_pol.29.desc: "我国地处富饶之地，物产丰盈，平原肥沃，因此成为兵家必争之地。为维护我王国的独立主权，保障人民安全，[target_character.GetName]陛下已责成[target_character.GetHerHis]的顾问起草一份提案，旨在在我王国境内修建一系列防御工事，以此作为保护人民的屏障，并促进人民的繁荣昌盛。"
 flavor_pol.29.a: "推进改革。"
 flavor_pol.29.b: "我们不需要。"
 every_location_with_fortifications_gains_5_prosperity_tt: "我们治下所有拥有[ShowBuildingTypeName('stockade')]或[ShowBuildingTypeName('castle')]的[location|e]会获得[ShowNamedValue('prosperity_very_weak_bonus')|+=2%][prosperity|e]"
 flavor_pol.30.title: "[target_character.GetNameWithNoTooltip]法令"
 flavor_pol.30.desc: "尽管分裂时期结束至今不过短短几十年，但我们大片土地仍处于自治的附属和叛逆的总督控制之下。为扭转这一危险的现状，顾问委员会受命起草我们第一套成文法，以改革立法框架，启动中央集权进程。\n\n该提案包含影响社会各方面的条款，例如诉讼程序和刑法。然而，如此大胆地削弱地方既有统治，势必会面临来自各方既得利益集团的强大阻力。"
 flavor_pol.30.a: "激进改革正是我们需要的！"
 flavor_pol.30.b: "我们不要搅乱维持好的现状……"
