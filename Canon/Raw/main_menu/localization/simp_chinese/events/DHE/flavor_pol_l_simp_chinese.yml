 flavor_pol.31.title: "[target_character.GetNameWithNoTooltip]改革社会体制"
 flavor_pol.31.desc: "如同其他任何社会一样，[ROOT.GetCountry.GetLongName]的运作也受到日益强大的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的影响，他们的经济和军事实力支撑着我们的对外扩张，并维持着国内的和平。\n\n然而对他们来说不幸的是，以[target_character.GetName]之名起草的法令，大胆地转向了对弱势群体的保护，并以牺牲贵族的利益为代价，为[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]确立了新特权。"
 flavor_pol.31.a: "$reforms_option1$"
 flavor_pol.31.b: "$reforms_option2$"
 flavor_pol.31.c: "$reforms_option3$"
 flavor_pol.32.title: "私法改革"
 flavor_pol.32.desc: "在私法领域，我方顾问已精心制定了一套关于本国境内商业商品统一生产标准的条款。令人遗憾的是，这项改革在寻求更大自主权的臣民以及[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]成员中遭遇诸多阻碍。"
 flavor_pol.32.a: "$reforms_option1$"
 flavor_pol.32.b: "$reforms_option2$"
 flavor_pol.32.c: "$reforms_option3$"
 flavor_pol.33.title: "诉讼程序改革"
 flavor_pol.33.desc: "在像我们这样的社会中，代表权是一个敏感且常常充满危险的话题。由于我们严重依赖各种强大的阶层，放弃某些权利和特权从而践踏[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]的自由，也就不足为奇了。给予我们最贫困人民代表权，将会动摇既有精英的权力基础，进而动摇我们社会的核心，这也在意料之中。"
 flavor_pol.33.a: "$reforms_option1$"
 flavor_pol.33.b: "$reforms_option2$"
 flavor_pol.33.c: "$reforms_option3$"
