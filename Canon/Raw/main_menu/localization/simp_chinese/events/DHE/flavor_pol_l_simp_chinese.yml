 flavor_pol.35.title: "[target_character2.GetNameWithNoTooltip]的去世"
 flavor_pol.35.desc: "国家间的联姻往往是为了追求政治利益和扩大影响力，[target_character.GetShortName]与[target_character2.GetShortName]的结合便是如此。最初不过是一般的外交策略，最终却发展成一段真挚的爱情，为我朝上下所称颂。\n\n[target_character2.GetShortNameWithNoTooltip]是[target_character.GetShortNameWithNoTooltip]真正的伴侣，在内政方面为[target_character.GetHerHim]出谋划策，并给予重要的支持。[target_character2.GetHerHim]以其才华和对音乐的热爱而闻名，[target_character2.GetSheHe]身边总是围绕着名声显赫的音乐家和艺术家。\n\n值此痛失英才之际，让我们缅怀这位杰出女性，铭记她伟大的精神。"
 flavor_pol.35.a: "愿[target_character2.GetSheHe]安息。"
 casimir_less_interested_in_love_tooltip: "[target_character.GetShortNameWithNoTooltip]近期将不会追求爱情。"
 flavor_pol.36.title: "[ShowReligionAdjectiveWithNoTooltip('judaism')]情妇"
 flavor_pol.36.desc: "[target_character.GetShortName]长期在多个情妇之间流连忘返。然而，多年来，这种婚姻的不稳定性已开始影响国家——毕竟我们的领导者必须树立榜样，以身作则。\n\n尽管过着奢靡放荡的生活，充满浪漫的冒险，但没有哪位女子能像[target_character2.GetShortName]那样，赢得[target_character.GetShortNameWithNoTooltip]的青睐。[target_character2.GetSheHe]优雅、美丽，聪慧远超[target_character2.GetHerHis]的年龄，已成为君主身旁举足轻重的人物。\n\n两人结合，虽然或许能满足[target_character.GetShortNameWithNoTooltip]对爱情和浪漫的渴望，但却无疑会使我朝与国内外的[ShowReligionAdjective('catholic')]势力产生冲突……"
 flavor_pol.36.a: "爱能打破宗教界限！"
 flavor_pol.36.b: "我们不能允许这样的结合……"
 flavor_pol.36.c: "让[target_character2.GetHerHim]消失。"
