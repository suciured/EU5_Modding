l_simp_chinese:
 flavor_khm.1000.title: "[target_location.GetNameWithNoTooltip][ShowBuildingTypeNameWithNoTooltip('khmer_baray')]"
 flavor_khm.1000.desc: "一直以来，[target_location.GetName]的[ShowBuildingTypeName('khmer_baray')]为这座[target_location.GetRank.GetName]提供着重要的水源。而在过去几十年的动乱，以及[target_old_ruler.GetName]死后的继承危机中，它没有得到应有的维护和修缮，因而正逐渐丧失功效。如果我们不立即采取行动，这座巨大的水库将在未来彻底失效。"
 flavor_khm.1000.a: "这也太贵了。"
 flavor_khm.1000.b: "进行必要的修复。"
 flavor_khm.1001.title: "[ShowLocationNameWithNoTooltip('angkor')]水库失修"
 flavor_khm.1001.desc: "由于[ShowBuildingTypeName('khmer_baray')]的年久失修，我们再也无法利用它庞大的需水量为我们的人民提供饮水了。"
 flavor_khm.1001.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_khm.1100.title: "失落的[target_art.GetNameWithNoTooltip]"
 flavor_khm.1100.desc: "在[target_location.GetName]被围期间，[siege_leader.GetName]的部队盗走了[target_art.GetName]最珍贵的宝藏之一。我们除了为这座凝聚了我们宗教奉献精神的圣像的损失表示沉痛的哀悼，什么都做不了。"
 flavor_khm.1100.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 flavor_khm.1101.title: "夺取了[target_art.GetNameWithNoTooltip]"
 flavor_khm.1101.desc: "在我们围攻[target_location.GetName]期间，我们缴获了一件精美的艺术品——[target_art.GetName]。这座美轮美奂的雕像正由专人护送运往我国首都，它将会在[ROOT.GetCountry.GetCapital.GetName]的新家定居下来。"
 flavor_khm.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
