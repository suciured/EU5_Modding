l_simp_chinese:
 flavor_ayd.1.title: "凶悍的加齐"
 flavor_ayd.1.desc: "[target_character.GetName]已经成长为一名刚毅的加齐领主和声名远播的私掠者，以其对相邻贝伊国的激进姿态与好战立场而闻名。[target_character.GetHerHis]集结了一支强大的舰队和精锐的陆军，凭借其的军事才能，[target_character.GetHerHis]必将为我们的人民赢得一个又一个伟大的胜利。我们的敌人因[target_character.GetHerHis]卓越的陆海军指挥能力而敬畏，为[target_character.GetHerHim]取了一个响亮的绰号——“狮子”。"
 flavor_ayd.1.a: "让他们畏惧于我们的旗帜！"
 flavor_ayd.1.historical_info: "乌穆尔加齐，亦称乌穆尔贝伊，是安纳托利亚最著名的私掠者之一。他因组织强大的陆海力量在爱琴海上进行军事冒险而声名显赫，这也引发了一场针对他的十字军。凭借其强大的军事力量，在1341至1347年的拜占庭内战期间，“狮子”乌穆尔派遣了380艘战船和28000名士兵，为拜占庭皇帝约安尼斯·坎塔库泽努斯提供了关键的军事援助。"
