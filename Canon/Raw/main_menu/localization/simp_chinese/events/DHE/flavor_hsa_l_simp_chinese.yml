l_simp_chinese:
 flavor_hsa.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hsa.1.desc: "商人[target_character.GetName]，曾作为汉萨同盟的成员在[ShowLocationName('london')]活动。他已经回到了[ShowLocationName('gdansk')]，娶了但泽望族之女克里斯蒂娜·克吕格尔。现在，他正在但泽寻找新商机。"
 flavor_hsa.1.a: "雇用他。"
 flavor_hsa.1.b: "无视他。"
 flavor_hsa.2.title: "造船技术"
 flavor_hsa.2.desc: "我们汉萨同盟制造的舰船风行全欧，包括意大利。我们控制大部分造船市场，主要在吕贝克和但泽。荷兰想将布鲁日建成大型的专营市场。布鲁日坐落在商路末端，将会成为我们造船业的对手。我们是否要停止从汉萨城市输出造船技术到荷兰？"
 flavor_hsa.2.a: "停止输出造船技术！"
 STATIC_MODIFIER_NAME_hsa_stop_shipbuilding_technology: "停止传播造船技术"
 STATIC_MODIFIER_DESC_hsa_stop_shipbuilding_technology: "尼德兰已经成为汉萨的竞争者，因此汉萨停止了其造船技术的传播。"
 flavor_hsa.2.b: "传播造船技术"
 STATIC_MODIFIER_NAME_hsa_spread_shipbuilding_technology: "传播造船技术"
 STATIC_MODIFIER_DESC_hsa_spread_shipbuilding_technology: "尽管尼德兰成了汉萨的竞争者，但汉萨仍然同意了继续传播其造船技术。"
 flavor_hsa.3.title: "大会日"
 flavor_hsa.3.desc: "在决定新任领导人时，我们按惯例会召开[ROOT.GetCountry.GetGovernment.GetParliament.GetName]并邀请同盟成员参加中央大会。各加盟市成员将派遣#italic 同盟代表#!来代表当地在[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的利益并提出议程。在这一次的大会中，代表们带来了贸易、行政和国内外军事事务的议题。尽管[ROOT.GetCountry.GetGovernment.GetParliament.GetName]应遵照下萨克森人传统的“统一共识”原则来达成一致，但我们有责任解决哪些问题应该被优先解决。"
 flavor_hsa.3.a: "注重[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]事务。"
 flavor_hsa.3.b: "倾向于[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]，我们的命脉。"
 flavor_hsa.3.c: "我们会倾听[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]的声音。"
 flavor_hsa.3.d: "我们不会有所偏向！"
 flavor_hsa.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hsa.4.desc: "汉萨同盟官员[target_character.GetName]来自[ShowLocationName('cologne')]，于1556年当选理事。他曾接受正式的法律训练，保护了同盟城市的外交利益，因此成为永久干事。"
 flavor_hsa.4.a: "他可以在[ROOT.GetCountry.GetNameWithNoTooltip]发挥所长。"
 flavor_hsa.5.title: "汉萨同盟印章"
 flavor_hsa.5.desc: "一段时间以来，我们的众多商人所组成的联盟一直在蓬勃发展。商业和财富从我们的贸易枢纽自由流向整个[ShowContinentName('europe')]。尽管我们是一个松散的联盟，但为了进一步巩固我们的外交地位，我们的成员选择用共同的印章来代表我们是一个统一的整体。"
 flavor_hsa.5.a: "我们将采用[target_location.GetNameWithNoTooltip]的印章。"
 flavor_hsa.5.b: "[target_location2.GetNameWithNoTooltip]的商印将代表我们。"
 flavor_hsa.5.c: "考虑[target_location3.GetNameWithNoTooltip]怎么样？"
 flavor_hsa.6.title: "[target_location.GetNameWithNoTooltip]造纸厂"
 flavor_hsa.6.desc: "全欧洲的进步带来了生产改良进步和新的利润点的出现。我们政府得知了消息，一位来自[ShowLocationName('nuremberg')]，名叫[target_character.GetName]的成功商人好几年内一直在使用一种全新的造纸方式，这种造纸技术只需要用到木浆、破布料和其他边角料。从长远来看，这项创新肯定会给我们带来利润，但它需要少量的前期投资……"
 flavor_hsa.6.desc.a: "全欧洲的进步带来了生产改良进步和新的利润点的出现。我们政府得知了消息，一位来自[ShowLocationName('nuremberg')]的成功商人好几年内一直在使用一种全新的造纸方式，这种造纸技术只需要用到木浆、破布料和其他边角料。从长远来看，这项创新肯定会给我们带来利润，但它需要少量的前期投资……"
 flavor_hsa.6.a: "让人人都消费得起[ShowGoodsNameWithNoTooltip('paper')]！"
 flavor_hsa.6.b: "我们负担不起。"
 flavor_hsa.7.title: "[target_country.GetAdjectiveWithNoTooltip]市政厅"
 flavor_hsa.7.desc: "我们始建于13世纪的[ShowBuildingTypeName('hanseatic_town_hall')]最近进行了一次彻底的翻修，扩建了会堂并增强了它举行大会和进行商议的能力。自扩建以来，它既是地方行政机构的市政办公所在地，也是我们的[ROOT.GetCountry.GetGovernment.GetParliament.GetName]中几个议事庭的会议场所。\n\n由于我们的地位和财富，这座建筑已经成为我们商人权力的象征，从而赋予了我们巨大的外交能力。"
 flavor_hsa.7.a: "这是我们外交努力的又一次胜利！"
 opinion_diplomacy_with_the_hansa_modifier: "强大的汉萨同盟外交官"
 every_known_country_hansa_tt: "所有领土上建有我国境外建筑的非敌对国家（如[target_country2.GetName]等）将增加对我们的[ShowBiasValue('opinion_diplomacy_with_the_hansa_modifier')|+=0]好感度"
 flavor_hsa.7.historical_info: "这座市政厅位于德国历史悠久的汉萨城市吕贝克，其历史可追溯到13世纪。市政厅始建于该市作为汉萨同盟强大成员的鼎盛时期，其复杂的石雕和雕塑是哥特式建筑的典范。市政厅是市政管理的所在地，设有行政办公室、议事厅和会议厅，体现了经济繁荣和政治自治。"
 flavor_hsa.8.title: "[GetCharacter('bernt_notke_script').GetNameWithNoTooltip]"
 flavor_hsa.8.desc: "[ShowInstitutionName('renaissance')]的兴起带来了众多开创性的成果，新奇的艺术形式在[ShowContinentName('europe')]各地的宫廷中不断涌现。随着这股风潮将这一令人称奇的新时代带到了北方，画家、发明家和引入纸币的改革家也吸引了我国人民的眼球。\n\n尤其是艺术，正经历着我们整个领域的黄金时代，我们对艺术稳定投入的资金和我们稳步提升的声望便是这一点的佐证。而这反过来又进一步促进了新锐艺术家的诞生。[GetCharacter('bernt_notke_script').GetName]就是这么一位，他希望作为[target_country.GetAdjective]才能的代表为我国扬名。"
 flavor_hsa.8.a: "向[GetCharacter('bernt_notke_script').GetSheHe|U]致以最隆重的欢迎！"
 flavor_hsa.8.b: "看来，艺术家也不总是淡泊名利……"
 hsa_bernt_notke_tt: "#italic 雇佣[GetCharacter('bernt_notke_script').GetShortNameWithNoTooltip]或可产出[GetCharacter('bernt_notke_script').GetHerHis]生命生涯中最有趣的艺术创作#!"
 flavor_hsa.9.title: "[GetCharacter('bernt_notke_script').GetNameWithNoTooltip]的[ShowWorkOfArtNameWithNoTooltip('danse_macabre_art')]"
 flavor_hsa.9.desc: "总所周知，艺术家往往是刁钻古怪之人，[GetCharacter('bernt_notke_script').GetName]便是绝好的例子。此人在描绘最为人所忌讳的题材——死亡时，表现出了绝妙的艺术才华。的确，[GetCharacter('bernt_notke_script').GetHerHis]的技巧将死神的恐怖舞蹈刻画得淋漓尽致，将死神描绘为一个履行着自己的职责，不分青红皂白地收割着上至教皇与国王、下至普通百姓的芸芸众生的形象。\n\n这部作品被命名为[ShowWorkOfArtName('danse_macabre_art')]，其画幅长达数十米，每一寸都浸满了艺术家的灵魂与才华……"
 flavor_hsa.9.a: "我们一定要拥有它！"
 flavor_hsa.9.b: "就我们的眼光来讲，还是有点太重口了。"
