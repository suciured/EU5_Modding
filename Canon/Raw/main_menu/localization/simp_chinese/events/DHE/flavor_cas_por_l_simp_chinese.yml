l_simp_chinese:
 flavor_cas_por.1.title: "王家伍一税"
 flavor_cas_por.1.desc_common: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]作为[ROOT.GetCountry.GetName]唯一的统治者，[ROOT.GetCountry.GetFlavorRank]内所有的自然商品和财富当归其所有。这就是[ROOT.GetCountry.GetAdjectiveWithNoTooltip]公民采集的所有自然资源理应属于[target_character.GetName]的原因。但是，如果所有人都必须将所得交给政府，那就没人有动力采集矿石了，所以我们才决定实施[ShowPolicyName('royal_fifth_law')]，收取部分资源。"
 flavor_cas_por.1.desc: "$flavor_cas_por.1.desc_common$\n\n由于[target_location.GetName][target_goods.GetName]开采规模不断扩大，这一税种的重要性急剧增加，关于它的话题再次被谈起。当地总督一直不愿征收该税，认为这会抑制生产。"
 flavor_cas_por.1.a: "征收[ShowPolicyNameWithNoTooltip('royal_fifth_law')]。"
 flavor_cas_por.1.b: "不要干扰他们的运营。"
 flavor_cas_por.2.title: "$flavor_cas_por.1.title$"
 flavor_cas_por.2.desc: "$flavor_cas_por.1.desc_common$\n\n近期在[target_location.GetName]发现了[target_goods.GetName]更是让这一税种的话题再次被谈起，当地总督要求矿井管理者依法缴纳这一重要性大幅提高的赋税。[ROOT.GetCountry.GetGovernment.GetRulerTitle]的几名顾问认为这会伤害到资源生产。"
 flavor_cas_por.2.a: "$flavor_cas_por.1.a$"
 flavor_cas_por.2.b: "暂时算了吧。"
