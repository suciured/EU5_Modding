 #Events
 flavor_ser.10.title: "王权虚弱"
 flavor_ser.10.desc: "[GetCharacter('ser_stefan_dusan').GetName]领导的征服造就了巴尔干一个新强国的崛起。然而，随着受人敬爱的国家元首去世，[target_character.GetName]继位，朝堂内许多顾问开始私下质疑我们的领导能力。优柔寡断、能力不足，关于新统治者的种种传言侵蚀了王室权威，我们取得的成就有毁于一旦的风险。命运仍悬而未决，[target_character.GetNameWithNoTooltip]的统治也许会破坏帝国的遗产，带来无法控制的混乱。"
 flavor_ser.10.a: "让[target_parent.GetNameWithNoTooltip]摄政。"
 flavor_ser.10.b: "[target_dynasty_member_scope.GetNameWithNoTooltip]也许更适合坐上王位。"
 flavor_ser.10.c: "[target_character.GetNameWithNoTooltip]必须滚蛋！"
 flavor_ser.10.d: "我们不是懦夫，我们会英勇奋战！"
 flavor_ser.10.e: "他们将屈膝跪伏。"
 ser_every_conquered_location_gets_tt: "治下所有[conquered|e][location|e]将承受以下效果："
 ser_abdicate_throne_tt: "[target_character.GetNameWithNoTooltip]会退位"
 flavor_ser.11.title: "争权夺利"
 flavor_ser.11.desc: "在[GetCharacter('ser_stefan_dusan').GetName]统治期间，国内的大[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]们都俯首帖耳，唯命是从。然而，[target_character.GetName]继位后，这些狂妄的家伙开始不安分了。贵族派来一支代表团来到宫廷，请愿授予他们更多自治权，同时削减他们的义务，还暗示不这么做，他们主人的怒火就会宣泄在这片大地上……"
 flavor_ser.11.a: "我们必须合作……"
 flavor_ser.11.b: "以特权收买他们的忠诚。"
 flavor_ser.11.c: "他们想尝尝靴子的味道了。"
 flavor_ser.11.d: "这种威胁吓不住我们！"
 flavor_ser.11.e: "他们得向我效忠！"
 STATIC_MODIFIER_NAME_ser_reduced_taxation_obligation_modifier: "减少义务"
 flavor_ser.12.title: "王权失势"
 flavor_ser.12.desc: "一直以来，我们国内的政治受到那些重要人物阴谋的影响。密室内的神秘人以忠诚为借口，瓜分并行使着中央权威。由于[target_character.GetName]的能力不足，许多强势群体的代表变得更加大胆，要求获得边疆地区的统辖权，以免因为我们的无能而失去这些土地……"
 flavor_ser.12.a: "我们目前只能满足他们的要求……"
 flavor_ser.12.b: "好吧，把这些领地的控制权给他们……"
 flavor_ser.12.c: "如果他们想斗争……"
 ser_every_location_20_control_tt: "治下所有[location|e]会失去[ShowNamedValue('control_severe_penalty')|+=2%][control|e]"
 STATIC_MODIFIER_NAME_ser_noble_borderlands_modifier: "贵族边疆"
 STATIC_MODIFIER_NAME_ser_clergy_borderlands_modifier: "教士边疆"
 STATIC_MODIFIER_NAME_ser_burgher_borderlands_modifier: "商人边疆"
 flavor_ser.30.title: "[GetCharacter('ser_stefan_dusan').GetNameWithNoTooltip]之梦"
 flavor_ser.30.desc: "许多领袖都会将自己塑造为罗马的延续。穿着皇家紫袍，完成传奇征服的帝国之梦对周围的[ShowReligionGroupAdjectiveWithNoTooltip('christian')]国家有着很大吸引力。然而，与其他虚假的宣称者不同，[GetCharacter('ser_stefan_dusan').GetName]真正成就了传奇。在[GetCharacter('ser_stefan_dusan').GetHerHis]坚定的领导下，我们将行动起来，取得我们应得的东西！"
 flavor_ser.30.a: "前往[ShowLocationNameWithNoTooltip('constantinople')]的大门，罗马的荣耀在等待着！"
 ser_conquest_into_empire: "如果我们能在[GetCharacter('ser_stefan_dusan').GetShortNameWithNoTooltip]在世期间征服这些[provinces|e]，我们将成为[ShowCountryRankName('rank_empire')]，并可以晋升自己的#italic 自主#![patriarch|e]"
 stefan_uros_conqueror_tt: "[target_character.GetName]会在[target_character.GetHerHis]统治期间受益于[ShowModifier('insatiable_ambition')][character|e][modifier|e]"
 granted_claims_stefan_uros_tt: "我们会获得针对[ShowProvinceDefinitionName('upper_macedonia_province')]、[ShowProvinceDefinitionName('lower_macedonia_province')]、[ShowProvinceDefinitionName('chalkidiki_province')]、[ShowProvinceDefinitionName('lower_macedonia_province')]和[ShowProvinceDefinitionName('thessaly_province')]的[ShowCasusBelliName('cb_conquer_province')][casus_belli|e]"
 flavor_ser.30.historical_info: "斯特凡·乌罗什四世·杜尚于1346年称帝，标志着中世纪塞尔维亚权力的巅峰。他的统治以军事征服和法律改革为特色，将塞尔维亚改造为了主导巴尔干的帝国。杜尚利用拜占庭帝国的衰弱，将其领土扩大到包括马其顿、色萨利甚至伊庇鲁斯的大部分地区。在斯科普里举行的一次盛大的宗教大会上，他被加冕为塞尔维亚人和希腊人的皇帝，通过将塞尔维亚大主教升格为牧首，维护了政治霸权和教会独立。这次建立帝号象征着塞尔维亚渴望取代拜占庭成为该地区主导东正教势力的雄心。"
 flavor_ser.31.title: "新帝国的黎明"
 flavor_ser.31.desc: "涅槃于凤鸟之衰，假借以熊罴之力，[GetCharacter('ser_stefan_dusan').GetName]为我们的人民带来了前所未有的辉煌与荣耀。在[GetCountry('BYZ').GetName]衰微的时局下，他们的许多领地现已归顺于我们旗下。尽管这些领地依旧存在反对我们统治的动荡因素，但这仅仅是书写传奇史诗的万里征程第一步。新的强权即将崛起，它的胜利就在眼前。预言称，这片土地将洒满敌人的献血——向[ShowLocationName('constantinople')]进军。擂响战鼓，片甲不留！"
 flavor_ser.31.a: "这是我们的荣耀时刻！"
 flavor_ser.31.b: "欲速则不达……"
 flavor_ser.31.historical_info: "斯特凡·杜尚，也被称为强大者杜尚，于1346年加冕为希腊人和塞尔维亚人的皇帝，这标志着巴尔干历史上的关键时刻。他生于1308年，后来发动了对父王斯特凡·乌罗什三世·德钱斯基的叛乱，并最终于1331年成为塞尔维亚国王。他的野心超越了塞尔维亚的疆界，在军事行动中打败了后来由约翰六世·坎塔库泽努斯统治的拜占庭帝国。他在斯科普里加冕为帝，巩固了他对从现代克罗地亚延伸到希腊南部的广阔领土的权威。杜尚建立了塞尔维亚正教会，将佩奇的塞尔维亚大主教晋升为牧首，深化了其独立地位，并颁布了有影响力的《杜尚法典》，这是借鉴了拜占庭和罗马传统的完备法律体系。他的统治标志着塞尔维亚实力、文化影响力和领土扩张的巅峰，但当他于1355年去世后，帝国逐渐分崩离析，丢失了在塞尔维亚历史上留下辉煌遗产的早期征服得来的土地。"
 flavor_ser.40.title: "[target_character.GetNameWithNoTooltip]的野心"
 flavor_ser.40.desc: "人竟皆知，敌国的宫廷里滋生着觊觎权力的鹰隼，他们瞄准着自己国家的破绽随时准备啄食祖国的躯体。随着乱世来临，[GetCountry('BYZ').GetName]衰微，那些胸怀远大的人已按捺不住自己的野心。[target_character.GetName]便是这样一位好汉。[target_character.GetHerHis]被[target_character.GetHerHis]的兄弟姐妹嫉恨并破灭了继承王位的梦想。因此[target_character.GetSheHe]希望奉上[target_character.GetHerHis]的宝剑以带领我们消灭敌人。"
 flavor_ser.40.a: "[target_character.GetSheHe|U]将让我们的军队如虎添翼。"
 flavor_ser.40.b: "我们不需要叛徒！"
 flavor_ser.40_for_byz_tt: "[GetCountry('BYZ').GetLongNameWithNoTooltip]将得知[target_character.GetNameWithNoTooltip]的变节"
 flavor_ser.41.title: "背后捅刀"
 flavor_ser.41.desc: "前线的消息传来，[target_character.GetName]放弃了[target_character.GetHerHis]的职务，和我们的对手联起手来。这种冒犯不会被遗忘，必须用鲜血来洗刷这对我们合法性的侮辱。"
 flavor_ser.41.a: "该死的叛徒！"
 flavor_ser.50.title: "[target_character.GetNameWithNoTooltip]法典"
 flavor_ser.50.desc: "在[target_character.GetName]的引导下，一系列对外征服的胜利带来了繁荣的时代。然而，毁灭之后必须重建，因此，我们起草了新的法律，以适配扩张后的国家。新的法律框架意味着我们在巴尔干区域的各省份的行政和地方组织将发生巨大变化。"
 flavor_ser.50.a: "适合我们这种伟大国家的法律体系！"
 flavor_ser.50.b: "我们不要扰乱现状。"
 flavor_ser.50.historical_info: "这部法典通常被称为#italic 《虔诚的斯特凡皇帝的律法》#!，是整个区域以及塞尔维亚历史上的重要历史文件，诞生于14世纪中叶，统治希腊人和塞尔维亚人的杜尚执政期间。该法律体系的正式名称为《杜尚法典》，根据其主要制定者的名字命名，在塑造新生的塞尔维亚帝国的法律和行政架构上发挥了重要作用。特别值得注意的是，这部法典借鉴了拜占庭和罗马的法律传统，反映了帝国的多元文化影响。《杜尚法典》涵盖了法律、管理和社会组织的方方面面，就财产权、婚姻、刑事司法和赋税等问题提供了规章制度。在塞尔维亚帝国时期，它为国家内部法律架构的统一做出了巨大贡献，对整个地区的法律史产生了持久的影响。"
 flavor_ser.60.title: "佃租牧民和佃农阶层的成长"
 flavor_ser.60.desc: "在我们辉煌王国管理的土地上，居住着大量的农民和平民。其中最突出的阶层是#italic 佃租牧民i#!和#italic 佃农#!。前者在封建领主的领导下放牧大群牛羊，而后者则主要从事小麦生产，他们往往受领主、国家元首或教会的管辖。这些阶层构成了我们物质生产的基础，饲养了大量的[ShowGoodsName('livestock')]和[ShowGoodsName('wheat')]。然而，他们在今年的过冬问题上遇到了难关，因此他们来请求我们的支援。"
 flavor_ser.60.a: "我们会同时帮助#italic 佃租牧民#!和#italic 佃农#!。"
 flavor_ser.60.b: "我们会帮助#italic 佃租牧民#!。"
 flavor_ser.60.c: "我们会帮助#italic 佃农#!。"
 flavor_ser.60.d: "我们负担不起……"
 ser_every_livestock_or_wheat_location_tt: "以下将在治下所有产出[ShowGoodsName('wheat')]和[ShowGoodsName('livestock')]的地点生效："
 ser_every_livestock_location_tt: "以下将在治下所有产出[ShowGoodsName('livestock')]的地点生效："
 ser_every_wheat_location_tt: "以下将在治下所有产出[ShowGoodsName('wheat')]的地点生效："
 flavor_ser.70.title: "与帝国相称的首都"
 flavor_ser.70.desc: "我们在这个区域取得的成功与我们的雄心壮志相映成辉，以金色的文字和不可估量的威望，将我们的名字书写在了历史的书卷上。随着国家发展，我们必须看向内部，为这个崛起的国家选定合适的首都，这里将是我们的权威和伟大的象征……"
 flavor_ser.70.a: "就定在[ShowLocationNameWithNoTooltip('skopje')]！"
 flavor_ser.70.b: "[ShowLocationNameWithNoTooltip('constantinople')]，罗马的闪耀宝石！"
 flavor_ser.70.c: "我们当前的权力中心足够好了……"
 flavor_ser.80.title: "摇摇欲坠的巴尔干之盾"
 flavor_ser.80.desc: "我们与[GetCountry('TUR').GetLongName]的战争对我们不利。士气低落的士兵逃离战场，谶语和迷信在国内盛行，街头巷尾人心惶惶。这些只是一些迹象，表明我们的社会和国家结构正在日渐瓦解、分崩离析。为此，我们召集了规模庞大的议会，以决定我们在战争期间的行动方针，并试图拯救我们的人民。"
 flavor_ser.80.a: "正式求援。"
 flavor_ser.80.b: "想必我们信仰上的兄弟会援助我们……"
 flavor_ser.80.c: "还没结束呢！"
 ser_target_country_gets_flavor_ser.82_tt: "[target_country.GetNameWithNoTooltip]将发生事件#Y 兄弟的援助？#!"
 flavor_ser_desc_key: "一位来自[GetCountry('SER').GetName]的使者来到了我们的宫廷。他讲述他们与[GetCountry('TUR').GetLongName]的战争正蒙受灾难性的进展。他们指出，他们的领地是如今欧洲抵御东方威胁的屏障，他们谦卑地请求我们协助他们正在进行的斗争……"
 flavor_ser.81.title: "[GetCountry('SER').GetNameWithNoTooltip]求援"
 flavor_ser.81.desc: "$flavor_ser_desc_key$"
 flavor_ser.81.a: "签订盟约并捐献资金，让战争的旗帜重新前进！"
 flavor_ser.81.b: "让我们分享我们的军事经验。"
 flavor_ser.81.c: "象征性地捐点，以示对他们的道义支持。"
 flavor_ser.81.d: "他们什么都得不到！"
 flavor_ser.82.title: "兄弟的援助？"
 flavor_ser.82.desc: "$flavor_ser_desc_key$"
 flavor_ser.82.a: "我们是同袍同信的兄弟！"
 flavor_ser.82.b: "我们的军事专长将对他们的战争大有裨益。"
 flavor_ser.82.c: "提供一些资金援助他们的斗争。"
 flavor_ser.82.d: "我们承担不起任何援助……"
 flavor_ser_reply_desc: "我们的使者经过几天艰苦的旅途，经历了暴雨、暴风，以及路上不断出现的强盗，终于完成了任务，回来请求援助，以对抗我们正在进行的[GetCountry('TUR').GetLongName]战争。他匆忙赶往我们的宫廷，带来了一封精美的信件，上面盖着我们使者的印章......"
 flavor_ser.83.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]代表抵达"
 flavor_ser.83.desc: "$flavor_ser_reply_desc$"
 flavor_ser.83.a: "$flavor_ser_response$"
 flavor_ser.83.b: "$flavor_ser_response$"
 flavor_ser.83.c: "$flavor_ser_response$"
 flavor_ser.83.d: "他们抛弃了我们？他们竟敢如此？"
 flavor_ser_response: "万分感谢他们的援助！"
 flavor_ser.84.title: "[target_country.GetNameWithNoTooltip]代表返回"
 flavor_ser.84.desc: "$flavor_ser_reply_desc$"
 flavor_ser.84.a: "$flavor_ser_response$"
 flavor_ser.84.b: "$flavor_ser_response$"
 flavor_ser.84.c: "$flavor_ser_response$"
 flavor_ser.84.d: "他们抛弃了我们？这怎么可能？"
 flavor_ser.90.title: "马纳西亚修道院"
 flavor_ser.90.desc: "在我国的腹地坐落着一座天堂般的幽谷，吸引了我们[GetCountry('SER').GetGovernment.GetRulerTitle]的驻足与遐想。[target_character.GetName]多次来此地游览，并希望在此地规划一座修道院，并用作[target_character.GetHerHis]死后的安葬之所。\n\n然而，随着时间推移，这一想法变得一发不可收拾。这里想建造修院绝不是仅能容纳数个僧侣和修女简朴小庙，它还应该附带有坚固的壁垒，这样在应对攻击时还能有一定的自卫能力。\n\n如果这一规划得以实现，庇佑我国的圣三一将在修道院的教堂中得以长久地尊崇。"
 flavor_ser.90.a: "这座修道院注定伟大。"
 flavor_ser.90.b: "我们为什么还要一座修道院呢？"
 flavor_ser.91.title: "雷萨瓦学院"
 flavor_ser.91.desc: "马纳西亚修道院（又名雷萨瓦修道院）建成到现在并没有多久，但已经成为[ShowProvinceDefinitionName('toplica_province')]文化的中心，并在境内外逐渐积累它的影响力。人们把最好的翻译和手稿称赞为#italic 雷萨瓦学院#!出版。\n\n将以往的知识进行誊抄，并将知识吸收并传播给其他人，这样的过程虽然可能让触碰禁忌的知识重见天日，而且与神圣教会的教义背道而驰，但只要我们保持警惕，就能保障一切被传授的知识都是直接来自于上帝的。"
 flavor_ser.91.a: "我们将颂扬我们的文化。"
 flavor_ser.100.title: "征服沙皇格勒"
 flavor_ser.100.desc: "几个世纪以来，我们的人民梦想着拥有这座世界渴望之城。如今，我们的军队征服了这里，我们的旗帜骄傲地飘扬在城市中最标志性的地点。\n\n我们的统治者[target_character.GetName]现在成为了真正的沙皇或皇帝，因为[target_character.GetSheHe]将所有城市中最美丽、最强大的那一座握在[target_character.GetHerHis]手中。\n\n有些人会问，是不是应该给这座城市改一个更合适的名字：#Italic 沙皇之城#!。"
 flavor_ser.100.a: "这座城市是我们的，它的名字将会更改。"
 flavor_ser.100.b: "我们会保留它原来的名字。"
 flavor_ser.110.title: "[target_location.GetNameWithNoTooltip]的发展"
 flavor_ser.110.desc: "[ShowLocationName('novo_brdo')]聚落的发展得益于其周边丰富的琥珀银矿藏（一种[ShowGoodsName('goods_gold')]丰度约为33%的[ShowGoodsName('silver')]矿石）。我国在数世纪前引进了一批[ShowCultureName('german_transylvanian')]人，他们的后裔今天正为我们勤劳地开采这些矿石。\n\n随着富饶的结晶从山岗来到街道，它耀眼的光芒正吸引越来越多的人们迁移到这个聚落，这也是过去几年中该地得到快速发展的一个反映。\n\n市议会已向我们的首都派出一个代表团，以便我们承认它作为一个重要定居点的地位。"
 flavor_ser.110.a: "愿它得到祝福！"
 flavor_ser.120.title: "莱采发现[ShowGoodsNameWithNoTooltip('goods_gold')]"
 flavor_ser.120.desc: "一支[ShowCultureName('german_transylvanian')]矿工队在莱采附近的[ShowLocationName('glubocica')]山脉中勘探。他们声称在此地的地下发现了[ShowGoodsName('goods_gold')]矿脉。\n\n当然，为了采集这些珍稀的矿藏，我们需要建造一个合适的采矿设施，这会花很多钱。尽管投资巨大，其带来的回报也是难以想象地丰厚，因为这些金矿的规模可能是我们整个王国里最大的。"
 flavor_ser.120.a: "萨克森矿工会让我们富裕起来。"
 flavor_ser.120.b: "我们手里的金子比地下的金子值钱。"
 flavor_ser.130.title: "[ShowLocationNameWithNoTooltip('smederevo')]的要塞"
 flavor_ser.130.desc: "多瑙河和耶扎瓦河交汇处对我国具有重要的战略意义。北来的侵略者可以从这里进入，因此在该地区建立一个适当的据点可以帮助我们抵御这些外来威胁。\n\n最近，我们收到了居住在[ShowLocationName('smederevo')]附近的居民的一系列令人不安的报告，他们感到了城防不足以维持他们的安全，因此要求我们改善当地的防御设施。他们要求援助和保护的呼声越来越高，敦促我们立即采取行动加强防御工事。\n\n如果我们投资加强这些防御工事，我们国家的另一个侧翼就会得到保护。然而，由于巩固这样一座防御工事需要消耗我们大量资源，我们需要三思而后行。"
 flavor_ser.130.a: "我们需要控制这个地区。"
 flavor_ser.130.b: "让他们自己解决。"
 STATIC_MODIFIER_NAME_ser_defenses_neglected: "防御问题被忽视"
 STATIC_MODIFIER_DESC_ser_defenses_neglected: "我们在北部的边防问题没有得到该地区居民所要求的关注并开始崩溃。该地区的居民感到孤立无援。"
 flavor_ser.140.title: "现代塞尔维亚文学之父"
 flavor_ser.140.desc: "[target_character.GetName]，著名的[ShowCultureName('serbian')]学者、作家、教育家，出生于[target_character.GetBirthDate]。[target_character.GetHerHis|U]的一生不仅对[ShowCultureNameWithNoTooltip('serbian')]作出了卓越贡献，对欧洲启蒙运动向其他地区的传播也产生了重大影响。\n\n在西方思想的启发下，[target_character.GetLastNameWithNoTooltip]将改革[ShowCultureNameWithNoTooltip('serbian')]文学和语言作为[target_character.GetHerHis]一生的使命。[target_character.GetSheHe]希望改革教会使用的[ROOT.GetCountry.GetReligion.GetLanguage.GetName]，使其更贴近于普通人日常使用的口语。\n\n在我国政府中，有人将[target_character.GetHerHis]提名为部长的潜在候选，而其他人认为此人没什么了不起的。"
 flavor_ser.140.a: "[target_character.GetSheHe|U]应该为政府工作。"
 flavor_ser.140.b: "[target_character.GetSheHe|U]是我国人民的一柱火炬。"
 flavor_ser.150.title: "光复[target_location.GetNameWithNoTooltip]"
 flavor_ser.150.desc: "在几十年的期盼与奋斗之后，伟大的[target_location.GetName][target_location.GetRank.GetName]最终回到了[ROOT.GetCountry.GetAdjective]的怀抱。[target_location.GetNameWithNoTooltip]坐落于萨瓦河汇入多瑙河的汊口，无论作为军事要塞还是商业文化中心都有重要价值。它重要的战略地位带来了无与伦比的控制力，使其成为我国定都的最理想选址。\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle]内部呼吁将权力中心迁往[target_location.GetNameWithNoTooltip]的呼声越来越高，他们认为这无疑将巩固我们的控制权，从而振兴我们的国家。"
 flavor_ser.150.a: "迁都到[target_location.GetNameWithNoTooltip]！"
 flavor_ser.150.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]应该留在[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]。"
 flavor_ser.160.title: "[ShowProvinceDefinitionNameWithNoTooltip('kosovo_province')]战役"
 flavor_ser.160.desc: "尽管困难重重，但英勇的[ROOT.GetCountry.GetAdjective]军队还是在[ShowProvinceDefinitionName('kosovo_province')]战胜了[GetCountry('TUR').GetAdjective]入侵者。无情的[ShowCultureName('turkish_culture')]人扩张进入[ShowRegionName('balkan_region')]地区，对[ShowReligionGroupAdjective('christian')]世界构成了可怕的威胁，为我们的土地和人民蒙上了深深的阴影，而这次胜利对整个基督教世界来说就如同希望的灯塔。\n\n我们的战士表现出的勇气证明，[GetCountry('TUR').GetAdjectiveWithNoTooltip]的浪潮并非不可逆转。现在，我们以新的活力站在半岛解放的边缘。让这场胜利成为收复故土，摆脱[GetCountry('TUR').GetAdjectiveWithNoTooltip]控制的第一步。"
 flavor_ser.160.a: "为了胜利，前进！"
 flavor_ser.160.historical_info: "科索沃战役发生于1389年6月28日，是以塞尔维亚为首的基督教势力和不断扩张的奥斯曼帝国之间的关键冲突。战斗发生在科索沃，普里什蒂纳镇附近，是巴尔干历史上最重要的战斗之一。科索沃战役最引人注目的一点是奥斯曼苏丹穆拉德一世的死亡。根据史料，穆拉德在他的帐篷中被诈降的塞尔维亚骑士米洛什·奥比利奇刺杀。这是奥斯曼苏丹唯一一次在战斗中死亡。"
 flavor_ser.170.title: "[target_location.GetNameWithNoTooltip]——白凤凰"
 flavor_ser.170.desc: "[target_location.GetName]，我们国家的心脏，如今已上升到空前的高度，成为[ShowRegionName('balkan_region')]人口最多、最具活力的[target_location.GetRank.GetName]。这一转变为它赢得了一个绰号——白凤凰。处于萨瓦河与多瑙河交汇处的战略要地的[target_location.GetNameWithNoTooltip]，现在是一座权力与显赫的灯塔，甚至比历史悠久的[ShowLocationName('constantinople')]还要闪耀。"
 flavor_ser.170.a: "辉煌灿烂！"
 STATIC_MODIFIER_NAME_ser_the_white_phoenix: "白凤凰"
 flavor_ser.180.title: "修订《圣萨瓦教规法》"
 flavor_ser.180.desc: "《#italic 圣萨瓦教规法#!》是由“启蒙者”圣萨瓦于1219年编纂的一部不朽法典。该法长期以来是我国法律和教会秩序的基石，它的智慧和引领作用塑造了[ROOT.GetCountry.GetAdjective]几个世纪以来的社会形态。\n\n然而，时间流逝带来的巨大改变让许多人认为，为了反映我们国家的演变并解决当代问题，这部法典必须修订。这一提议引发了激烈的争论——虽然许多人认为有必要更新法律以保持其相关性和有效性，但[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中的相当一部分人强烈反对对这一近乎神圣的文本进行任何修改。"
 flavor_ser.180.a: "修订法典是合理的。"
 flavor_ser.180.b: "我们必须保持法典的原貌。"
 flavor_ser.190.title: "希兰达尔修道院"
 flavor_ser.190.desc: "[ROOT.GetCountry.GetAdjective]再次统治了[ShowLocationName('mount_athos')]。在这里神圣的修道院中屹立着希兰达尔——我们国家传承的基石，由斯特凡·内马尼亚和他的儿子圣萨瓦建造。然而，多年的疏于维护和时间的流逝已经在这宝贵的建筑上留下了深刻的痕迹。曾回响着我们祖先祈祷声的修道院如今需要修复。"
 flavor_ser.190.a: "修复这座建筑。"
 flavor_ser.190.b: "我们负担不起。"
 flavor_ser.200.title: "圣维特节正式化"
 flavor_ser.200.desc: "我们的先烈在与[GetCountry('TUR').GetAdjective]侵略者的斗争中作出了无畏的牺牲并表现出英勇的品格，这一切早已铭刻在我们民族的血脉之中。在纪念这些先烈的活动中，圣维特节（又称#italic Vidovdan#!节）颇具代表性，这一节日旨在深刻地纪念那些在争取独立的斗争中为[ROOT.GetCountry.GetName]献出生命的人所作出的英勇行为。这一隆重的日子传统上定在6月28日——$flavor_ser.160.title$爆发的日子，这也体现了我们对维护国家自有而战的英雄和烈士的尊崇。\n\n最近，呼吁将圣维特节在制度上正式化，使之成为一个正式的宗教节日和民族节日的呼声愈发高涨。这将确保对牺牲英雄的缅怀永远铭记在我们的民族意识中，成为国家团结的永恒象征。"
 flavor_ser.200.a: "将它设立为法定节日！"
 flavor_ser.200.b: "我们应该避免在官方层面庆祝这个日子。"
 flavor_ser.210.title: "[ShowLocationNameWithNoTooltip('novo_brdo')]采矿法"
 flavor_ser.210.desc: "繁忙的采矿城镇[ShowLocationName('novo_brdo')]已制定出一套规章制度，来管理其利润丰厚的产业内的各项复杂作业与权利。最近，越来越多人呼吁根据其原则制定一部全面的全国性采矿法规。拟议的《[ShowPolicyName('novo_brdo_mining_law')]》将规范采矿城镇的组织，明确矿工的权利和责任，并确保[ROOT.GetCountry.GetName]的规定公平，措施安全。"
 flavor_ser.210.a: "在全国范围内落实这部采矿法。"
 flavor_ser.210.b: "维持当前的采矿法规。"
 flavor_ser.210.historical_info: "1412年由斯特凡·拉扎雷维奇制定的《新布尔多采矿法》是一部规范了中世纪塞尔维亚采矿作业、工人权利和采矿城镇组织的全面法规。它提供了关于产权、安全措施和经济实践的详细指导方针，对采矿社区的发展和繁荣产生了重大影响。"
 STATIC_MODIFIER_NAME_ser_novo_brdo_code: "新布尔多采矿法"
 flavor_ser.210.tt: "解锁[ShowPolicyName('novo_brdo_mining_law')]"
 has_unlocked_novo_brdo_tt: "已通过#Y [ShowLocationNameWithNoTooltip('novo_brdo')]法典#![event|e]解锁法律"
 flavor_ser.220.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ser.220.desc: "[target_character.GetName]和[target_character.GetHisHer]的日耳曼精锐部队——阿勒曼尼卫队，在保卫[ROOT.GetCountry.GetFlavorRank]和执行[GetCharacter('ser_stefan_dusan').GetName]的命令方面发挥着至关重要的作用。在[target_character.GetHisHer]的指挥下，阿勒曼尼卫队的纪律、勇敢和忠诚声名远扬，成为动荡时期力量和稳定的象征。"
 flavor_ser.220.a: "我们向[target_character.GetHimHer]表示感激!"
 flavor_ser.230.title: "筑防于戈卢巴茨"
 flavor_ser.230.desc: "战略要地戈卢巴茨要塞坐落于[ShowLocationName('kucevo')]段的多瑙河畔，一直以来都是我们的关键防御堡垒和贸易网络中的重要节点。它位于多瑙河峡谷的入口，对于控制航道、确保商业安全和抵御入侵者至关重要。考虑到其重要的位置，最好将它改造成坚固的城堡，以巩固我们对该区域的控制。"
 flavor_ser.230.a: "投资防御工事。"
 flavor_ser.230.b: "我们的资源最好用在其他地方。"
 flavor_ser.240.title: "伊利里亚运动"
 flavor_ser.240.desc: "首[ShowInstitutionName('enlightenment')]和南[ShowCultureGroupName('slavic_group')]统一思潮的影响，伊利里亚运动主张将所有泛斯拉夫民族统合为一个完整的祖国，从而摆脱外国列强的枷锁。伊利里亚主义的思想家和活动家描绘了一个统一而独立的[ShowCultureGroupNameWithNoTooltip('slavic_group')]国度，这一理想令所有人心驰神往。他们把握了我国人民的共同理想，将这一理念传遍了[ROOT.GetCountry.GetName]。\n\n这场呼吁团结与解放的运动与我们的民族理想产生了深刻共鸣。然而，它也带来了巨大的挑战——追求这样的理想或将大大激怒我国的非[ShowCultureGroupNameWithNoTooltip('slavic_group')]民族居民。"
 flavor_ser.240.a: "统一南[ShowCultureGroupNameWithNoTooltip('slavic_group')]是我们最优先的事项！"
 flavor_ser.240.b: "这会破坏我们的稳定。"
 flavor_ser.240.historical_info: "伊利里亚运动是19世纪的政治和文化运动，旨在促进南斯拉夫统一，唤醒克罗地亚人、斯洛文尼亚人和塞尔维亚人的民族意识。它受到启蒙运动和浪漫民族主义的启发，试图复兴并传播斯拉夫语言和文化，为将来实现政治统一和民族独立奠定基础。"
 flavor_ser.250.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ser.250.desc: "[ROOT.GetCountry.GetAdjective]牧首区受人尊敬的领袖[target_character.GetName]是我们国家属灵力量的支柱。在[target_character.GetHisHer]的领导下，[ROOT.GetCountry.GetName]作为基督教世界的堡垒熠熠生辉，促进了我们人民的团结并为他们提供道德指引。[target_character.GetHisHer|U]对宗教完整性和智慧的奉献提高了[ROOT.GetCountry.GetNameWithNoTooltip]在[ShowReligionAdjective('orthodox')]世界中的影响力。"
 flavor_ser.250.a: "基督真正的捍卫者！"
 flavor_ser.250.historical_info: "在奥斯曼帝国统治时期，马卡里耶·索科洛维奇作为塞尔维亚牧首发挥了重要的历史作用。他在维护塞尔维亚东正教传统和民族认同方面立下了卓著功勋，在那个动荡的时代为人民提供了精神指引。在索科洛维奇就任牧首期间，他为恢复塞尔维亚东正教会奠定了基础，并为在奥斯曼治下延续塞尔维亚文化与宗教的血脉做出了贡献。"
