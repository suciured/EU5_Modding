l_simp_chinese:
 flavor_chk.1.title: "[ShowLocationNameWithNoTooltip('cahokia')]的日落"
 flavor_chk.1.desc: "尽管[ShowLocationName('cahokia')]长久以来一直是我们民族的核心都城，但近几个世纪它已严重衰落。遍布林地的广袤居所与大型建筑工程在近代逐渐湮没无闻，如今仅存[ShowLocationNameWithNoTooltip('cahokia')]的核心聚居区尚有人烟。\n\n近年来，随着[ShowLocationNameWithNoTooltip('cahokia')]居民外流加剧，部分人开始呼吁[our_ruler.GetName]正式发起大规模迁徙以另觅新址。但也有人坚信，只要付出巨大努力，[ShowLocationNameWithNoTooltip('cahokia')]昔日的荣光必将重现。"
 flavor_chk.1.a: "是时候向这座曾经伟大城市的遗迹告别了。"
 flavor_chk.1.b: "黄金时代并未结束，我们能让衰颓的[ShowLocationNameWithNoTooltip('cahokia')]重获新生！"
 events_to_weaken_cahokia_downfall: "将能够触发额外的[events|e]以延缓[ShowLocationName('cahokia')]的衰落"
 events_to_strengthen_cahokia: "将能够触发额外的[events|e]以稳定[ShowLocationName('cahokia')]，使其再度成为繁荣的[ShowLocationRankName('city')]！"
 cahokia_conditions_to_gain_golden_age: "将[stability|e]和[prestige|e]维持在#G +50.00#!以上，同时将[ShowLocationName('cahokia')]的[pops|e]恢复至35,000、[development|e]达到15.00，便可开启新的黄金时代。"
 cahokia_conditions_to_avoid_migrations: "若[ROOT.GetCountry.GetName]因[stability|e]降至#R ‑15.00#!以下、[tribal_cohesion|e]降至#R 60.00#!以下，或触发$flavor_chk.35.title$[dynamic_historical_event|e]而进一步陷入动荡，大量[pops|e]可能会从我们的[locations|e][migrate|e]。"
 flavor_chk.2.title: "木环阵遗址的部分重建"
 flavor_chk.2.desc: "尽管近几十年来[ShowLocationName('cahokia')]基本已被废弃，但这里仍留存着昔日伟大智者们使用过的一处核心——木环阵。我们的祖先曾用完整的圆环来标绘太阳升起和落下的方向，不过近年来这种活动已经停止。\n\n如果我们努力重建这些木环阵，或许伟大的智者们会重新开始这一实践。"
 flavor_chk.2.a: "提供必需物资修复木环阵。"
 flavor_chk.2.b: "这会是白费力气。"
 flavor_chk.3.title: "扩建修复后的木环阵"
 flavor_chk.3.desc: "随着木环阵的修复，[ShowLocationName('cahokia')]有些人开始重新研究天空。尽管这一活动的回归让[ROOT.GetCountry.GetFlavorRank]内的其他人感到意外，而且木环阵的方位现在也开始影响到仪式日期的规划，但研究人员还是向[our_ruler.GetName]提出了请求。虽说重建工作使得对天空的研究得以恢复，但有些人认为目前的阵形规模仍有不足，并请求[ROOT.GetCountry.GetGovernment.GetAdjective]支持大幅扩建现有的木环阵。"
 flavor_chk.3.a: "批准他们的请求，扩建木环阵。"
 flavor_chk.3.b: "重建的规模已经绰绰有余！"
 flavor_chk.4.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]林地的洪水"
 flavor_chk.4.desc: "近来的季节变化带来了几代人未曾见过的暴雨，一场大洪水侵袭了[ShowLocationName('cahokia')]的林地。虽然[ShowLocationNameWithNoTooltip('cahokia')]内城的大部分地区幸免于难，但外围地区却遭受了严重破坏。许多幸存的居民认为，这一事件表明[ShowLocationNameWithNoTooltip('cahokia')]正逐渐变得不再适宜居住。"
 flavor_chk.4.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chk.5.title: "防范未来的洪水"
 flavor_chk.5.desc: "近期发生在[ShowLocationName('cahokia')]的灾难性洪水再次引发了关于如何保护[target_location.GetRank.GetName]免受未来洪水侵袭的争论。虽然内城大部分地区幸免于难，但[ShowLocationNameWithNoTooltip('cahokia')]的外围地区遭受了严重破坏，迫使许多居住在外围的居民向内城迁移。[our_ruler.GetName]的核心圈内形成了两个对立的派系：一方主张加倍努力加固内城区域以保护剩余人口；另一方则建议在受灾地区大力建造更坚固的防洪设施，以便逐步恢复[ShowLocationNameWithNoTooltip('cahokia')]外围区域的居住功能。"
 flavor_chk.5.a: "我们应该采取措施加固中心区域以应对未来的洪水！"
 flavor_chk.5.b: "承诺修建外围屏障，以期在[ShowLocationNameWithNoTooltip('cahokia')]外围重新安置居民。"
 flavor_chk.6.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]精英阶层的复兴"
 flavor_chk.6.desc: "尽管[our_ruler.GetName]一直牢牢掌控着[ShowLocationName('cahokia')]的权力结构，但过去辅助着[ROOT.GetCountry.GetGovernment.GetRulerTitle]的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]派系近来大多已经式微。\n\n然而，随着[ShowLocationNameWithNoTooltip('cahokia')]近期的崛起，这些衰落的[ROOT.GetCountry.GetGovernment.GetAdjective]精英阶层正重新焕发活力，如今他们寻求与[our_ruler.GetNameWithNoTooltip]合作，共同开创一个崭新的[ROOT.GetCountry.GetAdjectiveWithNoTooltip]时代。"
 flavor_chk.6.a: "精英阶层的壮大预示着更强盛的未来。"
 flavor_chk.7.title: "粮食状况恶化"
 flavor_chk.7.desc: "尽管[ShowLocationName('cahokia')]仍保持着相当规模的人口，但近期农业收成的变化已导致整体粮食产量持续下降，同时[ShowGoodsName('maize')]等作物过于普遍，导致民众营养健康状况恶化。这些变化已明显影响到民众的健康，甚至有人因此饿死。\n\n许多民众敦促[our_ruler.GetName]派遣战团前往荒野袭击其他部落以抢夺食物，尽管此类行动无疑会招致报复。"
 flavor_chk.7.a: "派遣战团袭击附近部落以抢夺食物。"
 flavor_chk.7.b: "到下个季节粮食短缺的情况就会过去了。"
 chk_stealing_of_foods: "抢夺食物补给"
 flavor_chk.8.title: "疏于照料的林地河流"
 flavor_chk.8.desc: "流经[ShowLocationName('cahokia')]周边林地的河流长久以来滋养着我们的人民。然而，随着[target_location.GetRank.GetName]的发展，人们愈发对水源问题忽视。如今，[ShowLocationNameWithNoTooltip('cahokia')]的主要水源正危害着民众健康，[our_ruler.GetName]已派遣多支侦察队去寻找更健康的水源，但新水源的运输也是一大难题。"
 flavor_chk.8.a: "我们必须寻找新的水源。"
 flavor_chk.9.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]对[ShowGoodsNameWithNoTooltip('maize')]的依赖"
 flavor_chk.9.desc: "世世代代，[ShowGoodsName('maize')]已逐渐成为我们的主要食物之一。然而最近，[ShowLocationName('cahokia')]的居民逐渐放弃了[ShowGoodsNameWithNoTooltip('maize')]的碱化处理工艺，转而选择更简单的食用方式。这种处理方式虽然更加简单，却严重影响了民众的健康。\n\n为重新采用[ShowGoodsNameWithNoTooltip('maize')]的碱化处理工艺，[our_ruler.GetName]已向核心集团寻求支持，以评估恢复这一做法的可行性。"
 flavor_chk.9.a: "[ShowGoodsNameWithNoTooltip('maize')]是我们的主要食物，我们不能冒险延长处理流程！"
 flavor_chk.9.b: "努力恢复这一传统工艺。"
 chk_reliance_on_maize: "民众对玉米的依赖"
 flavor_chk.10.title: "[ShowGoodsNameWithNoTooltip('maize')]碱化处理工艺的重新引入"
 flavor_chk.10.desc: "尽管[ShowLocationName('cahokia')]的民众最初有所抵触，但重新引入碱化处理的[ShowGoodsName('maize')]已被证明相当成功，民众健康状况改善的迹象日益明显。然而，部分民众也对此表示不满，因为这一处理工艺导致可获得的[ShowGoodsNameWithNoTooltip('maize')]数量明显减少。"
 flavor_chk.10.a: "这应该能让民众恢复活力。"
 chk_nixtamalized_maize_demand: "玉米碱化处理"
 flavor_chk.11.title: "对[ShowGoodsNameWithNoTooltip('maize')]碱化处理的再度抵触"
 flavor_chk.11.desc: "尽管重新引入碱化处理的[ShowGoodsName('maize')]确实改善了[ShowLocationName('cahokia')]民众的整体健康状况，但强制推行这一工艺引发的抵触情绪已在[target_location.GetRank.GetName]各地引发了动荡。虽然采用该工艺的民众的健康状况有所改善，可[ShowGoodsNameWithNoTooltip('maize')]供应量的减少引爆了积压的民怨。"
 flavor_chk.11.a: "拒绝放弃这一做法。"
 flavor_chk.11.b: "顺应民众要求，禁止继续碱化处理[ShowGoodsNameWithNoTooltip('maize')]。"
 chk_maize_cravings: "对玉米的渴望"
 flavor_chk.12.title: "对[our_ruler.GetName]的崇拜"
 flavor_chk.12.desc: "在[our_ruler.GetName]的统治期间，[our_ruler.GetHisHer]在[ShowLocationName('cahokia')]人民中逐渐形成了近乎宗教般的追随。[our_ruler.GetHisHer]努力恢复[target_location.GetRank.GetName]的部分功能，同时为重建失去的贸易联系奠定基础，这样的努力让[our_ruler.GetNameWithNoTooltip]的追随者数量持续增长。人们盛赞[target_location.GetRank.GetNameWithNoTooltip]突然复兴——此前它一直处于急剧衰落中——这让许多人将[our_ruler.GetNameWithNoTooltip]视为救世主。"
 flavor_chk.12.a: "接受这些敬拜行为。"
 flavor_chk.12.b: "并非[our_ruler.GetNameWithNoTooltip]个人，而是所有人一起拯救了[ShowLocationNameWithNoTooltip('cahokia')]。"
 flavor_chk.20.title: "充实[ShowLocationNameWithNoTooltip('cahokia')]外围人口"
 flavor_chk.20.desc: "[ShowLocationName('cahokia')]的复兴让[our_ruler.GetName]的核心圈里出现了新的讨论，关乎重新安置人口至[ShowLocationNameWithNoTooltip('cahokia')]外围地区的问题。尽管这些地区在过去曾是一个庞大的[target_location.GetRank.GetName]所在地，但近几代以来，它们已逐渐沦为[target_location.GetRank.GetNameWithNoTooltip]的边缘地带。鼓励重新定居[ShowLocationNameWithNoTooltip('cahokia')]外围或许能让这座[target_location.GetRank.GetNameWithNoTooltip]重新拾起过去的部分辉煌，但这会是项耗资巨大的工程。"
 flavor_chk.20.a: "鼓励向[ShowLocationNameWithNoTooltip('cahokia')]外围地区移民。"
 flavor_chk.20.b: "将人口集中在[target_location.GetRank.GetNameWithNoTooltip]核心地区。"
 flavor_chk.21.title: "[ShowLocationNameWithNoTooltip('cahokia')]外围地区的重建"
 flavor_chk.21.desc: "随着[ShowLocationName('cahokia')]的复兴达到新的高度，[ShowLocationNameWithNoTooltip('cahokia')]外围的许多现有定居点已基本重新住满了人。尽管该地区过去常受洪水等环境灾害的影响，但许多人正向[our_ruler.GetName]提出，[ShowLocationNameWithNoTooltip('cahokia')]人口的持续增长已为重建[target_location.GetRank.GetName]外围地区奠定了基础。"
 flavor_chk.21.a: "开始重建外围地区。"
 flavor_chk.21.b: "将资源留给其他项目。"
 flavor_chk.22.title: "部落文化的中心"
 flavor_chk.22.desc: "随着[ShowLocationName('cahokia')]的衰落，其多元人口逐渐离散，而这座[target_location.GetRank.GetName]的复兴正吸引邻近部落的人们重新迁回定居。[target_migration_source.GetName]的商人重返[ShowLocationNameWithNoTooltip('cahokia')]的现象表明，这座[target_location.GetRank.GetNameWithNoTooltip]正再次崛起为东部林地的中心之一。"
 flavor_chk.22.a: "繁荣社会再次兴起！"
 flavor_chk.23.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]贸易的复兴"
 flavor_chk.23.desc: "尽管近几代人见证了[ShowLocationName('cahokia')]作为东部林地主要贸易中心的衰落，但如今这种颓势正渐渐转向复兴。在[our_ruler.GetName]的推动下，随着[ShowLocationNameWithNoTooltip('cahokia')]的人口回流与基础设施建设，各个遥远部落的人们也开始回到[ShowLocationNameWithNoTooltip('cahokia')]参加区域贸易。"
 flavor_chk.23.a: "[ShowLocationNameWithNoTooltip('cahokia')]再度成为重要的贸易中心！"
 chk_center_of_trade: "区域贸易中心"
 flavor_chk.24.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]新的黄金时代"
 flavor_chk.24.desc: "曾被认为穷途末路的[ShowLocationName('cahokia')][target_location.GetRank.GetName]，在[our_ruler.GetName]和[our_ruler.GetHisHer]的追随者的努力下，正成为北美世界的灯塔。尽管过去几代人经历了[ShowLocationNameWithNoTooltip('cahokia')]的黑暗岁月，但它现已迎来崭新的创新与稳定的黄金时代。"
 flavor_chk.24.a: "[ShowLocationNameWithNoTooltip('cahokia')]永远不会再次衰落！"
 flavor_chk.30.title: "加固中心地带"
 flavor_chk.30.desc: "在[cahokia_raider.GetName]近期的劫掠后，[ShowLocationName('cahokia')]外围的大部分地区遭受严重破坏，更多的居民则向中心地带撤离。为应对周边部落掠夺者日益猖獗的威胁，有人向[our_ruler.GetName]提议加固[target_location.GetRank.GetName]的核心区域——尽管这将使[ShowLocationNameWithNoTooltip('cahokia')]外围进一步遭到废弃。"
 flavor_chk.30.a: "加固[ShowLocationNameWithNoTooltip('cahokia')]的中心区域以抵御部落袭击。"
 flavor_chk.30.b: "我们应当主动出击讨伐[cahokia_raider.GetNameWithNoTooltip]！"
 flavor_chk.31.title: "选择性建造"
 flavor_chk.31.desc: "过去的几代[ROOT.GetCountry.GetAdjective]人曾是土方建筑的杰出建造师，开展了大规模的建造工程，然后，随着[ShowLocationName('cahokia')]人口的凋零，此类工程再难以为继。尽管相关工程仍在继续，但[our_ruler.GetName]的核心层劝说[our_ruler.GetHisHer]量力而行，只需要选择性保留维持[target_location.GetRank.GetName]民生所需的工程就好。"
 flavor_chk.31.a: "收缩建造工程以节省开支。"
 flavor_chk.31.b: "再次致力于扩张[ShowLocationNameWithNoTooltip('cahokia')]！"
 flavor_chk.32.title: "[ShowLocationNameWithNoTooltip('cahokia')]的困境"
 flavor_chk.32.desc: "随着[ShowLocationName('cahokia')]内部状况日益恶化，越来越多的人选择永远离开这座[target_location.GetRank.GetName]，前往[cahokia_migration.GetName]定居并建立新的村庄。在这场自[ShowLocationNameWithNoTooltip('cahokia')]而始的移民浪潮中，包括最有技艺的工匠在内的居民选择了离开。[our_ruler.GetName]的核心圈人士担心，这是[ShowLocationNameWithNoTooltip('cahokia')]辉煌时代的最后一段日子。"
 flavor_chk.32.a: "未来不安局势的预兆。"
 flavor_chk.33.title: "旧日商贸荣耀不再"
 flavor_chk.33.desc: "随着贸易活动一代比一代衰落，曾往来于[ShowLocationName('cahokia')]的各部落商队已渐渐绝迹。眼见商队归来无望，一些居民开始在[ShowLocationNameWithNoTooltip('cahokia')]荒废的贸易场所搜刮残存物资。有人敦促[our_ruler.GetName]就此事表明立场，如果有朝一日商队回来，他们可能会为被夺走的货物大发雷霆。"
 flavor_chk.33.a: "允许对贸易场所的“清扫”。"
 flavor_chk.33.b: "最好别动这些屋子，希望他们能回来。"
 flavor_chk.34.title: "共同文化纽带的断裂"
 flavor_chk.34.desc: "随着[ShowLocationName('cahokia')]作为远方部落往来贸易、交流习俗的聚落的荣光日渐黯淡，[target_location.GetRank.GetName]正逐渐丧失其作为文化纽带的根基。[ShowLocationNameWithNoTooltip('cahokia')]的居民对未来普遍持悲观态度，有人开始质疑：在[target_location.GetRank.GetNameWithNoTooltip]彻底消亡前，是否该竭力保存住我们的文化认同。"
 flavor_chk.34.a: "我们应当专注于保存自身。"
 flavor_chk.34.b: "假以时日，这种社会纽带会重回[ShowLocationNameWithNoTooltip('cahokia')]。"
 flavor_chk.35.title: "[ShowLocationNameWithNoTooltip('cahokia')]的阴影"
 flavor_chk.35.desc: "尽管[our_ruler.GetName]与其他[ShowLocationNameWithNoTooltip('cahokia')]民众曾竭力挽留，但日益动荡的时局、连年歉收的农田与不断恶化的河道，终于使得许多人决定永远离开[ShowLocationName('cahokia')]。虽然眼下仍有部分[ROOT.GetCountry.GetAdjective]精英与[our_ruler.GetNameWithNoTooltip]一同留下，但[target_location.GetRank.GetName]的辉煌时代早已一去不复返。"
 flavor_chk.35.a: "我们曾经的辉煌现在只剩下残影。"
