l_simp_chinese:
 play_as_revolter: "我的时机到了！"
 flavor_dlh.1.title: "[ShowCultureNameWithNoTooltip('marathi_culture')]人"
 flavor_dlh.1.desc: "在为一个个主宰[ShowRegionName('deccan_region')]高原的帝国服役的经历之中，[ShowCultureName('marathi_culture')]人已经熟练于在高原上游击作战。随着[ShowCultureNameWithNoTooltip('marathi_culture')]人军官在我们的部队之中有着越来越大的影响力，以及[ShowCultureNameWithNoTooltip('marathi_culture')]语言文学的兴盛，分离主义情绪在这个民族心中愈发高涨。对于很多人而言，属于他们的时代已经到来。"
 flavor_dlh.1.a: "在我们的土地上不允许这样的事情！"
 flavor_dlh.1.a.tt: "治下所有[ShowCultureNameWithNoTooltip('marathi_culture')]文化[pop|e]会失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]"
 flavor_dlh.1.b: "满足他们的要求"
 flavor_dlh.2.title: "[target_location.GetNameWithNoTooltip]总督宣布独立！"
 flavor_dlh.2.desc: "近年来的不稳定局势催生了众多权力的觊觎者。这些贪婪的掠夺者，像饥饿的鬣狗一样，觊觎我们的领土，并向我们伟大的[ROOT.GetCountry.GetFlavorRank]宣战。这个充满挑战的时代给我们的人民带来了诸多困扰……\n\n[target_character.GetName]，一位[target_location.GetName]的地方总督，对我们表现出了轻蔑，并且不断蚕食我们的疆界。这种傲慢的行为不可容忍，尤其是关于[target_character2.GetShortName]在这一黑暗时期无法引领我们伟大国家的消息，已经在宫廷中广为流传……"
 flavor_dlh.2.a: "我们将砍下[target_character.GetHerHis]的脑袋！"
 flavor_dlh.2.b: "让我们把局势降降温……"
 flavor_dlh.2.c: "$play_as_revolter$"
 flavor_dlh.3.title: "[target_malwa_revolter_scope.GetNameWithNoTooltip]要求独立"
 flavor_dlh.3.desc: "在努力重新掌握局势的绝望尝试中，我们的顾问建议，将我们在[target_location.GetName]周边的领土委托给一位名叫[target_character.GetName]的总督进行管理是适宜的。然而，[target_character.GetHerHis]对权力的极度渴望，加之他与我们[ROOT.GetCountry.GetCapital.GetName]的核心领土相隔遥远，这导致了政治异见和分离主义思潮的萌发。当地居民公开表示武装支持[target_character.GetShortNameWithNoTooltip]与[target_character2.GetShortName]之间的权威斗争，这进一步加剧了局势的紧张……"
 flavor_dlh.3.a: "你们，全是蛇蝎之辈！"
 flavor_dlh.3.b: "我们不能违背他们的意愿。"
 flavor_dlh.3.c: "$play_as_revolter$"
 flavor_dlh.4.title: "[target_gujarat_revolter_scope.GetNameWithNoTooltip]的地方总督"
 flavor_dlh.4.desc: "背叛是一个与时间一样古老的故事。在首次出现麻烦和地方不稳定的征兆时，那些被赋予我们周边[target_location.GetName]地区统治权的秃鹫和豺狼们便迫不及待地跳了出来，提出了荒谬的独立要求。\n\n这些害虫中最显眼的当属[target_character.GetName]，其欺诈行为使得[target_character.GetHerHim]的宫廷充斥着一群恶棍和杀手。这种对[target_character2.GetShortName]合法性的蔑视是绝对不能容忍的！"
 flavor_dlh.4.a: "必叫[target_character.GetHerHis|U]人头滚滚！"
 flavor_dlh.4.b: "我们将等待时机……"
 flavor_dlh.4.c: "$play_as_revolter$"
 flavor_dlh.5.title: "[target_jaunpur_revolter_scope.GetNameWithNoTooltip]违抗我们的权威"
 flavor_dlh.5.desc: "尽管我们慷慨地授予了[target_character.GetName][target_location.GetName]周边地区的管理权，但[target_character.GetHerHis]的本性和权力欲望仍然占据了主导地位！此人狂热地宣称所谓的统治法理，并狂言独立以挑战我们的权威，导致众多农民和地方领主支持这位叛逆者，并赋予[target_character.GetHerHim]一种虚幻的权力感。"
 flavor_dlh.5.a: "用所有能用的力量击垮[target_character.GetHerHim]！"
 flavor_dlh.5.b: "让他多玩会国王过家家吧……"
 flavor_dlh.5.c: "$play_as_revolter$"
 flavor_dlh.6.title: "[target_subject.GetCulture.GetNameWithNoTooltip]诸[target_subject.GetFlavorRank]崛起"
 flavor_dlh.6.desc: "随着敌军在四面边境的集结日益增多，[target_subject.GetCulture.GetNameWithNoTooltip]领地内的野心勃勃之徒——那些对权力贪得无厌的总督们——变得愈发嚣张。这些掌握着强大军事力量、权势滔天的狂妄之辈竟敢向[target_character2.GetShortName]递交最后通牒，以“和平”为幌子，企图用他们所谓的自由来换取我们的让步。显然，这些卑劣无耻之徒正试图利用当前的紧张局势，挟持其领地的财富，妄图实现独立……"
 flavor_dlh.6.a: "那就这样吧。"
 flavor_dlh.6.b: "我们将送上一份厚礼，希望能安抚他们。"
 flavor_dlh.6.c: "他们敢……？"
 mithilaarea_hazaribagh_province_granted_to_target_subject: "我们将把治下位于[ShowProvinceDefinitionName('hazaribagh_province')|U]省份和[ShowAreaName('mithila_area')|U]地区的[locations|e]割让给[target_subject.GetNameWithNoTooltip]……"
 flavor_dlh.7.title: "勉为其难"
 flavor_dlh.7.desc: "我们所谓的邪恶霸主已经病入膏肓。他们的[GetCountry('DLH').GetFlavorRank]已经面目全非。为了保证我们的忠诚，并确保重要的[ShowGoodsName('silver')]贸易，他们决定派出一支由使节和贵宾组成的最高规格的商队，将来自[GetCountry('DLH').GetCapital.GetName]的心脏的善意传达给我们……"
 flavor_dlh.7.a: "确保我们忠诚的礼物？嗯……"
 flavor_dlh.7.b: "他们不是指望我们公开反叛吗？"
 gained_delhi_lands_tt: "[GetCountry('DLH').GetName]将把他们控制下[ShowAreaName('bengal_area')|U]区域的地点割让给我们，以示安抚与继续合作"
 flavor_dlh.8.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的月亮君王"
 flavor_dlh.8.desc: "我们的历史植根于古老传说的坚实基础，历代以来，无数人物从贫寒走向富贵，从卑微跃升显赫。但是，没有任何故事比[GetCharacter('dlh_qutb_ud_in_aibak').GetName]更令人瞩目。他的生平是我们社会中才华横溢者能够攀登顶峰的完美范例——从一个奴隶的身份，成长为我们辉煌的[ROOT.GetCountry.GetFlavorRank]的建立者。不幸的是，这样的故事让[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]阶层感到不安。他们渴望维护一个僵化且受到保护的社会等级制度，以确保他们的特权不受挑战……"
 flavor_dlh.8.historical_info: "根据传说，伟大的德里苏丹国的奠基者正是顾特卜‑乌德‑丁·艾伯克。他于1150年出生在突厥斯坦，幼年时不幸与家人失散，最终被卖到尼沙普尔的奴隶市场。年幼的艾伯克被著名的教法官，法赫鲁丁·阿卜杜勒·阿齐兹·库菲购得，他也是伊斯兰教义学家阿布·哈乃斐的后裔。在他的法庭中，艾伯克接受了系统的教育，并被视为这位伟大法官的义子。\n\n在少年时期，艾伯克表现出了卓越的天赋，特别是在骑术和射箭方面。尽管出身卑微，他在兵法和宫廷礼仪上展现了非凡的才能，这让他得以进入苏丹的宫廷服务，并被任命为御马官。在他仕途的起伏中，艾伯克历经磨难，从囚徒一步步崛起为古尔王朝军队的将领，指挥了一系列重要的胜利。在印度次大陆的连续征战中，艾伯克取得了卓越的战果，最终被公认为德里苏丹国的奠基者，标志着这一政权的开始。"
 flavor_dlh.8.a: "我们将忠于我们的本源。"
 flavor_dlh.8.b: "但我们必须安抚[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]……"
 delhi_lose_5_support_tt: "我方的[share_of_power_gc|e]将会减少#R ‑5%#!"
 flavor_dlh.9.title: "贾拉拉特·杜尼亚丁苏丹"
 flavor_dlh.9.desc: "在我国上个世纪的历史长河中，最著名且深受民众爱戴的君主当属[GetCharacter('dlh_jalalat_ud_din_razia').GetName]。作为$india$历史上首位女性[ShowReligionGroupAdjective('muslim')]统治者，她凭借卓越的管理才能而名垂青史，甚至那些最初反对她继承王位的[ShowEstateTypeName('nobles_estate')]最终也臣服于她的智慧之下，或者直接失去了权力。\n\n鉴于这样的历史教训，[ShowEstateTypeName('nobles_estate')]阶层如今对于可能出现的第二位女性苏丹感到忧心忡忡，并向我们发出了严肃的警告。"
 flavor_dlh.9.a: "我们不会让恶毒的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]们玷污[GetCharacter('dlh_jalalat_ud_din_razia').GetHerHis]的名声！"
 flavor_dlh.9.b: "让我们暂时做出模糊的承诺吧……"
 flavor_dlh.9.historical_info: "苏丹娜拉齐娅，德里$mamluk$王朝苏丹沙姆斯丁·伊勒杜迷失的千金，以其父亲征战和远征期间所展现的处理国家事务的卓越才能而闻名。尽管如此，拉齐娅的登基之路充满了坎坷，她的即位遭到了众多贵族显要的强烈反对，但她却赢得了广大民众的坚定支持。据史料记载，拉齐亚曾公开宣称，若她未能满足民众的期待，他们有权推翻她的统治。"
 flavor_dlh.10.title: "针对[target_country.GetNameWithNoTooltip]的疯狂战争"
 flavor_dlh.10.desc: "近几个月来，[target_character2.GetName]一直在筹划一场极为雄心勃勃的军事行动。目睹[target_country.GetName]的衰弱态势，[target_character2.GetSheHe]正集结军队与一切[target_character2.GetSheHe]可获得的支援，同时打通道路，要攻占[target_location.GetName]乃至整个[GetInternationalOrganization('middle_kingdom').GetName]。这个计划在[target_country2.GetAdjectiveWithNoTooltip][target_country2.GetGovernment.GetCourtTitle]看来近乎疯狂，但[target_character2.GetNameWithNoTooltip]宣称这一切都是为了[target_country2.GetName]的荣耀。"
 flavor_dlh.10.historical_info: "尽管德里苏丹国与中国元朝之间从未爆发过正式战争，但苏丹穆罕默德·本·图格鲁克曾计划翻越喜马拉雅山征服中国。这一企图很快遭到喜马偕尔当地人的阻击，其军队被击退。"
 flavor_dlh.10.a: "向[target_location.GetNameWithNoTooltip]进发！"
 flavor_dlh.10.b: "这计划真是疯了！"
 flavor_dlh.11.title: "[target_country2.GetNameWithNoTooltip]的疯狂战争"
 flavor_dlh.11.desc: "外交官向我们通报了[target_country2.GetName]的动向。该国领导人[target_character2.GetName]企图入侵[GetInternationalOrganization('middle_kingdom').GetName]，夺取[target_location.GetName]，以终结我国对$china$的统治。"
 flavor_dlh.11.a: "他们失了智吗？"
 flavor_dlh.12.title: "[GetDynasty('lodi_dynasty').GetNameWithNoTooltip]部落"
 flavor_dlh.12.desc: "杰出的[ShowCultureName('afghan_culture')]部落[GetDynasty('lodi_dynasty').GetName]家族在管理[target_province.GetName]内的小聚落上表现得极为出色。鉴于他们的勤勉，[target_character2.GetName]一直在考虑授予他们整个省份的管理权，只要他们愿意服从[target_character2.GetHerHis]的命令。"
 flavor_dlh.12.a: "他们被准许治理一方。"
 flavor_dlh.12.b: "我们不放心把土地交给他们。"
 dlh_release_lodi_as_governors_tt: "[GetDynasty('lodi_dynasty').GetName]家族将作为我们的[ShowSubjectTypeName('vassal')]获得整个[target_province.GetName][province|e]的控制权"
 dlh_all_afghani_pops_in_province_lose_30_satisfaction: "[target_province.GetName][province|e]所有[ShowCultureName('afghan_culture')]文化[pops|e]会失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%][pop_satisfaction|e]"
 flavor_dlh.13.title: "[GetDynasty('lodi_dynasty').GetNameWithNoTooltip]领地扩张"
 flavor_dlh.13.desc: "[GetDynasty('lodi_dynasty').GetName]家族的影响力日益增加，他们在领地内获得了更多支持，并且正将权力延伸到整个[target_area.GetName]。我们可以准许他们的要求，但这个一度微不足道的[ShowCultureName('afghan_culture')]部落正逐渐成为[ROOT.GetCountry.GetName]王座的觊觎者。"
 flavor_dlh.13.a: "让附庸更忠诚能有什么坏处？"
 flavor_dlh.13.b: "他们拥有的已经够多了。"
 dlh_give_entire_area_to_lodi_tt: "我们会将整个[target_area.GetName][area|e]交给[target_country.GetName]"
 flavor_dlh.14.title: "[GetDynasty('lodi_dynasty').GetNameWithNoTooltip]家族的垮台"
 flavor_dlh.14.desc: "在遏制[GetDynasty('lodi_dynasty').GetName]家族的势力并夺取他们的领地后，我们恢复了对[target_character.GetName]的信任。[target_character.GetSheHe]不必再被视为其他位高权重的家族的共治者，而是整个[ROOT.GetCountry.GetName]的真正统治者。"
 flavor_dlh.14.a: "将一切归功于[target_character.GetNameWithNoTooltip]。"
 flavor_dlh.14.b: "利用这个机会集权。"
 dlh_all_afghan_locations_gain_prosperity_tt: "所有拥有[ShowCultureName('afghan_culture')][pops|e]的[location|e]会获得[ShowNamedValue('prosperity_mild_bonus')|+=2%][prosperity|e]"
 flavor_dlh.15.title: "[GetDynasty('lodi_dynasty').GetNameWithNoTooltip]的行政管理"
 flavor_dlh.15.desc: "[GetDynasty('lodi_dynasty').GetName]的治理经验或许行之有效，但在[ROOT.GetCountry.GetName]却普遍不受欢迎。[target_character.GetName]不被视为合法统治者，而是追逐[target_character.GetHerHis]自己野心的篡逆之辈，尽管这一切都是反对派的言论。"
 flavor_dlh.15.a: "允许他们质疑。"
 flavor_dlh.15.b: "金钱是让反对派闭嘴的好办法。"
 flavor_dlh.15.c: "[target_character.GetNameWithNoTooltip]是[ROOT.GetCountry.GetNameWithNoTooltip]最合法的统治者。"
 flavor_dlh.16.title: "[target_character.GetNameWithNoTooltip]的无能"
 flavor_dlh.16.desc: "[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetCourtTitle]近期经历了[target_character.GetName]主导的政策变动。然而，所有这些政策都极其低效，既削弱了经济也破坏了[ROOT.GetCountry.GetFlavorRank]的稳定。甚至正逐渐在某些省份酝酿叛乱。"
 flavor_dlh.16.a: "我们需要尽快安抚群众。"
 flavor_dlh.16.b: "必须优先保护经济和稳定。"
 dlh_all_pops_lose_10_satisfaction_tt: "所有[pops|e]会失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]"
 flavor_dlh.17.title: "[target_character.GetNameWithNoTooltip]的陵墓"
 flavor_dlh.17.desc: "整个[ROOT.GetCountry.GetName]都在哀悼[target_character.GetName]的离世。权力被交到了[target_character2.GetName]手中，[target_character2.GetSheHe]受到[ShowLocationName('jerusalem')]的圆顶清真寺启发，计划为[target_character.GetHerHim]修建一座宏伟的陵墓。"
 flavor_dlh.17.a: "为[target_character.GetNameWithNoTooltip]建造一座宏伟的陵墓。"
 flavor_dlh.17.b: "我们的资源不应浪费在这上面。"
 flavor_dlh.18.title: "[target_character.GetNameWithNoTooltip]之死"
 flavor_dlh.18.desc: "我们先前的统治者[target_character.GetName]不幸离世，不过，[target_character.GetHerHis|U]对技术研究的痴迷不会白费。[target_character2.GetName]计划为[target_character.GetHerHim]修建一座陵墓，内涵一座任何人都可以拜访的丰富图书馆。"
 flavor_dlh.18.a: "让这座陵墓成为学者心中的丰碑。"
 flavor_dlh.18.b: "没这个必要。"
 flavor_dlh.19.title: "[target_character.GetNameWithNoTooltip]之墓"
 flavor_dlh.19.desc: "[GetDynasty('lodi_dynasty').GetName]家族极得[ShowCultureName('afghan_culture')]人民心的[target_character.GetName]现已去世，将宝座传给了[target_character2.GetName]。[target_location.GetName]人民要求修建一座陵墓来纪念[target_character.GetHerHis]。"
 flavor_dlh.19.a: "[target_character.GetSheHe|U]将被铭记。"
 flavor_dlh.19.b: "我们应该无视他们的请求。"
 flavor_dlh.20.title: "$hisar_e_firoza$"
 flavor_dlh.20.desc: "[target_location.GetName]的[target_location.GetRank.GetName]吸引了[target_character.GetName]的注意。[target_character.GetHerHis|U]望向此地，将这里视为[target_character.GetHerHis]的私人工程的完美地点。$hisar_e_firoza$将同时扮演宫殿和堡垒的角色，拥有五座大门，[ROOT.GetCountry.GetGovernment.GetAdjective]马厩，一座供善良[ShowReligionGroupAdjective('muslim')]祈祷用的清真寺，以及[ROOT.GetCountry.GetGovernment.GetAdjective]的宫殿本身。"
 flavor_dlh.20.a: "让我们建造这座宫殿！"
 flavor_dlh.20.b: "这项工程不值得投入。"
 flavor_dlh.20.c: "加倍努力建造$hisar_e_firoza$。"
 flavor_dlh.20.d: "当地人会支付所有开销。"
 flavor_dlh.21.title: "[target_location.GetNameWithNoTooltip]要塞化"
 flavor_dlh.21.desc: "到目前为止，[target_location.GetName]一直缺乏防御工事。[ROOT.GetCountry.GetGovernment.GetCourtTitle]有人建议我们投入部分资金在这座[target_location.GetRank.GetName]加筑要塞。"
 flavor_dlh.21.a: "将部分资金改用到此处。"
 flavor_dlh.21.b: "我们进攻时不需要防御工事。"
 flavor_dlh.21.c: "[target_character.GetNameWithNoTooltip]将规划这座新要塞。"
 flavor_dlh.22.title: "翻修[target_location.GetNameWithNoTooltip]"
 flavor_dlh.22.desc: "[target_location.GetName]古老的[target_location.GetRank.GetName]近些年来一直很是破败。据说在[ShowAvatarName('krishna_avatar')]和[ShowAdvanceName('mahabarata')]的传说之前那里就已建立，如今却已被世界遗忘。然而，[target_character.GetName]希望能将这里重建为$india$最伟大的城市之一。"
 flavor_dlh.22.a: "让这座[target_location.GetRank.GetNameWithNoTooltip]繁荣起来！"
 flavor_dlh.22.b: "我们不需要在这些古老的地点上花钱。"
 flavor_dlh.22.c: "为何要遏制[target_character.GetNameWithNoTooltip]的建筑愿景？"
 flavor_dlh.23.title: "$lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi$"
 flavor_dlh.23.desc: "$india$的音乐风格多种多样，[target_character.GetName]在[target_character.GetSheHe]的求知欲的驱动下，正在创作一首融合了所有这些音乐风格的独特作品。许多学者对于[target_character.GetHerHis]对此类精美艺术的投入很感兴趣，但[ROOT.GetCountry.GetGovernment.GetCourtTitle]担心[target_character.GetNameWithNoTooltip]将更像一位艺术家，而不是[ROOT.GetCountry.GetGovernment.GetRulerTitle]。"
 flavor_dlh.23.a: "艺术应当任何人都能创造，即使是[target_character.GetNameWithNoTooltip]。"
 flavor_dlh.23.b: "[target_character.GetNameWithNoTooltip]是[ROOT.GetCountry.GetGovernment.GetRulerTitle]，不是艺术家。"
 flavor_dlh.24.title: "赞助[ShowReligionGroupNameWithNoTooltip('muslim')]学术"
 flavor_dlh.24.desc: "尽管[ShowReligionGroupAdjective('muslim')]黄金时代的巅峰已经过去，但它在世界上仍有着许多文化影响。其中就有[target_character.GetName]，虔诚的[ShowReligionGroupName('muslim')]信徒，内心深处的学者。[target_character.GetSheHe]希望能吸引所有文化、所有信仰的艺术家，在[target_location.GetName]中心建造了一座[ShowBuildingTypeName('university')]。"
 flavor_dlh.24.a: "学者在[target_location.GetNameWithNoTooltip]会得到支持。"
 flavor_dlh.24.b: "这类追求根本没必要。"
 flavor_dlh.25.title: "[ROOT.GetCountry.GetFlavorRank]旧都"
 flavor_dlh.25.desc: "[target_location2.GetName]的[target_location2.GetRank.GetName]爆发瘟疫后，我们被迫将首都迁到了[target_location.GetName]，以保住[ROOT.GetCountry.GetFlavorRank]重要人员的生命。如今瘟疫已经消退，我们应该制定计划还于旧都，并将[ROOT.GetCountry.GetGovernment.GetCourtTitle]迁移到那里。"
 flavor_dlh.25.a: "[target_location2.GetNameWithNoTooltip]是真正的首都。"
 flavor_dlh.25.b: "[target_location.GetNameWithNoTooltip]仍会是[ROOT.GetCountry.GetFlavorRank]的中心。"
 flavor_dlh.26.title: "$lodi_gardens$"
 flavor_dlh.26.desc: "[ROOT.GetCountry.GetName]的[GetDynasty('lodi_dynasty').GetName]王朝正处于鼎盛时期，[target_character2.GetName]计划在[target_location.GetName]的中心建造一座宏伟的花园。[target_character2.GetSheHe]任命[target_character.GetName]为首席建筑师，打算不遗余力地推动这项工程。"
 flavor_dlh.26.historical_info: "德里的这些花园建于罗第王朝鼎盛时期，是为数不多的保存下来的罗第建筑。其中包括巴拉墓、一座三圆顶清真寺和希什墓——众多王室成员的埋葬之处。"
 flavor_dlh.26.a: "它们将会成为最宏伟的花园。"
 flavor_dlh.26.b: "我们不会将资金投入这项工程中。"
 mad_sultan_historical_info: "穆罕默德·本·图格鲁克的统治实在恶名昭著。尽管他精通伊斯兰教义、医学和文学，但其乖戾性格导致德里苏丹国屡遭挫败。此人对待盟友宽厚仁慈，对待敌人残酷无情，凡获赠礼必以三倍价值回馈。他铸造的货币最终变得形同废石，数次远征皆因仓促备战而惨淡收场。"
 flavor_dlh.27.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的疯子[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_dlh.27.desc: "随着[target_character.GetName]统治的时日渐长，其行为愈发癫狂。[target_character.GetHerHis]通过了许多不公正的法律，做出了许多专断的改变，发起了许多毫无准备的军事行动。这些在[target_character.GetHerHis]治下并不少见，但可以肯定的是，只要[target_character.GetNameWithNoTooltip]继续掌权，这一问题只会更加失控。"
 flavor_dlh.27.historical_info: "$mad_sultan_historical_info$"
 flavor_dlh.27.a: "[ROOT.GetCountry.GetReligion.GetGodName]啊，这必须停下。"
 dlh_unique_mad_sultan_events_tt: "只要[target_character.GetName]还是[ROOT.GetCountry.GetName]的[ruler|e]，就会触发围绕[target_character.GetHerHim]的[events|e]"
 flavor_dlh.28.title: "[target_location.GetNameWithNoTooltip]之劫"
 flavor_dlh.28.desc: "[ROOT.GetCountry.GetName]的军队如暴风般席卷了[target_location.GetName]的街道，[target_character2.GetName]下令洗劫这座[target_location.GetRank.GetName]，希望能弥补近些年来的财政不足。"
 flavor_dlh.28.historical_info: "$mad_sultan_historical_info$"
 flavor_dlh.28.a: "这对[target_location.GetNameWithNoTooltip]的繁荣无益。"
 flavor_dlh.29.title: "在[target_area.GetNameWithNoTooltip]加税"
 flavor_dlh.29.desc: "[target_character.GetName]认为[target_area.GetName]的官员没有缴纳应缴的赋税，宣称当地存在腐败，并要求[ROOT.GetCountry.GetName]直接干预。"
 flavor_dlh.29.a: "赋税应该提高。"
 flavor_dlh.29.b: "阻止[target_character.GetNameWithNoTooltip]的疯狂。"
 flavor_dlh.29.historical_info: "$mad_sultan_historical_info$"
 dlh_every_location_in_area_gets_following_tt: "[target_area.GetName]所有[location|e]会获得[ShowModifier('dlh_increased_taxes')][modifier|e]，并失去[ShowNamedValue('control_mild_penalty')|+=2%][control|e]"
 flavor_dlh.30.title: "[target_character.GetNameWithNoTooltip]的虔诚"
 flavor_dlh.30.desc: "[target_character.GetName]自视为[ROOT.GetCountry.GetReligion.GetGodName]的忠仆，甚至愿意不遗余力地展现这种奉献精神。[target_character.GetSheHe]希望暂时抽身，在作为模范[ROOT.GetCountry.GetGovernment.GetRulerTitle]的同时更多地研究经文。"
 flavor_dlh.30.a: "让[target_character.GetHerHim]为所欲为吧。"
 flavor_dlh.30.historical_info: "$mad_sultan_historical_info$"
 flavor_dlh.31.title: "[target_area.GetNameWithNoTooltip]拒绝缴税"
 flavor_dlh.31.desc: "虽然[target_area.GetName]一直有遵守[ROOT.GetCountry.GetName]的律法，但[target_character.GetName]决定提高那里的赋税，以补足亏空。我们可以阻止此事，不过当地的民众已经拒绝缴税，并试图变得更加自主。"
 flavor_dlh.31.a: "这可不好。"
 flavor_dlh.31.historical_info: "$mad_sultan_historical_info$"
 dlh_every_location_in_area_loses_control_tt: "[target_area.GetName]所有[location|e]会失去[ShowNamedValue('control_extreme_penalty')|+=2%][control|e]"
 flavor_dlh.32.title: "遏制[ShowReligionAdjectiveWithNoTooltip('shia')]群体"
 flavor_dlh.32.desc: "尽管[ROOT.GetCountry.GetName]已尽量宽容，但[ROOT.GetCountry.GetFlavorRank]内的[ShowReligionAdjective('shia')]群体却一直在引起骚乱。民众难以容忍他们不遵守大部分法律。我们应该做些什么。"
 flavor_dlh.32.a: "要求改信。"
 flavor_dlh.32.b: "没必要制造更多内部冲突。"
 dlh_15_percent_of_shia_pops_convert_to_root_religion_tt: "治下#Y 15%#!的[ShowReligionName('shia')][pops|e]会皈依[ROOT.GetCountry.GetReligion.GetName]，但也会失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%][pop_satisfaction|e]"
 flavor_dlh.33.title: "[target_character2.GetNameWithNoTooltip]之右手"
 flavor_dlh.33.desc: "过去的政策导致[ROOT.GetCountry.GetName]风雨飘摇。众多叛乱、经济问题、宗教冲突以及外部威胁都是一个人难以解决的问题。还好有[target_character.GetName]，[target_character2.GetName]杰出的将军，[target_character.GetHerHis]为解决这些问题提供了自己的支持。"
 flavor_dlh.33.a: "[target_character.GetSheHe|U]会帮助我们。"
 flavor_dlh.33.b: "这听起来很可疑……"
 dlh_character_grants_positive_events_as_long_as_they_are_in_cabinet_tt: "只有[target_character.GetName]还在我们的[cabinet|e]，[target_character.GetSheHe]就会为我们提供各种[events|e]"
 flavor_dlh.34.title: "帮助亚穆纳运河沿岸的地点"
 flavor_dlh.34.desc: "[ShowAreaName('doab_area')]的亚穆纳运河一直得不到支持。[target_location.GetName]、[target_location2.GetName]和[target_location3.GetName]等地遭受着苦难，急需更多资金。[target_character.GetName]建议我们用部分资金救助当地的人民。"
 flavor_dlh.34.a: "让我们在这些地方投资。"
 flavor_dlh.34.b: "我们没必要浪费金钱。"
 flavor_dlh.35.title: "对抗[ROOT.GetCountry.GetNameWithNoTooltip]的饥荒"
 flavor_dlh.35.desc: "[ROOT.GetCountry.GetName]多个省份歉收导致当地粮食短缺。[target_character.GetName]已向[ROOT.GetCountry.GetGovernment.GetCourtTitle]提议采取行动，向最需要帮助的地方提供救助。"
 flavor_dlh.35.a: "[target_character.GetSheHe|U]可以负责此事。"
 flavor_dlh.35.b: "[target_character.GetSheHe]以为[target_character.GetSheHe]是[ROOT.GetCountry.GetGovernment.GetRulerTitle]？"
 dlh_whilst_grand_vizier_is_in_council_or_ruler_allow_combat_famine_parliament_debate_tt: "只要[target_character.GetName]位于[cabinet|e]或是[ROOT.GetCountry.GetName]的[ruler|e]，我们就可以使用[ShowParliamentIssueType('dlh_famine_reductions')][parliament_issue|e]"
 flavor_dlh.36.title: "禁止酷刑"
 flavor_dlh.36.desc: "一直以来，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]都在对[ROOT.GetCountry.GetName]下层人员使用酷刑，以实现自己的意愿或杀鸡儆猴。[target_character.GetName]希望禁止这种行为，以限制暴戾的执法者，恢复司法系统的秩序。"
 flavor_dlh.36.a: "酷刑应当被禁止。"
 flavor_dlh.36.b: "区区维齐尔怎敢让[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]听令！"
 flavor_dlh.36.historical_info: "在德里苏丹国的菲鲁兹沙·图格鲁克统治时期，他和他的大维齐尔马利克·马克布勒发起了数项改革。其中之一就是废除酷刑。许多被禁止的刑罚可以在他的回忆录中找到，包括截肢和烤刑等。"
 flavor_dlh.37.title: "强迫[ShowReligionAdjectiveWithNoTooltip('hindu')]公民纳税"
 flavor_dlh.37.desc: "我们的大部分臣民是[ShowReligionAdjective('hindu')]信徒，[target_character.GetName]建议我们对其征收重税。这不仅能提高国家收入，还能使部分人皈依[ROOT.GetCountry.GetReligion.GetName]。"
 flavor_dlh.37.a: "征收新税。"
 flavor_dlh.37.b: "不要激怒他们。"
 dlh_5_percent_of_pops_convert_to_our_religion_tt: "#Y 5%#!的[ShowReligionAdjective('hindu')][pops|e]会皈依[ROOT.GetCountry.GetReligion.GetName]"
 flavor_dlh.37.historical_info: "尽管在菲鲁兹沙·图格鲁克统治期间，德里获得了繁荣，但他进行了极其激进的改革，不仅对印度教民众实施$sharia$，还在次大陆发起了强迫改信行动。有任何人敢反抗他，他就会派遣军队屠杀数以千计的印度教信徒，并亵渎当地的神庙。"
 flavor_dlh.38.title: "[target_character2.GetNameWithNoTooltip]政变"
 flavor_dlh.38.desc: "[target_character2.GetName]在军中和[ROOT.GetCountry.GetGovernment.GetCourtTitle]中得到了越来越多的人支持，很明显[target_character2.GetSheHe]的目标是[ROOT.GetCountry.GetName]的王座。[target_character.GetName]无法压制这名觊觎者的崛起，只能将[ROOT.GetCountry.GetFlavorRank]的所有权利转交给[target_character2.GetHerHim]。现在[target_character.GetName]已被迫羞愧地退位。"
 flavor_dlh.38.a: "[target_character2.GetNameWithNoTooltip]的统治将带来繁荣！"
 flavor_dlh.39.title: "[GetDynasty('tughlaq_dynasty').GetNameWithNoTooltip]王朝的陨落"
 flavor_dlh.39.desc: "[GetDynasty('tughlaq_dynasty').GetName]王朝失去了[ROOT.GetCountry.GetName]的权力。这使得社会流动更加自由，[ROOT.GetCountry.GetFlavorRank]的许多努力得以自由。[target_character.GetName][target_character.GetHerselfHimself]本人正在推动此事，尽管可能会引发反弹。"
 flavor_dlh.39.a: "让我们摆脱过去的影响。"
 dlh_20_percent_of_slaves_become_peasants_tt: "我们#Y 20%#!的[ShowPopTypeName('slaves')]会升级为[ShowPopTypeName('peasants')]"
 flavor_dlh.40.title: "建立菲鲁兹沙的古拉姆"
 flavor_dlh.40.desc: "[ROOT.GetCountry.GetName]存在大量奴隶，[GetDynasty('tughlaq_dynasty').GetName]王朝的[target_character.GetName]计划建立一支由精英奴隶组成的常备军，名为菲鲁兹沙的古拉姆，以保卫[ROOT.GetCountry.GetGovernment.GetRulerTitle]的安全。"
 flavor_dlh.40.a: "建立这支军队。"
 flavor_dlh.40.b: "事实上[ROOT.GetCountry.GetGovernment.GetAdjective|U]的卫兵并不以保护其统治者闻名……"
 flavor_dlh.41.title: "奴隶卫兵的腐化"
 flavor_dlh.41.desc: "由于[target_character.GetNameWithNoTooltip]的无能，有传言称菲鲁兹沙的古拉姆试图发动政变推翻[ROOT.GetCountry.GetGovernment.GetRulerTitle]，用更好控制的傀儡替代[target_character.GetHerHim]。"
 flavor_dlh.41.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dlh.41.b: "一些金钱会让他们想起自己的职责。"
 flavor_dlh.42.title: "[GetDynasty('tughlaq_dynasty').GetNameWithNoTooltip]建筑"
 flavor_dlh.42.desc: "[target_character.GetName]一直在为[ROOT.GetCountry.GetName]带来文化繁荣。[target_character.GetSheHe]赞助了许多建筑师，并且因其对[target_location.GetName][target_location.GetRank.GetName]的翻新而受到称赞。"
 flavor_dlh.42.a: "让我们进一步赞助。"
 flavor_dlh.42.b: "我们这里不需要更多建筑师了。"
 flavor_dlh.43.title: "$qutb_minar$地震"
 flavor_dlh.43.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]收到消息，[target_location.GetName]发生了大地震。尤其是$qutb_minar$，胜利之塔，遭到了严重破坏。我们可以任由其倒塌，也可以腾出一些资金来修复这座塔，即便不能恢复它原来的荣耀。"
 flavor_dlh.43.a: "就让它倒塌吧。"
 flavor_dlh.43.b: "让我们修复它。"
 flavor_dlh.44.title: "修复$qutb_minar$"
 flavor_dlh.44.desc: "[target_location.GetName]近期发生地震后，[ROOT.GetCountry.GetGovernment.GetCourtTitle]一直计划翻修$qutb_minar$。工程由[target_character.GetName]负责，[target_character.GetSheHe]希望为这座塔加上第五层。"
 flavor_dlh.44.a: "让[target_character.GetHerHim]干吧。"
 flavor_dlh.44.b: "不要让[target_character.GetHerHim]胡来。"
 flavor_dlh.45.title: "撤销[target_character.GetNameWithNoTooltip]的货币改革"
 flavor_dlh.45.desc: "往轻了说，[target_character.GetName]统治期间铸造的货币也称得上一场灾难。[ROOT.GetCountry.GetName]发生了严重的通货膨胀，导致经济大幅下滑。[target_character.GetNameWithNoTooltip]希望扭转这些改革造成的影响，但这需要大量黄金，而且会与[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]对上。"
 flavor_dlh.45.a: "让我们扭转改革带来的灾难。"
 flavor_dlh.45.b: "那还是算了。"
 flavor_dlh.46.title: "诗歌和音乐的复兴"
 flavor_dlh.46.desc: "[target_character.GetName]对许多艺术家的赞助，使[ROOT.GetCountry.GetName]和[ROOT.GetCountry.GetCulture.GetName]文化作为一个整体迎来了新时代。如此一来，我们在这场复兴中投入更多资金实在是合情合理。"
 flavor_dlh.46.a: "以[ROOT.GetCountry.GetReligion.GetGodName]之名，我们应该投资。"
 flavor_dlh.46.b: "没必要投入更多了。"
 flavor_dlh.47.title: "普什图贵族的不满"
 flavor_dlh.47.desc: "普什图贵族，[ROOT.GetCountry.GetName]内部影响力极大的[ShowCultureName('afghan_culture')]家族，如今正变得越来越叛逆。看到我们的社会不再偏袒他们，他们开始在[target_area.GetName]，尤其是[target_location.GetName]召集民众，希望获得更多自治权。"
 flavor_dlh.47.a: "让他们放马过来。"
 flavor_dlh.47.b: "他们可以比其他贵族拥有更多特权。"
 dlh_afghan_unrest_tt: "[target_area.GetName]所有[ShowCultureName('afghan_culture')]文化[pops|e]会失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%][pop_satisfaction|e]"
 dlh_afghan_control_tt: "治下所有位于[target_area.GetName]的[locations|e]会失去[ShowNamedValue('control_extreme_penalty')|+=2%][control|e]。"
 flavor_dlh.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dlh.48.desc: "[target_country.GetName]对[ROOT.GetCountry.GetName]拥有强大的掌控力，[ROOT.GetCountry.GetCapital.GetName]见证了历任总督的来来去去。最新一任总督是[GetDynasty('sayyid_dynasty').GetName]家族的[target_character.GetName]，[target_character.GetSheHe]自称是[ShowReligionGroupName('muslim')]伟大的先知穆罕默德的后裔。"
 flavor_dlh.48.a: "[target_character.GetNameWithNoTooltip]应该担任新总督。"
 flavor_dlh.48.b: "[target_character.GetSheHe|U]听起来像个骗子。"
 flavor_dlh.50.title: "市场专管制"
 flavor_dlh.50.desc: "尽管之前的统治者曾试图在[ROOT.GetCountry.GetName]的市场中实施价格控制，但这些措施往往在他们死后就被迅速废除。这些改革旨在压制[ShowReligionAdjective('hindu')]信徒，同时也为了招募一支更大的军队。如今，随着[target_character.GetName]执掌政权，我们或许有望恢复这些法规。"
 flavor_dlh.50.a: "是时候实施这些管制了。"
 flavor_dlh.50.b: "不要压迫我们的少数群体。"
 flavor_dlh.51.title: "[target_character.GetNameWithNoTooltip]遇刺！"
 flavor_dlh.51.desc: "[ROOT.GetCountry.GetName]的菲鲁兹沙的古拉姆向[ROOT.GetCountry.GetGovernment.GetCourtTitle]其他成员显露了真面目。为了摆脱[target_character.GetName]，他们成功将[target_character.GetHerHim]暗杀，[target_character.GetHerHis]的继任者现在可以更合理地统治[ROOT.GetCountry.GetFlavorRank]了。"
 flavor_dlh.51.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dlh.52.title: "任命一位旅行者"
 flavor_dlh.52.desc: "[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetRulerTitle]面临的境况十分糟糕。[ROOT.GetCountry.GetFlavorRank]内部问题不断，其中许多来自于大[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的统治。许多势力庞大的行政官员和他们联系紧密，也许最好引入[target_character.GetName]这样的新鲜血液，这是一位真正杰出的人物，目前正旅行经过[ROOT.GetCountry.GetNameWithNoTooltip]。[target_character.GetShortNameWithNoTooltip]的帮助有助于削弱当前[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的权势。"
 flavor_dlh.52.a: "很好，任命[target_character.GetHerHim]。"
 flavor_dlh.52.b: "我们不需要[target_character.GetNameWithNoTooltip]。"
 flavor_dlh.53.title: "撤职"
 flavor_dlh.53.desc: "直到前不久，[target_character2.GetName]和[target_character.GetName]的关系一直很密切。然而，问题是[ROOT.GetCountry.GetGovernment.GetRulerTitle]疑神疑鬼，即使是[target_character2.GetHerHis]最忠诚的内阁成员也会怀疑其忠诚，让人对[target_character2.GetHisHer]害怕不已。[target_character.GetShortNameWithNoTooltip]也不例外，并且还说了一些隐隐反对[target_character2.GetShortNameWithNoTooltip]的言论。[target_character.GetSheHe]现在被怀疑谋反，可能被撤职甚至处决。"
 flavor_dlh.53.a: "这样也好。"
 flavor_dlh.53.b: "[target_character.GetNameWithNoTooltip]什么也没做错！"
 flavor_dlh.54.title: "奴隶举报"
 flavor_dlh.54.desc: "高效的间谍活动和情报联系对于维护[ROOT.GetCountry.GetGovernment.GetRulerTitle]的权威至关重要。各种奴隶被安插到我们的官员和[ShowLawName('iqta_law')]包税人手下，监视他们的任何不忠和叛国行为。这一体系正如预期般运行，[target_character.GetName]的一名奴隶举报[target_character.GetHerHim]很快将在[target_province.GetName]发动叛乱，除非我们及时采取行动。"
 flavor_dlh.54.a: "马上把[target_character.GetNameWithNoTooltip]抓起来。"
 flavor_dlh.54.b: "没有证据就抓人是暴政。"
 flavor_dlh.55.title: "[ShowLawNameWithNoTooltip('iqta_law')]包税人未能完成定额"
 flavor_dlh.55.desc: "根据报告，我们的包税人[target_character.GetName]未能完成[target_character.GetHerHis]的赋税定额。有传言称[ShowModifier('dlh_the_mad_sultan')]会以残忍的手段处理这种低效，[target_character.GetShortNameWithNoTooltip]担心[target_character.GetHerHis]的性命不保。面对如此可怕的境地，[target_character.GetShortNameWithNoTooltip]决定在[target_character.GetHerHis]的[target_province.GetName]省拿起武器反抗[target_character2.GetName]。"
 flavor_dlh.55.a: "我们会将[target_character.GetHerHim]从世间抹去！"
 flavor_dlh.55.b: "试着与[target_character.GetNameWithNoTooltip]谈判。"
 flavor_dlh.56.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]反复无常的忠诚"
 flavor_dlh.56.desc: "[ROOT.GetCountry.GetLongName]的处境日益艰难。[ShowSituationName('fall_of_delhi')]正愈演愈烈，各地叛乱接踵而至。各省盗匪横行，税收锐减，而[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]则一有机会就背叛我们。为了延缓[ShowDisasterName('dissolution_of_delhi')]，我们不得不以世袭方式授予[ShowLawName('iqta_law')]下的职位，对[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]们而言，这已然成为常态，而非特例。"
 flavor_dlh.56.a: "那就把它定为标准！"
 flavor_dlh.56.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]需要认清自己的地位！"
 flavor_dlh.57.title: "[ShowGovernmentReformNameWithNoTooltip('diwan_i_bandagan')]"
 flavor_dlh.57.desc: "近些年，[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]购买了越来越多的奴隶充军以及担任[ROOT.GetCountry.GetGovernment.GetRulerTitle]的侍卫。鉴于此，官员们提议设立[ShowGovernmentReformName('diwan_i_bandagan')]，专门负责奴隶的采购与管理。"
 flavor_dlh.57.a: "设立该部门。"
 flavor_dlh.57.b: "至少暂时没这个必要。"
 flavor_dlh.58.title: "马穆鲁克招募"
 flavor_dlh.58.desc: "招募[ShowCultureGroupName('turkic_group')]奴隶对于[ROOT.GetCountry.GetLongName]来说没什么特别的。事实上，正是马穆鲁克建立了统治[ROOT.GetCountry.GetFlavorRank]的第一个王朝。鉴于此，[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]一致决定需要购买更多马穆鲁克。"
 flavor_dlh.58.a: "让他们加入军队。"
 flavor_dlh.58.b: "他们能在行政方面派上用场。"
 flavor_dlh.59.title: "远征失败"
 flavor_dlh.59.desc: "早在1333年，[target_character.GetName]曾率军征讨[target_area.GetName]的[ShowReligionAdjective('hindu')]诸邦。然而，尽管我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]英勇善战，军队却遭遇惨败，令[ROOT.GetCountry.GetName]在整个$india$威名扫地。如今，随着[ShowSituationName('fall_of_delhi')]的临近，我们或许有必要为这场败仗复仇。"
 flavor_dlh.59.a: "这事我们没完。"
 flavor_dlh.59.b: "第二次失败会彻底毁掉我们。"
 dlh_benefits_of_subjugating: "如果我们在10年内[conquer|e]并[own|e][target_area.GetName]至少[FixedPointToInt(Add_CFixedPoint(Multiply_CFixedPoint(IntToFixedPoint(target_area.GetNumLocations), '(CFixedPoint)0.3'), '(CFixedPoint)1'))]的[locations|e]，我们将获得：" #Multiply the amount of locations in Nepal by 0.3, add 1 and convert the FixedPoint Number to int to round down.
 flavor_dlh.60.title: "远征成功"
 flavor_dlh.60.desc: "吸取了1333年的教训后，意志坚定的[ROOT.GetCountry.GetAdjective]将领们将西[ShowAreaName('nepal_area')]的诸多政权从地图上抹去。尽管我们尚未征服该地区的大部分土地，但许多昔日的敌人已遭羞辱，[ROOT.GetCountry.GetFlavorRank]的威望得以重振。"
 flavor_dlh.60.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dlh.61.title: "远征的第二次灾难"
 flavor_dlh.61.desc: "尽管我们坚定地致力于征服[ShowAreaName('nepal_area')]的[ShowReligionAdjective('hindu')]诸邦，但在过去的十年里，实际上几乎没有取得任何进展。任由那些小邦苟延残喘至今是我们政府的失败，这一影响将波及整个$india$。"
 flavor_dlh.61.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dlh.62.title: "好机会"
 flavor_dlh.62.desc: "前不久，我们曾考虑过向[ShowAreaName('eastern_khorasan_area')]和印度河对岸的土地扩张的可能性。尽管最终大体上放弃了这个想法，但我们仍然推行邀请各种外国人才，并为他们提供大量土地的政策。也许我们也应该邀请[target_character.GetName]，如果我们打算与[target_country.GetName]谈判或入侵这里，此人应该能发挥重要作用。"
 flavor_dlh.62.a: "邀请[target_character.GetShortNameWithNoTooltip]。"
 flavor_dlh.62.b: "我们不需要[target_character.GetHerHim]。"
 flavor_dlh.63.title: "[target_character.GetNameWithNoTooltip]前往[from_country.GetNameWithNoTooltip]"
 flavor_dlh.63.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]家族的一名成员被收买离开了我国！我们不知道这具体有什么目的，但肯定不是好事。只希望授予[target_character.GetName]的土地值得[target_character.GetHerHis]背叛亲属。"
 flavor_dlh.63.a: "这意味着什么？"
 flavor_dlh.64.title: "[target_work_of_art.GetNameWithNoTooltip]遭受雷击"
 flavor_dlh.64.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]刚刚收到糟糕的消息。在最近的一场风暴中，[target_work_of_art.GetName]被闪电击中，顶层受到了严重破坏。根据目击者的报告，这座[target_work_of_art.GetDefinition.GetName]濒临毁灭，除非及时修复，否则可能会倒塌。此外，如果修复完成，这是用[ShowGoodsName('marble')]扩建和美化顶层的绝佳机会。"
 flavor_dlh.64.a: "进行必要的修复。"
 flavor_dlh.64.b: "在顶层铺上[ShowGoodsNameWithNoTooltip('marble')]。"
 flavor_dlh.64.c: "就让它倒塌吧。"
 flavor_dlh.65.title: "与[target_country.GetLongNameWithNoTooltip]的冲突"
 flavor_dlh.65.desc: "与[target_country.GetAdjective]的蒙古人及其臣属的边界局势动荡。边境争端频发，偶尔会有越境进入[ROOT.GetCountry.GetAdjective]领土的劫掠活动。尽管这些活动大多规模较小，但持续的侵扰足以成为发动战争的理由。因此，过去几年里，支持对[target_country.GetAdjectiveWithNoTooltip][target_country.GetFlavorRank]发动惩戒性远征的呼声日益高涨。"
 flavor_dlh.65.a: "致力于这些战争计划。"
 flavor_dlh.65.b: "我们无力作战。"
 flavor_dlh.66.title: "对[target_province.GetNameWithNoTooltip]征收重税"
 flavor_dlh.66.desc: "我们的经济衰退迫使[ROOT.GetCountry.GetGovernment.GetAdjective]官员提高全国赋税。然而，由于对国家其他地方的控制力低下，赋税大部分落在了[ShowAreaName('doab_area')]和[ShowAreaName('awadh_area')]的居民身上，当地的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]开始加入土匪和叛军。[target_province.GetName]的形势目前最为危急，必须采取行动。"
 flavor_dlh.66.a: "免除部分赋税。"
 flavor_dlh.66.b: "拉紧缰绳。"
 flavor_dlh_1000_title_shared: "[target_dynasty.GetNameWithNoTooltip]家族叛乱"
 flavor_dlh.1000.title: "$flavor_dlh_1000_title_shared$"
 flavor_dlh.1000.desc: "随着我们在[target_country.GetName]影响力的提升，我们终于可以获得足够的支持推翻[target_character.GetName]，并以一位[target_dynasty.GetName]家族的成员代替[target_character.GetHerHim]。"
 flavor_dlh.1000.a: "让我们挣脱束缚！"
 flavor_dlh.1000.b: "我们不是叛军，只是总督。"
 flavor_dlh.1000.historical_info: "当时的希尔信德总督巴赫卢勒·汗·罗第是德里的第一位罗第王朝统治者。他凭借在穆罕默德·沙四世统治下的军功被授予总督职位，治理旁遮普的大部分地区。在其领主去世，阿拉丁·阿拉姆·沙退位后，他受到首都贵族的邀请，并在那里被拥立为苏丹。"
 flavor_dlh.1001.title: "$flavor_dlh_1000_title_shared$"
 flavor_dlh.1001.desc: "[target_dynasty.GetName]终于显露出了他们的真面目。积攒了多年的力量后，他们正计划推翻[target_character.GetName]，以[target_character2.GetName]替代他。我们不会坐视不管。"
 flavor_dlh.1001.a: "拿起武器！"
 flavor_dlh.1001.b: "也许[ROOT.GetCountry.GetGovernment.GetCourtTitle]更青睐[target_character2.GetNameWithNoTooltip]……"
 flavor_dlh.1002.title: "[target_dynasty.GetNameWithNoTooltip]的凯旋"
 flavor_dlh.1002.desc: "$DLH$垮台后，我们终于可以夺取$india$的权力。[target_dynasty.GetName]现在立于其余觊觎者之首。"
 flavor_dlh.1002.a: "现在是时候和平了。"
 flavor_dlh_1100_title: "[ShowRegionNameWithNoTooltip('bengal_region')]总督"
 flavor_dlh.1100.title: "$flavor_dlh_1100_title$"
 flavor_dlh.1100.desc: "[ShowRegionName('bengal_region')]的土地由多名总督治理，而他们对[ROOT.GetCountry.GetName]的忠诚各不相同。与其自己处理这个麻烦，不如将整个区域交给[target_country.GetName]的[target_character.GetName]。"
 flavor_dlh.1100.a: "[target_country.GetNameWithNoTooltip]会成为优秀的总督。"
 flavor_dlh.1100.b: "我们不要扰乱那里的地缘政治局势。"
 flavor_dlh.1101.title: "$flavor_dlh_1100_title$"
 flavor_dlh.1101.desc: "[target_country2.GetName]任命我们为[ShowRegionName('bengal_region')]总督，允许我们夺取其余总督的土地。"
 flavor_dlh.1101.a: "我们很乐意接受这个机会。"
 flavor_dlh.1101.b: "正是叛乱的借口。"
 dlh_demand_annexation_of_other_bengali_subjects_tt: "我们将要求[target_country2.GetName]在[ShowRegionName('bengal_region')]的其余[subjects|e]被我们吞并"
 flavor_dlh.1102.title: "$flavor_dlh_1100_title$"
 flavor_dlh.1102.desc: "[target_country.GetName]已被任命为[ShowRegionName('bengal_region')]总督，现在要求我们将土地交给他们。"
 flavor_dlh.1102.a: "我们不会违抗自己的宗主。"
 flavor_dlh.1102.b: "放弃我们的土地？决不！"
 flavor_dlh_1200_title_shared: "破坏[target_country.GetAdjectiveWithNoTooltip]的统治"
 flavor_dlh.1200.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1200.desc: "由于仅仅是[target_country.GetName]的总督，恢复[ROOT.GetCountry.GetName]主权的呼声越来越高。[target_character.GetName]已在尝试集结支持者，但为此冒激怒[target_character2.GetName]的风险值得吗？"
 flavor_dlh.1200.a: "我们不只是总督！"
 flavor_dlh.1200.b: "暂时屈膝是唯一的办法。"
 dlh_start_undermining_timurid_rule_tt: "我们会继续破坏[target_country.GetName]的统治，但他们由概率做出反应对我们#Y 宣战#!"
 flavor_dlh.1201.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1201.desc: "随着我们在[ROOT.GetCountry.GetName]民众中削弱[target_country.GetName]影响力的行动日益加强，部分[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]成员已准备在适当时机协助我们。其中[target_supporter.GetName]和[target_supporter2.GetName]两人已向[target_character.GetName]秘密宣誓效忠，希望能在[ROOT.GetCountry.GetGovernment.GetCourtTitle]任职。"
 flavor_dlh.1201.a: "让他们为我们服务。"
 flavor_dlh.1201.b: "人多未必更好。"
 flavor_dlh.1202.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1202.desc: "我国已完成从[target_country.GetName]独立所需的全部战备部署，如今只需送出最后通牒。[target_character2.GetName]与[ROOT.GetCountry.GetGovernment.GetCourtTitle]精心策划了所有独立准备，确保了各项工作高效完成，现在正调集部队以确保能得偿所愿。我们随时可以要求独立，但一旦爆发全面战争，很可能会破坏[target_country2.GetName]的经济繁荣与社会稳定。"
 flavor_dlh.1202.a: "让我们要求自由。"
 flavor_dlh.1202.b: "既然只会引发冲突，就没有必要继续。"
 dlh_abandon_rebellion_plans_tt: "我们会放弃破坏[target_country.GetName]统治的计划"
 flavor_dlh.1203.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1203.desc: "[target_country2.GetName]已要求获得自由。他们宣称不满足于我们的统治，[target_country2.GetNameWithNoTooltip]应该由[target_character.GetName]统治，而不是区区一名征服者。"
 flavor_dlh.1203.a: "我们有什么资格拒绝他们？"
 flavor_dlh.1203.b: "他们只能用鲜血获得自由！"
 flavor_dlh.1204.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1204.desc: "[target_country.GetName]做出了选择。我们不经一战就无法获得自治。现在只需要让军团准备好保卫[ROOT.GetCountry.GetFlavorRank]。"
 flavor_dlh.1204.a: "拿起武器！"
