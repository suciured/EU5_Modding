l_simp_chinese:
 flavor_kni.3.title: "[ShowLocationNameWithNoTooltip('alexandria')]的大帆船"
 flavor_kni.3.desc: "几百年来，[ROOT.GetCountry.GetName]小而精的舰队一直是[ShowReligionAdjective('muslim')]敌人的眼中钉。骑士团舰队驱逐敌人的私掠舰，袭击[ShowReligionAdjective('muslim')]商船，给[ROOT.GetCountry.GetCapital.GetName]运输物资，让[ShowReligionAdjective('muslim')]水手惶惶不可终日。其中最著名的事件是[GetCurrentYear]年俘获了满载财宝的[ShowLocationName('alexandria')]的大帆船。"
 flavor_kni.3.a: "神与我们同在！"
 opinion_captured_alexandria_great_carrack: "俘获亚历山大的大帆船"
 flavor_kni.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.4.desc: "[target_character.GetName]被誉为全[target_location.GetRegion.GetSubContinent.GetContinent.GetName]最好的要塞工程师，受我国委托修缮[ShowLocationName('rodos')]岛上的要塞群。[GetCurrentYear]年，在[target_character.GetSheHe]刚一到达我国首都开始工作时，[target_character.GetSheHe]便对我国人民的理想所深深着迷。[target_character.GetSheHe]屈膝于我国[ROOT.GetCountry.GetGovernment.GetRulerTitle]，希望能将[target_character.GetHerHim]册封为一名骑士。在热烈的呼声中，[ROOT.GetCountry.GetGovernment.GetRulerTitle]正考虑接受[target_character.GetHerHim]的请求，并使[target_character.GetHerHis]勇敢的决心与工程的技术为我们所用。"
 flavor_kni.4.a: "[target_character.GetSheHe|U]将成为优秀的新人……"
 flavor_kni.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.5.desc: "我们被授予[ShowLocationName('malta')]后，将这里建成了与[ShowLocationName('rodos')]同样坚固的要塞。在[target_character.GetName]的领导，以及纪律严明的守军的英勇防御下，这座城市多次挫败了敌人的入侵。这座新据点已经成为一座拥有华丽宫殿与坚固防御工事的城镇。在我们对敌人的海上袭扰下，它的实力与财富都将增长。"
 flavor_kni.5.a: "这是我们信仰和坚韧的标志！"
 flavor_kni.100.title: "[GetCountry('KNI').GetNameWithNoTooltip]"
 flavor_kni.100.desc: "一支传说中的骑士团，[GetCountry('KNI').GetName]，他们的铁胆与忠诚曾在地中海战场的烈火中经受考验，如今带着请愿书来到我们的宫廷。这支骑士团因被[target_rodos_owner.GetLongName]驱逐出[ShowLocationName('rodos')]，已无家可归，四处流浪，寻找新的家园以继续他们对信仰的虔诚守护。直到[GetCurrentYear]年，[GetUniqueInternationalOrganization('hre').GetLeaderTitle][GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.GetName]同意授予他们[ShowLocationName('malta')]岛的主权，但此决定仍需获得我们的批准。"
 flavor_kni.100.a: "将[ShowLocationNameWithNoTooltip('malta')]授予[GetCountry('KNI').GetNameWithNoTooltip]。"
 spa_ceded_malta: "割让马耳他"
 spa_ceded_malta_pap: "将马耳他割让给骑士团"
 flavor_kni.100.b: "不要给他们任何赏赐。"
 spa_refused_ceding_malta: "拒绝为骑士团割让马耳他"
 #New Events
 flavor_kni.7.title: "翻译《摩里亚编年史》"
 flavor_kni.7.desc: "《#italic 摩里亚编年史》#!记述了#italic 拉丁诸国#!在13世纪的第四次十字军东征之后在希腊各地得以建立的历程。尽管[GetCountry('LAT').GetLongName]已经在[GetCountry('BYZ').GetLongName]的复国浪潮中灭亡，但其他的拉丁国家仍然活跃，[ROOT.GetCountry.GetName]便是其中的一支火种。让我们把它翻译成我们的语言，同时对这部巨著进行扩写，以将我们的历史也涵盖其中。"
 flavor_kni.7.a: "翻译这部史书。"
 flavor_kni.7.b: "别为它操心了。"
 flavor_kni.8.title: "圣三一教堂"
 flavor_kni.8.desc: "随着[ROOT.GetCountry.GetName]成为所有致力于[target_religion.GetAdjective]信仰的十字军战士们所向往的圣地，我们的[target_location.GetName]本岛必须作出相应的调整，以迎接日益增多的朝圣者。为了达成这一宏伟目标，[ROOT.GetCountry.GetFlavorRank]决定慷慨解囊，动用部分累积的财富，着手兴建一座宏伟的新教堂。"
 flavor_kni.8.a: "将教堂献给圣三一。"
 flavor_kni.8.b: "将它敬献给大天使米迦勒。"
 flavor_kni.8.c: "我们不以这种方式称颂主。"
 flavor_kni.9.title: "费拉克洛斯城堡"
 flavor_kni.9.desc: "费拉克洛斯城堡只是我们本岛[target_location.GetName]上众多要塞中的一个。早在1306年，它就是我们为了征服该岛而必须攻克的关键要塞。一个多世纪后的今天，由于管理不善，它已沦为废墟，被首都的其他防御工事所取代。或许，现在是时候投资修复并重新启用它了。"
 flavor_kni.9.a: "投入资金。"
 flavor_kni.9.b: "我们不必一味防守。"
 flavor_kni.10.title: "[target_country.GetCulture.GetNameWithNoTooltip]海盗"
 flavor_kni.10.desc: "随着#italic 拉丁诸国#!在[ShowRegionName('balkan_region')]半岛南部的建立，以及[ShowRegionName('italy_region')]商业共和国在该地区的贸易活动的扩展，过去几十年中，航行于[ShowProvinceDefinitionName('aegean_sea_province')]的商船数量持续稳定增长。然而，这种繁荣也引起了敌人的注意，他们不择手段地企图对我们造成伤害。因此，我们在[target_country.GetName]的异教敌人决定招募私掠船，他们目前正公开攻击[ROOT.GetCountry.GetReligion.GetGroup.GetAdjective]商人的航运。"
 flavor_kni.10.a: "我们将施以惩戒！"
 flavor_kni.11.title: "护教者"
 flavor_kni.11.desc: "我军麾下一位备受尊敬的将领，[target_character.GetName]，荣获了#italic “信仰守护者#!”的神圣头衔。显然，我们向圣座提出的册封请求已经得到了积极的回应。我们深信，[target_character.GetNameWithNoTooltip]在维护基督教世界事业上的贡献是不可磨灭的，在[target_character.GetHerHis]的领导下，[target_religion.GetName]大军将把我们的信仰传遍世界每个角落。"
 flavor_kni.11.a: "当之无愧！"
 #The Knights of the New World
 flavor_kni.12.title: "新大陆的骑士团"
 flavor_kni.12.desc: "我们的[ROOT.GetCountry.GetFlavorRank]已在[ShowRegionName('caribbean_region')]群岛成功建立了首个海外殖民地，这座信仰的堡垒为饱受[ShowContinentName('europe')]战乱之苦的[ShowReligionGroupAdjective('christian')]移民提供了安全的避风港。该殖民地不仅是我们神圣使命的重要见证，更具有深远的战略意义，为[ROOT.GetCountry.GetFlavorRank]的势力版图开拓了全新疆域。然而，尽管这一殖民据点价值非凡，我国内部对于是否应当继续推进海外殖民事业仍存在显著分歧。"
 flavor_kni.12.a: "我们将集中资源进一步推进殖民扩张。"
 flavor_kni.12.b: "这只是次要事项。"
 flavor_kni.12.historical_info: "$flavor_kni.1000.historical_info$"
 #Philippe de Longvilliers de Poincy
 flavor_kni.13.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.13.desc: "[target_character.GetName]已经在我们[ROOT.GetCountry.GetFlavorRank]中逐步晋升，[target_character.GetHerHim]的表现引起了许多人的注意，这些人现在正考虑给予[target_character.GetSheHe]更重要的职位。[target_character.GetSheHe|U]是一位经验丰富的领导者，行事作风强硬果断。[target_character.GetHerHis]已将目光投向[ShowRegionName('caribbean_region')]群岛——旨在扩张我方控制范围、巩固防御工事，并确保殖民地繁荣发展。"
 flavor_kni.13.a: "将[target_character.GetHerHim]任命为群岛总督。"
 flavor_kni.13.b: "我们不需要[target_character.GetHerHis]的服务。"
 flavor_kni.13.historical_info: "菲利普·德·隆维利耶·德·普安西是圣若翰医院骑士团的法国籍骑士，他从1639年起，直至1660年逝世期间担任法属圣基茨岛总督。在其治下，普安西以近乎自治的权威统治该岛，不仅大力扩建防御工事体系，更成功抵御了其他殖民强权的进犯。"
 #Giovanni Paolo Lascaris
 flavor_kni.14.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.14.desc: "[target_character.GetName]是[ROOT.GetCountry.GetFlavorRank]的重要成员，[target_character.GetHerHis]以坚定不移的意志和娴熟的外交手腕而闻名。作为[ROOT.GetCountry.GetFlavorRank]要塞的坚定捍卫者，[target_character.GetSheHe]致力于加强我们在地中海的领地防御，确保我们对敌人保持强大威慑。同时，[target_character.GetSheHe]在[ShowContinentName('europe')]政治舞台上展现出卓越的政治才能，成功建立关键联盟并获得了重要的财政支持。"
 flavor_kni.14.a: "让[target_character.GetHerHim]领导[ROOT.GetCountry.GetFlavorRank]吧。"
 flavor_kni.14.b: "我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]将受益于[target_character.GetHerHis]的才能。"
 flavor_kni.14.c: "我们不感兴趣。"
 flavor_kni.14.historical_info: "乔瓦尼·保罗·拉斯卡里斯于1636至1657年间担任医院骑士团大团长。在其任期内，他着力加强地中海地区的防御工事，以有效抵御奥斯曼帝国的威胁。拉斯卡里斯同时精于外交斡旋，成功从欧洲各国君主处获取财政援助，用以支持骑士团的各项事务。尽管他在管理骑士团海外领地时遭遇内部纷争，但其统治确实巩固了骑士团在地中海地区的地位。"
 #Carib Tribes Attack Our Settlement
 flavor_kni.15.title: "[ShowCultureNameWithNoTooltip('carib')]土著袭击[target_location.GetNameWithNoTooltip]"
 flavor_kni.15.desc: "[ShowCultureName('carib')]人战士团伙对[target_location.GetName]发动了毁灭性袭击，他们洗劫民宅、焚毁庄稼并屠杀我们的民众。这些凶悍的战士长期抵抗欧洲人的扩张，其袭击已使我们的岛屿属地陷入动荡。[ROOT.GetCountry.GetFlavorRank]内部出现分歧：部分人认为武力还击只会加剧流血冲突，招致更猛烈的报复；另一派则坚持我们必须反击，通过袭击他们的村庄来确保其不再威胁我们的定居点。"
 flavor_kni.15.a: "我们对这一局面无能为力。"
 flavor_kni.15.b: "发起反击！"
 flavor_kni.15.historical_info: "医院骑士团对治下加勒比诸岛的控制相当薄弱。在各岛屿首府之外，他们的定居点很容易成为原住民的袭击目标。其中，加勒比部落对圣巴泰勒米岛的一次袭击造成无数人员伤亡，少数幸存者决定逃离该岛，这进一步削弱了骑士团对其殖民地的控制。"
 #The Knights Turn to Piracy
 flavor_kni.16.title: "骑士团转向私掠"
 flavor_kni.16.desc: "随着我们[ROOT.GetCountry.GetFlavorRank]的经济压力日益加剧，部分成员开始铤而走险。许多骑士为追求财富与冒险，开始劫掠[ShowReligionGroupAdjective('muslim')]商船，用战利品维持奢侈生活。更有甚者完全背弃使命，成为私掠者或为外国海军效力谋取私利。虽然有人视此举有辱骑士精神，但另一些人认为这些劫掠是维持[ROOT.GetCountry.GetFlavorRank]存续的必要手段。"
 flavor_kni.16.a: "我们无力阻止他们。"
 flavor_kni.16.b: "谴责这种行为并重整纪律。"
 flavor_kni.16.c: "只要他们上交战利品就睁只眼闭只眼。"
 flavor_kni.16.historical_info: "医院骑士团定居马耳他后，经济状况日益恶化。传统收入来源萎缩，而维持地中海巡逻舰队的开支却不断增长。许多骑士转而以保卫基督世界为名，对穆斯林商船进行私掠。后来更有人彻底沦为海盗，靠劫掠过着奢靡生活，甚至为法国和西班牙海军效力以追求财富与冒险。"
 #The Capture of Tripoli
 flavor_kni.17.title: "占领[ShowLocationNameWithNoTooltip('tripoli')]"
 flavor_kni.17.desc: "[ROOT.GetCountry.GetFlavorRank]的旗帜如今飘扬在[ShowLocationName('tripoli')]上空，这是基督世界在[ShowContinentName('africa')]海岸线上来之不易的堡垒。虽然占领[ShowLocationNameWithNoTooltip('tripoli')]是一场重大胜利，但统治它可能是个更大的挑战。[ShowLocationNameWithNoTooltip('tripoli')]被敌对势力包围，其防御工事在面对持续存在的海盗威胁时仍显薄弱。驻军力量捉襟见肘，有人质疑我们能否真正守住这个遥远的据点。"
 flavor_kni.17.a: "按兵不动。"
 flavor_kni.17.b: "转而加强防御工事。"
 flavor_kni.17.c: "投资基础设施建设。"
 flavor_kni.17.d: "在我们的统治下，它的港口必将繁荣！"
 flavor_kni.17.historical_info: "1530年，神圣罗马帝国皇帝查理五世将的黎波里、马耳他岛和戈佐岛的控制权授予医院骑士团。然而，骑士团对的黎波里的统治始终面临严峻挑战——这座城市地处孤立无援之境，防御工事薄弱，四周强敌环伺。在统治期间，骑士团不仅疲于应对频繁的武装袭击，还要镇压此起彼伏的民众起义。1551年，经过数年抵抗后，奥斯曼帝国发动全面攻势，最终击溃守军并迫使骑士团缴械投降。"
 #The History of the Hospitallers
 flavor_kni.18.title: "医院骑士团的历史"
 flavor_kni.18.desc: "[target_character.GetName]，我们[ROOT.GetCountry.GetFlavorRank]的忠实成员，表达了为后世保存历史的意愿。[target_character.GetSheHe|U]计划编纂一部宏伟的[ShowWorkOfArtTypeName('chronicle')]，详细记录[ROOT.GetCountry.GetFlavorRank]的历史、斗争与胜利。但这一计划需要大量资金用于研究、旅行和[target_character.GetHerHis]著作的出版。"
 flavor_kni.18.a: "必须撰写一部配得上我们[ROOT.GetCountry.GetFlavorRank]的历史！"
 flavor_kni.18.b: "我们负担不起这种奢侈的开支。"
 flavor_kni.18.historical_info: "贾科莫·博西奥是意大利历史学家和医院骑士团成员，他毕生致力于记录骑士团的历史。他最著名的著作#italic 《耶路撒冷神圣且杰出的圣若翰军事修会之历史》#!于1594年出版。这部不朽的编年史详细记载了骑士团的起源、在十字军东征中的角色、与奥斯曼人的斗争以及在马耳他的建立。"
 flavor_kni.110.title: "十字军时代的余波"
 flavor_kni.110.desc: "在1291年，[ShowLocationName('acre')]堡垒被[GetCountry('MAM').GetLongName]占领，我们圣地的最后据点宣告失守。尽管我们的心中充满了希望和坚定的信念，但残酷的现实是，我们被异教徒所击败。我们英勇的战士们用生命和热血换来的，仅仅是尸横遍野的惨状和难以磨灭的羞辱。\n\n从那时起，我们的处境每况愈下。我们首先退守至[ShowProvinceDefinitionName('cyprus_province')]，继而又撤至[ShowLocationName('rodos')]，在那里我们试图隐忍待机，以期最终能够夺回我们失去的领土。然而岁月无情，那些曾经在[ShowLocationNameWithNoTooltip('acre')]的战场上浴血奋战的老兵们，一个接一个地离我们而去。越来越多的骑士开始提出这样的问题：骑士团的未来究竟在何方？——这个疑问在我们队伍中回响，愈发强烈……"
 flavor_kni.110.a: "十字军的精神尚未磨灭！"
 pap_gets_flavor_kni.111_tt: "[target_pope_country.GetName]将发生事件“#Y 骑士团重启东征#!”"
 flavor_kni.110.b: "向内看，必须发展我们的据点。"
 lose_100_opinion_with_pope_tt: "[target_pope_country.GetName]对我们的关系将降低#R -100#!"
 kni_receive_stronger_events_about_building_capital_tt: "有关发展我国首都的事件将获得更多奖励"
 flavor_kni.110.c: "我们不能破坏现状。"
 flavor_kni.111.title: "骑士团重启东征"
 flavor_kni.111.desc: "在过去的数个世纪里，我们致力于从[ShowReligionGroupAdjective('muslim')]势力手中夺回圣地的控制权。我们所付出的牺牲——血液、尘埃与汗水——已经与[ShowAreaName('levant_area')]的土地融为一体。尽管我们的目标尚未达成，但我们的努力已被历史铭记，并继续鼓舞着那些愿意为这一崇高使命献身的骑士与战士们。因此，[GetCountry('KNI').GetName]向我们提出了重启十字军东征的提议，目的是为了重新夺回那些曾经属于我们的土地。"
 flavor_kni.111.a: "这确实令人惊讶，同时也令人欣喜。"
 flavor_kni.111.b: "我们无法替他们的冒险买单。"
 opinion_deteriorates_and_gets_event_tt: "[GetCountry('KNI').GetNameWithNoTooltip]会发生事件“#italic 东征倡议遭到否决#!”并降低他们对我国的好感"
 flavor_kni.112.title: "东征倡议遭到否决"
 flavor_kni.112.desc: "我们肩负着守护圣地的神圣职责，确保其不受异端和敌对势力的侵犯。但是，最近罗马教廷并拒绝对我们的十字军东征行动给予支持，这让我们深感失望，仿佛遭遇了一种庄严的背弃……"
 flavor_kni.112.a: "他是否已经堕落？"
 flavor_kni.120.title: "[target_location.GetNameWithNoTooltip]的发展"
 flavor_kni.120.desc: "数十年来，我们的首都一直是众多旨在打击我们信仰敌人的行动的中心。随着时间的流逝，我们逐渐认识到，为了达成我们的目标，我们必须建立一个与我们宏伟愿景相称的堡垒，提升我们在其他[ROOT.GetCountry.GetReligion.GetAdjective]政治家眼中的威望。[target_location.GetName]应当是我们的旗帜飘扬之地，居住着我们繁荣昌盛的人民，她渴望将我们的名字镌刻于历史的篇章之中。"
 flavor_kni.120.a: "为外来的商人提供公民身份。"
 flavor_kni.120.b: "让我们发展基础设施吧。"
 flavor_kni.121.title: "[target_location.GetNameWithNoTooltip]的海上生意"
 flavor_kni.121.desc: "[target_location.GetName]是一个地理位置极为优越的岛屿。它毗邻[target_location.GetRegion.GetName]海岸，是我国海军在邻近海域活动的关键停泊点。同时，作为东西方贸易的枢纽，许多海外商人都期望将[target_location.GetNameWithNoTooltip]作为他们往返近东航程中的重要停靠站。"
 flavor_kni.121.a: "我们将支持[ShowGoodsNameWithNoTooltip('naval_supplies')]的生产！"
 flavor_kni.121.b: "我们必须接纳更多的商人。"
 flavor_kni.121.c: "集中精力安抚本地居民。"
 flavor_kni.130.title: "一场神奇的地震"
 flavor_kni.130.desc: "大能降临了[target_location.GetName]！在[siege_leader.GetAdjective]部队进行猛烈攻势时，大地开始剧烈震颤，攻守双方均陷入一片混乱。由地震引发的海啸有效地阻遏了围攻者的进攻步伐，并摧毁了他们大部分的食物补给。"
 flavor_kni.130.a: "这是神的褒奖还是责罚？"
 flavor_kni.131.title: "地震袭击了[target_location.GetNameWithNoTooltip]"
 flavor_kni.131.desc: "在我们围攻[target_location.GetName]的过程中，发生了一件非常不幸的事情。地面开始剧烈震动，超出了我们以往所见的范围，造成了大范围的破坏和死亡。此外，接踵而至的海啸摧毁了我们的粮食供应，使我们的围攻无法长期持续下去。"
 flavor_kni.131.a: "该死！"
 flavor_kni.150.title: "[target_location.GetNameWithNoTooltip]城堡"
 flavor_kni.150.desc: "[target_location.GetOwner.GetAdjective]对[target_location.GetName][target_location.GetRank.GetName]的影响力十分有限。显而易见，我们有充分的条件让我们的骑士兄弟在半岛上登陆，以构筑一座城堡。在构筑过程中，我们可以利用古代哈利卡纳苏斯陵墓的遗迹，以降低风险和成本。"
 flavor_kni.150.a: "控制此地，并利用哈利卡纳苏斯遗迹的建材。"
 flavor_kni.150.b: "用我们自己的资源从头建一座城堡。"
 flavor_kni.150.c: "我们不需要在大陆上建立据点。"
 flavor_kni.151.title: "境外势力在[target_location.GetNameWithNoTooltip]筑城"
 flavor_kni.151.desc: "那些卑劣的[kni_from.GetAdjective]骑士已经在[target_location.GetName]海岸登陆，并开始构筑城堡。尽管此地名义上属于我们的管辖，但我们的总督远在千里之外，无法及时应对这一威胁。我们坚信，唯有采取军事行动才能给[kni_from.GetNameWithNoTooltip]以教训。"
 flavor_kni.151.a: "我们得给他们教训。"
 #Expanding the Caribbean Possessions
 flavor_kni.1000.title: "拓展[ShowRegionNameWithNoTooltip('caribbean_region')]领地"
 flavor_kni.1000.desc: "我们[ROOT.GetCountry.GetFlavorRank]长期作为抵御地中海异教威胁的堡垒，但抱负不应局限于此。在[ShowRegionName('caribbean_region')]建立据点的经验表明，该地区岛屿资源丰富且地处贸易要冲。[ROOT.GetCountry.GetFlavorRank]内部提议通过向[target_country.GetLongName]购岛来扩大势力范围，[ROOT.GetCountry.GetGovernment.GetCabinetTitle]要员尤其对收购[target_location.GetName]感兴趣。"
 flavor_kni.1000.a: "发出购岛提议。"
 kni_if_target_agrees: "如果[target_country.GetName]同意："
 flavor_kni.1000.b: "我们无需此举。"
 flavor_kni.1000.historical_info: "1651年，在大团长乔瓦尼·保罗·拉斯卡里斯领导下，医院骑士团从法属#italic 美洲群岛公司#!购得了圣基茨、圣马丁、圣巴泰勒米和圣克罗伊等加勒比岛屿，将势力扩展到地中海之外。但由于后勤困难、财政负担及欧洲列强威胁，骑士团最终于1665年将这些岛屿回售给法国。"
 #An Offer from the Knights
 flavor_kni.1001.title: "[from_country.GetNameWithNoTooltip]的提议"
 flavor_kni.1001.desc: "[from_country.GetName]发来意外请求。这个以保卫地中海闻名的组织，如今试图在新大陆建立据点。他们提议简单：为扩展使命，希望购买我们持有的[ShowRegionName('caribbean_region')]岛屿[target_location.GetName]。"
 flavor_kni.1001.a: "完成岛屿交易。"
 flavor_kni.1001.b: "绝无可能！"
 #Target Country Agrees
 flavor_kni.1002.title: "成功购得[target_location.GetNameWithNoTooltip]"
 flavor_kni.1002.desc: "谈判取得成功——[target_location.GetName]现已归我们掌控！这个[ShowRegionName('caribbean_region')]要塞将成为[ROOT.GetCountry.GetFlavorRank]的基地，让我们得以将影响力延伸至新大陆。"
 flavor_kni.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_kni.1002.a.t: "我们已从[target_country.GetName]取得了[target_location.GetName]的控制权"
 #Target Country Disagrees
 flavor_kni.1003.title: "交易失败"
 flavor_kni.1003.desc: "我们的提议遭到拒绝。[target_country.GetName]认为[target_location.GetName]价值过高不愿割让，致使我们新大陆远征计划落空。虽然部分成员主张继续寻找机会，但也有人认为这预示我们应专注于地中海。"
 flavor_kni.1003.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_kni.1003.a.t: "[target_country.GetName]拒绝向我们出售[target_location.GetName]。"
 #The Sale of the Colonies
 flavor_kni.2000.title: "殖民地出售计划"
 flavor_kni.2000.desc: "我们在[ShowRegionName('caribbean_region')]的殖民统治正面临质疑。随着欧洲竞争加剧、列强施压，以及维持岛屿领地的后勤与经济压力，[ROOT.GetCountry.GetFlavorRank]内部有人认为应当出售[ShowRegionNameWithNoTooltip('caribbean_region')]领土以专注欧洲要塞防御。多数人建议将殖民地售予[target_country.GetName]，因其已在当地存在且与[ROOT.GetCountry.GetFlavorRank]关系友好。但反对者坚称新大陆使命尚未完成，放弃殖民地将是重大失误。"
 flavor_kni.2000.a: "这些岛屿已成负担。"
 flavor_kni.2000.a.t: "如果[target_country.GetName]同意："
 flavor_kni.2000.b: "我们必须保留殖民地！"
 flavor_kni.2000.historical_info: "1665年，医院骑士团因无法应对维持殖民地的巨大挑战，将圣基茨、圣马丁、圣巴泰勒米和圣克罗伊等加勒比岛屿售予法国。这些岛屿难以抵御原住民、英国和荷兰的进攻，骑士团也缺乏必要的财政与军事资源。"
 #The Sale of the Colonies - Target Country
 flavor_kni.2001.title: "殖民地收购提议"
 flavor_kni.2001.desc: "[from_country.GetName]向我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]提出意外报价。他们以经济压力与战略考量为由，希望将其[ShowRegionName('caribbean_region')]领地出售给我们。这些岛屿虽小，却可作为新大陆贸易、防御与扩张的重要前哨。"
 flavor_kni.2001.a: "同意收购岛屿。"
 flavor_kni.2001.b: "拒绝该提议。"
 #The Sale of the Colonies - Target Country Agrees
 flavor_kni.2002.title: "[target_country.GetNameWithNoTooltip]收购我方殖民地"
 flavor_kni.2002.desc: "对方已接受报价，我们正式将[ShowRegionName('caribbean_region')]领地移交[target_country.GetName]。所得款项将极大改善财政状况，有助于巩固地中海及核心领地的存在。"
 flavor_kni.2002.a: "这是必要之举……"
 flavor_kni.2002.a.t: "我们已成功将殖民地出售给[target_country.GetName]"
 #The Sale of the Colonies - Target Country Disagrees
 flavor_kni.2003.title: "[target_country.GetNameWithNoTooltip]拒绝收购"
 flavor_kni.2003.desc: "尽管我方提出报价，[target_country.GetName]仍拒绝购买这些[ShowRegionName('caribbean_region')]岛屿。他们似乎认为这些遥远领地价值不足，或不愿投入必要资源。目前我们仍需管辖这些岛屿，但维持它们的财政压力依然紧迫。"
 flavor_kni.2003.a: "我们将另寻解决方案。"
 flavor_kni.2003.a.t: "[target_country.GetName]拒绝收购我方殖民地"
