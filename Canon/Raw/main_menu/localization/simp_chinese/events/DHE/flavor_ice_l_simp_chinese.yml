 flavor_ice.10.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的两主教区"
 flavor_ice.10.desc: "[ROOT.GetCountry.GetReligion.GetAdjective]信仰长期以来都占据了[ROOT.GetCountry.GetAdjective]人生活的重要部分。然而，这座小小的岛屿却容纳了两个分属的主教辖区：[target_location.GetName]堂区以及[skalholt.GetName]堂区。\n\n[target_location.GetNameWithNoTooltip]堂区位于[target_location.GetProvince.GetName]，以独立于自足而闻名；而坐落于[skalholt.GetProvince.GetName]的[skalholt.GetNameWithNoTooltip]堂区则被认为更加亲近于[overlord.GetLongName]。\n\n既然[ROOT.GetCountry.GetNameWithNoTooltip]要向前发展，考虑两个主教辖区之间的独特特征便是一件重大事项。"
 flavor_ice.10.a: "支持独立的[target_location.GetNameWithNoTooltip]主教。"
 flavor_ice.10.b: "讨好[overlord.GetAdjectiveWithNoTooltip]的主教。"
 opinion_opposed_our_bishop: "反对我们的主教"
 opinion_supported_our_bishop: "支持我们的主教"
 flavor_ice.11.title: "胡德拉的传说"
 flavor_ice.11.desc: "隐士的异族，“胡德拉”的传说数百年来使[ROOT.GetCountry.GetCulture.GetName]的人民如痴如醉。人们相信，这些难以琢磨的精灵就居住在冰岛的岩石和山峦之间。\n\n而一个新的现象出现在人们的视野之中。当我们计划在[target_location.GetName]区域建造一座[ROOT.GetCountry.GetReligion.GetAdjective]教堂时，一些人宣称这片土地是属于胡德拉的。\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]们害怕打搅胡德拉居住的岩石会产生灾难性的后果；当然，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]阶层强烈否认这种虚幻生物的存在。而这座建筑物的命运究竟如何还要交给[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]来决定。"
 flavor_ice.11.a: "尊重民间信仰，牺牲教会利益。"
 flavor_ice.11.b: "无视迷信，建造教堂。"
