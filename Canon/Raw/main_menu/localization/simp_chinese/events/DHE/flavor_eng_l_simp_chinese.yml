l_simp_chinese:
 flavor_eng.1.title: "[ShowReligionAdjectiveWithNoTooltip('lollardy')]异端"
 flavor_eng.1.desc: "在[target_location.GetName]的圣所内，一位备受尊敬的哲学家——[john_wycliffe.GetName]，正掀起一场挑战既定秩序的宗教运动。[john_wycliffe.GetSheHe]倡导[ShowReligionGroupName('christian')]体系下的激进理念，旨在赋权于[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]，同时推翻腐败的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]与荒淫无度的等级制度。\n\n其教义尤为独特的一点，在于[john_wycliffe.GetHerHis|U]呼吁将《圣经》翻译为[ROOT.GetCountry.GetCulture.GetLanguage.GetName]，使平民百姓能够直接阅读并理解这部神圣经典。\n\n如今，我们必须做出抉择——是坚决镇压这场异端运动，还是将其视作无关紧要的学说，置之不理？"
 flavor_eng.1.a: "消灭异端。"
 lots_of_lollards: "我们在[ShowRegionName('great_britain_region')]的许多[ROOT.GetCountry.GetCulture.GetName][ShowReligionAdjective('catholic')][pops|e]将会皈依[ShowReligionName('lollardy')]"
 eng_opposes_lollards: "反对罗拉德派"
 flavor_eng.1.b: "随他们去吧。"
 flavor_eng.1.tt2: "为反对[john_wycliffe.GetLastNameWithNoTooltip]所做的努力或将减缓[ShowReligionName('lollardy')]的传播速度"
 flavor_eng.1.tt3: "对[john_wycliffe.GetHisHer|U]活动的容忍或将推动[ShowReligionName('lollardy')]在[target_root_country.GetName]的传播"
 eng_tolerates_lollards: "容忍罗拉德派"
 flavor_eng.1.historical_info: "罗拉德运动是一场发生在英格兰宗教改革运动，在的十四至十五世纪的前宗教改革时代逐渐流行起来。其追随者受约翰·威克里夫教义的启发，并试图改革人们所认为的天主教会的腐败弊病。罗拉德派信徒备受迫害，一些人因其“异端”信仰而被处死。"
 flavor_eng.2.title: "百年战争的终结"
 flavor_eng.2.desc: "曾经一度被[ROOT.GetCountry.GetName]控制的[ShowRegionName('france_region')]领地已经悉数沦丧，这对我们征服[GetCountry('FRA').GetName]并建立一个跨海峡帝国的梦想造成了毁灭性的打击。我们可以败而不馁，尝试重新开启我们的征服，也可以接受这样一个令人痛心的事实，那就是我们重返欧洲大陆的宏伟抱负已经成为泡影。"
 flavor_eng.2.a: "别无选择，认命吧。"
 eng_no_english_in_france: "英格兰势力撤出法兰西"
 flavor_eng.2.b: "我们永远不会放弃！"
 eng_refuse_to_give_up_france: "拒绝放弃法兰西"
 flavor_eng.2.c: "把这鼓吹成我们的一场胜利。"
 flavor_eng.2.tt1: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]以其雄辩和宣传技巧淡化了最近的领土丢失的影响"
 flavor_eng.2.historical_info: "百年战争是最后一场大型的中世纪战争。这不只是国王之间的战争，低级别的贵族也可以通过参与更大规模的冲突来追求权力。这之后的战争中，则很少再见到派阀化的参战部队，至少没有中世纪冲突中那么大规模地出现。百年战争实际上包含了几十场小型战争以及数百场战斗和围城，从1337年到1453年，持续了超过一个世纪，直到战争双方都已经精疲力尽。这场战争没有真正意义上的赢家，不过，这场旷日持久的战争却让英法这两个传统意义上的封建君主国各自形成了自己的民族观念与认同——百年之前开战的是两个王国，百年之后媾和的是两个民族。"
 flavor_eng.3.title: "治安法官"
 flavor_eng.3.desc: "地方秩序与社区稳定亟待加强维护。目前，地方[ShowPopTypeName('nobles')]负责解决地方上的争端，但由于缺乏恰当的法律框架[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]阶层的民众不满情绪不断涌现。为了解决这一问题，我们提议设立一个新的官职，专门负责处理小型纠纷和骚动，以确保辖区内的稳定得到保障。"
 flavor_eng.3.a: "是的，我们需要他们。"
 flavor_eng.3.b: "不，这是贵族的工作。"
 flavor_eng.3.historical_info: "治安法官这一职位源自12世纪的英格兰，据信来自理查一世国王和坎特伯雷大主教在1195年签发的一条王家敕令。这项职位起初称作#italic 治安维持官#!，但后来改作治安法官。1489年通过的一项关于治安法官的法案要求各法官在季度会议中要花一些时间来承认自己薄弱的领域。这项法案里还授予普通大众直接向君主或其内阁抗议这些法官行为的权利。大法官会不定期任命一批治安法官，而不合作的个人将在每年重新签发的委任状中遭到除名。"
 flavor_eng.4.title: "中产官员的崛起"
 flavor_eng.4.desc: "由于难以寻觅到足以胜任政府职务的杰出人才，有人提出我们应扩大选拔范围，将[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]以及以律师为代表的中产阶级纳入其中。双方都满怀期待，盼望着我们能够实施这样的改革，以回应社会对改革的强烈呼声。"
 flavor_eng.4.a: "给予他们支持。"
 enable_yorkist_tradition_policy: "解锁[ShowPolicyName('yorkist_tradition_policy')][policy|e]"
 flavor_eng.4.b: "他们在政府没有立足之地。"
 flavor_eng.4.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对被继续排除在政府之外感到不满"
 flavor_eng.4.historical_info: "增加来自中产阶级的政府官员的数量——尤其是神职人员和律师的数量是英格兰长久的约克传统。贵族和神职人员坚决反对，他们认为这是社会地位较高或神职男性独有的特权。"
 flavor_eng.5.title: "星室法庭"
 flavor_eng.5.desc: "目前，[ShowPolicyName('common_law_policy')]在维护正义方面发挥了至关重要的作用。然而，由于诉讼程序在很大程度上依赖于判例和法官的裁决，这导致了程序的缓慢，某些案件甚至需要数周乃至数月才能得出裁决。因此，有人呼吁建立一个司法程序更为灵活的上诉法院，以处理那些对普通法院来说过于复杂和敏感的案件。尽管如此，[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]权力的扩张、对异议声音的压制以及对持不同政见者的必要惩罚，可能会带来潜在的负面后果。"
 flavor_eng.5.a: "不可或缺的部门。"
 enable_court_of_the_star_chamber_reform: "解锁[ShowGovernmentReformName('court_of_the_star_chamber_reform')][government_reform|e]"
 flavor_eng.5.b: "[ShowPolicyNameWithNoTooltip('common_law_policy')]够用了。"
 flavor_eng.5.historical_info: "星室法庭个由国王的王家议事会演变而来，并在亨利七世统治时期变得重要起来。该法庭得名于威斯特敏斯特宫天花板上的星型图案。1487年，星室法庭成为一个独立于国王议事会的司法机构，其任务是审理申诉。"
 flavor_eng.6.title: "圈地运动"
 flavor_eng.6.desc: "宽广的农田占据了农村用地的绝大部分面积，这些农田在传统上一直被当地农村用于耕种或放牧。而最近的发展促使土地所有者采取措施圈占土地，以提高农业效率和生产率。然而，这却给经济转型带来了有害的社会影响。这些土地所有者已经发起一场社会运动以使他们的圈地行为合法化，从而推进他们的努力。"
 flavor_eng.6.a: "支持运动。"
 flavor_eng.6.b: "反对运动。"
 flavor_eng.6.historical_info: "在庄园制度下，英格兰的人口主要由极难脱离自己出生地的佃农构成。而在追求利润的贵族地主推动的圈地运动中，农民们被迫离开土地并迁入城市。这些迁入人口为工场和矿山提供了廉价劳动力，也导致了广泛赤贫，从而促使一些人口成为“契约奴隶”，被迫迁居北美殖民地。"
 flavor_eng.7.title: "至尊法案"
 flavor_eng.7.desc: "由于[current_wife.GetName]长期未诞下男性继承人，[ROOT.GetCountry.GetGovernment.GetRuler.GetName]对她的担心逐渐转变为了厌倦，并爱上了精明强干的[anne_boleyn.GetName]。为了将[anne_boleyn.GetHimHer]迎娶入宫，[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe]向[GetCountry('PAP').GetGovernment.GetRulerTitle]派遣了一位特使以请求解除[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]当前的婚姻契约，但立即遭受了教会法的猛烈驳斥。心急如焚的[ROOT.GetCountry.GetGovernment.GetRulerTitle]现在开始考虑采取更极端的方式结束这段婚姻，甚至包括直接否定[GetCountry('PAP').GetAdjective]的权威。"
 flavor_eng.7.a: "接管教会的控制权"
 flavor_eng.7.a.tooltip: "大量[ShowReligionAdjective('catholic')][pops|e]将会皈依[ShowReligionName('anglican')]"
 flavor_eng.7.tt1: "添加[character|e][anne_boleyn.GetName]"
 flavor_eng.7.tt2: "[anne_boleyn.GetHimHer|U]的政治野心和对宫廷政治事务的干预，都将使其与[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]阶层对立"
 flavor_eng.7.b: "接受[GetCountry('PAP').GetNameWithNoTooltip]的最高权威。"
 flavor_eng.7.tt3: "将这个妖妇赶出宫廷正中[thomas_wolsey.GetName]下怀，[thomas_wolsey.GetHisHer]的能力能因此增长"
 flavor_eng.7.tt4: "心碎的[target_root_country.GetGovernment.GetRulerTitle]无奈离开了[target_root_country.GetGovernment.GetRuler.GetHisHer]的情妇，步入婚姻殿堂的愿景已经泡汤"
 accepted_supremacy_of_rome: "服从教宗权威"
 flavor_eng.7.historical_info: "1521年，英格兰国王亨利八世因发表反对马丁·路德的文章而被教会嘉奖为“信仰守护者”。但当教廷拒绝了他与阿拉贡的凯瑟琳离婚的提议后，他的关注点在1529年转向了继承问题。随后，他处决了教廷使节沃尔西枢机，并强迫英格兰的神职人员尊奉国王为教会的最高领袖。1533年，亨利八世终于如愿以偿迎娶了安妮·博林，开始了他一生六次婚姻中的第二场。第二年，他颁布了《至尊法案》，巩固了他在教会中的权威。"
 flavor_eng.8.title: "海军部"
 flavor_eng.8.desc: "我国当前的海军事务由[ShowGovernmentReformName('navy_board_reform')]负责，但是日常的运作往往下放到各个海军军官身上，形成了职权的分散。让我们建立一个全新的部门以负责对我们引以为豪的舰队进行管理，同时监督军官的作战指挥。将采购和行政管理的细节交托给官僚之后，海军提督们便能心无旁骛地集中作战指挥权。"
 flavor_eng.8.a: "构思并构建这样一个部门。"
 flavor_eng.8.b: "让我们建立陆军委员会来取而代之。"
 flavor_eng.8.historical_info: "海军部建立的初衷是为了给日渐增长的海军力量以有效和强力的战略领导。该部门负责对所有战舰进行监管、新舰船的建造和旧舰船的维修，以保证英国海军的持续存在。此外，海军部也堪称英国军事领导人和伦敦当局政治人物的摇篮。"
 flavor_eng.9.title: "[kett_rebellion.GetNameWithNoTooltip]"
 flavor_eng.9.desc: "在当地小领主[robert_kett.GetName]的带领下，[ShowProvinceDefinitionName('norfolk_province')]郡的不满农民发起了对经济不平等的抗议。他们抗议我们[ShowPolicyName('enclosure_allowed')]，导致了公有土地被圈占，传统农业社区流离失所，农村人口大量破产。他们正在全国各地寻求支持以发起叛乱，除非我们采取措施废除这项政策来阻止这场运动。"
 flavor_eng.9.a: "圈走土地是为他们好！"
 flavor_eng.9.tt2: "来自[ShowProvinceDefinitionName('norfolk_province')]的[ShowPopTypeName('peasants')]召集全[ShowRegionName('great_britain_region')]不满的农民发动武装叛乱"
 kett_rebellion: "凯特叛乱"
 flavor_eng.9.b: "要求拆除所有圈地用的栅栏。"
 flavor_eng.9.tt3: "来自[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]阶层的土地所有者将抗议对他们圈地权利的侵犯"
 flavor_eng.9.historical_info: "凯特起义是一场发生于英格兰诺福克郡的群众起义。起义的主因是英格兰各地农业用地被圈占并禁止耕种，从而导致了社会经济各方各面的不满。起义军一度占领了诺里奇，但最终被王室军队攻破城墙予以镇压。"
 every_location_norfolk_kett_rebellion_tt: "[ShowProvinceDefinitionName('norfolk_province')]内所有属于我们的[location|e]将获得[ShowModifier('kett_rebellion')]，持续#W 5年#!"
 flavor_eng.10.title: "高塔寓所"
 flavor_eng.10.desc: "[target_location.GetName]这座[target_location.GetRank.GetName]素有商贸与繁荣之明灯的美誉，然而[ROOT.GetCountry.GetAdjective]的政令却难以传至威斯敏斯特以外。其根源在于[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]的权威被长期掌控主要[target_location.GetRank.GetNameWithNoTooltip]特权的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]所遏制。这些行会与商人团体牢牢掌控着街道与市场的运作，并以其影响力左右着[target_location.GetRank.GetNameWithNoTooltip]的扩张与发展方向。\n\n为重建[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]的权威，恢复街道秩序，我们应推行一项果敢的新政。其中一项可行之策，便是在雄伟的[target_location.GetNameWithNoTooltip]塔侧翼，为[target_ruler.GetName]修建一座宏伟的河畔行宫。立于此制高点，[ROOT.GetCountry.GetGovernment.GetRulerTitle]将尽览全城风貌，并以此像[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]展示何人为此地真正的统治者。"
 flavor_eng.10.a: "一座华丽而可怖的奇观。"
 flavor_eng.10.b: "以让步寻求合作。"
 flavor_eng.10.c: "强行施加我们的影响力。"
 flavor_eng.10.historical_info: "圣托马斯塔，连同它更为人所知的叛徒之门，是伦敦塔综合体当中历史最悠久的部分之一。它直面泰晤士河，并作为伦敦塔的水上入口供被判以叛国罪的囚犯乘船进入。爱德华一世在13世纪建造了这一建筑作为防御工事，并提供了直接通往泰晤士河的通道，在特定时期，这个塔也成为国王和王后的住所。"
 flavor_eng.11.title: "特威德河畔[target_location.GetNameWithNoTooltip]的易手"
 flavor_eng.11.desc: "新占领的城镇[target_location.GetName]位于[ROOT.GetCountry.GetName]与[GetCountry('SCO').GetLongName]的边境地带，长期以来一直是摩擦与冲突的温床。即便如此，它依然实现了发展，商贩和贸易者通过持续不断的人员与货物跨境交换积累了财富。\n\n然而，鉴于两国关系的持续紧张，[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]正面临一个棘手的抉择：是继续对小镇进行投资，推动其进一步发展；还是采取更为谨慎的策略，为可能发生的冲突做好准备？"
 flavor_eng.11.a: "建造一座要塞以保卫我们的前线。"
 flavor_eng.11.b: "振兴当地经济。"
 flavor_eng.11.c: "让它就这么破着吧。"
 flavor_eng.11.historical_info: "特威德河畔贝里克是英格兰最北端的市镇，它的战略价值和英格兰-苏格兰之间的反复边界冲突造价了它的历史。在中世纪，这个城镇被屡次易手，伊丽莎白时代投入了大量资金以巩固其防御能力，并用最先进的技术修建了壁垒。直到1707年《联合条约》的签订，这个城镇才结束了它冲突前沿的历史。"
 flavor_eng.12.title: "五港总督的庆典"
 flavor_eng.12.desc: "五港总督庆典是一场盛大的海上典礼，在[ShowBuildingTypeName('cinque_port')]的各个地点轮流举办，以纪念当地居民的航海传统和海军实力。这项活动每隔几年举办一次，吸引着远道而来的客人，包括外国政要和商人。现在[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]有机会将今年的[target_location.GetName]庆典举办得更加盛大，进一步提升海峡五港作为海上卫士的崇高声望。"
 flavor_eng.12.a: "用盛大的庆典歌颂海岸的住民。"
 flavor_eng.12.b: "进行一场震撼人心的海军阅兵。"
 flavor_eng.12.c: "将港口装点得焕然一新。"
 flavor_eng.12.d: "这个传统已经过时了。"
 flavor_eng.12.tt1: "所有的海峡港口被废弃了，长期以来的庆典传统也不再举办，因为人们不再认为他们是对国家有贡献的"
 flavor_eng.12.tt2: "一座海峡港口因被人们认为是旧时代的残留而被废弃了"
 flavor_eng.12.tt3: "这一传统被抛弃了"
 decline_of_cinque_ports_tt: "[ShowBuildingTypeName('cinque_port')]建筑正走向衰落"
 flavor_eng.12.historical_info: "五港总督庆典最早是由五港总督为展示其权威而举办的典礼。在现代，这一庆典每年都会举办，以纪念五港的海洋遗产和历史意义。"
 flavor_eng.13.title: "巨大分歧"
 flavor_eng.13.desc: "近些年来，许多北方人对南方当局感到越来越失望，他们觉得自己的家乡被[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]忽视了，这种失望情绪可能演变为对国家的分裂。我们可以安抚北方，投资当地的基础设施，并向[ROOT.GetCountry.GetLongNameWithNoTooltip]的其他地区介绍他们的独特文化；或是集中精力发展南方，利用其更强的经济禀赋和权力来增强国家的整体实力。"
 flavor_eng.13.a: "投资北方。"
 flavor_eng.13.b: "扶持南方。"
 flavor_eng.13.c: "倾斜于中部地带。"
 flavor_eng.13.a.custom: "所有位于[ShowAreaName('northumbria_area')]地区的[location|e]获得[prosperity|e]"
 flavor_eng.13.b.custom: "所有位于[ShowAreaName('home_counties_area')]地区的[location|e]获得[prosperity|e]"
 flavor_eng.13.c.custom: "所有位于[ShowAreaName('midlands_area')]地区的[location|e]获得[prosperity|e]"
 flavor_eng.13.historical_info: "诺森布里亚王国作为一个北方的强大王国屹立了数百年，并造成了其文化与政治同英格兰其他地域的分歧。即使这个王国早已宣告灭亡，但南北之间的文化嫌隙直到今天仍然存在。"
 flavor_eng.14.title: "查封外国修道院"
 flavor_eng.14.desc: "在与[GetCountry('FRA').GetLongName]的持续冲突下，[ROOT.GetCountry.GetGovernment.GetRuler.GetName]决定关闭[ROOT.GetCountry.GetName]境内所有的外国修道院，理由是这些[ShowBuildingTypeName('monastery')]都是由[GetCountry('FRA').GetAdjectiveWithNoTooltip]宗教当局控制的，它们的存在对我国的安全构成了持续的威胁。这些修道院的神职人员和僧侣将被驱逐，修道院本身也将被查禁。\n\n关闭这些修道院后，它们的收入将不再流向[GetCountry('FRA').GetNameWithNoTooltip]，这将为我们提供一个机会，用这笔资金来支持[ROOT.GetCountry.GetAdjectiveWithNoTooltip]本土的宗教机构。此外，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]还可以考虑将这笔资金用于支持当前的战争努力。"
 flavor_eng.14.a: "必然要把这些回馈给[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]。"
 flavor_eng.14.b: "我们的医院急需这些人员和物资。"
 flavor_eng.14.c: "把收缴品上交[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]。"
 flavor_eng.14.historical_info: "英国在和法兰西紧张对峙冲突时期曾数次颁布外国修道院取缔令，英国君主试图以此削弱或消除外国宗教机构对国家的影响。取缔令通常包括驱逐僧侣、修女和没收修院资产。"
 flavor_eng.15.title: "[jane_grey.GetNameWithNoTooltip]阴谋"
 flavor_eng.15.desc: "作为[target_ruler.GetName]的远房表亲和[ShowReligionName('anglican')]的忠实信徒，[jane_grey.GetName]在亲属的精心策划下提出了[jane_grey.GetHimHer]对[ROOT.GetCountry.GetAdjective]王位的声索。尽管[jane_grey.GetHimHer]并不愿站到这个位置，也缺乏全国的广泛支持，但[jane_grey.GetSheHe]依然在[ShowProvinceDefinitionName('northumberland_province')]赢得了众多追随者的支持，他们愿意用武力来为这位女士夺取王位。"
 flavor_eng.15.a: "她的宣称不会被承认！"
 flavor_eng.15.tt1: "添加[character|e][jane_grey.GetNameWithNoTooltip]"
 jane_grey_support: "简·格蕾支持者"
 STATIC_MODIFIER_NAME_grey_support: "对简·格蕾的支持"
 jane_grey_support_nobles_joining: "[ShowAreaName('northumbria_area')]地区所有信仰[ShowReligionAdjective('anglican')]的[ShowPopTypeName('nobles')]将成为[jane_grey_support.GetName]"
 flavor_eng.15.b: "让她成为下一顺位继承人。"
 flavor_eng.15.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]反对将一名异端分子指定为继承人"
 flavor_eng.15.c: "等待[jane_grey.GetHimHer]的是伦敦塔。"
 flavor_eng.15.tt3: "我们强大的[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]和高效的[ShowPolicyNameWithNoTooltip('secret_police_policy')]迅速将这位缺乏远见和才能的女士逮捕并执行了处决。"
 flavor_eng.15.historical_info: "作为亨利八世的妹妹玛丽·都铎的孙女，简·格雷夫人享有对英格兰王位的宣称。1553年，她非其所愿地嫁给了诺森伯兰公爵之子吉尔福德·达德利。在亨利八世死后，诺森伯兰公爵作为爱德华六世的摄政利用简·格雷来维持自己的权力。在爱德华六世病危期间，诺森伯兰公爵利逼迫他签署了一份“继承令”，剥夺了亨利八世的女儿玛丽一世和伊丽莎白一世的继承顺位，从而让简·格雷在1553年7月10日继任英国女王。但她的统治仅持续了9天，诺森伯兰军就被效忠天主教徒玛丽一世的军队击败，并剥夺了王位。"
 flavor_eng.16.title: "血腥联盟"
 flavor_eng.16.desc_common: "鉴于[ROOT.GetCountry.GetName]和[target_country.GetName]之间已经达成了友好协定，两国之间的宗教问题再次成为急需讨论的话题。现在的情况是，[ShowReligionAdjective('catholic')]信仰深深根植于[target_country.GetAdjectiveWithNoTooltip]人民心中，而我们国家的主导信仰依旧是[religion.GetName]。"
 flavor_eng.16.desc_castilian_power: "$flavor_eng.16.desc_common$鉴于[target_country.GetLongNameWithNoTooltip]的强大实力，我们可能不得不被迫调整忠诚方向，与[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]一致，重新回归[ShowReligionAdjectiveWithNoTooltip('catholic')]信仰阵营，否则就可能导致与天主教伙伴签订的条约被废除。"
 flavor_eng.16.desc_catholic_ruler: "$flavor_eng.16.desc_common$作为一名虔诚的[ShowReligionAdjectiveWithNoTooltip('catholic')]徒，[target_ruler.GetName]正着力于推行政策根除异端思想，以使我们重回[GetCountry('PAP').GetAdjective]的怀抱，并防止我们同教宗的忠实伙伴现存的条约遭到不可逆的破坏。"
 flavor_eng.16.a: "重新承认[GetCountry('PAP').GetAdjectiveWithNoTooltip]的权威。"
 flavor_eng.16.b: "确立所有人的宗教自由。"
 eng_tolerates_religious_freedom: "容忍宗教自由"
 flavor_eng.16.historical_info: "1554年天主教徒玛丽女王嫁给了西班牙的腓力二世，这一联盟使得英格兰和西班牙都面临着巨大的可能性。腓力二世被议会授予英格兰国王的头衔，但是不被允许治理这个国家。然而宗教问题渐渐呈现出它的重要性。至尊法案给予了统治者控制神职人员的权力，但是英格兰的人民在宗教问题上分为两派。天主教徒要求拥护教宗的权威，而新教徒想要自由的宗教法律。玛丽选择狂热地信奉天主教，一系列的恐怖接踵而至，为她赢得了“血腥玛丽”的绰号。"
 flavor_eng.17.title: "莫斯科贸易公司"
 flavor_eng.17.desc: "一支试图向东北航道探索前往[ShowContinentName('asia')]航路的海上探险队在[ShowLocationName('arkhangelsk')]外海遭遇了海难。还好，据说在著名探险家[richard_chancellor.GetName]的带领下，幸存海员已经开始与当地的斯拉夫人展开贸易。让我们授权建立一家贸易公司来促进与[target_country.GetAdjective]的贸易，并保证我们能在[ShowGoodsName('fur')]贸易中分一杯羹。"
 flavor_eng.17.a: "一个真正的商机。"
 flavor_eng.17.tt1: "添加[explorer|e][richard_chancellor.GetNameWithNoTooltip]"
 flavor_eng.17.b: "让他们自生自灭。"
 flavor_eng.17.tt2: "[richard_chancellor.GetNameWithNoTooltip]依旧命途多舛"
 flavor_eng.17.historical_info: "1553年，商人冒险家公司派出了一支由三艘船组成的船队试图寻找前往中国的东北航道。在两艘船都宣告失踪的情况下，爱德华·博纳文图拉号商船成功进入白海并抵达了阿尔汉格尔斯克这座小村庄。在那里他得知了俄国皇帝拥有的财富和权力，并在冬季乘坐狗拉雪橇到达了莫斯科。虽然俄罗斯和英格兰都没有太大兴趣与对方建立关系，但开发新贸易的莫斯科特许贸易公司仍然取得了商业上的成功，尤其是俄罗斯的皮毛贸易。"
 flavor_eng.18.title: "谋篇布局的[francis_walsingham.GetNameWithNoTooltip]"
 flavor_eng.18.desc: "[francis_walsingham.GetName]以善于布下天罗地网而闻名，在整个[ShowContinentName('europe')]都拥有广泛的人脉，并利用这些人脉保护[ROOT.GetCountry.GetName]免受国内外的威胁。这样一位精明的人才对维护我们的主权至关重要，[francis_walsingham.GetHisHer]冷酷无情的策略或许能震慑任何可能对我们发动攻击的对手。"
 flavor_eng.18.a: "权谋的一把好手。"
 flavor_eng.18.b: "[francis_walsingham.GetSheHe|U]不值得信任。"
 flavor_eng.18.tt2: "其他大国将我们解雇[francis_walsingham.GetNameWithNoTooltip]视为寻求和解的信号"
 flavor_eng.18.historical_info: "弗朗西斯·沃尔辛厄姆爵士是伊丽莎白女王的私人秘书。他的主要成就是完美地组织了一个秘密效忠的间谍网络，事实证明，这个网络极其有效地挫败了所有针对女王的阴谋以及所有其他政治和外交阴谋。他是狂热的反西班牙派，也是德雷克的幕后人，后者作为传奇私掠者为对半岛的早期战争提供了大部分资金。"
 flavor_eng.19.title: "托马斯·格雷欣货币改革"
 flavor_eng.19.desc: "金融战略家[thomas_gresham.GetName]拥有丰富的国内外交易背景。[thomas_gresham.GetHisHer]唤醒了人们对操纵货币的风险的认识，即贬值货币或使用贱金属铸造劣币会将良币“驱逐”出去。相反，[thomas_gresham.GetHisHer]主张对铸币的币材、重量和价值标准化，从而保证它们的可靠和稳定。我们应该找到一个合适的岗位，从而充分发挥[thomas_gresham.GetHisHer]在维持币值稳定和促进社会稳定方面的才能。"
 flavor_eng.19.a: "邀请他来到宫廷。"
 flavor_eng.19.tt1: "添加[character|e][thomas_gresham.GetNameWithNoTooltip]"
 flavor_eng.19.b: "让他专注于推行改革。"
 flavor_eng.19.tt2: "[thomas_gresham.GetSheHe|U]将专注于货币市场执法以打击劣币和假币，从而恢复公众对通货的信心并促进稳定"
 flavor_eng.19.c: "他将成为我国驻外的财务代理人。"
 flavor_eng.19.tt3: "[thomas_gresham.GetNameWithNoTooltip]将率领团队进驻海外重要的金融中心，从而奠基现代货币体系"
 flavor_eng.19.d: "一个优柔寡断的懒汉罢了。"
 flavor_eng.19.tt4: "[thomas_gresham.GetNameWithNoTooltip]将去别处另谋高就"
 flavor_eng.19.historical_info: "托马斯·格雷欣是英国都铎王朝时期的一名金融家。他毕业于剑桥大学，并凭借卓越的商业智慧发家致富。1551年，他被国王爱德华六世任命为王室代理人，并在伊丽莎白一世时期继续担任这一职务。在海外期间，英镑面临着相对其他货币的贬值，这为格雷欣的工作带来了很大挑战。尽管如此，他还是设法稳定住了英国的金融体系。"
 flavor_eng.20.title: "[northern_rebellion.GetNameWithNoTooltip]"
 flavor_eng.20.desc: "[ShowProvinceDefinitionName('norfolk_province')]显赫的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]被逮捕并囚禁于[ShowLocationName('london')]塔，此事在政坛引发震动。此举意图震慑[ShowReligionAdjective('catholic')]运动日益蔓延的[ShowProvinceDefinitionName('northumberland_province')]和[ShowProvinceDefinitionName('westmorland_province')]两郡。作为回应，当地两名[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]成员——[thomas_percy.GetName]与[charles_neville.GetName]——已发起了叛乱，要求恢复国家的[ROOT.GetCountry.GetFlavorRank]正统信仰。除非我们释放被囚[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]或与叛军首领展开谈判，否则将面临一场规模庞大的武装叛乱。"
 flavor_eng.20.a: "继续把他们关押在伦敦塔。"
 northern_rebellion: "北方叛乱"
 flavor_eng.20.b: "试图进行谈判。"
 flavor_eng.20.c: "释放他们。"
 flavor_eng.20.tt3: "释放被囚禁的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]缓和了局面，但加剧了北方的[ShowReligionAdjectiveWithNoTooltip('catholic')]运动"
 flavor_eng.20.historical_info: "伊丽莎白一世希望在英格兰确立新教圣公宗的地位，但在苏格兰女王玛丽·斯图亚特在英国寻求庇护期间，作为天主教徒且拥有王位宣称的玛丽对她的统治构成了挑战，因此她将后者关押起来。这一动作使玛丽成为了推翻伊丽莎白统治的各项阴谋的焦点，其中一个阴谋便是天主教贵族试图将玛丽嫁给英格兰仅存的公爵诺福克公爵。诺福克公爵应对阴谋指控虚以逶迤，导致伊丽莎白一世将其逮捕并牵连诺森伯兰伯爵、威斯特摩兰伯爵和坎伯兰伯爵。这三位伯爵在接到传唤至伦敦的诏令后选择在1569年11月9日发动叛乱，对都铎王朝统治的不满也助长了声势。尽管伊丽莎白一世在镇压过程中果断采用处决等严厉手段，但天主教在北方的势力仍然根深蒂固，并使迫害持续了十余年。"
 every_pop_in_province_pop_satisfaction_ultimate_penalty_and_northern_rebellion_tt: "本[province|e]中所有信仰[ShowReligionAdjectiveWithNoTooltip('catholic')]，且尚未支持其他[rebel|e]的[pop|e]，将失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]，并加入[northern_rebellion.GetName]。"
 flavor_eng.21.title: "无礼的投机者"
 flavor_eng.21.desc: "证券交易通常在公共场所进行，交易者们不仅大声喧哗，而且偶尔会发生争执。然而，在证券交易市场已经迅猛发展的背景下，如果我们能建立一个集中交易的机构，便能确保[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]在其中获得利益。我们将建立一个中央平台来组织股票经纪人并促进交易，从而发展[ROOT.GetCountry.GetAdjective]商业，并将任何无证券商排除在外。"
 flavor_eng.21.a: "一笔稳赚不赔的投资。"
 flavor_eng.21.b: "任凭他们瞎嚷嚷来炒高卖空吧。"
 bawdy_trading: "不文明投机"
 flavor_eng.21.historical_info: "1571年见证了伦敦股票交易所的建立。虽然它在16和17世纪影响力不大，交易额也很有限，但是它此后不断发展并逐渐取代了与之竞争的阿姆斯特丹交易所，并成为18世纪欧洲最活跃的股票市场，推动英格兰的贸易、制造业和整体的经济发展。英格兰将会受益于方便可靠的信贷渠道。"
 flavor_eng.22.title: "取消[ROOT.GetCountry.GetGovernment.GetAdjective|U]的垄断"
 flavor_eng.22.desc: "战争时期，迫于需求的枷锁与不公正的安慰，亲近[ROOT.GetCountry.GetGovernment.GetAdjective]权力核心的[target_character.GetName]的亲信早已从中获利颇丰。随着公众对腐败与裙带关系的怒火日渐高涨，尤其针对授予[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]的各项[ShowEstatePrivilegeName('trade_monopolies')]，我们与[target_country.GetName]的战争正陷入僵局甚至危机之中。如今要求取消这些垄断的呼声愈发激烈！"
 flavor_eng.22.historical_info: "在伊丽莎白一世统治的最后几年，她曾经的高人气开始下滑。自1585年爆发的英西战争久拖不决，未能取得决定性胜利，导致英格兰财政紧张、士气低落。国内方面，议会愈发反对王权，特别反对伊丽莎白将垄断权作为奖赏赐予宠臣所引发的腐败问题。1601年，关于垄断的冲突达到顶点，促使伊丽莎白发表了著名的《黄金演说》，重申她对臣民的爱。但这篇演讲正是在激烈争执之际发表的，她被迫让步，终止了垄断政策。"
 flavor_eng.22.a: "取消它们！"
 flavor_eng.22.b: "我们无意理会这种哭嚎。"
 flavor_eng.23.title: "[target_character.GetNameWithNoTooltip]叛乱"
 flavor_eng.23.desc: "[target_character.GetName]原本出身于[ROOT.GetCountry.GetName]，对[ROOT.GetCountry.GetFlavorRank]忠心耿耿，曾在[ShowRegionName('ireland_region')]的本地[ROOT.GetCountry.GetAdjectiveWithNoTooltip]政府中任职。然而，最近[target_character.GetSheHe]却一反常态，反对我方诸多核心政策。[target_character.GetSheHe|U]公然反叛，与其他[ShowCultureNameWithNoTooltip('irish')]首领结盟，并寻求外国支持对抗[target_character.GetHerHis]的主人。这种背叛行为严重威胁着我们的稳定，甚至可能动摇我们的统治根基！"
 flavor_eng.23.historical_info: "休·奥尼尔于1560年代在英格兰生活，并为政府效力，直至1594年发动叛乱。他对英格兰一贯挑动酋长相争的政策感到不满，也因英格兰拒绝归还其祖父的封地而愤怒。最终他联合爱尔兰酋长，并寻求天主教西班牙对抗新教英格兰的援助。1595年后，他缔结了脆弱但有效的联盟，并多次击败英军。1601年，他试图与西班牙军队在金塞尔会合时遭遇失败，随即退回阿尔斯特。1603年，他与英格兰议和，交出部族统治权，并最终被詹姆斯一世赦免。"
 flavor_eng.23.a: "我们很不高兴！"
 irish_pops_rise_up_tt: "治下所有[location|e]的[ShowCultureNameWithNoTooltip('irish')][pops|e]会失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]，并加入[tyrone_rebels.GetName]"
 tyrone_rebellion: "蒂龙叛乱"
 flavor_eng.24.title: "[ShowGovernmentReformNameWithNoTooltip('petition_of_rights')]"
 flavor_eng.24.desc: "[target_character.GetShortName]与[ROOT.GetCountry.GetGovernment.GetParliament.GetName]之间的矛盾最终爆发，境内的各个等级联署了一份名为[ShowGovernmentReformName('petition_of_rights')]的大胆文件，要求限制[ROOT.GetCountry.GetGovernment.GetAdjective]权力，明确限制[target_character.GetNameWithNoTooltip]的权限、禁止士兵私自驻扎民宅、禁止和平时期动用戒严法，以及未经指控不得关押公民。签署它可换取急需的合作，但却会削弱我们权威。若拒绝签署，虽可捍卫[ROOT.GetCountry.GetGovernment.GetAdjective]的权威，却可能导致与[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的裂痕加深。"
 flavor_eng.24.historical_info: "1628年，英格兰议会通过《权利请愿书》，以回应查理一世滥用权力、任意拘捕和财政管理混乱的行为。该法规定，未经议会同意，国王不得征收新税；不得强行让士兵驻扎私宅；和平时期不得实施军法；并禁止无故拘捕人民。"
 flavor_eng.24.a: "签署它。"
 flavor_eng.24.b: "拒绝签署！"
 flavor_eng.25.title: "议会冲突"
 flavor_eng.25.desc: "自从我们采取专制倾向以来，[ROOT.GetCountry.GetFlavorRank]内部的紧张情绪持续升温。滥权指控层出不穷，[ROOT.GetCountry.GetGovernment.GetAdjective]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]甚至公然违背由[ROOT.GetCountry.GetGovernment.GetParliament.GetName]与各等级确立的传统规则。\n\n如今，一份最后通牒送达[ROOT.GetCountry.GetGovernment.GetRulerTitle]，要求其终止[target_character.GetHerHis]的专断行为。许多人担心这可能是我们国家滑向无政府状态乃至内战的开始，而追随[target_rebel.GetName]的旗帜者日渐增多。"
 flavor_eng.25.historical_info: "16世纪，下议院规模和影响力不断扩大，而上议院则相对保持稳定。伊丽莎白一世通过坚定与外交手腕维持议会平衡，但她的继任者詹姆斯一世与查理一世却处理失当。议会反对王室对宗教、司法和税收的控制，尤其在詹姆斯一世为儿子寻求天主教婚姻联盟时矛盾加剧。1628年议会提出《权利请愿书》以限制王权，查理一世随后于1629年解散议会，开启为期十一年的独裁统治。最终，其专制行为引发了1642年的英国内战，将国家撕裂为保王党与议会派。"
 flavor_eng.25.a: "我们不会和[ROOT.GetCountry.GetGovernment.GetParliament.GetName]讨价还价。"
 flavor_eng.25.b: "屈从于[ROOT.GetCountry.GetGovernment.GetParliament.GetName]……"
 parliamentary_rebellion: "议会叛军"
 flavor_eng25_rebellion_tt: "来自[ROOT.GetVariable('total_affected_provinces_variable').GetValue]个[ShowRegionName('great_britain_region')][provinces|e]（诸如[target_province.GetName]）的约#Y [ROOT.GetVariable('total_rebel_pops_variable').GetValue|V0]千#![pops|e]，将加入[target_rebel.GetName]"
 flavor_eng.26.title: "[ShowPolicyNameWithNoTooltip('act_of_navigation')]"
 flavor_eng.26.desc: "海洋是我们[ROOT.GetCountry.GetFlavorRank]的命脉，然而来自[target_country.GetName]的外国商人却靠我们的贸易大发其财，而我方商人在共享市场中却屡屡落败。在[ShowLocationName('london')]等市场中，贪婪的[target_country.GetAdjectiveWithNoTooltip]商人插手过深，从原本属于我们的贸易中榨取利益。在[target_character1.GetName]的有力推动下，[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]要求采取行动。\n\n一项大胆的新政策——[ShowPolicyName('act_of_navigation')]已拟定，它将使我们的市场转向重商主义立场，并立即对[target_character2.GetName]的商人实施禁运。然而，权力与外交的平衡极其微妙，我们必须慎之又慎地处理此事。"
 flavor_eng.26.historical_info: "英格兰联邦的护国公克伦威尔于1651年颁布《航海法案》，针对荷兰的转运贸易，要求所有进出英格兰的货物必须由英船运输，以巩固英格兰的殖民排他性。这直接导致1652–1654年与1665–1667年的英荷战争。1667年的布雷达和约中，英格兰以荷属圭亚那交换了新阿姆斯特丹（后改名为纽约）。虽然该法案稍作修改，但仍成为英格兰海上霸权和殖民贸易迅速扩张的基石。"
 flavor_eng.26.a: "颁布！"
 flavor_eng.26.b: "现在的政策很完美，目前来说……"
 flavor_eng.27.title: "宗教放任敕令和宗教审查法案"
 flavor_eng.27.desc: "[ShowContinentName('europe')]宗教事务的动荡已在我们[ROOT.GetCountry.GetFlavorRank]内引发连锁反应。随着我们采纳[ROOT.GetCountry.GetReligion.GetName]，昔日受[ShowReligionName('catholic')]强势掌控的社会如今正艰难地遏制其影响、整顿教士。要求没收教会地产、削减其宗教自由的声音日益高涨，而[ROOT.GetCountry.GetGovernment.GetCourtTitle]也分裂为维持容忍姿态与彻底燃起宗教狂热的两派。如果那些人重新掌权，他们必将压制我们的信仰……"
 flavor_eng.27.historical_info: "查理二世私下信奉天主教，他的弟弟詹姆斯二世则公开信仰该教。1672年，查理颁布《大赦宣言》，放宽对异见者和天主教徒的限制，一方面出于私利，另一方面为获得法国支持；他还秘密与法国签约，换取大笔金援。与此同时，议会通过《忠诚宣誓法》，禁止非英国国教徒（包括天主教徒）担任公职，并允许对他们进行迫害。这一系列举措加剧了排斥詹姆斯二世继承王位的呼声，尽管最终未能阻止他登基。"
 flavor_eng.27.a: "每个人都有宗教自由！"
 flavor_eng.27.b: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]至高无上。"
 flavor_eng.27.c: "我们必须拥抱[ShowReligionNameWithNoTooltip('catholic')]。"
 flavor_eng.28.title: "新银行的建立"
 flavor_eng.28.desc: "随着每场战争开销的不断上升，[ROOT.GetCountry.GetFlavorRank]的财政陷入混乱。一群富商与金融家提议建立国家银行。此机构将向[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]提供急需的贷款，稳定币值，并统一债务。然而，[ROOT.GetCountry.GetFlavorRank]内部部分人对此表示反对，担心此举会赋予私人金融家过多权力，削弱传统信贷渠道。"
 flavor_eng.28.historical_info: "1694年，为应对战争开支，英格兰成立了英格兰银行，很快因其严肃性和英镑的信用而获得声誉。在当时其他货币常受国家破产或铸币贬值影响的背景下，英镑的稳定性为大英帝国18至19世纪逐步主导全球经济奠定了基础。这也为英国政府在战争融资上提供了更大灵活性。"
 flavor_eng.28.a: "建立银行。"
 flavor_eng.28.b: "我们不宜操之过急。"
 flavor_eng.29.title: "[jacobite_uprising.GetNameWithNoTooltip]"
 flavor_eng.29.desc: "[ShowCultureName('highland')]人民坚不可摧的精神促使他们在[target_character.GetName]带领下起义。近期，数以千计的人响应[jacobite_uprising.GetName]的号召，要求[target_character.GetShortNameWithNoTooltip]登上王位，煽动反对[target_sitting_ruler.GetName]的既有秩序。这是我们繁荣统治面临的又一威胁，他们注定失败的事业将被迅速镇压！"
 flavor_eng.29.historical_info: "1715年，詹姆斯党在马尔伯爵领导下起义。9月底前，他已控制高地大部分地区，军队达5000人，且日益增长。然而，他并未通知他们声称效忠的国王詹姆斯三世。这位老僭王此时还毫不知情，直至后来才得知。马尔伯勒率军进驻珀斯并设立根据地，同时南方亦集结起另一支军队。老僭王在得知消息后开始准备前往苏格兰登基。至11月初，北方军队约有12000人，主要为高地部族民兵。马尔伯爵随后南下迎敌，却遭遇苏格兰政府军唯一主力——阿盖尔公爵的部队。由于指挥失当，詹姆斯派南北分兵。南军未能从侧翼夹击，而是向南进军至兰开夏召集部队，结果北军于11月13日在谢里夫缪尔败于阿盖尔公爵。南军亦在普雷斯顿被另一支英军击溃。叛军只得退回珀斯，仍苦等他们的领袖。老僭王最终于12月22日自敦刻尔克启程抵达苏格兰，但为时已晚，阿盖尔公已得到增援并准备大军北上。詹姆斯三世仅在苏格兰停留六周便再次被迫撤退。"
 flavor_eng.29.a: "我们会粉碎他们！"
 jacobite_uprising: "詹姆斯党叛乱"
 jacobite_uprising_joining: "[ShowAreaName('scottish_highlands_area')]所有[ShowCultureName('highland')][pops|e]加入[jacobite_uprising.GetName]"
 flavor_eng.30.title: "[robert_walpole.GetNameWithNoTooltip]"
 flavor_eng.30.desc: "政治是一场游走于外交与软实力之间的复杂舞蹈。那些即使身居高位仍能优雅行事者，往往能在[ROOT.GetCountry.GetCapital.GetName]的政治舞台上大展宏图。据报，我方一位名为[robert_walpole.GetName]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]成员才干卓越。目击者称，[robert_walpole.GetSheHe]在谈判中展现出坚定、公正与外交手腕，[robert_walpole.GetHerselfHimself]是理智与行政才能的表率。"
 flavor_eng.30.historical_info: "罗伯特·沃波尔，奥福德伯爵（1676–1745），1708年出任战争大臣，却因军队合同丑闻被革职。汉诺威王朝于1714年开始统治后，他重返政坛，迅速成为权力核心。作为和平与欧洲均势的坚定支持者，他自1721至1742年担任首席财政大臣与财政署长官，实际上成为英国首位首相，尽管当时尚无此称谓。"
 flavor_eng.30.a: "[robert_walpole.GetSheHe|U]会成为出色的政治家。"
 flavor_eng.31.title: "詹金斯船长的耳朵"
 flavor_eng.31.desc: "据传，我方一位船长在遭遇一艘[target_country.GetAdjective]船只时被扣押并遭辱。信使称，我方船员遭受严重虐待，船长甚至失去了一只耳朵。这是[target_character2.GetName]一连串挑衅行为中的最新一例，我们必须展现实力！"
 flavor_eng.31.historical_info: "詹金斯的耳朵之战始于1731年西班牙海岸巡逻船与英国格拉斯哥船“丽贝卡号”的争端。詹金斯船长称船只被西班牙人登船检查，船员遭虐待，他本人耳朵被割。虽然战争中无大战，但促使安森舰队环球航行，维农上将舰队则袭击加勒比的西属领地。此战最终成为了奥地利王位继承战争的一部分。"
 flavor_eng.31.a: "以耳还耳……"
 eng_captain_jenkins_incident: "詹金斯船长事件"
 flavor_eng.31.b: "我们不应冒险开战。"
 flavor_eng.32.title: "[jacobite_uprising.GetNameWithNoTooltip]"
 flavor_eng.32.desc: "战争与困境为背叛与叛乱提供了温床。自我们[ROOT.GetCountry.GetFlavorRank]吞并[ShowCultureName('highland')]人居住的[ShowAreaName('scottish_highlands_area')]以来，当地人就频繁破坏我们的统治。在[target_character.GetName]的煽动下，他们如今竟武装反抗！"
 flavor_eng.32.historical_info: "1745年，查尔斯·爱德华·斯图亚特率詹姆斯党在苏格兰登陆，于普雷斯顿潘斯获胜并入爱丁堡，宣布其父詹姆斯为苏格兰国王，随后南下至德比。但法国援军并未如期而至，他只得撤退。英军穷追不舍，1746年4月，查尔斯在卡洛登战役中败于坎伯兰指挥的英军。此次失败终结了詹姆斯党叛乱及斯图亚特王朝复辟的希望。查尔斯无视将领建议，也是败因之一。"
 flavor_eng.32.a: "我们会粉碎他们！"
 flavor_eng.33.title: "[pitt_the_older.GetNameWithNoTooltip]"
 flavor_eng.33.desc: "[pitt_the_older.GetName]，一位才华横溢的政治家，近期成为[ROOT.GetCountry.GetAdjective]政坛的中坚人物。[pitt_the_older.GetHerHis]以战时卓越的领导能力与拓展[ROOT.GetCountry.GetAdjectiveWithNoTooltip]海外势力的坚定承诺闻名，[pitt_the_older.GetSheHe]的战略远见正在启发其他国家。[pitt_the_older.GetHerHis|U]的战争与外交理念或将重塑[ShowContinentName('europe')]的力量格局。"
 flavor_eng.33.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.33.historical_info: "老威廉·皮特（1708–1778）是马德拉斯总督的孙子，最初立志参军，却最终投身政坛，成为辉格党人和狂热爱国者。其领导的1757年联合政府在英王乔治二世敌意中仍取得加拿大与印度的胜利。1763年下台，令法国避免更苛刻的七年战争《巴黎和约》条款。尽管健康不佳，他于1766–1778年二度执政，于1778年再次主张对法开战。"
 flavor_eng.34.title: "东$india$公司"
 flavor_eng.34.desc: "外部土地的财富日益引起[ROOT.GetCountry.GetAdjective]人民，尤其是[target_character1.GetName]的关注。通过多次探险与在$india$建立[target_country.GetLongName]的据点，我们已在该地区扎下根基，为进一步扩展领土与商贸提供了跳板！"
 flavor_eng.34.historical_info: "英国东印度公司成立时间比其荷兰对手早两年，但早期发展艰难。他们在摩鹿加群岛（包括安汶）以及印度尼西亚建立的首批贸易站很快被荷兰人攻陷并关闭，迫使公司将重心转向印度，在马德拉斯、孟买和加尔各答建立据点。在那里，公司取得了最大成功，自1757年起，在沃伦·黑斯廷斯与罗伯特·克莱夫的领导下，从小型港口贸易站发展为庞大的印度帝国，最终控制了大部分印度次大陆。该公司击败所有竞争对手，长期存续，直至1857年印度兵变后，英国政府于1867年接管。"
 flavor_eng.34.a: "我们将会开发这里的贸易！"
 flavor_eng.35.title: "[target_child.GetNameWithNoTooltip]"
 flavor_eng.35.desc: "[target_child.GetName]继承[target_child.GetHerHis]父亲的志向，展现出卓越潜力，[target_child.GetSheHe]未来极有可能在[ROOT.GetCountry.GetAdjective]政坛担任象征性领袖。年纪轻轻就展现出的能力令人欣慰，我们有理由相信新一代政治家将由杰出青年引领。"
 flavor_eng.35.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.35.historical_info: "小威廉·皮特是第一代查塔姆伯爵老威廉·皮特的次子。1783年12月，乔治三世国王趁机解散执政联盟，并任命年仅24岁的皮特组建新政府。1784年1月议会重开，政府在一项变相的不信任动议中以39票落败，但皮特拒绝辞职，联盟在议会中的多数地位开始逐渐瓦解。至3月8日，反对他的票数仅剩一票；3月25日，议会解散。1788年，他签署了英国、普鲁士、荷兰三国同盟条约，确保未来战争中英国不再像美国独立战争期间那样孤立无援。1790年，他通过谈判促成奥地利与土耳其之间的和平，展示了英国重振的实力与威望。1784年，他通过自己的《印度法案》，设立监管印度事务及东印度公司的控制委员会。最终在1791年，《加拿大宪法法案》获得通过，伦敦政府对上下加拿大行使管辖权，两省皆设立了代议议会。"
 flavor_eng.36.title: "[target_character.GetLastNameWithNoTooltip]条约"
 flavor_eng.36.desc: "外交与开放贸易的重要性常能带来互利成果。最近一轮[target_character.GetName]与[target_country.GetAdjective]代表的海事谈判即是一例。[target_character.GetSheHe]通过周密筹划与拟定新贸易协议，相信已与[target_character.GetHerHis]的[target_country.GetAdjectiveWithNoTooltip]的谈判方达成共识。"
 flavor_eng.36.historical_info: "约翰·梅休恩生于1650年，是一位杰出的外交官，以1703年英葡条约最为人称道。该条约允许英国羊毛与布料免税进入葡萄牙市场，交换条件是葡萄牙的波特酒免税进入英国。"
 flavor_eng.36.a: "签署条约。"
 flavor_eng.36.b: "我们必须拒绝。"
 flavor_eng.37.title: "火药阴谋"
 flavor_eng.37.desc: "“记住，记住，\n十一月五日，\n火药阴谋与密谋。\n我找不到理由，\n为何火药阴谋，\n应当被遗忘。”\n\n一项炸毁[ROOT.GetCountry.GetGovernment.GetRulerTitle]与[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的阴谋被揭露！阴谋者秘密在[ROOT.GetCountry.GetGovernment.GetParliament.GetName]地窖藏放火药，计划在[ROOT.GetCountry.GetGovernment.GetRulerTitle]出席会议时引爆。他们意图夺取政权，将[ROOT.GetCountry.GetName]恢复为[ShowReligionName('catholic')]国家。阴谋者必将被处死，但我们该如何看待整个[ShowReligionNameWithNoTooltip('catholic')]？"
 flavor_eng.37.a: "惩罚所有[ShowReligionAdjectiveWithNoTooltip('catholic')]！"
 eng_harsh_punishment_of_catholics: "严厉惩罚天主教徒"
 flavor_eng.37.b: "只惩罚主谋。"
 flavor_eng.37.a.all_cath_pops: "所有[ShowReligionAdjective('catholic')][pops|e]失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]"
 flavor_eng.37.historical_info: "火药阴谋是一场针对英国国王詹姆斯一世的未遂暗杀计划，策划者盖伊·福克斯企图在议会召开时炸毁上议院。但该阴谋泄露并被挫败，参与者被逮捕并处决。今天，人们点燃篝火并燃放烟花来纪念失败的“盖伊·福克斯之夜”。"
 every_other_catholic_kingdom_or_pap_or_empire_lose_opinion_tt: "[GetCountry('PAP').GetName]及所有[ShowReligionAdjective('catholic')]帝国与王国将对我们失去[ShowBiasValue('eng_harsh_punishment_of_catholics')|-=0][opinion|e]"
 flavor_eng.38.title: "[target_artist.GetLastName]出版[ShowWorkOfArtNameWithNoTooltip('the_leviathan')]"
 flavor_eng.38.desc: "战争的摧残激发[target_artist.GetName]创作出[target_artist.GetHerHis]的杰作之一，[ShowWorkOfArtName('the_leviathan')]。书中简要讨论建立强大中央政府的重要性，以应对内斗带来的动荡。此作品将加强我方权威，为中央集权化的[ROOT.GetCountry.GetFlavorRank]赋予合法性。"
 flavor_eng.38.historical_info: "英国哲学家托马斯·霍布斯认为，自然状态是一种争斗与混乱的状态，唯有个体通过“社会契约”将其自由交予一位主权者，方能终止这一状态。作为交换，主权者必须保护其臣民；若政权未能履行此义务，人民有权寻求新的统治者。霍布斯成功激怒了英国内战双方，在巴黎流亡达11年之久，直到1651年回国。"
 flavor_eng.38.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.39.title: "[target_character.GetNameWithNoTooltip]出版[ShowWorkOfArtNameWithNoTooltip('wealth_of_nations')]"
 flavor_eng.39.desc: "在哲学与经济学领域被广泛视为先驱的[target_character.GetName]，再次以一篇全新论文——[ShowWorkOfArtName('wealth_of_nations')]——推出了[target_character.GetHerHis]开创性的著作。该著作旨在引入关键的革命性金融理念，并就自由市场体制下个体行为的动因提出大胆主张。这部作品堪称典范，理应作为我们未来遗产的成果受到应有的赞誉。"
 flavor_eng.39.historical_info: "#italic 《国富论》#!是政治经济学领域的第一部伟大著作，是后来所谓放任资本主义的基石（史密斯称之为“完美自由体制”）。这位苏格兰人提出了“看不见的手”概念，即在完美自由体制下，竞争机制使体系自我调节，进而催生有序社会。"
 flavor_eng.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.41.title: "[target_character.GetNameWithNoTooltip]"
 flavor_eng.41.desc: "推动创新实践、艺术与科学的努力已达到新的高度。在这一努力中，我们的领军人物之一正是[target_character.GetName]，[target_character.GetHerHis|U]关于自然权利、社会契约以及政府在保障自由与财产方面所起角色的理论，激励了知识分子与政治改革者。"
 flavor_eng.41.historical_info: "约翰·洛克是英国与法国启蒙运动的发起人之一，是美国宪法的灵感来源者，并著有包括 #italic 《人类理解论》#!在内的多部著作。洛克认为，对世界的认知只能通过经验与对经验的反思获得，而这种知识正是由博伊尔、西登汉姆、惠更斯、牛顿等人不断获取的。他们是真正推动知识进步的哲学家。"
 flavor_eng.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.42.title: "[isaac_newton.GetNameWithNoTooltip]"
 flavor_eng.42.desc: "著名的[ROOT.GetCountry.GetAdjective]科学家[isaac_newton.GetName]公布了革命性理论，彻底改写人类对自然界的认知。他对重力、运动与数学的研究将启发整个[ShowContinentName('europe')]，标志着理性与科学新时代的开启。"
 flavor_eng.42.historical_info: "英国物理学家与数学家艾萨克·牛顿是17世纪科学革命的巅峰人物。在光学方面，他发现白光的组成，将色彩现象纳入光学体系，奠定了现代物理光学的基础。在力学方面，他提出了现代物理的三大运动定律，并据此提出万有引力定律。在数学方面，他是微积分的发现者。"
 flavor_eng.42.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.43.title: "[william_shakespeare.GetNameWithNoTooltip]"
 flavor_eng.43.desc: "[ROOT.GetCountry.GetAdjective]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]可谓群英荟萃，诗人、剧作家与演员层出不穷，皆为历史书写荣光。然而，其中有一位才华横溢者[william_shakespeare.GetName]，不仅在多领域游刃有余，更在不断突破艺术的极限。[william_shakespeare.GetWomanMan]对人性与社会主题的深刻刻画，堪称典范。"
 flavor_eng.43.historical_info: "英国诗人、剧作家及演员威廉·莎士比亚常被誉为英国的民族诗人，并被广泛认为是有史以来最伟大的剧作家。他于16世纪末至17世纪初为小型剧团创作的戏剧，如今比以往任何时候都更频繁地在世界各地上演与阅读。他同时代的诗人和剧作家本·琼森的预言：“他不属于一个世纪，而属于所有时代”。此言已成现实。"
 flavor_eng.43.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.43.tt: "添加[character|e][william_shakespeare.GetNameWithNoTooltip]"
 flavor_eng.43.b: "这些花里胡哨的戏剧是不需要的。"
 flavor_eng.44.title: "贵族中的罗拉德派同情者"
 flavor_eng.44.desc: "罗拉德运动在[target_province.GetName]的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]中获得了一定支持。如[target_character.GetName]这样的贵族甚至公开站出来支持他们激进的社会正义和宗教改革诉求。\n\n这些来自上层社会的同情者构成了对既定秩序的潜在威胁，因为他们不仅拥有传播罗拉德派思想的能力，还具备足以挑战王室和教会权威的影响力。"
 flavor_eng.44.a: "镇压这些贵族。"
 flavor_eng.44.b: "让这些领主做他们想做的吧。"
 flavor_eng.44.b.tt: "[target_province.GetName]的大量[ShowReligionAdjective('catholic')][pops|e]皈依[ShowReligionName('lollardy')]"
 STATIC_MODIFIER_NAME_suppressing_heresy: "镇压异端"
 flavor_eng.45.title: "[target_dynasty.GetNameWithNoTooltip]家族的崛起"
 flavor_eng.45.desc: "众多贵族家族一直在[ROOT.GetCountry.GetFlavorRank]中掌握巨大权势。近日，一个名为[target_dynasty.GetName]的新家族出现，其为[ShowDynastyNameWithNoTooltip('plantagenet_dynasty')]的旁系，领袖为[target_character.GetName]。尽管其目标尚不明朗，但其势力正迅速崛起，成为[ROOT.GetCountry.GetAdjective]的政坛新贵。"
 flavor_eng.45.historical_info: "约克王室是金雀花王朝的旁支，在15世纪曾出三位英王：爱德华四世、爱德华五世与理查三世。其始祖为爱德华三世之子兰利的埃德蒙，血统上对王位具有强有力的主张，引发了与兰开斯特家的玫瑰战争。爱德华四世稳固了王位，但理查三世的统治于1485年在博斯沃思终结，开启都铎时代。尽管约克王朝统治时期不长，但其遗产深刻影响了英格兰君主制度，尤其通过伊丽莎白·约克与亨利七世的婚姻实现了敌对家族的统一。"
 flavor_eng.45.a: "这绝对是个好消息！"
 flavor_eng.46.title: "[ShowDynastyNameWithNoTooltip('lancaster_dynasty')]家族"
 flavor_eng.46.desc: "[ShowDynastyName('lancaster_dynasty')]家族是我们[target.GetDynasty.GetName]家族的一个分支。通过[target.GetName]和[target_female.GetName]之间的联姻，我们可以确保与他们建立更紧密的关系，并使他们始终为[ROOT.GetCountry.GetAdjective]统治王朝的利益做出贡献。"
 flavor_eng.46.historical_info: "兰开斯特第二家族是金雀花王朝的旁支，其创立可追溯至爱德华三世国王的第三子，冈特的约翰与表妹布兰奇·兰开斯特的联姻。布兰奇的父亲是格罗斯蒙特的亨利，作为第一兰开斯特家族公爵，他是当时英格兰最有权势的贵族之一。第一兰开斯特家族源自国王亨利三世的后裔，而约翰这一支通过联姻继承了其政治遗产。兰开斯特家族共诞生过三位英格兰国王，其与约克家族围绕英格兰王位继承权的斗争，史称“玫瑰战争”。"
 flavor_eng.46.a: "这绝对是个好消息！"
 flavor_eng.48.title: "[target_country.GetNameWithNoTooltip]的[isabella.GetNameWithNoTooltip]"
 flavor_eng.48.desc: "随着我们在[ShowRegionName('iberia_region')]的野心日盛，[target_dynasty.GetName]王朝又缔结一桩重要联姻。[target_head.GetName]迎娶了[isabella.GetName]为[target_head.GetHerHis]的[isabella.GetWifeHusband]，进一步巩固与[target_country.GetLongName]的联系。这桩婚姻进一步增强了我们对[ShowContinentName('europe')]最显赫国家之一的影响与声望。也许，是时候确保我们在[ShowRegionNameWithNoTooltip('iberia_region')]事务中的主导地位了。"
 flavor_eng.48.a: "白玫瑰！"
 flavor_eng.48.historical_info: "1372年，第一代约克公爵兰利的埃德蒙与卡斯蒂利亚国王佩德罗一世的女儿伊莎贝拉（其母为国王的情妇玛丽亚·德·帕迪利亚）成婚，这是一次政治联姻，由埃德蒙的兄长约翰·冈特安排。当时约翰通过与伊莎贝拉的姐姐康斯坦萨联姻，主张对卡斯蒂利亚王位的继承权，康斯坦萨为佩德罗的长女，拥有王位继承权。将伊莎贝拉嫁给埃德蒙，有助于强化约翰·冈特在卡斯蒂利亚的野心，也加深他与彼得派“正统派”追随者的联系。"
 flavor_eng.49.title: "金雀花家族的命运"
 flavor_eng.49.desc: "虽然[ROOT.GetCountry.GetGovernment.GetRuler.GetName]至今仍然没有迎来继承人，但继承权的问题无需担忧，毕竟，我们有[ShowDynastyName('york_dynasty')]家族和[ShowDynastyName('lancaster_dynasty')]家族两个强力的家族旁支作为我们坚强的后盾。\n\n这两个王国的玫瑰家族，定能保持和平，不是吗……"
 flavor_eng.49.a: "王朝的未来安全了！"
 flavor_eng.49.a.tooltip: "这当然不会导致一场继承战争，不是吗？"
 flavor_eng.50.title: "烹饪法"
 flavor_eng.50.desc: "[target_character.GetName]御厨的烹饪大师们为我们提供了大量食谱，从简单的烤肉到复杂的炖菜，再到来自远方的各种香料应有尽有。\n\n这些美食是为了满足[ROOT.GetCountry.GetGovernment.GetAdjective]的盛大宴会而量身定制的，但我们也可以将其中一些筛选出来，推广成为[ROOT.GetCountry.GetAdjective]大众的国民美食。\n\n无论如何，这些美味的美食都证明了[ROOT.GetCountry.GetAdjectiveWithNoTooltip]菜毫无疑问是全[ROOT.GetCountry.GetCapital.GetProvince.GetContinent.GetName]最好的。"
 flavor_eng.50.historical_info: "《烹饪法》是由理查二世御用主厨团队编纂的一部宏伟的食谱合集。\n\n书中所记载的佳肴广泛使用异国香料和染色料，其奢华程度远非当时普通厨师所能负担。实际上，许多菜品的精致程度和耗费之巨，甚至超过了同时期的法国宫廷食谱。正因如此，学界普遍推测，书中那些夸张的用料描述并非出于实际烹饪的需要，而是意在通过这种宣传手法，提升英格兰王室在海外的声望。"
 flavor_eng.50.a: "将这作为王家秘传的食谱。"
 flavor_eng.50.b: "向所有人介绍这些美味。"
 eng_the_forme_of_cury_demand: "烹饪法"
 flavor_eng.51.title: "嘉德骑士团"
 flavor_eng.51.desc: "受亚瑟王和圆桌骑士传说的启发，[ROOT.GetCountry.GetGovernment.GetRuler.GetName]希望建立一支属于[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]的传奇骑士团体以作为[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]私人的精英随从。\n\n我们当然可以将这一殊荣授予[ROOT.GetCountry.GetGovernment.GetRulerTitle]的贵族宠臣，但仍然能让[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的许多其他社会群体受此恩惠。"
 flavor_eng.51.a: "颁发给[ROOT.GetCountry.GetGovernment.GetRulerTitle]最亲密的臣僚。"
 flavor_eng.51.b: "作为予以外籍贵族的荣誉。"
 flavor_eng.51.c: "建立我们信仰的领导。"
 flavor_eng.51.d: "赞助艺术。"
 flavor_eng.51.e: "嘉奖我们落魄的老战士。"
 flavor_eng.52.title: "[target_character.GetLastNameWithNoTooltip]的信"
 flavor_eng.52.desc: "一位[target_country.GetAdjective]公证人[target_character.GetName]声称，我们的前任国王[deadward.GetName]并未如传言中那般被[ShowDynastyName('mortimer_dynasty')]残忍杀害。[target_character.GetLastName]称[deadward.GetHeSheFormal]逃脱后隐居于[target_location.GetName]附近的修道院，[deadward.GetHerHis]以修士的身份度日。\n\n信件看似真实，但其内容仍未可知。[deadward.GetShortNameWithNoTooltip]虽曾被视为无能之君，[deadward.GetSheHe]却拥有强大的支持者。若此言属实，恐将撼动现今秩序。"
 flavor_eng.52.historical_info: "1337年，爱德华三世收到一封来自意大利神父的神秘信件，信中声称其父——已故的爱德华二世——并未如传闻中所言惨遭处决，而是成功逃脱，目前正隐居在欧洲大陆。次年，国王在游历欧洲期间，亲自会晤了一位名为“威尔士人威廉”的神秘隐士。后世普遍推测，这位隐士极有可能是被流放的爱德华二世化装而成。\n\n关于这位国王在废黜后的真实去向，至今仍是一个扑朔迷离的历史悬案……"
 flavor_eng.52.a: "尝试消灭这种祸乱国事的流言！"
 flavor_eng.52.b: "允许这个流言继续传播。"
 flavor_eng.53.title: "劳工条例"
 flavor_eng.53.desc: "为应对[ROOT.GetCountry.GetName]黑死病的爆发，特此起草《劳工条例》。\n\n人口减少造成了劳动力短缺，导致地产业主之间互相竞争，工资接连上涨，推高了人力成本。幸存下来的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]获得了更多的工资议价权和自由权，这反过来导致了商品生产的物价上涨。\n\n该法案旨在施行工资固定和价格控制制度，并禁止用哄骗等手段吸引他人的受雇者为自己劳动。"
 flavor_eng.53.a: "签署它。"
 flavor_eng.53.b: "没有干涉的必要。"
 flavor_eng.53.historical_info: "《劳工条例》是1349年基于黑死病导致劳动力短缺的状况颁布的一项法律。其目的是限制工资变动并防止人们离开驻地前往别处寻找更高收入的工作，这一举动被视为提高个人经济和社会地位的机会。该法律固化了旧有的封建制度，但该法律最终未能得到完整执行并宣告废除。"
 flavor_eng.54.title: "农民叛乱"
 flavor_eng.54.desc: "这场被后世称为[wat_tyler.GetName]叛乱的农民起义，源于[ROOT.GetCountry.GetGovernment.GetRuler.GetName]向[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]加征苛税的企图，同时也是黑死病所引发的社会经济剧变的直接反应。\n\n若不迅速平息，叛军恐将洗劫[target_location.GetName]塔，并处决多名[ROOT.GetCountry.GetGovernment.GetAdjective]官员。废除臭名昭著的人头税并处决叛军首领或可恢复秩序，然小规模骚乱仍可能持续数年。"
 flavor_eng.54.a: "不足为虑。"
 flavor_eng.54.b: "不足为虑。"
 flavor_eng.54.c: "作出让步。"
 flavor_eng.54.tt: "添加[character|e][wat_tyler.GetNameWithNoTooltip]"
 wat_tyler_rebellion: "瓦特·泰勒叛乱"
 flavor_eng.54.historical_info: "瓦特·泰勒叛乱是一场大规模农民起义，也是英国历史上规模最大、历史重要性最高的起义之一。农民本就在僵化的封建制度下挣扎求生，而普遍的贫困、沉重的赋税和黑死病的肆虐都使农民的生活再也难以忍受压迫。起义最终被镇压，许多起义领导人被逮捕并处死。"
 flavor_eng.55.title: "[simon_sudbury.GetNameWithNoTooltip]"
 flavor_eng.55.desc: "[simon_sudbury.GetName]是一位真正的神学家，他的一生大部分时间都致力于教会的事业。他最初担任[london.GetName]主教，随后晋升为[canterbury.GetName]大主教，并最终被任命为首席大法官。这一系列的职务变动让[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]感到极度失望，因为他们相信正是此人为了筹集对[GetCountry('FRA').GetName]作战的资金而征收了人头税，这直接导致了他们的生活困境。"
 flavor_eng.55.a: "人尽其才。"
 flavor_eng.55.b: "还是让[simon_sudbury.GetHimHer]把心思放在教会事务上吧。"
 flavor_eng.55.historical_info: "西蒙·萨德伯里是一位宗教人士，曾在1381年瓦特·泰勒起义期间担任大主教，后来又担任大法官。起义期间，一群起义者进入伦敦并袭击了伦敦塔，导致他被起义者抓获并处决。由于他与人头税以及他在担任大法官期间实施的其他不受欢迎的政策有关，他成为了众矢之的。"
 flavor_eng.56.title: "伦敦塔之劫"
 flavor_eng.56.desc: "也许是守卫被吓得仓皇逃窜，叛军在进入城堡大门时几乎没有遭遇任何抵抗，并开始抢劫盔甲和[ROOT.GetCountry.GetGovernment.GetAdjective]礼器。\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle]内阁的主要成员被俘获并斩首示众。[ROOT.GetCountry.GetGovernment.GetRulerTitle]早些时候弃城逃跑并试图同起义军谈判，[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]家人被起义军抓获并戏弄，但最终缴械后释放了。"
 flavor_eng.56.a: "这是无稽之谈。"
 flavor_eng.56.b: "交出赎金以换回内阁成员。"
 flavor_eng.57.title: "[geoffrey_chaucer.GetNameWithNoTooltip]"
 flavor_eng.57.desc: "一位前途无量的作家，[geoffrey_chaucer.GetName]，已经出现在我们宫廷。他因#italic 《公爵夫人之书》#!、#italic 《声誉之堂》#!等众多文学作品被誉为[english.GetName]文学之父。他出身于一个商人家庭，年轻时的大部分时间都在西欧旅行，后来回到[ROOT.GetCountry.GetName]，在内殿律师学院学习法律。\n\n如果我们能授予他[ROOT.GetCountry.GetGovernment.GetAdjective]宫廷#italic 侍仆#!职务，将能给他大量的机会出国旅行创作，并同其他学者会面和交流。"
 flavor_eng.57.a: "邀请他来到宫廷。"
 flavor_eng.57.b: "请他去[ShowLocationNameWithNoTooltip('oxford')]任教。"
 flavor_eng.57.c: "请他去[ShowLocationNameWithNoTooltip('cambridge')]任教。"
 flavor_eng.57.tt2: "[geoffrey_chaucer.GetNameWithNoTooltip]将[geoffrey_chaucer.GetHisHer]的人生贡献在教育事业上，从而不太可能再产出文学剧作。"
 flavor_eng.57.historical_info: "杰弗里-乔叟最著名的作品是他的代表作《坎特伯雷故事集》，这部作品被认为是英语中最重要的文学作品之一。他的作品促进了英语语言的标准化以及从古英语到中古英语的过渡。他还是一名公务员，一生中担任过多个职位，包括外交官。这一职位使他有机会旅行和体验不同的文化，这对他的写作产生了深远的影响。"
 flavor_eng.58.title: "坎特伯雷故事集"
 flavor_eng.58.desc: "一本用中古[english.GetName]语写作，由24篇短篇故事汇集而成的#italic 《坎特伯雷故事集》#!已由[geoffrey_chaucer.GetName]写作出版。本书讲述了一群朝圣者从[target_location.GetName]前往[canterbury.GetName]的圣托马斯·贝克特神殿朝圣途中的故事，描绘了14世纪不同的社会阶级。\n\n这样一部令人啧啧称奇的中世纪文学巨著可能对[english.GetNameWithNoTooltip]白话文在主流文学作品中的普遍运用作出巨大贡献。然而，这部作品某种意义上是一部未完成作。"
 flavor_eng.58.a: "给我们也来一本。"
 flavor_eng.58.b: "让他从前的作品抄写出版。"
 flavor_eng.58.historical_info: "#italic 《坎特伯雷故事集》#!是由14世纪英国诗人和哲学家杰弗里·乔叟创作的，以当时普通民众的通俗中古英语写作。乔叟起初准备为每名朝圣者创作四个故事，一共120个故事，但最终仅创作了24个故事便封笔。尽管如此，本书的人物塑造和叙事技法仍然是启发后人灵感的源泉，并被研究至今。"
 flavor_eng.62.title: "圣爱启示书"
 flavor_eng.62.desc: "据传言，一位隐居在[target_location.GetName]圣朱利安教堂附近隐居的修女收到了一系列耶稣受难的幻想启示。人们称这位修女为朱利安夫人，[lady_julian.GetSheHe|U]是一位虔诚而远近闻名的人物。\n\n[lady_julian.GetSheHe|U]最近已经病重了，并且似乎已经到了卧床不起的地步。但这也成为使[lady_julian.GetSheHe]接受这些感召的契机。"
 flavor_eng.62.a: "看看能不能满足[lady_julian.GetHisHer]的需求。"
 flavor_eng.62.tt1: "朱利安夫人将大概率从疾病中康复并写下她的所感"
 flavor_eng.62.b: "[lady_julian.GetSheHe|U]的存活与否并不重要。"
 flavor_eng.62.tt2: "朱利安夫人将不太可能从疾病中活下来"
 flavor_eng.62.historical_info: "#italic 圣爱启示书#!被认为是基督教神秘主义最重要、最经久不衰的作品之一。它是基于诺维奇的朱利安所经历的一系列幻象，他声称这些幻象是在重病期间从上帝那里得到的。这些异象是用诗意的语言写下来的，对基督教神秘主义和神学产生了深远的影响。"
 flavor_eng.63.title: "圣乔治节"
 flavor_eng.63.desc: "吕大的圣乔治因为拒绝弃绝他的基督教信仰而被尊奉为圣人，但对他的纪念和敬仰远不及忏悔者爱德华和殉道者埃德蒙这些圣人。我们应该将这一天设立为节日和庆祝日，并将他立为主保圣人，以感谢他对我们战事的祝福。"
 flavor_eng.63.a: "敲响圣钟，让全世界知道。"
 flavor_eng.63.b: "在[windsor.GetNameWithNoTooltip]城堡为他建立一座教堂。"
 flavor_eng.63.c: "听起来太昂贵了。"
 flavor_eng.63.historical_info: "自中世纪晚期以来，圣乔治节一直是纪念英格兰的主保圣人的节日。十八世纪，它被宣布为国家节日，与英格兰的文化和历史遗产息息相关。"
 flavor_eng.64.title: "[henry_yevele.GetNameWithNoTooltip]"
 flavor_eng.64.desc: "最近，由于签约石匠大师[henry_yevele.GetName]出色的工作质量，[henry_yevele.GetHisHer]已经引起我们的注意。这样一位技艺精湛的工匠一定能为我们的宫殿增光添彩。"
 flavor_eng.64.a: "把[henry_yevele.GetHimHer]介绍给上流人士。"
 flavor_eng.64.tt1: "添加[character|e][henry_yevele.GetNameWithNoTooltip]并使他的作品闻名于世"
 flavor_eng.64.b: "让[henry_yevele.GetHimHer]自谋生路。"
 flavor_eng.64.tt2: "[henry_yevele.GetNameWithNoTooltip]将去别处另谋高就"
 flavor_eng.64.historical_info: "亨利·耶维尔是英国建筑师，曾参与中世纪晚期多座重要建筑的建造和翻新。他被任命为“国王的泥瓦匠”这使他能够承担重要的建筑项目。他最有名的建筑作品包括坎特伯雷大教堂、伦敦塔的外幕墙和塔楼。"
 flavor_eng.65.title: "锡矿宪章"
 flavor_eng.65.desc: "1201年，[john_lackland.GetName]给[cornwall.GetName]和[devon.GetName]的[ShowGoodsName('tin')]矿区颁发了《自由宪章》，规定锡工仅服从锡矿法官的法律管辖，并免除了他们在封建制度下的农奴义务。最近[ROOT.GetCountry.GetName]司法法庭建立后，该宪章得到了进一步修正：锡工可以免受其他法庭的管辖。"
 flavor_eng.65.a: "通过修正案。"
 flavor_eng.65.b: "给予有限自治权。"
 flavor_eng.65.c: "荒谬。"
 flavor_eng.65.historical_info: "锡矿区法律和锡矿区法院的建立可以追溯到中世纪时期。这些法律涵盖了一系列领域，如锡矿的位置、采矿方法、矿山的安全措施以及锡生产的税收和税费征收规则。它还包括一部被称为“锡匠法”的法典，概述了锡制品工匠的责任和权利，并规定了锡锭的大小和质量等问题。"
 flavor_eng.66.title: "锡矿区法院"
 flavor_eng.66.desc: "根据规定，[cornwall.GetName]和[devon.GetName]的锡矿工人已经开始建立自己独立的[ShowBuildingTypeName('stannary_court')]，以执行锡矿法。它们很可能会一直存在下去，直到它们再也起不到什么作用。"
 flavor_eng.66.a: "同意。"
 flavor_eng.66.a.custom: "治下位于[ShowProvinceDefinitionName('cornwall_province')]和[ShowProvinceDefinitionName('devon_province')]省份的所有其他[location|e]将建造一座[ShowBuildingTypeName('stannary_court')]"
 flavor_eng.66.historical_info: "锡矿区法院是康沃尔郡和德文郡的法律和行政机构，这两个郡拥有丰富的锡矿和支持锡矿开采的大型工业。法院被赋予了特殊的特权，使其对锡矿开采的各个方面拥有管辖权。这包括监管、税收和法律事务。"
 flavor_eng.67.title: "锡矿采掘的商业化"
 flavor_eng.67.desc: "随着[ShowBuildingTypeName('stannary_court')]所代表的矿业主阶层的壮大，[ShowGoodsName('tin')]矿采矿业的商业化程度越来越高，导致该法院作为管理机构的作用下降。锡矿区法院的历史地位宣告结束。"
 flavor_eng.67.a: "必然之结果。"
 flavor_eng.67.historical_info: "锡的出口是王室收入的重要来源。十七世纪，随着新技术的革新，锡的生产和贸易蓬勃发展，但在十八世纪，由于矿藏枯竭和经济的整体多元化，锡的生产和贸易开始衰退。这意味着不再需要锡法院来管理锡业。"
 flavor_eng.68.title: "#italic 《声誉之堂》#!"
 flavor_eng.68.desc: "作为[ROOT.GetCountry.GetGovernment.GetAdjective]的宫廷#italic 侍仆#!，[geoffrey_chaucer.GetName]时常被派往国外回见其他学者。其中一些学者最近向他介绍了中世纪[italian.GetName]诗歌，并为其提供了创作故事的灵感来源。\n\n迄今为止，在盎格鲁-诺曼化的[french.GetName]语和[latin.GetName]语依然霸占着[ROOT.GetCountry.GetName]文学语言的主要地位的情况下，他的贡献无疑对中古[english.GetName]语在文学创造领域的推广起到了重要作用。"
 flavor_eng.68.a: "这是[ROOT.GetCountry.GetGovernment.GetAdjective]图书馆的藏书。"
 flavor_eng.68.b: "在全国各地分发。"
 flavor_eng.68.historical_info: "#italic 《声誉之堂》#!是杰弗里·乔叟创作的一首叙事诗。它是被称为#italic 《坎特伯雷故事集》#!的一部分，讲述了乔叟自己睡着后做了一个梦，梦中他被带到了一座名为 “声誉之堂”的华丽而奇幻的宫殿。这首诗从未完成，但仍被视为学者们的珍贵作品。"
 flavor_eng.69.title: "奥卡姆剃刀"
 flavor_eng.69.desc: "备受争议的神学家和哲学家[william_ockham.GetName]目前正接受[william_patron.GetName]的赞助并致力于进行文献学研究。[william_ockham.GetHisHer]提出了一条新的解决问题原则，即强调在构建解释时“如无必要，勿增实体”。\n\n由于[william_ockham.GetHisHer]反对一些特定的宗教教义并主张政教分离，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对[william_ockham.GetHisHer]深为反感。然而，[william_ockham.GetHisHer]的贡献对于我们伟大的思想家无疑大为受用。"
 flavor_eng.69.a: "鼓励使用这种思考方式。"
 flavor_eng.69.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对这种异端学说感到愤怒，[ShowPolicyName('strict_censorship')]的[policy|e]助长了这一情绪"
 flavor_eng.69.b: "将他的理论打成异端。"
 flavor_eng.69.historical_info: "奥卡姆剃刀是一种解决问题和推理的原则。它被认为是一个用于决策的哲学概念，阐述了最简单的解释方案就是最有可能的解释方案。它由奥卡姆的威廉，一名14世纪生活在英国的哲学家和方济会修士提出。"
 flavor_eng.70.title: "[ShowBuildingTypeName('cinque_port')]的衰落"
 flavor_eng.70.desc: "由于风暴和海岸线退缩导致的港口淤塞，[ShowProvinceDefinitionName('kent_province')]的所有[ShowBuildingTypeName('cinque_port')]都已难以使用。如果我们要充分保卫[ROOT.GetCountry.GetAdjective]的海岸线并传承这些港口的传统，就必须选择新址建造新港。备选的地点是[ShowLocationName('southampton')]、[ShowLocationName('portsmouth')]和[ShowLocationName('rochester')]。"
 flavor_eng.70.a: "[ShowLocationNameWithNoTooltip('southampton')]。"
 flavor_eng.70.b: "[ShowLocationNameWithNoTooltip('portsmouth')]。"
 flavor_eng.70.c: "[ShowLocationNameWithNoTooltip('rochester')]。"
 flavor_eng.70.d: "没必要新建港口。"
 flavor_eng.70.tt1: "位于[target_location.GetName]的[ShowBuildingTypeName('cinque_port')]将被#R 拆毁#!并不会替换为船坞"
 flavor_eng.70.tt2: "五港的重要性下降且可能导致它们被拆毁"
 flavor_eng.70.historical_info: "由于时间推移、海战演变、皇家海军的建成和沿海地区地理变迁等因素，五港的重要性逐渐下降。到了十七世纪，五港的军事地位和经济意义已经微乎其微了。"
 flavor_eng.71.title: "沃贝尔顿诉乔治纹章案"
 flavor_eng.71.desc: "来自[ShowProvinceDefinitionName('hampshire_province')]和[ShowProvinceDefinitionName('somerset_province')]的两大贵族家族之间发生了纠纷。似乎是因为他们率领的军队在围攻[calais.GetName]的战役中相遇，却意外地发现他们使用的纹章是一模一样的。\n\n由于他们之间的争端无法解决，他们只能选择提起正式诉讼来解决此事。"
 flavor_eng.71.a: "偏袒[hampshire.GetNameWithNoTooltip]的沃尔贝顿家族。"
 flavor_eng.71.b: "偏袒[somerset.GetNameWithNoTooltip]的乔治家族。"
 flavor_eng.71.c: "协商赔偿解决方案。"
 flavor_eng.71.historical_info: "1347年的沃贝尔顿诉乔治案是一起有关家族纹章的历史诉讼案件。在这一时期，纹章代表了一个人的荣誉，对本人和家族来说非常重要。当然纹章也有实际作用，比如它可以在战争和法律事务中代表个人身份。这起案件是由沃贝尔顿家族提起上诉的，这让他们拥有更强力的宣称。"
 flavor_eng.72.title: "诉追派贵族"
 flavor_eng.72.desc: "一群[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]出现在宫廷并痛斥[ROOT.GetCountry.GetGovernment.GetRulerTitle]是一名“本性平和、无常且专横”的君主。他们正援引一种被称为“诉追权”的法律程序，从而在宫廷指控[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer|U]的一些宠臣滥用裙带关系并叛国。\n\n根据法律，如果指控成立，他们将被允许成立一个[ShowGovernmentReformName('ruling_commission_of_england')]，这将对[ROOT.GetCountry.GetGovernment.GetAdjective]的权威造成深远的影响。"
 flavor_eng.72.a: "同意他们的要求。"
 flavor_eng.72.b: "拒绝。"
 lords_appellant: "叛逆贵族的支持者们"
 flavor_eng.72.historical_info: "诉追派贵族由五名有权有势的贵族组成，他们的行动是出于对国王宠臣的恶劣影响和王国管理不善的不满。他们成功挑战了国王的权威，重塑了英格兰的政治格局。"
 flavor_eng.73.title: "无情议会"
 flavor_eng.73.desc: "诉追派贵族的强大联盟迫使[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetRulerTitle]召开一次议会会议来处理内阁成员所谓的背信弃义和[ROOT.GetCountry.GetGovernment.GetRulerTitle]宠幸问题。他们还希望扭转当前对[GetCountry('FRA').GetName]的和平态势，甚至暗示这些被指控人在秘密进行卖国谈判以将[ROOT.GetCountry.GetNameWithNoTooltip]在大陆的立足点出卖出去。\n\n议会的反应充满敌意，几乎所有涉案人员都被判处死刑。"
 flavor_eng.73.a: "接受判决。"
 flavor_eng.73.tt1: "多位内阁成员因对[ROOT.GetCountry.GetGovernment.GetRulerTitle]的忠诚而被处决了"
 flavor_eng.73.b: "贿赂足够多的同僚以获得多数席位。"
 flavor_eng.73.c: "达成妥协。"
 flavor_eng.73.tt: "诉追派规则设立委员会的提案被驳回，仅一名忠于[ROOT.GetCountry.GetGovernment.GetRulerTitle]的内阁成员被处决"
 flavor_eng.73.historical_info: "无情议会于国王理查德二世统治时期召开，该议会得名于议会代表对包括顾问和宫廷宠臣在内的有威胁者采取的严厉行动和清洗。随着他们被审判并处决，国王的行政权力被大大削弱了。议会同时通过了数项法案，以试图遏制君主的影响力并加强议会的权威。"
 flavor_eng.74.title: "黑色星期一"
 flavor_eng.74.desc: "在[GetCountry('FRA').GetName]北部的一场战役中，一场突如其来的风暴开始形成。气温骤降，电闪雷鸣，巨大的冰雹砸向士兵，造成大量士兵伤亡、马匹丢失。幸存者绝望地寻找庇护，恐惧开始在军队中蔓延。有人说这是上帝对正在发生的暴行的责罚，也有人说这是魔鬼在作祟。"
 flavor_eng.74.a: "惨烈的一天。"
 flavor_eng.74.b: "在附近的树林寻找庇护。"
 flavor_eng.74.historical_info: "14世纪是一个气候不稳定的时期，这是由被称为“小冰期”的寒冷气候期带来的。它导致了极端的冬天和风暴，并对当时在法国作战的英国军队产生了毁灭性的影响。国王把这场风暴看作是上帝的旨意，急忙与法国寻求和平，并在几天后签署了《布雷姆萨迪和约》。"
 flavor_eng.75.title: "圣思嘉日暴动"
 flavor_eng.75.desc: "在[target_location.GetName]当地的一家小酒馆里，酒馆老板和附近[ShowBuildingTypeName('university')]的大学生发生了口角。争吵迅速升级为骚乱，大量来自乡下的武装团伙进城为镇民撑腰。\n\n大学人员，尤其是大学生，由于他们的恃才傲物和对下层生活的轻蔑，多年以来已经在当地人眼中声名狼藉。如果我们想要干涉局面，必然会遭到当地人的仇视。"
 flavor_eng.75.a: "必须结束事态。"
 flavor_eng.75.b: "地方的学校冲突不值得我们关心。"
 flavor_eng.75.historical_info: "圣思嘉日暴动是牛津大学学生与城镇居民之间的一次暴力冲突，导致大学与城镇居民之间的关系长期紧张。骚乱升级十分迅速，多名学生和居民因此丧生。牛津大学通过教宗法庭寻求正义，教宗法庭做出了有利于牛津大学的裁决。"
 flavor_eng.76.title: "大厅回响的低语"
 flavor_eng.76.desc: "一位使者现身于宫廷中，带来了明显有重要价值的情报。显然，一伙忠于前任君主的不满[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]正在密谋推翻[ROOT.GetCountry.GetGovernment.GetRulerTitle]的统治。\n\n有关尚未实施的政变的细节仍然不详，但如果能向此人的兜里投一些硬币，也许能揭开阴谋的一些真相。"
 flavor_eng.76.a: "付钱换取情报。"
 flavor_eng.76.b: "风言风语。走开！"
 flavor_eng.76.tt: "使者被#R 拒绝#!了"
 flavor_eng.76.historical_info: "主显节起义是反对国王亨利四世的一次失败的叛乱。国王在位期间曾多次发动叛乱，原因是他强行废黜并囚禁了前任国王理查二世。这次起义让国王相信，被废黜、囚禁并活着的理查德对他来说是一个非常危险的负担，因此他在被囚禁期间被活活饿死。"
 flavor_eng.77.title: "秘密叛乱"
 flavor_eng.77.desc: "这位使者不是别人，正是年轻的[target_character.GetName]。他继续解释道，[john_montagu.GetName]领导的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]团伙对[ROOT.GetCountry.GetGovernment.GetRulerTitle]抱有敌意，因此计划于主显日当天，在[windsor.GetName]巨型的比武大会上将[ROOT.GetCountry.GetGovernment.GetRuler.GetHimHer]刺杀。"
 flavor_eng.77.a: "我们记下了。"
 flavor_eng.78.title: "主显日"
 flavor_eng.78.desc: "一年一度纪念东方三贤士朝访圣婴的庆祝活动拉开了序幕。全国的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]欢聚一堂共襄盛事。[ROOT.GetCountry.GetGovernment.GetRulerTitle]精心策划并计划亲自访问的庆祝活动内容丰富，包括主显节圣歌、门楣装饰以及盛大的锦标赛等。"
 flavor_eng.78.a: "秘密取消我们的出席。"
 flavor_eng.78.b: "我们如常参加。"
 flavor_eng.78.historical_info: "主显节是一个基督教节日，庆祝三位智者在伯利恒拜访圣婴耶稣。主显节的核心内容是耶稣受洗并被承认具有神性。"
 flavor_eng.79.title: "主显日起义"
 flavor_eng.79.desc: "当叛军来到[target_location.GetName]城堡并发现[ROOT.GetCountry.GetGovernment.GetRulerTitle]并没有如期参加庆祝活动，很快意识到自己的计划已经败露了。他们尝试迅速离开当地并使叛乱扩大和公开。"
 flavor_eng.79.a: "让地方当局处理它吧!"
 flavor_eng.79.b: "砍掉他们的头！"
 epiphany_rebellion_support: "主显日叛乱"
 flavor_eng.80.title: "政变"
 flavor_eng.80.desc: "当叛军来到[target_location.GetName]城堡并发现[ROOT.GetCountry.GetGovernment.GetRulerTitle]正在参加庆祝活动，他们率领的四百名武装人员迅速将[ROOT.GetCountry.GetGovernment.GetRuler.GetName]逮捕。"
 flavor_eng.80.a: "以让步换取自由。"
 flavor_eng.80.b: "坚持我们的立场。"
 flavor_eng.82.title: "国王的演讲"
 flavor_eng.82.desc: "自从1066年[norman.GetName]入侵以来，[french.GetName]语就取代了古英语在宫廷内的地位。几个世纪以来，它一直是官方事务中的主要语言，但近年来呼吁[ROOT.GetCountry.GetGovernment.GetRulerTitle]使用普通民众广泛使用的语言的呼声越来越高。\n\n因此[ROOT.GetCountry.GetGovernment.GetRuler.GetName]建议在下次议会开幕时将民众的语言引入。"
 flavor_eng.82.a: "极好的创举。"
 flavor_eng.82.b: "不不不，这是个坏主意。（法语）"
 flavor_eng.82.historical_info: "在国王爱德华三世在位时期，议会首次以正式程序用英语发言。传统上，议会程序中仅使用拉丁语和法语。这种对传统的修正很可能是在同法国发生冲突的背景下减少法语的影响，同时也是为了强调国王本人的英格兰血统。"
 flavor_eng.83.title: "网球的发明"
 flavor_eng.83.desc: "在[target_location.GetName]的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]之间，有一种新的球拍运动相当有名。它源于盎格鲁‑诺曼语中的#italic Tenez#!，意思是“握住！”“接着！”或“拿着！”它与“国王的运动”有异曲同工之妙，但附加条件是在户外进行。"
 flavor_eng.83.a: "让外交官把这个说法推广出去。"
 flavor_eng.83.b: "支持修建网球场。"
 flavor_eng.83.historical_info: "最早的网球运动起源于中世纪的法国和英国。当时的网球运动在封闭的室内球场进行，有复杂的规则和不同的策略。"
 flavor_eng.84.title: "金弗罗林"
 flavor_eng.84.desc: "大陆弗罗林通行于整个欧洲大陆，使得商人们能够使用一种货币在整个欧洲进行交易。一些国家还铸造了本国版本的弗罗林，我国也将[GetCountry('FRA').GetAdjective]弗罗林作为我们的辅助货币。\n\n我们应该在弗罗林的基础上引入一种可在国内外使用的[ROOT.GetCountry.GetAdjective]版本替代硬币。"
 flavor_eng.84.a: "铸造它。"
 flavor_eng.84.b: "继续使用[GetCountry('FRA').GetAdjectiveWithNoTooltip]硬币。"
 flavor_eng.84.historical_info: "金弗罗林是英国推出的一种金币，在国王爱德华三世统治时期首次铸造。推出这种金币的目的是为了促进国际贸易，同时也是为了应对当时正在铸造的许多其他欧洲金币。金弗罗林在英国国内并不受欢迎，因此逐渐退出流通，但在国际贸易中，它作为一种公认的货币形式继续流通了一段时间。"
 flavor_eng.85.title: "圣托马斯安养院"
 flavor_eng.85.desc: "来自[ROOT.GetCountry.GetName]的朝圣者经常前往[target_location.GetName]寻蒙[target_ruler.GetName]的大赦。然而，住处紧缺常常困扰着他们，旅者不得不住在价格高昂但潮湿龌龊的旅店中。\n\n一支依靠贩卖玫瑰念珠发家的[ROOT.GetCountry.GetAdjective]人小团体已经在圣城安顿下来，他们正考虑购置一套房产，以便能够安置和照顾来自[ROOT.GetCountry.GetNameWithNoTooltip]的“穷苦、体弱、需要帮助和可怜的人”。"
 flavor_eng.85.a: "提供王室援助。"
 flavor_eng.85.b: "捐款吧。"
 flavor_eng.85.c: "向穷苦人施以援手。"
 flavor_eng.85.historical_info: "1362年，英格兰的至圣三一和圣托马斯安养院落成于罗马。当时在罗马的英国人社区购买了了一所房子，用于接待经常光顾罗马的朝圣者。这是为了应对当地旅馆老板提供的低于标准的住所并收取的高昂价格，但成立时也考虑到暴力和过度拥挤等其他问题。"
 flavor_eng.86.title: "多时编年史"
 flavor_eng.86.desc: "居住在圣维尔堡[ShowBuildingTypeName('monastery')]的本笃会修士和[ROOT.GetCountry.GetAdjective]官方的史官编纂了一套号称描绘了迄今为止最详尽的世界历史的编年史。该史书包含了一些有争议的言论，诸如“地球是圆的，证据是日蚀发生时它会在月球上投下圆形的投影”。\n\n我们应该开始抄录这部巨作，并利用其中蕴含的丰富智慧造福[ROOT.GetCountry.GetNameWithNoTooltip]。"
 flavor_eng.86.a: "羽毛笔备好了。"
 flavor_eng.86.b: "它的叙事错漏百出。"
 flavor_eng.86.historical_info: "#italic 多时编年史#!是一部中世纪编年史，涵盖了直至14世纪的各种历史事件和知识。该书共分七卷，充满了引人入胜的见解。但由于它的一些内容与创作时代人类的一些共识矛盾，天主教会将其视为异端邪说。"
 flavor_eng.89.title: "[owain_glyndwr.GetNameWithNoTooltip]奇冤"
 flavor_eng.89.desc: "一名著名的[GetCountry('WLS').GetAdjective]贵族，同时也是知名律师和军官，被邻近的一个[ROOT.GetCountry.GetAdjective]男爵以逃避军队征召义务为名指控为叛国者。\n\n他的正式姓名为[owain_glyndwr.GetName]，他声称已经郑重向国王陛下[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]本人写信申诉，同时还向法庭提起上诉，但是法庭并不愿意审理他的申诉。"
 flavor_eng.89.a: "把申诉信扔在一边。"
 flavor_eng.89.tt: "[owain_glyndwr.GetNameWithNoTooltip]可能会把[GetCountry('WLS').GetAdjectiveWithNoTooltip]人召集起来"
 flavor_eng.89.b: "推翻法庭的判决。"
 flavor_eng.90.title: "格林杜尔起义"
 flavor_eng.90.desc: "[GetCountry('WLS').GetAdjective]人推举出了一位意图反叛的新领袖。他自称为“欧文·格林杜尔”，成功团结了当地的[ShowEstateTypeName('nobles_estate')]并意图恢复传统的[GetCountry('WLS').GetAdjectiveWithNoTooltip]法律、独立教会和召开民族议会。"
 flavor_eng.90.a: "粉碎叛军。"
 flavor_eng.90.historical_info: "欧文·格林杜尔起义又称威尔士叛乱，它是由波伊斯王子的后裔，威尔士贵族欧文·格林杜尔所领导的一次起义。威尔士人对受到歧视和暴政压迫所产生的不满导致了起义的爆发。随着叛乱的酝酿，他宣称自己是合法的威尔士亲王，并发动了反抗英格兰统治的起义。随着时间推移，叛乱被英格兰镇压并以失败告终。"
 flavor_eng.91.title: "[owain_glyndwr.GetNameWithNoTooltip]俘获男贵族"
 flavor_eng.91.desc: "最近，我们在边境同[GetCountry('WLS').GetAdjective]叛军发生了冲突，我们的一位贵族，[edmund_mortimer.GetName]被俘。有传言称，出于某种我们不得而知的原因，他已经投靠了[GetCountry('WLS').GetAdjectiveWithNoTooltip]叛军。\n\n[northumberland.GetName]的[percy_dynasty.GetName]家族和[mortimer_dynasty.GetName]家族的亲友希望我们出面筹措将亲人赎回的赎金。"
 flavor_eng.91.a: "拒绝并没收[mortimer_dynasty.GetNameWithNoTooltip]家族的资产。"
 flavor_eng.91.tt1: "[percy_dynasty.GetNameWithNoTooltip]家族和[mortimer_dynasty.GetNameWithNoTooltip]家族被深深冒犯了"
 flavor_eng.91.b: "支付赎金。"
 flavor_eng.91.tt2: "[edmund_mortimer.GetNameWithNoTooltip]被释放"
 flavor_eng.91.historical_info: "埃德蒙·莫蒂默的被俘对当时的政治格局产生了重大影响。在英格兰政局动荡之际，他对英格兰王位提出了宣称，其家族被视为王国觊觎者。莫蒂默投靠起威尔士起义军的行为削弱了他的合法性和宣称强度，因此他的被俘也对所有反对亨利四世的力量造成了打击。"
 flavor_eng.92.title: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip]皇帝到访[ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_eng.92.desc: "[GetCountry('BYZ').GetName]的领袖正在西方游说寻求其他基督教君主的支持，以帮助他们和[GetCountry('TUR').GetName]进行战斗。\n\n如果无法获得足够的资金来巩固防御，[target_province.GetName]城很可能将落入异教徒之手。"
 flavor_eng.92.a: "提供资金和住所。"
 flavor_eng.92.b: "这没有给[GetCountry('BYZ').GetGovernment.GetRuler.GetHimHer]留的东西。"
 flavor_eng.92.historical_info: "1400年12月，拜占庭皇帝前往英格兰会见英王亨利四世。作为外交战略的一部分，此次出访意在为抵御奥斯曼帝国日益增长的威胁争取支持。访问取得了一定成效，但所筹集的资金并不足以挽救帝国的命运。"
 flavor_eng.93.title: "火刑处决异端分子法案"
 flavor_eng.93.desc: "异端邪说在我们的王国里仍然很普遍，尤其是[lollard.GetName]运动的势力越来越大，而且很难根除。我们应该提出一项新的法律，用火焰来净化那些信仰不同的人，并加大力度寻找和消灭所有那些尚未认清自己错误的人。"
 flavor_eng.93.a: "颁布法令。"
 flavor_eng.93.tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]将加紧猎寻宗教少数派并随意地烧死他们"
 flavor_eng.93.b: "这些措施过于激进了。"
 flavor_eng.93.historical_info: "#italic 火刑处决异端分子法案#!是十四世纪末英国颁布的一项法律。它被用来起诉和惩罚异教徒，并最终为烧死观点与天主教会官方教义相悖的异教徒提供了法理依据。"
 flavor_eng.94.title: "[john_capgrave.GetNameWithNoTooltip]"
 flavor_eng.94.desc: "一位杰出的演讲家和著名的神学家，[john_capgrave.GetName]，出版了一部讲述[ROOT.GetCountry.GetAdjective]诸圣徒生平的作品。一般来说，他的著作以宗教生活的不同方面为中心，最近他开始以奥古斯丁的学说为参考点，构建世界历史的框架。在这些著作中，他还对历史事件和历史描述进行了道德分析，试图提供一种精神和道德准则。\n\n他在教育各界都非常活跃，并得到了广泛认可，他的才华可以用来启发我们一些最伟大的思想。"
 flavor_eng.94.a: "欢迎加入我们的宫廷。"
 flavor_eng.94.tt1: "添加[character|e][john_capgrave.GetNameWithNoTooltip]"
 flavor_eng.94.b: "让他自由传播自己的释经理论。"
 flavor_eng.94.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对[ShowPolicyName('strict_censorship')][policy|e]遭到破坏表示不满"
 flavor_eng.94.c: "以异端罪烧死他。"
 flavor_eng.94.tt3: "[ShowPolicyName('de_heretico_comburendo')]法案规定一切异端分子都须烧死"
 flavor_eng.94.historical_info: "约翰·卡普格雷夫是一位历史学家、神学家和作家。他最著名的作品是以#italic 英格兰编年史#!为首的历史著作和神学论。该书重述了英格兰从传说中的起源到出版当年的历史。他对中世纪文学和历史的贡献对历史学家来说弥足珍贵，并为人们了解 15 世纪的日常生活提供了独特的视角。"
 flavor_eng.95.title: "三分密约"
 flavor_eng.95.desc: "[percy_dynasty.GetName]家族和[mortimer_dynasty.GetName]家族已经和[GetCountry('WLS').GetAdjective]人领袖[GetCountry('WLS').GetGovernment.GetRuler.GetName]达成了一项密约，将[ROOT.GetCountry.GetName]的国土划分成三份分别占领。他们的联合或将对我国领土的完整性构成严峻的挑战。\n\n[mortimer_dynasty.GetNameWithNoTooltip]家族的军队试图确保北部的领土，而[percy_dynasty.GetNameWithNoTooltip]家族将从西面进军。"
 flavor_eng.95.a: "一个死不足惜的邪恶联盟。"
 flavor_eng.95.b: "向[percy_dynasty.GetNameWithNoTooltip]家族发出呼吁。"
 percy_uprising: "珀西家族叛军"
 flavor_eng.95.tt2: "[percy_dynasty.GetNameWithNoTooltip]家族以一大笔金钱为代价放下武器"
 flavor_eng.95.c: "向[mortimer_dynasty.GetNameWithNoTooltip]家族发出呼吁。"
 mortimer_uprising: "莫蒂默家族叛军"
 flavor_eng.95.tt3: "以一笔巨额资金作为代价，说服[mortimer_dynasty.GetNameWithNoTooltip]家族放下武器"
 flavor_eng.95.tt4: "[percy_dynasty.GetNameWithNoTooltip]家族和[mortimer_dynasty.GetNameWithNoTooltip]家族各自从[ShowProvinceDefinitionName('northumberland_province')]和[ShowProvinceDefinitionName('staffordshire_province')]省份起兵叛乱"
 flavor_eng.95.historical_info: "三方密约是一项联合反对国王亨利四世，旨在瓜分英格兰和威尔士的协议。如果协议目标实现，英格兰将分裂为三个独立王国。"
 flavor_eng.96.title: "[john_thornton.GetNameWithNoTooltip]"
 flavor_eng.96.desc: "[target_location.GetName]的主任牧师最近在委托对[target_location.GetNameWithNoTooltip][ShowBuildingTypeName('cathedral')]上玻璃釉，这项工作最终落到了著名的彩釉师和彩色玻璃艺术家[john_thornton.GetName]身上。他在全国各地制作了一些最精美的玻璃制品，[john_thornton.GetHisHer]对哥特式建筑风格的贡献也不言而喻。"
 flavor_eng.96.a: "将[john_thornton.GetHisHer]的杰出才能传扬出去。"
 flavor_eng.96.tt1: "添加[character|e][john_thornton.GetNameWithNoTooltip]"
 flavor_eng.96.b: "我们[windsor.GetNameWithNoTooltip]的城堡也想上上新窗。"
 flavor_eng.96.c: "让[john_thornton.GetHimHer]哪凉快待哪。"
 flavor_eng.96.tt2: "[john_thornton.GetNameWithNoTooltip]将去别处另谋高就"
 flavor_eng.96.historical_info: "约翰·桑顿是一位彩色玻璃艺术家，他因约克座堂的大东窗而被人们所熟知，该作品是欧洲最大、最宏伟的中世纪彩色玻璃作品之一。它被认为是中世纪艺术的杰作。"
 flavor_eng.97.title: "威克里夫圣经"
 flavor_eng.97.desc: "[ShowReligionName('lollardy')]运动的基本思想是让所有人能够理解和阅读圣经的教义。由于[english.GetName]语是通行的语言，将主的话语翻译过来帮助基督徒学习福音是很有意义的。"
 flavor_eng.97.a: "尝试将它出版。"
 flavor_eng.97.a.custom: "一版纪念[john_wycliffe.GetName]的圣经译本得以出版"
 flavor_eng.97.a.custom2: "阻止出版圣经译本"
 flavor_eng.97.tt1: "#italic 火刑处决异端分子法案#!禁止出版圣经的译本，试图出版会引发强烈抗议"
 flavor_eng.97.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]由于[ShowPolicyName('strict_censorship')][policy|e]对该书的出版深感不满"
 flavor_eng.97.b: "搜捕煽动者。"
 flavor_eng.97.tt3: "#italic 火刑处决异端分子法案#!政策允许[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]烧死这一思想的幕后主使"
 flavor_eng.97.c: "反对它。"
 flavor_eng.97.tt4: "罗拉德派信徒认为这是一种背叛"
 flavor_eng.97.historical_info: "约翰·威克里夫版圣经是第一部完整的英文版圣经译本，对英语的发展起到了重要作用，并有助于英语的标准化。该译本以罗马天主教会使用的标准拉丁文版圣经为基础。威克里夫希望让大多数不懂拉丁语的普通人也能读懂圣经。"
 flavor_eng.98.title: "威克里夫遗体问题"
 flavor_eng.98.desc: "至圣的[GetCountry('PAP').GetGovernment.GetRuler.GetName]已经敦促我国的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]执行康斯坦茨大公会议的决议，将[john_wycliffe.GetName]的遗体定为异端分子的罪体。这在他的支持者中引起了轩然大波，并将这视为对他们信仰的敌对行为。"
 flavor_eng.98.a: "把他挖出来。"
 flavor_eng.98.tt1: "[john_wycliffe.GetNameWithNoTooltip]的遗体被挖出并扔进了埃文河"
 flavor_eng.98.b: "让他安息吧。"
 flavor_eng.98.historical_info: "威克里夫去世后葬在教堂墓地，然而在他死后40多年，天主教教会理事会宣布他为异端。随后他的尸体被挖出并焚烧，但这并没有消弭他的影响，反而使他的思想根植于更多追随者心中。这些追随者在英国宗教改革运动的早期发挥了重要作用。"
 flavor_eng.99.title: "罗拉德派起义"
 flavor_eng.99.desc: "严厉的迫害、频繁的火刑以及对威克里夫遗体的亵渎，使[ShowReligionName('lollardy')]改革分子与我们对立。他们手持干草叉和其他武器，奋起反抗他们所认为的对他们的严重不公。"
 flavor_eng.99.desc_generic: "持续不断的敌对行动和迫害使[ShowReligionName('lollardy')]改革分子与我们对立。他们手持干草叉和其他武器，奋起反抗他们所认为的对他们的严重不公。"
 flavor_eng.99.a: "一个小小的波澜。"
 flavor_eng.99.tt: "罗拉德派信徒将公开掀起叛乱"
 lollard_uprising: "罗拉德派狂信者"
 flavor_eng.99.historical_info: "罗拉德起义是英格兰的一次宗教和社会起义，主要集中在东南部各郡。起义的起因是对宗教习俗的不满和对社会的不满。起义者要求罢免他们认为是异端的主教，停止什一税以及其他宗教改革。起义军遭到了强大的军事镇压，许多领导人被抓获并处决，起义军失去了前进的动力。"
 flavor_eng.100.title: "泰晤士河封冻"
 flavor_eng.100.desc: "在寒流的影响下，泰晤士河自[ShowProvinceDefinitionName('kent_province')]到[london.GetName]的河段全线封冻，与欧洲大陆的海上贸易也陷入瘫痪。我们面临着主要商品短缺的问题，[london.GetNameWithNoTooltip]贸易可能会在一段时间内继续受阻，因为商人们倾向于建立替代路线以继续贸易。"
 flavor_eng.100.a: "一个小小的波澜。"
 STATIC_MODIFIER_NAME_wine_imports_banned: "限制葡萄酒进口"
 STATIC_MODIFIER_NAME_wool_imports_banned: "限制羊毛进口"
 STATIC_MODIFIER_NAME_fur_imports_banned: "限制毛皮进口"
 STATIC_MODIFIER_NAME_cloth_exports_banned: "限制布匹出口"
 STATIC_MODIFIER_NAME_fine_cloth_exports_banned: "限制精纺品出口"
 trade_impaired: "贸易受损"
 flavor_eng.100.tt1: "将[london.GetName]作为贸易枢纽的商人须为前往其他贸易港口的运输工具支付额外成本"
 flavor_eng.100.b: "提供资金以将所有贸易线路重新引导至[southampton.GetNameWithNoTooltip]。"
 flavor_eng.100.tt2: "[southampton.GetName]的港务部门建造了一个贸易中心并扩大了港口面积以容纳大的贸易量"
 flavor_eng.100.tt3: "[southampton.GetName]的港务部门扩大了港口面积以容纳大的贸易量"
 flavor_eng.100.c: "让[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]出资将所有贸易线路重新引导至[southampton.GetNameWithNoTooltip]。"
 flavor_eng.100.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]建造了一个贸易中心并扩展了港口面积，以适应增长的贸易量"
 flavor_eng.100.tt5: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]扩展了港口面积，以适应增长的贸易量"
 flavor_eng.100.historical_info: "1434年11月24日，泰晤士河发生了河道封冻。这种情况在十九世纪之前并不罕见，因为当时修建了堤坝，使河水变深从而更易冻结。这个冬天的严寒意味着各种商品和补给品必须通过陆路运往城市。"
 flavor_eng.101.title: "宗教少数群体受到迫害"
 flavor_eng.101.desc_common: "炼狱的火焰在等待着那些敢于表达不同意见的人，但在那之前等待他们的，将会是铺满稻草的火刑柱，以及一大群围观着看这可悲结局的民众。"
 flavor_eng.101.desc_artist: "随着$de_heretico_comburendo$法案的实施，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]们加大了追捕异端思想家和反对教会教条分子的力度。他们的努力得到成果，激进分子[target_artist.GetName]已被逮捕并定罪。\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.desc_character: "随着$de_heretico_comburendo$法案的实施并获得了[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的坚决支持，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]们加大了追捕异端思想家和反对[ShowReligionAdjective('catholic')]教条分子的力度。除非是[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的成员，否则无论男女老少都无法幸免。\n\n他们的努力得到成果，激进分子[target_character.GetName]已被逮捕并定罪。\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.desc: "随着$de_heretico_comburendo$法案的实施，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]们加大了追捕异端思想家和反对教会教条分子的力度。他们的努力得到成果，在[target_location.GetName]发现了数名异端分子。除开那些当场打死的罪犯之外，其余持械负隅顽抗的恶劣分子已经逮捕并定罪。\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.a: "我们得多点几处火。"
 flavor_eng.101.b: "强烈反对。"
 flavor_eng.101.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]们对质疑他们#italic 火刑处决异端分子#!的权利表示不满"
 flavor_eng.101.historical_info: "惩罚异端的严厉方法之一是火刑。这是对被认定犯有异端罪的人的一种处决手段。其他人则被判处绝罚、监禁和斩首。"
 flavor_eng.102.title: "[john_oldcastle.GetNameWithNoTooltip]"
 flavor_eng.102.desc: "[john_oldcastle.GetName]曾经参加过多场军事行动，并在原籍[ShowProvinceDefinitionName('herefordshire_province')]郡担任过治安法官和高级郡长。有丰富的技能和作战经验。\n\n尽管他信奉异端学说，但我们还是应该将他招募以领导我们的部队。"
 flavor_eng.102.a: "让他的才能物尽其用。"
 flavor_eng.102.tt1: "添加[character|e][john_oldcastle.GetNameWithNoTooltip]"
 flavor_eng.102.b: "这个误入歧途的人不受欢迎。"
 flavor_eng.102.tt2: "[john_oldcastle.GetNameWithNoTooltip]将去别处另谋高就"
 flavor_eng.102.c: "让[john_oldcastle.GetHimHer]以另一种身份为我们服务。"
 flavor_eng.102.historical_info: "约翰·奥德卡斯尔爵士是一名骑士，因参加了宗教改革的先驱，罗拉德运动而为人所熟知，他参与了一场后来被称为“罗拉德叛乱”的反对亨利四世国王的起义。这场叛乱最终以失败告终，他也因此被捕并受到异端罪和叛国罪的指控，最终被定罪并判处死刑。"
 flavor_eng.103.title: "赫里福德的尼古拉斯"
 flavor_eng.103.desc: "[ShowLocationName('hereford')]的[nicholas_of_hereford.GetShortName]毕业于[ShowLocationName('oxford')]大学，是[john_wycliffe.GetName]的挚友。他一直以来对教会的奢靡不断抨击，并支持“每个基督徒都有权通过阅读圣经来获得自己的信仰”。\n\n据称，他最近正在找人合译我们的圣书，以便让普通人也能阅读。"
 flavor_eng.103.a: "邀请他来到宫廷。"
 flavor_eng.103.tt1: "添加[character|e][nicholas_of_hereford.GetShortNameWithNoTooltip]"
 flavor_eng.103.tt2: "在[ShowPolicyName('strict_censorship')][policy|e]下，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]仍有一名异端分子任职于宫廷感到愤慨"
 flavor_eng.103.b: "以异端罪烧死他。"
 flavor_eng.103.tt3: "[ShowPolicyName('de_heretico_comburendo')]法案规定一切异端分子都须烧死"
 flavor_eng.103.c: "让他去其他地方翻译经书，"
 flavor_eng.103.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对[ShowPolicyName('strict_censorship')][policy|e]遭到破坏表示不满"
 flavor_eng.103.historical_info: "赫里福德的尼古拉斯是一位神学家和学者，人们对他印象最深的是他与英国颇具影响力的哲学家和神学家约翰·威克里夫的交情。他一直是罗拉德派运动的领军人物，后者的目标是在天主教会内进行宗教和神学改革。"
 flavor_eng.104.title: "[margaret_beaufort.GetNameWithNoTooltip]"
 flavor_eng.104.desc: "轮到为[ROOT.GetCountry.GetGovernment.GetRulerTitle]的王兄弟[brother.GetName]选取夫人了。作为[henry_iii.GetName]的后代，万一[ROOT.GetCountry.GetGovernment.GetRuler.GetName]在没有诞下[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]的继承人时去世，狡黠而敏锐[margaret_beaufort.GetName]必然将强化[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]家族的王位宣称。\n\n[margaret_beaufort.GetSheHe]声称自己的行动都是依照神灵的指示而行，但[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]明显会投之以不不屑，并反对[margaret_beaufort.GetSheHe]的婚事。"
 flavor_eng.104.a: "让婚礼的钟声响彻[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]。"
 flavor_eng.104.tt1: "添加[character|e][margaret_beaufort.GetNameWithNoTooltip]并生下儿童[henry_tudor.GetName]"
 flavor_eng.104.b: "她真是个扫把星。"
 flavor_eng.104.tt2: "添加[character|e][margaret_beaufort.GetNameWithNoTooltip]"
 flavor_eng.104.historical_info: "玛格丽特·博福特是亨利七世的母亲，她生下亨利七世时年仅 13 岁。她在亨利七世夺取英国王位的过程中发挥了重要作用，并积极参与了各种阴谋和计划。她还因坚定的宗教信仰和献身精神，以及在剑桥大学创建基督学院和圣约翰学院而被世人铭记。"
 flavor_eng.105.title: "[henry_tudor.GetNameWithNoTooltip]的雄心"
 flavor_eng.105.desc: "为了实现爱子的抱负，[margaret_beaufort.GetName]开始秘密策划反对[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的统治。在[buckingham.GetName]公爵[henry_stafford.GetName]的协助下，[margaret_beaufort.GetSheHe]成功团结起了[ShowDynastyName('lancaster_dynasty')]内部一批心怀不满的贵族和效忠势力，并策划了一次起义。\n\n与此同时，[margaret_beaufort.GetSheHe]指示儿子[henry_tudor.GetName]率领一支军队从[ShowAreaName('brittany_area')]起兵，试图夺取政权。"
 flavor_eng.105.desc_henry: "为了实现自己的抱负，[henry_tudor.GetName]开始秘密策划反对[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的统治。[henry_tudor.GetSheHe|U]寻求了[GetCountry('FRA').GetName]的支持和[ShowDynastyName('lancaster_dynasty')]家族效忠势力的帮助。由于他的[GetCountry('WLS').GetAdjectiveWithNoTooltip]人祖籍和出身，[henry_tudor.GetSheHe]成功在[GetCountry('WLS').GetName]境内为他的事业争取了相当多的支持。"
 flavor_eng.105.a: "战场上见吧。"
 flavor_eng.105.a.tooltip1: "[buckingham.GetNameWithNoTooltip]公爵起兵加入了[henry_tudor.GetNameWithNoTooltip]的军队"
 flavor_eng.105.a.tooltip2: "[henry_tudor.GetNameWithNoTooltip]从[ShowAreaName('brittany_area')]渡海进军同在[GetCountry('WLS').GetNameWithNoTooltip]的贵族支持者联手"
 flavor_eng.105.b: "战场上见吧。"
 flavor_eng.105.b.custom: "[henry_tudor.GetNameWithNoTooltip]从[ShowAreaName('brittany_area')]渡海进军同在[GetCountry('WLS').GetNameWithNoTooltip]的支持者联手"
 flavor_eng.105.c: "让贤于[henry_tudor.GetNameWithNoTooltip]。"
 henry_tudor_support: "亨利·都铎支持者"
 flavor_eng.105.historical_info: "1485年8月7日，亨利·都铎率领一支小部队在威尔士登陆。这次登陆是一项战略举措以期获得威尔士人的支持，因为他的祖先有一定威尔士血统。此后，他的军队开始从威尔士进军，与英格兰现任国王理查三世对抗。一路上，他聚集了更多的支持者，包括威尔士军队和被剥夺继承权的约克贵族。"
 flavor_eng.106.title: "[william_caxton.GetNameWithNoTooltip]"
 flavor_eng.106.desc: "一位颇具先驱精神的商人和作家[william_caxton.GetName]已经找上了[target_location.GetName]的地方政府，请求引进某种类型的印刷机，使书籍能够以极快的速度复印。这种精巧的装置已经在低地国家广泛使用，并将使[ROOT.GetCountry.GetAdjective]印刷产业焕然一新。"
 flavor_eng.106.a: "允许[william_caxton.GetHimHer]在[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]开一家印刷铺。"
 flavor_eng.106.tt1: "添加[character|e][william_caxton.GetNameWithNoTooltip]"
 flavor_eng.106.tt2: "[william_caxton.GetSheHe|U]建立了一座印刷铺并开始翻译来自欧洲大陆的大量作品"
 flavor_eng.106.tt3: "[william_caxton.GetHisHer|U]低下的翻译技能将使更多外来词汇引进[english.GetName]语"
 flavor_eng.106.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对于[ShowPolicyName('strict_censorship')][policy|e]遭到破坏而不满"
 flavor_eng.106.b: "拒绝他的要求"
 flavor_eng.106.tt5: "[william_caxton.GetNameWithNoTooltip]将去别处另谋高就"
 flavor_eng.106.historical_info: "威廉·卡克斯顿是第一个将印刷机引进英格兰的英国人，他出版了第一本英语印刷书籍，并以他的出版物帮助规范了英语，促进了知识的传播。他的工作主要由贵族资助，其中包括王太后玛格丽特·博福特。"
 flavor_eng.107.title: "明日之挑战"
 flavor_eng.107.desc_common: "在玫瑰战争后成功恢复了[ROOT.GetCountry.GetAdjective]的王权与政局稳定。由于对细节的密切关注和反对挥霍无度，[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]的重点似乎转向了通过引入无情高效的税收机制来增加新的收入。"
 flavor_eng.107.desc: "由于国家的出色管理，[ROOT.GetCountry.GetGovernment.GetRuler.GetName]$flavor_eng.107.desc_common$"
 flavor_eng.107.desc_henry: "[henry_tudor.GetName]$flavor_eng.107.desc_common$\n\n作为一名高超的协调家，[henry_tudor.GetShortNameWithNoTooltip]能够在不得罪阶层的情况下引入新的税项。"
 flavor_eng.107.a: "国家和平，经济繁荣。"
 flavor_eng.107.a.custom: "解锁[ShowGovernmentReformName('benevolence_tax_reform')][government_reform|e]"
 flavor_eng.107.b: "它将确保我们的繁荣。"
 flavor_eng.107.c: "让我们沉浸在自己创造的稳定中。"
 flavor_eng.107.historical_info: "亨利七世的统治有助于稳定王国的财政，巩固君主的权力，在宰相约翰·莫顿的帮助下，国王开始征收恩税。生活俭朴的人一定有所积蓄，因此有能力支付恩税，而生活奢侈的人显然很富有，因此也有能力支付恩税。"
 flavor_eng.109.title: "北方议会"
 flavor_eng.109.desc: "有观点称，北方离[ROOT.GetCountry.GetCapital.GetName]的权力中心太远，进一步加剧了当地缺乏教会司法的问题。在[target_location.GetName]设立一个独立理事会来处理此类事务，可以下放一些权力，以换取确保正义得到维护。"
 flavor_eng.109.a: "我们对此意见一致。"
 flavor_eng.109.b: "繁文缛节不是解决办法。"
 STATIC_MODIFIER_NAME_lack_of_conciliar_justice: "缺乏教会正义"
 flavor_eng.109.historical_info: "北方议会是一个行政机构，成立的目的是对北方各郡实施更直接的控制。该委员会的主要职能是维护法律和秩序，确保王国北境臣民的忠诚。该委员会最终于1641年英国内战期间被废除。"
 flavor_eng.110.title: "[elizabeth_woodville.GetNameWithNoTooltip]"
 flavor_eng.110.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]已经迷上了年轻的[elizabeth_woodville.GetName]小姐，她是一名低微的贵族，也是王室的臣仆。如果这桩私情落实为婚事，毫无疑问将引爆一出#italic 宫闺奇闻#!，不仅[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]们会对此产生敌意，[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]也会视此为茶余饭后的一桩笑谈。\n\n尽管如此，如果她能带着为前夫所生的两名子女过继到王室，[ROOT.GetCountry.GetGovernment.GetRuler.GetName]也能新添几位继承人。"
 flavor_eng.110.a: "秘密地同她举行婚礼。"
 flavor_eng.110.tt1: "添加[character|e][elizabeth_woodville.GetNameWithNoTooltip]"
 flavor_eng.110.tt2: "[elizabeth_woodville.GetNameWithNoTooltip]的影响力有助于为[target_root_country.GetGovernment.GetRulerTitle]的外交事务发挥作用"
 flavor_eng.110.b: "叫停婚礼。"
 flavor_eng.110.tt3: "[target_root_country.GetGovernment.GetRulerTitle]的心碎使[target_root_country.GetGovernment.GetRuler.GetHisHer]的统治能力减弱了"
 flavor_eng.110.historical_info: "伊丽莎白·伍德维尔一名是英国女贵族，在玫瑰战争期间先后嫁给了约克家族成员和兰开斯特家族成员。她与约克家族的英国王位继承人爱德华四世的婚姻备受争议，并引发了约克家族和兰开斯特家族之间的持续冲突，从而导致了政治动荡。然而，她在婚姻中诞下的几名子嗣最终终结了冲突，并建立了都铎王朝。"
 flavor_eng.111.title: "[cornwall.GetNameWithNoTooltip]的当下困境"
 flavor_eng.111.desc_common: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]将[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]的目光投向了[cornwall.GetName]和[devon.GetName]两郡的[ShowGoodsName('tin')]矿工人。这些工人所享有的特权他们免缴某些王室税和地方税，在国家急需的时候削减了国库的重要收入。"
 flavor_eng.111.desc_indebted: "面对财政上的重重困难，$flavor_eng.111.desc_common$"
 flavor_eng.111.desc: "面对财政困难和持续战争，$flavor_eng.111.desc_common$"
 flavor_eng.111.a: "征收特别补贴税和强制贷款。"
 flavor_eng.111.a.custom1: "[ShowProvinceDefinitionName('cornwall_province')]省份和[ShowProvinceDefinitionName('devon_province')]省份的[ShowPopTypeName('peasants')]和[ShowPopTypeName('burghers')]失去#R 90.00%#! [pop_satisfaction|e]"
 flavor_eng.111.a.custom2: "治下所有[ShowProvinceDefinitionName('cornwall_province')]和[ShowProvinceDefinitionName('devon_province')]的[location|e]降低#R 50.00%#![prosperity|e]"
 flavor_eng.111.tt1: "锡矿工人或将迫于无奈做出出格行为"
 flavor_eng.111.b: "暂时取消特权。"
 flavor_eng.111.b.custom: "治下所有[ShowProvinceDefinitionName('cornwall_province')]和[ShowProvinceDefinitionName('devon_province')]的[location|e]获得#W 4年#!的修正[ShowModifier('tin_mining_reduced')]和[ShowModifier('privileges_revoked')]"
 flavor_eng.111.tt2: "锡矿工人心生不满并消极怠工"
 flavor_eng.111.c: "$common_string_leave_them_be$"
 STATIC_MODIFIER_NAME_tin_mining_reduced: "锡矿减产"
 STATIC_MODIFIER_NAME_privileges_revoked: "锡矿工特权撤销"
 flavor_eng.111.historical_info: "由于在锡矿开采业的新规定上存在分歧，国王亨利七世暂停了康沃尔锡矿的运营和特权，而这些锡矿在当时是该郡经济的主要组成部分。暂停的部分原因是由于与苏格兰的战争持续不断，而王室缺乏足够的资金来应对战争。"
 flavor_eng.112.title: "康沃尔叛乱"
 flavor_eng.112.desc: "不公正的税收以及1305年[GetCharacter('eng_edward_i').GetName]签署的特权法案被撕破迫使[cornwall.GetName]和[devon.GetName]两郡的[ShowGoodsName('tin')]矿工人被迫拿起武器谋求生路。"
 flavor_eng.112.a: "他们怎敢反抗我们。"
 flavor_eng.112.tt1: "锡矿工人联合起来，发动武装叛乱"
 flavor_eng.112.b: "取消强制贷款。"
 flavor_eng.112.tt2: "[target_character.GetNameWithNoTooltip]精湛的外交技巧使事态和平解决成为可能"
 cornish_rebellion: "康沃尔叛军"
 STATIC_MODIFIER_NAME_cornish_rebellion: "康沃尔叛乱"
 flavor_eng.112.historical_info: "康沃尔起义是发生在康沃尔的一次重大起义，起因是国王试图取消几个世纪前授予锡矿工人的特权。叛乱最终被镇压，但矿工的特权最终得以恢复，并延续了两个世纪。"
 flavor_eng.114.title: "[thomas_wolsey.GetNameWithNoTooltip]"
 flavor_eng.114.desc: "一位出身卑微的知名牧师成就了自己的事业，这无疑证明了他非凡的智慧。[thomas_wolsey.GetName]具有出色的外交才能和管理能力，并以善于承担最繁琐的任务而闻名，他很有可能为[ROOT.GetCountry.GetName]做出巨大贡献。"
 flavor_eng.114.a: "欢迎加入我们的宫廷。"
 flavor_eng.114.tt1: "添加[character|e][thomas_wolsey.GetNameWithNoTooltip]"
 flavor_eng.114.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]对一名出身卑微者任职于宫廷感到不满"
 flavor_eng.114.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对一名教士任职于宫廷感到高兴"
 flavor_eng.114.b: "让他作为王室的参赞。"
 flavor_eng.114.tt4: "添加[character|e][thomas_wolsey.GetNameWithNoTooltip]但无法担任内阁成员"
 flavor_eng.114.tt5: "他继续为教会服务，同时也为[target_root_country.GetGovernment.GetRulerTitle]提供建议"
 flavor_eng.114.c: "让他成为我们[rome.GetNameWithNoTooltip]的代表。"
 flavor_eng.114.historical_info: "托马斯·沃尔西是英国政治家和枢机主教，在亨利八世统治时期担任大法官，有效地掌控了政府和王室。他大量参与内政和外交事务，包括国王与阿拉贡的凯瑟琳离婚一事。但他未能从教皇那里获得解除婚姻的许可，这使他在国王心中失宠，最终他被解职，不久后去世。"
 flavor_eng.115.title: "汉普顿宫"
 flavor_eng.115.desc: "鉴于[thomas_wolsey.GetName]在宫廷内的尊贵地位，他在任职期间积累了可观的财富，这使他在某种程度上成为了艺术赞助者，同时也资助了众多宗教团体和建筑工程。\n\n他请求获得一块此前由某个宗教团体所有的土地，用于建造由[john_di_padova.GetName]设计的文艺复兴风格宫殿。这座宫殿将与整个欧洲最伟大的建筑成就相媲美。"
 flavor_eng.115.a: "奢华而具有王室气象。"
 eng_hampton_court_construction: "建造汉普顿宫"
 flavor_eng.115.a.custom: "[thomas_wolsey.GetNameWithNoTooltip]在[ShowLocationName('london')]创建艺术品汉普顿宫#W （品质优良）#!"
 flavor_eng.115.b: "这些钱最好用在穷人和弱者身上。"
 flavor_eng.115.historical_info: "汉普顿宫最初由枢机主教托马斯·沃尔西建于16世纪初。汉普顿宫以其独特的都铎和巴洛克建筑风格而闻名，沃尔西失势后，亨利八世国王没收了官邸并成为其最喜爱的居所。亨利八世在位期间，对官邸进行了大规模的扩建和翻修，这一传统在随后的几个世纪中一直延续至今。"
 flavor_eng.116.title: "[thomas_more.GetNameWithNoTooltip]"
 flavor_eng.116.desc: "作为文艺复兴时期著名的人文主义者，也是[ROOT.GetCountry.GetGovernment.GetRulerTitle]的密友，[thomas_more.GetName]在[canterbury.GetName]担任大主教一职，并在其父亲的强烈要求下完成了法律学的教育。他毕业于[oxford.GetName]大学古典研究学系，并准备好作为一名合格的内阁成员，以任何身份为国家服务。"
 flavor_eng.116.a: "邀请他来到宫廷。"
 flavor_eng.116.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对一名教士任职于宫廷感到高兴"
 flavor_eng.116.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对一名异端分子任职于宫廷感到不满"
 flavor_eng.116.tt3: "添加[character|e][thomas_more.GetNameWithNoTooltip]"
 flavor_eng.116.b: "允许他自由表达自己的独特思想。"
 flavor_eng.116.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对[ShowPolicyName('strict_censorship')][policy|e]遭到破坏表示不满"
 flavor_eng.116.c: "以异端罪烧死他。"
 flavor_eng.116.tt5: "添加[character|e][thomas_more.GetNameWithNoTooltip]但无法担任内阁成员"
 flavor_eng.116.tt6: "[ShowPolicyName('de_heretico_comburendo')]法案规定一切异端分子都须烧死"
 flavor_eng.116.historical_info: "托马斯·莫尔是都铎王朝时期的律师、政治家和哲学家。他是国王的密友，在红衣主教沃尔西倒台后上位，但最终因同国王的宗教分歧而落马。他是虔诚的罗马天主教徒，反对宗教，因此拒绝接受国王亨利八世与罗马天主教会的决裂。"
 flavor_eng.117.title: "至尊宣誓"
 flavor_eng.117.desc: "至尊宣誓要求所有人承认[ROOT.GetCountry.GetGovernment.GetRuler.GetName]是教会的最高统治者。即便拒绝宣誓会被处以死刑，[thomas_more.GetName]仍然拒绝宣誓。作为宗教改革及脱离[ShowReligionAdjective('catholic')]会的坚定反对者，[thomas_more.GetLastNameWithNoTooltip]认为自己不应该昧着自己的良心。"
 flavor_eng.117.a: "以叛国罪处决他。"
 flavor_eng.117.tt1: "[target_root_country.GetGovernment.GetRulerTitle]因失去了[target_root_country.GetGovernment.GetRuler.GetHisHer]的挚友而悲痛欲绝"
 flavor_eng.117.b: "允许开个特例。"
 flavor_eng.117.tt2: "[target_root_country.GetGovernment.GetRulerTitle]因为徇私而使[target_root_country.GetGovernment.GetRuler.GetHisHer]的合法性遭到质疑"
 flavor_eng.117.historical_info: "至尊誓言是效忠国王亨利八世的强制性誓言，在英国宗教改革期间首次提出。宣誓内容包括承认君主为英格兰教会的最高领袖，从而摒弃教宗和罗马天主教会的权威。"
 flavor_eng.118.title: "两国斗富"
 flavor_eng.118.desc: "能言善辩的外交大师[target_character.GetName]精心策划了一项相当昂贵但有效的提议，既能展示[ROOT.GetCountry.GetName]的财富与国力，又能改善和[GetCountry('FRA').GetName]的关系。\n\n两国统治者将在[GetCountry('FRA').GetAdjectiveWithNoTooltip]边界的[summit_location.GetName]举行会晤，届时将对双方的会面进行精心的安排。\n\n在众多方案中，我们正在考虑用用金丝和布帛编织搭建帐篷和临时宫殿。"
 flavor_eng.118.a: "一个绝妙的主意。"
 flavor_eng.118.tt1: "向[GetCountry('FRA').GetNameWithNoTooltip][GetCountry('FRA').GetGovernment.GetRulerTitle]提议进行一次耗资不菲的“金帛盛会”"
 flavor_eng.118.tt2: "这种耗资巨大但行之有效的展览改善了[ROOT.GetCountry.GetNameWithNoTooltip]的国际关系和国际地位"
 flavor_eng.118.b: "浪费了辛辛苦苦挣来的钱财。"
 flavor_eng.119.title: "金帛盛会"
 flavor_eng.119.desc: "文艺复兴时期的两位统治者和他们的庞大随从队伍进入山谷，每个人都决心要胜过对方。尽管对盛况究竟如何感到好奇，但炫耀财富和精雕细琢仍然是他们的首要任务。\n\n无数用金布编织的帐篷占据了整个区域，旁边的建筑也用金饰装饰，极尽奢华之能事。在核心区域之外，为不太尊贵的游客搭建了 2800 多顶帐篷。\n\n这里还安排了声势浩大的比赛和随之而来的宴会，旨在招待王公贵族。\n\n这真是一场华丽的盛宴。"
 flavor_eng.119.a: "我们好生欢喜。"
 flavor_eng.119.historical_info: "金帛盛会是 1520 年英国国王亨利八世和法国国王弗朗西斯一世在法国加莱附近举行的一次会晤。其目的是结束持续的敌对行动并修复两国的关系。在几天的时间里，人们展示了财富和权力，并搭起了装饰着金色刺绣布料的帐篷。这次活动被认为是成功的，但对防止未来的冲突却没有起到什么作用。"
 flavor_eng.121.title: "求恩巡礼"
 flavor_eng.121.desc_dissolution_of_monasteries: "由于取缔修道院政策的持续推行，[ShowProvinceDefinitionName('northumberland_province')]正在酝酿一场叛乱。如果不采取措施安抚群众，我们将面临武装起义的风险。\n\n叛军领袖[robert_aske.GetName]呈报了一封名为《二十四条请愿书》的诉求清单，包括清扫异端邪说、谴责其追随者和立即停止对修道院的破坏。"
 flavor_eng.121.desc: "我们在[ShowProvinceDefinitionName('northumberland_province')]信仰[ShowReligionAdjective('catholic')]的臣民正酝酿着日渐上升的不满情绪。如果不采取措施安抚群众，我们将面临武装起义的风险。\n\n叛军领袖[robert_aske.GetName]呈报了一封名为《二十四条请愿书》的诉求清单，包括清扫异端邪说、谴责其追随者和立即停止对修道院的破坏。"
 flavor_eng.121.custom: "[ShowProvinceDefinitionName('northumberland_province')]的[ShowReligionAdjectiveWithNoTooltip('catholic')][ShowPopTypeName('peasants')]失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]"
 flavor_eng.121.a: "做出虚假的承诺。"
 flavor_eng.121.tt1: "叛军被解散并被杀一儆百"
 flavor_eng.121.b: "同意他们的条款。"
 flavor_eng.121.tt2: "对修道院的裁撤取消了"
 flavor_eng.121.tt3: "对非[ShowReligionAdjectiveWithNoTooltip('catholic')]人群的容忍度提升了"
 flavor_eng.121.tt4: "处于担忧宗教报复，大量人口重新皈依[ShowReligionName('catholic')]"
 flavor_eng.121.c: "友好协商解决。"
 flavor_eng.121.c.custom1: "此选项可用，因为[ROOT.GetCountry.GetGovernment.GetRuler.GetName]有魅力非凡的说客特质"
 flavor_eng.121.c.custom2: "此选项可用，因为[ROOT.GetCountry.GetGovernment.GetRuler.GetName]高超的外交能力"
 flavor_eng.121.d: "必须以武力对付武力。"
 flavor_eng.121.tt5: "只能以武力解决叛乱"
 pilgrimage_of_grace_rebellion: "求恩巡礼叛乱"
 STATIC_MODIFIER_NAME_pilgrimage_of_grace_rebellion: "求恩巡礼叛乱"
 flavor_eng.121.historical_info: "求恩巡礼运动是16世纪30年代末英格兰北部的一次重大起义。起因是宗教政策和修道院的解散，但对托马斯·克伦威尔及其实施的税收政策的整体不满也是重要原因。国王亨利八世起初给予了赦免，但后来言而无信，并以暴力镇压了叛乱。尽管运动获得了相当多的支持，但依然力量薄弱，成千上万的叛乱者在遭到镇压后被处死。"
 flavor_eng.122.title: "[thomas_cromwell.GetNameWithNoTooltip]"
 flavor_eng.122.desc: "作为一名近日被任命为议员的知名律师，[thomas_cromwell.GetNameWithNoTooltip]正在游说[ROOT.GetCountry.GetGovernment.GetRulerTitle]。[thomas_cromwell.GetHeShe]是正在进行中的改革的坚定拥护者，并积极参与限制[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]权力的立法，继续削弱罗马教会在[ROOT.GetCountry.GetName]的影响力。\n\n[thomas_cromwell.GetHeShe]最近提出的一项建议是通过将财富从修道院转移到国库来增加王室的固定收入。"
 flavor_eng.122.a: "欢迎加入我们的宫廷。"
 flavor_eng.122.tt1: "添加[character|e][thomas_cromwell.GetNameWithNoTooltip]"
 flavor_eng.122.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]对一名出身卑微者任职于宫廷感到不满"
 flavor_eng.122.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]对一名商人在宫廷内任职感到高兴"
 flavor_eng.122.b: "他应继续担任议员。"
 flavor_eng.122.tt4: "[thomas_cromwell.GetNameWithNoTooltip]继续在下议院代表[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]的利益"
 flavor_eng.122.tt5: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对[thomas_cromwell.GetNameWithNoTooltip]致力于立法限制教会权力深感不满"
 flavor_eng.122.historical_info: "托马斯·克伦威尔是一位娴熟的政治家、律师和国王亨利八世的首相。出身低微的他搭上了枢机主教托马斯·沃尔西的线而获得了宫廷的青睐，并成为 16 世纪英国最有权势的人物之一。克伦威尔推动了英国宗教改革，并在解散修道院的过程中发挥了重要作用，将大量财富和土地移交给王室。"
 flavor_eng.123.title: "改革修道院"
 flavor_eng.123.desc: "长期以来，宗教改革派将[ROOT.GetCountry.GetName]宗教团体的过度富裕视为一大顽疾；[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]对教会势力的过于嚣张跋扈不满也是呼吁变革的另一因素。\n\n我们可以尝试改革这些现状，让宗教教团回归朴素的隐修理想。\n\n总共而言，有#Y [ROOT.GetVariable('num_of_monasteries').GetValue]#!所修道院出现在这次改革清单中。"
 flavor_eng.123.a: "$common_string_leave_them_be$"
 flavor_eng.123.a.custom: "受雇于修道院修会的[ShowPopTypeName('clergy')]获得[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%][pop_satisfaction|e]"
 flavor_eng.123.b: "改革吧。"
 flavor_eng.123.b.custom: "修会将使大批僧侣还俗并重新成为[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]"
 flavor_eng.123.tt: "除非撤销这一[privilege|e]，否则无法拆除修道院"
 flavor_eng.123.historical_info: "修道院改革，或称裁撤修道院，是16世纪英国接受宗教改革后发生的重大事件。国王的首相托马斯·克伦威尔最初试图取缔修道院体系，因为修道院被视为罗马天主教会的延伸。这一事件最终导致英格兰各地的修道院、教堂和修道院等宗教机构被关闭。"
 flavor_eng.124.title: "[anne_boleyn.GetNameWithNoTooltip]的命运"
 flavor_eng.124.desc: "在王后[anne_boleyn.GetName]嫁给[ROOT.GetCountry.GetGovernment.GetRuler.GetName]许久之后，依然未能诞下男性继承人。[ROOT.GetCountry.GetGovernment.GetRulerTitle]变得越来越焦躁，加上坊间已经流传其王后通奸和乱伦的传言。为了谨慎起见，也许应该找到一个更长久的解决办法。"
 flavor_eng.124.a: "把她的头砍掉。"
 flavor_eng.124.b: "她就快成功了。"
 flavor_eng.124.historical_info: "安妮·博林是英国国王亨利八世的第二任妻子。由于未能生下男性继承人，她被指控通奸、乱伦和叛国，并被逮捕和囚禁在伦敦塔。她被审判获罪并在不久后被斩首。"
 flavor_eng.125.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]的宗教迫害"
 flavor_eng.125.desc: "重新皈依[target_religion.GetName]使人们开始讨论应该容忍我们的臣民信奉什么信仰的问题。\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName]正极力试图扭转[ROOT.GetCountry.GetAdjectiveWithNoTooltip]宗教改革，并提出了用火刑来镇压异端教义的立法。"
 flavor_eng.125.desc_daughter_of_aragon: "在[ROOT.GetCountry.GetName]仍然以[target_religion.GetAdjectiveWithNoTooltip]为主流信仰的情况下，一名[target_religion.GetAdjective]徒女王的即位使人们开始讨论应该容忍我们的臣民信奉什么信仰的问题。\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName]正极力试图扭转[ROOT.GetCountry.GetAdjectiveWithNoTooltip]宗教改革，并提出了用火刑来镇压异端教义的立法。"
 flavor_eng.125.a: "罪恶的思想必须得到清除。"
 flavor_eng.125.b: "没这个必要。"
 flavor_eng.125.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对捍卫国教采取的措施感到满意"
 flavor_eng.125.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对蔑视国教的举措感到不满"
 flavor_eng.125.historical_info: "血腥玛丽的宗教迫害是都铎王朝的玛丽一世统治英格兰期间发生的一系列宗教迫害。玛丽一世是虔诚的天主教徒，她力图恢复天主教作为国教的地位，使英格兰重新回到教皇的控制之下，因此经常迫害新教徒。成千上万的新教徒被捕，许多人被处死。"
 flavor_eng.126.title: "小[hans_holbein.GetNameWithNoTooltip]"
 flavor_eng.126.desc: "以描绘现实而闻名的杰出画家和版画家[hans_holbein.GetName]在[thomas_more.GetName]的授意下来到了[ROOT.GetCountry.GetName]。目前，他正在寻找一位新的赞助人，以赞助他继续创作，让他的才华能够派上用场。\n\n他内心是一个宗教改革支持者，他还制作了一些宗教小册子来推动宗教改革事业。"
 flavor_eng.126.a: "邀请他来到宫廷。"
 flavor_eng.126.tt1: "添加[character|e][hans_holbein.GetNameWithNoTooltip]"
 flavor_eng.126.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对在[ShowPolicyName('strict_censorship')][policy|e]下有一名异端画家任职于宫廷感到不满"
 flavor_eng.126.b: "以异端罪烧死他。"
 flavor_eng.126.tt3: "[hans_holbein.GetNameWithNoTooltip]由[thomas_more.GetNameWithNoTooltip]作保因此免于迫害"
 flavor_eng.126.tt4: "[ShowPolicyName('de_heretico_comburendo')]法案规定一切异端分子都须烧死"
 flavor_eng.126.c: "让他专注于宣传宗教改革。"
 flavor_eng.126.c.custom: "[hans_holbein.GetNameWithNoTooltip]创作的一些作品使一大部分识字人口皈依了国教"
 flavor_eng.126.tt5: "[hans_holbein.GetNameWithNoTooltip]专注于其他事务，因此不太可能再创作出任何艺术品"
 flavor_eng.126.d: "这儿没有他的位置。"
 flavor_eng.126.tt6: "[hans_holbein.GetNameWithNoTooltip]将去别处另谋高就"
 flavor_eng.126.historical_info: "小汉斯·荷尔拜因出身于德意志并成长于瑞士，被认为是 16 世纪最伟大的肖像画家之一。他的作品主要采用文艺复兴时期的人文主义和晚期哥特式风格，从壁画到书籍插图，他多才多艺的作品因其写实性而备受赞誉。他在职业生涯末期开始活跃于人文主义圈子，并在托马斯·莫尔爵士的一系列委托下在英国宫廷找到了工作。"
 flavor_eng.127.title: "出访英国宫廷的法国大使"
 flavor_eng.127.desc: "一幅被画家[hans_holbein.GetName]命名为#italic 《出访英国宫廷的法国大使》#!的文艺复兴巨作宣告完成。它的观感似乎会随着观察角度的变化而改变。它展示了几个小雕像和华丽的物品，以及两位身着不同服饰的宫廷使者，其中一个看起来相当不祥的变形头骨碎片占据了作品的相当大一部分。"
 flavor_eng.127.a: "将它展示出来。"
 flavor_eng.127.b: "让他在欧洲大陆巡回展出。"
 flavor_eng.127.historical_info: "《出访英国宫廷的法国大使》是文艺复兴时期的一幅名画，由小汉斯·霍尔拜因创作。这幅画据说是受安妮·博林女王委托创作，描绘了两位法国有影响力的使节前往英国宫廷。这幅画被广泛认为是绘画中最著名的变形例子之一，体现了文艺复兴时期典型的对人类死亡的思考以及对象征主义和透视法的好奇。使这幅画真正与众不同的是画幅下方变形的头骨，只有从特定角度观察时才能看到它。"
 flavor_eng.128.title: "[john_cabot.GetNameWithNoTooltip]"
 flavor_eng.128.desc: "一位来自[target_location.GetName]的航海探险家已经来到了[ROOT.GetCountry.GetName]，并寻求资金支持以发起一场从[bristol.GetName]港出发的大西洋探险，旨在找到一条前往亚洲的西北航道。\n\n我们可以雇佣他以我们的旗帜之名出征，并凭借他的技能找到传说中失落的海巴昔岛。"
 flavor_eng.128.a: "汪洋等待着他。"
 flavor_eng.128.tt: "添加[explorer|e][john_cabot.GetNameWithNoTooltip]"
 flavor_eng.128.b: "现在时机未到。"
 flavor_eng.128.historical_info: "乔瓦尼·卡博托，又称约翰·卡伯特，是出生于那不勒斯王国的意大利航海家、探险家。15世纪末，他受雇于英国进行海上航行，发现了北美洲的部分地区并在很可能是纽芬兰的某处海岸登陆，成为自维京人之后最早探索北美洲大陆的欧洲人之一。他的多次航行帮助了英国对新大陆提出领地声索，并使未来的探险和殖民成为可能。"
 flavor_eng.129.title: "海军委员会"
 flavor_eng.129.desc_common1: "我们必须控制我们岛屿周围的海域，挫败任何侵占我们土地的企图。"
 flavor_eng.129.desc_common2: "优化我们的后勤流程并简化舰队的管理"
 flavor_eng.129.desc: "人们已经认识到，我们的海岸在某种程度上很容易受到外敌入侵。为了保卫[ROOT.GetCountry.GetName]的未来，$flavor_eng.129.desc_common1$\n\n通过$flavor_eng.129.desc_common2$，我们可以发展我们的造船工作，并以更低的成本支持更大规模的海军。"
 flavor_eng.129.desc_tudor: "[tudor_dynasty.GetName]王朝的[ROOT.GetCountry.GetGovernment.GetRulerTitle]对外敌的海上侵略担心不已，因此提出$flavor_eng.129.desc_common1$通过$flavor_eng.129.desc_common2$我们可以发展我们的造船工作，并以更低的成本支持更大规模的海军，从而使我们的领地海疆永固。\n\n就个人而言，[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe]本人在船舶设计方面也很有天赋，并将继续为我国舰队的现代化做出贡献。"
 flavor_eng.129.a: "进行这项必要的改革。"
 enable_navy_board_reform: "解锁[ShowGovernmentReformName('navy_board_reform')][government_reform|e]"
 flavor_eng.129.b: "陆军是更重要的问题。"
 flavor_eng.129.historical_info: "16世纪中叶，英王亨利八世在位期间成立了海军委员会以负责监督海军事务，包括造船和后勤管理。在亨利八世的指导下，海军委员会促进了英国舰队的扩张，目的是将其改造成一支不可忽视的力量，确保英国的安全不受外敌侵犯。"
 flavor_eng.131.title: "白厅宫"
 flavor_eng.131.desc: "对于[ROOT.GetCountry.GetGovernment.GetRuler.GetName]来说，当前供其居住的君主宅邸已经不够用了，因此需要上马扩建项目。\n\n知名景观艺术家[anton_van_den_wyngaerde.GetName]已经提供了一些概念草图，只要资金到位，就可以立即开工。"
 flavor_eng.131.a: "我要在里面放上桑拿房、游泳池和小马的马厩。"
 flavor_eng.131.tt1: "添加[character|e][anton_van_den_wyngaerde.GetNameWithNoTooltip]"
 flavor_eng.131.b: "这个方案停留在草图上就足够了。"
 flavor_eng.131.tt2: "[anton_van_den_wyngaerde.GetNameWithNoTooltip]细腻的设计将启发其他艺术家"
 flavor_eng.131.tt3: "[anton_van_den_wyngaerde.GetNameWithNoTooltip]的作品一经完成就会去别处就职"
 flavor_eng.131.historical_info: "白厅宫原本是约克大主教持有的大庄园，后来扩建为欧洲最大的宫殿，用于举办枢密会议、戏剧表演、宴会，并作为主要的王室住所。它是都铎王朝和斯图亚特王朝时期的行政中心，直到1698年的一场大火烧毁了大部分建筑。今天，仅有宴会厅保留下来。"
 flavor_eng.132.title: "[charles_brandon.GetNameWithNoTooltip]"
 flavor_eng.132.desc: "作为[ROOT.GetCountry.GetGovernment.GetRulerTitle]的儿时好友，[charles_brandon.GetName]渴望入宫为相，为国家效力。他在军事和国家事务方面都表现出了卓越的才能，然而，让他在王室中任职可能会遭到[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的抵制。"
 flavor_eng.132.a: "他可以出色地在军队服役。"
 flavor_eng.132.tt1: "添加[character|e][charles_brandon.GetNameWithNoTooltip]"
 flavor_eng.132.tt2: "他将无法作为内阁成员服务"
 flavor_eng.132.b: "胡说八道，他就应该做[ROOT.GetCountry.GetGovernment.GetAdjective]的顾问。"
 flavor_eng.132.c: "我们保持友情就足够了。"
 flavor_eng.132.historical_info: "查尔斯·布兰登是英国都铎王朝时期的杰出人物。他从小就是国王亨利八世的密友，最终在外交和军事领域担任了不同的职务。他的军事成就和对国王的坚定忠诚使他在宫廷中叱咤风云，这让枢密院非常不满。他与国王的妹妹秘密结婚时引起了争议并激怒了国王，但后来他获得了亨利八世的赦免。"
 flavor_eng.133.title: "偷食禁果"
 flavor_eng.133.desc_common: "[charles_brandon.GetName]和王妹[sister.GetName]秘密地结婚了！他们起初只是远远地互相欣赏，现在看来他们的关系早就不再单纯。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]们坚持认为[charles_brandon.GetShortNameWithNoTooltip]不顾王室规矩，必须严惩不贷"
 flavor_eng.133.desc_wolsey: "$flavor_eng.133.desc_common$。然而[ROOT.GetCountry.GetGovernment.GetRulerTitle]的顾问[thomas_wolsey.GetName]敦促大家保持克制，希望主动调解纠纷。\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle]对此异常愤怒，认为这是对[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]赤裸裸的挑衅，必须做出适当的回应。"
 flavor_eng.133.desc: "$flavor_eng.133.desc_common$。\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle]对此异常愤怒，认为这是对[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]赤裸裸的挑衅，必须做出适当的回应。"
 flavor_eng.133.a: "把他们赶出宫廷！"
 flavor_eng.133.tt1: "[charles_brandon.GetNameWithNoTooltip]和[sister.GetNameWithNoTooltip]在一段时间内无法为[target_root_country.GetNameWithNoTooltip]服务"
 flavor_eng.133.tt2: "[thomas_wolsey.GetNameWithNoTooltip]的影响力安抚了[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]并使王室免于更大的丑闻"
 flavor_eng.133.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]对[target_root_country.GetGovernment.GetRulerTitle]未能采取更强硬的处罚感到愤怒"
 flavor_eng.133.b: "一个赶去修道院，一个送去断头台。"
 flavor_eng.133.c: "[target_root_country.GetNameWithNoTooltip]不欢迎他们了。"
 flavor_eng.133.historical_info: "1515年，查尔斯·布兰登和玛丽·都铎于法国秘密举行了婚礼，国王亨利八世对此既不知情，也未批准。玛丽之前嫁给了法国国王路易十二，但在路易十二死后，她在返回英格兰前同布兰登订了婚。这桩婚事被认为违反了礼仪和王权，同时激怒了亨利八世，他认为这打乱了他以联姻构建联盟的计划。尽管最初很愤怒，但亨利八世最终还是赦免了布兰登和玛丽，允许他们回到宫廷生活。"
 flavor_eng.134.title: "[daughter_of_boleyn.GetNameWithNoTooltip]的未来"
 flavor_eng.134.desc: "年幼的[daughter_of_boleyn.GetName]的家庭教师向我们报告称，这个女孩是一个非常有天份的学生。虽然她不太可能成为[ROOT.GetCountry.GetName]的统治者，但[daughter_of_boleyn.GetHisHer]天生的才能可以让她成为宫廷出色的顾问。"
 flavor_eng.134.a: "为她找一位顶尖的导师。"
 flavor_eng.134.tt1: "[daughter_of_boleyn.GetNameWithNoTooltip]将接受全面的王室教育，以为她将来万一统治国家做好准备"
 flavor_eng.134.b: "这与我们无关。把她嫁出去吧。"
 flavor_eng.134.tt2: "[daughter_of_boleyn.GetNameWithNoTooltip]不太可能统治[ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_eng.134.historical_info: "作为亨利八世和安妮·博林的女儿，伊丽莎白接受了最好的教育，包括历史、哲学、数学以及拉丁语、希腊语和法语等语言。她深受英国脱离天主教会的影响，这改变了她对信仰问题的看法。她精通多国语言的能力和对国际关系的理解对这位未来的女王来说是无价之宝。"
 flavor_eng.136.title: "[francis_drake.GetNameWithNoTooltip]"
 flavor_eng.136.desc: "臭名昭著的私掠者和海军专家 [francis_drake.GetName] 表示希望悬挂我们的旗帜航行，帮助[ROOT.GetCountry.GetName]成为全球海上强国。据说他是个万事通，以捕获敌船并掠夺其货物的私掠活动而闻名。他曾表示希望探索世界，不过我们可能需要他提供其他服务。"
 flavor_eng.136.a: "为我们呈现世界的全貌。"
 flavor_eng.136.tt1: "添加[explorer|e][francis_drake.GetNameWithNoTooltip]"
 flavor_eng.136.tt2: "[francis_drake.GetSheHe|U]有扫荡海外殖民地的天赋，在被派去探索新大陆时可能会尝试这样做"
 flavor_eng.136.b: "海军等待着[francis_drake.GetSheHe]的服役。"
 flavor_eng.136.tt3: "添加[admiral|e][francis_drake.GetNameWithNoTooltip]"
 flavor_eng.136.c: "一个不折不扣的奴隶主和海盗。"
 flavor_eng.136.historical_info: "弗朗西斯·德雷克最为人熟知的是他在伊丽莎白时代作为一名海军提督的大胆探索。他环球航行，袭击了西班牙主航道沿线的几个殖民地，并扣押了多艘满载金银驶往欧洲的宝船，从而削弱了西班牙在新大陆的霸权。1588 年，他在英国抵御西班牙无敌舰队的战斗中发挥了关键作用。"
 flavor_eng.137.title: "[francis_drake.GetNameWithNoTooltip]袭击了[target_location.GetNameWithNoTooltip]"
 flavor_eng.137.desc: "[francis_drake.GetName]站在“金鹿号”的船舵旁，眼中闪烁着期待的光芒。[francis_drake.GetSheHe]信赖的战船经历了无数风暴，见证了无数珍宝。[francis_drake.GetHisHer]的船员们整装待发，心跳与拍打船身的浪潮声相呼应。\n\n随着[francis_drake.GetHisHer|U]的一个手势，信号发出，小艇被放入水中，一群贪婪的勇士准备冲向财富。他们迅速击溃了殖民地的防御，四处搜查房屋，夺取财物，劫掠珍宝。\n\n数小时后，船员们满载战利品返回船上，身后留下一片火海，或许还有幸存者能够讲述这场浩劫的故事。"
 flavor_eng.137.a: "再接再厉。"
 flavor_eng.137.a.custom: "[target_location.GetName]被劫掠并丧失了繁荣度。一些奴隶人口被释放了"
 flavor_eng.137.tt1: "[francis_drake.GetNameWithNoTooltip]将继续袭击他在探索过程中发现的任何脆弱殖民地"
 flavor_eng.137.b: "他需要把重心放在探索上面。"
 flavor_eng.137.tt2: "[francis_drake.GetNameWithNoTooltip]在本次探索中将暂停突袭殖民地"
 flavor_eng.137.tt3: "当[francis_drake.GetHisHer]返回[target_root_country.GetNameWithNoTooltip]时向国家支付劫掠收益"
 flavor_eng.137.tt4: "总劫掠金额：#Y [ROOT.GetVariable('drake_loot').GetValue]#!金钱"
 flavor_eng.137.historical_info: "15 世纪末，弗朗西斯·德雷克多次率军袭击西班牙在加勒比海的定居点、港口和船只，夺取财宝，削弱了西班牙的统治。这些袭击使德雷克成为富翁，并促进了英国作为海上强国的崛起。"
 flavor_eng.138.title: "[francis_drake.GetNameWithNoTooltip]袭击了[target_location.GetNameWithNoTooltip]"
 flavor_eng.138.desc: "臭名昭著的[francis_drake.GetCulture.GetName]私掠者[francis_drake.GetName]对我们一个防御较弱的定居点发动了一次猖狂的袭击，造成了相当大的损失。建筑物被焚毁，金库被洗劫一空，所有被控制的[ShowPopTypeName('slaves')]都被释放了。"
 flavor_eng.138.a: "巩固岸防。"
 flavor_eng.138.tt1: "[target_location.GetName]在沿海要塞建成的情况下将免遭进一步袭击"
 flavor_eng.138.b: "小小的困难。"
 flavor_eng.138.tt2: "[target_location.GetName]可能会再次被袭击"
 flavor_eng.138.historical_info: "$flavor_eng.137.historical_info$"
 flavor_eng.139.title: "[christopher_marlowe.GetNameWithNoTooltip]"
 flavor_eng.139.desc: "[christopher_marlowe.GetName]，一位大胆而富有想象力的剧作家正在寻找新的赞助人，以继续他在戏剧领域做出成就。[christopher_marlowe.GetHerHim]常受到艺术家同行的称赞，他们称其为开拓者和灵感的源泉，因多才多艺而声名斐然。"
 flavor_eng.139.a: "一个写作者就应该写作，而且自由地写作。"
 flavor_eng.139.tt1: "添加[character|e][christopher_marlowe.GetNameWithNoTooltip]"
 flavor_eng.139.tt2: "[christopher_marlowe.GetSheHe|U]将[christopher_marlowe.GetHisHer]的时间奉献于创作大量的剧本以供人娱乐"
 flavor_eng.139.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对于[ShowPolicyName('strict_censorship')][policy|e]遭到破坏而不满"
 flavor_eng.139.b: "让他做我们的间谍。"
 flavor_eng.139.tt4: "[christopher_marlowe.GetNameWithNoTooltip]被间谍首脑[francis_walsingham.GetName]雇为线人"
 flavor_eng.139.c: "不用了，我们更爱看木偶戏。"
 flavor_eng.139.historical_info: "克里斯托弗·马洛是一位颇具影响力的英国剧作家、诗人和翻译家，后来创作了#italic 《英雄与利安德》#!和#italic 《爱德华二世》#!等著名作品。他被认为是伦敦最重要的戏剧家，甚至对莎士比亚也产生了巨大的影响。马洛英年早逝且死因扑朔迷离，同性恋阴谋、另一位剧作家的背叛以及最高层的间谍斗争都是可能的原因。"
 flavor_eng.140.title: "[walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.140.desc: "[walter_raleigh.GetName]是一名靠镇压爱尔兰叛乱发家的宫廷宠臣。在[walter_raleigh.GetHisHer]从一场险象环生的探险返回后，带回了一种形状奇特的食物和一种点燃后令人陶醉的草本植物。现在，[walter_raleigh.GetHisHer]正在策划自己生涯的下一场冒险。\n\n[walter_raleigh.GetHisHer]已经面见[ROOT.GetCountry.GetGovernment.GetRuler.GetName]并希望进一步讨论探索事项。在提及冒险经历时，[walter_raleigh.GetShortNameWithNoTooltip]总是难掩内心的激动与满足。然而，是开启一场新的探索还是将[walter_raleigh.GetHimHer]用作其他用途，最终还是看[ROOT.GetCountry.GetGovernment.GetRulerTitle]的决定。"
 flavor_eng.140.a: "我们的海外事务需要[walter_raleigh.GetHisHer]的领导。"
 flavor_eng.140.tt1: "添加[explorer|e][walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.140.tt2: "在指派探索新大陆时，他可以为位于[ShowAreaName('southern_new_england_area')]的殖民地提供补给"
 flavor_eng.140.b: "爱尔兰需要一只强硬的铁腕。"
 flavor_eng.140.custom: "治下或属国治下所有[ShowRegionName('ireland_region')]的[location|e]获得[ShowModifier('raleigh_firm_hand')]修正"
 flavor_eng.140.tt3: "添加[general|e][walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.140.tt4: "[walter_raleigh.GetHisHer|U]在[ShowRegionName('ireland_region')]残酷镇压的威名将降低再次爆发叛乱的可能性"
 STATIC_MODIFIER_NAME_raleigh_firm_hand: "雷利的铁腕"
 flavor_eng.140.c: "[walter_raleigh.GetHimHer]很适合执掌国事。"
 flavor_eng.140.tt5: "添加[character|e][walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.140.tt6: "[walter_raleigh.GetHisHer|U]在宫廷的活跃使[target_root_country.GetGovernment.GetRuler.GetName]心醉神迷"
 flavor_eng.140.d: "我们的命运并不相同。"
 flavor_eng.140.tt7: "[walter_raleigh.GetNameWithNoTooltip]和[walter_raleigh.GetHisHer]带来的神秘作物被拒之门外"
 eng_raleighs_gifts: "引入了[ShowGoodsName('potato')]和[ShowGoodsName('tobacco')]"
 flavor_eng.140.historical_info: "沃尔特·雷利爵士是一位英国探险家、军人、诗人和政治家。他曾多次参加对新大陆的探索，以其冒险精神而闻名于世。他帮助英国在北美建立了第一个殖民地，并为纪念女王伊丽莎白一世而将殖民地命名为弗吉尼亚。女王认为雷利机智、迷人并具有文学天赋，因此罗利长期受到女王的宠爱。"
 flavor_eng.141.title: "[thomas_tallis.GetNameWithNoTooltip]"
 flavor_eng.141.desc_common: "[thomas_tallis.GetName]在音乐界享有很高的声誉，人们常常称他为灵感的源泉，他以独创的嗓音、运用复杂的和声和优美的旋律而闻名。"
 flavor_eng.141.desc: "一位创作了大量圣歌的高水平作曲家正在寻找新的赞助人，以便继续为圣咏曲作品做出新的成就。\n\n$flavor_eng.141.desc_common$"
 flavor_eng.141.desc_dissolution_of_monasteries: "在修道院被裁撤后，像[thomas_tallis.GetName]这样主要活跃在宗教界的音乐家很难找到工作。作为一名技艺超群的作曲家，他现在正在宫廷里碰运气寻求赞助，以继续为音乐领域做出贡献。\n\n$flavor_eng.141.desc_common$"
 flavor_eng.141.a: "王家礼拜堂等待着他。"
 flavor_eng.141.tt1: "添加[character|e][thomas_tallis.GetNameWithNoTooltip]"
 flavor_eng.141.tt2: "在[ShowPolicyName('strict_censorship')][policy|e]下，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对一名异端音乐家自由创作感到不满"
 flavor_eng.141.tt3: "[thomas_tallis.GetNameWithNoTooltip]创作的作品激励了其他作曲家"
 flavor_eng.141.b: "以异端罪烧死他。"
 flavor_eng.141.tt4: "[ShowPolicyName('de_heretico_comburendo')]法案规定一切异端分子都须烧死"
 flavor_eng.141.c: "让他去其他地方谱写曲调。"
 flavor_eng.141.tt5: "[thomas_tallis.GetNameWithNoTooltip]在修道院被解散的情况下忙于求职，不太可能创作出任何重要作品"
 flavor_eng.141.historical_info: "托马斯·塔利斯是英国作曲家，以其合唱作品和对复调音乐的精通而闻名于世。他对英国合唱传统的形成至关重要，被认为是英国最伟大的作曲家之一。除亨利七世外，他在都铎王朝的所有君主统治时期都担任过宫廷作曲家和演奏家。"
 flavor_eng.142.title: "寄希冀于他者"
 flavor_eng.142.desc: "[thomas_tallis.GetName]已经完成了一曲杰作并准备好向世人分享。这首曲子兼具复杂性和创新性，包含了女高音、中音、男高音、男中音和男低音五个声部，每个声部有八个合唱组，共有四十个独立的声部。\n\n这一作品被建议在像大教堂这样的庞大空间内演奏，因为这能让听众充分感受到多重声部带来的沉浸式、环绕效果。"
 flavor_eng.142.a: "真是耳目一新。"
 flavor_eng.142.b: "宣传他其余的作品作为替代。"
 flavor_eng.142.historical_info: "英国作曲家托马斯·塔利斯于1570年左右创作了这首#italic 《寄希冀于他者》#!，它被被认为是一首不朽的合唱作品，也是文艺复兴时期复调音乐的巅峰之作。这部作品的创作是为了展示他的作曲技巧和英国合唱音乐的实力。"
 flavor_eng.143.title: "[francis_drake.GetNameWithNoTooltip]的归航"
 flavor_eng.143.desc: "伟大的冒险家[francis_drake.GetName]带着满仓的财宝回到了我国。在[francis_drake.GetHisHer|U]最近一次前往新世界的探索中，[francis_drake.GetHimHer]一共收集到#Y [ROOT.GetVariable('drake_loot').GetValue]#!金钱。按照先前达成的协议，[francis_drake.GetHisHer]将这些财物上缴国库。"
 flavor_eng.143.a: "前进吧，大探险家。"
 flavor_eng.143.tt1: "如果被指派探索新大陆，[francis_drake.GetNameWithNoTooltip]将继续袭击他在探索过程中发现的任何脆弱殖民地"
 flavor_eng.143.b: "该把这样的袭击挽上句号了。"
 flavor_eng.143.tt2: "[francis_drake.GetNameWithNoTooltip]将来的探险将会更加平静"
 flavor_eng.143.historical_info: "弗朗西斯·德雷克在加勒比海的首次航行结束后返回英国，整个英国都为之庆祝。这次航行被认为是英国探险和海盗活动的一项重大成就，它鼓舞了英国人的士气，增强了英国人面对强悍对手时的自豪感和自信心。"
 flavor_eng.144.title: "[ShowAreaNameWithNoTooltip('ulster_area')]开拓团"
 flavor_eng.144.desc: "我们已经制定了一项大胆的计划，将王国北部的居民迁移到爱尔兰的[ShowAreaName('ulster_area')]省。以希望将当地英化并引导当地居民远离[ShowReligionAdjective('catholic')]教会的错误信条。\n\n这很可能会遭到当地居民的敌视，但如果我们要对爱尔兰岛建立稳固的统治，就非这样做不可。"
 flavor_eng.144.a: "这是必须完成的工作。"
 flavor_eng.144.a.custom1: "相当数量的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]从[emigration_province_1.GetProvince.GetName]和[emigration_province_2.GetProvince.GetName]迁移至[ShowAreaName('ulster_area')]建立开拓团"
 flavor_eng.144.a.custom2: "来自[target_root_country.GetNameWithNoTooltip]的移民极大扰乱了当地居民的生活，同时加强了[target_root_country.GetAdjectiveWithNoTooltip]文化和宗教的影响"
 flavor_eng.144.b: "我们不能冒着内部冲突的风险。"
 flavor_eng.144.historical_info: "爱尔兰最北部的阿尔斯特省给岛上的英国当局带来了挑战，因为官方文化和宗教在该省影响较小，居民以天主教盖尔人自居。为了解决这一问题，英国王室制定了一项名为 “阿尔斯特开拓团 ”的计划，在富裕地主的支持下将其殖民化，并使该地区的人口和文化发生转变。他们鼓励英格兰北部和苏格兰南部的新教徒迁移到北爱尔兰定居，并从叛乱的爱尔兰酋长及其追随者手中没收土地，重新分配给新来的定居者。"
 flavor_eng.145.title: "黎凡特贸易公司"
 flavor_eng.145.desc: "在黎凡特地区，[ROOT.GetCountry.GetAdjective]商人的存在严重不足，我们在该地区的贸易机会受到其他地中海强国的摆布。\n\n当务之急是建立一家贸易公司来维护我们的利益，并确保我们能从东方获得最优质的商品。"
 flavor_eng.145.a: "绝妙的注意。"
 flavor_eng.145.b: "它们没有任何价值。"
 flavor_eng.145.historical_info: "为了与奥斯曼帝国及其邻国开展贸易，英国女王伊丽莎白一世颁发了皇家特许状，成立了英格兰商人黎凡特贸易公司。该公司的首要任务是在英格兰和黎凡特领土之间交换各种商品，包括纺织品、香料和其他奢侈品。"
 flavor_eng.147.title: "[walter_raleigh.GetNameWithNoTooltip]的探索"
 flavor_eng.147.desc: "声明狼藉的探险家[walter_raleigh.GetName]正在远征测绘新大陆的地图，在其返回[ROOT.GetCountry.GetName]的途中，他路过了[ShowAreaName('southern_new_england_area')]殖民地并停下来，从而为当地提供补给。\n\n他的探险队人员稀少，但装备精良，可以在短时间内为殖民地提供补给。但不幸的是，这意味着原打算分给[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的探险战利品被分给了当地殖民者。"
 flavor_eng.147.a: "多么慷慨。"
 flavor_eng.147.tt1: "由于[walter_raleigh.GetNameWithNoTooltip]提供的支援，[target_colony.GetProvinceDefinition.GetName]的殖民地人口得到了些许的增长"
 flavor_eng.147.b: "$common_string_let_them_fend_for_themselves$"
 flavor_eng.147.historical_info: "1580 年代末，雷利发起了两次前往北美的探险，目的是在新大陆建立英国殖民地。殖民地虽然建立起来了，但由于英西战争的爆发，殖民地并没有得到所需的供给。尽管遭遇挫折，罗利的探险还是为在弗吉尼亚州建立詹姆斯敦殖民地铺平了道路。"
 flavor_eng.148.title: "老铜鼻子"
 flavor_eng.148.desc: "持续不断的战争和过度增长的消费使我们铸造硬币所需的贵金属出现短缺。我们必须设法减少[ShowGoodsName('goods_gold')][ShowGoodsName('silver')]银币中的贵金属用量，否则就将面临货币短缺的风险，直到支出下降到匹配水平。一个有效的替代品是便宜而易于获得的[ShowGoodsName('copper')]金属。但是任何的币质掺杂都有可能被商人发现，从而导致我们的货币贬值。"
 flavor_eng.148.a: "将贱金属引入铸币。"
 flavor_eng.148.b: "没有干预的必要。"
 flavor_eng.148.historical_info: "大贬值是亨利八世在位期间对英国货币进行的一次蓄意贬值，他在维持货币面值的同时，减少了黄金和白银中贵金属的含量。这样做的目的是为王室创造更多的收入，由于铜所占的比例过高，以至于国王肖像上突出的鼻子上那层薄薄的银都会被磨掉，国王因此获得了“老铜鼻子”的绰号。"
 eng_lack_of_bullion: "缺乏铸币币材"
 eng_copper_introduced: "铸币用铜增加"
 flavor_eng.149.title: "巴宾顿阴谋"
 flavor_eng.149.desc: "我们已经揭露了一个旨在废除[ROOT.GetCountry.GetGovernment.GetRuler.GetName]并以[pretender.GetName]取[ROOT.GetCountry.GetGovernment.GetRuler.GetHimHer]而代之的阴谋。这一计划由[anthony_babington.GetName]精心策划，并已经开始付诸实施。[ROOT.GetCountry.GetName]各地的[ShowReligionAdjective('catholic')]徒已经准备好加入叛乱行动。"
 flavor_eng.149.a: "又一场政变扼杀在摇篮。"
 flavor_eng.149.tt1: "[francis_walsingham.GetNameWithNoTooltip]精妙的间谍网络使政变在酝酿之前就已经平定"
 flavor_eng.149.b: "令人担忧的事态转变。"
 flavor_eng.149.a.custom1: "治下相当数量的[ShowReligionAdjectiveWithNoTooltip('catholic')]人口成为了[pretender.GetNameWithNoTooltip]的支持者"
 flavor_eng.149.c: "做出彻底的让步。"
 flavor_eng.149.tt2: "[pretender.GetNameWithNoTooltip]和[anthony_babington.GetNameWithNoTooltip]在保证安全的情况下离开[ROOT.GetCountry.GetNameWithNoTooltip]，并可能在将来再次尝试发起一次叛乱"
 babington_support: "巴宾顿支持者"
 flavor_eng.149.historical_info: "巴宾顿阴谋是一场失败的未遂#italic 政变#!，其目的是刺杀伊丽莎白一世女王，用苏格兰人女王、虔诚的天主教徒玛丽取而代之。该阴谋由安东尼·巴宾顿策划，他使用信件同玛丽进行密切的往来，这些信件详细描述并坐实了政变的存在及其参与者，且被伊丽莎白的间谍总管弗朗西斯·沃尔辛厄姆截获，最终导致了玛丽的被捕、审判和处决。"
 flavor_eng.150.title: "《帖木儿大帝》"
 flavor_eng.150.desc: "[christopher_marlowe.GetName]从一位传奇可汗的生平中汲取灵感，完成了一部两幕式的戏剧。作为对以往戏剧台词平白且故事散乱现象的挑战，#italic 《帖木儿大帝》#!旨在以引人入胜的辞藻和激烈的戏剧冲突吸引观众。剧中人物个性鲜明，激情澎湃，预计上演后将在观众中引起巨大反响。"
 flavor_eng.150.a: "我们深深着迷。"
 flavor_eng.150.b: "[christopher_marlowe.GetHisHer|U]的其他剧作品也值得肯定。"
 flavor_eng.150.historical_info: "#italic 《帖木儿大帝》#!是克里斯托弗·马洛创作的一部伊丽莎白时代的名剧。该剧讲述了$tamburlaine_the_great_common$"
 flavor_eng.151.title: "[william_cecil.GetNameWithNoTooltip]"
 flavor_eng.151.desc: "[william_cecil.GetName]自信而坚定步入宫廷。责任的重担在[william_cecil.GetHisHer]的肩上显得轻如鸿毛，[william_cecil.GetHisHer]被认为是一个愿意为统治者提供宝贵建议和专业知识的人。他拥有丰富的知识和敏锐的战略思维，可以自然而然地胜任政府事务。"
 flavor_eng.151.a: "带来繁荣的人。"
 flavor_eng.151.tt1: "添加[character|e][william_cecil.GetNameWithNoTooltip]"
 flavor_eng.151.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对[target_root_country.GetReligion.GetName]信仰的拥护者位高权重而感到满意"
 flavor_eng.151.b: "让[william_cecil.GetHimHer]当一名议员。"
 flavor_eng.151.tt4: "添加[character|e][william_cecil.GetNameWithNoTooltip]但无法担任内阁成员"
 flavor_eng.151.tt5: "他继续坐镇议会，以推动[target_root_country.GetGovernment.GetRulerTitle]的议程"
 flavor_eng.151.c: "我们不需要额外的建议。"
 STATIC_MODIFIER_NAME_working_from_within: "从内部着手"
 flavor_eng.151.historical_info: "威廉·塞西尔是伊丽莎白一世女王颇具影响力的顾问，在其统治期间一直是女王最亲密和最信任的顾问之一。他曾担任过多个重要职位，如国务大臣和后来的高级财务大臣，帮助英国应对国内和国际挑战。他孜孜不倦地为新教事业和巩固英国君主制而努力。"
 flavor_eng.152.title: "[john_hawkins.GetNameWithNoTooltip]的壮举"
 flavor_eng.152.desc: "一名航海家兼海军指挥官[john_hawkins.GetName]提议前往[ShowRegionName('guinea_region')]为我们的商人建立区域存在并获得黑奴，随后将这些[ShowPopTypeName('slaves')]运往美洲的[slave_selling_location.GetOwner.GetName]殖民地，从而出售并获取利润。"
 flavor_eng.152.a: "我们想分一杯羹。"
 flavor_eng.152.tt1: "添加[explorer|e][john_hawkins.GetNameWithNoTooltip]"
 flavor_eng.152.tt2: "他以可观的价格向[target_root_country.GetGovernment.GetRuler.GetName]租借了一艘商船"
 flavor_eng.152.tt3: "他向[slave_selling_location.GetName]非法走私奴隶的行为将激怒[slave_selling_location.GetOwner.GetName]"
 flavor_eng.152.b: "我们不想参与其中。"
 flavor_eng.152.historical_info: "约翰·霍金斯被认为是第一个从三角贸易中获利的英国商人。15 世纪 60 年代，他成功绕过西班牙对英国的贸易禁运，向加勒比海的殖民地出售了几批奴隶，从而成为富翁。他还参加了几次关键的海战，包括在与西班牙无敌舰队的战斗中担任英国舰队副司令取得胜利。"
 flavor_eng.153.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]的剧团"
 flavor_eng.153.desc: "一群演员希望在[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的赞助下演出他们的作品。这些演出将促进戏剧和文学的发展，并为[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]提供娱乐。这些剧目包括喜剧、悲剧和历史剧。"
 flavor_eng.153.a: "舞台交给你们了。"
 flavor_eng.153.a.custom: "[ShowRegionName('great_britain_region')]拥有[ShowBuildingTypeName('theater')]的所有[locations|e]获得[ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%][ShowPopTypeName('peasants')][pop_satisfaction|e]"
 flavor_eng.153.tt1: "这个剧团将仅在剧院进行演出"
 flavor_eng.153.b: "我们还会搭建临时的舞台。"
 flavor_eng.153.b.custom: "[ShowRegionName('great_britain_region')]拥有[ShowBuildingTypeName('theater')]的所有城市和[locations|e]获得[ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%][ShowPopTypeName('peasants')][pop_satisfaction|e]"
 flavor_eng.153.tt2: "这个剧团将在各大城市和剧院进行演出"
 flavor_eng.153.tt3: "[target_root_country.GetGovernment.GetRulerTitle]致力于娱乐大众，从而提高了[target_root_country.GetGovernment.GetRuler.GetHisHer]的人气"
 flavor_eng.153.c: "还有其他优先事项。"
 flavor_eng.153.historical_info: "伊丽莎白女王剧团是16世纪末17世纪初众多表演团体之一。他们帮助普及戏剧，进而建立了像环球剧场这样的永久性剧场。演员们表演的剧目多种多样，包括威廉·莎士比亚和克里斯托弗·马洛等著名剧作家的作品。"
 flavor_eng.154.title: "罗密欧与朱丽叶"
 flavor_eng.154.desc: "[william_shakespeare.GetName]新创作的悲剧#italic 《罗密欧与朱丽叶》#!似乎成为了全城的热门话题。故事发生在[ShowLocationName('verona')]名城，围绕着两家门第相当的世仇的年轻人的热恋悲剧展开。据称，这部剧相当扣人心弦，充满戏剧性的事件和意想不到的转折。"
 flavor_eng.154.a: "至少最后是一个圆满的结局"
 flavor_eng.154.b: "将他的其他戏剧重点宣传。"
 flavor_eng.154.historical_info: "《罗密欧与朱丽叶》是威廉·莎士比亚最著名、最经久不衰的戏剧之一，被认为是世界文学的杰作。该剧据说创作于莎士比亚职业生涯的早期，即1591-1596年间，这是莎士比亚生前最受赞誉的作品。"
 flavor_eng.155.title: "[james_lancaster.GetNameWithNoTooltip]"
 flavor_eng.155.desc: "一位精通海军事务的私掠者兼商人找到我们，希望参与前往东印度群岛的航行。[james_lancaster.GetName]断言，[ROOT.GetCountry.GetName]应该在香料群岛附近建立一个据点，以利用[ShowRegionName('indonesia_region')]有利可图的贸易。\n\n此外，他还介绍了他最近的实地研究结果，表明食用特定的[ShowGoodsName('fruit')]可以改善我们水手的健康，减少所谓的“水手病”的发病率。这一消息已经不胫而走，很可能会刺激对此类商品的需求。"
 flavor_eng.155.a: "我们需要这些香料。"
 flavor_eng.155.tt1: "添加[explorer|e][james_lancaster.GetNameWithNoTooltip]"
 flavor_eng.155.tt2: "如果被指派探索东印度，他将在[ShowRegionName('indonesia_region')]建立一座[ShowBuildingTypeName('overseas_trading_post')]"
 flavor_eng.155.b: "让他探险寻找[ShowGoodsNameWithNoTooltip('fruit')]。"
 flavor_eng.155.tt3: "[james_lancaster.GetSheHe|U]将在[ShowRegionName('madagascar_region')]岛上建立一座[ShowBuildingTypeName('overseas_trading_post')]以确保[ShowGoodsNameWithNoTooltip('fruit')]供应"
 flavor_eng.155.c: "现在还没到改变的时候。"
 flavor_eng.155.tt4: "[james_lancaster.GetNameWithNoTooltip]和他关于柑橘的说法未被采信"
 eng_lancasters_findings: "柑橘汁的抗坏血病作用"
 flavor_eng.155.historical_info: "詹姆斯·兰开斯特曾多次成功远征亚洲，是英国东印度公司的创始人之一。1600年，他指挥远征队前往东印度群岛，以确保英国在利润丰厚的香料贸易中的份额。他在马达加斯加岛待了很长时间，为船员们采集水果。他发现这些水果对坏血病有疗效，坏血病是一种严重的维生素缺乏症，困扰着长途旅行的水手。他的发现促使海军部规定所有水手都必须饮用柠檬汁。"
 flavor_eng.156.title: "东印度商栈"
 flavor_eng.156.desc: "知名探险家和柑橘专家[james_lancaster.GetName]目前正在探索东印度群岛，并已与一个地区强国建立了外交关系。现在，[ROOT.GetCountry.GetName]有机会在该地区建立一个战略性的[ShowBuildingTypeName('overseas_trading_post')]，这将使我们能够进入梦寐以求的[ShowAreaName('moluccas_area')]群岛。"
 flavor_eng.156.a: "令人信服的提议。"
 flavor_eng.156.b: "捞不到什么好处。"
 flavor_eng.156.historical_info: "在殖民时代，欧洲列强在东南亚各地建立了贸易站和商栈以促进以丁香、肉豆蔻和胡椒等香料为首的贸易。英国的第一家商栈就设立在万丹，并悬挂东印度贸易公司的旗帜。"
 flavor_eng.157.title: "《地磁论》"
 flavor_eng.157.desc: "开明的哲学家和物理学家[william_gilbert.GetName]目前正在[target_location.GetName][ShowBuildingTypeName('university')]致力于磁性科学实验。他利用天然磁化矿物，推断出地球本身就是一块巨大的磁铁，这也解释了月球轨道连续的原因。\n\n[william_gilbert.GetHisHer]将[william_gilbert.GetHisHer]的发现总结成了一本书，书名是#italic 《论磁石、磁性物体及地球这一最大的磁石》#!。不过，这些观点在[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中很不受欢迎，但[william_gilbert.GetHisHer]的贡献对我们的科学界大有裨益。"
 flavor_eng.157.a: "出版它。"
 flavor_eng.157.tt1: "添加[character|e][william_gilbert.GetNameWithNoTooltip]"
 flavor_eng.157.tt2: "在[ShowPolicyName('strict_censorship')][policy|e]下，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对这种邪书的出版感到愤怒"
 flavor_eng.157.b: "将他和他的书烧了。"
 flavor_eng.157.tt3: "[ShowPolicyName('de_heretico_comburendo')]法案规定一切异端分子都须烧死"
 flavor_eng.157.c: "阻止此书的出版"
 flavor_eng.157.historical_info: "威廉·吉尔伯特最著名的作品被认为是磁学和电学历史上的基础文本之一。这本书在当时是革命性的，它提出了诸如地球本身就是一块巨大的磁铁之类的观点。它对当时的科学界产生了深远的影响，并为艾萨克·牛顿爵士等未来的科学家提供了灵感。"
 flavor_eng.158.title: "黄金演说"
 flavor_eng.158.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]精心准备了一份演讲稿，以解决目前困扰我国的一些紧迫问题。预计演讲将鼓舞人心，号召民众支持[ROOT.GetCountry.GetGovernment.GetRuler.GetName]并加强[ROOT.GetCountry.GetName]的稳定。"
 flavor_eng.158.a: "熟读演讲稿全文。"
 flavor_eng.158.tt1: "[target_character.GetNameWithNoTooltip]的精巧修辞打动了所有人"
 flavor_eng.158.b: "着重于呼吁团结与和谐。"
 flavor_eng.158.c: "强调对[ROOT.GetCountry.GetNameWithNoTooltip]的热爱与奉献。"
 flavor_eng.158.historical_info: "1601年11月30日，女王伊丽莎白一世向议会发表了《黄金演说》。在此期间，由于王位继承问题、持续的英西战争以及国家内部的派别纷争和分裂，政治局势动荡而紧张。这篇演讲广受好评，被认为是女王高超修辞技巧的典范。"
 flavor_eng.159.title: "反[ShowGoodsNameWithNoTooltip('tobacco')]论"
 flavor_eng.159.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]直言不讳地表达了[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]对[ShowGoodsName('tobacco')]的厌恶，强调这种作物不仅烟味刺鼻，而且对肺部也有危害。[ROOT.GetCountry.GetGovernment.GetRulerTitle]希望发表一篇论文来发表这些看法，但目前正考虑采取更有力的措施来应对这种所谓的危险物质。"
 flavor_eng.159.a: "对[ShowGoodsNameWithNoTooltip('tobacco')]的进口征收关税。"
 flavor_eng.159.tt1: "[target_character.GetNameWithNoTooltip]的惩戒性政策使[ShowGoodsNameWithNoTooltip('tobacco')]消费者感到不满"
 flavor_eng.159.b: "暂时禁止[ShowGoodsNameWithNoTooltip('tobacco')]的进口。"
 flavor_eng.159.tt2: "[ShowGoodsNameWithNoTooltip('tobacco')]消费者戒烟后需要增加[ShowGoodsName('beer')]消费作为补偿"
 flavor_eng.159.tt3: "禁令产生的经济影响导致殖民地的[ShowGoodsNameWithNoTooltip('tobacco')]种植园陆续关闭"
 flavor_eng.159.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]对干涉贸易感到不满"
 STATIC_MODIFIER_NAME_tobacco_imports_banned: "禁止烟草进口"
 STATIC_MODIFIER_NAME_tax_tobacco: "烟草税"
 eng_compensating_addictions: "烟草代偿品"
 eng_growing_addiction: "烟草风潮"
 flavor_eng.159.c: "潜心完成这篇论文。"
 flavor_eng.159.tt5: "由于缺乏政府干预，[ShowGoodsNameWithNoTooltip('tobacco')]需求暂时增加"
 flavor_eng.159.historical_info: "#italic 《反烟草论》#!是詹姆士六世国王撰写并发表的一篇论文，表达了他对吸烟的反对和厌恶。他的反对导致了对烟草进口征收消费税和关税。对殖民地的经济影响总体上是负面的，干预措施几乎没有减少英国对烟草的需求。"
 flavor_eng.160.title: "[luisa_carvajal.GetNameWithNoTooltip]·门多萨"
 flavor_eng.160.desc: "虔诚而有诗意的[luisa_carvajal.GetName]已经在[ShowLocationName('london')]周边从事了一段时间的传教活动。此人在一次同民众争论[ShowReligionName('catholic')]才是正信时被逮捕入狱。\n\n[luisa_carvajal.GetHisHer]的名声在为[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]的慈善工作中美名远扬，但[luisa_carvajal.GetHisHer]一而再再而三地使宗教分歧演变成冲突，可能会招致一些下层民众反对我们。"
 flavor_eng.160.a: "立即将她驱逐出境。"
 flavor_eng.160.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]对于[luisa_carvajal.GetNameWithNoTooltip]无法再行善感到痛心"
 flavor_eng.160.b: "以异端罪烧死她。"
 flavor_eng.160.tt2: "[ShowPolicyName('de_heretico_comburendo')]法案规定一切异端分子都须烧死"
 flavor_eng.160.tt3: "[GetCountry('SPA').GetName]对一名公民遭到处决感到冒犯"
 flavor_eng.160.c: "些许的善行又不会妨碍到任何人。"
 flavor_eng.160.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对[ShowPolicyName('strict_censorship')][policy|e]遭到破坏表示不满"
 flavor_eng.160.tt5: "[luisa_carvajal.GetNameWithNoTooltip]成功让她的一些追随者皈依[ShowReligionAdjective('catholic')]信仰"
 flavor_eng.160.historical_info: "路易莎·卡瓦哈尔·门多萨是16世纪末17世纪初的西班牙贵族和虔诚的天主教徒。她移居英国的唯一目的就是让圣公会教徒皈依天主教，为此她不惜献出生命。她直言不讳地捍卫天主教，因此多次入狱，最终她在被遣送回西班牙后不久因病去世。"
 flavor_eng.161.title: "爱尔兰伯爵的抗争"
 flavor_eng.161.desc: "对于爱尔兰的伯爵们来讲，他们感到自己被击败了，并受到[ROOT.GetCountry.GetAdjective]越来越多的约束。因此他们聚在一起讨论逃离爱尔兰的可能性，以防进一步的冲突和可能发生的报复。\n\n他们可能会向欧洲的[ShowReligionAdjective('catholic')]强权寻求帮助，虽然这并不太可能对我们在当地的控制产生挑战。我们可以试图通过提供一定程度的自治来安抚他们，但这很可能会拖延我们彻底征服爱尔兰岛的进程。"
 flavor_eng.161.a: "让他们走吧。"
 flavor_eng.161.a.custom: "治下位于[ShowAreaName('ulster_area')]的[ShowCultureName('irish')]文化[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]迁移至[ShowProvinceDefinitionName('coruna_province')]"
 flavor_eng.161.b: "给予更多自治权。"
 flavor_eng.161.tt2: "位于[ShowProvinceDefinitionName('ulster_province')]的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]被安抚了"
 flavor_eng.161.historical_info: "休·奥尼尔叛乱失败后，爱尔兰酋长和贵族决定离开爱尔兰。他们的流亡对爱尔兰社会、政治和文化产生了持久的影响，传统盖尔人贵族从此一蹶不振。他们的目标是寻求外国支持进行军事干预，而西班牙是首选目的地。"
 flavor_eng.162.title: "海上冒险号"
 flavor_eng.162.desc: "一艘原定前往[ShowAreaName('southern_new_england_area')]殖民地的补给船在[ShowLocationName('bermuda')]岛海域失事，水手和殖民者被迫困在该岛。现在我们有两种选择，一是让他们留在该岛就地扎根，二是尝试新派一艘船将他们接走，并完成#italic 海上冒险号#!原定的补给任务。\n\n如果没有足够的补给，我们在[ShowAreaNameWithNoTooltip('southern_new_england_area')]的殖民地可能要面临困境。"
 flavor_eng.162.a: "他们会留下来。"
 flavor_eng.162.b: "殖民地需要他们。"
 flavor_eng.162.historical_info: "#italic 海上冒险号#!是1609年弗吉尼亚殖民公司向弗吉尼亚的詹姆斯敦殖民地派遣的九艘补给船之一，计划为这个举步维艰的殖民地输送补给品和殖民者。由于一场飓风，这艘船严重受损，与船队失散并搁浅于当时无人居住的百慕大群岛。在百慕大逗留近一年后，#italic 海上冒险号#!的幸存者设法建造了两艘新船，并抵达詹姆斯敦。他们的到来对殖民地的生存至关重要。"
 flavor_eng.163.title: "环球剧场"
 flavor_eng.163.desc: "才华横溢的[william_shakespeare.GetName]提议在泰晤士河南岸建造一个以木材为基础的户外娱乐场所，以方便[william_shakespeare.GetHisHer]上演众多戏剧。\n\n建造工程本身将主要由[william_shakespeare.GetHisHer]的“宫务大臣剧团”出资，但剧院靠近河边，在涨潮时容易受到洪水的破坏。因此，应该建造一个带有[ShowGoodsName('lumber')]护岸的加高土坡，将建筑抬高到洪水位之上。"
 flavor_eng.163.a: "很好的预防措施。"
 flavor_eng.163.tt1: "建造剧院的同时也将建造一座防潮堤"
 flavor_eng.163.b: "剧院就够了先生们。"
 flavor_eng.163.tt2: "环球剧场将很容易受洪水侵袭"
 flavor_eng.163.c: "驳回这项工程。"
 flavor_eng.163.historical_info: "老环球剧场是伦敦的一座剧场，与威廉·莎士比亚及其戏剧作品有着千丝万缕的联系。它最初建于1599年，但毁于1613年的一场大火，次年才得以重建。它位于伦敦城外的班克赛德区，因为当时不允许将剧院建在城墙内。"
 flavor_eng.164.title: "大契约"
 flavor_eng.164.desc: "奢侈的宫廷生活于对众多王室成员的供养需要导致了[ROOT.GetCountry.GetGovernment.GetRuler.GetName]深陷债务泥潭。[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer|U]的内阁正在向议会请愿，以放弃[ROOT.GetCountry.GetGovernment.GetRulerTitle]的某些权利和权力以换取议会划拨年度资金。\n\n这项被称为《大契约》的协议将增加[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]的收入以摆脱债务。如果不能达成财务协议，我们在投资者心目中的声誉就会受损，对我们未来的融资能力也会产生不利影响。"
 flavor_eng.164.a: "我们对此意见一致。"
 flavor_eng.164.tt1: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]财政拮据，这对其统治造成了沉重压力"
 flavor_eng.164.tt2: "投资者对坏账的担忧导致他们要求对贷款收取更多担保金"
 flavor_eng.164.b: "重新谈判以确定条款。"
 flavor_eng.164.tt3: "[target_character.GetName]的谈判技巧促成了一项更为温和的协议"
 flavor_eng.164.c: "这是不可能的事项。"
 STATIC_MODIFIER_NAME_great_contract: "大契约"
 STATIC_MODIFIER_NAME_great_contract_compromise: "修订版大契约"
 STATIC_MODIFIER_NAME_lack_of_agreement: "未能达成大契约"
 flavor_eng.164.historical_info: "“大契约”是罗伯特·塞西尔试图与议会达成的一项协议，目的是通过向议会寻求资金以解决君主制的未偿债务。作为交换，王室将放弃其封建权利，包括对“监护权”和“征用权”的控制，以及设立新税的权力。由于詹姆斯一世国王与议会无法就条款达成一致，协议最终破裂。"
 flavor_eng.165.title: "[thomas_harriot.GetNameWithNoTooltip]"
 flavor_eng.165.desc: "杰出的天文学家和数学家[thomas_harriot.GetName]目前进修于[ShowLocationName('oxford')] [ShowBuildingTypeName('university')]。他擅长使用星盘和六分仪等仪器，对航海和新大陆探索的研究产生愈发浓厚的兴趣。\n\n他可以选择全心全意地追求[thomas_harriot.GetHisHer]的这一爱好，也可以选择就业以在[thomas_harriot.GetHisHer]学士学位所涉及的领域继续[thomas_harriot.GetHisHer]的工作。"
 flavor_eng.165.a: "此人对我们的下一次探险至关重要。"
 flavor_eng.165.tt1: "添加[explorer|e][thomas_harriot.GetNameWithNoTooltip]"
 flavor_eng.165.tt2: "他的翻译天赋大大提高了探险的速度和成功率"
 STATIC_MODIFIER_NAME_wonder_translator: "翻译奇才"
 flavor_eng.165.b: "既是数学家，也是天文学家。"
 flavor_eng.165.tt3: "[thomas_harriot.GetNameWithNoTooltip]的贡献对科学家有重要价值"
 flavor_eng.165.c: "没有他我们也能成。"
 flavor_eng.165.tt4: "[thomas_harriot.GetNameWithNoTooltip]将带着[thomas_harriot.GetHisHer]的慧眼去别处另谋高就"
 flavor_eng.165.historical_info: "托马斯·哈里奥特在16世纪末至17世纪初对多个科学和探险领域作出了贡献。他是最早使用望远镜进行天文观测的人之一，详细观测了月球和其他行星。作为一位才华横溢的语言学家，他随同沃尔特·雷利爵士前往北美，在此期间学习了两种美洲原住民语言，成为探险队中至关重要的一员。"
 flavor_eng.166.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]洪峰"
 flavor_eng.166.desc: "在暴风雨天气和高水位朔望潮引发了大范围潮涌之后，我们收到了[ShowProvinceDefinitionName('cornwall_province')]附近爆发洪水的消息。财产、农田和生命承受了巨大损失，部分地区被完全淹没。\n\n洪水甚至蔓延至泰晤士河，对南部河岸造成了一些破坏。"
 flavor_eng.166.a: "灾难性的消息。"
 globe_repairs: "修复环球剧场"
 flavor_eng.166.tt1: "最近修建的护坡堤使[ShowBuildingTypeName('globe_theatre')]免受了洪水侵袭"
 flavor_eng.166.tt2: "[ShowBuildingTypeName('globe_theatre')]由于缺乏护坡堤被洪水摧毁了"
 flavor_eng.166.b: "让它就这么破着吧。"
 flavor_eng.166.historical_info: "1607年发生的大洪水被称为詹姆斯一世洪峰，这次洪水导致布里斯托尔湾返潮，给威尔士南部和英格兰西南部造成了巨大损失。这次洪水提高了人们对保护海岸线免受潮涌和洪水侵袭的必要性的认识，并促使海岸管理方法发生了重大变化。"
 flavor_eng.167.title: "发现号兵变"
 flavor_eng.167.desc_common: "传奇探险家[henry_hudson.GetName]在[ROOT.GetCountry.GetAdjective]的麾下向高纬度航行并试图找到传说中的西北航道，但这成为了他最后一次出现在我们视野之中。他的旗舰#italic 发现号#!最近已经返回了[ROOT.GetCountry.GetNameWithNoTooltip]，但船长却不知所踪。据船员们所说，他们因为船长叛变而将他遗弃了。"
 flavor_eng.167.desc_trade_company: "$flavor_eng.167.desc_common$\n\n[henry_hudson.GetHisHer]的存活对我们贸易公司来说利益重大，因此他们请求我们启动对[henry_hudson.GetHimHer]的搜救。"
 flavor_eng.167.desc_colonial_nation: "$flavor_eng.167.desc_common$\n\n[henry_hudson.GetHisHer]的存活对我们的[target_colony.GetName]殖民地来说利益重大，因此他们请求我们启动对[henry_hudson.GetHimHer]的搜救。"
 flavor_eng.167.a: "值得付出任何代价。"
 flavor_eng.167.tt1: "[henry_hudson.GetNameWithNoTooltip]再也没有被找到"
 flavor_eng.167.tt2: "[henry_hudson.GetNameWithNoTooltip]被找到并被添加为一名[explorer|e]"
 flavor_eng.167.tt3: "探险队将测绘[ShowAreaName('hudson_bay_sea_zones_area')]海域的地图同时试图找到失踪的探险家"
 flavor_eng.167.b: "我们祝[henry_hudson.GetHimHer]安好。"
 flavor_eng.167.tt4: "[henry_hudson.GetNameWithNoTooltip]被宣布在海上失踪"
 flavor_eng.167.historical_info: "#italic 发现号#!船变是由亨利·哈德森船长的船员策划的。原因在于哈德森在船员们已经在哈德孙湾过冬，并思乡心切的情况下执意继续向西航行，导致大部分船员发动了兵变。叛变者将哈德森、他年轻的儿子约翰以及七名船员遗弃在哈得孙湾，之后他们再也没有被任何人找到。"
 flavor_eng.168.title: "科茨沃尔德奥运会"
 flavor_eng.168.desc: "有人提议安排一个地区性的节日，以促进普通民众对[ROOT.GetCountry.GetGovernment.GetRulerTitle]的拥护。在这一活动中，来自不同阶层的男男女女齐聚一堂，并参加包括赛马、赛舞、掷锤和踢腿斗鸡等活动。活动为来宾提供了管饱的[ShowGoodsName('wild_game')]、[ShowGoodsName('fish')]和[ShowGoodsName('beer')]以供享用，在小摊和帐篷里还可以参加小额赌博游戏。\n\n他们已经选出一个合适的日期，每年圣灵降临节那一周的周四或周五就很合适。"
 flavor_eng.168.a: "每年都要举办这活动。"
 flavor_eng.168.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]认为这一活动是原始异教残余并抵制活动"
 STATIC_MODIFIER_NAME_cotswold_olimpick_games: "科茨沃尔德奥运会"
 cotswold_olimpick_games: "科茨沃尔德奥运会"
 flavor_eng.168.b: "办这么一回就够了。"
 flavor_eng.168.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]被取悦并出资赞助第一届活动"
 flavor_eng.168.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]被取悦并出资赞助这次活动"
 flavor_eng.168.c: "三教九流混在一起成何体统。"
 flavor_eng.168.historical_info: "科茨沃尔德奥运会是一场在格洛斯特郡的科茨沃尔德地区举办的年度活动。这一活动由国王詹姆斯一世的著名律师罗伯特·多佛根据古希腊奥运会的灵感而创办的。英国内战一度打断了这一活动，但内战结束后，这一传统便恢复了，并一支延续至今。"
 flavor_eng.169.title: "[inigo_jones.GetNameWithNoTooltip]"
 flavor_eng.169.desc: "[inigo_jones.GetName]，一位颇具首创精神的建筑师和剧作家，一直以来和我们的宫廷关系密切。[inigo_jones.GetHisHer]最近结束了在[ShowRegionName('italy_region')]的游学，并忙于绘制奢华的戏剧假面，但他已经展现出一种受希腊-罗马文化影响的新建筑风格的天赋。"
 flavor_eng.169.a: "把[inigo_jones.GetHimHer]聘为我们的总建筑师。"
 flavor_eng.169.tt1: "添加[character|e][inigo_jones.GetNameWithNoTooltip]"
 enable_inigo_architecture_advance: "解锁[ShowAdvanceName('inigo_architecture')][advance|e]"
 flavor_eng.169.b: "剧场舞台更需要[inigo_jones.GetHimHer]。"
 flavor_eng.169.tt2: "添加[character|e][inigo_jones.GetNameWithNoTooltip]，但[inigo_jones.GetHimHer]将专注于剧作事业"
 flavor_eng.169.c: "让[inigo_jones.GetHimHer]自由选择自己的道路吧。"
 flavor_eng.169.historical_info: "伊尼戈·琼斯是一名英国建筑师、舞台设计师和剧作家，他被认为是英国建筑发展史的重要影响人物。他将古典建筑风格引入英国，设计了国宴厅、王后宫、科文特花园广场等建筑。他还以戏剧创作的创新设计而闻名，将风景背景板和复杂机械引入了戏剧演出领域。"
 flavor_eng.172.title: "吨税和磅税"
 flavor_eng.172.desc: "自[edward_ii.GetName]统治以来，对进出口商品征收的赋税成为了王室稳定的收入来源。按照惯例，议会会将这笔收入终身给予统治君主，然而，在议会最近召开的一次会议上，有人提议，只给予[ROOT.GetCountry.GetGovernment.GetRulerTitle]一年的吨税和磅税，而非终身。"
 flavor_eng.172.a: "不经议会批准征税。"
 flavor_eng.172.tt1: "[target_root_country.GetGovernment.GetParliament.GetName]不会忘记这种公然滥用权力的行为"
 flavor_eng.172.b: "让[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]们驳回这一提案。"
 flavor_eng.172.tt2: "[target_root_country.GetGovernment.GetParliament.GetName]扣留一年的[taxes|e]"
 flavor_eng.172.c: "拒绝签署。"
 flavor_eng.172.tt3: "当前统治者去世前，这一问题将持续困扰我国"
 STATIC_MODIFIER_NAME_tonnage_and_poundage_denied: "拒绝吨税和磅税"
 STATIC_MODIFIER_NAME_abusing_royal_prerogative: "滥用王室特权"
 flavor_eng.172.historical_info: "吨税和磅税是对葡萄酒等进出口货物征收的关税，是英国王室的重要收入来源。吨税是指按重量或体积征收的关税，而磅税则是按进口货物价值的一定百分比征收。1787 年的《关税与消费税法案》废除了吨税和磅税。"
 flavor_eng.173.title: "黄金时代重现"
 flavor_eng.173.desc: "才华横溢的[inigo_jones.GetName]编排了一场令人炫目的假面剧。角色阵容纷繁强大，包含了[ROOT.GetCountry.GetGovernment.GetAdjective]过去最伟大的诗人。故事围绕着正义女神和黄金时代的时序女神#italic 阿斯特赖亚#!展开。该剧还精心设计了包括十二恶魔在内的反角，一定会让观众大饱眼福。"
 flavor_eng.173.a: "我们要买票。"
 flavor_eng.173.tt1: "[geoffrey_chaucer.GetName]这个角色的加入让观众欢欣鼓舞"
 flavor_eng.173.b: "完全是浪费时间。"
 flavor_eng.173.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]因为未能享受到这一娱乐而灰心丧气"
 flavor_eng.173.historical_info: "#italic 《黄金时代重现》#!是詹姆斯一世时代的一部假面剧，由本·琼森创作，伊尼戈·琼斯编排。由于伊尼戈·琼斯的编排作品未能留存于世，我们对这部假面剧的了解相当有限，然而，它的一些细节却得以流传。这部作品深入探讨了改革腐败宫廷的主题，在当时具有特别的现实意义，因为国王的宠臣正因一起谋杀案而面临审判，丑闻缠身。假面剧还是取得了巨大成功，并应国王的要求进行了返场演出。"
 flavor_eng.174.title: "[christopher_wren.GetNameWithNoTooltip]"
 flavor_eng.174.desc: "[christopher_wren.GetName]不仅是一名建筑学家，也是一名天文学家、数学家和物理学家。他正在[ShowLocationName('oxford')][ShowBuildingTypeName('university')]潜心任教，并每周赶赴[ShowLocationName('london')]参加同其他学者的见面会。有传言说，他有意愿接受王室的任命，帮助打造[ROOT.GetCountry.GetName]的建筑愿景，也可以把精力放在培养科学界的下一代俊才上面。"
 flavor_eng.174.a: "聘请他为工程测量师。"
 flavor_eng.174.tt1: "添加[character|e][christopher_wren.GetNameWithNoTooltip]"
 flavor_eng.174.tt2: "[christopher_wren.GetHisHer]在宫廷的职位使[christopher_wren.GetHimHer]可以创作意义重大的建筑工程"
 flavor_eng.174.b: "他的贡献属于科学界。"
 flavor_eng.174.tt3: "[christopher_wren.GetNameWithNoTooltip]将专注于在各领域的科研工作"
 flavor_eng.174.c: "我们用不上[christopher_wren.GetHisHer]的才华。"
 flavor_eng.174.historical_info: "克里斯托弗·雷恩爵士是一名极具影响力的英国建筑师、数学家和科学家。他是皇家学会的创始成员，担任会长之职数年。作为科学家，他也在多个科学领域作出了突出贡献。他的众多建筑作品为他赢得了很高的声誉，其中就有伦敦的圣保罗大教堂。"
 flavor_eng.175.title: "圣保罗大教堂"
 flavor_eng.175.desc_common: "著名建筑师[christopher_wren.GetName]提出了一种石质巴洛克风格的设计方案。一旦完工，它将成为城市里的最高建筑，足有一百一十一米。"
 flavor_eng.175.desc: "建造一座宏伟的大教堂将体现出[ShowLocationName('london')]的辉煌。$flavor_eng.175.desc_common$"
 flavor_eng.175.desc_great_fire: "一场大火毁掉了伦敦人最重要的礼拜场所。这里曾经的大教堂从公元606年建成起就扮演了重要的仪式角色。我们应该建造一座宏伟的大教堂，重现[ShowLocationName('london')]的辉煌。$flavor_eng.175.desc_common$"
 flavor_eng.175.a: "马上开始建造。"
 flavor_eng.175.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对大型宗教[building|e]的设想感到高兴"
 flavor_eng.175.b: "本地的小教堂暂时够用了。"
 flavor_eng.175.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对缺少新的主教座堂感到不满"
 st_pauls_construction: "建造圣保罗大教堂"
 flavor_eng.175.historical_info: "圣保罗大教堂是伦敦市中心的标志性建筑。它由克里斯托弗·雷恩设计，大火之后，雷恩仅在伦敦就设计了50多座教堂。大教堂以其优雅的标志性穹顶而闻名，穹顶建成时是世界第二大穹顶。大教堂本身采用了英式巴洛克风格。"
 flavor_eng.176.title: "[ShowLocationNameWithNoTooltip('london')]大火"
 flavor_eng.176.desc_common: "布丁巷的一家面包店起了火，大火很快影响了[ShowLocationName('london')]。许多建筑使用的建材都是[ShowGoodsName('lumber')]之类的极易燃材料，导致火势迅速蔓延。狭窄的小巷和严重的拥挤阻碍了控制火势的任何有效措施。"
 flavor_eng.176.desc_eastern_winds: "$flavor_eng.176.desc_common$\n\n东风使火势向[ShowLocationNameWithNoTooltip('london')]塔蔓延，路径上的一切事物都被吞没，幸运的是，邻近的威斯敏斯特政府驻地似乎是安全的。"
 flavor_eng.176.desc: "$flavor_eng.176.desc_common$\n\n风向西吹去，使火势远离了建筑密度更高的区域。[ShowLocationNameWithNoTooltip('london')]的损失有限，但邻近的威斯敏斯特政府驻地遭受了一些破坏。"
 flavor_eng.176.a: "秩序。必须维持秩序。"
 flavor_eng.176.tt1: "大火烧毁了[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]的几座王宫，让[target_root_country.GetGovernment.GetRulerTitle]威严扫地"
 flavor_eng.176.tt2: "众多[ShowPopTypeName('burghers')]看到他们的店铺被烧毁，于是离开城市寻找更好的前程"
 flavor_eng.176.tt3: "不幸的[ShowPopTypeName('peasants')]发现他们的家被烧毁，不得不搬迁到其他地方"
 flavor_eng.176.tt4: "居住在对岸[samuel_pepys.GetName]记下了这一事件"
 flavor_eng.176.historical_info: "伦敦大火是一场灾难性的火灾，摧毁了罗马城墙内的大部分城市。这场火灾肆虐了大约三天，并且因为干燥的天气和强风而迅速蔓延。房屋、商业和地标造成了大范围破坏，圣保罗大教堂亦在其中。这场灾难极大改变了城市规划，使建筑规程变得更加严格。"
 flavor_eng.177.title: "宝嘉康蒂"
 flavor_eng.177.desc: "随着[ShowAreaName('virginia_area')]殖民地继续发展，它与邻近的[target_tribe.GetName]部落建立了外交关系。在最近的一次小规模冲突中，酋长的女儿[rebecca_rolfe.GetName]被殖民者俘虏并同其中一人结婚，一段时间后，她决定跟随丈夫回到[ROOT.GetCountry.GetName]。\n\n当这对新人的马车回到[ShowLocationName('london')]，许多人络绎不绝想要一睹这名“开化的野蛮人”公主的风采。我们应该利用这一难得的机遇让她出席于宫廷活动，从而为我们赚取声望。"
 flavor_eng.177.a: "将[rebecca_rolfe.GetHisHer]介绍给富有的投资者。"
 flavor_eng.177.tt1: "[rebecca_rolfe.GetNameWithNoTooltip]的人气促进了殖民者和资金向殖民地涌入"
 flavor_eng.177.b: "让[rebecca_rolfe.GetHisHer]留在宫廷里。"
 flavor_eng.177.tt2: "添加[character|e][rebecca_rolfe.GetNameWithNoTooltip]"
 flavor_eng.177.tt3: "[ShowPopTypeName('nobles')]对[rebecca_rolfe.GetHisHer|U]在宫廷里的活跃感到满意"
 flavor_eng.177.c: "详细记录下[rebecca_rolfe.GetHisHer]的故事。"
 flavor_eng.177.tt4: "[rebecca_rolfe.GetNameWithNoTooltip]所叙述的故事能化作宝贵的文化遗产"
 flavor_eng.177.historical_info: "丽贝卡·罗尔夫，俗称宝嘉康蒂，是美洲波瓦坦部落的一名土著少女。她因与弗吉尼亚的英国定居者交往而闻名，包括与约翰·史密斯船长的邂逅以及后来与约翰·罗尔夫的婚姻。1616年，她与丈夫一起前往英国，并在怀特霍尔宫受到接见，但在准备回程途中病倒。1617年她在英国去世，享年23岁。"
 flavor_eng.178.title: "范戴克胡须"
 flavor_eng.178.desc: "应[ROOT.GetCountry.GetGovernment.GetRulerTitle]之邀，一位知名的[flemish.GetName]人画家[anton_van_dyck.GetName]从[ShowLocationName('antwerp')]来到我国。他以[anton_van_dyck.GetHisHer]高超的画笔技艺而闻名，并将担任宫廷画师一职。甚至在正式上任之前，他独特的面部毛发就已经成为许多人谈论和啧啧称奇的话题。"
 flavor_eng.178.a: "让[anton_van_dyck.GetSheHe]一定要留着胡须，并且让皇家理发匠给我也剃一个。"
 flavor_eng.178.tt1: "添加[character|e][anton_van_dyck.GetNameWithNoTooltip]"
 flavor_eng.178.tt2: "[anton_van_dyck.GetNameWithNoTooltip]的作品一经完成就会去别处就职"
 flavor_eng.178.tt3: "[anton_van_dyck.GetHisHer|U]的胡须风格影响了其他绅士，使他们也开始留起了类似的胡须，向本时代的洁面之风发起了挑战"
 flavor_eng.178.b: "让我们管这种胡须叫“[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]式胡须”。"
 grooming_equipment: "修面工具的需求高涨"
 flavor_eng.178.historical_info: "范戴克络腮胡是一种独特而时尚的面部发型，其特点是将修剪整齐的尖山羊胡子和络腮胡结合在一起，两者之间有明显的分界线。这种发型由来自佛兰德斯的巴洛克艺术家安东尼·范·戴克传入英国，他作为宫廷肖像画家的作品对英国肖像画产生了深远的影响。国王查理二世采用了这种胡须风格，故而这种胡须又被称为“查理胡”。"
 flavor_eng.179.title: "邪恶圣经"
 flavor_eng.179.desc: "校对中的一个错误导致皇家印刷厂出版了一系列错误的圣经。十诫之第七诫“不应奸淫”的“不”被漏印了，导致变成了“应奸淫”。这一明显而可耻的错误立即引起公众和宗教当局的强烈抗议，要求收回和纠正错误版本的《圣经》。"
 flavor_eng.179.a: "吊销他们的执照并处以罚款。"
 flavor_eng.179.b: "无心之过罢了。"
 flavor_eng.179.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对[ShowPolicyName('strict_censorship')][policy|e]遭到破坏表示不满"
 flavor_eng.179.tt2: "愤怒的群众砸烂了涉事的[ShowBuildingTypeName('printing_press_shop')]"
 flavor_eng.179.historical_info: "“邪恶圣经”是1631年出版的稀有版本，它是圣经印刷错误最著名的例子之一。这版圣经因其内容被视为异端邪说，大部分刊本被销毁或压制。出版商被星室法庭处以重罚，坎特伯雷大主教亲自下令召回并纠正错误的《圣经》。"
 flavor_eng.180.title: "[john_milton.GetNameWithNoTooltip]"
 flavor_eng.180.desc: "杰出的诗人和政治活动家[john_milton.GetName]长期以来一直是变革的积极倡导者，这使得[john_milton.GetHimHer]与政府当局不和。[john_milton.GetSheHe|U]曾写过一篇名为#italic 《出版自由论》#! 的演说稿，谴责出版前的审查制度，同时温和地捍卫言论自由和新闻自由。"
 flavor_eng.180.a: "接受[john_milton.GetHisHer]的观点。"
 flavor_eng.180.tt1: "添加[character|e][john_milton.GetNameWithNoTooltip]"
 flavor_eng.180.tt2: "[john_milton.GetName]的影响力推动了言论和新闻自由的重大变革"
 flavor_eng.180.b: "他有言论自由，我们也有不变化的自由。"
 flavor_eng.180.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对[ShowPolicyName('strict_censorship')][policy|e]遭到破坏感到不满"
 flavor_eng.180.tt4: "一些议会派成员被[john_milton.GetNameWithNoTooltip]的演说动摇了"
 flavor_eng.180.c: "以异端罪烧死[john_milton.GetHimHer]。"
 flavor_eng.180.tt5: "时代变了，[john_milton.GetNameWithNoTooltip]的话反而让反对的议员们群情激奋"
 flavor_eng.180.tt6: "[ShowPolicyName('de_heretico_comburendo')]法案规定一切异端分子都须烧死"
 STATIC_MODIFIER_NAME_parliament_influenced: "受影响的议会"
 STATIC_MODIFIER_NAME_parliament_desires_change: "议会呼吁言论自由"
 flavor_eng.180.historical_info: "约翰·弥尔顿是英国内战和随后奥利弗·克伦威尔统治下的护国共和国时期一位有影响力的英国诗人和公务员。他写过多本小册子，主张自由和政教分离。他晚年双目失明，但这并不妨碍他继续从事文学和政治活动。"
 flavor_eng.181.title: "哈得孙湾公司"
 flavor_eng.181.desc_european_presence: "两名[target_country.GetAdjective]商人找到了一群[ROOT.GetCountry.GetAdjective]殖民地的商人，提议共同勘探[ShowAreaName('james_bay_lowlands_area')]以确定沿海岸线建立利润丰厚的[ShowGoodsName('fur')]贸易的可行性。\n\n商人们已经与殖民地总督进行了接触，但总督担心哈德逊湾航线的开发可能会使圣劳伦斯河丧失毛皮贸易中心的地位，因此驳回了他们的提议。"
 flavor_eng.181.desc: "[ShowAreaName('james_bay_lowlands_area')]区域物种繁多、岸线绵长，非常适合建立利润丰厚的[ShowGoodsName('fur')]产业。我们应确保建立一个贸易公司，在其他欧洲强国到来之前确保对该地区的统治权。"
 flavor_eng.181.a: "我们投以金币并给予祝福。"
 flavor_eng.181.tt1: "私人投资者在政府补贴的支持下，试图在[ShowAreaNameWithNoTooltip('james_bay_lowlands_area')]建立一家贸易公司"
 flavor_eng.181.b: "这不是政府事务。"
 flavor_eng.181.tt2: "私人投资者尝试独立在[ShowAreaNameWithNoTooltip('james_bay_lowlands_area')]建立业务"
 flavor_eng.181.c: "这既赚不到钱，也没可能办成。"
 flavor_eng.181.historical_info: "哈德逊湾公司在其存在的大部分时间里一直从事毛皮贸易，如今则作为一家零售商业集团运营。1670 年，该公司获得了对整个哈德逊湾地区的商业垄断权。两名法国商人证明了该地区的潜力，他们在返回英国后寻求并获得了鲁珀特王子的赞助。"
 flavor_eng.182.title: "毛毛躁躁的竞争者"
 flavor_eng.182.desc_james_bay_discovered: "[target_root_country.GetAdjective]在[ShowAreaName('james_bay_lowlands_area')]的贸易存在对我们[ShowAreaName('lower_canada_area')]的[ShowGoodsName('fur')]贸易构成了巨大威胁。我们必须在这一地区建立自己的贸易公司，并试图与他们竞争，否则哈得孙湾航线的探索就有可能使圣劳伦斯河失去[ShowGoodsNameWithNoTooltip('fur')]贸易中心的地位。"
 flavor_eng.182.desc: "有传言称，[target_root_country.GetName]在[ShowAreaName('lower_canada_area')]以北的未探索地区成立了一家专营[ShowGoodsName('fur')]的贸易公司并以我们为假想敌。我们应该加紧测绘这一地区的地图，以免因为他们的存在而使我们丢失圣劳伦斯河[ShowGoodsNameWithNoTooltip('fur')]贸易中心的地位。"
 flavor_eng.182.a: "我们必须加快脚步！"
 flavor_eng.182.tt1: "私人投资者在政府补贴的支持下，试图在[ShowAreaNameWithNoTooltip('james_bay_lowlands_area')]建立自己的业务"
 flavor_eng.182.b: "胆大包天！"
 flavor_eng.182.c: "从当地部落获取地图。"
 flavor_eng.183.title: "大抗议书"
 flavor_eng.183.desc_common1: "一名议会代表郑重地向我们呈上了一份请愿清单，他们认为只有完成这些条款才能抚平他们对国家事务的腐败和宗教事务的影响问题的担忧。"
 flavor_eng.183.desc_common2: "\n\n此外，他们还提出[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]人员在国王的内阁担任顾问的问题，这些人士被认为是教会在国家事务中影响力的延伸。有人因此提议禁止神职人员参与内阁，作为回报，议会将在未来的立法中予以更多支持。"
 flavor_eng.183.desc_abuse_of_power: "$flavor_eng.183.desc_common1$他们提到[ROOT.GetCountry.GetGovernment.GetRuler.GetName]在未经议会允许的情况下征税的历史问题不应不了了之，并要求保证这种现象将来不会再发生。$flavor_eng.183.desc_common2$"
 flavor_eng.183.desc_tyranny: "$flavor_eng.183.desc_abuse_of_power$\n\n最后，他们控诉[ROOT.GetCountry.GetGovernment.GetRuler.GetName]在长期未召开议会的情况下独行统治，因此提出要通过限制君主权力来维护他们的权利和特权。"
 flavor_eng.183.desc: "$flavor_eng.183.desc_common1$他们控诉[ROOT.GetCountry.GetGovernment.GetRuler.GetName]在长期未召开议会的情况下独行统治，因此提出要通过限制君主权力来维护他们的权利和特权。$flavor_eng.183.desc_common2$"
 flavor_eng.183.a: "起草一份措辞严谨的否决案。"
 flavor_eng.183.tt1: "议会或将因此作出敌对反应，并试图通过一切必要手段限制王权"
 flavor_eng.183.b: "全盘同意。"
 flavor_eng.183.b.custom: "实施[ShowGovernmentReformName('grand_remonstrance_reform')][government_reform|e]"
 flavor_eng.183.c: "尝试达成一份妥协案。"
 flavor_eng.183.c.custom1: "[target_root_country.GetGovernment.GetRuler.GetName]拙劣的外交能力使这一选项的成功率降低了"
 flavor_eng.183.c.custom2: "[target_root_country.GetGovernment.GetRuler.GetName]高超的外交能力拉拢了足够的议员以通过法案"
 flavor_eng.183.tt2: "妥协可能不会导致一个好结果"
 flavor_eng.183.d: "铁齿铜牙是我最锋利的武器。"
 flavor_eng.183.tt3: "[target_root_country.GetGovernment.GetRuler.GetName]的“巧舌如簧”[trait|e]使反对者纷纷放弃立场"
 STATIC_MODIFIER_NAME_grand_remonstrance_refused: "拒绝了大抗议书"
 flavor_eng.183.historical_info: "1641年，英国议会向国王查理一世呈交了一份正式文件《大抗议书》，控诉了他们对国王统治的不满，并要求进行全面改革以限制国王干预议会程序的权力。它还提到对天主教会在国王顾问中影响力的担忧。《大抗议书》进谏后不久，议会与国王的紧张态势急剧升级，并最终导致了英国内战的爆发。"
 flavor_eng.184.title: "大妥协案"
 flavor_eng.184.desc_compromise_reached: "经过[ROOT.GetCountry.GetGovernment.GetRuler.GetName]和议会代表的广泛磋商，双方达成了一份妥协草案。在这份协议中，[ROOT.GetCountry.GetGovernment.GetRulerTitle]将出让[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]的一部分权力，以换取议会在立法事务上的更多支持。所有当前代表教会的内阁顾问被解雇并停止任职，但是[ROOT.GetCountry.GetGovernment.GetRulerTitle]保留将来委任其他[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]顾问的权利。"
 flavor_eng.184.desc: "尽管[ROOT.GetCountry.GetGovernment.GetRuler.GetName]和议会代表进行了广泛磋商，但双方最终不欢而散，未能达成统一意见。"
 flavor_eng.184.a: "接受这一结果。"
 flavor_eng.184.tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]对软弱的[target_root_country.GetGovernment.GetRulerTitle]未能争取到足够的议员支持[target_root_country.GetGovernment.GetRuler.GetHisHer]的事业而感到失望"
 flavor_eng.184.b: "拒绝签署。"
 STATIC_MODIFIER_NAME_grand_remonstrance_compromise: "妥协后的大抗议书"
 flavor_eng.185.title: "汉普顿宫会议"
 flavor_eng.185.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]召集了英格兰教会的代表和[ROOT.GetCountry.GetAdjective]清教徒的几位领导人，在[ShowWorkOfArtName('hampton_court')]举行会议讨论宗教事务。这次会议意在解决[ROOT.GetCountry.GetName]教会内部的宗教争议，并团结各个宗派，同时解决信众对《公祷书》问题的担忧。\n\n不幸的是，代表国教会的大主教意外去世，而接替他的代表对清教徒的教义与习俗持不宽容态度。"
 flavor_eng.185.a: "向清教徒施压，迫使他们就范。"
 flavor_eng.185.tt1: "这一行动使清教徒不再信任我们，并可能迫使他们作出自己的行动"
 flavor_eng.185.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对我们镇压反教会归一势力的措施感到满意"
 flavor_eng.185.b: "不要采取进一步行动。"
 flavor_eng.185.b.custom1: "所有信仰[ShowReligionName('catholic')]和[ShowReligionName('anglican')]的[pops|e]失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%][pop_satisfaction|e]"
 flavor_eng.185.b.custom2: "所有[ShowReligionName('calvinist')][pops|e]获得[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%][pop_satisfaction|e]"
 flavor_eng.185.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对继续容忍教会分裂的局面感到不满"
 flavor_eng.185.historical_info: "汉普顿宫会议是英格兰历史上的重要事件，由詹姆斯一世国王于1604年1月召开，意在解决宗教问题，以及英格兰教会内部的一些争议。这次会议授权翻译了“詹姆士王钦定圣经”，但也加强了英格兰教会的权威。国教会商定了《三十九条信纲》，即要求清教徒遵守的教义和惯例，而清教徒的改革诉求也没有得到完全满足。"
 flavor_eng.186.title: "大流亡"
 flavor_eng.186.desc: "我们未能与清教徒牧师达成一致意见，同时教会拒绝做出改革承诺，因此他们感到被疏远，并对宗教与政治环境的未来感到失望。这促使越来越多的清教徒选择离开[ROOT.GetCountry.GetName]：他们租用了一支由十一艘商船组成的庞大船队，以便尽快搭载信徒们离开祖国。"
 flavor_eng.186.a: "这是不可避免的。"
 flavor_eng.186.a.custom: "大量清教徒离开了[target_root_country.GetNameWithNoTooltip]"
 flavor_eng.186.tt1: "一些人选择在[ShowRegionName('east_coast_region')]殖民地开启新生活"
 flavor_eng.186.tt2: "相当数量的人前往[ShowRegionName('caribbean_region')]殖民地寻求慰藉"
 flavor_eng.186.tt3: "一些人去往[ShowAreaName('holland_area')]和同宗兄弟汇合"
 flavor_eng.186.tt4: "其余人口在[ShowRegionName('ireland_region')]附近重新定居"
 flavor_eng.186.b: "采取极端措施阻止他们迁徙。"
 flavor_eng.186.historical_info: "大流亡发生在1620年至1640年间，数以万计居住在英格兰的加尔文宗信徒（俗称清教徒）迁往他处。长期以来，他们一直在努力改革英国教会，然而，面对国内改革进展甚微、希望越来越渺茫的情况，他们选择了移民。大多数清教徒定居在美洲殖民地，但也有相当多的人移民到爱尔兰、低地国家和最近在加勒比海建立的殖民地。来到美洲的殖民者在塑造早期美国殖民地的过程中发挥了奠基作用，他们的思想和制度造就了早期美国社会的独特性。"
 flavor_eng.187.title: "[robert_blake.GetNameWithNoTooltip]"
 flavor_eng.187.desc: "军事战略家和老练船员[robert_blake.GetName]最近制定了有史以来第一套海军规章制度，并承担起了彻底改革皇家海军所使用的海军战术的宏伟任务。虽然[robert_blake.GetHisHer]的战法以现在眼光看来离经叛道，但有望彻底改变海上战斗的方式。"
 flavor_eng.187.a: "继续推进改革吧，伙计。"
 flavor_eng.187.tt1: "添加[character|e][robert_blake.GetNameWithNoTooltip]"
 enable_sailing_and_fighting_instructions_advance: "解锁[ShowAdvanceName('sailing_and_fighting_instructions')][advance|e]"
 flavor_eng.187.b: "海军更需要[robert_blake.GetHimHer]去指挥。"
 flavor_eng.187.tt2: "添加[admiral|e][robert_blake.GetNameWithNoTooltip]"
 flavor_eng.187.c: "我们目前的战术是合理而稳固的。"
 flavor_eng.187.tt3: "[robert_blake.GetNameWithNoTooltip]将去别处另谋高就"
 flavor_eng.187.historical_info: "罗伯特·布莱克是英国军事家，曾在英国内战和复辟统治时期任职。他最重要的贡献是担任海军将领期间大规模扩充了舰队规模，并开发了多项新战术，为风帆时代所使用的海军战术奠定了基础，还建造和维护了英国有史以来规模最大的海军。"
 flavor_eng.188.title: "安妮·格林的费解处刑"
 flavor_eng.188.desc: "[ShowLocationName('oxford')]的一名当地佣工最近被判杀婴罪，但她声称直到流产之前她都不知道自己怀孕了。尽管有证词证实她在流产前大约一个月才出现孕征，但由于人们发现她试图处理胎儿的残骸，安妮·格林被判犯有谋杀罪，并在牛津城堡被处以绞刑。\n\n医生询问我们是否应该对她的遗体进行解剖诊断。虽然对每一位患病的囚犯都有此惯例，当地[ShowPopTypeName('clergy')]的反对意见也值得我们考虑。"
 flavor_eng.188.a: "一个解剖实验的理想素材。"
 flavor_eng.188.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对于亵渎的肢解行为感到愤慨"
 flavor_eng.188.b: "把她葬在无名塚就够了。"
 flavor_eng.188.historical_info: "安妮·格林是生活英国17世纪的一名仆人。她之所以被人们铭记，是因为她被处死和后来幸存的情况。在被定罪绞死后，她被放进棺材准备解剖，然而，令人惊奇的是，人们发现她仍然活着，只是失去了知觉。医生尝试了放血等几种疗法来唤醒她，她最终醒了过来。这一事件引发了人们对司法制度和误判可能性的激烈讨论，同时也导致了对安妮的赦免。"
 flavor_eng.189.title: "出人意料的复生"
 flavor_eng.189.desc: "进一步调查发现，刚刚被绞死的安妮·格林脉搏微弱，呼吸微弱。医生们尝试了一系列治疗方法，例如向她的喉咙里灌入热药水，在她的乳房上敷上膏药，试图唤醒沉睡中的少女。最终，他们的尝试取得了成功，她有望完全康复。\n\n许多人认为，上帝之手拯救了她，以证明她的清白，并敦促我们将她宽恕。"
 flavor_eng.189.a: "赦免她的死刑。"
 flavor_eng.189.b: "让她再过一遍绞刑架。"
 flavor_eng.190.title: "天使咖啡馆"
 flavor_eng.190.desc: "一位绰号 “犹太人雅各 ”的亚美尼亚商人向[ShowLocationName('oxford')]当地政府提交了一份建议书，要求开设一家独特的店铺，作为思想交流、传播新闻和信息以及促进知识辩论的中心。这里将引入一种被称为“咖啡”的新颖饮料，这种饮料显然必将引起反响。"
 flavor_eng.190.a: "给予许可。"
 flavor_eng.190.tt: "在[ShowLocationNameWithNoTooltip('oxford')]的咖啡馆建立后，其他城镇陆续出现了类似咖啡馆，从而促进了思想交流"
 flavor_eng.190.b: "万一有细作想毒死我们怎么办。"
 the_angel: "天使咖啡馆"
 flavor_eng.190.historical_info: "天使咖啡馆通常被认为是英国第一家咖啡馆，在将咖啡引入英国方面发挥了重要作用。当时，咖啡馆在欧洲还是一个相对较新的概念，但很快就成为附近大学的学者、学术界人士、学生和知识分子的聚集地，在知识传播方面发挥了重要作用。"
 flavor_eng.191.title: "潘趣和朱迪"
 flavor_eng.191.desc: "[ShowLocationName('london')]正在上演一场滑稽的木偶戏，观众们都非常高兴。这场表演充满了滑稽的喜剧色彩，似乎能激起观众的笑声，尤其是在潘趣先生的滑稽表演中。整场演出由亭子里的一名木偶师巧妙编排，他还提供声音和音乐伴奏。"
 flavor_eng.191.a: "我们喜欢这样一出好戏。"
 flavor_eng.191.b: "赞助进行全欧洲的巡演。"
 flavor_eng.191.tt: "[samuel_pepys.GetName]享受戏剧并记了下来"
 flavor_eng.191.historical_info: "《潘趣和朱迪》是一种传统木偶戏，它在17世纪的英国开始流行并获得了广泛的成功，在都柏林和巴黎等地演出。剧中人物潘趣和朱迪通常被刻画成一对争吵不休的夫妻，表演由一系列短小的场景组成，涉及他们之间一系列喜剧性的互动，这些互动往往是伴随着痛扁和暴揍的。"
 flavor_eng.192.title: "[samuel_pepys.GetNameWithNoTooltip]的发愤图强"
 flavor_eng.192.desc: "我们的一位海军行政官[samuel_pepys.GetName]尽管缺乏航海经验，但表现出了对海洋事务的巨大潜力。其影响力、勤奋和才能一定能帮助海军委员会进行改革，并为皇家海军的专业化水平提高作出贡献。"
 flavor_eng.192.desc_navy_board: "$flavor_eng.192.desc$\n\n[samuel_pepys.GetSheHe|U]已经获得了海军委员会书记员的职位，并已经证明了[samuel_pepys.GetSheHe]比那些职位更高的同僚效率和能力都远远领先。"
 flavor_eng.192.a: "任命[samuel_pepys.GetHerHim]为我们的海军大臣。"
 flavor_eng.192.tt1: "添加[character|e][samuel_pepys.GetNameWithNoTooltip]"
 enable_overhauled_admiralty_reform: "解锁[ShowGovernmentReformName('overhauled_admiralty_reform')][government_reform|e]"
 flavor_eng.192.b: "[samuel_pepys.GetHisHer]目前的改革成果就足够了。"
 flavor_eng.192.tt2: "[samuel_pepys.GetNameWithNoTooltip]保持原职"
 flavor_eng.192.tt3: "[samuel_pepys.GetHisHer]在海军委员会的工作使得海军管理程序得到了简化"
 flavor_eng.192.tt4: "[samuel_pepys.GetHisHer|U]在[samuel_pepys.GetHisHer]职权范围内的贡献改善了海军和国家事务的行政效率"
 STATIC_MODIFIER_NAME_samuel_pepys_diligence: "塞缪尔·皮普斯的贡献"
 flavor_eng.192.c: "[samuel_pepys.GetSheHe|U]命中属于海洋。"
 flavor_eng.192.historical_info: "在皇家海军发展史上的关键时期，塞缪尔·皮普斯的工作对皇家海军的现代化改革而言不可或缺。其中一些条例包括了改善海军的供应配给、建立水兵和军官的定期薪饷制度。今天的人们对他最深刻的印象是跨度达十年的《皮普斯日记》，事无巨细地记载了他十年生活的每一个细节，为伦敦大火和伦敦鼠疫等历史事件提供了详细的记录。"
 flavor_eng.193.title: "自然科学的数学原理"
 flavor_eng.193.desc: "最近[isaac_newton.GetName]出版了一部名为#italic 《自然科学的数学原理》#!的巨作，有望在数学、物理和天文学领域掀起一场革命。书中阐述了三大运动定律和万有引力定律，从而解释了一切具有质量的物体之间都存在相互吸引的力。\n\n毫无疑问，它将被认为是科学史上最重要的著作之一。"
 flavor_eng.193.a: "一部“令人深思”的巨作。"
 flavor_eng.193.b: "让我们最优质的学者来讨论这些命题。"
 flavor_eng.193.c: "不就是本书吗。"
 flavor_eng.193.tt: "英格兰遍地开花的咖啡馆使#italic 自然科学的数学原理#!被更多人学习了"
 flavor_eng.193.historical_info: "《自然科学的数学原理》，简称“原理”，被认为是艾萨克·牛顿最伟大的著作。该书最初以拉丁文出版，是有史以来最具影响力的科学著作之一。"
 flavor_eng.195.title: "嗣位排斥危机"
 flavor_eng.195.desc: "作为[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的近亲，[catholic_relative.GetName]拒绝宣读立誓法规定的誓言。该誓言要求任何即将担任公职的人遵守[ROOT.GetCountry.GetReligion.GetAdjective]惯例，包括参享[ROOT.GetCountry.GetName]现有教会的圣餐礼。万一[ROOT.GetCountry.GetGovernment.GetRulerTitle]选择了一名不守教规的继承人作为王储，那么我们就将面临一名实质上的[ShowReligionAdjective('catholic')]教徒统治国家的局面。\n\n议会建议修改法律，以防止此类事件的发生，并保证继承程序的顺利进行。"
 flavor_eng.195.a: "反对这样的荒唐提议。"
 flavor_eng.195.b: "将议员拉拢到我们这一边。"
 flavor_eng.195.tt: "我们争取到足够数量的议员以阻止排斥法案的通过"
 flavor_eng.195.c: "合乎情理的要求。"
 STATIC_MODIFIER_NAME_opposed_parliament: "被驳回的议会"
 flavor_eng.195.historical_info: "嗣位排斥危机是指国王查理二世指定弟弟约克公爵詹姆斯二世作为继承人，但议会因为他的天主教信仰而多次尝试排斥其对英格兰、苏格兰和爱尔兰王国的继承权。这些尝试没有阻止詹姆斯二世的登基即位，但随着他在光荣革命中被废黜，《嗣位法令》最终在1701年获得通过。"
 flavor_eng.196.title: "复辟喜剧"
 flavor_eng.196.desc: "一种新型的喜剧风格正受到著名剧作家们的青睐。这些剧目鼓励使用露骨而包含性暗示的语言，对有关赌博、饮酒、爱情和享乐的观念不加批判，反而嘲讽这些条条框框，使观众摇头称奇。这些喜剧吸引了社会各界的观众，甚至贵族和他们的侍从也前来捧场。他们对这些戏剧结尾突转的处理、爆点频出的情节，以及请到的明星演员甚至是首位职业女演员感到惊奇不已。"
 flavor_eng.196.a: "接纳并鼓励这种形式。"
 flavor_eng.196.tt1: "这使得女演员和女剧作家能够参与到行业中来"
 flavor_eng.196.tt2: "[samuel_pepys.GetName]享受戏剧并记了下来"
 flavor_eng.196.b: "净是一些污言秽语。"
 flavor_eng.196.historical_info: "复辟喜剧是英国戏剧的一种体裁，最早出现于英国王政复辟时期。这些戏剧的特点是机智、幽默和讽刺。在奥利弗·克伦威尔领导的的清教徒政权关闭剧院的时代过去之后，英国社会和文化发生了重大转变，逐渐改变了公众对道德问题的态度和看法。"
 flavor_eng.197.title: "[aphra_behn.GetNameWithNoTooltip]"
 flavor_eng.197.desc: "为了找到合适的工作，在复辟喜剧时代的创作热潮中一举成名，[aphra_behn.GetName]找到了国王剧团，一家专门从事戏剧演出的知名戏剧团体。[aphra_behn.GetSheHe|U]目前深陷债务泥潭，似乎很难获得成功，但她似乎天生就适合撰写喜剧。"
 flavor_eng.197.a: "将后世敬仰的文学楷模。"
 flavor_eng.197.tt1: "添加[character|e][aphra_behn.GetNameWithNoTooltip]"
 flavor_eng.197.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对[ShowPolicyName('strict_censorship')][policy|e]遭到破坏表示不满"
 flavor_eng.197.b: "她作品的品行值得怀疑。"
 flavor_eng.197.tt3: "[aphra_behn.GetSheHe|U]被迫为自己公开辩护，反而为她赢得了名声与认可"
 flavor_eng.197.c: "我们生活在一个保守的时代。"
 flavor_eng.197.historical_info: "阿芙拉·贝恩是一位英国剧作家、诗人和小说家，被认为是英国文学史上最早的职业女性作家之一。她以她的戏剧，尤其是被称为复辟喜剧的题材而闻名。她的整个职业生涯都面临着批评，她对此辩解称，她备受指责仅仅因为她的女性身份，而那些男性作家却可以自由地过着浪荡的生活，写着不道德的剧本。"
 flavor_eng.198.title: "皇家学会"
 flavor_eng.198.desc: "最优质的头脑汇聚到我们的麾下，诞生了我们社会中最伟大的那些发明。我们可以在[ROOT.GetCountry.GetCapital.GetName]成立一个独立的机构，并由独立理事会进行管理，以支持和表彰杰出的科学贡献。它还将为政策和教育提供科学建议，使我们的研究工作重点突出。"
 flavor_eng.198.a: "很棒的主意。"
 flavor_eng.198.tt1: "[target_root_country.GetGovernment.GetRuler.GetName]成为了新成立学会的赞助人"
 flavor_eng.198.b: "投资现有的大学院校。"
 flavor_eng.198.c: "听起来不仅昂贵而且学阀气。"
 flavor_eng.198.historical_info: "英国皇家学会成立于1660年，正值英国国王查尔斯二世统治时期。它的发起人是科学界的领军人物，致力于拓展科学理解的边界，确保科学的进步。其目标是创建一个平台，让科学家、学者和知识分子能够聚在一起交流研究成果，从而将理论转化为实际成果。"
 flavor_eng.199.title: "自然科学会报"
 flavor_eng.199.desc: "[ShowBuildingTypeName('royal_society')]已经整理出版了世界上第一份专门的科学期刊，旨在发表原创的研究文献、科学发现和学术论文。通过向更广大读者分享这些发现，有助于促进人类对物理、化学和天文学等各个领域的了解。学会希望该刊物将成为对知识永恒追求的见证。"
 flavor_eng.199.desc_no_printer: "$flavor_eng.199.desc$\n\n然而，由于[ShowLocationName('london')]缺乏可以印刷的[ShowBuildingTypeName('printing_press_shop')]，除非我们能够临时修建，否则这一刊物将难以得到出版。"
 flavor_eng.199.a: "我们欣然付梓。"
 flavor_eng.199.b: "划拨政府费用。"
 flavor_eng.199.tt1: "利用政府开支仓促修建了一座[ShowBuildingTypeName('printing_press_shop')]"
 STATIC_MODIFIER_NAME_philosophical_transactions: "英国皇家学会自然科学会报"
 flavor_eng.199.c: "限量抄印就够了。"
 flavor_eng.199.tt2: "在皇家印刷处的协助下，该学报仅仅出版了一份内部版本"
 flavor_eng.199.historical_info: "英国皇家学会自然科学会报是一份自1665年起发行的科学期刊。它涵盖多个科学领域，对科学知识的共享做出了重大贡献，并对人类的多次重大突破进行了见证和记录。发表于该刊的众多发现激励着人们继续进行研究和创新。"
 flavor_eng.200.title: "绝望的母亲"
 flavor_eng.200.desc: "1330年，叛国的王太后[isabella.GetName]伙同[GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName]血腥谋害了丈夫[GetCharacter('eng_edward_ii').GetName]。我们最终逮捕并处决了[GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetLastNameWithNoTooltip]，自那之后，我们的王太后就一直处于软禁之中。\n\n尽管她在[ROOT.GetCountry.GetName]已经声名狼藉，但由于[isabella.GetDynasty.GetName]家族在[GetCountry('FRA').GetAdjectiveWithNoTooltip]贵族中的巨大声望，她作为该家族的显赫宗亲而依然在[GetCountry('FRA').GetLongName]声名卓著。\n\n鉴于我们同海峡对岸正在进行的斗争，我们也许可以利用她的显赫背景，让她代表她的儿子与[GetCountry('FRA').GetAdjectiveWithNoTooltip]人使者沟通往来。"
 flavor_eng.200.a: "时间可以治愈一切创伤。"
 flavor_eng.200.b: "让她自生自灭吧。"
 eng_capetian_mother: "卡佩王太后"
 flavor_eng.201.title: "君主之触"
 flavor_eng.201.desc: "自[GetCharacter('eng_edward_the_confessor').GetName]时代起，[ROOT.GetCountry.GetName]君主就号称具有一种名为“君主之触”的神奇治疗力量，这一能力通常在大型仪式上向数十名臣民进行表演。然而除他本人之外，唯一一个真的成功做出这种能力的确实来自[GetCountry('FRA').GetName]的国王。\n\n这位[ROOT.GetCountry.GetGovernment.GetRulerTitle]在抚摸了一个脖颈上肿胀起巨大脓肿的人之后，此人的疾病就被治愈了，并恢复了正常的健康。\n\n由于神圣的君权是由上帝赋予那些命该继承王权之人的，所以如果这一仪式能够成功进行，将能无可争辩地证明[ROOT.GetCountry.GetGovernment.GetRuler.GetName]是合法的[ROOT.GetCountry.GetGovernment.GetRulerTitle]。"
 flavor_eng.201.a: "继续这个仪式。"
 flavor_eng.201.b: "来自神秘主义的王权是毫无政策依据的。"
 flavor_eng.202.title: "[young_roger.GetNameWithNoTooltip]"
 flavor_eng.202.desc: "1327年，一代贵族权相[GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName]背叛并谋杀了[GetCharacter('eng_edward_ii').GetShortName]。不久之后，他就因为擅政而被推翻并绞死。\n\n他的孙子[young_roger.GetName]作为一位年轻且堪称典范的骑士存活了下来。我们可以让他成为一名优秀的指挥官，也可以斩草除根以防他将来叛国以复仇。"
 flavor_eng.202.a: "朋友要亲近，对敌人要更加亲近。"
 flavor_eng.202.b: "此人过于危险。"
 flavor_eng.203.title: "[target_location.GetNameWithNoTooltip]大桥倒下来"
 flavor_eng.203.desc: "自1209年起，熙熙攘攘的[target_location.GetName]大桥就是泰晤士河唯一的过河点，但它同时也是整座城市最繁忙的商业街之一。桥上堆满了服装店、手套店和其他时尚品的货摊，吸引这全[ROOT.GetCountry.GetName]最富有的顾客。\n\n然而，就在桥梁管理员发现砖石出现裂缝的两天之后，南桥头的两座拱门突然倒塌，对原有结构造成了无法弥补的损伤。\n\n幸运的是没有人员伤亡，但这座桥急需重建，否则就需要彻底拆除。我们应该用什么材料来修复拱门呢？"
 flavor_eng.203.a: "夯土和木料。"
 flavor_eng.203.b: "铸铁和石材。"
 flavor_eng.203.c: "黄金和白银！"
 flavor_eng.203.d: "别让它彻底垮下来就行了。"
 eng_london_bridge_wood_clay: "土木伦敦桥"
 eng_london_bridge_iron_stone: "铁石伦敦桥"
 eng_london_bridge_silver_gold: "金银伦敦桥"
 flavor_eng.204.title: "黄金大道"
 flavor_eng.204.desc: "居住在乡下的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]们在传播一个流言，那就是[target_location.GetName]的大街其实是用金子铺成的。\n\n虽然大多数人都明白这其实只是个比喻，但是，进城能让一个农民踏上“黄金大道”由穷至富的想法确确实实让所有人都振奋了。"
 flavor_eng.204.a: "让他们把这个流言传开。"
 flavor_eng.204.b: "其实街道是用煤渣和淤泥铺成的。"
 flavor_eng.204.c: "为什么不真的往街上铺金子呢？"
 STATIC_MODIFIER_NAME_eng_paved_with_gold_rumor: "黄金大道的传言"
 STATIC_MODIFIER_NAME_eng_paved_with_gold_actually: "真正的黄金大道"
 eng_paved_with_gold: "建造黄金大道"
 flavor_eng.205.title: "[robert_boyle.GetNameWithNoTooltip]"
 flavor_eng.205.desc: "爱尔兰出身的哲学家、化学家和物理学家[robert_boyle.GetName]正孜孜不倦地在[robert_boyle.GetHisHer]位于[ShowLocationName('oxford')]的住所进行科学实验。[robert_boyle.GetSheHe|U]已经发现，在恒温下气体的压强和体积成反比关系，并总结为一个开创性的定律。作为一名虔诚的[ShowReligionName('anglican')]信徒，[robert_boyle.GetSheHe]相信研究科学和自然世界可以增进人们对上帝创造的理解，而这一哲学正是[robert_boyle.GetSheHe]在实验间隙撰写大量文章的主题。"
 flavor_eng.205.a: "我们赞许[robert_boyle.GetHisHer]的成就。"
 flavor_eng.205.tt1: "添加[character|e][robert_boyle.GetNameWithNoTooltip]"
 flavor_eng.205.tt2: "[robert_boyle.GetSheHe|U]频繁出入与其他学者的会面，从而可能在培养一流科学人才中发挥作用"
 flavor_eng.205.b: "鼓励[robert_boyle.GetHimHer]分享[robert_boyle.GetHisHer]的发现。"
 flavor_eng.205.c: "科学怪人和异端分子。"
 flavor_eng.205.historical_info: "罗伯特·波义耳被认为是17世纪最有影响力的科学家之一，也是科学革命的关键人物。他常被认为是现代化学的创始人之一。他最著名的发现被称为“波义耳定律”，理想气体状态方程的建立奠定了基础。"
 flavor_eng.206.title: "美才女奈尔"
 flavor_eng.206.desc: "[eleanor_gwyn.GetNameWithNoTooltip]是一位魅力四射的舞台女演员，善于取悦和吸引观众，在当地剧院的演出中一炮走红。尽管[eleanor_gwyn.GetHisHer]出身卑微，但[eleanor_gwyn.GetSheHe]成功地崭露头角，并成功吸引了[target_root_country.GetGovernment.GetRulerTitle]的注意。而[eleanor_gwyn.GetHisHer]似乎也很乐意于为王室提供尊享的娱乐。"
 flavor_eng.206.a: "作为情妇再合适不过了。"
 flavor_eng.206.tt1: "添加[character|e][eleanor_gwyn.GetNameWithNoTooltip]"
 flavor_eng.206.tt2: "[eleanor_gwyn.GetSheHe|U]为[target_root_country.GetGovernment.GetRuler.GetName]生下了一个孩子"
 flavor_eng.206.tt3: "[eleanor_gwyn.GetSheHe|U]利用[eleanor_gwyn.GetHisHer]的影响力成功吸引了[target_root_country.GetGovernment.GetRulerTitle]对演员和剧作家的兴趣"
 flavor_eng.206.tt4: "[target_root_country.GetGovernment.GetRulerTitle]接纳一位出身低微的情妇使得社会风俗对个人的约束更加开放了"
 STATIC_MODIFIER_NAME_influential_figurine: "头面代言人"
 flavor_eng.206.b: "她生来就是娱乐普罗大众的。"
 flavor_eng.206.b.custom: "[ShowLocationName('london')]所有的[ShowPopTypeName('nobles')]、[ShowPopTypeName('burghers')]和[ShowPopTypeName('peasants')]获得[ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%][pop_satisfaction|e]"
 flavor_eng.206.c: "平平无奇的舞台表演。"
 STATIC_MODIFIER_NAME_absense_of_influential_figurine: "缺少头面代言人"
 flavor_eng.206.tt5: "艺术家的话语权缺乏代表导致他们的权利得到了恶化"
 flavor_eng.206.historical_info: "埃莉诺·格温是17世纪晚期的一位舞台剧演员和名人。出生于贫困家庭的她很早就走上了舞台，她的喜剧表演受到了人们的赞扬，并以她的机智和幽默而闻名，为她赢得了“美才女内尔”的绰号。她最出名的是与国王查理二世的恋情，这段恋情持续了近17年，并生下了两个私生子。"
 flavor_eng.207.title: "水下的国王"
 flavor_eng.207.desc: "应[ROOT.GetCountry.GetGovernment.GetRulerTitle]的邀请，号称器械奇才的发明家[cornelius_debbel.GetName]在[ROOT.GetCountry.GetName]定居并从事工作，最近，[cornelius_debbel.GetSheHe]希望向围观的群众展示[cornelius_debbel.GetHisHer]最新的成果。\n\n一种特殊的潜水装置被搬到泰晤士河中，这种装置据称能完全浸没在两到三英寻深的河水下。试航在威斯敏斯特与格林尼治河段之间进行，[ROOT.GetCountry.GetGovernment.GetRuler.GetName]也被邀请作为乘客来体验并见证这一独特的奇妙发明。"
 flavor_eng.207.a: "接受邀请。"
 flavor_eng.207.tt1: "添加[character|e][cornelius_debbel.GetNameWithNoTooltip]"
 flavor_eng.207.a.custom: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]与[cornelius_debbel.GetNameWithNoTooltip]一起登上简易潜艇进行有点冒险的试潜"
 flavor_eng.207.tt2: "旁观者对[target_root_country.GetGovernment.GetRulerTitle]表现出来的勇气印象深刻"
 flavor_eng.207.b: "在岸上远远看着就行了。"
 flavor_eng.207.tt3: "旁观者对[target_root_country.GetGovernment.GetRulerTitle]表现出来的懦弱感到大失所望"
 flavor_eng.207.historical_info: "科尼利斯·德雷尔是一名荷兰发明家。1620年，他在为英国皇家海军工作时建造了第一艘可航行的潜艇，并在1620 年至 1624 年间又成功建造并测试了两艘潜艇。他亲自称作最后一版的潜艇向国王詹姆斯一世和数千名伦敦市民进行了演示。这艘潜艇能在水下停留三小时，并接受多种测试。尽管取得了成功，但国王由于对其实用性缺乏热情，海军部从未将这一设计型号投产列装。"
 flavor_eng.208.title: "处女航"
 flavor_eng.208.desc_successfully_submerged: "潜水器在格林尼治的河岸附近重新浮出水面，这使热心的观众悬着的心放了下来。[cornelius_debbel.GetName]和[ROOT.GetCountry.GetGovernment.GetRuler.GetName]终于下了船，迎接他的是一片热烈的欢呼和掌声。这确实是一次非凡的展示。"
 flavor_eng.208.desc: "潜水器没能在格林尼治的河岸附近重新上浮，热心的观众的期待最终变成了大失所望。[cornelius_debbel.GetName]和[ROOT.GetCountry.GetGovernment.GetRuler.GetName]也许已经被河水所吞没，围观群众中开始弥漫起沉重的悲伤。这确实是人类发展史上的一个悲壮时刻。"
 flavor_eng.208.a: "万岁！"
 flavor_eng.208.b: "已经无言了。"
 flavor_eng.208.tt1: "还好[target_root_country.GetGovernment.GetRulerTitle]成功脱离了危险的装置并重新上浮"
 flavor_eng.210.title: "冰上集市"
 flavor_eng.210.desc: "异常寒冷的天气导致泰晤士河结冰。当地镇民建议在河边安排一次盛会，在冰面上设置各种摊位和景点，包括食品摊贩、酒馆、游戏甚至小商店。滑冰、雪橇、赛马和马车等娱乐活动也将成为庆祝活动的一部分。\n\n甚至还有人说要建造一座临时桥梁，让人们可以脚不踩冰地从河的一侧穿越到另一侧。"
 flavor_eng.210.a: "颇具创新的方法。"
 frost_fair: "冰上集市"
 flavor_eng.210.b: "相当危险的尝试。"
 flavor_eng.210.historical_info: "1683年的冰上集市是一场盛大的活动，持续了约两个月。人们通过版画、小册子以及文字记载等多种形式，对这次盛会进行了详尽的记录。它是伦敦城市史上一段非凡而难忘的经历。由于河道水流的变化以及堤岸的修建，这样的盛况自此再未重现。"
 flavor_eng.211.title: "萨弗里蒸汽机"
 flavor_eng.211.desc: "发明家[thomas_savery.GetName]为一种以蒸汽为动力的机械装置申请了专利，并希望用于商业用途。该装置用于水泵将颠覆以往的抽水方式，既可改善矿井排水，也可以使广泛的公共供水得以实现。"
 flavor_eng.211.a: "供水优先。"
 flavor_eng.211.tt1: "添加[character|e][thomas_savery.GetNameWithNoTooltip]"
 flavor_eng.211.b: "矿井是我们的命脉。"
 flavor_eng.211.c: "将它作为原型进一步研发。"
 flavor_eng.211.tt2: "[thomas_savery.GetNameWithNoTooltip]成为了[ShowBuildingTypeName('royal_society')]的会员"
 flavor_eng.212.title: "王冠联合"
 flavor_eng.212.desc: "[dying_monarch.GetName]最近去世后，根据条约，[inherited_country.GetName]王位将传给[inheriting_monarch.GetName]。[inheriting_country.GetName]和[inherited_country.GetName]暂时会维持独立的议会和法律体系。如果形势需要，未来也可以考虑全面的联合。"
 flavor_eng.212.a: "终于联合了。"
 flavor_eng.212.historical_info: "王冠联合是1603年发生的重大历史事件，苏格兰国王詹姆斯六世继承英国王位，称为英格兰国王詹姆斯一世。在此次即位之前，英格兰和苏格兰是各自独立的王国，分别由都铎王朝和斯图亚特王朝的不同君主统治。英格兰女王伊丽莎白一世无嗣而终，她的去世成为了两国合并的伏笔。"
 flavor_eng.213.title: "股份公司的发展"
 flavor_eng.213.desc: "我们殖民帝国的持续扩张，而相关成本与所承担的风险也随之增长，这对我们构成了巨大挑战。我们可以引入一种新型企业，通过发行股票获得融资，将部分风险转移给私人投资者。或者，也可以考虑维持现有制度，以尽量减少金融不稳定的可能性，遏制过度冒险决策。"
 flavor_eng.213.a: "承担风险会挫伤企业家精神。"
 flavor_eng.213.b: "风浪越大，鱼越贵。"
 flavor_eng.213.historical_info: "股份贸易公司的兴起源于对额外资金的需求，因为殖民所涉及的风险成本变得非常昂贵，以至于个体投资者已无力承担。股份制结构促进了英国国内和海外贸易的增长。虽然这种新的商业结构带来了显著的经济增长和创新，但在其早期发展过程中也存在一些负面影响和弊端。"
 flavor_eng.214.title: "第一本小说"
 flavor_eng.214.desc: "一位海员马斯提拉岛西海岸的无人岛遇难，并最终获救归国，这激发了一位作家为他写一篇自传的灵感，书中讲述了一个落难者“鲁滨逊”在一个偏远的热带荒岛上度过了28年的漂流故事。这部作品似乎标志着现实主义小说作为一种文学体裁的开端。\n\n这部小说的作者正是多才多艺的作家、商人和政治战略家[daniel_defoe.GetName]。"
 flavor_eng.214.a: "笔是[daniel_defoe.GetHisHer]最坚实的盟友。"
 flavor_eng.214.tt1: "添加[character|e][daniel_defoe.GetNameWithNoTooltip]"
 flavor_eng.214.b: "他更适合担任一名智囊。"
 flavor_eng.214.tt2: "[daniel_defoe.GetNameWithNoTooltip]撰写了数篇经济纹章，倡导经济和社会改良计划，包含了国家保险计划的雏形"
 flavor_eng.214.historical_info: "《鲁滨逊漂流记》是丹尼尔·笛福的小说，讲述了主人公为生存而奋斗，努力适应新环境，最终转变为一个足智多谋、自给自足的人的故事。据说这部小说的译本数量仅次于《圣经》。"
 flavor_eng.215.title: "南海泡沫"
 flavor_eng.215.desc: "一所号称能提供100%回报率的股份公司遭遇了股价崩盘。调查表明，公司本身并不能赚取接近其承诺的利润，而是通过向所有者做出虚假承诺来以资偿债。\n\n投资者走投无路，损失数以千计，许多人选择自我了结。愤怒和不满在大街小巷蔓延，公众要求给出解释。"
 flavor_eng.215.a: "这是迟早的事。"
 flavor_eng.215.tt1: "泡沫破裂导致[target_root_country.GetName]出现重大经济危机"
 flavor_eng.215.tt2: "[robert_walpole.GetNameWithNoTooltip]的工作成果使得部分经济损失得以避免"
 flavor_eng.215.b: "提供救助并补偿投资者。"
 flavor_eng.215.tt3: "政府干预稳定了经济，却损害了投资者情绪"
 STATIC_MODIFIER_NAME_south_sea_bubble: "南海泡沫"
 STATIC_MODIFIER_NAME_restructuring: "公司重组"
 flavor_eng.215.historical_info: "南海泡沫是历史上最早的金融泡沫之一。起因是英国成立了一家股份公司，以巩固、控制和减少国债，并帮助英国增加在美洲的贸易和利润。投机活动将股价推高到不可持续的水平，最终股价崩盘，成千上万的投资者宣告破产。"
 flavor_eng.216.title: "斯皮塔尔菲尔德骚乱"
 flavor_eng.216.desc: "斯皮塔菲尔德区的织布工人与当地政府爆发了暴力冲突，冲突的原因是工资纠纷和在生产过程中引入机器，预计这将扰乱手织布工人的生计。骚乱导致至少一家[ShowBuildingTypeName('fine_cloth_guild')] 被毁，雇主的住宅遭到袭击，骚乱者拒捕顽抗。"
 flavor_eng.216.a: "以重拳回击。"
 flavor_eng.216.a.custom: "所有被定罪的暴乱者将流放至[ShowAreaName('eastern_australia_area')]殖民地"
 flavor_eng.216.b: "暂时停止布匹进口。"
 flavor_eng.216.c: "暂时改善工作条件。"
 flavor_eng.216.tt1: "几名织工身亡或被捕候审"
 flavor_eng.216.tt2: "临时政策被通过以安抚纺织工人"
 STATIC_MODIFIER_NAME_improved_working_conditions_silk_weavers: "丝织工工作条件改善"
 STATIC_MODIFIER_NAME_fine_cloth_imports_banned: "精纺品进口禁令"
 STATIC_MODIFIER_NAME_liquor_imports_banned: "烈酒进口禁令"
 flavor_eng.216.historical_info: "斯皮塔菲尔兹暴动是18世纪末在伦敦斯皮塔菲尔兹地区发生的一系列暴力抗议和骚乱。当时正值工业化初期，工人阶级经历了经济和社会挑战，尤其是工业化对传统手工业的影响。这导致政府通过了多项法案，以实现劳工权利和经济变革。"
 flavor_eng.217.title: "杜松子酒热潮"
 flavor_eng.217.desc: "杜松子酒的消费量在全国稳步增长，导致极端贫困、公共场合酗酒、家庭破裂和犯罪。数家杜松子酒店的开张进一步加剧了这一问题。\n\n政府应该采取行动，在局势进一步恶化之前采取严厉措施。"
 flavor_eng.217.a: "通过临时立法。"
 flavor_eng.217.b: "正式在议会通过“杜松子酒法案”。"
 flavor_eng.217.b.custom: "[target_root_country.GetName]的数个[locations|e]因犯罪率下降而获得[ShowNamedValue('control_severe_bonus')|+=2%][control|e]。"
 flavor_eng.217.tt1: "对杜松子酒生产进行监管并征收许可费"
 flavor_eng.217.tt2: "对烈酒的进口被暂时取缔了"
 flavor_eng.217.c: "让他们喝吧。"
 flavor_eng.217.c.custom: "[target_root_country.GetName]的数个[locations|e]因犯罪率上升而失去[ShowNamedValue('control_severe_penalty')|+=2%][control|e]。"
 flavor_eng.217.tt3: "社会问题继续增加，酗酒造成的成瘾、精神失常和体能衰退人数持续上升"
 reduced_gin_consumption: "减少消费杜松子酒"
 excessive_gin_consumption: "过量消费杜松子酒"
 STATIC_MODIFIER_NAME_regulated_gin_production: "节制消费杜松子酒"
 STATIC_MODIFIER_NAME_heavily_restricted_gin_production: "杜松子酒生产严格限制"
 flavor_eng.217.historical_info: "杜松子酒热潮是一个过度消费杜松子酒的时期，原因是英国和法国之间的敌对行动导致国内杜松子酒产量增加，进口法国白兰地减少。杜松子酒成为各个社会阶层人们的首选饮品，导致了广泛的消费，并对家庭生活产生了破坏性影响。政府管制、价格上涨和文化观念的改变，使杜松子酒的消费量逐渐减少。"
 flavor_eng.218.title: "会饮俱乐部"
 flavor_eng.218.desc: "大文豪出身的画家[joshua_reynolds.GetName]和[joshua_reynolds.GetHisHer]的导师[random_artist.GetName]已经成立了一个会饮俱乐部，以招待志同道合的知识分子和有相应身份地位的人士。其目的是将一些最杰出的文学和知识界人士聚集在一起，讨论文学、政治、艺术和其他知识性话题，俱乐部以机敏与智慧作为核心的标杆。\n\n他们设想每周在[ShowLocationName('london')]各处酒馆和咖啡馆聚会，进行热烈的讨论。"
 flavor_eng.218.a: "何等盛大的机遇。"
 flavor_eng.218.tt1: "添加角色[joshua_reynolds.GetNameWithNoTooltip]"
 flavor_eng.218.tt2: "文学界的[artists|e]将收到我们的邀请"
 flavor_eng.218.b: "确保政治人士也参与其中。"
 flavor_eng.218.c: "一个茶馆式的沙龙，意义不大。"
 STATIC_MODIFIER_NAME_the_dining_club: "会饮俱乐部"
 flavor_eng.218.historical_info: "会饮俱乐部是一家聚集了当时最杰出文人和知识分子的著名文学沙龙。它在促进会员之间的思想讨论、辩论和友谊方面发挥了重要作用，同时也对英国的文化和知识生活产生了重大影响。它为著名思想家和艺术家提供了一个交流思想和合作开展各种项目的空间。"
 flavor_eng.219.title: "皇家艺术学会"
 flavor_eng.219.desc_joshua_reynolds: "$flavor_eng.219.desc_common$\n\n著名的[joshua_reynolds.GetName]被提名担任第一位代表。"
 flavor_eng.219.desc_random_artist: "$flavor_eng.219.desc_common$\n\n[random_artist.GetName]已经被提名担任第一任代表。"
 flavor_eng.219.desc_common: "有人提议[ROOT.GetCountry.GetGovernment.GetRuler.GetName]出资成立一个负责创办一所旨在促进创造力和艺术发展的机构，并作为一所学院或设计院校供艺术学徒使用。该机构每年应举办一场当代艺术展览，并欢迎所有艺术家参与。"
 flavor_eng.219.a: "欣然同意！"
 flavor_eng.219.b: "最好用来教化底层民众。"
 STATIC_MODIFIER_NAME_increased_educational_spending: "增加教育支出"
 flavor_eng.219.historical_info: "英国皇家艺术学会是一家私人资助的机构，致力于促进视觉艺术和建筑艺术的发展。它由乔舒亚·雷诺兹和威廉·钱伯斯两位爵士于1768年创办，国王乔治三世成为了研究院的首位皇家赞助人。学会的会员身份极富声望，授予在各自领域做出重大贡献的艺术家和建筑师。"
 flavor_eng.220.title: "圈地法"
 flavor_eng.220.desc: "工厂和土地所有者正在向议会请愿，要求允许公共土地进一步私有化，以加快劳动力从农村地区向城市地区迁移。虽然这可能会造成大量的社会人口迁移，但也能确保劳动力的充足供应，并提高农业的整体产量。"
 flavor_eng.220.a: "背井离乡的工人才是最有劲的工人。"
 enable_enclosure_act_policy: "解锁[ShowPolicyName('enclosure_act')][policy|e]"
 flavor_eng.220.b: "社会影响太恶劣了。"
 flavor_eng.220.a.custom: "愤怒的[ShowPopTypeName('peasants')]引发骚乱，使10个[locations|e]降低[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][prosperity|e]"
 flavor_eng.220.tt: "法案以牺牲[ShowEstateTypeName('peasants_estate')]为代价加快了城市化进程并促进了工业化"
 STATIC_MODIFIER_NAME_obstructing_industrialization: "工业化受阻碍"
 enclosure_riots: "圈地骚乱"
 flavor_eng.220.historical_info: "《圈地法》是英格兰颁布的一系列法律，允许进一步圈占公有土地和空地，或将其私有化。它们是更广泛的经济和农业变革的一部分，被认为是支持商业农业崛起和工业化发展所必需的。这些法案加剧了社会不平等，导致成千上万的农村劳动力流离失所，被迫到城市寻找工作。最终，被剥夺了传统权利的农民和工人爆发了暴乱。"
 flavor_eng.221.title: "弓街警探"
 flavor_eng.221.desc: "负责科文特花园弓街治安的治安法官提议，为了应对[ShowLocationName('london')]不断上升的犯罪率和混乱，应该成立一个成体系的执法机构。他们的主要任务应该是调查和积极寻找罪犯并将其逮捕，并定期支付薪水以维护他们的专业精神。必须有选择地招募人员，以便该小组主要由警员和警官组成。"
 flavor_eng.221.a: "治安官的计划是合理的。"
 flavor_eng.221.b: "伦敦没有给臭脚巡的位置。"
 STATIC_MODIFIER_NAME_bow_street_runners: "弓街警探"
 STATIC_MODIFIER_NAME_rampant_crime: "犯罪猖獗"
 flavor_eng.221.historical_info: "作为一个组织化的执法团体，弓街警探为伦敦警务的发展奠定了雏形，并最终促成了伦敦警察厅的成立。这些警探调查犯罪和收集证据方面发挥了重要作用，并以擅长监视和线人布控等调查技术而闻名。"
 flavor_eng.222.title: "珍妮纺纱机暴动"
 flavor_eng.222.desc: "数个城镇的织布手工业者发起了针对[ShowBuildingTypeName('cloth_guild')]工场的暴乱，他们担心这些机器的推广会导致他们的工资下降和失业，因此砸烂和摧毁了编织架等机器。[ShowGoodsName('cloth')]的产量已经因为破坏而持续减少，除非我们能解决这一状况，否则产量还可能继续下降。"
 flavor_eng.222.a: "必须以铁拳应对暴力。"
 flavor_eng.222.a.custom: "所有[ShowRegionName('great_britain_region')]建有[ShowBuildingTypeName('cloth_guild')]的[locations|e]的[ShowPopTypeName('peasants')]失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]"
 flavor_eng.222.tt1: "一项规定毁坏机器违法的法案得以通过"
 flavor_eng.222.tt2: "军队出动逮捕并处决了数名暴动者"
 flavor_eng.222.tt3: "[target_root_country.GetName]所有的[ShowBuildingTypeName('cloth_guild')]将受到[ShowModifier('jenny_spinner_riots')]的影响"
 flavor_eng.222.b: "强制执行更佳的工作条件。"
 flavor_eng.222.b.custom: "[ShowRegionName('great_britain_region')]拥有[ShowBuildingTypeName('cloth_guild')]的[locations|e]，所有[ShowPopTypeName('peasants')]获得[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%][pop_satisfaction|e]"
 flavor_eng.222.tt4: "机器引入生产周期但工人不被解雇阻碍了生产力的解放"
 flavor_eng.222.c: "做出虚假的承诺。"
 flavor_eng.222.tt5: "纺织工人停止了破坏活动并回到岗位"
 STATIC_MODIFIER_NAME_jenny_spinner_riots: "珍妮纺纱机暴动"
 STATIC_MODIFIER_NAME_improved_working_conditions_cloth_makers: "纺织工人工作条件改善"
 flavor_eng.222.historical_info: "珍妮纺纱机暴动，或称卢德暴动，是纺织手工业者的一系列抗议活动，他们担心新机器会导致传统手工业者失业和工资降低，因此采取暴力和破坏行动，闯入工厂破坏新机器。这些骚乱相对来说没有组织，被英国政府暴力镇压，但随着越来越多的工作实现自动化，随后的骚乱也接踵而至。"
 flavor_eng.223.title: "[horatio_nelson.GetNameWithNoTooltip]"
 flavor_eng.223.desc: "[horatio_nelson.GetName]，这位不动如山、激励人心的海军军官已经受到了海军委员会的大力嘉奖，并帮助[ROOT.GetCountry.GetGovernment.GetAdjective|U]海军取得了多场胜利。当下的重点是让这位英才指挥属于[horatio_nelson.GetHisHer]自己的海军编队，以充分发挥[horatio_nelson.GetHimHer]天赋异禀的指挥才能。"
 flavor_eng.223.a: "海军是[horatio_nelson.GetHeShe]永远的归属。"
 flavor_eng.223.tt1: "添加[admiral|e][horatio_nelson.GetNameWithNoTooltip]"
 flavor_eng.223.b: "效忠国家并非只有一条路。"
 flavor_eng.223.tt2: "添加[character|e][horatio_nelson.GetNameWithNoTooltip]"
 flavor_eng.223.c: "一个放枪管带罢了。"
 flavor_eng.223.historical_info: "霍雷肖·纳尔逊是英国海军军官。他年轻时就加入了英国皇家海军，并迅速晋升。他在海战中的卓越战术和战略帮助英国取得了特拉法加海战的胜利，为英国称霸海洋和崛起为全球超级大国铺平了道路。"
 flavor_eng.224.title: "[thomas_paine.GetNameWithNoTooltip]的《常识》"
 flavor_eng.224.desc: "激进的革命作家[thomas_paine.GetName]出版了一份名为《#italic 常识#!》的小册子，煽动殖民地脱离[target_root_country.GetName]。[thomas_paine.GetSheHe|U]在册子中简明地提到“无代表不纳税”，即质疑如果美洲殖民地在议会中没有直接代表，为什么要服从[target_root_country.GetAdjectiveWithNoTooltip]法律和缴纳税负。\n\n它的危险之处在于其语言过于简单明了，以至于普通人都能理解。"
 flavor_eng.224.a: "签发对[thomas_paine.GetHisHer]的逮捕令。"
 flavor_eng.224.tt1: "这本册子激烈批判了他所认为存在固有缺陷和不公的君主制和世袭制度"
 flavor_eng.224.tt2: "[thomas_paine.GetNameWithNoTooltip]在皇家学会的帮助下离开[target_root_country.GetName]移居殖民地"
 flavor_eng.224.tt3: "[thomas_paine.GetNameWithNoTooltip]因煽动诽谤被捕判刑，但[thomas_paine.GetHisHer]的册子在宽松的[ShowLawName('censorship')]下继续发行"
 flavor_eng.224.tt4: "[thomas_paine.GetNameWithNoTooltip]因煽动诽谤被捕判刑，且[thomas_paine.GetHisHer]的册子在严格的[ShowLawName('censorship')]下被查禁"
 flavor_eng.224.b: "公说公有理，婆说婆有理。"
 flavor_eng.224.tt5: "小册子或许自由流通并获得巨大影响力"
 flavor_eng.224.historical_info: "托马斯·潘恩是一位在美国独立战争中发挥了重要作用的作家和政治活动家。他的小册子影响深远，批评了世袭君主制，为十三个殖民地的完全独立辩护，这有助于左右公众舆论，影响政治领导人。这也为起草《独立宣言》奠定了坚实的思想基础。"
 flavor_eng.225.title: "《人的权利》"
 flavor_eng.225.desc: "激进分子[thomas_paine.GetName]又出版了一份鼓吹废除君主制和建立代议制议会的煽动性小册子。[thomas_paine.GetHisHer|U]的言论已经对[target_root_country.GetName]的社会稳定构成了严峻的挑战，这些言论已经在那些主张政治和社会改革的人那里找到了土壤。"
 flavor_eng.225.a: "对动摇政治现状的尝试予以反对。"
 flavor_eng.225.tt1: "[thomas_paine.GetNameWithNoTooltip]因被指控煽动叛乱而逃往[target_root_country.GetName]"
 flavor_eng.225.a.custom: "[ShowRegionName('great_britain_region')]的[ShowPopTypeName('peasants')]失去#R 50.00%#! [pop_satisfaction|e]"
 flavor_eng.225.b: "施行代议制议会改革。"
 flavor_eng.225.tt2: "[ShowPopTypeName('burghers')]和[ShowPopTypeName('nobles')]对他们的社会特权被侵蚀感到震惊"
 enable_representative_parliament_reform: "解锁[ShowGovernmentReformName('representative_parliament_reform')][government_reform|e]"
 flavor_eng.225.historical_info: "《#italic 人的权利#!》是托马斯·潘恩在18世纪末出版的一份颇具争议的小册子。这本小册子的流行引起了英国政府的警觉，并采取了镇压异议和反对现状的行动。这本小册子被认为是讨论政治改革和公民权利的起点，有助于提高公众对民主相关问题和平等代表权重要性的认识。"
 flavor_eng.226.title: "[james_cook.GetNameWithNoTooltip]"
 flavor_eng.226.desc: "坚定而卓越的航海家[james_cook.GetName]对探索表现出了永不满足的渴望，并提出了一系列前往太平洋的探索任务，希望发现并夺取新的领土。他还表示希望进行天文观测，为皇家海军提供更精确的地图。[james_cook.GetSheHe|U]表现出尊重他人的外交态度，很可能是与当地部落建立和平关系的好人选。"
 flavor_eng.226.a: "了不起的壮举。"
 flavor_eng.226.tt1: "添加[explorer|e][james_cook.GetNameWithNoTooltip]"
 flavor_eng.226.tt2: "[james_cook.GetSheHe|U]在执行探险太平洋任务时能进行科学考察研究"
 flavor_eng.226.b: "给予[james_cook.GetHimHer]正式指挥权。"
 flavor_eng.226.tt3: "添加[admiral|e][james_cook.GetNameWithNoTooltip]"
 flavor_eng.226.c: "天文观测？有点离谱了。"
 flavor_eng.226.historical_info: "詹姆斯·库克的航行为后来在太平洋及其以外地区的探索和殖民奠定了基础，拓展了科学知识，开辟了新的贸易路线。他在新西兰和澳大利亚绘制了大量海图，使这两片领土纳入英国管辖，并在随后成为殖民地。"
 flavor_eng.227.title: "[james_cook.GetNameWithNoTooltip]的探索"
 flavor_eng.227.desc: "目前，大胆的冒险家[james_cook.GetName]正在探索太平洋的未知水域。探险队的目标众多，船长请求指导他们具体该把重点放在哪里。"
 flavor_eng.227.a: "这项任务的本质是科学考察。"
 flavor_eng.227.b: "考察适合流放不安定分子的刑事殖民地。"
 flavor_eng.227.c: "贸易对帝国野心至关重要。"
 flavor_eng.227.d: "延长考察期限。"
 flavor_eng.227.tt: "船长和船员会在探索途中停靠并获取额外补给"
 STATIC_MODIFIER_NAME_extended_expedition: "考察期限延长"
 flavor_eng.227.historical_info: "十八世纪，詹姆斯·库克船长曾多次前往太平洋，他的探险加深了人们对太平洋地理、自然历史和文化的了解。最初，库克的任务主要是观测金星凌日，但另一个重要目标是探索南太平洋大部分未知区域并绘制航海图。"
 flavor_eng.228.title: "所得税"
 flavor_eng.228.desc: "国家的财政状况十分微妙，引发了人们对改革必要性的讨论。人们普遍认为，目前的税收制度让富人受益过多，却未能为政府带来足够收入。内阁成员[william_pitt_the_younger.GetName]主张征收临时所得税，以支撑国家财政并重新分配财富，但这一建议显然遭到了[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的反对。"
 flavor_eng.228.a: "公平且进步。"
 STATIC_MODIFIER_NAME_temporary_income_tax: "临时所得税"
 flavor_eng.228.b: "关税和消费税将撑起我们的国库。"
 flavor_eng.228.c: "真是个棘手的政治问题。"
 flavor_eng.228.tt: "议会对我们无视[target_root_country.GetNameWithNoTooltip]脆弱的财政状况感到不满"
 flavor_eng.228.custom: "解锁[ShowLawName('eng_taxation_law')][law|e]"
 flavor_eng.228.historical_info: "英国首相小威廉·皮特提出了所得税制度以解决持续的拿破仑战争造成的财政压力。他将所得税设计为累进税制，即收入越高的人缴纳的税款占其收入的比例越高。它遭到了高收入者的反对，最终在战争结束后被废除。"
 flavor_eng.229.title: "塞缪尔·佩皮斯日记"
 flavor_eng.229.desc: "17世纪的海军官员[samuel_pepys.GetName]的日记重现天日。[samuel_pepys.GetHisHer]显然详细记录了生前的个人视角和重大事件的目击描述。其中几页已经被破译出来，但如果能够得到批准，我们可以把整本日记转译成今天通行的[ROOT.GetCountry.GetCulture.GetLanguage.GetName]语。"
 flavor_eng.229.a: "转译并出版它。"
 flavor_eng.229.tt1: "数量稀少而信息丰富的日记生动再现了17世纪[target_root_country.GetName]的生活风貌"
 flavor_eng.229.tt2: "数篇内容详实的日记生动再现了17世纪[target_root_country.GetName]的丰富的生活风貌"
 flavor_eng.229.tt3: "大量日记生动而详尽再现了17世纪[target_root_country.GetName]的生活风貌"
 flavor_eng.229.tt4: "卷帙浩繁的日记提供了许多历史事件的目击描述，成为研究17世纪[target_root_country.GetName]生活风貌的珍贵史料"
 flavor_eng.229.b: "尊重他和家人的隐私。"
 flavor_eng.229.historical_info: "塞缪尔·佩皮斯的日记写于1660年至1669年之间，详细描述了这一时期伦敦发生的事件，包括塞缪尔·佩皮斯本人的个人经历、观察和见解。他观察了几次重大事件，如伦敦大火，成为皇家学会的一员，在海军部的职位使他对政治生活的日常事务有了深入的了解。"
 flavor_eng.230.title: "工厂法"
 flavor_eng.230.desc: "改革者正在倡导改善工厂工人的工作权利，他们往往遭遇无处不在的剥削，处于恶劣的工作条件却领着微薄的工资。任何改变现状的尝试都会遭到反对，并可能对经济增长和生产力产生不利影响。然而，如果情况得不到改善，我们将面临劳动力外流的风险。"
 flavor_eng.230.a: "这些可怜的灵魂需要救济。"
 flavor_eng.230.custom: "解锁[ShowLawName('factory_working_conditions_law')][law|e]"
 flavor_eng.230.b: "工人是经济引擎的动力。"
 flavor_eng.230.c: "这些忘恩负义的人不能感恩戴德吗？"
 flavor_eng.230.historical_info: "《工厂法》是英国的一项重要立法，标志着改善工作条件和保护工厂工人（尤其是童工）权利的一个转折点，以防止这些童工每天工作超过12小时却领着微薄工资。该法案引入了年龄限制、教育要求和工厂检查，并迫使工厂主改善总体安全状况和保存雇佣记录。"
 flavor_eng.231.title: "[richard_arkwright.GetNameWithNoTooltip]"
 flavor_eng.231.desc: "企业家和精通业务的发明家 [richard_arkwright.GetName] 为一种新型生产机器申请了专利，这种机器利用水力驱动一系列纺纱辊。这样就可以连续生产棉线，大大提高了效率和产量。然而，[richard_arkwright.GetSheHe|U]正面临着一些关于发明原创性的法律挑战，解决这一问题可能需要一些时间，从而推迟了这一新型装置的实施。"
 flavor_eng.231.a: "授予独家专利权。"
 flavor_eng.231.tt1: "添加[character|e][richard_arkwright.GetNameWithNoTooltip]"
 enable_water_frame_advance: "解锁[ShowAdvanceName('water_frame')][advance|e]"
 flavor_eng.231.b: "这项发明有待进一步考察。"
 flavor_eng.231.tt2: "法律纠纷以共享专利权告终"
 flavor_eng.231.historical_info: "理查德·阿克莱特是英国发明家，在工业革命初期为纺织业做出了多项创新。他最重要的贡献是纺车和水车，它们彻底改变了棉线的生产，为从家庭纺织生产系统过渡到工厂系统铺平了道路。"
 flavor_eng.232.title: "达比的冶金贡献"
 flavor_eng.232.desc: "钢铁业的先驱[abraham_darby.GetName]开发出了一种称为 “焦炭”的高炉用新燃料。这种燃料挥发性较低，与该行业目前使用的木炭相比，能够持续产生更高的热量。[abraham_darby.GetNameWithNoTooltip]目前正在[abraham_darby.GetHisHer]的家族[ShowBuildingTypeName('iron_foundry')]产业进行试验，并取得了可喜的成果。"
 flavor_eng.232.a: "使其成为行业规范。"
 enable_coke_smelting_advance: "解锁[ShowAdvanceName('coke_smelting')][advance|e]"
 flavor_eng.232.b: "目前的流程已经足够高效。"
 flavor_eng.232.tt1: "添加[character|e][abraham_darby.GetNameWithNoTooltip]"
 flavor_eng.232.tt2: "新的加工燃料提高了对[ShowGoodsName('coal')]的需求"
 flavor_eng.232.historical_info: "亚伯拉罕·达比一世发明的焦炭冶炼工艺被认为是大大推动工业革命的主要催化剂。它带来的直接影响是炼铁技术的根本性变革，使钢铁在各行各业得到广泛应用。它还为铸铁的大规模生产奠定了基础，这对工业革命至关重要。"
 flavor_eng.233.title: "茶税法"
 flavor_eng.233.desc: "由于大量[ShowGoodsName('tea')]囤积难以出售，[east_india_trade_company.GetName]面临破产风险。生产过剩和与其他欧洲茶叶公司的竞争等因素导致茶叶过剩。而[ROOT.GetCountry.GetAdjective]消费者对绿茶的需求日益增长背景下，该公司主营的红茶业务进一步加剧了过剩。\n\n我们可以授予他们在[thirteen_colonies.GetName]的所有销售垄断权，以此与外国生产商竞争，并在此过程中稳定公司经营。"
 flavor_eng.233.a: "必要的贸易保护主义。"
 flavor_eng.233.b: "我们不能施加这样的限制。"
 STATIC_MODIFIER_NAME_no_market_for_goods: "有茶无市"
 STATIC_MODIFIER_NAME_tea_imports_banned: "茶叶进口禁令"
 flavor_eng.233.historical_info: "《茶税法》的主要目的是挽救应茶叶过量仓储而面临财政困难的英国东印度公司。该法案对美国殖民地的茶叶销售实行垄断，允许公司降低价格并直接运输茶叶，有效地切断了殖民地商人的渠道。尽管价格降低了，但许多殖民认为该法案侵犯了他们的权利。"
 flavor_eng.234.title: "《老道的英格兰管家》"
 flavor_eng.234.desc: "著名作家、厨师和熟练管家[elizabeth_raffald.GetName]精心总结了她的烹饪经验和家政专业知识。本书反映了她在不同阶层各个家庭工作的经历。这本内容全面的著作介绍了新颖实用的食谱，现已准备付梓，有望获得广泛好评。"
 flavor_eng.234.a: "美食皇冠上的明珠。"
 the_experienced_english_housekeeper: "老道的英格兰管家"
 flavor_eng.234.b: "我们熟练的主妇不用别人教。"
 flavor_eng.234.tt1: "添加[character|e][elizabeth_raffald.GetNameWithNoTooltip]"
 flavor_eng.234.tt2: "这本书在[target_root_country.GetName]本土和美洲殖民地都很受欢迎且具影响力"
 flavor_eng.234.historical_info: "伊丽莎白·拉法尔德撰写的#italic 《资深英格兰女管家》#!收录了各种菜肴的食谱，从汤、烤肉到甜点，甚至首创性地包含了小面包的制作方法。该书尤为强调烹饪的精确性，例如使用标准化的计量方法，这在当时是非常罕见的。"
 flavor_eng.235.title: "波士顿大屠杀"
 flavor_eng.235.desc: "在殖民地的港口城镇[ShowLocationName('boston')]发生了一起驻军与镇民之间的事件，导致五名当地居民死亡。在最近结束的审判中，大部分士兵被无罪释放或受到轻判。当地报纸开始把[ROOT.GetCountry.GetAdjective]士兵描绘成侵略者，把殖民者刻画成无辜的受害者，从而进一步激化了局势。\n\n我们可以尝试通过减轻税收负担来缓和紧张局势，或考虑采取其他应对措施来解决这一问题。"
 flavor_eng.235.a: "表达歉意并撤销印花税。"
 flavor_eng.235.b: "启动宣传机器。"
 flavor_eng.235.tt1: "对[thirteen_colonies.GetName]的[ShowGoodsName('tea')]垄断销售权被撤销了"
 flavor_eng.235.tt2: "对[ShowGoodsName('tea')]销售垄断权的不作为加剧了反[target_root_country.GetAdjective]情绪。"
 flavor_eng.235.tt3: "[target_root_country.GetAdjective]驻军的存在加剧了殖民地居民的不满情绪"
 flavor_eng.235.historical_info: "波士顿大屠杀是一群波士顿居民与一小队英国士兵之间的冲突。这些士兵被派往波士顿维持秩序并执行英国的政策，他们遭到了侮辱和嘲弄，导致紧张局势加剧，士兵开枪打死了几名殖民者。双方都利用这一事件大肆宣传，火上浇油，激化了殖民地人民对英国统治的反对。"
 flavor_eng.236.title: "第一舰队"
 flavor_eng.236.desc: "目前，我们正在努力解决罪犯过剩的问题，有人建议我们将其中一些男女罪犯送往遥远的殖民地，以帮助缓解这一问题。我们的目的是让这些罪犯改过自新，在刑满释放后成为对社会有用的人。\n\n目前，一组船只正在为这次重要的远征做准备，拟议的目的地是最近建立的[target_location.GetName]殖民地。它即将出发。"
 flavor_eng.236.a: "扬起风帆，让开航道。"
 flavor_eng.236.b: "我们不能把我们的问题打包出口。"
 STATIC_MODIFIER_NAME_overcrowded_prisons: "监狱人满为患"
 flavor_eng.236.historical_info: "第一舰队由11艘船组成，运送了一千多名囚犯以及海军陆战队员、军官和其他人员。它成为第一批在澳大利亚大陆上建立永久性欧洲存在的欧洲定居者。这次远征的主要原因之一是建立一个惩戒殖民地，因为英国正面临监狱人满为患的问题。另一个原因是，囚犯将为新殖民地的发展提供潜在的劳动力来源。"
 flavor_eng.237.title: "伦敦怪物"
 flavor_eng.237.desc: "一个神秘的人正在让[ShowLocationName('london')]的[ShowPopTypeName('nobles')]人心惶惶，他对社会地位较高的女性进行令人费解的暴力袭击。这些袭击往往伴随着随意的爆发和不恰当的行为，例如试图抚摸受害者或发表猥亵言论。"
 flavor_eng.237.a: "在街头部署部队。"
 flavor_eng.237.tt1: "数名[ShowPopTypeNameWithNoTooltip('nobles')]在随机的街头暴力刺杀中丧生"
 flavor_eng.237.tt2: "士兵的增加减少了袭击事件的发生"
 flavor_eng.237.b: "弓街警探会处理事态的。"
 flavor_eng.237.tt3: "由于警探的调查能力，袭击事件大大减少了"
 flavor_eng.237.c: "[ShowPopTypeNameWithNoTooltip('nobles')]应该请得起私人保镖。"
 flavor_eng.237.tt4: "[ShowPopTypeNameWithNoTooltip('nobles')]对执法不力感到不快"
 flavor_eng.237.historical_info: "“伦敦怪物”的恐怖活动在伦敦妇女中引起了广泛的恐慌和恐惧，报纸也对袭击事件进行了广泛报道。对受害者的选择似乎是随机的，袭击背后的动机仍然是个谜。最终，一名有精神病史的年轻人被抓获并判刑，事态才告一段落。"
 flavor_eng.238.title: "联合法案"
 flavor_eng.238.desc: "一段时间以来，刻意把工人工作条件压低到一个骇人听闻的水平一直被认为是一种必要的罪恶，因为这样才能使我们的制造能力迅速扩张。最近，工人们厌倦了他们认为不人道的待遇，正试图联合起来进行集体谈判，以争取更高的工资、更好的安全和更少的工时。\n\n可能有必要采取镇压措施来打击这种行为模式，否则我们就有可能使正在全国范围内迅速发展的工业化进程脱轨。"
 flavor_eng.238.a: "这种可笑的行为必须停止。"
 flavor_eng.238.custom: "解锁[ShowLawName('trade_unions_law')][law|e]"
 flavor_eng.238.a.custom: "心怀不满的[ShowPopTypeName('peasants')]可能会联合起来，抗议侵犯基本劳动权利的行为"
 flavor_eng.238.b: "毕竟他们也是人。"
 disgruntled_factory_workers: "不满的产业工人"
 STATIC_MODIFIER_NAME_eng_disgruntled_factory_workers_rebellion: "不满的产业工人"
 flavor_eng.238.historical_info: "《反工人非法联合联合法案》是在工业革命初期通过的，当时工人们正在组建工会，以解决工作条件差、工资低和工时长等问题。该法案旨在将任何形式的有组织劳工行动定为刑事犯罪，代表了雇主和工厂主的利益，并得到了一些议会支持，但遭到了工厂工人的强烈反对。最终，随着人们对工人权利态度的转变，该法案被废除。"
 flavor_eng.239.title: "罗塞塔石碑"
 flavor_eng.239.desc: "在[target_location.GetName]发现了一件约一米长的重要文物，据说可以追溯到古埃及托勒密时期。上面刻有三种不同的语言，包括一系列来源不明的象形符号。"
 flavor_eng.239.a: "将它带回[ROOT.GetCountry.GetNameWithNoTooltip]。"
 flavor_eng.239.b: "将它捐献给当地政府。"
 flavor_eng.239.historical_info: "罗塞塔石碑是在尼罗河三角洲的罗塞塔镇发现的。这块石头上刻有三种不同的文字：象形文字、世俗体古埃及文和古希腊文，使研究人员首次破译了古埃及象形文字。"
 flavor_eng.240.title: "铁桥"
 flavor_eng.240.desc_common: "知名建筑师[thomas_pritchard.GetName]设计了一座完全由铸铁制成的开创性桥梁，展示了这种非凡材料的无限可能性。"
 flavor_eng.240.desc_industrial_region: "$flavor_eng.240.desc_common$\n\n建筑师建议在已经工业化的[ShowProvinceDefinitionName('shropshire_province')]郡建造。这一战略位置不仅满足了改善交通的迫切需求，还突出了该地区作为工业活动中心的重要性。因此，这里是展示大桥的先锋设计及其彻底改变基础设施的潜力的理想场所。"
 flavor_eng.240.desc: "$flavor_eng.240.desc_common$\n\n建筑师建议在[ShowProvinceDefinitionName('shropshire_province')]郡建造，因为该省目前需要一个跨河通道，在此过程中可以促进当地经济发展，并成为进步的象征。"
 flavor_eng.240.a: "马上开始建造。"
 flavor_eng.240.tt1: "添加[character|e][thomas_pritchard.GetNameWithNoTooltip]"
 flavor_eng.240.b: "最好用于使纺织产业现代化。"
 STATIC_MODIFIER_NAME_invested_in_textile_production: "现代化纺织品生产"
 flavor_eng.240.c: "粮食生产可以得到巩固。"
 flavor_eng.240.d: "没有迫切的需要。"
 STATIC_MODIFIER_NAME_invested_in_farming_output: "现代化食物生产"
 iron_bridge_construction: "建设铁桥"
 flavor_eng.240.historical_info: "“铁桥”是一座纯粹由铸铁打造的河桥，被认为是英国工业革命的标志性象征。它建于1777年至1779年之间，标志着桥梁建造技术的转变，由于运输重型机械和材料的需要，这种转变成为必要。"
 flavor_eng.241.title: "戈登暴乱"
 flavor_eng.241.desc_common: "一场和平示威在[ShowLocationName('london')]的几个区升级为暴力事件，发生了大范围的骚乱和抢劫，造成了严重的财产损失和人员伤亡。\n\n这次起义的起因是反天主教情绪，并被视为公然挑战"
 flavor_eng.241.desc_catholic_army: "$flavor_eng.241.desc_common$我们对[ShowReligionAdjective('catholic')]士兵在军队服役的容许。他们认为这些人是国家的隐患，随时有叛国投敌的危险。"
 flavor_eng.241.desc: "$flavor_eng.241.desc_common$我们对[ShowReligionAdjective('catholic')]顾问在政府当政的容许。他们认为这些人是国家的隐患，可能会因为对[ShowReligionName('catholic')]的偏袒而干预立法。"
 flavor_eng.241.a: "叫军队来。"
 flavor_eng.241.tt1: "数名骚乱者在与士兵冲突时被打死"
 flavor_eng.241.tt2: "骚乱损害了[target_root_country.GetName]在整个欧洲的声誉"
 STATIC_MODIFIER_NAME_eng_gordon_riots: "戈登暴乱"
 opressing_catholic_population: "压迫天主教徒"
 protestant_association: "新教协会"
 flavor_eng.241.b: "等他们抢累了就好了。"
 flavor_eng.241.b.custom: "一些[ShowReligionAdjectiveWithNoTooltip('catholic')]国家大使馆遭到纵火和抢劫，激起了外国政府的强烈反应和愤怒"
 flavor_eng.241.tt4: "政府因无力控制骚乱而面临尴尬局面"
 flavor_eng.241.historical_info: "戈登暴动是十八世纪末发生在伦敦的一次反天主教和反政府的骚乱。骚乱的起因是一项旨在减轻对天主教徒压迫措施的法案提案。当局竭力控制暴力，但仍然导致了大范围的破坏，并对英国作为一个稳定和强大国家的国际声誉造成了持久损害。"
 flavor_eng.242.title: "加斯皮号事件"
 flavor_eng.242.desc: "[target_country.GetName]和[target_root_country.GetName]之间发生了外交纠纷，起因是一艘为打击殖民地商人大肆走私而部署的海关执法船在搁浅后被毁。如果不能维护执法权威，[target_root_country.GetAdjectiveWithNoTooltip]主权就会面临巨大挑战。\n\n殖民地政府试图通过起草一份措辞严谨的请愿书来缓和局势，重申他们的忠诚，同时表达了和平解决任何分歧的愿望。"
 flavor_eng.242.a: "立即展开调查。"
 STATIC_MODIFIER_NAME_committees_of_correspondence: "殖民地协调会"
 flavor_eng.242.tt1: "尝试指控应负罪责的殖民地居民使得他们对[target_root_country.GetAdjectiveWithNoTooltip]的统治进一步不满"
 flavor_eng.242.tt2: "[target_country.GetAdjective]行政机构建立了一个沟通和协调组织，目的是促进殖民地之间的团结并组织起来抵制殖民政策"
 flavor_eng.242.b: "忽视这一事件。"
 flavor_eng.242.tt3: "[target_root_country.GetNameWithNoTooltip]对执法权威的忽视助长了走私活动的猖獗"
 flavor_eng.242.c: "接受他们的请愿。"
 flavor_eng.242.tt4: "由[target_character.GetName]政府起草的《橄榄枝请愿书》有助于缓和紧张局势"
 flavor_eng.242.historical_info: "加斯皮号是一艘英国海关所属的双桅帆船，其任务是在美洲殖民地执行贸易法规和防止走私。在一次例行任务中，它在追赶一艘走私船时不慎搁浅。由于对现行政策感到不满，几名殖民者决定靠近这艘船，与英国船员展开了短暂而激烈的交火，并最终点燃并毁坏了这艘船。"
 flavor_eng.243.title: "[elizabeth_montagu.GetNameWithNoTooltip]"
 flavor_eng.243.desc: "有影响力的作家和文学评论家[elizabeth_montagu.GetName]嫁给了一位杰出的政治家，并经由[elizabeth_montagu.GetHimHer]的丈夫跻身社会上层精英行列。[elizabeth_montagu.GetSheHe|U]希望将[elizabeth_montagu.GetHimHer]的庄园打造成一个文学和知识分子聚会的中心，让作家、艺术家、学者和社会改革家聚集一堂。"
 flavor_eng.243.a: "真是一位独立的女性。"
 flavor_eng.243.tt1: "添加[character|e][elizabeth_montagu.GetNameWithNoTooltip]"
 flavor_eng.243.b: "我们得提防[elizabeth_montagu.GetHimHer|U]的乖张天性。"
 flavor_eng.243.historical_info: "伊丽莎白·蒙塔古是英国知识界和文学界的重要人物。她在组织和领导非正式的妇女社会教育运动“蓝袜社”方面发挥了重要作用。她出版的作品包括讽刺诗《死者对话录》，这是一系列生者与杰出死者之间的对话，是对18世纪英国社会的猛烈批判。"
 flavor_eng.244.title: "蓝袜社"
 flavor_eng.244.desc: "文学评论家和沙龙女主办[elizabeth_montagu.GetName]一直主持着一个由上层女性组成的组织，她们聚在一起讨论文学和艺术，目的是促进女性获得平等的教育机会。该组织还邀请受过教育的男性参与阅读和写作等智力活动。\n\n如果允许该组织继续存在而不加干预，其影响力可能会扩大到倡导妇女教育。"
 flavor_eng.244.a: "一个值得称道的倡议！"
 flavor_eng.244.tt1: "蓝袜社定期举行会议以促进文学艺术和平等教育"
 STATIC_MODIFIER_NAME_blue_stockings_society: "蓝袜社"
 flavor_eng.244.b: "只有听男人的话她们才能获取知识。"
 flavor_eng.244.historical_info: "伊丽莎白·蒙塔古是一位杰出的女性，在女性接受正规教育受到限制的时代，她通过举办非正式集会来促进平等教育和男女共融。她们的努力为后来妇女教育在19世纪的发展做出了贡献。"
 flavor_eng.245.title: "[ShowLocationNameWithNoTooltip('london')]啤酒淹灾"
 flavor_eng.245.desc: "在[ShowLocationName('london')]的托特纳姆法院路上的米克斯公司[ShowBuildingTypeName('brewery')]发生了罕见的灾难，一座储存了数千升[ShowGoodsName('beer')]的储罐破裂，导致大量[ShowGoodsNameWithNoTooltip('beer')]如洪水般涌出。啤酒冲破了啤酒厂的墙壁，迅速淹没了附近的街道，造成了多栋建筑物的损坏或毁坏，几人可能已在灾难中遇难。\n\n最近的调查显示，啤酒厂的任何人都不会因此事件而被追究刑事责任。清理、修复和补偿损失的费用很可能将由受影响的商家承担。"
 flavor_eng.245.a: "承担所有的损失。"
 flavor_eng.245.tt1: "居民的财产损失和啤酒厂的库存损失均被赔付了"
 flavor_eng.245.b: "[ShowPopTypeNameWithNoTooltip('burghers')]应该为此负责。"
 beer_flood: "啤酒淹灾"
 flavor_eng.245.tt2: "该事件导致[ShowGoodsNameWithNoTooltip('beer')]短缺，企业正在努力弥补持续的损失"
 flavor_eng.245.historical_info: "伦敦啤酒水灾是一起因装有大量啤酒的大桶破裂而引发的悲剧事件。它导致60多万升啤酒泄漏，造成大面积泛滥成灾，附近财产受损，还有人被困或溺水身亡。随后进行的调查认为，没有人需要对此负责，官方将其定为 “天灾”。"
 flavor_eng.246.title: "永恒的女士"
 flavor_eng.246.desc: "一位匿名女性作家开始发表她的作品，仅以笔名“某女士”署名。尽管这些书籍尚未广受欢迎，但因其机智和讽刺的风格而备受推崇，尤其是在女性接受正式教育机会有限的背景下。此外，这些作品还详细阐述了女性所面临的束缚，批判了婚姻市场，展现了当时女性的困境以及社会中的阶级区分。"
 flavor_eng.246.a: "没有幽默感的生活是沉闷的。"
 flavor_eng.246.tt1: "添加[character|e][jane_austen.GetNameWithNoTooltip]"
 flavor_eng.246.b: "这不符合一位女士的身份。"
 flavor_eng.246.historical_info: "简·奥斯汀是一位以浪漫小说著称的小说家。她是英国文学史上最著名的作家之一，主要以六部已完成的小说闻名于世。由于当时女性受教育的机会有限，她是一位自学成才的学者，早年曾在父亲藏书丰富的图书馆中度过。"
 flavor_eng.247.title: "《傲慢与偏见》"
 flavor_eng.247.desc: "神秘的“某女士”在[jane_austen.GetHisHer]最近出版的新作中展现了她的文学魅力。该书受到了一些文学评论家的好评，但迄今为止还没有立即流行起来。这部小说充满了对社会和价值观的诙谐而深刻的评论，也许会成为后人津津乐道的读物。"
 flavor_eng.247.a: "这本书几乎能自己翻页！"
 flavor_eng.247.b: "它相当沉闷，毫无新意。"
 flavor_eng.247.historical_info: "《傲慢与偏见》是简·奥斯汀创作的经典小说，故事围绕伊丽莎白·班纳特的生活和她的浪漫追求展开。伊丽莎白是一个来自乡村普通家庭的五姐妹之一。小说探讨了社会阶层、婚姻以及仓促成婚的后果等核心主题。虽然这本书在发表之初并未立即成为热门作品，但随着时间的推移，其声誉逐渐提高，并已成为最受喜爱和持久的经典之一，也是简·奥斯汀最重要的作品之一。"
 flavor_eng.248.title: "牛痘疫苗"
 flavor_eng.248.desc: "一位[ROOT.GetCountry.GetAdjective]医生提出了一种治疗肆虐我国人口达数百年之久的天花的方法。通过让人接触类似的疾病，这里指的是在我国牛群中流行的牛痘病，他们似乎会获得一些免疫力。\n\n他的工作可以为进一步的预防措施奠定基础，他甚至创造了 “疫苗接种 ”这个词，这个词来自[latin.GetName]语单词 #italic vacca#!，意思是牛，用来描述用牛痘来预防天花的过程。"
 flavor_eng.248.a: "必须把这一发现分享出去。"
 flavor_eng.248.tt1: "研究结果在[ShowBuildingTypeName('royal_society')]的《自然科学会报》发表并获得广泛认可"
 flavor_eng.248.tt2: "与药学界分享成果，获得了一定的关注和认可"
 flavor_eng.248.b: "亵渎神明的胡言乱语。"
 flavor_eng.248.historical_info: "牛痘疫苗是由爱德华·詹纳提出的，他观察到感染牛痘的挤奶女工似乎获得了对天花的免疫力。为了验证他的假设，他做了一个实验，从挤奶女工身上的牛痘疮上取材，然后将其刮到一个小男孩的手臂上。感染后，男孩接触到了天花，但没有染病。"
 flavor_eng.249.title: "工业化作画师"
 flavor_eng.249.desc: "广泛游历的肖像画家[godfrey_kneller.GetName]正在[ROOT.GetCountry.GetName]寻求赞助，计划建立一所绘画学院，通过采用公式化的模式来革新肖像画的创作速度。除了承诺培训有志于肖像艺术的年轻艺术家外，[godfrey_kneller.GetSheHe]还向赞助者保证，在不牺牲质量的前提下，将大大加快作品的交付速度。"
 flavor_eng.249.a: "一个值得称道的倡议！"
 flavor_eng.249.tt1: "添加[character|e][godfrey_kneller.GetNameWithNoTooltip]"
 flavor_eng.249.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对于[ShowPolicyName('strict_censorship')][policy|e]下异端绘画可能引领社会艺术前景感到不满"
 STATIC_MODIFIER_NAME_industrial_painter: "工业化作画"
 flavor_eng.249.b: "以异端罪烧死他。"
 flavor_eng.249.tt3: "[ShowPolicyName('de_heretico_comburendo')]法案规定一切异端分子都须烧死"
 flavor_eng.249.c: "工业化是死路一条。"
 flavor_eng.249.tt4: "[godfrey_kneller.GetNameWithNoTooltip]将避免投机取巧的商业化艺术"
 flavor_eng.249.d: "从我们的视线中消失。"
 flavor_eng.249.historical_info: "戈弗雷·内勒是一位德国画家，后来成为英国宫廷的主要肖像画家。他曾在阿姆斯特丹和罗马接受培训，1676 年移居英格兰，并在那里建立了一所绘画学院，为艺术家提供正规培训。学院为艺术的发展做出了贡献，并在晚年为他赢得了骑士勋章。"
