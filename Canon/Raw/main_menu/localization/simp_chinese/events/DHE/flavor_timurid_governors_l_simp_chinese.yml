l_simp_chinese:
 flavor_tim_governor.1.title: "统治者之死"
 flavor_tim_governor.1.desc: "随着我国统治者过世，[target_area.GetName]现在在法律上由[target_country.GetName]管理。因此，现任统治者要求[target_character2.GetName]将这里归还[target_country.GetAdjectiveWithNoTooltip]。"
 flavor_tim_governor.1.a: "我们当总督的时间到头了。"
 flavor_tim_governor.1.b: "也许我们可以协商延期？"
 flavor_tim_governor.2.title: "[prev_country.GetNameWithNoTooltip]的请求"
 flavor_tim_governor.2.desc: "随着[target_character3.GetName]过世，[prev_country.GetName]的土地现在属于我们了。然而，[target_character2.GetName]请求让[target_character2.GetSheHe]继续保留这些土地。"
 flavor_tim_governor.2.a: "不行。"
 flavor_tim_governor.2.b: "准了。"
 tim_governor_maintain_governance_tt: "[prev_country.GetName]会保留对[target_area.GetName]的控制"
 flavor_tim_governor.3.title: "[target_country.GetNameWithNoTooltip]的支持"
 flavor_tim_governor_3_desc_shared: "最近，我们一直未得到宗主国[target_country.GetName]的支持。[target_character2.GetName]意识到这一点，现在打算向[target_character.GetName]请求支持。我们有多个选择，例如金钱或是人力。"
 flavor_tim_governor.3.desc.a: "$flavor_tim_governor_3_desc_shared$我们甚至可以要求让[target_character3.GetName]加入我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 flavor_tim_governor.3.desc.b: "$flavor_tim_governor_3_desc_shared$"
 flavor_tim_governor.3.a: "我们需要更多人作战。"
 flavor_tim_governor.3.b: "我们的金库有些空了。"
 flavor_tim_governor.3.c: "[target_character3.GetNameWithNoTooltip]会成为我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]中优秀的一员。"
 flavor_tim_governor.3.d: "没必要索取任何东西。"
 tim_governor_overlord_must_accept_tt: "奖励必须经[target_country.GetName]同意之后才能生效"
 timurid_governor_no_demand_tt: "不会向[target_country.GetName]发送请求"
 flavor_tim_governor.4.title: "[prev_country.GetNameWithNoTooltip]的请求"
 flavor_tim_governor.4.desc: "[prev_country.GetName]近期深陷困境，已向我方请求支援。作为援助的回报，他们暂时会安分一些。"
 flavor_tim_governor.4.a: "我们会给予人力。"
 flavor_tim_governor.4.b: "他们会得到想要的金钱。"
 flavor_tim_governor.4.c: "[target_character3.GetNameWithNoTooltip]会加入他们。"
 flavor_tim_governor.4.d: "他们不会从我们这里得到支持。"
 flavor_tim_governor.5.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]迎来新人"
 flavor_tim_governor.5.desc: "随着我们的总督地位日益稳固，新人才纷纷投效。其中一位名为[target_character.GetName]的[target_character.GetWomanMan]，具备多项才能。[target_character.GetSheHe|U]出身于[target_religion.GetAdjective]信仰的[target_culture.GetName]人背景，其多样技能可供我们驱策。"
 flavor_tim_governor.5.a: "雇佣此人。"
 flavor_tim_governor.5.b: "[target_character.GetSheHe|U]会成为一名优秀的导师。"
 flavor_tim_governor.5.c: "还有一笔旧账要算……"
 flavor_tim_governor.5.d: "我们内廷的好伙伴。"
 flavor_tim_governor.5.e: "我们不会让这个人留在这里。"
 flavor_tim_governor.6.title: "[target_area.GetNameWithNoTooltip]的发展"
 flavor_tim_governor.6.desc: "自受命治理[target_area.GetName]以来，[target_character.GetName]便致力于将其打造为[target_country.GetName]治下的一颗明珠。凭借有限资源，[target_character.GetHerHis]积累了宝贵经验。曾质疑其能力的民众，如今欣然接受[target_character.GetHerHis]的治理。"
 flavor_tim_governor.6.a: "进一步推动发展。"
 flavor_tim_governor.6.b: "让[target_character.GetHerHim]汲取成功经验。"
 timurid_governor_increase_development_in_area_tt: "治下所有位于[target_area.GetName]的[location|e]会获得[ShowNamedValue('development_weak_bonus')|+=][development|e]"
 flavor_tim_governor.7.title: "[target_area.GetNameWithNoTooltip]经济治理的失利"
 flavor_tim_governor.7.desc: "尽管[target_character.GetName]竭尽全力想要振兴[target_area.GetName]，但[target_character.GetSheHe]推行的部分经济政策却适得其反，不仅导致手工业行会纷纷破产，更令[target_area.GetNameWithNoTooltip]的发展陷入倒退。"
 flavor_tim_governor.7.a: "[ROOT.GetCountry.GetReligion.GetGodName]啊，这太糟了。"
 flavor_tim_governor.7.b: "应当废止这些政策。"
 timurid_governor_decrease_development_in_area_tt: "我们在[target_area.GetName]的所有[location|e]会失去[ShowNamedValue('development_weak_penalty')|+=][development|e]"
 flavor_tim_governor.8.title: "边疆生活"
 flavor_tim_governor.8.desc: "自我们被贬谪于[target_area.GetName]以来，当地民众已锤炼出坚韧品格。他们时刻防备敌袭，如今在[target_country.GetAdjective][ROOT.GetCountry.GetFlavorRank]内声名远扬。[target_character.GetName]注意到这点，希望将[target_area.GetNameWithNoTooltip]进行军事武装，以期向[target_country.GetNameWithNoTooltip]讨回我们应得的一切。"
 flavor_tim_governor.8.a: "让我们更严格地训练他们。"
 flavor_tim_governor.8.b: "这份复仇的执念真的值得吗？"
 flavor_tim_governor.9.title: "[target_country.GetGovernment.GetRulerTitle]更迭"
 flavor_tim_governor.9.desc: "我们的统治者逝世之后，[target_country.GetName]的权柄现在交到了新人手上。尽管权力的过渡总体上是平稳的，但宣称[target_country.GetNameWithNoTooltip]的机会已经出现。仅凭[target_area.GetName]一域的资源发动征伐虽风险巨大，可被流放者的复仇渴望如此炽烈，唯有将[target_country.GetAdjectiveWithNoTooltip][target_country.GetFlavorRank]全境纳入掌控，方能平息[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName]的愤怒。"
 flavor_tim_governor.9.a: "向[target_country.GetCapital.GetNameWithNoTooltip]进军！"
 flavor_tim_governor.9.b: "时机尚未成熟。"
 flavor_tim_governor.10.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的流亡者"
 flavor_tim_governor.10.desc: "由于[target_country.GetName]首都[target_country.GetCapital.GetName]最近的驱逐政策，我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]涌入大量流亡者，其中包括[target_character2.GetName]。[target_character.GetName]有意将其任用，但这必将激怒[target_country.GetNameWithNoTooltip]。"
 flavor_tim_governor.10.a: "既然同为流亡者，便让所有流亡者都来投奔[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 flavor_tim_governor.10.b: "处决[target_character2.GetNameWithNoTooltip]以使他们安心。"
 flavor_tim_governor.11.title: "[target_area.GetNameWithNoTooltip]的有效治理"
 flavor_tim_governor.11.desc: "在[target_character.GetName]的英明治理下，[target_area.GetName]正焕发出前所未有的生机与活力。[ROOT.GetCountry.GetCapital.GetName]的街道上，随处可见勤劳致富的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]与安居乐业的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]。我们既可以乘势而上加大投入，亦可稳守当前的发展成果。"
 flavor_tim_governor.11.a: "追加投资促进繁荣。"
 flavor_tim_governor.11.b: "维持现状，不必耗费金币。"
 timurid_governor_increase_prosperity_and_satisfaction_tt: "治下位于[target_area.GetName]的所有[location|e]会获得[ShowNamedValue('prosperity_weak_bonus')|+=2%][prosperity|e]，当地的[pops|e]会获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]"
 flavor_tim_governor.12.title: "[target_area.GetNameWithNoTooltip]治理失利"
 flavor_tim_governor.12.desc: "[target_character.GetName]推行的新政事与愿违，不仅未能带来预期繁荣，反使[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]与[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]生产力下降。现在调整政策虽会引发[ROOT.GetCountry.GetName]短期动荡，但为时未晚。"
 flavor_tim_governor.12.a: "自食其果吧。"
 flavor_tim_governor.12.b: "立即废止新政。"
 timurid_governor_decrease_prosperity_and_satisfaction_in_area_tt: "治下位于[target_area.GetName]的所有[location|e]会失去[ShowNamedValue('prosperity_weak_penalty')|+=2%][prosperity|e]，当地[pops|e]会失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]"
 flavor_tim_governor.13.title: "[target_location.GetNameWithNoTooltip]港口发展"
 flavor_tim_governor.13.desc: "在[target_character.GetName]的治理下，[target_location.GetName]港口日益繁荣。来自[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetName]各地的商人涌入，这座[target_location.GetRank.GetName]也许正成为整个[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetFlavorRank]最繁忙的港口之一。"
 flavor_tim_governor.13.a: "任其繁荣发展。"
 flavor_tim_governor.13.b: "将这份繁荣为我们所用。"
 flavor_tim_governor.14.title: "[target_location.GetNameWithNoTooltip]要塞化"
 flavor_tim_governor.14.desc: "[target_character.GetName]被委任为[ROOT.GetCountry.GetCapital.GetArea.GetName]的总督，始终兢兢业业地工作。[target_character.GetSheHe]已经筹集资金并准备好蓝图，计划在[target_location.GetName]建造一座[ShowBuildingTypeName('castle')]。我们可以推进这个计划，或者转而专注于加强我们的军队，而不是在边境修建防御工事。"
 flavor_tim_governor.14.a: "让我们建造这座[ShowBuildingTypeNameWithNoTooltip('castle')]。"
 flavor_tim_governor.14.b: "扩充军力听来更重要。"
