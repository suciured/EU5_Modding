l_simp_chinese:
 flavor_mei.1.title: "[ShowLocationNameWithNoTooltip('freiberg')]的掘银潮"
 flavor_mei.1.desc: "新发现的[ShowGoodsName('silver')]矿脉吸引大批淘金者涌入[ShowLocationName('freiberg')]周边地区，他们都想从[ShowProvinceDefinitionName('erzgebirge_province')]蓬勃发展的采矿热潮中分一杯羹。这种对我们矿业城镇的持续关注只会带来更多好处。"
 flavor_mei.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mei.1.a.tt: "治下所有原产采矿类[raw_material|e]的[location|e]获得[ShowModifier('freiberger_berggeschrey')]"
 STATIC_MODIFIER_NAME_freiberger_berggeschrey: "弗赖贝格掘银潮"
 flavor_mei.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.2.desc: "才华横溢的剧作家兼诗人[target_character.GetName]现已决定定居我国，在这片土地上继续[target_character.GetHerHis]蓬勃的创作事业。尽管已经是功成名就的巨匠，[target_character.GetSheHe|U]的创作激情从未消退，笔耕不辍的势头依然强劲。"
 flavor_mei.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mei.2.b: "这人还是去[target_banish_country.GetNameWithNoTooltip]更合适。"
 flavor_mei.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.10.desc: "来自[ShowLocationName('eisenach')]的[target_character.GetName]是一位旅居[ShowLocationName('leipzig')]，德艺双馨的艺术家，[target_character.GetSheHe]抱怨[ShowLocationNameWithNoTooltip('leipzig')]的生活成本太高，而作为#italic 圣托马斯合唱团#!总指挥的薪水过于微薄。因此，[target_character.GetSheHe|U]希望能够来到我国的首都，奉献[target_character.GetHerHis]作为一名宫廷音乐家的才能。"
 flavor_mei.10.a: "把[target_character.GetHerHim]带到我们宫廷。"
 flavor_mei.10.b: "我们不需要[target_character.GetHerHim]。"
 flavor_mei.10.historical_info: "约翰·塞巴斯蒂安·巴赫是德国北部的一个音乐世家中最出名的成员，作为作曲家活跃于巴洛克时期。尽管在当时人们对巴赫的关注主要集中在他创作和演奏大键琴和管风琴乐曲的杰出才能上，但现在的人们普遍认为巴赫是有史以来最伟大的作曲家之一。"
 flavor_mei.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.20.desc: "作为马丁·路德的密友，[target_character.GetName]狂热地拥护[ShowReligionName('lutheran')]，但也一直对[ShowReligionName('catholic')]艺术捐赠事业持开放态度。\n\n对于这样一名宫廷艺术家，我们想要知道宗教改革双方的冲突是否会成为困扰我们的问题。毕竟横跨整个欧洲大陆，[ShowReligionNameWithNoTooltip('lutheran')]和[ShowReligionNameWithNoTooltip('catholic')]之间即将爆发一场你死我活的血腥冲突，而我们也难以幸免。"
 flavor_mei.20.a: "我们都是基督的羔羊。"
 flavor_mei.20.b: "[target_character.GetSheHe|U]只能以一种礼仪侍奉上帝。"
 flavor_mei.20.historical_info: "#italic 老#!卢卡斯·克拉纳赫是德意志文艺复兴时期的画家和版画家，同时擅长木雕与石雕技艺。在任萨克森选帝侯国的宫廷画家期间，他对德意志王宫和新教改革的领袖描绘得鞭辟入里，因此声名远扬。\n\n作为马丁·路德的挚友，他热情地支持马丁·路德的事业。他的作品题材广泛，既有天主教传统的宗教画题材，也有对路德宗的礼俗改制的描绘，他坚持将神话人物和宗教人物以裸体的形式展现在他的绘画作品中。\n\n他的庞大的画室为他的杰作创作了各种版本的副本，甚至在他去世之后，他的儿子小卢卡斯和其他徒弟继续临摹他的伟大作品。这些努力巩固了他作为同时代最具成就和影响力的德意志艺术家之一的地位。"
 flavor_mei.30.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.30.desc: "[target_character.GetName]一生忙忙碌碌，东奔西走，作为数学家、哲学家、科学家和外交家在各个领域大放异彩，这使[target_character.GetSheHe|U]成为整个德意志最富才华的明星。\n\n不幸的是，[target_character.GetHerHis]总是无法满足自己的好奇心，寻找新的挑战，因此[target_character.GetHerHim]不断辗转于德意志各地。如果我们想要让[target_character.GetHerHis]的头脑为我们服务，就得资助[target_character.GetHerHis]的事业，把[target_character.GetHerHim]留在我们国家。"
 flavor_mei.30.a: "资助[target_character.GetHerHis]的事业。"
 flavor_mei.30.b: "我们的国库应该花在其他事情上。"
 flavor_mei.30.historical_info: "戈特弗里德·威廉·莱布尼茨是17至18世纪杰出的通才，他在数学、哲学和科学等多个知识领域都作出了重大的贡献。他因为在微积分领域的开创性工作而闻名，独立得出了微分法和积分法原理，为现代数学奠定了基础。同时莱布尼兹还深入研究了形而上学，提出了“单子论”的概念，主张宇宙中存在一种“预定的和谐”。"
 flavor_mei.40.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.40.desc: "[target_character.GetName]是一名巡回各地的知名外科医生，辗转于[ShowAreaName('upper_saxony_area')]、[ShowAreaName('bohemia_area')]和[ShowAreaName('silesia_area')]施展[target_character.GetHerHis]的回春妙手。\n\n[target_character.GetHerHis|U]的医疗技术无疑令人赞叹，但[target_character.GetSheHe]也以魔法的信徒而为人所知，并且将魔法视作一种医疗相关的手段，这可能造成[target_character.GetSheHe]的丑闻。"
 flavor_mei.40.a: "聘请[target_character.GetHerHim]为宫廷眼科医生。"
 flavor_mei.40.b: "[target_character.GetSheHe|U]信些乱七八糟的事情，应该离我们的统治者远些。"
 flavor_mei.40.historical_info: "奥尔格·巴蒂施是德意志著名的内外科一生，因其对眼科医学的重大贡献闻名于世。他在16世纪撰写了历史最早关于眼科疾病与治疗的综合医术《眼睛的服务》，成为该领域的开创性著作。巴蒂什开创性的观察和创新性的手术技术促进了人们对各种眼部疾病的了解和治疗，对眼科学作为一门医学学科的发展产生了持久的影响。"
 flavor_mei.50.title: "[ShowLocationNameWithNoTooltip('dresden')]的兴起"
 flavor_mei.50.desc: "自从1455年获得城镇主营权以来，[ShowLocationName('dresden')]从一个无足轻重的村落缓慢而稳定地发展为一个繁华的城镇。\n\n它在易北河上的位置使它成为一个引人注目的商业场所，并且靠近矿脉丰富的矿山。一些人提出这是否一个建立新首都的好机会。"
 flavor_mei.50.a: "[ShowLocationNameWithNoTooltip('dresden')]将成为我们的新首都。"
 flavor_mei.50.b: "[ShowLocationNameWithNoTooltip('dresden')]的地位已经足够重要了！"
 flavor_mei.50.historical_info: "尽管在1485年成为萨克森统治者的公爵治所之前，德累斯顿都很难被称为一座重要的城镇，但它后来却成为了神圣罗马帝国境内的文化中心和最重要的城市之一。"
 flavor_mei.60.title: "圣诞礼物"
 flavor_mei.60.desc: "每年，[ShowLocationName('dresden')]城都会举办#italic 德累斯顿圣诞市场#!，市民和附近城镇的居民都将汇聚于此，买卖各式各样的商品。自1434年市议会被授予一项特权之后，这一盛会便每年举办。\n\n虽这个集市自然是有利可图的，但今年的利润却比预期高很多，因此市议会决定将部分利润上缴给我们。而我们的顾问为如何处理这笔钱而喋喋不休。"
 flavor_mei.60.a: "钱总是多多益善的。"
 flavor_mei.60.b: "我们应该将这笔钱反过来投进[ShowLocationNameWithNoTooltip('dresden')]。"
 flavor_mei.60.historical_info: "德累斯顿圣诞集市德国有记载的最古老的圣诞集市，也是德累斯顿市的中心景点之一。"
 flavor_mei.70.title: "要求改建#italic 圣母教堂#!"
 flavor_mei.70.desc: "对于[ShowLocationName('dresden')]的市民来讲，他们普遍都是老实温顺的臣民，但最近却显得狂热而激动。因为他们中的大多数人信奉的教义与我们不尽一致，因此他们要求有自己的圣所来实践他们的礼仪，并认为这是他们的义务。\n\n为了实现这一目的，他们宁愿拆除#italic 圣母教堂#!，然后按照他们的风格重建。虽然他们称愿意为此买单，但我们也担心这会多出许多不必要的成本，更别提如果开此先例还会惹来什么别的乱子了。"
 flavor_mei.70.a: "允许他们拆毁教堂，然后以自己的信仰重新建一座。"
 flavor_mei.70.b: "他们自己才应该改悔正道。"
 flavor_mei.70.historical_info: "在宗教改革之前，圣母教堂一直是迈森主教区的主教座堂。然而随着宗教改革的到来，它成为了一座新教教堂。1727年，原先的圣母教堂被拆除，以便建造一座更宏伟、容纳人数更多的新教堂。市民们自发将其重建为路德宗的教区教堂，并意外地得到了萨克森选帝侯腓特烈·奥古斯特一世的支持。他的赞助不仅为德累斯顿的景观增添了一座令人心驰神往的圆顶建筑，还让萨克森人民相信自己不会被强迫遵守#italic 教随君定#!的原则而感到宽慰。"
 flavor_mei.80.title: "少年维特之烦恼"
 flavor_mei.80.desc: "一位名为[target_character.GetName]的年轻作家在出版了[target_character.GetHerHis]的处女作《#italic 少年维特之烦恼#!》后，成为了文学界的翘楚。而一些批评家因为一些读者读后的反应而对其有所非议——几位青年为了模仿小说的主角和他悲剧般的单相思而选择模仿维特自我了结。从文学的角度看，这部小说绝对称得上是优秀的作品，但它对那些多愁善感的人来说，可能是极其危险的。"
 flavor_mei.80.a: "无论如何都要请[target_character.GetHerHim]来到我们的宫廷。"
 flavor_mei.80.b: "[target_character.GetSheHe|U]的名声太坏，我们不需要这样的浪子。"
 flavor_mei.80.historical_info: "歌德的作品《#italic 少年维特之烦恼#!》是一部讲述主人公维特受强烈的情感驱使而走向悲剧命运的小说。该书于1774年一经出版便在文学界引起了轰动，并产生了一种被称为#italic 维特现象#!的文化潮流。这一现象指的是，因为阅读了小说中对自我毁灭之爱的浪漫描写而造成的模仿自杀现象的激增。这本书对读者的情感和行为产生了深刻的影响，引发了关于艺术和文学在社会中的责任的讨论。"
 flavor_mei.90.title: "《浮士德·悲剧》"
 flavor_mei.90.desc: "在过去的几个月里，我们的宫廷艺术家[target_character.GetName]一直忙于创作戏剧，这部戏剧受启发于约翰·乔治·浮士德的传说事迹。\n\n$faust_desc$"
 flavor_mei.90.a: "真美丽啊，停一停吧！"
 flavor_mei.90.historical_info: "约翰·沃尔夫冈·冯·歌德的《#italic 浮士德#!》是一部由两部分组成的著名悲剧，分别为《#italic 浮士德·第一部#!》和《#italic 浮士德·第二部#!》。最早的版本《#italic 原浮士德#!》创作于1772年至1775年间，但其具体发展过程尚不明确。《#italic 原浮士德#!》包含二十二场，融合了散文与韵文。尽管原稿已佚，但1886年发现了一份抄本。\n\n1790年，首次印刷的版本为《#italic 浮士德·片段#!》。歌德于1806年完成《#italic 第一部#!》，并于1808年出版，1828至1829年间修订。《#italic 浮士德·第二部#!》于1831年完成，聚焦于心理学、历史、政治以及神秘与哲学主题，是歌德晚年创作的巅峰之作。《#italic 第一部#!》和《#italic 第二部#!》的大部分内容以韵文写成，在德语戏剧舞台上占据重要地位。作为歌德的代表作和德国文学的杰作，《#italic 浮士德#!》讲述了一个引人入胜的故事。"
 flavor_mei.100.title: "莱比锡新市政厅"
 flavor_mei.100.desc: "[ShowLocationName('leipzig')]市议会向我们请求将他们的老市政厅整修一新。自从13世纪我们的祖先出资建造这座市政厅后，城市的代表便一直在此聚集并进行对城市事务进行管理。\n\n这座建筑已经矗立于[ShowLocationNameWithNoTooltip('leipzig')]中央市场南部两百余年了。议会代表抱怨这座市政厅给人的感觉太逼仄，以至于无法满足他们的要求。\n\n一份以萨克森文艺复兴风格的新设计方案已经呈送我们案头，并且邀请我们参与这一工程的筹款。如果我们向捐款箱里投进一些金币，便能参与到我们国家最令人印象深刻的市政厅之一的建设上来。"
 flavor_mei.100.a: "我们将帮助完成这个项目。"
 flavor_mei.100.b: "他们想修，他们花钱。"
 flavor_mei.100.historical_info: "莱比锡老市政厅位于市中心，是一座历史悠久、风景如画的建筑，其历史可以追溯到16世纪。其文艺复兴时期的建筑风格令人惊叹，外墙装饰着复杂的雕塑和装饰，令人印象深刻。老市政厅曾是政治和行政活动的中心，其美丽的塔楼可将城市美景尽收眼底。如今，它已成为莱比锡丰富历史和文化遗产的象征。"
 flavor_mei.110.title: "茨温格宫"
 flavor_mei.110.desc: "在遍览了欧洲大陆各地的统治者所修建的富丽堂皇的宫殿之后，我们的统治者，[ROOT.GetCountry.GetGovernment.GetRuler.GetName]，也产生了这样的想法，那便是修建一座属于[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]自己的宫阙。\n\n在我国[ROOT.GetCountry.GetGovernment.GetRulerTitle]的指示下，宫廷建筑师提出了一项宏伟的计划，修建一座带有花园和附属建筑的宫殿，这些建筑内部将用作画作展览和图书收藏。我们的统治者对此异常兴奋，但也有一些人怀疑我们该不该把钱花在这个庞大的项目之上。"
 flavor_mei.110.a: "为了荣耀！"
 flavor_mei.110.b: "还要修皇宫啊？"
 flavor_mei.110.historical_info: "德国德累斯顿的茨温格宫是一座带有花园的宫殿建筑群，是巴洛克时期的最高成就。它由建筑师马特乌斯·丹尼尔·波佩尔曼设计，与地标性的圣母教堂一样，是德累斯顿最著名的历史遗产建筑之一。在奥古斯特一世统治时期，茨温格城堡最初是一个橘园、花园和节日聚会场所，它的宏伟亭台、装饰着雕塑的画廊和华丽的瓷器显示了那个时代的富裕。\n\n尽管茨温格宫最初是作为一个更宏伟的城堡的前厅而设计的，但这一计划从未实现过。随着时间的推移，茨翁格逐渐发展，最终在19世纪，尤其是增设了门对易北河的森珀画廊建立之后，它最终成为一系列博物馆廊式建筑群。\n\n在1945年的德累斯顿轰炸中遭到破坏，茨温格在随后的几十年里进行了细致的重建。如今，它拥有着名的历代大师画廊，德累斯顿瓷器收藏和数学物理沙龙，向游客敞开大门，让人们沉浸在历史和文化的辉煌中。"
 flavor_mei.120.title: "购买[GetCountry('LDB').GetNameWithNoTooltip]"
 flavor_mei.120.desc: "在与[target_spouse.GetName]缔结婚礼并继承了[GetCountry('LDB').GetLongName]领地之后，[target_character.GetName]想要将这片领地出售给我们。\n\n[GetCountry('LDB').GetNameWithNoTooltip]领地在很早的时候属于我们的家族领地，而现在的确是重新将它纳入我们版图的机会。我们应该答应[target_character.GetHerHis]吗？"
 flavor_mei.120.a: "这片土地属于我们。"
 flavor_mei.120.b: "卖掉它是有原因的。"
 flavor_mei.120.historical_info: "兰茨贝格藩侯领地原本是韦廷家族的领地，1291年卖给了安哈尔特的阿斯坎尼家族。1347年，不伦瑞克-吕内堡公爵马格努斯一世将他与兰茨贝格藩侯，勃兰登堡-施滕达尔的索菲亚结婚后继承的兰茨贝格领地卖给了迈森侯爵腓特烈二世，使后者重新统一了韦廷的家族领地。"
 flavor_mei.121.desc: "[GetCountry('MEI').GetName]已与[target_character.GetName]进入深入谈判，意图收购[GetCountry('LDB').GetName]！尽管这对我们的自主权构成了严重威胁，但凭借[target_spouse.GetName]的帮助，阻止这一协议并说服[target_character.GetNameWithNoTooltip]仍为时未晚。"
 flavor_mei.121.a: "卖掉这块地是值得的。"
 flavor_mei.121.a.tt: "我们将作为[GetCountry('MEI').GetNameWithNoTooltip]继续进行游戏"
 flavor_mei.121.b: "我们不能放弃这块土地！"
 flavor_mei.122.desc: "[GetCountry('LDB').GetName]突然退出了关于收购其领土的谈判。这使我们别无选择，只能通过战争手段夺取他们的土地。"
 flavor_mei.122.a: "[ROOT.GetCountry.Custom('common_string_unfortunate')]"
 flavor_mei.130.title: "帝国任命"
 flavor_mei.130.desc: "[GetCountry('SWB').GetName]的[target_character.GetName]无嗣而终，使得这个[GetCountry('SWB').GetFlavorRank]现在进入了空位期。\n\n国不可一日无君，我们需要斟酌一位兼有才能与法统的能人来执掌选立新皇的特权。\n\n在一系列候选的诸侯之中，我们的顾问推荐了[GetCountry('MEI').GetName][GetCountry('MEI').GetGovernment.GetRulerTitle]作为最优选择。如果我们决定授予[GetCountry('MEI').GetGovernment.GetRuler.GetHerHim]这个[GetCountry('SWB').GetGovernment.GetRulerTitle]头衔，我们便能在这个区域结识一位新朋友。"
 flavor_mei.130.a: "好主意！"
 flavor_mei.130.b: "他们不配"
 flavor_mei.130.historical_info: "1423年，迈森藩侯“吵闹者”弗里德里希获得了萨克森-维滕堡公国头衔以及选帝侯权，结果是迈森藩侯领地失去了独立公国的地位，被整合进萨克森选帝侯国领地。"
 flavor_mei.131.title: "帝国任命"
 flavor_mei.131.desc: "[GetCountry('SWB').GetLongName]统治者已经无嗣而终，这个[GetCountry('SWB').GetFlavorRank]进入了空位期，而皇帝[target_emperor.GetName]现在提议我们成为新一任选帝侯。"
 flavor_mei.131.a: "我们谨受此殊荣。"
 flavor_mei.131.tt: "我们将成立并扮演萨克森选帝侯国"
 flavor_mei.140.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.140.desc: "[target_ruler.GetName]一直主张雇佣[target_ruler.GetHisHer]最亲密的私人顾问[target_character.GetName]来[ROOT.GetCountry.GetGovernment.GetCourtTitle]任职。然而，[ROOT.GetCountry.GetGovernment.GetCourtTitle]中许多人担心这会给[target_character.GetLastNameWithNoTooltip]带来无与伦比的外交影响力，并导致[target_character.GetHisHer]滥用权力来实现自己的野心，因为有传言称[target_character.GetLastNameWithNoTooltip]拥有比[target_ruler.GetNameWithNoTooltip][target_ruler.GetHerselfHimself]本人更大的权力。"
 flavor_mei.140.a: "让[target_character.GetHisHer]指引我们的事务。"
 flavor_mei.140.b: "我们不能允许[target_character.GetHimHer]成为幕后掌权者。"
 flavor_mei.140.historical_info: "海因里希·冯·布吕尔是腓特烈·奥古斯特二世（也是波兰的奥古斯特三世）统治时期萨克森和波兰极具影响力的首席大臣。作为外交官和廷臣，布吕尔几十年来有效控制了萨克森和波兰的政治，管理同盟和国家任命。他成功掌握了宫廷权力，以至于只有通过他才能见到国王。"
 flavor_mei.150.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.150.desc: "[target_character.GetName]因[target_character.GetHisHer]制作管风琴的技艺闻名于世，据说这些乐器拥有无与伦比的音质，在全国享有盛誉。许多[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]都表示希望雇佣[target_character.GetLastNameWithNoTooltip]来提升教会和荣耀信仰，但他们缺少雇佣[target_character.GetHimHer]的资金。"
 flavor_mei.150.a: "[target_character.GetHisHer|U]的艺术将拔高我们的虔诚。"
 flavor_mei.150.b: "我们负担不起如此奢侈。"
 flavor_mei.150.historical_info: "戈特弗里德·西尔伯曼是巴洛克时代最著名的管风琴演奏家之一。西尔伯曼主要在萨克森工作，建造了50多个以音质和机械创新而闻名的管风琴。他将工艺与声学工程相结合，改进了早期的法国和德国设计，其管风琴赢得了许多重要人物的欣赏，包括约翰·塞巴斯蒂安·巴赫和腓特烈大帝。"
 flavor_mei.160.title: "建立琉科雷亚大学"
 flavor_mei.160.desc: "我们一直需要一座大型学术机构。一些[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]代表提议在[target_location.GetName]建立一所[ShowBuildingTypeName('university')]，专门用于培养律师、医生和教士。他们愿意出资，但无法独立承担建造费用，因此需要与[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]合作。"
 flavor_mei.160.a: "让它闪耀知识的光芒！"
 flavor_mei.160.b: "我们没有多余资金。"
 flavor_mei.160.historical_info: "维滕贝格大学，也被称为琉科雷亚（即希腊语白山，与维滕贝格同义）大学，由萨克森选帝侯“智者”腓特烈建立于1502年，并且获得了马克西米利安一世皇帝授予的特许状。该大学旨在为恩斯特系选帝侯国培养行政人员、神学家和法律专家，并很快成为了路德宗教改革的摇篮，特别是在马丁·路德于1508年被任命为教授之后，菲利普·梅兰希通也很快加入。"
 flavor_mei.170.title: "[ShowLocationNameWithNoTooltip('freiberg')][ShowBuildingTypeNameWithNoTooltip('university')]"
 flavor_mei.170.desc: "我们山地的财富不仅在于矿石，还在于开采矿石所需的知识。随着传统采矿技术无法应对更深的竖井和复杂地质的挑战，[ROOT.GetCountry.GetGovernment.GetCourtTitle]建议重新关注[ShowModifier('freiberg_base')]，并建立一座[ShowBuildingTypeName('university')]，致力于研究现代工业采矿方法并培训下一代工程师。"
 flavor_mei.170.a: "[ShowLocationNameWithNoTooltip('freiberg')]将成为科学采矿的熔炉！"
 flavor_mei.170.b: "让我们扩展传统方法。"
 flavor_mei.170.c: "我们哪样都承担不起。"
 flavor_mei.170.historical_info: "弗赖贝格矿业大学成立于1765年，是世界上最古老的仍在运营的矿业和冶金大学。它的成立是为了应对矿山采矿日益复杂的挑战，以及启蒙运动对以经验知识取代传统的驱动。该大学很快成为欧洲矿业教育的典范，其学生甚至发现了两种新元素——铟和锗。"
 flavor_mei.180.title: "铸币集中化"
 flavor_mei.180.desc: "几个世纪以来，[ShowLocationName('freiberg')]铸币厂一直是我们[ROOT.GetCountry.GetFlavorRank]中名声最响、铸币最多的铸币厂之一，将从[ShowProvinceDefinitionName('erzgebirge_province')]运来的[ShowGoodsName('silver')]铸造为在整个[ROOT.GetCountry.GetFlavorRank]流通的货币。然而，现代管理和货币一致性的需求促使我们的顾问建议将铸币集中化。他们提议关闭[ROOT.GetCountry.GetName]的所有铸币厂，仅在[ShowLocationName('dresden')]成立一座，监督整个国家的货币。"
 flavor_mei.180.a: "集中铸币。"
 flavor_mei.180.b: "让每个区域铸造自己的货币。"
 flavor_mei.180.historical_info: "1556年，萨克森选帝侯奥古斯特在发现各地铸币厂的货币普遍贬值后，关闭了长期占主导地位的弗赖贝格铸币厂，并将所有铸币机构迁到了德累斯顿。他在官邸附近建立铸币厂，直接控制白银质量和金融政策。"
 flavor_mei.190.title: "[ShowLocationNameWithNoTooltip('leipzig')]辩论"
 flavor_mei.190.desc: "在[ShowLocationName('leipzig')]，来自[ShowLocationName('wittenberg')]的激进神学家和教授[target_character.GetName]与著名学者[target_character2.GetName]展开了激烈的学术辩论。他们讨论了宗教改革提倡者提出的新主张，例如权威应该来自《圣经》而非传统，[GetUniqueInternationalOrganization('catholic_church').GetName]在教义上犯了错误，[GetCountry('PAP').GetGovernment.GetRulerTitle]在没有神授的情况下行使最高权力等。"
 flavor_mei.190.a: "我们应该置身事外。"
 flavor_mei.190.b: "支持[target_character2.GetNameWithNoTooltip]的传统观点。"
 flavor_mei.190.c: "[target_character.GetNameWithNoTooltip]说得有道理。"
 flavor_mei.190.historical_info: "1519年的莱比锡辩论是由约翰·埃克和安德烈亚斯·卡尔施塔特在莱比锡大学举行的学术辩论。这场辩论源于埃克对路德的《九十五条论纲》的负面评价，最初辩论集中在自由意志和教会权威的问题上，但很快演变为对教会合法性、《圣经》重于传统以及教宗权力性质的全面讨论。尽管未能达成共识，但这场辩论大大提高了宗教改革思想的知名度，并加速了神圣罗马帝国内部的神学和政治分歧。"
 flavor_mei.200.title: "公正的奖赏"
 flavor_mei.200.desc: "在最近对[GetCountry('BRA').GetName]的平叛行动中，陛下的女婿，[target_country.GetName]统治者[son_in_law.GetName]立下了汗马功劳。而作为皇帝，陛下[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis|U]理应慷慨地奖赏那些为[GetUniqueInternationalOrganization('hre').GetName]忠诚效忠的人士。"
 flavor_mei.200.a: "给[son_in_law.GetHerHim]数不清的财富。"
 flavor_mei.200.b: "侍奉皇帝本身就是奖赏。"
 flavor_mei.200.historical_info: "弗里德里希二世作为韦廷家族的统治者，毕生都是皇帝路德维希四世的忠实盟友。他通过迎娶路德维希之女玛蒂尔德，进一步巩固了两大家族间的政治联盟。在维特尔斯巴赫家族取得勃兰登堡边疆领地后，韦廷家族便成为其稳固当地统治的关键盟友。这位诸侯凭借显赫功绩和对维特尔斯巴赫皇室的坚定效忠，在图林根与迈森地区的领土扩张过程中获得了皇室的鼎力支持。"
 flavor_mei.201.title: "御赐的奖赏"
 flavor_mei.201.desc: "我们统治者[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的岳丈，[GetUniqueInternationalOrganization('hre').GetName]皇帝[target_emperor.GetName]，向我们送来了慷慨的奖赏。[target_emperor.GetSheHe]尤为感谢我们在稳定[GetCountry('BRA').GetName]和支持[target_emperor.GetHerHis]的皇权上做出的努力。"
 flavor_mei.201.a: "放进我们的国库吧。"
 flavor_mei.201.b: "用来铸造我们的新硬币，迈森格罗申。"
 STATIC_MODIFIER_NAME_meissen_groschen: "迈森格罗申"
 STATIC_MODIFIER_DESC_meissen_groschen: "新铸造的硬币改善了[GetCountry('MEI').GetName]经济、促进了交易，使得资本流通更加地顺畅。"
 flavor_mei.210.title: "[ShowLocationNameWithNoTooltip('meissen')][ShowGoodsNameWithNoTooltip('porcelain')]工厂"
 flavor_mei.210.desc: "[ShowGoodsName('porcelain')]一直以来都是人们关注的焦点，许多复刻其秘密工艺的尝试都失败了。然而，通过我们最优秀的科学家和发明家的许多实验，我们得以制作出[ShowContinentName('europe')]的第一件[ShowGoodsNameWithNoTooltip('porcelain')]。为了保护这一宝贵创新并加以利用，许多人建议在[ShowLocationName('meissen')]建立一家国家投资的工厂。"
 flavor_mei.210.a: "就这么做！"
 flavor_mei.210.b: "我们应该专注于传统生产。"
 flavor_mei.210.historical_info: "迈森瓷器厂由强者奥古斯特于1710年在阿尔布雷希特堡投资建立。它是欧洲第一家生产硬质瓷器的工厂，这种贵重物品以前只能从中国进口。这一创新提供了巨大的经济和文化影响，使萨克森成为领先的瓷器产地，其名号响彻欧洲。"
 flavor_mei.220.title: "[target_character.GetNameWithNoTooltip]的才华"
 flavor_mei.220.desc: "[target_character.GetName]以[target_character.GetHisHer]精心制作的巧妙作品，例如将艺术性与技术性融为一体的复杂金饰，震惊了[ROOT.GetCountry.GetFlavorRank]。我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]建议我们为[target_character.GetHimHer]提供赞助，认为如果有足够的资金，[target_character.GetLastNameWithNoTooltip]将大幅提高我们的文化声望。"
 flavor_mei.220.a: "给予[target_character.GetHimHer]赞助。"
 flavor_mei.220.b: "[target_character.GetHisHer|U]的服务太贵了。"
 flavor_mei.220.historical_info: "约翰·梅尔希奥·丁林格是他那个时代最杰出的金匠之一。他的华丽作品通常镶嵌着数千颗宝石，是萨克森宫廷辉煌的象征。他经常接受强者奥古斯特的委托，为萨克森的巴洛克美学做出了巨大贡献。"
 flavor_mei.230.title: "水成论"
 flavor_mei.230.desc: "[ShowLocationName('freiberg')]矿业学院的教授[target_character.GetName]提出了一项[target_character.GetSheHe]称之为水成论的革命性地质形成理论。根据[target_character.GetHimHer]的理论，一切岩石都源于原始海洋沉积。尽管[target_character.GetHisHer]的讲座吸引了很多人，但许多评论者都否定了[target_character.GetHimHer]越来越受学界关注的理论。"
 flavor_mei.230.a: "支持水成论！"
 flavor_mei.230.b: "这不过是推测性的妄言。"
 flavor_mei.230.historical_info: "亚伯拉罕·戈特洛布·维尔纳是一位开创性的地质学家，也是现代矿物学的奠基人之一。他的水成论虽然最终被将岩石形成归因于火山活动的火成论取代，但对整个欧洲的科学思想产生了深远影响，吸引了大量学生前往弗赖贝格。"
 flavor_mei.240.title: "[target_character.GetLastNameWithNoTooltip]抵达"
 flavor_mei.240.desc: "[ShowContinentName('europe')]最著名的歌剧作曲家之一[target_character.GetName]来到[ShowLocationName('dresden')]演出[target_character.GetHisHer]的最新作品，让这里蓬荜生辉。人们蜂拥而至观看[target_character.GetHisHer]的表演，[ROOT.GetCountry.GetGovernment.GetCourtTitle]许多人私下说，如果我们扩大赞助并尊重[target_character.GetLastNameWithNoTooltip]的才华，[target_character.GetHisHer]也许会被说服留下。"
 flavor_mei.240.a: "我们会尽力让[target_character.GetHimHer]留下！"
 flavor_mei.240.b: "[target_character.GetSheHe|U]不过是个乐师。"
 flavor_mei.240.historical_info: "约翰·阿道夫·哈塞是德国重要的巴洛克风格作曲家。他来到德累斯顿标志着萨克森宫廷音乐的黄金时代，尤其是在选帝侯夫人玛丽亚·约瑟法和选帝侯奥古斯特三世的赞助下。他后来担任了乐队指挥，并且做出了突出贡献，让德累斯顿成为了北德意志的意大利歌剧中心。"
 flavor_mei.1000.title: "风暴酝酿"
 flavor_mei.1000.desc: "自我们从卢多温格家族手中夺取了[GetCountry('THU').GetName]之后，我们与该地区小领主间的紧张关系就日渐加剧。一直以来，我们试图对整个[GetCountry('THU').GetNameWithNoTooltip]行使[ShowDynastyName('wettin_dynasty')]家族的宗主权，而当地伯爵强烈反对我们的这一雄心。也许，是时候最终实现这一目标了，声索[target_country.GetName]就是完美的开端。"
 flavor_mei.1000.a: "我们必须声索宣称。"
 flavor_mei.1000.a.tt: "我们公开的敌对也许会迫使[target_country.GetName]寻求外国援助。"
 flavor_mei.1000.b: "现在不是打仗的时候。"
 flavor_mei.1000.historical_info: "1247年，图林根的卢多温格王朝消亡，韦廷家族成员迈森的海因里希夺取了宝座。自韦廷掌权以来，他们一直试图统一该地区并行使宗主权，但这引来了该区域其他诸侯的反对。1342年，当地贵族在阿恩施塔特镇集结并结成联盟，意图对抗韦廷家族。两个对立团体之间的冲突导致了图林根伯爵战争，虽然最初成功抵御了韦廷家族，但最终韦廷家族反败为胜，并加强了对该地区的控制。"
 flavor_mei.1001.title: "[ShowDynastyNameWithNoTooltip('wettin_dynasty')]的威胁"
 flavor_mei.1001.desc: "自[ShowDynastyName('wettin_dynasty')]家族夺取了[GetCountry('THU').GetName]之后，他们与该地区小领主间的紧张关系就日渐加剧。近期[root_country.GetName]公开宣布要将该区域统一在他们治下，有传言称我们可能是他们的第一目标。[ROOT.GetCountry.GetGovernment.GetCourtTitle]集结起来向[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]施压，要求在为时已晚之前采取行动。他们建议向邻国派遣使者，与他们结盟以抗衡[GetCountry('THU').GetNameWithNoTooltip]的威胁。"
 flavor_mei.1001.a: "我们必须迅速采取行动。"
 flavor_mei.1001.a.tt: "我们结盟对抗[root_country.GetName]的努力可以会导致对方先发制人。"
 flavor_mei.1001.b: "我们无能为力。"
 flavor_mei.1002.title: "[ShowDynastyNameWithNoTooltip('wettin_dynasty')]的威胁"
 flavor_mei.1002.desc: "一名来自[target_country.GetName]的使者抵达了[ROOT.GetCountry.GetGovernment.GetCourtTitle]，谈起了[ShowDynastyName('wettin_dynasty')]家族的野心所构成的巨大威胁。他们试图统一整个区域，威胁到了[target_country.GetNameWithNoTooltip]和[ROOT.GetCountry.GetName]的独立。他们提议结盟，认为这样能震慑对方不敢进攻我们中的任何一方。"
 flavor_mei.1002.a: "明智的提议。"
 flavor_mei.1002.b: "我们不能仅凭传言就缔结同盟。"
 flavor_mei.1003.title: "图林根伯爵战争"
 flavor_mei.1003.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]收到了坏消息。地方小领主集结在[target_country.GetName]周围组建包围网，以组织我们统一地区的计划。虽然有些人建议我们最好放弃计划，但还有些人劝说[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]在[target_country.GetNameWithNoTooltip]收拢全体领主的力量前主动出击。"
 flavor_mei.1003.a: "我们必须迅速采取行动。"
 flavor_mei.1003.b: "对方太强大了。"
 flavor_mei.1003.historical_info: "1342年在阿恩施塔特签署条约后，图林根的小领主们与韦廷家族开战，试图阻止他们主宰该地区的野心。尽管最初取得了胜利，但韦廷家族采取单独媾和的策略，让小领主们一个接一个退出了战争。最后，韦廷家族成功将他们转变为封臣，实现了统一该地区的目标。"
 flavor_mei.1004.title: "图林根伯爵战争"
 flavor_mei.1004.desc: "尽管我们的外交努力似乎成功阻止了[target_country.GetName]实现其区域统一的野心，但[ROOT.GetCountry.GetGovernment.GetCourtTitle]内许多人认为这还不够。他们建议我们应该利用盟友来平定[ShowDynastyName('wettin_dynasty')]家族，让他们彻底放弃野心。"
 flavor_mei.1004.a: "最好的防御就是进攻。"
 flavor_mei.1004.b: "我们已经确保了我们的安全。"
