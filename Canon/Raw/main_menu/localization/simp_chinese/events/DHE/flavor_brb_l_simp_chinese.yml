 flavor_brb.1.title: "[target_location.GetNameWithNoTooltip]的兴盛"
 flavor_brb.1.desc: "一直以来，[target_location.GetName]都是[ROOT.GetCountry.GetName]的重要门户，为我们拓展[target_market.GetName]的商业贸易提供了重要通道。而最近，在当地[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]的不懈努力下，这座[target_location.GetRank.GetName]已经发展到了一个崭新的高度。目前，他们正致力于制定一项扩展城市港口的宏伟计划。"
 flavor_brb.1.a: "[target_location.GetNameWithNoTooltip]的发展值得我们支持。"
 flavor_brb.1.b: "我们没有资源再建一座港口了。"
