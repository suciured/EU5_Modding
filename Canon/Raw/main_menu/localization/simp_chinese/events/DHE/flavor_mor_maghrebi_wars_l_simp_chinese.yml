l_simp_chinese:
 flavor_mor_maghrebi_wars.1000.title: "野心勃勃的兄弟"
 flavor_mor_maghrebi_wars.1000.desc: "深受爱戴的[old_ruler.GetName]去世后，其子[new_ruler.GetName]遵照[old_ruler.GetShortNameWithNoTooltip]遗愿继承了[GetCountry('TUN').GetName]王位。\n\n然而其弟[usurper_scope.GetName]非但未对新君表示效忠，反而发动政变夺取大权。更令现任[ShowEstateTypeName('nobles_estate')]震惊的是，这位篡位者竟处死了亲兄弟，彻底断绝了正统[ROOT.GetCountry.GetGovernment.GetRulerTitle]复位的可能。\n\n效忠派如今只能邀请外国势力入境协助推翻僭主。"
 flavor_mor_maghrebi_wars.1000.historical_info: "在哈夫斯王朝，苏丹阿布·叶海亚·阿布·巴克尔去世后，篡位者阿布·哈夫斯·奥马尔的加冕引发了宫廷危机。他下令处决所有兄弟，以确保自己独掌大权。"
 flavor_mor_maghrebi_wars.1000.a: "邀请[GetCountry('MOR').GetLongNameWithNoTooltip]介入。"
 flavor_mor_maghrebi_wars.1000.b: "呼吁[ally_scope.GetNameWithNoTooltip]出兵。"
 flavor_mor_maghrebi_wars.1000.c: "拥护[usurper_scope.GetNameWithNoTooltip]的统治。"
 flavor_mor_maghrebi_wars.1001.title: "[GetCountry('TUN').GetAdjectiveWithNoTooltip]王位继承战"
 flavor_mor_maghrebi_wars.1001.p1: "[old_ruler.GetName]驾崩后，本应由其子[new_ruler.GetName]继承[GetCountry('TUN').GetName]王位。然而其弟[usurper_scope.GetName]弑君篡位，令现任[ShowEstateTypeName('nobles_estate')]震恐不已。"
 flavor_mor_maghrebi_wars.1001.desc: "$flavor_mor_maghrebi_wars.1001.p1$\n\n现在，惊魂未定的效忠派已经邀请我们介入该国的局势，帮助他们除掉篡位者。"
 flavor_mor_maghrebi_wars.1001.a: "他们内乱正是我们的良机。"
 flavor_mor_maghrebi_wars.1001.b: "我们不能危及盟约。"
 flavor_mor_maghrebi_wars.1002.title: "$flavor_mor_maghrebi_wars.1001.title$"
 flavor_mor_maghrebi_wars.1002.desc: "令[dead_ruler_scope.GetName]残存的党羽弹冠相庆的是，我们曾经的盟友[ally_scope.GetName]已接受他们提出的卖国提案，正集结军队准备入侵我国。"
 flavor_mor_maghrebi_wars.1002.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_mor_maghrebi_wars.1003.title: "$flavor_mor_maghrebi_wars.1001.title$"
 flavor_mor_maghrebi_wars.1003.desc: "令[dead_ruler_scope.GetName]残存的党羽悲痛欲绝的是，我们睿智的盟友[ally_scope.GetName]已拒绝他们的吞并提议。"
 flavor_mor_maghrebi_wars.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mor_maghrebi_wars.1004.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的命运"
 flavor_mor_maghrebi_wars.1004.desc: "$flavor_mor_maghrebi_wars.1001.p1$\n\n幸存的效忠派邀请我国协助铲除篡位者。我们英明的统治者[ruler_scope.GetName]深思熟虑后认定，统一[ShowRegionName('maghreb_region')]全境并掌控撒哈拉贸易线，重现穆瓦希德王朝的辉煌，正是天命所归。"
 flavor_mor_maghrebi_wars.1004.a: "我们将奔赴荣耀之战。"
 flavor_mor_maghrebi_wars.1004.b: "不，我们应专注内政。"
 flavor_mor_maghrebi_wars.1004.historical_info: "马林王朝在当时扮演了哈夫斯王位继承的守护者角色。因此，当篡位者阿布·哈夫斯·奥马尔篡夺了突尼斯的王位后，马林军队迅速出兵进行讨伐。在篡位者被俘并处决之后，马林苏丹阿布·哈桑以胜利者的身份进入突尼斯城，并将该地区纳入了自己的版图。"
 flavor_mor_maghrebi_wars.1100.title: "[ShowRegionNameWithNoTooltip('maghreb_region')]的新主宰"
 flavor_mor_maghrebi_wars.1100.desc: "我们终于实现了像穆瓦希德王朝鼎盛时期一样的统一，将整个[ShowRegionName('maghreb_region')]地区纳入了我们的版图。撒哈拉贸易路线已完全掌握在我们手中，一个新的繁荣时代即将降临我国，乃至整个[religion_scope.GetAdjective]世界。"
 flavor_mor_maghrebi_wars.1100.a: "各国纷纷发来祝贺。"
 flavor_mor_maghrebi_wars.1100.tt: "[diplomatic_range|e]内所有的[religion_scope.GetAdjectiveWithNoTooltip]国家对我国的态度有所改善"
