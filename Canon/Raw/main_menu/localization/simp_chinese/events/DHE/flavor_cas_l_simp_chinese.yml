l_simp_chinese:
 flavor_cas.1.title: "[columbus_scope.GetNameWithNoTooltip]"
 flavor_cas.1.desc: "[columbus_scope.GetName]未能说服[GetCountry('POR').GetGovernment.GetRuler.GetName]接受他的计划，现在又来到了我们的宫廷。他声称有一条通往$india$的西方航路，使得绕行[ShowSubContinentName('southern_africa')]的漫长旅程不再必要。这听起来可能有些可疑，但这可能是一个推进我们探索事业的绝佳机会。"
 flavor_cas.1.a: "资助他的远航！"
 flavor_cas.1.b: "无稽之谈！"
 flavor_cas.1.historical_info: "在被葡萄牙国王若昂二世拒绝后，克里斯托弗·哥伦布试图在其他地方寻找对他计划航行的支持。虽然他的想法最初被卡斯蒂利亚女王伊莎贝拉一世的顾问们拒绝，但他并没有被完全否定。1492年格拉纳达征服后，伊莎贝拉女王及其配偶阿拉贡国王费尔南多二世最终同意资助他的探险。哥伦布于1492年8月从帕洛斯-德拉弗龙特拉出发，指挥两艘克拉维尔帆船“平塔号”和“尼娜号”，以及一艘克拉克帆船“圣玛利亚号”，于10月12日抵达“瓜纳哈尼”，可能是巴哈马群岛。"
 flavor_cas.2.title: "[target_artist.GetNameWithNoTooltip]出版#italic 《[ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip]语法》#!"
 flavor_cas.2.desc: "[target_artist.GetName]花费大量精力编写了一本关于[ROOT.GetCountry.GetCulture.GetName]人语法的书。他的工作让我们得以以这部书为基本规则标准化我们的语言。\n\n关于[target_character.GetName]的问题，[target_artist.GetNameWithNoTooltip]建议我们将这部书和[ShowLanguageName('spanish_language')]用作安抚并融合被征服民族的工具，将我们国家塑造为真正的[ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip][ROOT.GetCountry.GetFlavorRank]。"
 flavor_cas.2.a: "标准化[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]人的语言！"
 flavor_cas.2.b: "语言不需要如此严格的规则。"
 flavor_cas.3.title: "西班牙新都"
 flavor_cas.3.desc: "[ROOT.GetCountry.GetLongName]是一个由许多前王国组成的国家，这使得我们的统治者有许多行在可供选择。然而，我们的顾问建议建立一个新首都，以改善其行政管理。\n\n[ShowLocationName('madrid')]是我们统治者经常狩猎的地方，位于国家中心位置，似乎是一个理想的地点，为我们的城市规划者提供了一个机会来塑造新城，使其成为合适的首都，并使当地的阿尔卡萨尔变为合适的宫殿。"
 flavor_cas.3.a: "唯有马德里方为宫廷！"
 flavor_cas.3.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]将继续作为我们王朝的首都。"
 flavor_cas.4.title: "《新约》被译为[ShowLanguageNameWithNoTooltip('spanish_language')]"
 flavor_cas.4.desc: "一位名叫[target_artist.GetName]的[ShowCultureName('castilian')]人文主义者最近在[ShowLocationName('wittenberg')]加入了[ShowReligionAdjective('lutheran')]改教者的圈子，因为他的研究使他接触到了宗教改革的思想。他花时间将《新约》翻译成 [ShowLanguageName('spanish_language')]，并将他的作品印刷品敬献给[target_character.GetName]。我们对这部作品审查后发现，这一译本的广泛出版可能会导致更多的人接受[ShowReligionName('lutheran')]的思想。"
 flavor_cas.4.a: "尽快终止此等异端的传播！"
 denied_bible_translation: "阻止翻译版《新约》在[ROOT.GetCountry.GetNameWithNoTooltip]传播"
 flavor_cas.4.b: "邀请他到[ROOT.GetCountry.GetNameWithNoTooltip]。"
 flavor_cas.4.tt1: "我国部分人口将皈依[ShowReligionNameWithNoTooltip('lutheran')]"
 flavor_cas.4.historical_info: "弗朗西斯科·德·恩西纳斯生于富商家庭，与他的兄弟迭戈一起在鲁汶三语学院学习，在那里他接触到了人文主义学术，并开始将宗教改革的作品翻译成西班牙语。1541年，他进入维滕贝格大学，并在那里将《新约》翻译成西班牙语。他将这部作品献给了查理五世皇帝，并将第一本印刷版寄给了他。"
 flavor_cas.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.5.desc: "[target_character.GetName]在国外担任[ROOT.GetCountry.GetName]外交官期间积累了较高的声誉。如今他回到了[ROOT.GetCountry.GetCapital.GetName]，这是传召他进入宫廷，直接在内阁任职的好机会。"
 flavor_cas.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.5.b: "我们不需要他。"
 flavor_cas.6.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.6.desc: "凭借坚定不移的敬业精神与对政务的满腔热忱，[target_character.GetName]迅速在[ROOT.GetCountry.GetName]宫廷内积累了人望，结交了众多支持者。若能进一步提拔，他将有能力更全面地掌控国政，为国家谋划更远大的蓝图。"
 flavor_cas.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.6.b: "我们不需要他。"
 flavor_cas.7.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.7.desc: "[target_character.GetName]，一位技艺高超的外交官与使节，已抵达我朝廷。尽管他矢志效忠于[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]，若能加以栽培，或许可为[ROOT.GetCountry.GetName]出谋划策，成为卓越的顾问与阁员。"
 flavor_cas.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.7.b: "将其遣散。"
 flavor_cas.8.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.8.desc: "[target_character.GetName]，一位享有盛誉的刑事检察官，同时也是自由改革的坚定支持者，如今正式表达了加入[ROOT.GetCountry.GetName]内阁的意愿。若予以任用，我们或能借助其影响力，为改革争取更广泛的支持。"
 flavor_cas.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.8.b: "此人什么都改变不了。"
 flavor_cas.9.title: "[ROOT.GetCountry.GetNameWithNoTooltip]宪法"
 flavor_cas.9.desc: "由于近期正统性受损，我们被迫更加依赖阶层来加强对[ROOT.GetCountry.GetName]的统治。为此，各阶层代表制定了一部宪法。这部宪法赋予了他们一定权力，因此他们会支持我们的统治，但统治者的权力会受到限制。"
 flavor_cas.9.a: "我们别无选择，只能接受！"
 flavor_cas.9.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]的统治必须至高无上！"
 flavor_cas.10.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.10.desc: "退伍老兵[target_artist.GetName]投身于文学事业，并凭借他最近的小说#italic 《堂吉诃德》#!在[ROOT.GetCountry.GetName]获得了广泛的赞誉和人气。如果[target_character.GetNameWithNoTooltip]提供赞助，他可以为[ROOT.GetCountry.GetCulture.GetLanguage.GetName]创造持久的文学遗产。"
 flavor_cas.10.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.11.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.11.desc: "[target_artist.GetName]在[ShowReligionAdjective('catholic')]世界中因其创作圣乐的精湛技艺而闻名。在为[GetCountry('PAP').GetName]服务多年后，他现在请求返回[ROOT.GetCountry.GetName]的家中，以进一步完善他的作品。"
 flavor_cas.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.11.b: "拒绝他的请求。"
 flavor_cas.12.title: "埃尔·格列柯提供服务"
 flavor_cas.12.desc: "[target_artist.GetName]在[ShowProvinceDefinitionName('crete_province')]接受正规培训并曾在[ShowLocationName('rome')]短暂驻留，现在选择来到[ShowLocationName('toledo')]居住。[target_artist.GetHerselfHimself]在[ROOT.GetCountry.GetName]声名鹊起，赢得了#italic 埃尔·格列柯#!（希腊人）的绰号，正在请求[target_ruler.GetName][ROOT.GetCountry.GetGovernment.GetRuler.GetHerselfHimself]本人的赞助。"
 flavor_cas.12.a: "马上聘用他！"
 flavor_cas.12.b: "把他打发走。"
 flavor_cas.13.title: "绶带骑士团扩编"
 flavor_cas.13.desc: "在近期的内战中，[ROOT.GetCountry.GetName]的女性在围城战中作为战士表现出色，独力击退了入侵的军队。一些顾问建议扩大[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ShowPolicyName('order_of_the_band_policy')]的入选范围，允许女性加入，以[target_ruler.GetName]之名奖励这一杰出的服务。"
 flavor_cas.13.a: "好主意。"
 flavor_cas.13.a.tt: "这会允许女性加入[ShowPolicyNameWithNoTooltip('order_of_the_band_policy')]"
 flavor_cas.13.b: "保持骑士团限定男性的传统。"
 flavor_cas.14.title: "阿斯图里亚斯亲王"
 flavor_cas.14.desc: "为了进一步教育[target_heir.GetName]，让[ROOT.GetCountry.GetGovernment.GetHeir.GetHerHim]积累宝贵的统治经验，我们可以创建阿斯图里亚斯亲王的头衔，并将其授予[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetGovernment.GetHeirTitle]。[target_heir.GetNameWithNoTooltip]将以我们的名义管理阿斯图里亚斯，并在登基后将该头衔传给[ROOT.GetCountry.GetNameWithNoTooltip]的再下一任继承人。"
 flavor_cas.14.a: "给予[target_heir.GetNameWithNoTooltip]阿斯图里亚斯的治理权。"
 flavor_cas.14.b: "拒绝授予[target_heir.GetNameWithNoTooltip]该头衔。"
 flavor_cas.15.title: "[target_ruler.GetNameWithNoTooltip]的一生"
 flavor_cas.15.desc: "[target_ruler.GetName]的统治跌宕起伏，他对抗[ShowRegionName('iberia_region')][GetCountry('MOR').GetReligion.GetAdjective]的正义斗争，是一位真正的[ShowReligionAdjective('catholic')]统治者的完美典范。为了保存[target_ruler.GetNameWithNoTooltip]的生平和成就，我们应该委托[target_artist.GetName]为[ROOT.GetCountry.GetGovernment.GetRulerTitle]编写一部编年史。"
 flavor_cas.15.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.15.b: "不理会他"
 flavor_cas.16.title: "#italic $book_of_good_love$#!"
 flavor_cas.16.desc: "我们的一位司祭深入研究了爱德这一主题以及他所谓“圣爱”和“愚爱”之间的区别。[target_artist.GetName]现在出版了这一材料的修订版合集。手稿包含作者的自传、寓言形式的道德教训、爱情故事和对中世纪事迹的讽刺描述。"
 flavor_cas.16.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.16.b: "不理会这坨垃圾。"
 flavor_cas.17.title: "狩猎之书"
 flavor_cas.17.desc: "[target_artist.GetName]收集了关于[ROOT.GetCountry.GetName]狩猎场状况和繁殖狩猎用狗的信息，令人印象深刻。这些详尽的文档不仅展示了我们统治者的能力，还将有助于提高我们领域内获取[ShowGoodsName('wild_game')]的能力。"
 flavor_cas.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.18.title: "[target_ruler.GetNameWithNoTooltip]的承继"
 flavor_cas.18.desc: "[ruler_father.GetName]以[ruler_father.GetHerHis]对[target_country.GetName]的卓越统治闻名于世。然而，死神不饶人，[target_country.GetAdjectiveWithNoTooltip]的王冠落到了[ruler_father.GetHerHis]儿子[target_ruler.GetName]的手中。\n\n尽管[target_ruler.GetHerHis]继承权合法，但显然[target_ruler.GetHerHis]的决策让[target_country.GetGovernment.GetEstateName('nobles_estate')]感到不安。新任[target_country.GetGovernment.GetRulerTitle][target_ruler.GetHerHis]的决策逻辑混乱、解释含混不清，宫廷因此充满了惊讶和困惑……"
 flavor_cas.18.a: "愿[target_ruler.GetHerHis]的行动最终具备智慧。"
 flavor_cas.19.title: "[GetCountry('POR').GetAdjectiveWithNoTooltip]空位期"
 flavor_cas.19.desc: "为了支持非法宣称者，越过我们家族与被废黜王朝之间的联系，[GetCountry('POR').GetName]的继承法被修改，并因此陷入了动荡。[GetCountry('POR').GetNameWithNoTooltip]各阶层决定加冕[portuguese_ruler.GetName]为他们的新王，担心如果王位传给我们，国家会被并入[ROOT.GetCountry.GetName]，成为区区一个省份。[ROOT.GetCountry.GetGovernment.GetCourtTitle]内许多人敦促[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]采取行动，声索我们的宣称并推翻篡位者。"
 flavor_cas.19.a: "王权没有永恒……"
 flavor_cas.19.b: "我们还是退让吧。"
 flavor_cas.19.historical_info: "葡萄牙空位期是葡萄牙国王费尔南多一世去世后爆发的一段政治危机和内战时期。费尔南多唯一的合法孩子比阿特丽斯嫁给了卡斯蒂利亚国王胡安一世，许多人担心她继承王位会导致葡萄牙被卡斯蒂利亚吞并。这种担忧引发了葡萄牙贵族和市民的对抗，他们支持葡萄牙国王佩德罗一世的私生子阿维什的若昂。继承战争爆发，葡萄牙人获胜，确保了他们的独立，阿维什的若昂加冕为葡萄牙的若昂一世。"
 flavor_cas.20.title: "未能争取到[GetCountry('POR').GetAdjectiveWithNoTooltip]王位"
 flavor_cas.20.desc: "我们争夺[GetCountry('POR').GetName]王位的尝试简直就是一场灾难。这场失败粉碎了我们统一伊比利亚王冠的雄心，对我们的威望造成了沉重打击。[ROOT.GetCountry.GetGovernment.GetCourtTitle]内曾经鼓吹战争的许多人如今又开始质疑这场战争是否明智，以及我们国家为此付出了何等代价。"
 flavor_cas.20.a: "我们会恢复过来的。"
 flavor_cas.20.historical_info: "卡斯蒂利亚在阿尔茹巴罗塔之战中的失利对其在葡萄牙空位期中的落败产生了决定性的影响。卡斯蒂利亚军队由旨在为妻子比阿特丽斯夺取葡萄牙王位的胡安一世领导，而对方则是阿维什骑士团团长若昂率领的一支人数少得多的军队和他的英格兰盟友。人数更多的卡斯蒂利亚军发动了多次攻击，但由于糟糕的配合以及葡萄牙军队坚决的抵抗而彻底失败，让这一天成了卡斯蒂利亚的灾难。"
 flavor_cas.21.title: "夺得[GetCountry('POR').GetNameWithNoTooltip]王位"
 flavor_cas.21.desc: "我们在[GetCountry('POR').GetName]的干预成功了。经过一场艰苦的战争，[GetCountry('POR').GetAdjectiveWithNoTooltip]王位落入我们手中，两个伊比利亚国家统一在了[ROOT.GetCountry.GetName]旗下。"
 flavor_cas.21.a: "庆贺胜利。"
 flavor_cas.21.b: "以[ShowLocationNameWithNoTooltip('guadalupe')]的[ShowBuildingTypeNameWithNoTooltip('monastery')]纪念这场胜利。"
 flavor_cas.22.title: "[ShowReligionAdjectiveWithNoTooltip('catholic')]国王的头衔"
 flavor_cas.22.desc: "我们对[ShowReligionAdjective('catholic')]信仰和圣座的坚定支持并未被忽视。为了表彰我们的虔诚和在基督教世界中的影响力，[pope.GetName]颁布[GetCountry('PAP').GetAdjective]诏书，授予了我们天主教的君主的崇高头衔。"
 flavor_cas.22.a: "接受！"
 flavor_cas.22.a.tt: "我们的统治者今后将分别采用“最天主教的国王”和“最天主教的女王”头衔。"
 flavor_cas.22.b: "我们不需要此类头衔。"
 flavor_cas.22.historical_info: "天主教的君主的头衔由教宗亚历山大六世于1493年通过教宗诏书#italic 《各项事业中》#!授予卡斯蒂利亚女王伊莎贝拉和阿拉贡国王费迪南德。西班牙未来的统治者没有使用这个头衔，但也没有放弃它。"
 flavor_cas.23.title: "[ShowEstatePrivilegeNameWithNoTooltip('cas_fuero_viejo')]"
 flavor_cas.23.desc: "[ROOT.GetCountry.GetFlavorRank]的法律传统在地方上支离破碎，尽管存在《[ShowEstatePrivilegeName('cas_fuero_viejo')]》这部起草于1248年的法律汇编，但其内容十分混杂，对[ROOT.GetCountry.GetFlavorRank]整体几乎毫无用处。[ROOT.GetCountry.GetGovernment.GetCourtTitle]中一些人建议我们将众多法律条文汇编成一部系统性的法典，在维持[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]传统的同时加强法律系统的权威。"
 flavor_cas.23.a: "起草一部新的统一法典来集中权力。"
 flavor_cas.23.b: "没这个必要。"
 flavor_cas.23.historical_info: "#italic 《卡斯蒂利亚古老法权》#!是一部汇集了中世纪卡斯蒂利亚零散的法律和习俗（尤其是与贵族相关的那些）的法条汇编。在这部法典中，贵族特权被条文化，成为他们在国内地位的基石。"
 flavor_cas.24.title: "阿尔卡拉法令"
 flavor_cas.24.desc: "[ROOT.GetCountry.GetFlavorRank]的法律传统仍然支离破碎，地方习俗、贵族特权和旧有宪章经常与[ROOT.GetCountry.GetGovernment.GetAdjective]权威相冲突。也许是时候起草一部统一的法典，精简管理方式，阐明适用于[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]下所有臣民的法律法规了。"
 flavor_cas.24.a: "起草新法典。"
 flavor_cas.24.b: "维持旧有法律体系。"
 flavor_cas.24.historical_info: "1348年卡斯蒂利亚国王阿方索十一世统治期间颁布的《阿尔卡拉法令》是一项重要的法律改革，旨在统一卡斯蒂利亚分裂的法律传统，因为阿方索十世（阿方索十一世的曾祖父）颁布的#italic 《七法全书》#!并未全面落实。这部王室法典加强了阿方索十世推行的另一部法典#italic 《王室法典》#!相对于旧有地方法规的权威，明确了王室法在王国的首要地位。这部法典解决了地方宪章间的矛盾，建立了更清晰的司法准则，精简了治理方式。"
 flavor_cas.25.title: "贝埃特里亚清单"
 flavor_cas.25.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]权力日益增长以及最近瘟疫造成的经济压力，引发了关于[ROOT.GetCountry.GetAdjective]的#italic 贝埃特里亚#!权利与特权的争论。贝埃特里亚是指[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]可以自行选择领主的城镇。在贵族阶级的日益施压下，[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]提出编制这些土地的详细清单，以记录其状态、权利和义务。此举可能成为确定这些城镇未来的重要工具，并有助于厘清[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]与贵族之间的权力平衡。"
 flavor_cas.25.a: "批准清单。"
 flavor_cas.25.b: "让贝埃特里亚按传统运行。"
 flavor_cas.25.historical_info: "#italic 《卡斯蒂利亚市镇牛皮书》#!，通称#italic 《贝埃特里亚牛皮书》#!，由卡斯蒂利亚国王佩德罗一世于1351年巴利亚多利德议会上委任编纂，并于一年后完成，以回应贵族要求将#italic 贝埃特里亚#!转变为庄园制土地的诉求。#italic 贝埃特里亚#!村庄主要分布在卡斯蒂利亚北部地区，以其独特的法律地位而闻名，因为农民保留了选择领主的权利。在黑死病以及随后的经济动荡之后，贵族试图加强对这些土地的控制，削弱传统权利并推动庄园化。"
 flavor_cas.26.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.26.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]得知，[target_character.GetName]是一位享有盛誉的学者、历史学家、诗人和政治家，其敏锐的智慧和卓越的口才使得[target_character.GetHerHim]成为[ROOT.GetCountry.GetName]最受尊敬的人物之一。有些人建议邀请[target_character.GetHerHim]担任[ROOT.GetCountry.GetGovernment.GetCourtTitle]艺术家，因为[target_character.GetHerHis]的才华在记录我们这个时代的政治和事件方面将无比宝贵，能够确保我们的成就被世世代代铭记。"
 flavor_cas.26.a: "任命[target_character.GetHerHim]为[ROOT.GetCountry.GetGovernment.GetCourtTitle]艺术家。"
 flavor_cas.26.b: "我们负担不起[target_character.GetHerHis]的服务。"
 flavor_cas.26.historical_info: "佩德罗·洛佩斯·德·阿亚拉，阿拉瓦的阿亚拉领主费尔南·佩雷斯·德·阿亚拉的儿子，他由舅公佩德罗·戈麦斯·巴罗索枢机教育，并将他送入宫廷担任佩德罗一世国王的官员。当佩德罗一世与他的私生子兄弟恩里克·德·特拉斯塔马拉公开对抗时，他转而加入后者，并在三年的继承战争中为其服务。恩里克获胜后，佩德罗·洛佩斯·德·阿亚拉成为他最忠心的封臣之一，得到了各种赏赐与职位，并在恩里克的儿子胡安一世统治时期达到顶峰，成为了“#italic 国王大侍从#!”。每服务一位国王，他都会记录下这段时期的历史，收录为#italic 《卡斯蒂利亚诸王编年史》#!，成为这一时期重要的史料之一。"
 flavor_cas.27.title: "[target_character.GetNameWithNoTooltip]和[ROOT.GetCountry.GetNameWithNoTooltip]的编年史"
 flavor_cas.27.desc: "[target_character.GetName]既已为我们所用，有人建议让[target_character.GetHerHis]卓越的历史记录能力派上用场。可以委托[target_character.GetHerHim]撰写一部详尽的[ROOT.GetCountry.GetName]及其近期统治者的历史。通过充足的资金支持，我们可以确保这部新作成为[ShowWorkOfArtName('estoria_de_espana')]的传世之作，延续我们统治的遗产，并确保后代了解塑造我们[ROOT.GetCountry.GetFlavorRank]的奋斗与辉煌。"
 flavor_cas.27.a: "支持这项事业。"
 flavor_cas.27.b: "费用过于高昂，又没太多收益。"
 flavor_cas.27.historical_info: "佩德罗·洛佩斯·德·阿亚拉，阿拉瓦的阿亚拉领主费尔南·佩雷斯·德·阿亚拉的儿子，他由舅公佩德罗·戈麦斯·巴罗索枢机教育，并将他送入宫廷担任佩德罗一世国王的官员。当佩德罗一世与他的私生子兄弟恩里克·德·特拉斯塔马拉公开对抗时，他转而加入后者，并在三年的继承战争中为其服务。恩里克获胜后，佩德罗·洛佩斯·德·阿亚拉成为他最忠心的封臣之一，得到了各种赏赐与职位，并在恩里克的儿子胡安一世统治时期达到顶峰，成为了“#italic 王室大总管#!”。每服务一位国王，他都会记录下这段时期的历史，收录为#italic 《卡斯蒂利亚诸王编年史》#!，成为这一时期重要的史料之一。"
 flavor_cas.28.title: "麦哲伦探险"
 flavor_cas.28.desc: "能力出众的航海家和探险家[target_character.GetName]提出了一项雄心勃勃的计划，打算穿越未知的海域，探索出一条向西通往香料群岛的路线。按照[target_character.GetHerHis|U]的设想，这条贸易路线与绕过[ShowContinentName('africa')]的传统路线相比，能更快速、更直接地通往这些利润丰厚的岛屿。尽管[GetCountry('POR').GetAdjective]王室拒绝了[target_character.GetHerHis]的提议，但[target_character.GetLastNameWithNoTooltip]现在找上了我们，希望获得[target_character.GetHerHis]的大胆探险的财务支持。"
 flavor_cas.28.a: "给予[target_character.GetLastNameWithNoTooltip][target_character.GetSheHe]要求的一切！"
 flavor_cas.28.b: "拒绝该提议。"
 flavor_cas.28.historical_info: "费尔南·德·马加良斯，更广为人知的名字斐迪南·麦哲伦，是一位葡萄牙航海家，提出了一项雄心勃勃的计划——向西航行前往香料群岛，建立一条新路线参与利润丰厚的香料贸易。在西班牙的赞助下，他的探险队于1519年驾驶着五艘船出发，不仅探索出一条从大西洋出发经由合恩角前往东印度群岛的路线，更是穿越了浩瀚的太平洋，证明了环球航行的可能性，取得了突破性的成功。"
 flavor_cas.29.title: "麦哲伦在远航期间被杀"
 flavor_cas.29.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]收到了来自遥远的香料群岛的坏消息。我们的勇敢探险队的首领[target_character.GetName]在探索向西通往香料群岛的路线期间遭遇了当地部落，并在冲突中被杀。[target_character.GetHerHis|U]的死对我们的雄心造成了悲剧性的打击，[target_character.GetHerHis]的船员现在只能在[target_elcano.GetName]的领导下面对危险的海洋和未知的情况。"
 flavor_cas.29.a: "祈祷探险队能安全返回。"
 flavor_cas.29.a.tt: "[target_elcano.GetName]会成为探险队的领袖。"
 flavor_cas.29.historical_info: "1521年4月27日，麦哲伦在菲律宾麦克坦岛的一次小规模冲突中不幸身亡。麦哲伦和他的一小队人试图援助当地的盟友，受到了土著酋长拉普‑拉普的激烈抵抗。麦哲伦低估了对手的实力，被手持长矛和刀剑的战士击杀。尽管他的死标志着重大挫折，但胡安·塞瓦斯蒂安·埃尔卡诺接过了指挥权，并率领探险队继续前进，最终于1522年9月6日完成了世界首次环球航行。"
 flavor_cas.30.title: "远洋竞赛"
 flavor_cas.30.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]得到消息，[GetCountry('POR').GetName]雇佣了能力出众的航海家[magellan_scope.GetName]率领一支大胆的探险队，探索向西通往利润丰厚的香料群岛的路线。这很有可能改变贸易和殖民竞赛中的权力平衡。[ROOT.GetCountry.GetGovernment.GetCourtTitle]许多人都认为应该迅速采取行动反制[GetCountry('POR').GetAdjectiveWithNoTooltip]的野心。他们建议我们组织自己的探险对其展开压制，确保海上力量的优势。经验丰富的税收和船主[target_character.GetName]是理想的人选，[target_character.GetHimHer]对海洋十分了解，并且能力已经得到了验证。"
 flavor_cas.30.a: "组织一场由[target_character.GetLastNameWithNoTooltip]领导的探险。"
 flavor_cas.30.b: "他们构不成威胁。"
 flavor_cas.31.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.31.desc: "智力出众、信仰坚定的[target_character.GetName]作为枢机和外交官得到了极大的认可。[target_character.GetHisHer|U]在宗教和政治事务上的能力，使得许多人建议将[target_character.GetHimHer]雇佣为顾问。有了[target_character.GetHisHer]的指引，我们将可以强化与[GetUniqueInternationalOrganization('catholic_church').GetName]的联系，调解纠纷，并推进[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]的利益。"
 flavor_cas.31.a: "带门多萨来[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 flavor_cas.31.b: "我们不需要[target_character.GetHisHer]的服务。"
 flavor_cas.31.historical_info: "西班牙枢机和政治家佩德罗·冈萨雷斯·德·门多萨在天主教双王——卡斯蒂利亚的伊莎贝拉一世和阿拉贡的费尔南多二世统治期间扮演了重要角色。作为枢机，门多萨加强了王室与教廷的联系，推动了天主教双王的宗教改革和收复失地运动的终章——收复格拉纳达。他的影响力超越了教会，深入参与了国内外政策的制定，为他赢得了“西班牙第三王”的非正式头衔。"
 flavor_cas.32.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.32.desc: "[target_character.GetName]是一位博学且有影响力的总主教，以[target_character.GetHisHer]在[GetUniqueInternationalOrganization('catholic_church').GetName]中的卓越贡献以及[target_character.GetHisHer]致力于扩展[ROOT.GetCountry.GetName]的知识和文化追求而闻名。[target_character.GetHisHer|U]在行政事务上的专业知识和与[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的强大联系使[target_character.GetHimHer]成为[ROOT.GetCountry.GetGovernment.GetCourtTitle]的热门人物。许多人认为[target_character.GetHisHer]的能力可以极大地造福我们的治理，并有助于加强我们在精神和世俗事务中的影响力。"
 flavor_cas.32.a: "奖励[target_character.GetHisHer][ROOT.GetCountry.GetGovernment.GetCourtTitle]内的一个职位。"
 flavor_cas.32.b: "我们不感兴趣。"
 flavor_cas.32.historical_info: "阿隆索三世·德·丰塞卡是一位杰出的西班牙神职人员，曾担任圣地亚哥‑德孔波斯特拉总主教，后来成为托莱多总主教，这是西班牙最显赫的教会职位。他是文艺复兴人文主义的主要支持者，推动了教育和艺术的发展，为西班牙教会的知识氛围作出了重要贡献。由于他的努力，圣地亚哥‑德孔波斯特拉大学被转变为一个杰出的学习中心。"
 flavor_cas.33.title: "建立孔普卢滕西斯大学"
 flavor_cas.33.desc: "[target_character.GetName]枢机提议在[ShowLocationName('alcala_de_henares')]建立一所大学，以促进整个[ROOT.GetCountry.GetFlavorRank]的教育、灵性和智力增长。在[target_character.GetLastNameWithNoTooltip]的设想中，这所#italic 孔普卢滕西斯大学#!会成为世界上第一所专门建造的大学校区，以上帝之城为蓝本。[target_character.GetSheHe]得到了教廷的支持，希望[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]能提供资源，将该大学建造成一座学术灯塔，最终甚至能让整个[ROOT.GetCountry.GetFlavorRank]受益。"
 flavor_cas.33.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]应该拨款帮助[target_character.GetHerHim]。"
 flavor_cas.33.b: "我们没兴趣投资。"
 flavor_cas.33.historical_info: "阿尔卡拉大学，又名孔普卢滕西斯大学，由西斯内罗斯枢机在得到教宗亚历山大六世授予的教宗诏书后于1499年建立，在16和17世纪成为了最负盛名的学术中心之一。"
 flavor_cas.34.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.34.desc: "[target_character.GetName]在[target_character.GetHisHer]作为将军的长期征战中以[target_character.GetHisHer]军事才能和创新战略获得了巨大声誉，[target_character.GetHimHer]甚至被冠以“#italic 伟大队长#!”的绰号。[target_character.GetHisHer|U]在战场战术的掌握和军队改革的能力方面令人称道，使[target_character.GetHimHer]成为战争史上传奇人物。现在，[target_character.GetSheHe]准备将[target_character.GetHisHer]的专业知识贡献给[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]。"
 flavor_cas.34.a: "我们应该充分利用[target_character.GetHisHer]的才能。"
 flavor_cas.34.b: "我们不需要将军。"
 flavor_cas.34.historical_info: "贡萨洛·费尔南德斯·德·科尔多瓦，广为人知的绰号为#italic 伟大队长#!，是一位卡斯蒂利亚将军，他在意大利战争期间崭露头角，通过创新战术改变了欧洲的战争方式——强调灵活性，以及步兵、骑兵和火炮的联合运用。他在切里尼奥拉和加里利亚诺对抗法国人的胜利展现了他的非凡才华，这些成果促成了他去世几年后“西班牙大方阵”的创立，这种军事编制在接下来的一百五十年里主导了欧洲战场。"
 flavor_cas.35.title: "[target_character.GetLastNameWithNoTooltip]远征"
 flavor_cas.35.desc: "[target_character.GetName]，一位雄心勃勃且勇敢无畏的征服者来到宫廷，讲述了新世界遥远土地上取之不尽的财富和肥沃的土地。凭借[target_character.GetHisHer]久经考验的勇气和决心，[target_character.GetSheHe]希望获得[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]的支持，以开展一场探险，探索并征服安第斯山脉中这些神秘的领土。"
 flavor_cas.35.a: "资助远征。"
 flavor_cas.35.b: "我们没有资源给到这次远征。"
 flavor_cas.35.historical_info: "弗朗西斯科·皮萨罗是一位西班牙征服者，成为了美洲殖民最关键的人物之一。1532年，他率领一支小型探险队进入印加帝国，运用巧妙的外交手段和先进的武器，在卡哈马卡战役中俘获了皇帝阿塔瓦尔帕。皮萨罗对印加帝国的征服导致美洲最强大的文明之一的崩溃，为西班牙带来了大量的黄金和白银财富。"
 flavor_cas.36.title: "[target_character.GetNameWithNoTooltip]的雄心"
 flavor_cas.36.desc: "[target_character.GetName]是一位通过[target_character.GetHisHer]在新世界的大胆行动崛起的征服者。[target_character.GetLastNameWithNoTooltip]因其扩大[ROOT.GetCountry.GetName]在[ShowRegionName('mesoamerica_region')]的影响力的雄心而闻名，同时[target_character.GetSheHe]正在侵袭[ShowLocationName('tenochtitlan')]。[target_character.GetSheHe|U]现在希望我们支持[target_character.GetHisHer]进一步冒险。伴随着关于巨大财富和无限机遇的传说，有些人建议支持[target_character.GetHimHer]，这可能为[ROOT.GetCountry.GetNameWithNoTooltip]带来无与伦比的荣耀和财富。"
 flavor_cas.36.a: "支持[target_character.GetLastNameWithNoTooltip]和他的探险队。"
 flavor_cas.36.b: "我们负担不起。"
 flavor_cas.36.historical_info: "埃尔南·科尔特斯是一名西班牙征服者，以率领探险队覆灭了阿兹特克帝国而闻名于世。1519年，科尔特斯率一小支部队扬帆前往墨西哥，并战略性地与当地反对阿兹特克人的土著部落建立了同盟。1521年，他成功占领了阿兹特克的首都特诺奇蒂特兰，推翻了皇帝蒙特祖玛二世。"
 flavor_cas.37.title: "[target_character.GetNameWithNoTooltip]的请求"
 flavor_cas.37.desc: "[target_character.GetName]向[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]提出了一个大胆的提议：制作一幅最详尽的新大陆地图。[target_character.GetSheHe|U]是一位经验丰富的水手、探险家和制图师，通过在新大陆的航行证明了[target_character.GetHisHer]自己的价值，[target_character.GetHisHer]以其卓越的航海和制图技能闻名。如果我们决定支持这项计划，那么这张地图——据[target_character.GetHimHer]称——将巩固我们的海上优势并为未来的探险指引成功之路。"
 flavor_cas.37.a: "支持[target_character.GetHisHer]，为新大陆绘图。"
 flavor_cas.37.b: "我们还有更要紧的事情。"
 flavor_cas.37.historical_info: "胡安·德拉科萨是地理大发现时代最杰出的航海家和制图师之一。他是一名经验丰富的水手，1492年哥伦布第一次美洲航行中最大的船只“圣玛丽亚号”的船主和领航员。德拉科萨专业的航海知识使他成为了西班牙最值得信赖的探险家之一，参加了多次前往新大陆的探险，包括阿隆索·德·奥赫达和阿梅里戈·韦斯普奇的探险。"
 flavor_cas.38.title: "[target_character.GetNameWithNoTooltip]的新大陆地图"
 flavor_cas.38.desc: "多亏[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]的资助，[target_character.GetName][target_character.GetHisHer]完成了已知世界的杰出地图，这是第一张描绘新发现的新大陆土地的地图，为航海提供了宝贵的洞察力。有了这项工具，我们的探险家将能够更好地绘制未知水域的地图、扩大领土，并确保我们在探险中的主导地位。"
 flavor_cas.38.a: "值得庆贺！"
 flavor_cas.38.historical_info: "胡安·德拉科萨地图是制图史上的里程碑之作，也是西班牙探险成就的证明。它是已知最早的纳入美洲的世界地图，也是第一份标记出赤道和北回归线的航海图。"
 flavor_cas.39.title: "《王家总版图》的绘制"
 flavor_cas.39.desc: "[ShowGovernmentReformName('casa_de_contratacion')]提议制作一幅官方且标准化的地图，作为我国所有船只地图的模板。这张统一的地图将包含最新的地理发现和更新，确保我们水手在新大陆之间航行的安全性和效率。"
 flavor_cas.39.a: "批准绘制，统一我国的导航事业。"
 flavor_cas.39.b: "我国水手可继续使用自己的地图。"
 flavor_cas.39.historical_info: "《王家总版图》是一幅由位于塞维利亚的贸易厅制作并维护的具有重要意义的航海图。它创立于1508年，作为西班牙王室的官方地图，并随着探险家和制图师的新发现定期进行更新。地图包含了新发现领土精确的纬度和海岸线等创新内容。《王家总版图》被严格保密，以防止竞争对手获得王室最重要的地理情报。"
 flavor_cas.40.title: "[ShowInstitutionNameWithNoTooltip('renaissance')]诗人"
 flavor_cas.40.desc: "才华横溢的诗人兼士兵[target_character.GetName]因[target_character.GetHisHer]对文学的精通和[target_character.GetHisHer]对人类情感的深刻理解而闻名。[target_character.GetSheHe|U]以从[ShowRegionName('italy_region')]的古典传统中汲取灵感，并将其与[ShowCultureName('castilian')]文化相结合而著称。[target_character.GetHisHer]的作品因其优雅和创新而备受推崇。一些顾问建议邀请[target_character.GetHimHer]为我们服务，以提升[ROOT.GetCountry.GetGovernment.GetCourtTitle]的声望，并帮助传播[ShowInstitutionName('renaissance')]理念。"
 flavor_cas.40.a: "雇佣[target_character.GetHimHer]提升[ROOT.GetCountry.GetGovernment.GetCourtTitle]的艺术水平。"
 flavor_cas.40.b: "我们不感兴趣。"
 flavor_cas.40.historical_info: "加西拉索·德·拉维加是西班牙文艺复兴时期的领军人物，被广泛视为西班牙文学史上最重要的诗人之一。他文武双全，曾在查理五世的军队服役，而他的诗歌受到彼特拉克等意大利文艺复兴诗人的影响，为西班牙文学引入了新的文艺复兴格式，标志着西班牙文化史上的一个转折点。"
 flavor_cas.41.title: "[target_character.GetLastNameWithNoTooltip]的农业革新"
 flavor_cas.41.desc: "[target_character.GetName]是一位博学的农学家，最近完成了#italic 《农业论著》#!。这部著作是在[cardinal_cisneros.GetName]的赞助下完成的，汇集了古典知识和[target_character.GetLastNameWithNoTooltip]本人的观察，提供了关于耕作方法、灌溉、轮作和牲畜养护的全面建议。这一开创性著作有望大幅提升我们土地上的农业生产力。"
 flavor_cas.41.a: "好好利用[target_character.GetHisHer]的发现。"
 flavor_cas.41.b: "我们缺乏运用这种知识的资源。"
 flavor_cas.41.historical_info: "加布里埃尔·阿隆索·德·埃雷拉是一位西班牙农学家和神学家，他的#italic 《农业论著》#!成为西班牙和欧洲农学的奠基之作。埃雷拉的著作从科卢梅拉和帕拉弟乌斯等古典来源中汲取养料，加上他自己的观察，涵盖了土壤管理、灌溉、害虫防治、轮作等重要主题。"
 flavor_cas.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.42.desc: "[target_character.GetName]已向[ROOT.GetCountry.GetGovernment.GetCourtTitle]提供服务。[target_character.GetSheHe|U]是一位杰出的学者、医生和神学家，以[target_character.GetHisHer]在医学、地理学和神学领域的开创性研究而闻名。[target_character.GetLastNameWithNoTooltip]拥有敏锐的智慧，并愿意挑战既定的规范。[target_character.GetHisHer|U]的专业知识可能在推动我们对科学和治理的理解方面发挥重要作用。"
 flavor_cas.42.a: "[target_character.GetHisHer|U]的知识对我们很有帮助。"
 flavor_cas.42.b: "[target_character.GetHisHer|U]的理念争议太多。"
 flavor_cas.42.historical_info: "米格尔·塞尔韦特是一位多才多艺的学者，在神学、医学和地理学等多个领域做出了重要贡献。他因在解剖学方面的工作而闻名，特别是他对肺循环的描述，这一发现比威廉·哈维的成果要早。塞尔韦特还是一位颇具争议的神学家，他挑战了传统的基督教教义，尤其是三位一体的概念，这导致他被天主教和新教当局同时谴责，并最终在1553年因加尔文的要求在日内瓦被判处死刑。"
 flavor_cas.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.43.desc: "[target_character.GetName]被誉为当代最杰出的画家之一。[target_character.GetSheHe|U]凭借[target_character.GetHisHer]将现实主义与[ShowInstitutionName('renaissance')]风格相结合的非凡能力而崭露头角。[target_character.GetHisHer|U]的艺术才华引起了[ROOT.GetCountry.GetGovernment.GetCourtTitle]的关注，许多人建议任命他为官方[ROOT.GetCountry.GetGovernment.GetCourtTitle]画师，以提升[ROOT.GetCountry.GetFlavorRank]的声望。"
 flavor_cas.43.a: "[target_character.GetHisHer|U]的艺术可为我们的统治增光。"
 flavor_cas.43.b: "艺术现在不是首要任务。"
 flavor_cas.43.historical_info: "佩德罗·贝鲁格特是一位西班牙画家，其作品因融合哥特式和文艺复兴风格而备受赞誉。他被认为是第一批将文艺复兴艺术引入西班牙的画家之一。他曾游历意大利，并受到皮耶罗·德拉·弗兰切斯卡等大师作品的影响。"
 flavor_cas.44.title: "[ROOT.GetCountry.GetFlavorRank]档案馆"
 flavor_cas.44.desc: "许多[ROOT.GetCountry.GetGovernment.GetCourtTitle]成员一直在讨论集中和保存重要国家文件的方法，以加强我们的行政能力，并确保我们的治理得到详细记录。其中一个提议是建立[ROOT.GetCountry.GetFlavorRank]的第一个官方档案馆，用于保存所有文件，例如王家法令、信件等。"
 flavor_cas.44.a: "好主意。"
 flavor_cas.44.b: "这并无必要。"
 flavor_cas.44.historical_info: "西班牙国王卡洛斯一世于1540年创立了锡曼卡斯总档案馆，这是欧洲第一个官方国家档案馆。该档案馆设于锡曼卡斯城堡内，这座堡垒地处巴利亚多利德附近的战略要地。锡曼卡斯档案馆成为其他欧洲国家的典范，并象征着国家行政管理的现代化。"
 flavor_cas.45.title: "寻找伟大理想的建筑师"
 flavor_cas.45.desc: "[target_ruler.GetName]长期以来一直向往宏伟的建筑项目，以成为我们[ROOT.GetCountry.GetFlavorRank]权力和荣耀的永恒象征。为了实现雄心壮志，[ROOT.GetCountry.GetGovernment.GetCourtTitle]已开始寻找一位能够设计和监督这些宏伟计划的大师级建筑师。在潜在的候选人中，[target_character.GetName]是一位技艺精湛的建筑师，他创新的理念和对几何学的精通或许能够将这些愿景变为现实。"
 flavor_cas.45.a: "雇佣他领导我们的项目。"
 flavor_cas.45.b: "我们可在别处寻找。"
 flavor_cas.45.historical_info: "胡安·德·埃雷拉是一位建筑师、数学家和几何学家，他在费利佩二世还是王子时便以骑士的身份为其效力，后来成为首席建筑师，并获得了“王室纪念碑督察”的头衔。1572年，他受命完成埃斯科里亚尔宫修道院的建设工程，该工程最终于1584年完工。他根据国王的命令主持了众多公共工程项目，留下了深远的遗产，这些项目的建筑风格后来被称为“埃雷拉风格”。"
 flavor_cas.46.title: "[ShowBuildingTypeNameWithNoTooltip('el_escorial_palace')]宫"
 flavor_cas.46.desc: "将[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]的建筑愿景托付给[target_character.GetName]后，现在是着手实施众多宏伟项目中第一个项目的时机了。我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]已下令建造[ShowBuildingTypeName('el_escorial_palace')]，这是一座宏伟的王宫兼修道院，将成为治理和精神中心，象征着我们的君主制力量以及[ROOT.GetCountry.GetFlavorRank]的虔诚本质。"
 flavor_cas.46.a: "马上开始建造！"
 flavor_cas.46.b: "这工程花销太大了。"
 flavor_cas.46.historical_info: "埃斯科里亚尔圣老楞佐王家修道院由西班牙国王费利佩二世委托建造，既作为王宫，也作为其父查理五世的陵墓。该建筑群成为西班牙黄金时代的持久象征，融合了文艺复兴风格和埃雷拉本人的简朴美学，这种风格如今被称为“埃雷拉风格”。"
 flavor_cas.47.title: "[ShowBuildingTypeNameWithNoTooltip('school_of_salamanca')]"
 flavor_cas.47.desc: "[ShowLocationName('salamanca')]大学长期以来一直是学习和辩论的中心，而近年来其内部涌现出了一群非凡的学者。他们正在奠定被称为[ShowBuildingTypeName('school_of_salamanca')]的思想运动的理论基础，该运动试图通过理性和道德原则重新定义哲学、经济学、法律和神学。"
 flavor_cas.47.a: "支持他们。"
 flavor_cas.47.tt.a: "解锁更多关于[ShowBuildingTypeNameWithNoTooltip('school_of_salamanca')]和相关历史人物的事件。"
 flavor_cas.47.b: "我们没兴趣。"
 flavor_cas.47.historical_info: "萨拉曼卡学派兴起于16世纪，在塑造现代思想方面发挥了关键作用。它奠定了国际法的基础，质疑殖民主义的伦理，并发展了早期经济理论。"
 flavor_cas.48.title: "[ShowPolicyNameWithNoTooltip('leyes_de_toro_policy')]"
 flavor_cas.48.desc: "[ROOT.GetCountry.GetName]始终仰赖[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的支持，但当前其内部派系分裂迫使我们必须扶持特定家族。[target_location.GetName]的[target_location.GetRank.GetName]当局提出，通过实施[ShowPolicyName('leyes_de_toro_policy')]，[target_character.GetName]将能确保仍效忠于[ROOT.GetCountry.GetFlavorRank]的家族获得特权，从而巩固统治集团向心力。"
 flavor_cas.48.historical_info: "1479年卡斯蒂利亚继承战争结束后，贵族阶层严重分裂。伊莎贝拉女王在战胜胡安娜后，借机颁布强化效忠贵族权力的法律体系，即《托罗法》。尽管其完整实施需待继任者胡安娜一世时期法典化完成，但这套制度奠定了西班牙贵族特权的法理基础。"
 flavor_cas.48.a: "让我们来实施这些法律。"
 flavor_cas.48.b: "现在可能不是合适的时机。"
 flavor_cas.49.title: "[ShowPolicyNameWithNoTooltip('nueva_recopilacion_policy')]"
 flavor_cas.49.desc: "由于[ROOT.GetCountry.GetName]治下各地区长期沿用独立于[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]体系的法律规范，导致[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]肆意压迫[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]等司法乱象频发。[target_character.GetName]提议将所有地方法规整合为统一的《[ShowPolicyName('nueva_recopilacion_policy')]》法典。"
 flavor_cas.49.historical_info: "中世纪晚期的卡斯蒂利亚王权长期缺乏统一法律体系。1534年在马德里召开的议会决议启动法律清理工作，直至1567年由费利佩二世国王批准实施。该法典在卡斯蒂利亚本土及美洲各总督辖区施行两个多世纪，实现了司法裁判的系统化。"
 flavor_cas.49.a: "立即着手编纂。"
 flavor_cas.49.b: "暂缓此项工作。"
 flavor_cas.50.title: "《最新编法典》"
 flavor_cas.50.desc: "尽管[ShowAdvanceName('enlightenment_advance')]正在[ROOT.GetCountry.GetName]蔓延，但现行《[ShowPolicyName('nueva_recopilacion_policy')]》等法律明显滞后于时代。[target_character.GetName]主张剔除罗马教会法残余的传统主义理念，通过法典修订实现全民教育普及，打破[ROOT.GetCountry.GetReligion.GetAdjective]信仰对司法体系的垄断。"
 flavor_cas.50.historical_info: "作为《新编法典》的改进版本，1805年颁布的《最新编法典》摒弃了前版中的罗马教会法特征，成为西班牙统一卡斯蒂利亚与阿拉贡法律体系的关键步骤。虽其现代化程度不及同期《拿破仑法典》，但仍为西班牙司法案件审理提供了统一标准。"
 spa_alter_nueva_recopilacion_policy_tt: "[ShowPolicyName('nueva_recopilacion_policy')][policy|e]的增益效果将转向侧重[research|e]领域，其强度取决于[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的[estate_power|e]"
 flavor_cas.50.a: "应该让进步的思想蓬勃发展。"
 flavor_cas.50.b: "让我们不要背离我们的传统。"
 flavor_cas.51.title: "[target_character.GetNameWithNoTooltip]的经济理论"
 flavor_cas.51.desc: "我们对[ShowBuildingTypeName('school_of_salamanca')]的支持正在逐渐提供回报。[target_character.GetName]作为该学派的一员，因[target_character.GetHisHer]在经济学和道德神学领域的开创性研究而广受认可。[target_character.GetHisHer|U]关于货币供应与其价值关系的观察有可能彻底改变我们对金融和贸易的理解。"
 flavor_cas.51.a: "[target_character.GetHisHer|U]的研究将使[ROOT.GetCountry.GetFlavorRank]受益！"
 flavor_cas.51.historical_info: "马丁·德·阿斯皮尔奎塔，也被称为纳瓦鲁斯博士，是萨拉曼卡学派的杰出人物和主要思想家之一。他开创性的经济理论，特别是关于货币数量及其对价格影响的理论，使他成为了现代经济学的先驱。他提出了货币供应量增加会导致通货膨胀的观点，对于理解全球贸易和货币体系至关重要。"
 flavor_cas.52.title: "[target_character.GetNameWithNoTooltip]与正义原则"
 flavor_cas.52.desc: "[target_character.GetName]，杰出的神学家和哲学家，最近成为了新成立的[ShowBuildingTypeName('school_of_salamanca')]的主要思想家之一。[target_character.GetSheHe|U]提出了关于正义、劳动以及个人权利的创新思想，这些思想可能会增强我们的治理和法律体系。"
 flavor_cas.52.a: "让我们支持[target_character.GetLastNameWithNoTooltip]的理念！"
 flavor_cas.52.historical_info: "多明戈·德·索托是萨拉曼卡学派的重要思想家，以其对自然法和社会正义的贡献而闻名。德·索托认为，所有人都拥有固有的尊严，劳动必须得到公平的报酬。他的作品对人权和经济公平的发展产生了极大的影响。"
 flavor_cas.53.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.53.desc: "[target_character.GetName]是一位道明会修士，也是[ShowBuildingTypeName('school_of_salamanca')]的杰出成员，[target_character.GetSheHe|U]提出了关于国际法和殖民主义伦理的激进观点，质疑在没有正当理由的情况下进行征服的合法性，并强调土著人民的权利。这些观点可能会重塑我们对海外领土治理的方式，但并非[ROOT.GetCountry.GetGovernment.GetCourtTitle]的所有成员都对此表示赞同。"
 flavor_cas.53.a: "支持[target_character.GetHisHer]的革命性原则！"
 flavor_cas.53.b: "[target_character.GetHisHer|U]的理念与我们的事业不符。"
 flavor_cas.53.historical_info: "弗朗西斯科·德·维多利亚常被视为国际法之父。他的著作为现代战争、和平与主权相关的法律原则奠定了基础。作为土著人民权利的坚定捍卫者，他反对对美洲的剥削，并质疑不公正征服的道德性。"
 flavor_cas.54.title: "莫林那主义思想"
 flavor_cas.54.desc: "[target_character.GetName]是一位著名的耶稣会神学家，他提出了关于自由意志与神圣预知的新诠释，被称为莫林那主义。[target_character.GetHisHer|U]的著作为强调人类自由与责任的神学框架奠定了基础，这可能影响我们政策的道德基础。或许，为[target_character.GetHimHer]提供资源以深化[target_character.GetHisHer]的研究对我们同样有益。"
 flavor_cas.54.a: "我们将支持[target_character.GetHisHer]的想法。"
 flavor_cas.54.b: "[target_character.GetHisHer|U]的观点争议太多，无法认同。"
 flavor_cas.54.historical_info: "路易斯·德·莫林那是萨拉曼卡学派的重要成员，也是莫林那主义的创始人。这一神学体系旨在调和神圣预知与人类自由意志之间的关系。他的思想在天主教会内部引发了重大争论，并对个人自由与道德责任的讨论产生了深远影响。"
 flavor_cas.55.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.55.desc: "[target_character.GetName]是耶稣会神学家，也是[ShowBuildingTypeName('school_of_salamanca')]的著名成员。最近[target_character.GetSheHe]一直在传播[target_character.GetHisHer]关于主权及统治者与被统治者关系的理论。[target_character.GetHisHer|U]提出的被统治者同意原则与国家权力限制论可能增强我们统治的道德合法性，但[ROOT.GetCountry.GetGovernment.GetCourtTitle]却建议回避[target_character.GetHisHer]的思想，因其可能削弱我们的正统性。"
 flavor_cas.55.a: "接纳[target_character.GetHisHer]的想法。"
 flavor_cas.55.b: "支持[target_character.GetLastNameWithNoTooltip]太危险了。"
 flavor_cas.55.historical_info: "弗朗西斯科·苏亚雷斯是萨拉曼卡学派最具影响力的思想家之一，被誉为现代政治理论的先驱。他主张主权源于人民并委托于统治者。由于这一观点与君权神授相悖，一些人认为他的思想过于激进。"
 flavor_cas.56.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.56.desc: "耶稣会的一位杰出学者[target_character.GetName]，或称贝洛蒙塔努斯，已引起我国[ROOT.GetCountry.GetGovernment.GetCourtTitle]的关注。[target_character.GetHisHer|U]敏锐的才智与解决复杂问题的创新方法，赢得了[ShowBuildingTypeName('school_of_salamanca')]众多同仁的钦佩。凭借[target_character.GetHisHer]的专业造诣，我们可深入探究道德神学，完善对治理、法律及人类理性边界的认知。或许我们应当资助[target_character.GetHimHer]，确保[target_character.GetHisHer]的研究能为我国的更大荣耀贡献力量。"
 flavor_cas.56.a: "[target_character.GetHisHer|U]的学识将推动我们的学术进步！"
 flavor_cas.56.b: "[target_character.GetLastNameWithNoTooltip]的想法缺乏实际应用价值。"
 flavor_cas.56.historical_info: "加夫列尔·巴斯克斯是晚期萨拉曼卡学派最杰出的人物之一，以其在道德神学、形而上学和认识论领域的创新工作而闻名。他致力于完善和发展托马斯·阿奎那和弗朗西斯科·苏亚雷斯等前辈学者的思想，尽管与后者存在重大学术分歧。巴斯克斯成功将人类理性、道德判断以及神圣恩典与人类自由之间的关系等问题推向更深入的探讨。"
 flavor_cas.57.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.57.desc: "作为[ShowBuildingTypeName('school_of_salamanca')]的杰出代表，[target_character.GetName]已成为神学改革的领军人物。[target_character.GetHisHer|U]创新的神学方法将经院哲学与对自然理性和人类事务的实践理解相结合。[target_character.GetLastNameWithNoTooltip]提出建立一个连接神圣教义与世俗治理的框架。或许资助[target_character.GetLastNameWithNoTooltip]的努力能强化[ROOT.GetCountry.GetFlavorRank]的道德根基。"
 flavor_cas.57.a: "支持[target_character.GetHisHer]的研究。"
 flavor_cas.57.b: "我们眼下有其他要务。"
 flavor_cas.57.historical_info: "梅尔乔·卡诺是萨拉曼卡学派最具影响力的神学家之一，以其著作#italic 《论神学源泉》#!闻名，该书系统化了神学推理。他的贡献超越学术界，曾为统治者提供宗教与政治互动的建议。"
 flavor_cas.58.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.58.desc: "作为[ShowBuildingTypeName('school_of_salamanca')]的杰出法理学家和神学家，[target_character.GetName]近期发表的论文深入探讨了治理原则、财产权与统治者的责任。[target_character.GetSheHe|U]向[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]提出服务，承诺起草既能维护正义又能保障[ROOT.GetCountry.GetFlavorRank]繁荣的法律框架。"
 flavor_cas.58.a: "聘请[target_character.GetLastNameWithNoTooltip]为法律顾问。"
 flavor_cas.58.b: "我们暂不需要法律改革。"
 flavor_cas.58.historical_info: "迭戈·德·科瓦鲁维亚斯‑莱瓦是著名法学家，曾任卡斯蒂利亚枢密院院长和塞哥维亚总主教。他的法律哲学强调自然法的重要性及统治者的道德责任。"
 flavor_cas.59.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.59.desc: "[target_character.GetName]作为[ShowBuildingTypeName('school_of_salamanca')]的学者，因其提出的“盖然论原则”而引发激烈争议。这一开创性的道德理论主张：在面临道德困境时，即使相反观点更有事实依据，个人仍可依据盖然性意见作出选择。尽管[target_character.GetHisHer|U]的理论备受争议，但其影响可能延伸至宗教与世俗决策领域。"
 flavor_cas.59.a: "资助[target_character.GetHisHer]的研究。"
 flavor_cas.59.b: "我们最好与之保持距离。"
 flavor_cas.59.historical_info: "巴托洛梅·德·梅迪纳因其提出的盖然论原则而声名远播。这一理论为道德决策提供了更大的灵活性，显著影响了教会在处理伦理困境时所采取的方式。"
 flavor_cas.60.title: "论宠佑问题委员会"
 flavor_cas.60.desc: "道明会与耶稣会围绕圣宠与自由意志的议题爆发了激烈的神学论战。道明会严格遵循托马斯主义原则，主张天主的圣宠是不可抗拒和决定性的；而以[target_character.GetName]为代表的耶稣会则坚持认为自由意志与圣宠可以相互兼容。针对这一争议，[GetUniqueInternationalOrganization('catholic_church').GetName]已正式召集#italic 论宠佑问题委员会#!，旨在对此事作出权威裁决。"
 flavor_cas.60.a: "支持道明会，捍卫托马斯主义。"
 flavor_cas.60.b: "站在耶稣会一方，拥护莫林那主义。"
 flavor_cas.60.historical_info: "#italic 论宠佑问题委员会#!（1598‑1607年）是天主教会为调解耶稣会与道明会关于圣宠与人类自由意志的神学争端而召开的一系列神学辩论会。以路易斯·德·莫林那为代表的耶稣会强调人类与圣宠的合作，而道明会则坚持天主对人类行为的前定。经过长达九年的辩论，教宗保禄五世最终未作出明确裁决便中止了讨论。"
 flavor_cas.61.title: "托马斯主义捍卫者"
 flavor_cas.61.desc: "由于我们在$flavor_cas.60.title$中坚定捍卫托马斯主义学说，[target_character.GetName]主动选择为[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]效力。作为该学说的杰出代表，[target_character.GetLastNameWithNoTooltip]在圣宠与自由意志这一核心议题上展现出非凡的学术造诣。[target_character.GetHisHer|U]凭借严密的逻辑论证和对耶稣会莫林那主义者的有力驳斥，已然成为当代神学辩论领域最具影响力的学者之一。"
 flavor_cas.61.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.61.historical_info: "多明戈·巴涅斯作为萨拉曼卡学派的代表性神学家，始终坚定维护托马斯主义关于预定论与圣宠的经典观点。凭借其严谨的学术态度和与莫利那的著名辩论，他成为#italic 论宠佑问题委员会#!中举足轻重的核心人物。"
 flavor_cas.62.title: "信仰与诗歌的学者"
 flavor_cas.62.desc: "著名神学家、诗人兼[ShowLanguageName('hebrew_language')]学者[target_character.GetName]因精湛的圣经翻译与典雅诗歌声名鹊起。[target_character.GetHisHer|U]在神圣与世俗文学的双重造诣，使其成为[ShowBuildingTypeName('school_of_salamanca')]的杰出代表。尽管[target_character.GetHisHer]直言不讳的观点偶引争议，[target_character.GetLastNameWithNoTooltip]作为思想家与教师的才华无可置疑。[ROOT.GetCountry.GetGovernment.GetCourtTitle]的顾问们认为，聘用[target_character.GetHimHer]将极大促进我们的文化与神学事业。"
 flavor_cas.62.a: "任命[target_character.GetHimHer]为[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]顾问！"
 flavor_cas.62.b: "[target_character.GetHisHer|U]的观点可能招致非议。"
 flavor_cas.62.historical_info: "路易斯·德·莱昂作为萨拉曼卡学派的杰出代表，其《雅歌》译本与希伯来圣经注释具有开创性的学术价值。由于他坚持大胆的神学立场，宗教法庭曾以异端罪名对他提出指控，导致其学术活动中断。尽管如此，他依然以神学家、诗人和大学教授的多重身份，为后世留下了不朽的学术遗产。"
 flavor_cas.63.title: "[ShowBuildingTypeNameWithNoTooltip('segovia_artillery_academy')]"
 flavor_cas.63.desc: "我们的军事顾问提议建立一个专门研究炮兵科学的机构。计划建设的[ShowBuildingTypeName('segovia_artillery_academy')]将成为研究先进炮兵技术和培养现代战争军官的前沿中心。"
 flavor_cas.63.a: "军事现代化必须是我们的首要任务！"
 flavor_cas.63.b: "我们负担不起这样的投资。"
 flavor_cas.63.historical_info: "1764年成立的塞哥维亚炮兵学院被认为是世界上现存最古老的炮兵军事学院。该学院在军事教育专业化方面发挥了关键作用，其在弹道计算和现代武器设计领域的创新尤为突出。"
 flavor_cas.64.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]对新格拉纳达的植物学考察"
 flavor_cas.64.desc: "我国[ROOT.GetCountry.GetGovernment.GetCourtTitle]收到一项雄心勃勃的提案，建议组织一支[ROOT.GetCountry.GetGovernment.GetAdjective|U]植物学考察队前往新格拉纳达。这支由资深博物学家率领的探险队，旨在系统记录该地区丰富的动植物资源，同时寻找可能惠及[ROOT.GetCountry.GetFlavorRank]的珍贵植物与药材。尽管需要大量资金支持，但这项科考行动将带来巨大的科学回报。"
 flavor_cas.64.a: "资助探险。"
 flavor_cas.64.b: "我们的资源最好用在其他地方。"
 flavor_cas.64.historical_info: "新格拉纳达王家植物学考察是西班牙启蒙运动时期最重要的科学探索之一。尽管最初两次遭到否决，这项考察最终于1783年获得批准。在近30年的时间里，考察队系统记录了该地区非凡的生物多样性。科学团队绘制了数以千计的精细植物图谱，并鉴定了大量新物种。"
 flavor_cas.65.title: "市政团"
 flavor_cas.65.desc: "[ROOT.GetCountry.GetFlavorRank]的城镇政府已逐渐脱离[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]的控制，完全由[ShowEstatePrivilegeName('cas_caballeros_villanos')]掌控。[target_character.GetName]渴望扭转这一局面，准备任命[target_character.GetHerHis]信任的人选担任所有城镇的市政官员。"
 flavor_cas.65.a: "我们将建立这一新制度。"
 flavor_cas.65.b: "最好不要改变现有制度。"
 flavor_cas.65.historical_info: "卡斯蒂利亚和莱昂的城镇采用名为#italic 开放议会#!的管理制度。该议会每年举行一次选举，席位通常由当地堂区（社区）分配，并负责推选当年的重要官员，包括市长和法官。这一制度逐渐导致权力集中于#italic 骑士隶农#!阶层的若干家族手中，他们掌控了议会的年度选举及其任命的职位。1345年，国王阿方索十一世在王国城镇推行名为#italic 市政团#!的新政府体系，其核心是由国王从各地精英阶层直接任命的#italic 市政议员#!。该体系最初使王室获得对市政政府的控制权，但在随后的一个世纪里逐渐被削弱，最终由最富裕和最具影响力的家族接管这些职位，背后往往还得到了某些贵族家族的支持，使他们成为王家城镇的实际统治者。"
 flavor_cas.66.title: "[ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip]元"
 flavor_cas.66.desc: "[ROOT.GetCountry.GetFlavorRank]当前使用的货币体系已陷入混乱，作为主币的马拉维迪除了记账外几乎毫无用处。专家指出，若能使用纯金与纯银铸造两种新货币，并确保其成色，整体经济——尤其是长途贸易——将从中获益。\n\n另一种选择是保留旧币，通过铸造更多劣质马拉维迪推动其进一步贬值，这将在短期内增加财政收入。"
 flavor_cas.66.a: "给我看看[ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip]元！"
 flavor_cas.66.b: "现在的货币够好了。"
 flavor_cas.66.historical_info: "15世纪下半叶卡斯蒂利亚王国的货币体系运作极为复杂。作为主要记账货币的马拉维迪自13世纪以来，一直在持续贬值。此外，伊比利亚各王国存在不同地区货币，这给伊莎贝拉一世女王与费尔南多二世联姻开启的政治统一进程带来了经济层面的复杂性。为此，1497年实施的货币改革创立了通用两大王国的新金币杜卡特与新银币雷亚尔。随着随后几十年美洲白银的意外涌入，“八雷亚尔银币”使用量激增，这种很快被称作“西班牙银元”的货币成为史上第一种全球通行货币，从非洲到美洲、从欧洲到亚洲均被各地商人广泛接受。"
 flavor_cas.67.title: "[target_character.GetNameWithNoTooltip]与海军的重生"
 flavor_cas.67.desc: "海军工程师[target_character.GetName]提出了一项现代化计划，运用先进的造船技术来重振我们羸弱的舰队。[target_character.GetSheHe|U]承诺建造更坚固、更迅捷、更灵活的舰船。海军部支持[target_character.GetHisHer]的愿景，但实施此方案将需要巨额投入与长期承诺。"
 flavor_cas.67.a: "舰队是我们的首要任务！"
 flavor_cas.67.a.tt: "我们将在[target_location.GetName]组建一支包括#G [ROOT.GetVariable('total_gained_ships_variable').GetValue]#!艘重型[ships|e]的舰队。"
 flavor_cas.67.b: "当下耗资过大，不宜实施。"
 flavor_cas.67.historical_info: "西班牙海军复兴的重要人物何塞·安东尼奥·德·加斯塔涅塔既是造船师，也是富有革新精神的海军指挥官。他从失败中认识到西班牙海军的弱点，因而进行改革，其设计广泛应用，并在西班牙王位继承战争中发挥了决定性作用。"
 flavor_cas.68.title: "[target_character.GetNameWithNoTooltip]的海军改革"
 flavor_cas.68.desc: "[target_character.GetName]是一位杰出的海军军官、数学家和天文学家。新近结束了[ShowSubContinentName('south_america')]的考察回国后，[target_character.GetNameWithNoTooltip]向[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]提交了一项革新海军能力的计划。[target_character.GetSheHe]结合与外国工程师的交流及对最新海事潮流的观察，主张在造船、测绘和军官教育方面推行全面改革。[target_character.GetSheHe|U]坚称，[target_character.GetHisHer]的这些改革将使[ROOT.GetCountry.GetName]重掌海上霸权。"
 flavor_cas.68.a: "资助[target_character.GetHisHer]的计划。"
 flavor_cas.68.b: "拒绝[target_character.GetHisHer]的改革。"
 flavor_cas.68.historical_info: "西班牙启蒙运动的重要人物豪尔赫·胡安‑圣西利亚参与了法兰西‑西班亚在厄瓜多尔的大地测量任务，测量了赤道附近的地球子午线弧。返国后，他领导了西班牙海军的改革，引入现代造船法并重组海军教育。"
 flavor_cas.69.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.69.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]素来是华丽与权威的象征，殿堂中的艺术也彰显着其力量。最近，[target_character.GetName]因在[ShowBuildingTypeName('el_escorial_palace')]更衣所的杰作而引起我们顾问们的关注，因此许多人建议聘请[target_character.GetHimHer]为我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]画师。"
 flavor_cas.69.a: "[target_character.GetSheHe|U]理应得到此职位。"
 flavor_cas.69.b: "我们不能把钱浪费在虚荣上。"
 flavor_cas.69.historical_info: "克劳迪奥·科埃略是西班牙巴洛克绘画的最后巨匠之一，以宗教与皇家题材闻名，曾担任查理二世的宫廷画师，留下了融合西班牙现实主义与意大利、佛兰德风格的杰作。"
 flavor_cas.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.70.desc: "[target_character.GetName]因精湛的宗教画作和对穷人及儿童的慈爱描绘而在[ShowLocationName('sevilla')]声名鹊起。[target_character.GetLastNameWithNoTooltip]受到宗教团体和市民领袖的资助邀请，如今[target_character.GetSheHe]寻求我们的支持，以继续用鼓舞人心的作品装点教堂。然而，有人认为资金更应投向更要紧的事务。"
 flavor_cas.70.a: "我们必须支持[target_character.GetHisHer]的神圣艺术！"
 flavor_cas.70.b: "这是一种我们无法负担的奢侈。"
 flavor_cas.70.historical_info: "巴托洛梅·埃斯特万·牟利罗是西班牙最重要的巴洛克画家之一，以宗教画作及温暖理想化的日常题材著称。他的作品由教会、医院及私人赞助人委托，对反宗教改革时期的西班牙天主教的视觉形象影响深远。"
 flavor_cas.71.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.71.desc: "尽管在先前的战斗中身受重伤，因此得了“#italic 帕塔帕洛#!”（意为“木腿”）的绰号，但[target_character.GetName]的海上才能未受损伤。[target_character.GetSheHe]历经无数战役，如今退休之龄将至。有人建议[ROOT.GetCountry.GetGovernment.GetCourtTitle]可以从[target_character.GetHerHis]的知识中受益，亦有人主张延迟退休，让这位“木腿”继续为海军效力。"
 flavor_cas.71.a: "海军需要[target_character.GetHerHis]的才能。"
 flavor_cas.71.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]将受益于[target_character.GetHerHis]的学识。"
 flavor_cas.71.historical_info: "布拉斯·德·莱索‑奥拉瓦列塔是西班牙最坚韧、最杰出的海军统帅之一。尽管身负重伤——在贝莱斯‑马拉加海战中失去了一条腿，在土伦围城战中失去了一只眼睛，在巴塞罗那战役中失去了一只手臂——他仍以极度的忠诚继续为西班牙效力。他最著名的胜利发生在1741年的西印度卡塔赫纳战役中，当时他率领防御部队抵挡住由爱德华·弗农海军上将指挥的庞大英国舰队，守住了关键的殖民港口。尽管敌我力量悬殊，莱索凭借其卓越的战术天才和娴熟的海战指挥，使英国遭遇了灾难性的失败。"
 flavor_cas.72.title: "商业伦理"
 flavor_cas.72.desc: "修士[target_character.GetName]发表了一篇论述公平定价与公正贸易的著作，警告全球市场上的猖獗投机与不当得利。[target_character.GetSheHe|U]认为垄断与剥削带来的过度利润违反了[ShowReligionGroupAdjective('christian')|U]道德律法。一些[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]抗议[target_character.GetHerHis]的干预，而[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]则称赞[target_character.GetHerHis]为良知之声。"
 flavor_cas.72.a: "[target_character.GetHerHis|U]的著作将指导我们的政策。"
 flavor_cas.72.b: "[target_character.GetHerHis|U]的意见无关紧要。"
 flavor_cas.72.historical_info: "托马斯·德·梅尔卡多是道明会修士与道德神学家，探讨基督教伦理与商业的关系。他的代表作《#italic 条约与合同总论#!》（1571年）在天主教欧洲影响广泛。在本书中，他分析了价格机制、公平工资与利润的道德界限，尤其着眼于西班牙不断扩张的帝国。而且他批评奴隶贸易与垄断。"
 flavor_cas.73.title: "[target_character.GetNameWithNoTooltip]与利息的道德"
 flavor_cas.73.desc: "[target_character.GetName]因其主张而引人注目，[target_character.GetHerHis]提出借贷取息并非一概有罪，而在某些经济情况下具有正当性。[target_character.GetHerHis|U]的见解正在重塑教会对银行、信贷与投资的立场。[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]必须决定是否支持这一道德新观念以稳定财政，但这样无疑会激怒保守派[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]。"
 flavor_cas.73.a: "支持[target_character.GetHerHis]的观点。"
 flavor_cas.73.b: "高利贷是罪孽。"
 flavor_cas.73.historical_info: "莱昂纳杜斯·莱修斯是一位耶稣会经济学家，对伊比利亚的道德与经济思想影响深远。他在著作《#italic 论正义与法律#!》中论证：若贷款人承担机会成本或风险，则收取利息本质上并非不道德。"
 flavor_cas.74.title: "[target_character.GetNameWithNoTooltip]的远航"
 flavor_cas.74.desc: "一场雄心勃勃的、由[target_character.GetName]指挥的考察正在筹划中。这位海军军官兼科学家深受[ShowInstitutionName('enlightenment')]理想的鼓舞，[target_character.GetHerHis|U]的目标是绘制我们海外领土的地图，收集科学数据，并报告殖民地管理情况。"
 flavor_cas.74.a: "支持远航。"
 flavor_cas.74.b: "代价过高。"
 flavor_cas.74.historical_info: "亚历杭德罗·马拉斯皮纳是意大利出生的西班牙海军军官和探险家，他率领了马拉斯皮纳探险，这是一场横跨西班牙帝国、规模庞大的科学与政治考察，从南美一直延伸到菲律宾。该探险旨在效仿拉彼鲁兹与库克等船长的成就，同时评估帝国海外领土的状况。"
 flavor_cas.75.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.75.desc: "一位有能力且雄心勃勃的军事领袖[target_character.GetName]致函[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]，请求增援。在新大陆局势紧张之际，[target_character.GetSheHe]认为正是打击[target_rival.GetAdjective]对手、重夺美洲影响力的良机。有人支持[target_character.GetHerHis]的大胆倡议，认为这可能带来巨大回报，但[ROOT.GetCountry.GetGovernment.GetCourtTitle]尚不确定激进政策是否明智。"
 flavor_cas.75.a: "支持该计划。"
 flavor_cas.75.b: "我们不想冒犯[target_rival.GetNameWithNoTooltip]。"
 flavor_cas.75.historical_info: "贝尔纳多·德·加尔维斯是西班牙军事领袖与殖民地总督，在美国独立战争中发挥关键作用，率军在墨西哥湾对英作战并屡获胜利。他的功绩削弱了英国在美洲的控制，并赢得了罕见荣誉——在其纹章上加上#italic “唯我一人”#!，象征他亲自率军冲锋。"
 flavor_cas.76.title: "[target_character.GetNameWithNoTooltip]的英雄事迹"
 flavor_cas.76.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]获悉，在[target_location.GetName]的海战中，我方海军指挥官[target_character.GetName]身受致命伤，然而[target_character.GetSheHe]禁止军官投降，并在临终前继续下令指挥。尽管[target_character.GetHisHer]的战舰最终沉没，但其英勇事迹迅速传遍，水手们将[target_character.GetHimHer]颂扬为为国捐躯的真正英雄。"
 flavor_cas.76.a: "纪念英雄[target_character.GetLastNameWithNoTooltip]。"
 flavor_cas.76.historical_info: "科斯梅·达米安·丘鲁卡是一位巴斯克海军军官，他在特拉法加海战中指挥#italic 圣胡安·内波穆塞诺#!号时阵亡。丘鲁卡直到最后一刻仍抵抗英国的进攻，甚至在身负致命伤后依旧继续指挥。他的牺牲得到了认可，被追授海军上将军衔，并将丘鲁卡伯爵的头衔赐予了他的堂亲。"
 flavor_cas.77.title: "埃尔胡亚尔兄弟的突破"
 flavor_cas.77.desc: "化学家兄弟[target_character.GetShortName]与[target_character2.GetName]在矿物学上取得了突破。他们成功分离出了钨，这是一种极为坚固且沉重的金属。这一发现可能会彻底革新我们领土内的冶金与化学。兄弟二人提议在我们的赞助下建立一个专门的研究项目，以进一步研究其特性并探索其工业潜力。"
 flavor_cas.77.a: "资助研究。"
 flavor_cas.77.b: "我们负担不起。"
 flavor_cas.77.historical_info: "1783年，西班牙化学家胡安·何塞·埃尔胡亚尔和福斯托·德·埃尔胡亚尔成功从黑钨矿中分离出了钨元素。这一发现是化学与冶金史上的重大成就。钨的独特性质，如高密度和高熔点，后来在工业和军事领域中发挥了重要作用。"
 flavor_cas.78.title: "博爱疫苗远征"
 flavor_cas.78.desc: "[target_character.GetName]是一位医生，他提出了一项前所未有的人道主义与科学使命：将新发现的天花疫苗运送到我们的领土，以保护土著与殖民人口。尽管代价高昂，但该项目可能会拯救无数生命。"
 flavor_cas.78.a: "批准并全额资助远征。"
 flavor_cas.78.b: "批准但仅部分资助。"
 flavor_cas.78.c: "拒绝提案。"
 flavor_cas.78.historical_info: "1803年发起的巴尔米斯远征是世界上首次国际性疫苗接种运动。弗朗西斯科·哈维尔·德·巴尔米斯率领此使命，将天花疫苗运送至西班牙美洲殖民地和菲律宾，并以孤儿男孩作为病毒活体的人类载体。"
 flavor_cas.79.title: "[target_character.GetNameWithNoTooltip]的工业改革"
 flavor_cas.79.desc: "[target_character.GetName]近来一直倡导[ROOT.GetCountry.GetAdjective]国家经济的复兴。作为一名改革者与经济学家，[target_character.GetSheHe]提出复兴传统工业、放宽行会限制，并赋权地区商贸联合会。[target_character.GetHerHis|U]的提案挑战了既得利益，但承诺将为我们的城镇和制造业带来经济活力。"
 flavor_cas.79.a: "刺激工业改革。"
 flavor_cas.79.b: "现在不是实验的时候。"
 flavor_cas.79.historical_info: "佩德罗·罗德里格斯是18世纪西班牙著名的经济学家与政治家。他在查理三世统治时期担任关键顾问，倡导经济现代化、反教权改革和行会垄断的自由化。他的著作影响了波旁改革，并为西班牙逐步迈向经济理性主义奠定了基础。"
 flavor_cas.80.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.80.desc: "[target_character.GetName]是一位杰出的法学家、经济学家与作家，已成为我们[ROOT.GetCountry.GetFlavorRank]启蒙改革的重要声音。[target_character.GetSheHe|U]提出了一项雄心勃勃的计划，涵盖法律、教育和农业改革，旨在在传统与理性进步之间取得平衡。"
 flavor_cas.80.a: "过于理想化。"
 flavor_cas.80.b: "推动改革。"
 flavor_cas.80.historical_info: "加斯帕尔·梅尔乔·德·霍韦利亚诺斯是一位博学家与政治家，主张司法改革、世俗教育、农业现代化与经济自由化。尽管他在君主制和拿破仑统治下均遭遇政治阻力甚至监禁，但他的著作与改革热情对西班牙思想与治理产生了持久影响。"
 flavor_cas.81.title: "[target_character.GetNameWithNoTooltip]的宇宙志"
 flavor_cas.81.desc: "在[ShowGovernmentReformName('casa_de_contratacion')]任学者的制图师[target_character.GetName]向我们提交了一项宏伟计划。[target_character.GetLastNameWithNoTooltip]希望基于最新探索与科学方法，绘制一部全新且完整的宇宙志。[target_character.GetHerHis|U]的抱负不仅是绘制疆域，更是构建帝国知识。然而，要实现[target_character.GetHerHis]的这一目标，[target_character.GetSheHe]需要资金支持。"
 flavor_cas.81.a: "提供[target_character.GetHerHim]所需的一切。"
 flavor_cas.81.b: "我们已有足够的地图。"
 flavor_cas.81.historical_info: "阿隆索·德·圣克鲁斯是西班牙王室的历史学家、宇宙志学家和制图师。在查理五世和腓力二世统治时期，他试图整合西班牙探索的信息，创作一部全面的世界地图。他的努力促成了#italic 《王家总版图》#!的诞生，这是西班牙海军使用的严格保密的官方海图。"
 flavor_cas.82.title: "不败的[target_character.GetNameWithNoTooltip]"
 flavor_cas.82.desc: "著名的海军上将[target_character.GetName]证明了[target_character.GetHerselfHimself]是一位无与伦比的海战统帅。在[target_character.GetHerHis]的职业生涯中，[target_character.GetSheHe]取得了无数辉煌胜利，使[target_character.GetHerHim]成为传奇。尽管[target_character.GetHerHis]的海战才能备受珍视，但在[ROOT.GetCountry.GetGovernment.GetCourtTitle]内部，一些人正在讨论给予[target_character.GetHerHim]一个政府职位，以便更广泛地发挥[target_character.GetHerHis]的知识与技能。"
 flavor_cas.82.a: "让[target_character.GetHerHim]继续指挥海军。"
 flavor_cas.82.b: "[target_character.GetSheHe|U]更适合担任文官职位。"
 flavor_cas.82.historical_info: "阿尔瓦罗·德·巴桑是西班牙最伟大的海军统帅之一。他参加了勒班陀海战等关键战役，击溃过法国和奥斯曼的舰队。因“从未打过败仗”而闻名的他在规划西班牙无敌舰队时发挥了关键作用，但却因不幸离世而未能亲自指挥这支舰队。"
 flavor_cas.83.title: "[target_ruler.GetNameWithNoTooltip]封圣"
 flavor_cas.83.desc: "[target_ruler.GetName]的记忆继续激励着全国的虔诚信仰。[target_ruler.GetHerHis|U]的统治为我国带来了秩序、公正与扩张。[target_ruler.GetHerHis]的虔诚与[target_ruler.GetHerHis]对[ROOT.GetCountry.GetFlavorRank]的奉献齐名，因此[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]建议正式承认[target_ruler.GetHerHis]的圣洁。如今，[GetUniqueInternationalOrganization('catholic_church').GetName]正考虑授予其最高荣誉：封圣。"
 flavor_cas.83.a: "让世界铭记[target_ruler.GetHerHis]圣洁的统治。"
 flavor_cas.83.b: "无需封圣。"
 flavor_cas.83.historical_info: "卡斯蒂利亚的费迪南三世于1671年被教宗克莱孟十世封为圣人，以表彰他对天主教信仰的非凡虔诚，以及在伊比利亚半岛基督教复国运动中的作用。他统一了卡斯蒂利亚与莱昂王国，并将基督教统治扩展至安达卢西亚腹地。他对哈里发国战争的胜利使他赢得了“基督的勇士”的称号。"
 flavor_cas.84.title: "[ROOT.GetCountry.GetNameWithNoTooltip]与罗马皇冠"
 flavor_cas.84.desc: "通过精妙的外交、强大的家族联姻以及深厚的影响力，[target_ruler.GetName]成功当选为[GetUniqueInternationalOrganization('hre').GetName]的[GetUniqueInternationalOrganization('hre').GetLeaderTitle]。这一荣誉将巩固我们在[ShowContinentName('europe')]的霸权，但也带来新的责任与危险。"
 flavor_cas.84.a: "我们将铸就我们帝国的命运！"
 flavor_cas.84.historical_info: "首位成为神圣罗马皇帝的西班牙君主是1519年当选的查理五世。作为强大的哈布斯堡家族成员，查理凭借外祖父母——天主教双王阿拉贡的费迪南二世与卡斯蒂利亚的伊莎贝拉一世——以及其父系的哈布斯堡血统，继承了庞大的领土。作为皇帝，查理五世面临巨大挑战：马丁·路德改革引发的宗教纷争、与法国的战争，以及抵御奥斯曼帝国的扩张。他的统治标志着哈布斯堡王朝的鼎盛。生命晚期，因连年征战而精疲力竭，查理于1556年退位，将帝国分给其弟斐迪南（继任神圣罗马皇帝）与其子腓力二世（统治西班牙及海外领地）。"
 flavor_cas.85.title: "伊比利亚联盟"
 flavor_cas.85.desc: "随着收复失地运动的完成，摩尔人被逐出我们的国土，我们如今实现了将[ShowRegionName('iberia_region')]的[ShowReligionGroupAdjective('christian')|U]冠冕统一于单一君主之下的壮举。这种统一自西哥特王朝以来从未出现。从[ShowLocationName('lisbon')]到[ShowLocationName('barcelona')]，众人如今皆跪拜于一个君主的十字与[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]之下。"
 flavor_cas.85.a: "以尊重传统的方式治理我们的领土。"
 flavor_cas.85.b: "我们必须集中统治权力。"
 flavor_cas.85.historical_info: "伊比利亚联盟是西班牙与葡萄牙的王朝联盟，持续时间为1580年至1640年。由于葡萄牙国王塞巴斯蒂安和其年迈的继承人恩里克先后去世，葡萄牙陷入无明确继承人的局面。西班牙国王腓力二世，葡萄牙曼努埃尔一世的外孙，凭借母系血统宣称对葡萄牙王位的继承权。经过短暂的军事行动，腓力二世被承认为葡萄牙国王，从而使卡斯蒂利亚、阿拉贡与葡萄牙王冠统一于西班牙哈布斯堡王朝之下。然而，葡萄牙仍保留独立的行政体系、法律与殖民地。联盟最终因1640至1668年的葡萄牙复国战争而解体，葡萄牙在布拉干萨王朝统治下重获独立。"
 flavor_cas.86.title: "[target_character.GetNameWithNoTooltip]与新大陆传教"
 flavor_cas.86.desc: "修士[target_character.GetName]向[ROOT.GetCountry.GetGovernment.GetCourtTitle]提出了一个不同寻常的请求。受人文主义知识与理解理念的启发，[target_character.GetSheHe]希望启程前往新大陆。[target_character.GetHerHis|U]的目标是研究我们在[ShowRegionNameWithNoTooltip('mesoamerica_region')]的[ShowCultureName('nahua_culture')]臣民的传统、语言与习俗。虽然此举看似不同寻常，但更深入地理解被我们统治的人民，或能帮助他们更好地融入[ShowReligionGroupAdjective('christian')|U]世界。"
 flavor_cas.86.a: "允许[target_character.GetHerHim]前往。"
 flavor_cas.86.b: "拒绝请求。"
 flavor_cas.86.historical_info: "贝尔纳迪诺·德萨阿贡是一位西班牙方济各会修士、传教士与民族志学者。1529年抵达新西班牙后，他不仅致力于原住民的皈依，还前所未有地深入研究其文化、信仰、历史与语言。他对土著传统的深刻尊重，使他有别于同时代许多人。萨阿贡精通纳瓦特尔语，认为理解他们的文化是实现真正基督化的必要条件，而非单纯依靠强制手段。"
 flavor_cas.87.title: "$florentine_codex$"
 flavor_cas.87.desc: "在多年研究、收集证言、学习我们[ShowCultureName('nahua_culture')]臣民语言之后，[target_character.GetName]终于发表了其巨著：$florentine_codex$。这一非凡的手稿前所未有地记录了[ShowCultureNameWithNoTooltip('nahua_culture')]人的习俗、社会结构、神话以及日常生活。然而，在[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中，有人担心如此同情地描绘异教习俗可能会带来危险。"
 flavor_cas.87.a: "这将有助于我们更好地理解臣民。"
 flavor_cas.87.b: "异教之道必须被遗忘，而非被保存。"
 flavor_cas.87.historical_info: "《#italic 新西班牙事物通史#!》，今多称为《佛罗伦萨手抄本》，是贝尔纳迪诺·德·萨阿贡的代表作。这是一部卷帙浩繁的民族志百科全书，共十二卷，专门记述墨西哥纳瓦特尔语人群。该书成于16世纪中后期，内容涵盖神祇与宗教仪式、经济活动、日常生活等方方面面，以西班牙语和纳瓦特尔语双语撰写，被视为研究前哥伦布时期与早期殖民时期墨西哥历史的无可替代的史料。"
 flavor_cas.88.title: "[target_character.GetNameWithNoTooltip]的探险"
 flavor_cas.88.desc: "经验丰富的水手与奥斯定会修士[target_character.GetName]提出了一个大胆的计划。[target_character.GetSheHe|U]希望绘制一条从[ShowRegionName('indonesia_region')]横渡太平洋返回[ShowRegionName('mesoamerica_region')]的安全航线。[target_character.GetHerHis|U]在探索方面的丰富经验，或能为我们赢得关键的商业与战略优势。"
 flavor_cas.88.a: "资助[target_character.GetHerHis]的探险。"
 flavor_cas.88.b: "不值得冒险。"
 flavor_cas.88.historical_info: "安德烈斯·德·乌达内塔是一位西班牙航海家与修士，他以发现太平洋向东返航航线而闻名，这一航线被称为“乌达内塔航线”或#italic “回程”#!。他的发现对建立“马尼拉大帆船贸易”至关重要，从而将亚洲、美洲与西班牙紧密联系起来。"
 flavor_cas.89.title: "圣者"
 flavor_cas.89.desc: "[target_character.GetName]是一位在[ShowLocationName('sevilla')]享有盛誉的博学诗人，被称为#italic “圣者”#!，如今已成为当地文坛的领军人物。[target_character.GetHerHis|U]的学术性评论、对彼特拉克的诗歌的掌握以及歌颂我国胜利的爱国颂诗，为[target_character.GetHerHim]赢得了文坛精英的钦佩与嫉妒。[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的一些人敦促我们正式承认[target_character.GetHerHis]的才华，为[target_character.GetHerHim]提供赞助。"
 flavor_cas.89.a: "给予[target_character.GetHerHim]赞助。"
 flavor_cas.89.b: "我们必须专注于更重要的事务。"
 flavor_cas.89.historical_info: "费尔南多·德·埃雷拉，被人们称为#italic “圣者”#!，是西班牙黄金时代重要的文学与思想人物。他的作品兼具情感的细腻与思想的深度。他的十四行诗、颂歌与挽歌既歌颂个人情感，也讴歌民族英雄主义。他致力于完善语言、提升西班牙诗歌的格调，使他成为那个时代最重要的文学家之一。"
 flavor_cas.90.title: "[target_character.GetLastNameWithNoTooltip]的正字法改革"
 flavor_cas.90.desc: "我们先前资助过的[target_character.GetName]提出了语言正字法的大规模改革。借鉴古典[ShowLanguageName('latin_language')]，并出于对清晰表达的追求，[target_character.GetLastNameWithNoTooltip]主张建立更为理性与表音的拼写体系。[target_character.GetHerHis|U]的提案包括简化辅音使用、更加清楚地区分元音与半元音，甚至使用撇号以更好地再现精致的诗歌省音。虽然赢得了一些学者的钦佩，但也有人认为此举既扰乱又不必要，担心实施改革不仅代价高昂，还可能因大幅干预语言而带来潜在的不稳定性。"
 flavor_cas.90.a: "让语言自然演变。"
 flavor_cas.90.b: "推动改革。"
 flavor_cas.90.c: "查禁！语言是传统，而非实验！"
 flavor_cas.90.historical_info: "除了在黄金时代诗歌上的贡献外，费尔南多·德·埃雷拉还是西班牙语改革的积极推动者。他认为诗歌的优雅与精确需要更统一、更合理的正字法。在他的#italic 《若干作品》#!中，他提出了若干拼写改革建议，但并未得到广泛接受。"
 flavor_cas.91.title: "[target_character.GetNameWithNoTooltip]的讽刺笔锋"
 flavor_cas.91.desc: "[target_character.GetName]，一位机智的讽刺大师，[target_character.GetHerHis]以犀利的笔锋抨击腐败与道德堕落而声名远扬。[target_character.GetSheHe|U]向[ROOT.GetCountry.GetGovernment.GetCourtTitle]提出，[target_character.GetHerHis]希望以编年史家与宣传家的身份效力。然而，若处理不慎，[target_character.GetHerHis]毒舌也可能反噬于我们。"
 flavor_cas.91.a: "欢迎[target_character.GetHerHim]加入[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 flavor_cas.91.b: "我们最好与[target_character.GetHerHim]保持距离。"
 flavor_cas.91.historical_info: "弗朗西斯科·德·克维多是一位西班牙贵族、政治家，也是黄金时代最杰出的作家之一。他的作品包括辛辣讽刺、巴洛克诗歌与尖锐的政治评论，反映了当时的动荡。虽然对西班牙忠心耿耿，克维多却常批评与影射其所见的道德与政治衰落。他对各类人群抱有敌意，使其在生前既受推崇也颇具争议。"
 flavor_cas.92.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.92.desc: "[target_character.GetName]出身军官，后转为神职与剧作家，被许多人视为我们过去最伟大艺术家的继承人。[target_character.GetHerHis|U]的戏剧探讨命运、荣誉与人类灵魂的议题。[target_character.GetHerHis|U]在[ROOT.GetCountry.GetCapital.GetName]的[ShowBuildingTypeName('theater')]上演的作品广受欢迎，[target_character.GetHerHis]的精湛技艺为舞台注入了深刻的哲理。因此，许多人建议[ROOT.GetCountry.GetGovernment.GetCourtTitle]对[target_character.GetHerHim]给予资助。"
 flavor_cas.92.a: "[target_character.GetHerHis|U]的戏剧是国之瑰宝！"
 flavor_cas.92.b: "过于沉闷，不合我意。"
 flavor_cas.92.historical_info: "佩德罗·卡尔德龙·德拉巴尔卡，常被视为西班牙文学黄金时代最后一位伟大人物。他的作品探讨命运、荣誉，以及幻象与现实之间的紧张关系。他的代表作《#italic 人生如梦#!》，至今仍是世界文学中最具影响力的戏剧之一。作为宫廷御用剧作家，他还创作了大量宗教寓言剧，在#italic 基督圣体圣血节#!的时候上演。他被称为“西班牙的莎士比亚”，是西班牙的民族诗人之一。"
 flavor_cas.93.title: "智慧的凤凰"
 flavor_cas.93.desc: "随着戏剧成为大众文化，[target_character.GetName]的声名日益广泛。[target_character.GetSheHe|U]是一位多产的剧作家、诗人与士兵，[target_character.GetHerHis]作品数量之多与情感深度令全国震惊。[target_character.GetHerHis|U]广受欢迎的作品正在改变舞台，并使[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]乃至一向对文化兴趣不大的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]也开始接触文化。或许我们应考虑支持[target_character.GetHerHim]的努力。"
 flavor_cas.93.a: "赞颂[target_character.GetHerHis]的才华。"
 flavor_cas.93.b: "这类戏剧不过是分心之物。"
 flavor_cas.93.historical_info: "洛佩·德维加是欧洲史上最多产的剧作家之一，创作了超过一千八百部戏剧、数百首十四行诗以及无数中短篇与宗教作品。他是#italic 新式喜剧#!的大师，这种剧作融合了古典结构与大众趣味，重新定义了西班牙戏剧。"
 flavor_cas.94.title: "夸饰主义与警句主义的冲突"
 flavor_cas.94.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]如今卷入了一场激烈的文学纷争，其影响早已超越文字本身。一方是[target_character.GetName]，#italic “夸饰主义”#!大师，其繁复的隐喻与华丽的辞藻令[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]沉醉，却让[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]困惑。与[target_character.GetHerHim]对立的是[target_character2.GetName]，#italic “警句主义”#!的代表人物，一位辛辣的讽刺家与哲理诗人，其简练犀利的机锋如同手术刀般精准。原本的文学争辩逐渐演变为公开嘲讽、诽谤小册子与针锋相对的十四行诗，如今已到了[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]必须出面干预并加以解决的时候。"
 flavor_cas.94.a: "我们将支持[target_character.GetNameWithNoTooltip]。"
 flavor_cas.94.b: "转而支持[target_character2.GetNameWithNoTooltip]。"
 flavor_cas.94.historical_info: "16至17世纪的西班牙文坛，夸饰主义与警句主义两种风格针锋相对。#italic 夸饰主义#!强调华丽辞藻与高雅隐喻，#italic 警句主义#!则推崇机锋、简洁与思想的深邃。两派代表人物的对立堪称传奇。这些争论不仅仅是文学之争，还折射出贵族品味与大众接受度、理想主义与现实主义之间的深层矛盾。"
 flavor_cas.95.title: "[target_character.GetNameWithNoTooltip]的危险著作"
 flavor_cas.95.desc: "博学的耶稣会士[target_character.GetName]发表了一部大胆的论著，主张暴君统治者可以被合法推翻，甚至被暗杀。虽然[target_character.GetHerHis]的著作表面上是学院派的理性逻辑与神学表述，但其政治意味却极为深远。有人认为[target_character.GetHerHis]的思想危险；也有人称其为维系君主道德责任所必需。"
 flavor_cas.95.a: "查禁这套激进学说。"
 flavor_cas.95.b: "接受[target_character.GetHerHis]的君主责任观。"
 flavor_cas.95.historical_info: "胡安·德·马里亚纳是一位耶稣会历史学家与政治思想家。他最著名的著作《#italic 论国王的尊严与国王的教育#!》，以道德与神学推理为基础，为诛杀暴君正名。他提出人民可以反抗乃至消灭不义之王，这在近代早期的欧洲被视为极其激进。"
 flavor_cas.96.title: "[target_character.GetNameWithNoTooltip]的改革热忱"
 flavor_cas.96.desc: "一位加尔默罗会的修女[target_character.GetName]，因[target_character.GetHerHis]不懈的虔诚、深邃的神秘著作，以及恢复修道生活纯洁性的坚定愿望而声名鹊起。[target_character.GetHerHis|U]的改革运动，被称为赤足加尔默罗会，提倡回归严格的苦行生活、共同的贫穷以及沉思祈祷。尽管[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中有人抵制[target_character.GetHerHis]的影响，但许多人仍视[target_character.GetHerHim]为信仰复兴的灯塔，认为[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]应当予以支持。"
 flavor_cas.96.a: "支持[target_character.GetHerHis]的改革。"
 flavor_cas.96.b: "让教会独立处理此事。"
 flavor_cas.96.historical_info: "阿维拉的德肋撒是一位神秘主义者、改革者，也是赤足加尔默罗会的创立者，该修会强调神贫、祈祷和神修。她的著作，如《全德之路》和《七宝楼台》，为她赢得了赞誉和怀疑。后来，她得到了圣十字若望的支持，而且尽管遭到保守派教士的反对，她的改革依然在西班牙传播开来。她甚至曾遭到宗教裁判所的反对，但从未被定罪，最终她的努力导致她的修会的分裂。"
 flavor_cas.97.title: "[target_character.GetNameWithNoTooltip]封圣"
 flavor_cas.97.desc: "在[target_character.GetHerHis]去世多年之后，[target_character.GetName]依然令信徒心怀敬畏。[target_character.GetHerHis|U]的著作继续滋养灵魂，[target_character.GetHerHis]的灵修改革已战胜阻力而延续至今，围绕[target_character.GetHerHis]坟墓的奇迹传说也愈发广为流传。随着越来越多的人们敬礼她，现在是正式承认[target_character.GetHerHis]圣德的时刻了。"
 flavor_cas.97.a: "让整个基督教世界知晓[target_character.GetHerHis]的名字！"
 flavor_cas.97.b: "无需封圣。"
 flavor_cas.97.historical_info: "阿维拉的德肋撒于1622年由教宗额我略十五世封圣，并于1970年由教宗保禄六世被宣为教会圣师。她的神秘神学与改革运动深刻影响了反宗教改革时期的西班牙天主教。即使在几个世纪后，她的著作与灵修见解仍在整个天主教世界广泛流传。"
 flavor_cas.98.title: "[target_character.GetNameWithNoTooltip]封圣"
 flavor_cas.98.desc: "经过数十年的讲道、写作并在世界各地建立神学院，[target_character.GetName]的影响力依旧不减。[target_character.GetHerHis|U]的追随者塑造大学、辅佐君王，并抵抗异端浪潮。[ROOT.GetCountry.GetGovernment.GetCourtTitle]被告知[GetUniqueInternationalOrganization('catholic_church').GetName]已经开启了封圣议程，也许我们应当予以支持。"
 flavor_cas.98.a: "[target_character.GetSheHe|U]是一位神圣的[target_character.GetWomanMan]，理应如此。"
 flavor_cas.98.b: "让耶稣会继续传承[target_character.GetHerHis]的遗产而不必封圣。"
 flavor_cas.98.historical_info: "依纳爵于1622年由教宗额我略十五世封圣。他撰写的《神操》成为天主教灵修的基石，而耶稣会塑造了天主教在全球的传播。他如今依然是天主教改革与全球宗教教育中最具影响力的人物之一。"
 flavor_cas.99.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.99.desc: "[target_character.GetName]是加尔默罗会的一位修士，[target_character.GetSheHe]的会名是圣玛蒂亚·若望，已成为改革精神的诗意灵魂。[target_character.GetSheHe|U]是[target_character.GetName2]的同伴，并以严格的自律和神圣的神秘主义支持[target_character2.GetHerHis]的赤足运动。[target_character.GetSheHe|U]发表了大量作品，阐述灵魂如何穿过黑暗上升而与天主结合，这种神学既深刻又颇具争议。尽管我们曾支持过[target_character.GetHerHis]的导师，许多人担心继续支持他们的神秘主义将近乎异端。"
 flavor_cas.99.a: "进一步支持这些神秘主义训导。"
 flavor_cas.99.b: "在其混乱蔓延前加以压制。"
 flavor_cas.99.historical_info: "胡安·德·耶佩斯·阿尔瓦雷斯是一位西班牙神秘主义者、诗人和改革家，他的灵修著作重塑了加尔默罗会神学。他曾因非赤足派修士的迫害而遭监禁，却成为精神韧性与文学才华的象征，后被公认为西班牙语世界中最伟大的诗人之一。"
 flavor_cas.100.title: "[target_character.GetNameWithNoTooltip]封圣"
 flavor_cas.100.desc: "在[target_character.GetHerHis]去世多年后，[target_character.GetName]的言辞依旧在我们的教堂与修道院中回响。[target_character.GetHerHis|U]的神秘神学甚至在[GetUniqueInternationalOrganization('catholic_church').GetName]的核心人士中获得了认可。[target_character.GetHerHis|U]的诗作被尊崇，而[target_character.GetHerHis]的追随者正在呼吁将其封圣。"
 flavor_cas.100.a: "[target_character.GetHerHis|U]的作品照亮了整个[ROOT.GetCountry.GetNameWithNoTooltip]！"
 flavor_cas.100.b: "无需封圣。"
 flavor_cas.100.historical_info: "胡安·德·耶佩斯-阿尔瓦雷斯，后被称为圣十字若望，于 1726 年由教宗本笃十三世封圣。他的神秘著作，如《两种心灵的黑夜》、《灵歌》、《登上嘉默罗山》，成为天主教灵修文学的支柱，并因其诗意与神学的辉煌而受到赞扬。"
 flavor_cas.101.title: "[ShowGovernmentReformNameWithNoTooltip('royal_council_of_castile')]"
 flavor_cas.101.desc: "长久以来，[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]一直受制于琐碎的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]以及低效的地方司法拼凑体系。由[target_character.GetName]提出，并受到改革派与王党支持的[ShowGovernmentReformName('royal_council_of_castile')]，展现了一个更加集中化、专业治理的国家愿景。通过赋予该枢密院监督税收、司法事务与任命的权力，我们可以更好地将[ROOT.GetCountry.GetFlavorRank]的资源引向国家利益，而非地方总督的享乐。"
 flavor_cas.101.a: "让枢密院监督[ROOT.GetCountry.GetFlavorRank]。"
 flavor_cas.101.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]不会容忍这样的干涉。"
 flavor_cas.101.historical_info: "卡斯蒂利亚御前最高枢密院在15世纪晚期由天主教双王阿拉贡的斐迪南二世与卡斯蒂利亚的伊莎贝拉一世设立。最初它是一个中世纪的咨议机构，后来被改造为王权的核心工具。它旨在削弱高等贵族的权力，绕过地方特权，并通过任用受过大学教育的法律人士和官僚来实现国家治理的专业化。"
 flavor_cas.102.title: "[ShowGovernmentReformNameWithNoTooltip('nueva_planta')]法令"
 flavor_cas.102.desc: "由于当下时代的特征是权力的集中，许多人建议，现在终于到了统一我们这个拼凑王国、建立单一法律与行政体系的时候。长期以来，[ShowAreaName('aragon_area')]、[ShowAreaName('catalonia_area')]和[ShowAreaName('valencia_area')]的传统#italic 法权#!与特权一直抗拒[ROOT.GetCountry.GetGovernment.GetAdjective]的权威，但一项大胆的立法改革，[ShowGovernmentReformName('nueva_planta')]，将废除这些独立的法律并将其彻底纳入一个集权化的[ROOT.GetCountry.GetAdjective]国家。"
 flavor_cas.102.a: "我们必须集中国家权力。"
 flavor_cas.102.a.tt: "[ShowAreaName('aragon_area')]、[ShowAreaName('catalonia_area')]和[ShowAreaName('valencia_area')]中的每一个[location|e]将获得[ShowModifier('spa_implemented_nueva_planta')][modifier|e]，持续 #Y 20#! 年。"
 flavor_cas.102.b: "维持传统的地方自由。"
 flavor_cas.102.historical_info: "《新组织架构敕令》由腓力五世在西班牙王位继承战争后于1707至1716年间颁布，目标是波旁王朝专制下统一西班牙。这些改革废除了阿拉贡王冠领地的独立法律体系与机构，彻底摧毁了其历史特权。"
 flavor_cas.103.title: "神圣现实主义大师"
 flavor_cas.103.desc: "[target_character.GetName]因[target_character.GetHerHis]深具灵性的作品与极具创新性的明暗对比法而声名鹊起。[target_character.GetHerHis|U]的绘画描绘修道生活、圣经场景与殉道，充满庄严肃穆之感。有人建议我们委托[target_character.GetHerHim]装饰教堂，以促进整个[ROOT.GetCountry.GetFlavorRank]的宗教虔诚。"
 flavor_cas.103.a: "让[target_character.GetHerHim]在画布上光荣我们的信仰！"
 flavor_cas.103.b: "我们目前负担不起赞助。"
 flavor_cas.103.historical_info: "弗朗西斯科·德·苏巴朗是西班牙巴洛克画家，主要以宗教题材闻名，契合反宗教改革对视觉虔诚的强调。苏巴朗的风格将现实主义与神秘光辉结合，他对静谧沉思的表现力，使其作品在西班牙黄金时代艺术中独树一帜。"
 flavor_cas.104.title: "天才的[target_character.GetNameWithNoTooltip]"
 flavor_cas.104.desc: "有人向我们报告，[target_character.GetName]提出了许多令人惊叹的蒸汽动力机器，旨在排干矿井中的积水。[target_character.GetHerHis|U]的研究涉及冶金学、水利学，甚至潜水装备。尽管[ROOT.GetCountry.GetGovernment.GetCourtTitle]中有人嘲笑[target_character.GetHerHis]的机械发明，但也有人私下认为[target_character.GetHerHis]的研究可能超越了当前时代，建议我们考虑资助[target_character.GetHerHis]的研究。"
 flavor_cas.104.a: "支持[target_character.GetHerHis]革命性的引擎。"
 flavor_cas.104.b: "只是好奇之作，不值一提。"
 flavor_cas.104.historical_info: "赫罗尼莫·德·阿扬斯-博蒙特是一位士兵、发明家和行政官，因1606年发明早期蒸汽动力装置而闻名。他利用这些发明改进西班牙富矿区的采矿安全与效率。他的设计比工业革命早了一个多世纪。"
 flavor_cas.105.title: "[ShowDiseaseNameWithNoTooltip('smallpox')|U]在[ShowRegionNameWithNoTooltip('mesoamerica_region')]爆发"
 flavor_cas.105.desc: "新大陆噩耗传来，当地原住民正大规模死亡。[ShowDiseaseName('smallpox')|U]—— 这种可怕的疾病，很可能由我们的士兵横渡大洋带来，正在[ShowRegionName('mesoamerica_region')]的聚落中肆虐。患者大批死去，若不立即采取行动，整个聚落可能会从地图上消失。"
 flavor_cas.105.a: "我们缺乏任何阻止它的手段。"
 flavor_cas.105.a.tt: "由[ROOT.GetCountry.GetName]或其[subjects|e]所拥有的[ShowRegionName('mesoamerica_region')]内的每一个[location|e]都将获得[ShowModifier('spa_severe_smallpox_outbreak')][modifier|e]，持续#Y 20#!年。"
 flavor_cas.105.b: "我们必须竭尽所能阻止传播！"
 flavor_cas.105.b.tt: "由[ROOT.GetCountry.GetName]或其[subjects|e]所拥有的[ShowRegionName('mesoamerica_region')]内的每一个[location|e]都将获得[ShowModifier('spa_mild_smallpox_outbreak')][modifier|e]，持续#Y 20#!年。"
 flavor_cas.105.historical_info: "旧大陆疾病的传入，如天花、麻疹与流感，曾给美洲的原住民带来毁灭性打击。它们迅速传播，据估计，在接触后的数十年间，约50%至90%的中美洲原住民人口死亡。"
 flavor_cas.106.title: "征服[ShowLocationNameWithNoTooltip('tenochtitlan')]"
 flavor_cas.106.desc: "[ShowLocationName('tenochtitlan')]，这座曾经辉煌的都会，巍峨的神庙、宽阔的水道与繁华的市集，如今化为废墟。守军拼死奋战，但终究无法抵挡我军的合力。随着他们的首都陷落、领袖被杀，他们的政权体系彻底崩溃。"
 flavor_cas.106.a: "[ShowRegionNameWithNoTooltip('mesoamerica_region')]迎来新的黎明。"
 flavor_cas.106.historical_info: "1521年特诺奇蒂特兰的陷落标志着阿兹特克帝国的覆灭。埃尔南·科尔特斯在数千土著盟友的协助下，对这座城市进行了长达数月的围攻。在最后一场惨烈的总攻后，最后一位阿兹特克皇帝夸乌特莫克被俘，昔日辉煌的岛屿都市沦为废墟。"
 flavor_cas.107.title: "征服[ShowLocationNameWithNoTooltip('qusqu')]"
 flavor_cas.107.desc: "我们的军队已经占领了[ShowLocationName('qusqu')]，这座属于[ShowCultureName('inka_culture')]的神圣[target_location.GetRank.GetName]。尽管安第斯诸民族力量强大、组织严密，但我们的钢铁与战马终究取得胜利。仅太阳神殿中夺取的财富，就足以资助整场远征。随着[ShowCultureNameWithNoTooltip('inka_culture')]帝国最后的残余被彻底消灭，我们在[ShowRegionName('andes_region')]的统治再也不会遭遇土著的反抗。"
 flavor_cas.107.a: "一场伟大的胜利！"
 flavor_cas.107.historical_info: "1533年，西班牙人在弗朗西斯科·皮萨罗的率领下攻占了印加帝国的首都库斯科，此前皇帝阿塔瓦尔帕已被俘并处死。这场征服伴随着背叛、印加内战以及惊人的掠夺。库斯科的陷落意味着前哥伦布时代南美洲最强大帝国的终结。"
 flavor_cas.108.title: "墨西哥城的建立"
 flavor_cas.108.desc: "随着[ShowCultureName('nahua_culture')]的旧都化为废墟、帝国秩序被摧毁，是时候重新开始了。许多人建议在旧城废墟上建立我们的权力中心，让它不再象征血祭与异教，而是彰显基督的荣耀与[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]的威严。"
 flavor_cas.108.a: "称它为$mexico_city$。"
 flavor_cas.108.b: "保持原样即可。"
 flavor_cas.108.historical_info: "在1521年征服阿兹特克帝国后，西班牙王室面临着如何长期统治其广袤新领地的问题。1524年，墨西哥城在特诺奇蒂特兰废墟上正式建立，并迅速成为新西班牙的政治、宗教和经济中心。"
 flavor_cas.109.title: "秘鲁的新首府"
 flavor_cas.109.desc: "随着我们在[ShowRegionName('andes_region')]的立足点不断稳固，现在是时候建立一座城市，作为行政与商业中心了。里马克河畔的一处选址气候温和，土地肥沃，临近太平洋，是新首府的理想选址。"
 flavor_cas.109.a: "建立新的权力中心。"
 flavor_cas.109.b: "这样的计划代价过于高昂。"
 flavor_cas.109.historical_info: "1535 年，弗朗西斯科·皮萨罗建立了利马，作为秘鲁总督区的行政首都。当时它被称为#italic 诸王之城#!，以纪念主显节作为建城之日。其战略性的太平洋沿岸位置，使之成为西班牙在南美洲的权力核心。随着时间推移，利马发展为新大陆最富裕、最具影响力的城市之一。"
 flavor_cas.110.title: "[ShowRegionNameWithNoTooltip('andes_region')]的[ShowGoodsNameWithNoTooltip('silver')|U]矿藏"
 flavor_cas.110.desc: "矿工们报告称，在[ShowLocationName('sumaq_urqu_mountains')]附近发现了巨大的[ShowGoodsName('silver')]矿藏。若能进行适当投资，这片荒凉的高地将被改造成帝国财政的心脏。然而，组织本地劳力、确保运输安全、建立冶炼设施，都需要巨大的投入。"
 flavor_cas.110.a: "立即开展采矿作业。"
 flavor_cas.110.a.tt: "[ShowRegionName('andes_region')]所有出产[ShowGoodsName('silver')]的[location|e]将获得[ShowModifier('spa_potosi_silver')][modifier|e]，持续#Y 20#!年"
 flavor_cas.110.b: "不要打扰当地的自然环境。"
 flavor_cas.110.b.tt: "[ShowRegionName('andes_region')]所有出产[ShowGoodsName('silver')]的[location|e]将获得[ShowNamedValue('prosperity_severe_bonus')|+=2%][prosperity|e]。"
 flavor_cas.110.historical_info: "1545年，一位名叫迭戈·瓜尔帕的土著在今玻利维亚波托西附近的里科山发现了白银矿脉。这一发现很快成为世界上最富饶的银矿，并支撑了西班牙两个多世纪的经济。"
 flavor_cas.111.title: "波托西的崛起"
 flavor_cas.111.desc: "随着[ShowGoodsName('silver')]的诱惑无情地改变着[ShowRegionName('andes_region')]，来自[ROOT.GetCountry.GetFlavorRank]各地的人们不断涌入[target_location.GetName]，使其成为该地区的采矿中心。这座[target_location.GetRank.GetName]建筑林立、商贸繁荣，理所当然地赢得了“#italic 富裕之山#!”的称号。"
 flavor_cas.111.a: "让波托西成为该区域的核心都市！"
 flavor_cas.111.historical_info: "到了16世纪末，波托西已从一个采矿营地发展为美洲人口最多、最国际化的城市之一。其人口在鼎盛时期接近15万，吸引了淘金者、官员、神职人员，同时也伴随着强制性的土著劳役。"
 flavor_cas.112.title: "采纳[ShowEstatePrivilegeNameWithNoTooltip('cas_mita_system')]"
 flavor_cas.112.desc: "为了提升采矿效率，殖民当局正考虑借鉴[ShowCultureName('inka_culture')]的古老习俗。世代沿用的[ShowEstatePrivilegeName('cas_mita_system')]，这是一种轮番劳役徭役制，为动员庞大的土著人力提供了先例。若加以采用，银产量将大幅提升，但许多人担心这会带来沉重的人力消耗与广泛的动荡。"
 flavor_cas.112.a: "将其改造为我们所用。"
 flavor_cas.112.b: "我们绝不会诉诸此等残酷做法。"
 flavor_cas.112.historical_info: "为了维持波托西#italic “富银山”#!的巨大白银产量，西班牙殖民当局改造了在哥伦比亚之前印加人原本用于公共工程的“米塔制”。这一制度迫使成千上万的土著男性陷入残酷的强迫劳动循环。尽管米塔制帮助波托西成为西班牙帝国的经济中心之一，但对原住民人口造成了毁灭性打击，许多人因恶劣条件而死亡。"
 flavor_cas.113.title: "被遗忘的发现者"
 flavor_cas.113.desc: "一位[ShowCultureName('charka_culture')]人[target_character.GetName]最先在[ShowLocationName('colquechaca')]附近的群山中发现了丰富的白银矿脉。传言说[target_character.GetSheHe]本在寻找一只走失的羊驼，夜里生火取暖，结果在余烬中看到了闪闪发光的熔银。然而，尽管[target_character.GetHisHer]的这一发现意义重大，[target_character.GetLastNameWithNoTooltip]却既未获得荣誉，也未得到奖赏。我方许多人士否认[target_character.GetHisHer]的功劳，将荣耀归于我们的军官；而[target_character.GetHisHer]的同族则谴责[target_character.GetHimHer]出卖圣山的财富给外人。"
 flavor_cas.113.a: "[target_character.GetSheHe|U]已经对我们没用了。"
 flavor_cas.113.b: "补偿[target_character.GetHimHer]的发现并给予[target_character.GetHimHer]保护。"
 flavor_cas.113.historical_info: "迭戈·德·瓦尔帕被认为是1545年偶然发现波托西里科山银矿的人。据说他在寒夜点火取暖时，无意间见到了银矿的痕迹。但他的功劳几乎未被认可，西班牙当局刻意淡化他的贡献，而土著抵抗者则视他为泄露圣山秘密的叛徒。"
 flavor_cas.114.title: "王室工厂"
 flavor_cas.114.desc: "顾问们提出了一项大胆的经济提案，以进一步推动重商主义改革。[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]将建立一系列王室工厂，专门生产奢侈品、纺织品、瓷器、武器以及其他战略物资。预计这一改革将减少我们对外来进口的依赖，并刺激国内生产。"
 flavor_cas.114.a: "实施改革。"
 flavor_cas.114.b: "交由私人企业和行会处理。"
 flavor_cas.114.c: "我们完全不需要这些。"
 flavor_cas.114.historical_info: "王室工厂是受法国#italic 旧制度#!重商主义政策启发而建立的中央集权工业设施。在西班牙，波旁王室创立或资助了数十家王室工厂，生产从瓷器、丝绸、布匹到武器、烟草和烈酒等各种产品。受柯尔贝尔主义影响，这一经济学说旨在促进国内制造业，减少进口，并通过出口高附加值产品来改善贸易平衡。"
 flavor_cas.115.title: "献策者派"
 flavor_cas.115.desc: "近年来，一群被称为#italic 献策者#!的学者不断向我们呈交关于我们[ROOT.GetCountry.GetFlavorRank]经济衰落的报告。他们倡导的改革包括提高国内生产、管控进口、改善贸易政策、提升农业生产力，以及削弱游手好闲的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]与低效土地所有制的过度影响。"
 flavor_cas.115.a: "我们必须支持他们的提议。"
 flavor_cas.115.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]对此不会善罢甘休。"
 flavor_cas.115.historical_info: "献策者派是16世纪末至17世纪初在西班牙兴起的知识分子和官僚群体，他们针对西班牙经济与行政的衰退提出了应对方案。他们在著作中诊断了诸如白银引发的通货膨胀、对进口的依赖、农业衰败以及游手好闲的贵族主导等问题。"
 flavor_cas.116.title: "纯正主义"
 flavor_cas.116.desc: "一种反动运动正在[ROOT.GetCountry.GetFlavorRank]内兴起，反对[ShowInstitutionName('enlightenment')]思想的传播。该运动主张回归传统价值观与生活方式，即所谓的#italic 纯正主义#!生活方式。它提倡保留旧习俗、宗教正统、传统服饰、斗牛以及最纯正的语言。虽然许多人表示支持，但也有人担心这会严重阻碍改革与现代思想。"
 flavor_cas.116.a: "我们不能让怀旧之情阻碍进步。"
 flavor_cas.116.b: "我们必须保留传统。"
 flavor_cas.116.historical_info: "#italic 纯正主义#!是18世纪西班牙兴起的一场文化与思想运动，主要反对启蒙理性主义和外国、尤其是法国的习俗。它歌颂独具西班牙特色的传统，包括语言、宗教与服饰，被视为民族身份的象征。"
 flavor_cas.117.title: "圣老楞佐修道院图书馆"
 flavor_cas.117.desc: "深切致力于文化建设的[target_ruler.GetName]，希望扩建位于[ShowBuildingTypeName('el_escorial_palace')]的[ROOT.GetCountry.GetGovernment.GetAdjective]建筑群，修建一座宏伟的图书馆，收藏来自[ROOT.GetCountry.GetFlavorRank]内数以千计的书籍、手稿与文献。尽管这一工程预计耗资巨大，但它将使我们的[ROOT.GetCountry.GetFlavorRank]成为学习与文化的中心。"
 flavor_cas.117.a: "建造图书馆。"
 flavor_cas.117.b: "我们承担不起这样的投资。"
 flavor_cas.117.historical_info: "由西班牙国王腓力二世在16世纪后期下令修建的埃斯科里亚尔圣老楞佐修道院，是近代欧洲最重要的图书馆之一。该图书馆收藏了大量珍稀手稿、古典文献，以及神学、科学与哲学著作。腓力二世亲自监督图书馆的发展，从欧洲各地乃至伊斯兰世界搜集典籍。"
 flavor_cas.118.title: "[ShowBuildingTypeNameWithNoTooltip('sevilla_bullfighting_school')]"
 flavor_cas.118.desc: "随着斗牛的流行，一些[ROOT.GetCountry.GetGovernment.GetCourtTitle]人士提议建立一所专门机构来培养年轻的斗牛士，使他们在技艺和纪律方面接受系统训练，从而将这一至今仅凭口传的艺术加以正规化。虽然该提议引发了广泛关注，但地方民众并不高兴，因为[ROOT.GetCountry.GetGovernment.GetCourtTitle]打算用省份的税收来资助[ShowBuildingTypeName('sevilla_bullfighting_school')]。"
 flavor_cas.118.a: "让学校兴盛吧！"
 flavor_cas.118.b: "政府资金必须用于更重要的需求。"
 flavor_cas.118.historical_info: "塞维利亚斗牛学校由西班牙国王费尔南多七世于1830年5月28日颁布王家法令创立，是西班牙首个专门培养斗牛士的官方机构。由于其资金来自对设有骑兵设施的城市征税，因此自始便遭遇财政与政治方面阻力。"
 flavor_cas.119.title: "反对[ShowBuildingTypeNameWithNoTooltip('sevilla_bullfighting_school')]"
 flavor_cas.119.desc: "自创办以来，[ShowBuildingTypeName('sevilla_bullfighting_school')]就备受争议。通过对设有骑兵设施的省会城市征税来维持资金，引起了尖锐批评。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]抗议这种开支不可持续且不公，认为公共财政应服务于更广泛的社会需求。"
 flavor_cas.119.a: "很好，那就关闭学校。"
 flavor_cas.119.b: "我们不会在关乎国家文化的问题上向民意低头。"
 flavor_cas.119.historical_info: "塞维利亚斗牛学校由费尔南多七世于1830年下令创立，是西班牙首个专门训练斗牛士的官方机构。但它仅仅存在了四年。由于资金来源于对省会和设有骑兵设施城市的税收，这种财政负担很快引发不满。随着费尔南多七世去世及玛丽亚·克里斯蒂娜摄政的到来，优先事项发生转移。1834年，学校被正式解散，资金转入教育与济贫。"
 flavor_cas.120.title: "[ShowRegionNameWithNoTooltip('andes_region')]编年史官"
 flavor_cas.120.desc: "随着我们在[ShowRegionName('andes_region')]的扩张，许多人涌向此地追逐各种目标。其中[target_character.GetName]脱颖而出，表示希望撰写一部详尽的编年史，记录新大陆的土地与人民。不像许多征服者，[target_character.GetLastNameWithNoTooltip]对土著习俗、地理与历史怀有浓厚兴趣，[target_character.GetSheHe]想要保存这些正迅速消逝的珍贵知识。然而，[target_character.GetHisHer]缺乏继续研究与出版所需的资源。"
 flavor_cas.120.a: "资助这项工作。"
 flavor_cas.120.b: "我们没工夫理会文人闲谈。"
 flavor_cas.120.historical_info: "佩德罗·谢萨·德莱昂是一位西班牙征服者与编年史家，他的主要著作《#italic 秘鲁编年史#!》是关于印加文明、地理及早期殖民管理的重要史料。他的文字细致地记录了美洲被西班牙殖民以前的文化，保存了大量原本可能消失的知识。"
 flavor_cas.121.title: "$elegies_of_illustrious_men$"
 flavor_cas.121.desc: "[target_character.GetName]是一位由士兵转为神职人员的人，[target_character.GetHisHer]在新大陆的殖民地中游历，并将所见所感写入一部长篇史诗——#italic $elegies_of_illustrious_men$#!。这部巨著歌颂了建立海外帝国的英雄们，旨在以诗歌的形式保存他们的记忆。"
 flavor_cas.121.a: "支持这部征服与荣耀的史诗。"
 flavor_cas.121.b: "帝国靠刀剑与十字架建立，而非诗歌。"
 flavor_cas.121.historical_info: "胡安·德·卡斯特利亚诺斯是西班牙的一位士兵，后来成为新格拉纳达的神父。他创作了#italic 《印第安的光辉人物挽歌》#!，这是西班牙语中最长的诗篇之一，共有11万三千多行。此作以诗史结合的形式，记述了美洲的西班牙征服史。"
 flavor_cas.122.title: "[ROOT.GetCountry.GetGovernment.GetAdjective][ShowGoodsNameWithNoTooltip('tobacco')]官厂"
 flavor_cas.122.desc: "[ShowGoodsName('tobacco')]已成为整个[ShowContinentName('europe')]极具价值与需求的商品。为了掌控其巨大潜力，[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]建议在[ShowLocationName('sevilla')]建立一家新的[ROOT.GetCountry.GetGovernment.GetAdjective][ShowGoodsNameWithNoTooltip('tobacco')]官厂，以便集中加工与分销，从而巩固垄断[ShowGoodsNameWithNoTooltip('tobacco')]，同时遏制走私并提高财政收入。"
 flavor_cas.122.a: "让我们建造它。"
 flavor_cas.122.a.tt: "所有生产[ShowGoodsName('tobacco')]的[ShowSubjectTypeName('colonial_nation')]也将获得[ShowModifier('spa_royal_tobacco_factory')][modifier|e]，持续#Y 20#!年。"
 flavor_cas.122.b: "我们不必将资金投向此处。"
 flavor_cas.122.historical_info: "尽管塞维利亚的烟草产业可追溯至美洲殖民早期，但直到18世纪政府才决定建立一家专门的烟草制品制造机构。完工后，它成为当时西班牙第二大建筑，仅次于埃斯科里亚尔宫。"
 flavor_cas.125.title: "[ShowRegionNameWithNoTooltip('caribbean_region')]的海盗"
 flavor_cas.125.desc: "我们在[ShowRegionName('caribbean_region')]的商人因[pirate_country.GetName]的存在而感到担忧。众所周知，他们会袭击商船和港口，严重扰乱我们在该地区的贸易。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]提出请求，希望投资加固沿海城镇，以阻止海盗的攻击。"
 flavor_cas.125.a: "投资防御工事。"
 flavor_cas.125.b: "他们永远不敢攻击我们。"
 flavor_cas.125.historical_info: "加勒比的海盗在16至18世纪间对西班牙的利益构成了重大威胁。西班牙从美洲运来的满载金银的宝藏舰队，成了海盗难以抗拒的目标。海盗袭击了哈瓦那、卡塔赫纳等城市，且常常得到对手殖民强权的私掠支持。"
 flavor_cas.126.title: "重生的美食"
 flavor_cas.126.desc: "来自海外的异域作物正缓慢却坚定地改变着我们的餐桌。[ShowGoodsName('potato')]与[ShowGoodsName('maize')]曾一度被视为[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]的粗食，如今却已被整个国家所接受。在[ShowAreaName('castile_area')]和[ShowAreaName('leon_area')]，[ShowGoodsNameWithNoTooltip('potato')]被煮、炸、炖，出现在高低贵贱的餐桌；在[ShowAreaName('valencia_area')]和[ShowAreaName('aragon_area')]，[ShowGoodsName('rice')]成为充满活力的新食谱的基础，并在熙熙攘攘的广场上分享。这些来自遥远土地的食材，如今在我们的锅中和味蕾上找到了新家。"
 flavor_cas.126.a: "祝好胃口！"
 flavor_cas.126.historical_info: "在哥伦布大交换之后，土豆、玉米与稻米等作物传入西班牙，彻底重塑了伊比利亚的农业与饮食。这些食材成为标志性菜肴的核心，如瓦伦西亚的#italic 海鲜饭#!，以及来自安第斯的土豆，最终孕育出#italic 西班牙土豆蛋饼#!与#italic 辣味土豆块#!等经典美食。"
 flavor_cas.127.title: "启蒙女性的倡导者"
 flavor_cas.127.desc: "[target_character.GetName]是一位学者，因[target_character.GetHisHer]近来发表的支持女性接受教育和参与知识生活的著作而声名鹊起。尽管[target_character.GetHisHer]的观点在部分人看来极具争议，但也有人称赞[target_character.GetHimHer]是[ShowInstitutionName('enlightenment')]改革与美德的灯塔。是应当压制[target_character.GetHimHer]，还是任由[target_character.GetHimHer]自由出版，[ROOT.GetCountry.GetGovernment.GetCourtTitle]举棋不定。"
 flavor_cas.127.a: "让[target_character.GetHisHer]的著作流传开来。"
 flavor_cas.127.b: "我们不能违背传统。"
 flavor_cas.127.historical_info: "何塞法·阿马尔-博尔邦是西班牙最重要的启蒙思想家之一，也是最早系统倡导女性教育与知识自主的人物。她主张女性与男性拥有同等的智力，应享有受教育权与担任权力职位的机会。"
 flavor_cas.128.title: "文章对抗权力"
 flavor_cas.128.desc: "[target_character.GetName]的一部故事集正在全国流传，并在文学界引发关注。许多人称赞[target_character.GetHisHer]文笔优美，但也有人从中读出了深刻隐藏的对女性处境的批判。由于这些文字提出了令人不安的问题，许多[ROOT.GetCountry.GetGovernment.GetCourtTitle]成员质疑是否该允许这些思想传播。"
 flavor_cas.128.a: "艺术反映生活，让[target_character.GetHisHer]的故事被传阅。"
 flavor_cas.128.b: "这只会传播异议。"
 flavor_cas.128.historical_info: "玛丽亚·德·萨亚斯是西班牙黄金时代的小说家与女性主义作家。她的作品批判了男性主导社会中的厌女、暴力与虚伪，被视为西班牙最早的女性主义文学声音之一。"
 flavor_cas.129.title: "[target_character.GetNameWithNoTooltip]的法庭案件"
 flavor_cas.129.desc: "在[ShowLocationName('alcala_de_henares')]的一桩法庭案件引发了全国关注。[target_character.GetName]是一名卑微女子，无嫁妆、无财富、无政治影响力，却获得了[ShowLocationNameWithNoTooltip('alcala_de_henares')]大学学者们的支持，他们将[target_character.GetHisHer]的案件提交至教会法庭。令众人震惊的是，法庭裁决支持[target_character.GetHisHer]，允许[target_character.GetHisHer]与[target_character.GetHisHer]的丈夫离婚。[target_character.GetHisHer|U]的案件在法律与教会界引发激烈讨论，许多人担心这会激励更多女性的反抗。"
 flavor_cas.129.a: "封杀此案。"
 flavor_cas.129.b: "[target_character.GetHisHer|U]的勇气必须受到支持。"
 flavor_cas.129.historical_info: "弗朗西丝卡·德·佩德拉萨被视为西班牙第一位通过法律脱离虐待婚姻的女性。这发生在阿尔卡拉大学的教会法庭，当时女性几乎没有婚姻权利，更遑论指控或脱离丈夫的法律自主权。她的胜利在那个把虐待视为私事、几乎没有女性救济途径的时代，堪称非凡。"
 flavor_cas.130.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.130.desc: "一位女性被破天荒地授予在[ShowLocationName('salamanca')]大学讲学的权利。她打破了一切期待，成为[ShowLanguageName('latin_language')]与哲学的讲师。尽管许多学者因[target_character.GetHimHer]而受到鼓舞，但也有人认为[target_character.GetHisHer]的存在挑战了传统规范，甚至主张应悄悄让[target_character.GetHimHer]淡出。"
 flavor_cas.130.a: "支持[target_character.GetHimHer]，作为进步的灯塔。"
 flavor_cas.130.b: "绝不能鼓励这种事。"
 flavor_cas.130.historical_info: "路易莎·德·梅德拉诺被誉为欧洲最早的女性教授之一。1508年，24岁的她受邀在萨拉曼卡大学讲学，主攻拉丁与古典学，讲授修辞与哲学——这些传统上只属于男性的学科。她被称为#italic “博学少女”#!之一，成为女性学术成就的象征。"
 flavor_cas.131.title: "恩塞纳达地籍调查"
 flavor_cas.131.desc: "许多对国家现状不满的贤达提出了改善局势的建议。其中[target_character.GetName]主张进行大规模人口与财富普查，以提高税收效率。尽管这有望揭示国家财富的真正来源，但[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]与[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对此深感不安，因为他们长期享有免税特权。"
 flavor_cas.131.a: "让真相公之于众。"
 flavor_cas.131.b: "这只会激怒权贵。"
 flavor_cas.131.historical_info: "恩塞纳达地籍调查由费尔南多六世于1749年发起，由恩塞纳达侯爵塞农·德·索莫德维利亚主持，是18世纪西班牙最雄心勃勃的行政改革之一。其目标是通过全面调查卡斯蒂利亚的土地、人口、生产与收入，建立统一、公平的税收体系。"
 flavor_cas.132.title: "阿尔洪迪加的兴起"
 flavor_cas.132.desc: "为确保农业物资更高效的分配，当局提出扩张#italic 阿尔洪迪加#!体系。这是一种公共市场，农民将谷物存放其中，由当地的#italic 阿尔穆迪#!（市场）通过“低价拍卖”制度进行动态竞拍。其目的在于统一供需、提高交易量、减少腐坏并提升生产力。作为回报，#italic 阿尔穆迪#!将收取少量佣金，从而增加地方财政收入。"
 flavor_cas.132.a: "让粮食流动起来！"
 flavor_cas.132.a.tt: "[ShowRegionName('iberia_region')]境内，凡是生产[ShowGoodsName('wheat')]的[location|e]将获得[ShowNamedValue('prosperity_severe_bonus')|+=2%][prosperity|e]与[ShowModifier('spa_efficient_market_system')][modifier|e]，为期#Y 10#!年"
 flavor_cas.132.b: "我们有比粮仓改革更紧迫的需求。"
 flavor_cas.132.historical_info: "在西班牙，阿尔洪迪加体系逐渐发展为调节谷物与食品销售的实用制度，尤其是在城市中心。这些建筑作为受监管的粮食交易所，生产者存放收获物后，由城市官员监督拍卖，通常以最低可接受价格出售，以防止投机与囤积。"
 flavor_cas.133.title: "埃斯基拉切暴动"
 flavor_cas.133.desc: "为了现代化城市并改善治安，我们的部长提议颁布新着装规定，禁止长披风与宽边帽。这些在[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]中颇为流行的服饰，据说可以藏匿匕首，助长街头犯罪。然而，这一整顿衣着并与现代时尚接轨的举措，却引发了民众的强烈愤怒。"
 flavor_cas.133.a: "执行新时尚法令。"
 flavor_cas.133.b: "我们必须保护传统服饰。"
 flavor_cas.133.historical_info: "1766年的埃斯基拉切暴动起因于查理三世推行的改革。其中一项最具争议的法令禁止穿着传统的西班牙长披风与宽边帽，这些服饰虽然象征民族身份，却也被指责为藏匿武器、助长犯罪。尽管此举旨在净化并确保城市生活安全，却激起了工人阶级的强烈反弹，他们将其视为对西班牙民族身份的攻击。"
 flavor_cas.134.title: "[ShowAdvanceNameWithNoTooltip('spa_siglo_de_oro')]"
 flavor_cas.134.desc: "我们的[ROOT.GetCountry.GetFlavorRank]正稳步登上影响力的顶峰。伟大的思想在城市中繁盛，艺术家与作家享誉各洲，我们的语言与信仰塑造着远在国境之外的土地。这一刻或许将被铭记为[ROOT.GetCountry.GetName]真正的黄金时代。"
 flavor_cas.134.a: "确实是黄金时代！"
 flavor_cas.134.historical_info: "#italic 黄金世纪#!指大约15世纪末至17世纪末的西班牙历史时期。这一时期以文学、艺术和全球扩张的卓越成就为标志。西班牙达到了领土巅峰，其在政治与教会中的影响力，使其跻身世界上第一个真正的超级大国。"
 flavor_cas.135.title: "审判光照派"
 flavor_cas.135.desc: "#italic 光照派#!运动正在[ROOT.GetCountry.GetFlavorRank]传播，他们的信仰已引起宗教裁判所的关注。他们宣称获得神圣的启示、能与天主的神性交融，无需神父、圣事，甚至不需要[GetUniqueInternationalOrganization('catholic_church').GetName]本身。虽然其中许多人只是声称追求灵性狂喜的沉思者，但也有人低声传播近乎异端的危险思想。因此，宗教法庭要求正式展开调查与审判。"
 flavor_cas.135.a: "将他们送上审判席。"
 flavor_cas.135.b: "他们只是寻求灵性的真理。"
 flavor_cas.135.historical_info: "#italic 光照派#!是16世纪早期西班牙的一场神秘主义宗教运动，强调内在灵性启迪与直接与天主交流，独立于教会的圣事与圣统制之外。该运动因声称灵性狂喜可使罪恶失效而声名狼藉，最终遭到宗教裁判所的制裁。"
 flavor_cas.136.title: "[ShowLocationNameWithNoTooltip('valladolid')]大火"
 flavor_cas.136.desc: "一场因风势骤变而迅速蔓延的毁灭性大火袭击了[ShowLocationName('valladolid')]。数百座民居与关键工坊被焚毁，重建将是一项艰巨任务。然而，一些[ROOT.GetCountry.GetGovernment.GetCourtTitle]的成员认为，这也是一个机会——一块空白画布，可以规划出一座更有序、更现代化的城市。"
 flavor_cas.136.a: "重新建设。"
 flavor_cas.136.b: "拨款以减轻灾情。"
 flavor_cas.136.c: "我们无力提供援助。"
 flavor_cas.136.historical_info: "1561年9月21日的巴利亚多利德大火烧毁了全城十分之一的建筑，包括440余座房屋、许多工坊与市场。火灾之后，腓力二世下令重建，这一建筑工程推动了埃雷拉风格与巴洛克风格的兴起。在采用了最新城市规划方法的建筑师努力下，巴利亚多利德成为了一座现代化城市。"
 flavor_cas.137.title: "设立[ShowBuildingTypeNameWithNoTooltip('royal_audience_and_chancery')]"
 flavor_cas.137.desc: "许多人抱怨我们[ROOT.GetCountry.GetFlavorRank]的司法机构正变得低效。为解决这一问题，[ROOT.GetCountry.GetGovernment.GetCourtTitle]提议设立[ShowBuildingTypeName('royal_audience_and_chancery')]。这一高等法院将提供统一的法律裁决，处理上诉，并监督地方司法。[ShowLocationName('valladolid')]因其中心位置与日益增长的政治地位，被提议作为法院所在地。"
 flavor_cas.137.a: "在[ShowLocationNameWithNoTooltip('valladolid')]设立该机构。"
 flavor_cas.137.b: "我们的司法系统已足够完善。"
 flavor_cas.137.historical_info: "#italic 巴利亚多利德王家听讼院与掌玺院#!成立于1371年，作为高级上诉法院和对地方司法的监督机构，使君主能够集中法律权力，限制贵族和市镇的司法自治。"
 flavor_cas.138.title: "扩大[ShowBuildingTypeNameWithNoTooltip('royal_audience_and_chancery')]"
 flavor_cas.138.desc: "[ShowLocationName('valladolid')]的[ShowBuildingTypeName('royal_audience_and_chancery')]已被[ROOT.GetCountry.GetFlavorRank]境内大量且跨地域的案件压得不堪重负。为缓解低效，顾问们建议将其扩大至[ROOT.GetCountry.GetFlavorRank]的南部。[ShowLocationName('ciudad_real')]因位于塔霍河以南的战略位置而被提议作为分支所在地。如此，北方由[ShowLocationNameWithNoTooltip('valladolid')]管辖，南方则由[ShowLocationNameWithNoTooltip('ciudad_real')]管辖。"
 flavor_cas.138.a: "这是个好主意！"
 flavor_cas.138.b: "单一机构就足够了。"
 flavor_cas.138.historical_info: "1494年，天主教双王通过设立#italic 雷阿尔城王家听讼院与掌玺院#!划分原巴利亚多利德听讼院的管辖范围，赋予其对塔霍河以南地区的司法权。然而，该机构寿命短暂。1500年，决定将其迁往1492年征服后逐渐崛起的重要城市格拉纳达，并于1505年由胡安娜女王下令完成迁移。"
 flavor_cas.139.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.139.desc: "[target_character.GetName]最近创作了一部被许多人称为动人心魄的诗作：$laberinto_de_fortuna$。在这部作品中，[target_character.GetSheHe]颂扬了赐予[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]的神恩，并呼吁在[ROOT.GetCountry.GetGovernment.GetAdjective]美德下的团结。[ROOT.GetCountry.GetGovernment.GetCourtTitle]的一些成员建议我们资助其传播，这或许能增强对[ROOT.GetCountry.GetGovernment.GetGovermentType.GetName]的忠诚。"
 flavor_cas.139.a: "资助这部作品的传播。"
 flavor_cas.139.b: "艺术应自行寻找出路。"
 flavor_cas.139.historical_info: "胡安·德·梅纳是卡斯蒂利亚胡安二世时期的宫廷诗人，被认为是15世纪西班牙最重要的文学人物之一。他的代表作《#italic 命运迷宫#!》融合了古典典故与基督教及政治寓言，将命运描绘为在神意指引下的力量，最终庇佑合法的君主。此诗是赞颂王权、呼吁在王权下团结的君主主义宣传。"
 flavor_cas.140.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.140.desc: "[target_character.GetName]的一首感人至深的挽歌$coplas_por_la_muerte_de_su_padre$已在[ROOT.GetCountry.GetFlavorRank]广为流传。这部作品沉思生死、遗产与荣誉，也纪念了[target_character.GetHisHer]的父亲，这是一位在收复失地运动中驰名的战士。有人建议我们帮助传播此作，既是高贵的致敬，也是弘扬美德的方式。"
 flavor_cas.140.a: "这些诗句值得所有人阅读。"
 flavor_cas.140.b: "让它继续作为一份私人哀悼。"
 flavor_cas.140.historical_info: "#italic 豪尔赫·曼里克#!是卡斯蒂利亚诗人，被视为西班牙文学史上最伟大的诗人之一。他的#italic 《祭父词》#!被广泛认为是西班牙中世纪诗歌的杰作。诗中反思死亡是伟大的平等者，超越世俗荣耀，并赞颂美德人生的遗产，这在他父亲——一位受人尊敬的收复失地军领袖身上得以体现。"
 flavor_cas.141.title: "新王堂"
 flavor_cas.141.desc: "一些[ROOT.GetCountry.GetGovernment.GetCourtTitle]与[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的成员建议在[ShowLocationName('toledo')]建造一座新教堂，作为[target_dynasty.GetName]王朝的永恒纪念之所。他们指出以往君王葬于主教座堂的传统，并主张我们不能在光荣家族血脉的事务上落于人后。"
 flavor_cas.141.a: "委托建造教堂。"
 flavor_cas.141.b: "现在不是奢华之时。"
 flavor_cas.141.historical_info: "#italic 新王堂#!由特拉斯塔马拉王朝的创建者卡斯蒂利亚国王恩里克二世构想，作为托莱多大教堂中的王朝陵寝。恩里克二世希望通过建造一处靠近早期君主（如桑乔四世与阿方索七世）陵墓的王家安息地，将自己的统治与卡斯蒂利亚的神圣与历史权威相连接。"
 flavor_cas.1000.title: "[inquisitor_torquemada.GetNameWithNoTooltip]以及[ShowLanguageNameWithNoTooltip('spanish_language')]宗教裁判所"
 flavor_cas.1000.desc: "近年来，由[inquisitor_torquemada.GetName]领导的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]派系在我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]中获得了越来越多的权力。[inquisitor_torquemada.GetNameWithNoTooltip]本人与[target_character.GetName]的关系密切，这种关系在[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]登基之前就已经存在，并且有着相当大的影响力。如果我们委派[inquisitor_torquemada.GetNameWithNoTooltip]维护[ROOT.GetCountry.GetName]的[ShowReligionAdjective('catholic')]正统，我们可以建立一个确保[ShowReligionAdjectiveWithNoTooltip('catholic')]统治[ShowRegionName('iberia_region')]数个世纪的机构。尽管有一些关于该派系有时表现出狂热热情的报告，但激怒他们也可能会带来可怕的后果。"
 flavor_cas.1000.a: "我们支持[inquisitor_torquemada.GetNameWithNoTooltip]。"
 flavor_cas.1000.b: "这可能导致意想不到的后果。"
 flavor_cas.1001.title: "阿尔罕布拉敕令"
 flavor_cas.1001.desc: "随着我们掌握了[ShowRegionName('iberia_region')]的南部土地，我们现在面临一个艰难的问题。我们新获得的异教徒臣民使得关于我们 [ShowCultureName('sephardi')]臣民的讨论成为[target_character.GetName]重要的话题。我们的一些顾问，特别是宗教裁判所的成员，对这些人采取了强硬立场，甚至对那些皈依[ShowReligionName('catholic')]的[ShowCultureNameWithNoTooltip('sephardi')]表示担忧。驱逐 [ShowCultureNameWithNoTooltip('sephardi')]人民将确保[ShowReligionAdjective('catholic')]对[ShowRegionNameWithNoTooltip('iberia_region')]的统治，但可能会增强我们的敌人，他们会热情地接受被驱逐的人作为他们的新臣民。"
 flavor_cas.1001.a: "要么皈依，要么驱逐！"
 flavor_cas.1001.tt1: "我国的部分[ShowCultureNameWithNoTooltip('sephardi')]将皈依[ShowReligionNameWithNoTooltip('catholic')]，拒绝者将被驱逐出国。"
 flavor_cas.1001.b: "让他们留下。"
 flavor_cas.1001.tt2: "我国的[ShowCultureNameWithNoTooltip('sephardi')]会更加高兴。"
 flavor_cas.1002.title: "[ShowCultureNameWithNoTooltip('andalusi')]人皈依"
 flavor_cas.1002.desc: "自征服[ShowAreaName('granada_area')]和[ShowAreaName('andalusia_area')]之后，大量[ShowCultureName('andalusi')]和[ShowReligionGroupAdjective('muslim')]人口成为我们的臣民。宗教裁判所已经开始在该地区扩大其活动，以确保该民族的皈依能够顺利进行。除非[target_character.GetName]亲自干预，反对宗教裁判所的活动，否则绝大多数[ShowCultureNameWithNoTooltip('andalusi')]人将会皈依，而那些拒绝皈依的人将被驱逐出境。"
 flavor_cas.1002.a: "武力迫使他们皈依！"
 flavor_cas.1002.tt1: "我国大部分[ShowCultureNameWithNoTooltip('andalusi')]将皈依[ShowReligionNameWithNoTooltip('catholic')]，拒绝者将被驱逐出境。"
 flavor_cas.1002.b: "限制宗教裁判所的影响力。"
 flavor_cas.1003.title: "阿尔普哈拉叛乱"
 flavor_cas.1003.desc: "随着[ShowCultureName('andalusi')]人皈依的进行，我们在[ShowAreaName('andalusia_area')]和[ShowAreaName('granada_area')]地区遇到了抵抗。一些人声称，宗教裁判所的行为违反了[ROOT.GetCountry.GetName]与[ShowCultureNameWithNoTooltip('andalusi')]人之间在[ROOT.GetCountry.GetCulture.GetName]征服该地区后签订的条约，并试图消除宗教裁判所的影响。\n\n在紧张局势达到顶点的情况下，只需一个小事件就可能在南部省份引发大规模叛乱。"
 flavor_cas.1003.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 alpujarras_rebels: "阿尔普哈拉叛军"
 alpujarras_rebels_joining: "[ShowAreaName('granada_area')]和[ShowAreaName('andalusia_area')]的所有[ShowCultureName('andalusi')][pops|e]加入[alpujarras_rebels.GetName]"
 flavor_cas.1004.title: "阿尔普哈拉之战"
 flavor_cas.1004.desc: "我们的南部省份[ShowAreaName('andalusia_area')]和[ShowAreaName('granada_area')]仍然是一个不稳定的地区。即使在[ShowCultureName('andalusi')]人正式皈依数十年后，宗教裁判所官员与当地人之间的冲突仍然很常见。\n\n在这个阶段，一场新的叛乱似乎是不可避免的，我们应该做好相应的准备。"
 flavor_cas.1004.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_cas.1005.title: "驱逐[ShowCultureNameWithNoTooltip('andalusi')]人"
 flavor_cas.1005.desc: "在最近的叛乱和动荡之后，我们被迫结束这些不稳定的局面。我们可以选择将所有[ShowCultureName('andalusi')]人驱逐出我们的土地，或者彻底摆脱宗教裁判所的影响。"
 flavor_cas.1005.a: "驱逐[ShowCultureNameWithNoTooltip('andalusi')]人！"
 flavor_cas.1005.tt1: "[ShowCultureNameWithNoTooltip('andalusi')]将迁移至其他国家。"
 flavor_cas.1005.b: "必须阻止宗教裁判所！"
 flavor_cas.1006.title: "[ShowGovernmentReformNameWithNoTooltip('spanish_tolerance')]"
 flavor_cas.1006.desc: "$spanish_tolerance_desc$"
 flavor_cas.1006.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1007.title: "我们赢得独立！"
 flavor_cas.1007.desc: "我们战胜了北方入侵者，确保了独立，现在可以回归我们的根源，自由地皈依[ShowReligionName('sunni')]信仰！"
 flavor_cas.1007.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1007.tt1: "我国大部分人口将皈依[ShowReligionName('sunni')]"
 flavor_cas.1100.title: "[target_character.GetNameWithNoTooltip]和[ShowLawNameWithNoTooltip('society_of_jesus')]"
 flavor_cas.1100.desc: "[target_character.GetName]在[ROOT.GetCountry.GetAdjective]军队中服役时身受重伤，之后成为[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]。在神学研究期间，他创立了一个新的宗教修会，名为[ShowLawName('society_of_jesus')]，修会最近获得了[GetCountry('PAP').GetAdjective]的认可。雇佣这样一位能干的人在我们的宫廷中服务，肯定会对[ShowReligionName('catholic')]有利。"
 flavor_cas.1100.a: "召他面见[target_ruler.GetNameWithNoTooltip]！"
 flavor_cas.1100.b: "我们不需要他的服务"
 flavor_cas.1101.title: "制造麻烦的[ShowLawNameWithNoTooltip('society_of_jesus')]"
 flavor_cas.1101.desc: "对[ShowLawName('society_of_jesus')]的依赖最近给国家带来了越来越多的麻烦。他们曾是使异教徒皈依的强大盟友，现在却保护起了原住民，妨碍到了地主在殖民地的利益。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的抱怨层出不穷，要求我们解除这些耶稣会士的权力，将他们逐出我们的土地。"
 flavor_cas.1101.a: "驱逐所有耶稣会士并拍卖他们的财产。"
 flavor_cas.1101.b: "他们对社会的贡献大于他们带来的问题。"
 flavor_cas.1200.title: "[ShowLawNameWithNoTooltip('mesta_council_law')]的影响力"
 flavor_cas.1200.desc: "几个世纪以来，[ShowRegionName('iberia_region')]四处迁徙放牧羊群的牧人对[ROOT.GetCountry.GetAdjective]经济产生了深远影响。他们正式组建了[ShowLawName('mesta_council_law')]，拥有向[target_character.GetName]请愿，以确立并维护权利的大权。1273年，[GetCharacter('cas_alfonso_x_burgundy').GetName]授予了[ShowLawNameWithNoTooltip('mesta_council_law')]建会许可，从此其在我国的地位得到了确认。"
 flavor_cas.1200.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1200.a.tt: "我们在[ShowRegionName('iberia_region')]拥有的所有[ShowGoodsNameWithNoTooltip('wool')]地点会永久获得[ShowModifier('merino_wool')]修正"
 flavor_cas.1200.b: "拒绝他们的请愿。"
 flavor_cas.1200.b.tt: "[ShowRegionName('iberia_region')]中所有[ShowGoodsNameWithNoTooltip('wool')]地点将获得为期100年的[ShowModifier('refused_merino_wool')]修正"
 STATIC_MODIFIER_NAME_merino_wool: "美利奴羊毛"
 STATIC_MODIFIER_NAME_refused_merino_wool: "拒绝与[ShowLawNameWithNoTooltip('mesta_council_law')]合作"
 flavor_cas.1201.title: "[ShowPolicyNameWithNoTooltip('right_of_possesion')]"
 flavor_cas.1201.desc: "在[ShowLawName('mesta_council_law')]的稳健指导下，我们的[ShowGoodsName('wool')]行业在[ROOT.GetCountry.GetAdjective]土地上繁荣发展并扩大了影响力。为了保持该组织的繁荣和控制，实施[ShowPolicyName('right_of_possesion')]将是有益的，这是一项将规范牧场使用并对必要的租金支付设定合理限制的法律。"
 flavor_cas.1201.a: "设立[ShowPolicyNameWithNoTooltip('right_of_possesion')]。"
 flavor_cas.1201.b: "现状更好。"
 flavor_cas.1201.c: "废除[ShowLawNameWithNoTooltip('mesta_council_law')]！"
 flavor_cas.1201.c.tt: "[ShowRegionName('iberia_region')]内我们拥有的所有[ShowGoodsNameWithNoTooltip('wool')]地点将永久失去[ShowModifier('merino_wool')]"
 flavor_cas.1202.title: "美利奴[ShowGoodsNameWithNoTooltip('wool')]的声誉"
 flavor_cas.1202.desc: "我们[ShowGoodsName('wool')]质量提升，在其他欧洲市场的声誉也随之增加，国外的需求大增。如果我们给予支持，这可能会使由[ShowLawName('mesta_council_law')]领导的行业开放，出口非常有利可图。一些[ShowLawNameWithNoTooltip('mesta_council_law')]的成员还主张以这种优质的[ShowGoodsNameWithNoTooltip('wool')]为基础，创建[ROOT.GetCountry.GetAdjective]的[ShowGoodsName('fine_cloth')]行业，并建设强大的[ROOT.GetCountry.GetCulture.GetName]纺织业！"
 flavor_cas.1202.a: "专注出口！"
 flavor_cas.1202.a.tt: "[ShowRegionName('iberia_region')]内我们拥有的所有[ShowGoodsNameWithNoTooltip('wool')]地点会获得为期50年的[ShowModifier('quality_merino_wool')]修正"
 flavor_cas.1202.b: "支持国内产业。"
 flavor_cas.1202.b.tt: "为[ShowBuildingTypeNameWithNoTooltip('fine_cloth_guild')]解锁西班牙布料生产方式。"
 has_unlocked_spanish_cloth_industry: "已在相关事件中选择支持西班牙纺织业"
 STATIC_MODIFIER_NAME_quality_merino_wool: "高质量美利奴羊毛"
 flavor_cas.1203.title: "[ShowLawNameWithNoTooltip('mesta_council_law')]的地位"
 flavor_cas.1203.desc: "随着[ShowInstitutionName('enlightenment')]的新思想在[ROOT.GetCountry.GetName]传播，[ShowLawName('mesta_council_law')]制度似乎成了过去时代的遗物。随着越来越多的政治权力落入自由派[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]手中，废除的呼声越来越频繁。"
 flavor_cas.1203.a: "废除[ShowLawNameWithNoTooltip('mesta_council_law')]！"
 flavor_cas.1203.a.tt: "[ShowRegionName('iberia_region')]内我们拥有的所有[ShowGoodsNameWithNoTooltip('wool')]地点将永久失去[ShowModifier('merino_wool')]"
 flavor_cas.1203.b: "保持[ShowLawNameWithNoTooltip('mesta_council_law')]不变。"
 flavor_cas.1300.title: "[ShowPolicyNameWithNoTooltip('laws_of_burgos')]"
 flavor_cas.1300.desc: "我们已经在[ShowContinentName('america')]建立了持久的据点，现在面临着立法规范新臣民待遇的任务，因为他们不属于[ROOT.GetCountry.GetName]的[ShowPolicyName('civil_law_policy')]。我们的顾问起草了一项提案，确保土著居民接受适当的[ShowReligionAdjective('catholic')]教育和自由，同时由我们的总督将他们组织到[ShowPolicyName('encomienda_system_policy')]中。虽然一些殖民官员抗议表示，这个错误会减缓殖民事业，但[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]支持[ShowPolicyNameWithNoTooltip('laws_of_burgos')]。"
 flavor_cas.1300.a: "为殖民地起草这项法律！"
 flavor_cas.1300.a.tt: "所有[ShowSubjectTypeName('colonial_nation')]都将采用[ShowPolicyNameWithNoTooltip('laws_of_burgos')]"
 flavor_cas.1300.b: "我们凭借征服者之权统治！"
 flavor_cas.1301.title: "[ShowPolicyNameWithNoTooltip('new_laws_indies')]"
 flavor_cas.1301.desc: "[ShowPolicyName('laws_of_burgos')]已经被证明不足以充当我们在[ShowContinentName('america')]殖民地的[ShowLawName('legal_code_law')]。关于土著居民遭受虐待的报告很常见，我们的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]经常抱怨[ShowPolicyName('encomienda_system_policy')]的受益者阻碍他们的传教工作。如果我们要有效地管理这些广阔的土地，我们需要起草一套新的法律，并对我们的殖民者更严格地执行这些法律。"
 flavor_cas.1301.a: "强制推行[ShowPolicyNameWithNoTooltip('new_laws_indies')]！"
 flavor_cas.1301.a.tt: "所有[ShowSubjectTypeName('colonial_nation')]将会采用[ShowPolicyNameWithNoTooltip('new_laws_indies')]"
 flavor_cas.1301.b: "我们不能冒险触怒殖民者。"
 flavor_cas.1302.title: "[ShowLocationNameWithNoTooltip('valladolid')]辩论"
 flavor_cas.1302.desc: "我们在[ShowContinentName('america')]活动的道德影响引发了关于我们使用[ShowPolicyName('encomienda_system_policy')]的广泛辩论。由于不断出现关于当地官员虐待土著的报告，我们不能再忽视这一持续的辩论。我国的多位知识分子聚集在[ShowLocationName('valladolid')]，就这一话题发表他们的立场。在持续的讨论中，形成了两个派别，一个由[target_character_sepulveda.GetName]领导，另一个由[target_character_casas.GetName]领导。虽然辩论目前尚无定论，但我们的干预可以为任何一方提供合法性。"
 flavor_cas.1302.a: "良好的辩论本身就有价值。"
 flavor_cas.1302.b: "遵循[target_character_sepulveda.GetNameWithNoTooltip]。"
 flavor_cas.1302.c: "遵循[target_character_casas.GetNameWithNoTooltip]。"
 flavor_cas.1302.historical_info: "1550年在巴利亚多利德的圣格雷戈里奥学院举行的辩论，是在第一波征服和殖民美洲后，关于西班牙殖民地对待土著居民的道德辩论。主要争论在神职人员巴托洛梅·德·拉斯·卡萨斯和胡安·希内斯·德·塞普尔韦达之间进行，讨论西班牙政府应对土著居民采取的立场。德·拉斯·卡萨斯反对在殖民地实施的强制皈依和赐封制，而塞普尔维达则支持该制度，并主张对进行人祭和食人习俗的土著居民使用武力。虽然辩论没有得出结论，但它促进了西班牙国王查理一世于1542年颁布的《新印第安人法》的实施。"
 flavor_cas.1400.title: "[ShowRegionNameWithNoTooltip('italy_region')]的冲突"
 flavor_cas.1400.desc: "我们的宿敌[italian_rival.GetName]占据了[ShowRegionName('italy_region')]中对我们利益至关重要的领土。我们应该尽早宣称这些土地，并为战争做好准备，以确保我们在[ShowRegionNameWithNoTooltip('italy_region')]及其周边地区的地位。"
 flavor_cas.1400.a: "宣称[ShowRegionNameWithNoTooltip('italy_region')]内[italian_rival.GetAdjectiveWithNoTooltip]的所有土地！"
 flavor_cas.1400.b: "[ShowRegionNameWithNoTooltip('italy_region')]跟我们无关。"
 flavor_cas.1400.historical_info: "意大利战争是发生在1494年至1559年之间的一系列战争，涉及大多数意大利城邦和教宗国，法国、西班牙或神圣罗马帝国等大国有时也加入其中。西班牙在哈布斯堡的马克西米利安一世去世后，于1521年在西班牙的查理一世统治下加入了战争。"
 flavor_cas.1401.title: "[from.GetAdjectiveWithNoTooltip]进军[ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_cas.1401.desc: "[from.GetName]胆大包天，宣称我们的[ShowRegionName('italy_region')]领土！他们的野心昭然若揭，计划对我们宣战并意图不公正地占领我们的土地。我们应该做好准备，反过来宣称他们在[ShowRegionNameWithNoTooltip('italy_region')]的土地，以消除对我们省份的威胁！"
 flavor_cas.1401.a: "那就反过来宣称[from.GetAdjectiveWithNoTooltip]的所有土地！"
 flavor_cas.1401.b: "不过是谣言。"
 flavor_cas.1402.title: "[ShowRegionNameWithNoTooltip('italy_region')]局势升级"
 flavor_cas.1402.desc: "我们宣称[ShowRegionName('italy_region')]所有[italian_rival.GetAdjectiveWithNoTooltip]省份的举动得到了[italian_rival.GetName]的回应。他们反过来宣称我们在[ShowRegionNameWithNoTooltip('italy_region')]的所有省份！"
 flavor_cas.1402.a: "外强中干的可怜举动。"
 claimed_italy: "已宣称意大利"
 flavor_cas.1500.title: "[ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')]"
 flavor_cas.1500.desc: "随着我们在海外扩张，官僚机构也需要增长，以适应探索和贸易的行政需求。[ShowLocationName('sevilla')]港将是建立[ShowGovernmentReformName('casa_de_contratacion')]的理想地点，可赋予该机构对我们海事事务的控制权。"
 flavor_cas.1500.a: "我们应当在[ShowLocationNameWithNoTooltip('sevilla')]设立"
 flavor_cas.1500.b: "我们应当在[ShowLocationNameWithNoTooltip('cadiz')]设立"
 flavor_cas.1500.c: "我们应当在[ShowLocationNameWithNoTooltip('lisbon')]设立"
 flavor_cas.1500.d: "我们应当在[target_location.GetNameWithNoTooltip]设立"
 flavor_cas.1500.e: "我们不需要。"
 flavor_cas.1500.historical_info: "贸易厅是卡斯蒂利亚的伊莎贝拉一世于1503年为监督西班牙殖民统治而设立的政府机构。航海探险和商贸活动必须获其批准，所有殖民税都由其征收。该机构还奉命保护有关新贸易路线和新发现的秘密资讯。"
 flavor_cas.1501.title: "世界港口[trade_center_location.GetNameWithNoTooltip]"
 flavor_cas.1501.desc: "[trade_center_location.GetRank.GetName]的[trade_center_location.GetName]现在是来自世界各地的大量商人的目的地。尽管在[ShowRegionName('north_atlantic_ocean_region')]航行存在困难，[trade_center_location.GetNameWithNoTooltip]港正在促进[trade_center_location.GetRank.GetNameWithNoTooltip]的增长，并预示着[trade_center_location.GetNameWithNoTooltip]黄金时代的到来。"
 flavor_cas.1501.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1502.title: "日不落"
 flavor_cas.1502.desc: "我们在[ShowContinentName('europe')]和海外不断扩展帝国边界的努力迅速提高了我们的声誉。尤其是因为我们在[ShowContinentName('asia')]和[ShowContinentName('america')]的领土，我们现在被称为“日不落帝国”！"
 flavor_cas.1502.a: "陶醉于我国声望的荣耀！"
 flavor_cas.1503.title: "[ShowBuildingTypeNameWithNoTooltip('archive_of_the_indies')]"
 flavor_cas.1503.desc: "[trade_center_location.GetName]的[ShowGovernmentReformName('casa_de_contratacion')]长期以来一直以去中心化的方式运作。历史学家[target_character.GetName]现在提议将所有涉及我们海外商业和行政活动的文件集中到一个已经由[ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')]使用的建筑中。"
 flavor_cas.1503.a: "绝好的主意！"
 flavor_cas.1503.b: "保持[ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')]的去中心化模式。"
 flavor_cas.1600.title: "远征[ShowProvinceDefinitionNameWithNoTooltip('oran_province')]"
 flavor_cas.1600.desc: "[inquisitor_cisneros.GetName]长期以来一直在向[target_character.GetName]施压，要求将[ROOT.GetCountry.GetName]的[ShowReligionAdjective('catholic')]领域扩展到[ShowRegionName('maghreb_region')]的土地上。他的征服计划特别针对[ShowLocationName('oran')]周围的地区，这将成为[ROOT.GetCountry.GetAdjective]行政管理的一个合用中心，并努力将[ShowReligionAdjectiveWithNoTooltip('catholic')]宣教事业带到另一个大陆。"
 flavor_cas.1600.a: "立刻夺取[ShowLocationNameWithNoTooltip('oran')]！"
 flavor_cas.1600.b: "我们应当专注国内事务。"
 flavor_cas.1600.historical_info: "1505年占领凯比尔港和1509年征服奥兰是西班牙在北非的第一波战役，为伊比利亚王朝建立了永久的据点。枢机兼大宗教裁判官西斯内罗领导和资助的这次远征旨在限制针对西班牙船只的海盗活动，并将宗教裁判所的传教热情带到北非。"
 flavor_cas.1601.title: "[GetCountry('TUN').GetNameWithNoTooltip]的机会"
 flavor_cas.1601.desc: "在我们为争夺[ShowAreaName('western_mediterranean_sea_area')]的主导地位而进行的持续斗争中，一个新的机会出现了！[GetCountry('TUN').GetName]位于冲突的中心点，控制[ShowLocationName('tunis')]的港口和城市将扩大我们在地中海的影响力。\n\n幸运的是，[GetCountry('TUN').GetNameWithNoTooltip]的一些顾问担心，宫廷中倾向于[ShowCultureName('turkish_culture')]的成员即将发动政变，向我们寻求帮助。如果我们利用这一局势，我们可以有正当理由入侵并征服[GetCountry('TUN').GetNameWithNoTooltip]。"
 flavor_cas.1601.a: "准备好舰队！"
 supporting_tunisian_claimant: "[ShowAreaNameWithNoTooltip('western_mediterranean_sea_area')]利益受威胁"
 flavor_cas.1601.b: "我们的利益在别处。"
 turned_down_tunisian_claimant: "拒绝突尼斯的宣称者。"
 flavor_cas.1700.title: "伊比利亚大婚"
 flavor_cas.1700.desc: "我们与[GetCountry('ARA').GetName]的联姻是在他们和[ROOT.GetCountry.GetName]之间建立持久纽带的机会。虽然联姻是出于政治需要，但[target_character.GetName]和[target_spouse.GetName]似乎在婚姻中非常幸福，并共同致力于稳定联盟，以建立一个可以在[ShowContinentName('europe')]舞台上被视为主要政权的持久政治结构。"
 flavor_cas.1700.a: "要确保联姻留下持久的遗产。"
 spa_iberian_wedding: "伊比利亚大婚"
 flavor_cas.1800.title: "城市公社组织"
 flavor_cas.1800.desc: "[ShowRegionName('iberia_region')]中心区域的城市人口最近对[ROOT.GetCountry.GetGovernment.GetRulerTitle]感到非常不满，因为[ROOT.GetCountry.GetGovernment.GetParliament.GetName]提出的要求越来越多。虽然他们的不满还不足以引发公开的叛乱，但我们必须仔细监控局势，以避免进一步的问题。"
 comuneros_rebels: "城市公社叛军"
 comuneros_rebels_joining: "[ShowAreaName('leon_area')]、[ShowAreaName('castile_area')]、[ShowProvinceDefinitionName('madrid_province')]和[ShowProvinceDefinitionName('toledo_province')]的所有[ShowCultureName('castilian')][pops|e]加入[comuneros_rebels.GetName]。"
 flavor_cas.1800.a: "无视这些暴发户的要求！"
 flavor_cas.1800.b: "向平民让步"
 flavor_cas.1801.title: "城市公社提出要求"
 flavor_cas.1801.desc: "城市公社已经准备好对[ROOT.GetCountry.GetGovernment.GetRulerTitle]发动起义，并控制了[ShowRegionName('iberia_region')]中心区域的城市中心！除非我们立即满足他们的要求，否则我们将不得不在战场上与他们对抗，以镇压这次叛乱。"
 flavor_cas.1801.a: "粉碎乌合之众！"
 flavor_cas.1801.b: "他们的要求是合理的。"
 flavor_cas.1802.title: "城市公社被击败"
 flavor_cas.1802.desc: "随着城市公社被我们铁腕镇压，[target_ruler.GetName]现在正处于加强[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]对[ROOT.GetCountry.GetGovernment.GetParliament.GetName]控制的绝佳时机，并可让其在统治者的意志下回到应有的位置。"
 flavor_cas.1802.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]的统治至高无上！"
 flavor_cas.1803.title: "与城市公社妥协"
 flavor_cas.1803.desc: "经过几轮谈判，我们与城市公社达成了妥协，改革了[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的权利，使其能够更好地控制[ROOT.GetCountry.GetName]。因此，[target_ruler.GetName]的权力被边缘化，大部分来自[ROOT.GetCountry.GetGovernment.GetRulerTitle]职位的权力被阻却。"
 flavor_cas.1803.a: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]知道怎么做是最好的。"
 #flavor_cas.1900.title: "The Iberian Revolts"
 #flavor_cas.1900.desc: "In 1639 Olivares opened a campaign against southern France from Catalonia. If the Catalans had to defend their country, Olivares argued, they would have to support the army. This logic was lost on the Catalans. The peasants, urged on by their clergy, refused to support the troops. Soon there were clashes with the population, then riots and open rebellion. On June 7 the mob murdered the viceroy in Barcelona. In the autumn of 1640 Olivares scraped together the last available troops and sent them against the Catalan rebels. The rebel leader, Pau Claris, countered by transferring Catalan allegiance to the king of France, 'as in the time of Charlemagne' (Jan. 1641). French troops now entered Catalonia. Only when the renewed French civil wars (the Fronde) induced the French to withdraw their army was the Castilians able to re-conquer Catalonia (1652)."
 #flavor_cas.1900.a: "Put it down!"
 #flavor_cas.1900.b: "Appease them!"
 #flavor_cas.1901.title: "National revolt in Portugal"
 #flavor_cas.1901.desc: "In 1640, Portugal had been under the domination of Spanish kings for 60 years, since the fall of the Avis dynasty in 1578. However, in 1640, the Portuguese rose up in revolt and started a long liberation war against Spain. A long 24 years struggle, along with Spanish defeat in the Thirty Years War (1648), peace with France (1659) would lead to a renewed independence for Portugal, under the new Bragança dynasty, which would turn to Stuart England as an ally and protector (marriage of Catherine of Bragança with Charles II and transfer of Bombay to England as a dowry)."
 #flavor_cas.1901.a: "Put it down!"
 #flavor_cas.1901.b: "Appease them!"
 #flavor_cas.1902.title: "The Italian Revolts"
 #flavor_cas.1902.desc: "In 1647, popular revolutions broke out in Naples and Palermo, and soon these two cities were in the hands of revolutionary governments. In Naples, at least, it was again the excessive taxation, imposed for Spain's war effort that had precipitated the rebellion. The Spanish monarchy, wrote the Venetian ambassador to Madrid at the time, 'resembled that great colossus that during an earthquake had collapsed in a few moments while everyone hurried along to enrich himself with the fragments.' In fact, Spain survived and even managed to hold on to much of its empire. The revolts of Naples and Sicily, directed as much against the local nobility as against Spain, were put down in 1648."
 #flavor_cas.1902.a: "Put it down!"
 #flavor_cas.1902.b: "Appease them!"
 flavor_cas.2000.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.2000.desc: "最近，一幅由著名艺术家[target_artist.GetName]创作的被呈献给了[target_ruler.GetName]。这幅画作原属于一位行为不端的贵族，后因违反义务被没收，它完美展示了[target_artist.GetNameWithNoTooltip]的精湛技艺。"
 flavor_cas.2000.a: "让宫廷雇佣[target_artist.GetNameWithNoTooltip]！"
 flavor_cas.2000.b: "不值一提。"
 flavor_cas.2001.title: "[target_artist.GetNameWithNoTooltip]对战争的反应"
 flavor_cas.2001.desc: "最近的战争状态促使[target_artist.GetName]将他的艺术技巧集中在描绘战争上，这似乎对他产生了持久的影响。战争给人民带来的灾难似乎是他作品的主要灵感来源。我们应该赞助他的努力，以确保他对我们文化的贡献能够继续。"
 flavor_cas.2001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.2001.b: "解雇他。"
 flavor_cas.2100.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.2100.desc: "[target_artist.GetName]在[ShowLocationName('sevilla')]的学徒期结束后，作为巴洛克风格的画家获得了相当大的认可，并前往[ROOT.GetCountry.GetName]的宫廷。在我们持续的赞助下，他可以为[ROOT.GetCountry.GetNameWithNoTooltip]的声誉带来新的名声。"
 flavor_cas.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.2100.b: "解雇他。"
 flavor_cas.2101.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.2101.desc: "为了纪念我们最近的胜利并创造传之后世的荣耀象征，我们应该委托[target_artist.GetName]创作一幅画，描绘和约签署仪式以及我们对国家持久和平的慷慨接受，这将是最合适的。"
 flavor_cas.2101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.2101.b: "解雇他。"
 flavor_cas.2200.title: "伊比利亚大婚"
 flavor_cas.2200.desc: "继承问题严重困扰着我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]，因为我们的公主[castile_heir.GetName]仍未婚。[ROOT.GetCountry.GetGovernment.GetCourtTitle]敦促[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]和[castile_ruler.GetName]寻求王室联姻以确保继承问题，并提出我们应该努力与[GetCountry('POR').GetName]或[GetCountry('ARA').GetName]联合两国的财富。如果没有强有力的继承人，[ROOT.GetCountry.GetName]可能会面临动荡、敌对宣称者或甚至外部干预。"
 flavor_cas.2200.a: "向[GetCountry('ARA').GetNameWithNoTooltip]发出婚姻提议。"
 flavor_cas.2200.b: "找[GetCountry('POR').GetNameWithNoTooltip]。"
 flavor_cas.2200.c: "我们另找办法。"
 flavor_cas.2200.historical_info: "所谓伊比利亚大婚反映了卡斯蒂利亚国王恩里克四世的继承问题。在他去世后，两位继承人争夺王位：卡斯蒂利亚的伊莎贝拉，受她的丈夫阿拉贡的费尔南多支持，以及她的侄女胡安娜，由葡萄牙支持。冲突以伊莎贝拉和费尔南多的胜利告终，巩固了伊莎贝拉的统治，并标志着著名的天主教双王统治的开始。这次卡斯蒂利亚和阿拉贡的联姻后来促成了统一的西班牙的建立。"
 flavor_cas.2201.title: "伊比利亚大婚"
 flavor_cas.2201.desc: "来自[GetCountry('CAS').GetName]的使者到达我国[ROOT.GetCountry.GetGovernment.GetCourtTitle]。[castile_ruler.GetName]提议[castile_heir.GetName]与我们王朝的一位成员之间缔结王室婚姻，以合并两国疆域。这项提议承诺了共同的繁荣与稳定，然而，我们的一些顾问对此持怀疑态度。虽然这样的联姻可能巩固对抗共同敌人的联盟，并可能促成王冠的统一，但其他人则警告称从长期来看，这可能威胁到我们的独立性。"
 flavor_cas.2201.a: "我们稳赚不赔。"
 flavor_cas.2201.b: "拒绝更明智。"
 flavor_cas.2202.title: "王室联姻被接受"
 flavor_cas.2202.desc: "我国王室与[target_country.GetName]的联姻已达成协议。这一结合不仅巩固了双方纽带，更预示着未来两国王冠合一的可能。最重要的是，此举确保了王位继承无虞——[castile_heir.GetName]与她的丈夫将毫无争议地继承大统。"
 flavor_cas.2202.a: "欢乐的时刻！"
 flavor_cas.2203.title: "王室联姻被拒绝"
 flavor_cas.2203.desc: "我国向[target_country.GetName]提出的联姻请求遭到拒绝。这一决定无疑将在未来多年损害两国关系，但更重要的是，我国继承人问题仍然悬而不决。"
 flavor_cas.2203.a: "我们会另寻出路。"
 flavor_cas.2204.title: "伊比利亚大婚"
 flavor_cas.2204.desc: "宫廷得到消息，[GetCountry('CAS').GetName]在[castile_heir.GetName]继承问题上完全无视了我们的候选人。这不容忽视，[castile_ruler.GetName]的决定危及了我们在伊比利亚的地位和权力平衡。宫廷中许多人认为我们应该声索对[GetCountry('CAS').GetAdjectiveWithNoTooltip]王位的宣称，确保我们不会被他们日益增长的影响力压制。"
 flavor_cas.2204.a: "我们必须声索宣称！"
 flavor_cas.2204.b: "我们还是退让吧。"
 flavor_cas.2205.title: "[claimant_country.GetNameWithNoTooltip]宣称王位"
 flavor_cas.2205.desc.a: "真是令人震惊，[claimant_country.GetNameWithNoTooltip]竟然宣布要宣称我们的王位，因为我们在[castile_heir.GetName]的继承问题上没有考虑他们的候选人。此外，他们还与王室成员[marriage_candidate.GetName]缔结了王室联姻，希望压制[castile_heir.GetName]的宣称。尽管我们并不确定他们是否会声索宣称，但我们必须做好最坏的准备，守护我们的主权。"
 flavor_cas.2205.desc.b: "真是令人震惊，[claimant_country.GetNameWithNoTooltip]竟然宣布要宣称我们的王位，因为我们在[castile_heir.GetName]的继承问题上没有考虑他们的候选人。尽管我们并不确定他们是否会声索宣称，但我们必须做好最坏的准备，守护我们的主权。"
 flavor_cas.2205.a: "如果有必要我们会捍卫我们的王冠！"
 flavor_cas.2300.title: "兄弟会叛乱"
 flavor_cas.2300.desc: "为了回应[noble_leader.GetName]严苛的封建压迫，[ShowAreaName('galicia_area')]的[ShowPopTypeName('peasants')]、工匠和下级[ShowPopTypeNameWithNoTooltip('nobles')]组织——#italic 兄弟会#!已经反叛。据说叛军已经驱逐了多名[ShowPopTypeName('nobles')]，并准备围攻他们的堡垒。[ShowAreaNameWithNoTooltip('galicia_area')][ShowPopTypeNameWithNoTooltip('nobles')]正要求[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]介入，以协助他们镇压叛乱。"
 first_irmandino_revolt: "兄弟会叛乱"
 flavor_cas.2300.a: "介入镇压叛乱。"
 flavor_cas.2300.a.tt: "[ShowAreaName('galicia_area')]所有[ShowPopTypeName('peasants')][pops|e]失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]并加入[first_irmandino_scope.GetName]"
 flavor_cas.2300.b: "保护[ShowPopTypeNameWithNoTooltip('peasants')]的权利。"
 flavor_cas.2300.historical_info: "第一次兄弟会叛乱，也被称为疯狂兄弟会，于1431年在努尼奥·弗莱雷·德·安德拉德的土地上爆发，以回应他对臣民的残酷压迫。兄弟会联合了农民、工匠甚至一些下级贵族共同反抗封建压迫，是加利西亚对抗贵族暴政最早的有组织叛乱之一。"
 flavor_cas.2301.title: "兄弟会叛乱被镇压"
 flavor_cas.2301.desc: "$flavor_cas.2300.title$已被果断镇压。[ShowPopTypeName('nobles')]与[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]力量所派出的联军平息了这场起义。然而镇压行动代价惨重——村庄焚毁、田地荒芜，大量[ShowPopTypeName('peasants')]遭到处决或监禁。有人主张宽恕改革以防叛乱重演，也有人要求严刑峻法杜绝此类忤逆。"
 flavor_cas.2301.a: "采取严厉措施，追捕叛乱头目。"
 flavor_cas.2301.b: "作出让步，避免进一步的起义。"
 flavor_cas.2301.b.tt: "[ShowAreaName('galicia_area')]所有[pops|e]会获得[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%][pop_satisfaction|e]"
 flavor_cas.2301.historical_info: "第一次兄弟会叛乱最终以失败告终。尽管叛乱最初声势浩大并迅速扩张，但加利西亚贵族们为了捍卫特权与财产联合起来绞杀了叛乱。"
 flavor_cas.2302.title: "抓获叛军首领"
 flavor_cas.2302.desc: "在针对兄弟会余党的肃清行动中，我军成功捕获了[target_character.GetName]——这位被通缉多时的叛军头目。目前，[target_character.GetHimHer]已被羁押在营，正等候我们对[target_character.GetHisHer]最终处置的裁决。"
 flavor_cas.2302.a: "处决[target_character.GetHimHer]。"
 flavor_cas.2302.b: "赦免[target_character.GetHimHer]。"
 flavor_cas.2302.historical_info: "叛军领袖罗伊·霍尔多于1437年在普恩特德乌梅附近被俘并处决。他的死标志着疯狂兄弟会和第一次兄弟会叛乱的结束。"
 flavor_cas.2303.title: "第二次兄弟会叛乱"
 flavor_cas.2303.desc: "[ShowAreaName('galicia_area')]地区的局势正迅速恶化——社会不满情绪高涨，饥荒与瘟疫的灾报已传至[ROOT.GetCountry.GetGovernment.GetCourtTitle]。在这场反抗运动中，各阶层民众罕见地团结一致，组成了一个旨在推翻当地[ShowPopTypeNameWithNoTooltip('nobles')]暴政的广泛联盟。如今，数以万计的起义者已武装起来，这场看似局部的叛乱随时可能升级为全面内战。"
 flavor_cas.2303.a: "在事态扩大之前立即采取行动。"
 flavor_cas.2303.a.tt: "[ShowAreaName('galicia_area')]所有[ShowPopTypeName('peasants')]和[ShowPopTypeName('burghers')][pops|e]失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]并加入[great_irmandino_scope.GetName]"
 great_irmandino_revolt: "第二次兄弟会叛乱"
 flavor_cas.2303.b: "作出让步，避免进一步的冲突。"
 flavor_cas.2303.b.tt: "我们在[ShowAreaName('galicia_area')][owned|e]的所有[locations|e]会失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][control|e]"
 flavor_cas.2303.historical_info: "第二次兄弟会叛乱，也被称为大兄弟会战争，是一场规模浩大的叛乱，后期甚至有了全面内战的迹象。兄弟会针对高级贵族和他们的压迫体系，摧毁了大约130座属于大家族的城堡。然而，这场叛乱最终因内讧以及贵族和王室的强势反击而失败。"
 flavor_cas.2304.title: "两次兄弟会叛乱的余波"
 flavor_cas.2304.desc: "[ShowAreaName('galicia_area')]地区始终是[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]的心腹大患。过去几十年来，当地已爆发过两次大规模叛乱，造反的兄弟会曾多次集结数千民众，公然对抗贵族阶层和[ROOT.GetCountry.GetGovernment.GetAdjective]政府权威。这些暴动不仅使该地区长期陷入动荡，更暴露出[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]治理能力的严重不足。有鉴于此，[ROOT.GetCountry.GetGovernment.GetCourtTitle]内部已出现强烈呼声，认为正是[ShowAreaNameWithNoTooltip('galicia_area')]过度的自治特权助长了反抗势力，必须对该地区实施更严格的中央管控。"
 flavor_cas.2304.a: "我们必须强化该地区统治的中央集权。"
 flavor_cas.2304.a.tt: "我们在[ShowAreaName('galicia_area')][owned|e]的所有[locations|e]会获得[ShowNamedValue('control_severe_bonus')|+=2%]控制力\n\n[ShowAreaName('galicia_area')]所有[pops|e]失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%][pop_satisfaction|e]"
 flavor_cas.2304.b: "我们会授予他们更多自治权以避免进一步的动乱。"
 flavor_cas.2304.b.tt: "我们在[ShowAreaName('galicia_area')][owned|e]的所有[locations|e]会失去[ShowNamedValue('control_severe_penalty')|+=2%]控制力\n\n[ShowAreaName('galicia_area')]所有[pops|e]获得[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%][pop_satisfaction|e]"
 flavor_cas.2304.historical_info: "为限制加利西亚贵族权力并预防叛乱，王室推行了系统改革：任命总督兼总队长实施地区监管；设立加利西亚王家法院集中司法权，取消地方领主的审判权限；明令禁止重建叛乱中损毁的城堡；将当地修道院管辖权移交卡斯蒂利亚修会。"
 flavor_cas.2400.title: "邦多斯战争"
 flavor_cas.2400.desc: "[ShowAreaName('navarre_area')]地区目前局势动荡不安。长期以来，当地的[ShowPopTypeName('nobles')]阶层持续进行着被称为“邦多斯战争”的内部斗争。[target_location_1.GetName]和[target_location_2.GetName]的敌对贵族派系相互攻伐，他们袭击村庄、争夺要塞，导致整个地区陷入混乱。这种持续的内斗严重削弱了[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]的统治权威，当地领导者公然拒绝遵守[ROOT.GetCountry.GetGovernment.GetAdjective]制定的司法制度。"
 flavor_cas.2400.a: "支持[target_location_1.GetNameWithNoTooltip]。"
 flavor_cas.2400.b: "支持[target_location_2.GetNameWithNoTooltip]。"
 flavor_cas.2400.c: "出手阻止双方。"
 flavor_cas.2400.c.tt: "[target_location_1.GetName]和[target_location_2.GetName]所有[ShowPopTypeName('nobles')][pops|e]失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]，这些地点也会失去[ShowNamedValue('prosperity_ultimate_penalty')|+=2%][prosperity|e]"
 flavor_cas.2400.d: "这与我们无关。"
 flavor_cas.2400.historical_info: "“邦多斯战争”是发生在巴斯克地区比斯开、阿拉瓦和吉普斯夸等省份的一场长期贵族冲突，同时也波及了邻近的纳瓦拉王国。这场纷争的根源在于资源争夺、王室统治力量的薄弱，以及卡斯蒂利亚内战造成的普遍衰落。冲突各方通过武装袭击、暴力行为和破坏法治等手段，使整个地区长期处于动荡状态。直到费迪南德与伊莎贝拉强化王室统治后，这些对抗才最终得到平息。"
 flavor_cas.2401.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]干预"
 flavor_cas.2401.desc: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]决定对[ShowAreaNameWithNoTooltip('navarre_area')]地区敌对的贵族派系采取果断行动。[ROOT.GetCountry.GetGovernment.GetAdjective]军队已被派去平定该地区，拆除叛逆贵族的堡垒，并强制推行[ROOT.GetCountry.GetGovernment.GetAdjective]的律法。然而，这种干预激怒了当地的许多[ShowPopTypeName('nobles')]，他们将此视为对他们古老特权的冒犯。"
 flavor_cas.2401.a: "以铁腕强化权威。"
 flavor_cas.2401.a.tt: "我们在[ShowAreaName('navarre_area')][owned|e]的所有[locations|e]会获得[ShowNamedValue('control_severe_bonus')|+=2%][control|e]\n\n[ShowAreaName('navarre_area')]所有[pops|e]失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]"
 flavor_cas.2401.b: "与当地贵族磋商。"
 flavor_cas.2401.b.tt: "我们在[ShowAreaName('navarre_area')][owned|e]的所有[locations|e]会失去[ShowNamedValue('control_severe_penalty')|+=2%][control|e]\n\n[ShowAreaName('navarre_area')]所有[pops|e]获得[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%][pop_satisfaction|e]"
 flavor_cas.2402.title: "[ShowPopTypeNameWithNoTooltip('nobles')]联合对抗[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]"
 flavor_cas.2402.desc: "[ShowAreaName('navarre_area')]的[ShowPopTypeName('nobles')]违逆了[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]强化权威的意图起来造反。他们搁置冲突，联合起来抵制[ROOT.GetCountry.GetGovernment.GetAdjective]的干预。如果我们不能迅速粉碎叛乱，[ROOT.GetCountry.GetFlavorRank]其他地区也有可能陷入动荡。"
 flavor_cas.2402.a: "升起[ROOT.GetCountry.GetGovernment.GetAdjective]旗帜，镇压叛乱！"
 flavor_cas.2402.a.tt: "[ShowAreaName('navarre_area')]所有[ShowPopTypeName('nobles')][pops|e]加入[bands_of_navarra_rebels.GetName]"
 flavor_cas.2402.b: "我们应该尽早与他们谈判……"
 flavor_cas.2402.b.tt: "我们在[ShowAreaName('navarre_area')][owned|e]的所有[locations|e]会失去[ShowNamedValue('control_ultimate_penalty')|+=2%][control|e]"
 bands_of_navarra: "纳瓦拉贵族联军"
 flavor_cas.2403.title: "平定邦多斯战争"
 flavor_cas.2403.desc: "随着最后一支叛军被击溃，持续多年的邦多斯战争终于宣告结束。在[ShowPopTypeName('nobles')]各派系相继被镇压后，[ShowAreaName('navarre_area') pacified]地区逐渐恢复了秩序。现在，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]正着手重新调整这些省份的行政管理体系，以防止类似动乱再次发生。"
 flavor_cas.2403.a: "加强对该地区的[ROOT.GetCountry.GetGovernment.GetAdjective]监管。"
 flavor_cas.2403.a.tt: "我们在[ShowAreaName('navarre_area')][owned|e]的所有[location|e]失去[ShowNamedValue('prosperity_weak_penalty')|+=2%][prosperity|e]。"
 flavor_cas.2403.b: "通过让步来确保忠诚。"
 flavor_cas.2403.b.tt: "我们在[ShowAreaName('navarre_area')][owned|e]的所有[location|e]获得[ShowNamedValue('prosperity_weak_bonus')|+=2%][prosperity|e]。"
 flavor_cas.2403.historical_info: "邦多斯战争的解决成为该地区历史的重要转折点。天主教双王巧妙地利用战后局势巩固王权：通过中央集权改革，他们削弱了争斗贵族家族的自治特权，并委派王室总督维持地方秩序。值得注意的是，#italic 神圣兄弟会#!这一军事维和组织的建立，不仅强化了执法效能，更使地区议会完全处于王室的严密监管之下。"
 flavor_cas.2500.title: "[target_enemy.GetNameWithNoTooltip]的敌人"
 flavor_cas.2500.desc: "我们获悉，许多[ShowRegionName('mesoamerica_region')]的原住民惧怕[target_enemy.GetName]的统治。该文明强征沉重贡赋，施行残酷祭仪，使周边部族长期处于恐惧与怨恨中。我们的使节报告称[target_country.GetName]将乐意支持任何能够推翻[target_enemy.GetAdjectiveWithNoTooltip]统治的人。也许我们可以尝试与这些地方势力结盟。"
 flavor_cas.2500.a: "派遣使节前往[target_country.GetNameWithNoTooltip]并提出结盟。"
 flavor_cas.2500.b: "我们不要干涉地方事务。"
 flavor_cas.2500.historical_info: "1519年科尔特斯抵达中美洲时，西班牙人被强大的阿兹特克帝国远远压制。但导致其覆亡的并非西班牙军力单独作用。为了取得优势，科尔特斯巧妙利用了阿兹特克附庸与宿敌间的普遍怨恨，尤其是长期受贡赋与人祭压迫的特拉斯卡拉人、托托纳克人和韦霍辛卡人。这些原住民盟友至关重要，他们贡献了数万土著战士加入西班牙阵营。"
 flavor_cas.2501.title: "推翻[target_enemy.GetNameWithNoTooltip]"
 flavor_cas.2501.desc: "[root_country.GetName]的使节找到了我们。他们得知我们对[target_enemy.GetName]的不满，言及联盟与互助，承诺免于贡赋与祭祀。一些人认为这或许是获得自由的契机，而另一些人则警告，信任这些新来者可能带来毁灭。"
 flavor_cas.2501.a: "我们的自由或许与[root_country.GetNameWithNoTooltip]息息相关……"
 flavor_cas.2501.b: "我们绝不会信任外来者。"
 flavor_cas.2502.title: "外国阴谋"
 flavor_cas.2502.desc: "我们的间谍报告称[root_country.GetAdjective]使节正在弱小部族之间活动。这些外国人许诺联盟与武器给那些靠自身无法立足的人。据传[target_country.GetName]已表达了与外国人结盟的意愿，这对我们的地区霸权构成威胁。一些顾问敦促发动先发制人的打击，在他们与外人结盟前粉碎异议。"
 flavor_cas.2502.a: "我们将等待并观望。"
 flavor_cas.2502.b: "趁早粉碎他们！"
 flavor_cas.2503.title: "盟约已定"
 flavor_cas.2503.desc: "[target_country.GetName]的人民已同意与我们联手。如今我们整装待发，准备直击[target_enemy.GetName]的核心地带。他们对地形的熟悉、他们的战士，以及他们的复仇之心，都将在即将到来的战役中成为巨大助力。"
 flavor_cas.2503.a: "很好。我们并肩前行！"
 flavor_cas.2504.title: "示好遭拒"
 flavor_cas.2504.desc: "我们的结盟提议遭到拒绝。无论是出于恐惧、傲慢，还是错误的忠诚，[target_country.GetName]都拒绝与我们联合对抗[target_enemy.GetName]。尽管许多人将此视为我们外交的失败，但这不太可能对我们在[ShowRegionName('mesoamerica_region')]的地位造成重大影响。"
 flavor_cas.2504.a: "这是他们的损失。"
 flavor_cas.2600.title: "[target_ruler.GetNameWithNoTooltip]的改革"
 flavor_cas.2600.desc: "我们庞大的[ROOT.GetCountry.GetFlavorRank]，其影响遍及旧大陆与新大陆，已让现有的行政体系捉襟见肘。殖民官员的腐败、军队的低效以及过时的税收体系，正在剥夺[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]应得的收益。[target_ruler.GetName]与许多顾问提出了深远的计划，意图集中行政权力，全面改革我国全境的治理体系。"
 flavor_cas.2600.a: "立刻开始推行这些改革。"
 flavor_cas.2600.a.tt: "触发一系列旨在改革我们行政的事件。"
 flavor_cas.2600.b: "现有体制已运作良好，无需更改。"
 flavor_cas.2600.historical_info: "在西班牙王位继承战争与波旁王朝登基之后，西班牙成为了一个正在衰败且低效的帝国。中央政府无法有效掌控遥远的殖民地，副王与地方精英几乎是以自治的方式进行统治。因此，王室踏上了一条雄心勃勃的国家改革之路，试图借鉴法国的专制主义与路易十四的集权政策，来实现西班牙帝国行政的现代化。"
 flavor_cas.2601.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的腐败"
 flavor_cas.2601.desc: "我们所开启的改革之路，旨在彻底铲除[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的腐败。许多人怀疑[target_advisor.GetName]在[corrupt_advisor_location.GetName]挪用国库资金，转移给[target_advisor.GetHisHer]的家族。"
 flavor_cas.2601.a: "立刻将[target_advisor.GetHimHer]免职。"
 flavor_cas.2601.b: "处决[target_advisor.GetHimHer]，以儆效尤。"
 flavor_cas.2601.c: "[target_advisor.GetSheHe|U]过于重要，不能除掉。"
 flavor_cas.2601.historical_info: "作为波旁改革的一部分，西班牙试图加强王室对顾问和官员的控制。许多被认为不忠、腐败或低效的人被罢免，并常常由王室直接任命的忠诚官僚取而代之。"
 flavor_cas.2602.title: "[ShowGovernmentReformNameWithNoTooltip('intendancy_system')]"
 flavor_cas.2602.desc: "为了进一步推动[ROOT.GetCountry.GetFlavorRank]的改革，一些忠于[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]的杰出顾问建议建立所谓的[ShowGovernmentReformName('intendancy_system')]。这一体系将直接隶属于我们的权威，从而绕过根深蒂固的地方精英——他们往往腐败，并且谋求私利而不是维护[ROOT.GetCountry.GetFlavorRank]的利益。"
 flavor_cas.2602.a: "就这么做！"
 flavor_cas.2602.b: "维持现有结构。"
 flavor_cas.2602.historical_info: "督察区制度是波旁改革的基石之一。其目的是集中王权，现代化西班牙及其帝国的国家行政。督察由王室直接任命，负责监督地方治理，尤其是税收与反腐事务。该制度旨在削弱地方精英的权力，并刺激经济增长。"
 flavor_cas.2603.title: "在殖民地推行[ShowGovernmentReformNameWithNoTooltip('intendancy_system')]"
 flavor_cas.2603.desc: "尽管引起各个阶层的不满，但国内普遍认为采用[ShowGovernmentReformName('intendancy_system')]已获得成功。随着改革在本土确立，我们的顾问建议在海外领地推行同样的措施。"
 flavor_cas.2603.a: "强制推行改革。"
 flavor_cas.2603.a.tt: "所有[ShowSubjectTypeName('colonial_nation')]将采用[ShowGovernmentReformNameWithNoTooltip('intendancy_system')]，并获得[ShowNamedValue('liberty_desire_severe_plus')|-=2%][liberty_desire|e]"
 flavor_cas.2603.b: "我们不能冒让新大陆爆发叛乱的风险。"
 flavor_cas.2603.historical_info: "自1764年起，督察区制度逐步推广至西班牙海外殖民地，始于古巴，随后扩展至墨西哥、秘鲁、智利、拉普拉塔河与菲律宾。尽管该制度提高了行政效率与国家财政收入，但也引发了国家与各级总督及殖民地权贵的紧张关系。"
 flavor_cas.2604.title: "殖民地的不满"
 flavor_cas.2604.desc: "我们通过引入[ShowGovernmentReformName('intendancy_system')]和集中监督来理性化、现代化殖民地行政的努力，在海外领地引发了一波动荡。那些曾享有高度自治与特权的地方精英，正公开抵制他们认为会侵犯自己既得利益的改革。"
 flavor_cas.2604.a: "我们不会放弃努力。"
 flavor_cas.2604.a.tt: "所有拥有[ShowGovernmentReformNameWithNoTooltip('intendancy_system')]改革的[ShowSubjectTypeName('colonial_nation')]获得[ShowNamedValue('liberty_desire_severe_plus')|-=2%][liberty_desire|e]"
 flavor_cas.2604.b: "退让可能更明智。"
 flavor_cas.2604.b.tt: "所有拥有[ShowGovernmentReformNameWithNoTooltip('intendancy_system')]改革的[ShowSubjectTypeName('colonial_nation')]将废除该制度，并获得[ShowNamedValue('liberty_desire_mild_minus')|-=2%][liberty_desire|e]"
 flavor_cas.2604.historical_info: "波旁改革的效果是西班牙殖民地人民走向独立的主要推动因素之一。这些改革剥夺了地方精英的行政权力，将权力交给王室任命的官员。从财政角度看，改革实现了目标，但却疏远了自觉被剥夺权利的地方精英。再加上日益沉重的经济负担，这些改革严重削弱了殖民地的忠诚。广泛的怨恨最终在19世纪初促成了西班牙美洲殖民地的独立运动。"
 flavor_cas.2605.title: "独立的呼声"
 flavor_cas.2605.desc: "由于[overlord_country.GetName]推行的严苛改革，以及他们试图在我们身上强制施行的政策，我们的人民对宗主国的怨恨日益加深，整个社会似乎都在推动殖民政府挣脱[overlord_country.GetNameWithNoTooltip]沉重的枷锁。如果我们不立即行动，或许再也没有机会。"
 flavor_cas.2605.a: "打响独立战争！"
 flavor_cas.2605.b: "现在不是开战的时机。"
 flavor_cas.2605.historical_info: "西班牙美洲独立战争是一系列由多种因素催化的冲突，其中既有波旁王朝推行的严苛改革，也有拿破仑发动的半岛战争的影响。殖民精英与土著居民，曾经的忠诚臣民，因西班牙的动荡而幻灭，几乎所有人都被动员到独立事业中。最终，西班牙在美洲的殖民统治在短短几十年间几乎彻底崩溃。"
 flavor_cas.2606.title: "美洲独立战争"
 flavor_cas.2606.desc: "我们的殖民属国[colonial_country.GetName]已向我们宣战。他们拒绝承认我们的权威，宣布要摆脱我们的统治。这背叛的打击令人痛心，但现在不是悲伤的时候。我们必须整合军力，竭尽全力让殖民地重新归于我们的合法统治。"
 flavor_cas.2606.a: "他们必将为背叛付出代价！"
 flavor_cas.2700.title: "[overlord_country.GetGoverment.GetEstateNameWithNoTooltip('crown_estate')]的操控"
 flavor_cas.2700.desc: "宗主国当局再次收紧了对我们行政的控制。随着新[ShowGovernmentReformName('intendancy_system')]的推行，当地权力持有者正被边缘化，取而代之的是由[overlord_country.GetGoverment.GetEstateName('crown_estate')]委派的官员。经济负担也变得更加沉重，税收提高，贡赋被严格征收。"
 flavor_cas.2700.a: "我们必须服从他们的意志。"
 flavor_cas.2700.b: "我们绝不会屈从于他们的决定！"
 flavor_cas.2700.historical_info: "18世纪中后期，西班牙王室推行波旁改革，这是一系列旨在提升殖民地治理效率的中央集权政策。其中最具冲击性的措施之一是推行督察区制度，以效忠王室的官员取代了旧有的、较为自治的地方权力机构。在秘鲁等地，这些改革削弱了地方权贵与土著权威的影响，引发了所有阶层的普遍不满。"
 flavor_cas.2701.title: "高地的呼声"
 flavor_cas.2701.desc: "一位名叫何塞·加夫列尔·孔多尔坎基的当地人，自称是古印加皇帝的后裔，开始鼓动高地的民众。自号[target_character.GetName]的[target_character.GetSheHe]谴责新的赋税、对原住民的虐待以及对地方自治的破坏。[target_character.GetSheHe|U]威胁要发动一场全面叛乱，[target_character.GetHisHer]的事业正得到成千上万当地人的支持。"
 flavor_cas.2701.a: "[target_character.GetSheHe|U]不过是无名小卒。无视[target_character.GetHerHim]。"
 flavor_cas.2701.a.tt: "[ShowRegionName('andes_region')][region|e]所有[ShowCultureName('aimara_culture')][pops|e]加入[tupac_rebellion.GetName]"
 flavor_cas.2701.b: "我们该退让。"
 flavor_cas.2701.historical_info: "1780年，何塞·加夫列尔·孔多尔坎基，一位自称印加后裔的混血人，自号图帕克·阿马鲁二世，并在库斯科附近发动了起义。因不满权力滥用与原住民的苦难，他试图终结强迫劳役制度与其他殖民压迫。这场叛乱吸引了数以万计的原住民战士、商人及失势的当地人加入。"
 flavor_cas.2702.title: "叛乱被粉碎"
 flavor_cas.2702.desc: "我们的部队成功击败了那些妄图颠覆[ShowRegionName('andes_region')]秩序的叛军。这场叛乱的记忆不会轻易消散，它的回声或许仍将在未来激起动荡。"
 flavor_cas.2702.a: "土著必须为他们的背叛付出代价。"
 flavor_cas.2702.a.tt: "[ShowRegionName('andes_region')][region|e]所有[ShowCultureName('aimara_culture')][pops|e]失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]"
 flavor_cas.2702.b: "我们应该放下过去。"
 flavor_cas.2702.b.tt: "[ShowRegionName('andes_region')][region|e]所有[ShowCultureName('aimara_culture')][pops|e]获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]"
 flavor_cas.2702.historical_info: "由图帕克·阿马鲁二世领导的起义，虽然起初成功号召了数万名原住民与混血支持者，遍及南秘鲁与上秘鲁，但最终仍被西班牙殖民当局更为强大的军事力量与组织力镇压。对原住民而言，这场失败极为悲惨。许多人曾寄望于自治的恢复，或至少摆脱殖民压迫，但结果却是遭受更严厉的镇压，印加身份的文化表达与地方领导结构被国家日益取缔与拆解。"
 flavor_cas.2703.title: "[target_character.GetNameWithNoTooltip]的命运"
 flavor_cas.2703.desc: "被击溃的叛乱领袖[target_character.GetName]已被捕。尽管许多人呼吁宽恕，但也有人要求为忠诚臣民的鲜血讨回公道。殖民精英对此意见分裂：是要拿[target_character.GetHimHer]杀鸡儆猴，还是将[target_character.GetHimHer]释放？但后者存在着[target_character.GetHisHer]的遗产在未来再次点燃动乱的风险。"
 flavor_cas.2703.a: "将[target_character.GetHisHer]的名字从记忆中抹去。"
 flavor_cas.2703.b: "流放[target_character.GetHimHer]。"
 flavor_cas.2703.historical_info: "图帕克·阿马鲁二世被捕，并在库斯科公开处决，在此之前还被迫目睹家人和盟友的死亡。他的处刑被刻意设计成对他人的残酷警告。尽管如此，他仍成为原住民抵抗的永恒象征。"
