l_simp_chinese:
 flavor_chi_mon.1.title: "[target_location.GetNameWithNoTooltip]大捷"
 flavor_chi_mon.1.desc: "好消息传到了我们位于[ROOT.GetCountry.GetCapital.GetName]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]。我们不仅如料想般赢得了[target_location.GetName]之战的胜利，甚至取得了完全的胜利，俘虏了[GetInternationalOrganizationType('middle_kingdom').GetName]的掌舵者[captured_emperor.GetName]。如果我们利用这一优势，也许能从[target_war.GetName]中获得巨大的收益。"
 flavor_chi_mon.1.a: "利用我们的优势。"
 flavor_chi_mon.1.b: "向[target_country.GetNameWithNoTooltip]提出用[captured_emperor.GetNameWithNoTooltip]换取赎金。"
 mon_pushing_advantage: "只要[captured_emperor.GetName]仍被囚禁在[ROOT.GetCountry.GetName]且存活，[ShowModifier('chi_tumu_crisis_benefit')]就会持续生效。\n如果我们俘虏[location_for_capture.GetName]，会获得以下效果："
 mon_offer_ransom: "向[target_country.GetName]提出以[captured_emperor.GetName]换取[SCOPE.GetLocalVariable('ransom_value')|=+]赎金"
 flavor_chi_mon.2.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]“北狩”！"
 flavor_chi_mon.2.desc: "[target_location.GetName]战役以我军惨败告终。更糟的是，我们敬爱的[ROOT.GetCountry.GetGovernment.GetRulerTitle][captured_emperor.GetName]在[capturing_country.GetAdjective]军队的追击中被俘，整个[ROOT.GetCountry.GetGovernment.GetCourtTitle]陷入恐慌。如今[GetInternationalOrganizationType('middle_kingdom').GetName]的统治权将何去何从，尚不得而知。"
 flavor_chi_mon.2.a: "维持现状。"
 flavor_chi_mon.2.b: "[captured_emperor.GetNameWithNoTooltip]的[sibling_candidate.GetSisterBrother]可以统治[ROOT.GetCountry.GetFlavorRank]。"
 flavor_chi_mon.2.c: "应当拥立[ROOT.GetCountry.GetGovernment.GetRulerTitle]的子嗣。"
 flavor_chi_mon.2.d: "[dynasty_candidate.GetNameWithNoTooltip]是理想的选择。"
 chi_recapture_emperor_tt: "[captured_emperor.GetName]必须通过[ShowPeaceTreatyTypeName('chi_recapture_emperor')][peace_treaty|e]才能迎回。如果[captured_emperor.GetName]死于囚禁，我们会获得以下惩罚："
 flavor_chi_mon.3.title: "[target.GetNameWithNoTooltip]死于囚禁"
 flavor_chi_mon.3.desc: "我们最值钱的资产，[target_country.GetName]的曾经的统治者[target.GetName]在囚禁期间死亡。我们真的损失惨重，这个[target.GetManWoman]将永远被铭记为我们通往伟大的门票。"
 flavor_chi_mon.3.a: "该死！"
 flavor_chi_mon.4.title: "[target.GetNameWithNoTooltip]之死"
 flavor_chi_mon.4.desc: "[ROOT.GetCountry.GetName]突遭大难。我们敬爱的统治者、真龙天子[target.GetName]据报已在[target.GetOwner.GetAdjective]贼寇的囚禁中驾崩。可悲的是，[target.GetShortNameWithNoTooltip]终究未能等到重获自由、回归故土的那一天。"
 flavor_chi_mon.4.a: "[target.GetShortNameWithNoTooltip]不该如此死去。"
 flavor_chi_mon.5.title: "要求赎金"
 flavor_chi_mon.5.desc: "令人惊讶，可恶的[capturing_country.GetName]提议用我们被俘的[captured_emperor.GetName]换取一大笔金钱。必须承认的是，虽然我们认为[captured_emperor.GetHerHis]的生命是无价的，但我们也很高兴知道敌人没有意识到这一点。"
 flavor_chi_mon.5.a: "接受提议。"
 flavor_chi_mon.5.b: "有诈！不要回复。"
 flavor_chi_mon.6.title: "攻克[target_location.GetNameWithNoTooltip]"
 flavor_chi_mon.6.desc: "[target_location.GetName]的[target_location.GetRank.GetName]终于落入我们手中。士气低落的守军难以抵挡[ROOT.GetCountry.GetAdjective]军队的猛攻，撤出了我们的目标。此外，他们的[target_character.GetName]仍被我们囚禁，[target_location.GetOwner.GetAdjective]的[target_location.GetOwner.GetGovernment.GetCourtTitle]陷入了恐慌。"
 flavor_chi_mon.6.a: "这将载入史册。"
 flavor_chi_mon.7.title: "[target_emperor.GetNameWithNoTooltip]归来"
 flavor_chi_mon.7.desc: "[ROOT.GetCountry.GetName]曾经的统治者[target_emperor.GetName]终于被带回[ROOT.GetCountry.GetFlavorRank]。虽然受到[ROOT.GetCountry.GetCapital.GetName]居民的热烈欢迎，但并不是所有人都乐见[target_emperor.GetHerHis]的归来。[ROOT.GetCountry.GetGovernment.GetCourtTitle]内已形成派系，其中一些人更希望让[target_emperor.GetNameWithNoTooltip]退位。"
 flavor_chi_mon.7.a: "正统皇帝归来了。"
 flavor_chi_mon.7.b: "[ROOT.GetCountry.GetGovernment.GetRulerOrHeirIfRegent.GetNameWithNoTooltip]应当统治。"
