l_simp_chinese:
 flavor_boh.1.title: "[ShowReligionNameWithNoTooltip('hussite')]归来！"
 flavor_boh.1.desc: "尽管我们尽了最大努力，试图在[ShowReligionAdjective('hussite')]和[ShowReligionAdjective('catholic')]之间维持宗教和平，但还是失败了。[ShowReligionAdjectiveWithNoTooltip('hussite')]的领袖[jiri_z_podebrad.GetName]已经召集了一支军队，向[ShowLocationName('prague')]进军。他意图自立为[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetRulerTitle]，并确保[GetCharacter('boh_jan_hus').GetLastName]追随者的宗教自由。"
 flavor_boh.1.historical_info: "昆施塔特和波杰布拉迪的伊日是波希米亚贵族，也是胡斯派的领袖。在拉迪斯劳斯国王统治期间，由于天主教徒与胡斯派之间的紧张关系，他集结了一支军队，进军首都，随后击败了所有仍忠于罗马教会的贵族。1451年，他被神圣罗马帝国皇帝腓特烈三世授予波希米亚的行政管理权，随后于1458年被波希米亚各阶层（包括仍忠于教会的贵族）选举为国王。他的统治以和平与合作政策为标志，但天主教反对派在匈牙利国王“渡鸦”马加什的帮助下组织了一场叛乱，天主教在马加什的入侵下得以在波希米亚复辟。"
 flavor_boh.1.a: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip]知晓真理。"
 flavor_boh.1.b: "让[ROOT.GetCountry.GetGovernment.GetRulerTitle]追随胡斯，让国家追随罗马。"
 STATIC_MODIFIER_NAME_boh_hussite_king: "胡斯派统治"
 STATIC_MODIFIER_NAME_DESC_boh_hussite_king: "我们的统治者支持[ShowReligionName('hussite')]，这是[GetCharacter('boh_jan_hus').GetName]创立的反对[ShowReligionAdjective('catholic')]会的宗教运动。虽然这一运动在我国臣民中颇受欢迎，但在欧洲其他[ShowReligionGroupAdjective('christian')]统治者中顶多会引发厌恶之情。"
 flavor_boh.1.c: "我们对罗马赤胆忠心！"
 boh_papal_reconciled: "胡斯派让步"
 flavor_boh.2.title: "异端[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_boh.2.desc: "[target_character.GetName]是坚定的[ShowReligionAdjective('hussite')]追随者，这让[target_character.GetHerselfHimself]走到了[ShowReligionAdjective('catholic')]会的对立面。现任[GetCountry('PAP').GetGovernment.GetRulerTitle]自认为是一位仁慈的宗教领袖，他承诺，如果我们放弃[GetCharacter('boh_jan_hus').GetLastName]并重新听命于罗马，他就与我们全面和解，甚至提出了温和的让步。"
 flavor_boh.2.a: "向罗马屈膝。"
 flavor_boh.2.b: "做真正的基督徒！"
 flavor_boh.3.title: "泽列纳霍拉同盟"
 flavor_boh.3.desc: "[target_character.GetName]拒绝教会禁止[ShowReligionAdjective('hussite')]信仰的要求，这使[ROOT.GetCountry.GetName]的亲教宗派愤怒不已。他们将[target_character.GetHerHim]视作异端，以及他们和教会的敌人。在泽列纳霍拉会议上，亲教宗派宣布[target_character.GetShortNameWithNoTooltip]不适合统治，并与[ShowAreaName('silesia_area')]意见相同的贵族一起发动叛乱，反对我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]。"
 flavor_boh.3.a: "我们会粉碎他们！"
 flavor_boh.4.title: "弗拉迪斯拉夫大厅"
 flavor_boh.4.desc: "我们的杰出建筑师[target_character.GetName]在他最新的建筑作品——[ShowWorkOfArtName('vladislav_hall')]中，真正超越了自己。这是一件绝对的建筑杰作，它是[ShowLocationName('prague')]中最大的世俗空间。它可以用于宴会、加冕礼和其他重要的宫廷活动，其前所未有的规模，不仅在长度上，而且在拱形天花板的高度上。其广大甚至可以在里面举行骑士骑马比赛。"
 flavor_boh.4.a: "太好了！"
 flavor_boh.4.historical_info: "弗拉季斯拉夫大厅是布拉格城堡中的一座晚期哥特式建筑杰作，于1502年在弗拉季斯拉夫二世国王统治期间完工。该建筑由贝内迪克特·赖特设计，其广阔的空间和肋拱顶体现了中世纪建筑的巧思。最初用于王家仪式、宴会和骑士比武，后来在哈布斯堡统治时期成为议会会议和国王选举的场所。其宽阔的楼梯专为方便骑士乘马进出而设计。"
 flavor_boh.6.title: "布拉赫和开普勒"
 flavor_boh.6.desc: "我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]已经成为科学进步的灯塔，吸引了当代最杰出的智者。其中，著名的丹麦天文学家[target_character.GetName]已经抵达[ROOT.GetCountry.GetCapital.GetName]，带来了[target_character.GetHerHis]在天文观测领域无与伦比的专业知识。为了完善[target_character.GetHerHis]的理论，[target_character.GetSheHe]与杰出的数学家[target_character2.GetName]携手合作，后者的分析能力可能会彻底改变我们对天体的认知。他们的合作有望为我们的领域带来荣耀和知识，但他们的工作也对传统观点提出了挑战。"
 flavor_boh.6.historical_info: "著名天文学家第谷·布拉赫晚年移居布拉格，成为宫廷的官方天文学家。他建造了一座新天文台，并在那里得到了约翰内斯·开普勒的协助。布拉赫去世后，开普勒利用他收集的数据发展了自己的行星运动定律。"
 flavor_boh.6.a: "太棒了！"
 flavor_boh.6.b: "他们不应继续仰视天空！"
 flavor_boh.7.title: "[ShowReligionAdjectiveWithNoTooltip('hussite')]传统"
 flavor_boh.7.desc: "[ShowReligionAdjective('hussite')]的传统依然被广大[ROOT.GetCountry.GetName]人牢记。如今，路德的论纲广为人知，越来越多的重要人士公开宣称自己将改宗[ShowReligionAdjective('lutheran')]，不再是[ShowReligionAdjectiveWithNoTooltip('hussite')]的信徒。我们必须做出决定——应该维持我们独特的[ShowReligionAdjectiveWithNoTooltip('hussite')]认同，还是加入更为广大的[ShowReligionAdjectiveWithNoTooltip('lutheran')]改革？"
 flavor_boh.7.a: "要坚守我们独特的[ShowReligionAdjectiveWithNoTooltip('hussite')]信仰。"
 flavor_boh.7.b: "我们将加入宗教改革。为了路德与[GetCharacter('boh_jan_hus').GetLastNameWithNoTooltip]！"
 flavor_boh.8.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]的冬王"
 flavor_boh.8.desc: "我国[ShowReligionAdjective('catholic')]和[ShowReligionAdjective('lutheran')]人口之间的宗教紧张关系并不新鲜，但其极端性近来令人担忧。一些[ShowReligionAdjectiveWithNoTooltip('lutheran')]贵族已经成功获得了来自邻国类似异端的支持，甚至选出了一个候选人来取代[target_character.GetName]成为[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetGovernment.GetRulerTitle]。他们胆大包天，宗教冲突也将难以避免。我们要么接受[ShowReligionNameWithNoTooltip('lutheran')]，要么准备在战场上面对他们。"
 flavor_boh.8.historical_info: "1608年，帝国的天主教成员和新教成员之间的矛盾不断升级。新教邦国加入了普法尔茨的弗里德里希领导的联盟，勃兰登堡与黑森-卡塞尔也支持他。天主教邦国则建立了他们自己的天主教联盟作为回应。1618年，波希米亚的新教徒叛乱并推选了一名新教徒作为国王，即普法尔茨的弗里德里希。皇帝无法接受此事，因为他也是波希米亚的国王。皇帝派去了经验丰富的蒂利作为指挥官向波希米亚进军，在白山战役中普法尔茨的弗里德里希的统治终结了。所有新教徒在奥地利和南德意志的抵抗都被击溃，弗里德里希逃离波希米亚，并因为他的短暂统治而被称为“冬王”。"
 flavor_boh.8.a: "让我们避免流血。"
 flavor_boh.8.b: "天主与我们同在！"
 boh_lutheran_king: "路德宗国王上位"
 flavor_boh.9.title: "[GetCountry('BOH').GetNameWithNoTooltip]的[ShowReligionAdjectiveWithNoTooltip('hussite')][GetCountry('BOH').GetGovernment.GetRulerTitle]"
 flavor_boh.9.desc: "[GetCountry('BOH').GetLongName]的新任[GetCountry('BOH').GetGovernment.GetRulerTitle]已经开始了[target_character.GetHerHis]的统治。[target_character.GetName]显然是受到了魔鬼的诱惑，选择了追随异端的[ShowReligionAdjective('hussite')]信仰，公然违背了一切正当的教义。枢机团认为这是[ShowReligionNameWithNoTooltip('catholic')]和[ROOT.GetCountry.GetGovernment.GetRuler.GetName]个人的侮辱。"
 flavor_boh.9.a: "我们必须谴责[target_character.GetNameWithNoTooltip]以及[target_character.GetHerHis]的家族。"
 boh_heretic_hussite: "胡斯派异端"
 flavor_boh.9.b: "我们必须与[GetCountry('BOH').GetNameWithNoTooltip]达成和解。"
 flavor_boh.10.title: "[GetCountry('PAP').GetLongNameWithNoTooltip]谴责[target_character.GetNameWithNoTooltip]"
 flavor_boh.10.desc: "[GetCountry('PAP').GetLongName]谴责了我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]顽固坚持[ShowReligionAdjective('hussite')]信仰的行为。"
 flavor_boh.10.a: "我和人民同在！"
 flavor_boh.11.title: "[GetCountry('PAP').GetLongNameWithNoTooltip]的默许"
 flavor_boh.11.desc: "我们收到消息称，尽管我们的新[ROOT.GetCountry.GetGovernment.GetRulerTitle]公开信奉[ShowReligionAdjective('hussite')]运动，[GetCountry('PAP').GetLongName]选择不谴责[target_character.GetHerHis]。"
 flavor_boh.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_boh.13.title: "教会中的不和"
 flavor_boh.13.desc: "即将在[ShowLocationName('konstanz')]举行[ShowReligionAdjective('catholic')]的大公会议，[target_character.GetName]被要求前往那里，陈述他对教会内部纷争的看法。他获得了安全往返的承诺。"
 flavor_boh.13.a: "都会没事的！"
 flavor_boh.14.title: "[ShowLocationNameWithNoTooltip('konstanz')]大公会议"
 flavor_boh.14.desc: "在[ShowLocationName('konstanz')]大公会议的宏大集会上，命运的风猛烈吹拂，带来了宗教动荡的重压和一个人的命运。[target_character.GetName]，这位[GetCountry('BOH').GetAdjective]改革者和宗教自由的倡导者，站在强大的大公会议面前，他的生命悬于一线。[target_character.GetLastNameWithNoTooltip]的教义回响在神圣的大厅中，挑战[ShowReligionAdjective('catholic')]教会的权威并要求改革。他的追随者胡斯派屏息以待，大公会议正在审议他的命运。"
 flavor_boh.14.a: "把[target_character.GetNameWithNoTooltip]烧死在火刑柱上。"
 flavor_boh.14.b: "赦免这个异端。"
 flavor_boh.15.title: "[target_character.GetNameWithNoTooltip]被处以火刑"
 flavor_boh.15.desc: "在宗教斗争的编年史翻开了黑暗的一章，[target_character.GetName]，这位[ROOT.GetCountry.GetAdjective]改教者的生命达到了命运和悲惨的顶峰。当异议的火焰吞噬了信徒时，强大的[ShowReligionAdjective('catholic')]教会力量聚集起来，试图扑灭[target_character.GetLastNameWithNoTooltip]教义的微弱光芒。"
 flavor_boh.15.a: "他不是我们一份子吗？"
 flavor_boh.16.title: "[target_character.GetNameWithNoTooltip]获得自由……"
 flavor_boh.16.desc: "在令人震惊的事件转折中，司法宫回荡着一个穿越时代的宣告。[target_character.GetName]，这位曾被视为异端的[ROOT.GetCountry.GetAdjective]改教者，如今获得了一线希望。他不再被视为[ShowReligionAdjective('catholic')]信仰的敌人，因此可以继续他的教学。"
 flavor_boh.16.a: "这些教导定将传扬开来……"
 flavor_boh.17.title: "第一次[ShowLocationNameWithNoTooltip('visegrad')]会议"
 flavor_boh.17.desc: "自[ROOT.GetCountry.GetAdjective]、[GetCountry('HUN').GetAdjective]和[GetCountry('POL').GetAdjective]家族就[GetCountry('HAB').GetAdjective]扩张问题召开会议以来已有多年。为了巩固三国之间的牢固关系，我们选择放弃对[ShowDynastyName('piast_dynasty')]王位的宣称权。\n\n作为回报，并作为善意的表示，我们获得了商业路线的独占权利以及对[ShowAreaName('silesia_area')]主权的承认。这项协议使三大家族之间的关系得到了恢复，并可能在我们与[ShowDynastyName('habsburg_dynasty')]家族的影响力战争中成为重要的一步。"
 flavor_boh.17.a: "我们应当继续遵守该协议！"
 flavor_boh.17.b: "我们另有打算……"
 flavor_boh.18.title: "老市政厅"
 flavor_boh.18.desc: "我们领地的管理是一项复杂的事务，需要众多有能力的御前大臣和内阁成员的细致关注。\n\n为了促进司法程序并提高[ROOT.GetCountry.GetFlavorRank]管理领域的能力，我们的许多[ROOT.GetCountry.GetGovernment.GetCabinetTitle]建议从一个富裕家庭购买一座大型贵族住宅，并将其改造成一个会议场所，以便我们的顾问和各阶层成员讨论政策和政府行动。"
 flavor_boh.18.a: "这对于我们[ROOT.GetCountry.GetGovernment.GetAdjective]的地位有益！"
 flavor_boh.18.b: "我们还是不要改变现状吧。"
 flavor_boh.19.title: "市区征税权"
 flavor_boh.19.desc: "随着[ShowLocationName('prague')]城市边界扩展，许多担任各市区（如小城区）负责人的知名人物纷纷要求对其辖区内的市民征税。\n\n此举无疑会将大量影响力从我们的财政部门转移到[ShowEstateTypeName('nobles_estate')]手中，因此必须非常谨慎地进行审查。"
 flavor_boh.19.a: "很好，同意他们的要求。"
 flavor_boh.19.b: "没得谈！"
 flavor_boh.20.title: "[ShowLocationNameWithNoTooltip('prague')]大学"
 flavor_boh.20.desc: "知识的传播是我们要跻身于世界上最开明和受教育人群之列的关键追求。我们精英最追求的目标近来已变成学术学习、新大学的充满活力的教室以及智慧的传播，最终出现了建造[ShowBuildingTypeName('university')]的需求，以求容纳和培养下一代聪明才智的人才！"
 flavor_boh.20.a: "好主意！"
 flavor_boh.20.b: "不是好主意……"
 flavor_boh.21.title: "新城"
 flavor_boh.21.desc: "作为[target_character.GetName]出色的管理以及我们人民的繁荣和富裕的证明，[target_location.GetName]市议会提议在我们伟大首都的法定边界内建造一个全新的城镇。为了将[target_location.GetNameWithNoTooltip]的地位提升为大都市，许多顾问支持这个想法，即用新建的建筑物来填充新的城市中心，以展示我们人民的荣耀和勤劳！"
 flavor_boh.21.a: "建起来！"
 flavor_boh.21.b: "这不是我们使用资金的最佳选择。"
 flavor_boh.22.title: "联合大会"
 flavor_boh.22.desc: "自从我国领导[GetUniqueInternationalOrganization('hre').GetName]以来，我国注意到帝国的司法程序与我国的程序有明显的不同。随着我国努力捍卫和合法化我国的统治，这种差距因文化和传统差异而进一步扩大。\n\n为了巩固我国的地位并使我国的人民更接近帝国，[target_character.GetName]的许多顾问建议召开联合大会，包括[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的成员和所有帝国诸侯的代表，与我国的代表一起确认与特权相关的诸多现有罗马法律。"
 flavor_boh.22.a: "合法化我国统治的关键且必须的一步。"
 flavor_boh.22.b: "还是不要把国内外政策混为一谈。"
 every_elector_25_opinion_tt: "所有选帝侯对我们的好感增加[ShowBiasValue('granted_joint_assembly_decrees_modifier')|+=0]"
 flavor_boh.23.title: "[target_area.GetNameWithNoTooltip]地区法院"
 flavor_boh.23.desc: "管理我们的领土并非易事。数百名执行官和总督日夜辛勤工作，以提高我们的税收效率并增加我们对边境地区的控制。\n\n最近，我们收到了[target_area.GetName]地区市政负责人请求建立一个地区法院的消息，该法院将根据[target_capital.GetName]的要求接管行政管理。该法院由当地选举的总督代表，并由地区法官监督，将设有14个供该地区最杰出贵族充任的席位。"
 flavor_boh.23.a: "很好，批准提议。"
 flavor_boh.23.b: "我们不能冒险分离中央权威……"
 boh_control_prosp_dev_moravia_tt: "[target_area.GetName]地区的所有[location|e]将获得：\n#G 10%#!控制力\n#G 1.00#!发展度\n#G 10%#!繁荣度"
 boh_prosperity_capital_prov: "[target_capital.GetName]省份的所有[location|e]将获得：\n#G 10%#!繁荣度"
 flavor_boh.24.title: "查理至尊法典"
 flavor_boh.24.desc: "几个世纪以来，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的成员在他们的地方领地上行使着几乎不受限制的权力。这导致了他们中的许多人经常质疑王权。\n\n这确立了殆害无穷的概念和危险的先例。我们内部的许多顾问建议起草一套旨在限制我们领土内显赫贵族权力的法条。然而，这可能会导致相当大的不稳定……"
 flavor_boh.24.a: "推进法律程序，朕统治此地。"
 flavor_boh.24.b: "还是不要惹怒有权势的那些人。"
 flavor_boh.25.title: "上布罗德的大师"
 flavor_boh.25.desc: "近年来，我们最有才华的艺术家之一[target_artist.GetName]声名鹊起。凭借着辉煌的作品集，这位才华横溢的画家获得了高度赞誉和认可。邀请[target_artist.GetHerHim]到我们的宫廷，不仅会提升我们文化的声望和荣耀，还会彰显我们对伟大艺术的关注。"
 flavor_boh.25.a: "对于我们的优越艺术追求必不可少！"
 flavor_boh.25.b: "我们觉得这些作品还是挺过誉了……"
 flavor_boh.26.title: "圣瓦茨拉夫之冠"
 flavor_boh.26.desc: "我们的王室经历了许多动荡时期。为了达到我们目前的主导地位，我们必须克服许多障碍和敌人，这使得我们的意志更加坚定。\n\n为了庆祝和展示我们的优越性，我们的顾问们一直在考虑打造一顶传奇而美丽的王冠，敬献给圣瓦茨拉夫。这顶王冠将饰以黄金和超过90颗宝石，永远象征着我们的权力和财富！"
 flavor_boh.26.a: "资助创作我们的象征！"
 flavor_boh.26.b: "敬献给圣瓦茨拉夫所需要的肯定是捐献……"
 flavor_boh.26.c: "我们不能为这种昂贵的小玩意付钱。"
 wear_st_wenceslas_crown_tt: "[target_character.GetName]将戴上新王冠"
 flavor_boh.27.title: "圣维笃[ShowBuildingTypeNameWithNoTooltip('cathedral')]"
 flavor_boh.27.desc: "圣维笃[ShowBuildingTypeName('cathedral')]最初建于10世纪，是我们力量和信仰的美丽象征。然而，随着[target_location.GetName]的辉煌不断增长，我们的神圣纪念碑也必须随之增高。建筑设计图已经起草，如果我们决定继续进行这一大型工程，将需要雇佣工人。"
 flavor_boh.27.a: "资助扩建！"
 flavor_boh.27.b: "我们付不起这个钱……"
 flavor_boh.27.historical_info: "圣维笃主教座堂最初由波希米亚公爵瓦茨拉夫一世于930年建成，样式为早期罗曼式圆形大厅。随着基督教社区的不断壮大和对更大教堂的需求，斯皮季赫涅夫二世于1060年建造了一座更宏伟的罗曼式巴西利卡建筑，融合了最初圆形大厅的南部后殿。该主教座堂的设计灵感来自神圣罗马帝国的罗曼式建筑，特别是希尔德斯海姆修道院教堂和施派尔主教座堂。1344年，布拉格成为大主教区时，该主教座堂的哥特式版本开始修建，但14世纪的胡斯战争导致施工停止。之后的几个世纪，多次尝试恢复施工，但直到1844年才重新开始认真施工，该主教座堂直到1929年才完工。"
 flavor_boh.28.title: "液体愉悦"
 flavor_boh.28.desc: "[target_location.GetName]的市民在辛苦工作一天后非常喜欢喝一杯冰镇[ShowGoodsName('beer')]。许多人甚至在家里自酿啤酒，酿酒厂在农村和城市环境中越来越普遍。\n\n似乎每个城市的房子都有不同的啤酒酿造。哪里有解渴的需求，哪里就有赚钱的机会。因此，许多[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]的知名成员提出了建立稳定啤酒生产的建议，以便让当地生产的啤酒闻名于世。"
 flavor_boh.28.a: "就这么办。"
 flavor_boh.28.b: "忘了酒精，回去工作！"
 flavor_boh.29.title: "伟大出自平凡"
 flavor_boh.29.desc: "在[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]中，许多人梦想着充满冒险的生活，攀登社会阶梯，从贫穷走向富裕。尽管我们希望看到我们的人民繁荣昌盛，但农民始终以其诚实、勇气和尊重而为人称道。\n\n然而，并非每个农民都相同。据说在[target_capital_location.GetName]，活跃着一位在军事和战斗方面表现出色的人。[target_character.GetHerHis|U]的经历仿佛直接出自传奇故事一般。事实上，我们也难以分辨其中哪些是传言，哪些是[target_character.GetSheHe]的确立下的功劳。\n\n作为铁匠养大的孩子，[target_character.GetName]出生于[target_location.GetName]郊野的银之斯卡里茨。然而，这座村庄因战火而付之一炬，迫使[target_character.GetHerHis]不得不在尚未成人的年纪拿起剑，将自己磨炼为一名伟大的战士，踏上了传奇的旅程。从那时起，[target_character.GetShortNameWithNoTooltip]便告别了[target_character.GetHerHim]平凡的命运，进入了战争与冒险的世界。而今，[target_character.GetHerHis]来到了我们的跟前。"
 flavor_boh.29.a: "[target_character.GetSheHe|U]会成为一名优秀的将领！"
 flavor_boh.29.b: "[target_character.GetSheHe|U]以为[target_character.GetHerHis]是贵族的儿子吗？"
 flavor_boh.30.title: "[target_location.GetNameWithNoTooltip]发现[ShowGoodsNameWithNoTooltip('silver')]"
 flavor_boh.30.desc: "我们收到报告称，[target_location.GetName]的农民发现了丰富的 [ShowGoodsName('silver')|l]矿脉！幸运的是，这个地方正适合开发，多份估算表明有大量的贵金属可以开采。\n\n深入这一冒险肯定会增加当地人口的繁荣，并吸引新的定居者，他们准备抓住机会，从[ShowGoodsNameWithNoTooltip('silver')|l]中赚取财富。"
 flavor_boh.30.a: "很好，资助开采。"
 flavor_boh.30.b: "不必，只分发容易获取的，保持现状。"
 flavor_boh.31.title: "[ROOT.GetCountry.GetNameWithNoTooltip]王领"
 flavor_boh.31.desc: "随着我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]戴上了新的[target_art.GetName]，并且[ShowAreaName('bohemia_area')]、[ShowAreaName('moravia_area')]和[ShowAreaName('silesia_area')]的土地在我们的控制之下，[ROOT.GetCountry.GetLongName]已经牢固地确立了自身作为欧洲强大[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]的地位。有人向[ROOT.GetCountry.GetGovernment.GetRulerTitle]提出了一个想法，将我们的土地与[target_art.GetNameWithNoTooltip]联系起来，并将其称为[ROOT.GetCountry.GetLongNameWithNoTooltip]王领。"
 flavor_boh.31.a: "从今往后，我们就是[ROOT.GetCountry.GetNameWithNoTooltip]王冠领。"
 flavor_boh.31.b: "我们现在的头衔就挺好。"
 crown_of_bohemia_tt: "我们的名字将改为#Y [GetCountry('BOH').GetNameWithNoTooltip]王领#!"
 flavor_boh.32.title: "[GetCountry('LUX').GetNameWithNoTooltip]的命运"
 flavor_boh.32.desc: "[target_character.GetName]不仅是[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetGovernment.GetRulerTitle]，也是[GetCountry('LUX').GetName]的[GetCountry('LUX').GetGovernment.GetRulerTitle]，最近由于[target_character.GetHerHis]当选为[GetUniqueInternationalOrganization('hre').GetName]皇帝，其职责大大增加。为了巩固官僚机构并简化[target_character.GetHerHis]头衔的管理，[target_character.GetSheHe]可以选择将[GetCountry('LUX').GetLongNameWithNoTooltip]交给[target_heir.GetName]。\n\n尽管这样一来[target_character.GetNameWithNoTooltip]的领地会更容易管理，但[target_character.GetHerHis]的领土会变小，尽管仍然全部由[target_character.GetDynasty.GetName]王朝控制。然而，如果我们决定保留全部作为[target_character.GetHerHis]的财产，由于[target_character.GetShortNameWithNoTooltip]聚敛了头衔，我们可能会被视为威胁。"
 flavor_boh.32.a: "封出去，封出去，现在就封出去。"
 flavor_boh.32.b: "都是我们的！"
 flavor_boh.33.title: "购买[GetCountry('BRA').GetLongNameWithNoTooltip]"
 flavor_boh.33.desc: "[GetCountry('BRA').GetLongName]长期以来一直是[GetUniqueInternationalOrganization('hre').GetName]的非常有影响力的成员，[target_bra_ruler.GetDynasty.GetName]王朝的权力正在全境扩展。现在[target_ruler.GetName]是[GetUniqueInternationalOrganization('hre').GetLeaderTitle]，如果我们能确保选帝侯的席位，将对我们有利。作为[ROOT.GetCountry.GetNameWithNoTooltip]的[ROOT.GetCountry.GetGovernment.GetRulerTitle]，控制[GetCountry('BRA').GetLongNameWithNoTooltip]不仅能确保选帝侯的地位，还能削弱[target_bra_ruler.GetDynasty.GetNameWithNoTooltip]的权力。\n\n由于他们是由对权力的贪婪和渴求驱动的王朝，我们可以尝试向他们提出由[target_character.GetName]购买[GetCountry('BRA').GetNameWithNoTooltip]头衔的提议，看看他们要价多少。"
 flavor_boh.33.a: "发出邀约。"
 flavor_boh.33.b: "我们的钱有更好的用途。"
 flavor_boh.33.tt: "[GetCountry('BRA').GetLongName]会收到我们的邀约"
 flavor_boh.33.historical_info: "1373年，波希米亚国王兼神圣罗马帝国皇帝查理四世为他的儿子和继承人、未来的瓦茨拉夫四世国王购买了勃兰登堡侯国。由于他还是个孩子，查理代替他统治。这也确保了帝国皇位的选举结果，但卢森堡王朝后来统治者权力下降，当查理四世的另一个儿子西吉斯蒙德当选皇帝时，波希米亚通过将勃兰登堡的世袭统治权交给霍亨索伦王朝来确保选举结果。"
 flavor_boh.34.title: "[GetCountry('BOH').GetLongNameWithNoTooltip]希望购买我们的[ROOT.GetCountry.GetFlavorRank]"
 flavor_boh.34.desc: "[GetCountry('BOH').GetLongName]的统治者当选为[GetUniqueInternationalOrganization('hre').GetName]的皇帝后，似乎变得更加大胆，现在他们正试图确保对选帝侯的控制。因此，他们向我们提出了为[target_character.GetName]购买我们国家的建议。\n\n尽管这将导致[target_bra_ruler.GetDynasty.GetName]王朝的权力大幅减少，但他们从中获得的资金可以在我们其他领土中受益。此外，由[target_ruler.GetDynasty.GetName]王朝统治并受到[GetCountry('BOH').GetNameWithNoTooltip]的保护也可能有其自身的好处。"
 flavor_boh.34.a: "发出价格邀约。"
 flavor_boh.34.b: "我们不卖！"
 flavor_boh.34.tt: "[GetCountry('BOH').GetLongName]会收到我们的价格邀约"
 flavor_boh.35.title: "[GetCountry('BRA').GetLongNameWithNoTooltip]答复"
 flavor_boh.35.desc_no_heir: "$flavor_boh.35.desc$\n\n不过，我们现在没有一位合适的[ROOT.GetCountry.GetGovernment.GetHeirTitle]可以接受邀约。"
 flavor_boh.35.desc: "[GetCountry('BRA').GetLongName]答复了我们，并附上了他们认为对于出售他们的国家及扶持我们的[ROOT.GetCountry.GetGovernment.GetHeirTitle]为他们的[GetCountry('BRA').GetGovernment.GetRulerTitle]适当的补偿金额。"
 flavor_boh.35.a: "这个价格合适。"
 flavor_boh.35.b: "可惜，我们不能接受。"
 flavor_boh.36.title: "[target_location.GetNameWithNoTooltip]四条款"
 flavor_boh.36.desc: "过去的几年里，我们为了捍卫信仰进行了漫长的斗争，无数同胞牺牲，我们曾经温和的人民变得野蛮，对世界采取防御姿态。随着尘埃落定，我们聚集伤员、庆祝胜利并纪念死者，我们与那些曾经希望消灭我们信仰的人坐到了谈判桌前。\n\n面对[ShowReligionAdjective('catholic')]教会的傲慢和他们的虚弱侵犯，也许是上帝让我们存留。现在，我们必须决定是向这些秃鹫提出我们的要求，还是拒绝他们的停战请求，继续对抗他们信仰的腐败。"
 flavor_boh.36.a: "我们时代的和平？"
 enable_4_articles_prague_reform: "允许进行[ShowGovernmentReformName('four_articles')][government_reform|e]"
 flavor_boh.36.b: "谈得够多了！"
 STATIC_MODIFIER_NAME_bohemian_aggression_modifier: "波希米亚攻势"
 STATIC_MODIFIER_DESC_bohemian_aggression_modifier: "我们的敌人未能消灭我们的信仰，并希望和平。然而，现在是我们重新发起进攻并彻底击败他们的时候了！"
 opinion_hussite_aggression_modifier: "拒绝四条款"
 boh_widespread_condemnation_tt: "所有[ShowReligionAdjective('catholic')]国家会对我们失去[ShowBiasValue('opinion_hussite_aggression_modifier')|-=0]好感"
 four_articles: "四条款"
 four_articles_desc: "由我们的国家元首和信仰领袖提出的一系列要求，针对的是那些在教皇十字军中徒劳压制我们信仰的侵略者。"
 flavor_boh.36.historical_info: "《布拉格四条款》，也被称为《布拉格条款》，是波希米亚改教者[GetCharacter('boh_jan_hus').GetName]的追随者在15世纪巴塞尔大公会议期间提出的一系列要求。这些条款在胡斯运动中发挥了重要作用，而胡斯运动是新教改革的前奏。条款包括传讲上帝之言的自由、共融圣事、教会制度的全面改革以及将犯大罪之人排除在教会之外。"
 flavor_boh.37.title: "弟兄合一会"
 flavor_boh.37.desc: "在过去几年中，随着我们实践[ShowReligionAdjective('hussite')]礼仪，我们的信仰之树在国内蓬勃发展，枝繁叶茂。许多信徒涌向教会，参与教会仪式，净化并远离误入歧途的异端。\n\n然而，在这种虔诚和神圣崇拜的环境中，我们的[ShowEstateTypeName('clergy_estate')]中越来越多的人转向了对[ShowReligionNameWithNoTooltip('hussite')]的极端解释，主张排除贵族和商人成为教会代表，礼仪以简单和谦卑的仪式进行，同时拒绝使徒统绪。"
 flavor_boh.37.a: "让他们讲道，他们言语是真理。"
 flavor_boh.37.b: "我们不能让这些声音撕裂社会。"
 unity_brethren_privilege: "弟兄合一会"
 unity_brethren_privilege_desc: "激进的[ShowReligionName('hussite')]运动，围绕着简朴的布道和崇拜，专注于将[ShowEstateTypeName('burghers_estate')]和[ShowEstateTypeName('nobles_estate')]的权贵排除在外，并推广共融圣事的母语和简化仪式。"
 jan_hus_executed_boh: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip]被处决"
 jan_hus_executed_pap: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip]被处决"
 jan_hus_free_boh: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip]被释放"
 jan_hus_free_pap: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip]被释放"
 flavor_boh.38.title: "[ShowLocationNameWithNoTooltip('prague')]统合"
 flavor_boh.38.desc: "几个世纪以来，[ShowLocationName('prague')]一直是[ROOT.GetCountry.GetAdjective]的首都，并且在履行这一角色方面非常成功。然而，随着技术的巨大进步和工业化的发展，[target_location.GetRank.GetName]的过时基础设施开始摇摇欲坠。为了让[target_location.GetRank.GetNameWithNoTooltip]继续自然增长并成为我们国家值得骄傲的首都，我们或许应该将构成[target_location.GetRank.GetNameWithNoTooltip]的历史自治市统合起来，制定统一的基础设施计划，以便[ShowLocationNameWithNoTooltip('prague')]能够继续扩展。"
 flavor_boh.38.a: "我们必须资助[ShowLocationNameWithNoTooltip('prague')]的重组。"
 flavor_boh.38.b: "我们付不起。"
 flavor_boh.38.historical_info: "1784年，布拉格通过合并四个历史悠久的王家城镇——老城、新城、小城和赫拉察尼——成为一个统一的城市。"
 flavor_boh.39.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]共同体"
 flavor_boh.39.desc: "我们的历史之路见证了[ROOT.GetCountry.GetName]从一个小国崛起为帝国的巅峰，成为全球舞台的列强，统治着广阔的地区和众多民族。然而，治理这样一个国家需要稳健的手段。由于对[ROOT.GetCountry.GetFlavorRank]各民族之间分裂主义和紧张局势的担忧，有人建议通过新宪法。他们认为必须超越传统上被认为是[ROOT.GetCountry.GetNameWithNoTooltip]的范围，建立一个更大的联邦。我们的帝国将跨越[ShowContinentName('europe')]的广阔地区，我们将在世界大国之林占据一席之地。"
 flavor_boh.39.a: "通过新宪法。"
 flavor_boh.39.b: "保持现有宪法。"
 flavor_boh.40.title: "扩建[ShowLocationNameWithNoTooltip('kutna_hora')]"
 flavor_boh.40.desc: "[ShowLocationName('kutna_hora')]长期以来一直是[ROOT.GetCountry.GetAdjective]繁荣的基石，以其丰富的[ShowGoodsName('silver')]矿藏而闻名，这些矿藏显著增强了我们的经济实力。[ShowLocationNameWithNoTooltip('kutna_hora')]的历史和经济意义不容小觑，因为它的财富资助了无数的项目并加强了我们的国库。现在，有机会进一步投资于采矿活动的改进，确保未来几代人的持续增长和盈利。"
 flavor_boh.40.a: "投资扩建。"
 flavor_boh.40.b: "这笔投资不值得。"
 flavor_boh.40.a.tt: "投资[ShowLocationNameWithNoTooltip('kutna_hora')]基础设施将降低矿难和洪水的概率。"
 flavor_boh.41.title: "[ShowLocationNameWithNoTooltip('kutna_hora')]洪水"
 flavor_boh.41.desc: "最近，[ShowLocationName('kutna_hora')]的[ShowGoodsName('silver')]矿遭遇了严重的洪水。最富有的各主要矿井被淹没，地方上数百年的采矿传统面临风险。[ShowLocationNameWithNoTooltip('kutna_hora')]请求我们帮助他们尽可能挽救，但在坍塌的矿井中进行救援既昂贵又危险。"
 flavor_boh.41.a: "尽力救援。"
 flavor_boh.41.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_boh.41.historical_info: "库特纳霍拉在16世纪和17世纪遭遇了一系列毁灭性的洪水，导致采矿活动大幅下降，并且从未完全恢复。"
 flavor_boh.42.title: "[GetCurrentYear]泛[ShowCultureGroupNameWithNoTooltip('slavic_group')]大会"
 flavor_boh.42.desc: "随着民族主义思想在[ShowContinentName('europe')]如野火般蔓延，[ShowCultureGroupName('slavic_group')]各国的代表在[ShowLocationName('prague')]会面，讨论所有斯拉夫人的合作。泛斯拉夫主义正在成为一个有影响力的运动，致力于发展[ShowCultureGroupNameWithNoTooltip('slavic_group')]民族之间的关系以及[ShowCultureGroupNameWithNoTooltip('slavic_group')]民族的民俗和传统，而其中一些最极端的支持者甚至呼吁将所有斯拉夫人统一在一面旗帜下。这一运动得到了广泛的支持，可能在未来发挥重要作用。"
 flavor_boh.42.a: "斯拉夫的荣耀！"
 flavor_boh.42.historical_info: "第一次泛斯拉夫大会在布拉格召开，是促进斯拉夫民族团结的重要一步；大会促成了蓝白红泛斯拉夫旗帜的采用，并将《嘿，斯拉夫人》作为泛斯拉夫的国歌。"
 flavor_boh.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.43.desc: "[target_character.GetName]，一位圣杯派主教和普及教育的倡导者，被誉为“民族教师”。[target_character.GetHisHer|U]创新的教育方法和改革教育的努力对我们的社会产生了深远的影响。随着[target_character.GetHisHer]的教育理论日益受到认可，我们有机会利用[target_character.GetHisHer]的专业知识来促进[ROOT.GetCountry.GetName]的发展。"
 flavor_boh.43.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]用得上[target_character.GetHimHer]。"
 flavor_boh.43.historical_info: "扬·阿莫斯·考门斯基，也被称为夸美纽斯，以其在现代教育中的开创性工作而著称，倡导普及教育，强调理解与批判性思维的渐进教学方法，而不是死记硬背。"
 flavor_boh.44.title: "[ShowLocationNameWithNoTooltip('prague')]——黄金之城"
 flavor_boh.44.desc: "[ShowLocationName('prague')]，我们光辉灿烂的首都，赢得了“黄金之城”的美誉。作为[GetUniqueInternationalOrganization('hre').GetName]最大的城市，它吸引了来自四面八方的人们。学者、商人和工匠涌向我们充满活力的街道，为我们宏伟首都的持续增长和繁荣做出贡献。人才和财富的涌入正在将[ShowLocationNameWithNoTooltip('prague')]转变为真正的文化和权力中心。"
 flavor_boh.44.a: "荣耀！"
 STATIC_MODIFIER_NAME_the_golden_city_of_prague: "黄金之城"
 flavor_boh.44.historical_info: "查理四世治下，布拉格繁荣昌盛，成为重要的政治、文化和经济中心。作为皇帝的所在地，布拉格实际上成为了神圣罗马帝国的首都，城市经历了显著的增长和发展。他的统治期间建造了查理大桥、新城和圣维笃大教堂等重要地标。"
 flavor_boh.45.title: "发现伏尼契手稿"
 flavor_boh.45.desc: "在查阅[ShowLocationName('prague')]查理大学的档案时，校长发现了一本非常奇特的手稿。这本书充满了奇怪的插图和用所有已知语言都无法解释的文字。经过进一步调查，发现它包含了从占星术到食谱的各种主题，但没有学者能解读其含义。自从发现以来，这本书一直是激烈争论的主题，有人认为它必须被保存和研究，而另一些人则认为这可能是一本用某种恶魔语言写成的咒语书。"
 flavor_boh.45.a: "保留这美妙的艺术品。"
 flavor_boh.45.b: "销毁恶魔的作品！"
 voynich_manuscript: "伏尼契手稿"
 flavor_boh.45.historical_info: "伏尼契手稿是一本加密并附插图的中世纪抄本，用一种未知的书写方式或语言写成，其目的及起源在全面研究后仍然神秘未知。"
 flavor_boh.46.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.46.desc: "[target_character.GetName]，一位[ShowReligionAdjective('hussite')]运动中的重要人物，在宗教大动荡时期担任[ShowLocationName('prague')]大主教。[target_character.GetHisHer|U]对[ShowReligionAdjectiveWithNoTooltip('hussite')]事业的坚定承诺以及[target_character.GetHisHer]调和温和派和激进派的努力对[ROOT.GetCountry.GetName]产生了深远的影响。[target_character.GetLastNameWithNoTooltip]对神学的深刻理解和[target_character.GetHisHer]在宗教辩论中的技巧对传播我们的信仰可能是无价之宝。"
 flavor_boh.46.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_boh.46.historical_info: "罗基察纳在捷克胡斯运动中发挥了关键作用，他显著影响了波希米亚王领的宗教和政治改革。作为一位杰出的领袖和神学家，他提倡胡斯派原则，并努力团结各派别，这极大地塑造了王国的宗教景象。"
 flavor_boh.47.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.47.desc: "[target_character.GetName]是[ShowDialectName('czech_dialect')]文学发展中的重要人物，是出版商、印刷商和翻译。[target_character.GetHisHer|U]对[ShowDialectNameWithNoTooltip('czech_dialect')]语言的贡献以及使文学普及大众的努力对我们国家的识字率产生了深远的影响。随着[target_character.GetHisHer]的影响力不断增长，我们有机会利用[target_character.GetHisHer]的专业知识来造福我们的[ROOT.GetCountry.GetFlavorRank]。"
 flavor_boh.47.a: "我们肯定要充分运用[target_character.GetHisHer]的才能。"
 flavor_boh.47.historical_info: "阿文蒂诺的伊里·梅兰特里赫通过广泛的印刷和出版工作显著影响了波希米亚的文化和知识图景。他在制作和传播重要文学和学术作品方面的努力，在文化复兴的关键时期帮助保存和推广了捷克语言和文学。"
 STATIC_MODIFIER_NAME_melantrichs_efforts: "梅兰特里赫的努力"
 flavor_boh.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.48.desc: "[target_character.GetName]是[ROOT.GetCountry.GetName]巴洛克时代最杰出的建筑师之一。[target_character.GetHisHer|U]的建筑杰作，如[ShowLocationName('prague')]的圣尼古拉教堂和布列夫诺夫修道院，对我们国家的景观产生了持久的影响。[target_character.GetLastNameWithNoTooltip]的创新设计和对细节的关注赢得了越来越多的赞誉和钦佩。鉴于其对四十多座建筑奇迹的贡献，授予[target_character.GetHimHer]我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]的职位是明智的选择。"
 flavor_boh.48.a: "非常感谢[target_character.GetHisHer|U]的服务。"
 flavor_boh.48.historical_info: "丁岑霍费尔的巴洛克风格建筑以其杰作如臬玻穆的若望教堂和位于布拉格的洛雷塔教堂留下了持久的影响。他的创新设计和对细节的关注显著地塑造了王国的建筑景观和文化遗产。"
 flavor_boh.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.49.desc: "[target_character.GetName]，一位杰出的[ShowCultureName('czech')]语文学家和历史学家，正在成为[ShowCultureNameWithNoTooltip('czech')]民族复兴中的关键人物。受[ShowInstitutionName('enlightenment')]和新兴民族国家思想的影响，[target_character.GetLastNameWithNoTooltip]正热情地倡导保护和振兴[ShowCultureNameWithNoTooltip('czech')]语言、文化和身份认同。\n\n[target_character.GetHisHer|U]的学术著作和对[ShowCultureNameWithNoTooltip('czech')]文化遗产的奉献，激发了[ShowCultureNameWithNoTooltip('czech')]人新的民族自豪感和团结感。这种文化觉醒正在培养一种集体意识，可能会显著改变我国的未来。"
 flavor_boh.49.a: "我们会支持[target_character.GetHisHer]的事业！"
 flavor_boh.49.b: "支持[target_character.GetHimHer]可能惹怒国家的少数群体。"
 flavor_boh.49.historical_info: "约瑟夫·多布罗夫斯基在捷克民族复兴中起到了关键作用，他热情地推动了捷克语言和文化的保护和振兴，激发了捷克人新的民族认同感和自豪感。他的学术工作和对捷克遗产的奉献显著影响了那个时代的文化和民族意识。"
 flavor_boh.50.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]水晶"
 flavor_boh.50.desc: "几个世纪以来，[GetCountry('VEN').GetAdjective][ShowGoodsName('glass')]一直主导着玻璃制造业，较小的玻璃制造企业努力忠实地模仿穆拉诺岛上的大师们。[ROOT.GetCountry.GetName]自12世纪以来一直是[ShowGoodsNameWithNoTooltip('glass')]制造地区，但通过将本地的白垩与碳酸钾结合在一种新方法中，[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ShowGoodsNameWithNoTooltip('glass')]制造商现在终于能够挑战[GetCountry('VEN').GetAdjectiveWithNoTooltip][ShowGoodsNameWithNoTooltip('glass')]。\n\n这种新的[ROOT.GetCountry.GetAdjectiveWithNoTooltip]水晶既更耐用、更闪亮，其风格也与[GetCountry('VEN').GetAdjectiveWithNoTooltip]的截然不同。[ROOT.GetCountry.GetAdjectiveWithNoTooltip]水晶吊灯、玻璃珠宝和[ShowGoodsNameWithNoTooltip('glass')]雕刻正迅速成为[ShowContinentName('europe')]各宫廷的常见景象。"
 flavor_boh.50.a: "清澈如水晶。"
 flavor_boh.50.a.tt: "治下所有具备[ShowBuildingTypeName('market_village')]或[ShowBuildingTypeName('glassworks')]的[location|e]获得#G 20.00%#![prosperity|e]。"
 flavor_boh.51.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]酿酒传统"
 flavor_boh.51.desc: "[ShowGoodsName('beer')]长期以来与我们土地的文化紧密相连，赢得了[ShowCultureName('czech')]国饮的美誉。从[ROOT.GetCountry.GetGovernment.GetAdjective]宫殿中的盛宴到庄严庄园中的贵族聚会，甚至在平民的简陋家中，这种液体黄金都受到大家的珍爱。修道院也为这一古老传统做出了贡献，几个世纪以来不断完善他们的酿造技术，生产出的啤酒属于[ROOT.GetCountry.GetFlavorRank]最好之列。\n\n[ShowCultureNameWithNoTooltip('czech')]酿酒的历史可以往上追溯几个世纪，每一代人都在改进这门技艺，并将他们的知识传承下来。这一传统不仅团结了我们的人民，也带来了显著的经济利益。"
 flavor_boh.51.a: "为健康干杯！"
 flavor_boh.51.a.tt: "治下所有具备[ShowBuildingTypeName('brewery')]、[ShowBuildingTypeName('beer_workshop')]、[ShowBuildingTypeName('brewery_manufactory')]或[ShowBuildingTypeName('brewery_mill')]的地点获得[ShowNamedValue('prosperity_severe_bonus')|+=2%][prosperity|e]。"
 flavor_boh.52.title: "[ShowLocationNameWithNoTooltip('vizovice')]的沼泽怪物"
 flavor_boh.52.desc: "我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]收到了关于[ShowLocationName('vizovice')]附近地区的报告，详细描述了一个在平民中像野火般传播的可怕故事。他们说有一个怪物潜伏在沼泽中，绑架并吞食无助的村民。这个传说在该地区引起了显著的不安和恐慌。一些顾问建议派遣军队去猎杀这个所谓的怪物，以平息恐惧并恢复秩序，而另一些人则认为这不过是一个民间故事，[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]不应该在这种无稽之谈上浪费资源。"
 flavor_boh.52.a: "出钱组件团队去调查。"
 flavor_boh.52.b: "人民不应该这么迷信……"
