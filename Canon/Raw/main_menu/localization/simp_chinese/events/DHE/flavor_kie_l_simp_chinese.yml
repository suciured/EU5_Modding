l_simp_chinese:
 flavor_kie.1.title: "[ShowLocationNameWithNoTooltip('kyiv')]文化学院"
 flavor_kie.1.desc: "为维护[ShowCultureName('ruthenian')]的历史与传统支柱，[target_ruler.GetName]已向[ShowLocationName('kyiv')]的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]提议资助在该[target_location.GetRank.GetName]新建一所[ShowBuildingTypeName('university')]。[ShowLocationNameWithNoTooltip('kyiv')]兄弟会计划承办该学术中心，为[ROOT.GetCountry.GetName]境内外的众多公民开启学习[target_location.GetRank.GetNameWithNoTooltip]历史的大门。\n\n此举必将巩固[ShowRegionName('ruthenia_region')]的地位，但同时也将耗费巨大。或许[target_ruler.GetNameWithNoTooltip]应让此类[ShowBuildingTypeNameWithNoTooltip('university')]随时间自行逐步建设，无需[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]的资助。"
 flavor_kie.1.historical_info: "基辅‑莫吉拉学院由基辅兄弟会于1615年创立，是鲁塞尼亚境内少数几所东正教神学院之一。虽然最初未被正式承认，但1658年的《哈佳奇条约》将其提升为大学地位。该城被俄罗斯征服后，彼得大帝不仅保留了这所学院，还允许从圣彼得堡到希腊的学生前来就读。直到1817年学院关闭，1834年沙皇尼古拉一世在原址创建了新的圣弗拉基米尔大学取而代之。"
 flavor_kie.1.a: "我们的金库永远为[ShowLocationNameWithNoTooltip('kyiv')]的发展敞开。"
 flavor_kie.1.b: "他们没有我们的许可建造该设施。"
 flavor_kie.1.c: "我们将动用全部金库资金予以资助。"
 flavor_kie.1.d: "他们可以建造，但必须自筹资金。"
 flavor_kie.2.title: "农奴阶级的未来"
 flavor_kie.2.desc: "农奴阶级的待遇与[ShowPopTypeName('slaves')]差不了多少，导致[ShowRegionName('ruthenia_region')]大量[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]长期遭受[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]等上层阶级的压迫。[ROOT.GetCountry.GetName]国内逐渐兴起废除这种损害劳役经济的剥削制度的呼声。此举必将引发势力强大的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]不满，但无疑能提升[target_character.GetName]的民众支持度。"
 flavor_kie.2.historical_info: "自11世纪以来，农奴阶级始终是鲁塞尼亚的经济支柱。他们地位接近奴隶，主人对其拥有绝对支配权，但同时也需为他们的行为负责。在基辅境内，农奴构成了底层阶级的主体，直至15世纪被赋予更多权利后，其地位才逐渐接近欧洲农奴。"
 flavor_kie.2.a: "如果他们想要更好的待遇，那我们应该保障这一点。"
 flavor_kie.2.b: "我们无意激怒[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]。"
 flavor_kie.2.c: "这些农奴要求太多，必须严加管束！"
 flavor_kie.2.d: "此项改革将是我们的首要任务。"
 flavor_kie.3.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kie.3.desc_common: "为取得对[target_location.GetName]的影响力，我国一直在物色新任都主教来管辖这座[target_location.GetRank.GetName]。当地出身的[target_character.GetName]正是符合条件的候选人之一。"
 flavor_kie.3.desc_RUS: "$flavor_kie.3.desc_common$[ROOT.GetCountry.GetFlavorRank]中许多人认为，这样一位[target_character.GetWomanMan]将不利于我们在[target_location.GetNameWithNoTooltip]的[target_location.GetRank.GetNameWithNoTooltip]巩固影响力。正因如此，才有人要求任命[target_character.GetHerHim]担任那里的都主教。"
 flavor_kie.3.desc_ZAZ: "$flavor_kie.3.desc_common$由于[target_character2.GetName]对其颇为赏识，许多人认为这样一位[target_character.GetWomanMan]担任都主教再合适不过，这样一位忠诚的臣民能让我们更好地掌控[target_location.GetNameWithNoTooltip]，并更好地推动其街道建设。"
 flavor_kie.3.desc: "$flavor_kie.3.desc_common$[ROOT.GetCountry.GetGovernment.GetCourtTitle]认为，这样的人物对我们[ROOT.GetCountry.GetGovernment.GetCabinetTitle]而言也将十分合适，尽管维持[target_character.GetHerHis]在两个职位上的任职可能开销不菲。"
 flavor_kie.3.a: "我们决定聘用[target_character.GetHerHim]。"
 flavor_kie.3.b: "我们不需要新的都主教。"
 flavor_kie.3.c: "同时得到[target_character2.GetNameWithNoTooltip]和[target_location.GetNameWithNoTooltip]的青睐大有裨益。"
 flavor_kie.3.d: "[target_character.GetSheHe|U]会帮助我们削弱[target_location.GetNameWithNoTooltip]的影响力。"
 flavor_kie.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kie.4.desc: "随着[target_location.GetName]逐渐成为所有[ROOT.GetCountry.GetAdjective]人民瞩目的文化中心，这里也涌现出许多艺术家。其中一位是我国[ShowReligionName('orthodox')]群体中著名的[ShowArtistTypeName('iconographer')][target_character.GetName]。为了摆脱传统圣像画规范的束缚并发展出自己的个人风格，[target_character.GetSheHe]希望受聘于我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]，或许是为了获得我们的青睐，以便在[ROOT.GetCountry.GetNameWithNoTooltip]建立[target_character.GetHerHis]自己的艺术机构，同时帮助将[ROOT.GetCountry.GetCulture.GetName]文化传播到[ShowContinentName('europe')]。"
 flavor_kie.4.a: "我们接受各种艺术形式，即便那些并不完全符合[ROOT.GetCountry.GetNameWithNoTooltip]的传统。"
 flavor_kie.4.b: "[target_character.GetSheHe|U]将拥有[target_character.GetHerHis]自己的机构。"
 flavor_kie.4.c: "不允许[target_character.GetSheHe|U]进入[ROOT.GetCountry.GetNameWithNoTooltip]。"
 flavor_kie.5.title: "$st_andrew_church$"
 flavor_kie.5.desc: "由于[ROOT.GetCountry.GetName]的人民为其[ROOT.GetCountry.GetReligion.GetAdjective]传统深感自豪，居住在[target_location.GetName][target_location.GetRank.GetName]的居民请求我们为他们建造一座新教堂，以便他们向[ROOT.GetCountry.GetReligion.GetGodName]祈祷。这一想法引起了希望在那里建一座新宅邸的[target_character2.GetName]的兴趣。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]们也对此表示支持，并建议我们聘请知名[target_character.GetArtistType.GetName][target_character.GetName]来协助设计这座纪念性建筑。\n\n这座教堂将供奉罗斯的使徒圣安德列，此举不仅能让我们赢得牧首的好感，还能向其他[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]国家彰显我们的虔诚。"
 flavor_kie.5.a: "我们将协助建造这座新教堂。"
 flavor_kie.5.b: "这样的工程花销太大了。"
 flavor_kie.6.title: "全罗斯都主教区"
 flavor_kie.6.desc: "[target_location.GetName]的繁荣吸引了大量[ShowReligionAdjective('orthodox')]与[ShowReligionAdjective('catholic')]信徒。尽管双方都信奉同一个[ROOT.GetCountry.GetReligion.GetGodName]，但教义分歧始终阻碍着他们和平共处，他们通常会在圣三一的信仰上产生冲突。[target_character.GetName]希望改变这一局面，通过强化[ShowCultureName('ruthenian')][ShowReligionNameWithNoTooltip('orthodox')]教会的独立性，使其摆脱[ShowCultureGroupName('russian_group')]的传统束缚。"
 flavor_kie.6.a: "强化这座[target_location.GetRank.GetNameWithNoTooltip]的统治地位。"
 flavor_kie.6.b: "此事应仅作为宗教事务处理。"
 flavor_kie.7.title: "[ShowLocationNameWithNoTooltip('kyiv')]问题"
 flavor_kie.7.desc: "最近在[target_location.GetName]的[target_location.GetRank.GetName]调查显示，[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]指派的都主教已失去当地民众的支持。原因在于我们剥夺了他们的权利，这被视为对其[ShowReligionName('orthodox')]传统的不容忍。他们现在希望脱离[ROOT.GetCountry.GetName]，转而寻求加入任何能保护其权利的[ShowReligionNameWithNoTooltip('orthodox')]国家。"
 flavor_kie.7.a: "我们将在[target_location.GetNameWithNoTooltip]保持原有立场。"
 flavor_kie.7.b: "或许我们该放松对都主教的控制了。"
 kie_all_kiev_pops_become_angrier_tt: "[target_location.GetName]所有[ShowReligionAdjective('orthodox')][pops|e]会失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]"
 flavor_kie.8.title: "[ShowLocationNameWithNoTooltip('kyiv')]的新都主教"
 flavor_kie.8.desc: "[ShowRegionName('ruthenia_region')]长期缺乏管辖民众的都主教。为改变这一状况，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]已请求从[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]成员中指派一位。他们声称这是在不涉及国家干预的情况下妥善管理该区域的唯一方法。我们可以授予他们这项权威，但需承担增强其在[target_location.GetName]影响力的风险。"
 flavor_kie.8.a: "如果他们要求，我们便满足。"
 flavor_kie.8.b: "我们不会让他们控制这座[target_location.GetRank.GetNameWithNoTooltip]。"
 flavor_kie.9.title: "[ROOT.GetCountry.GetNameWithNoTooltip]新古典主义绘画的兴起"
 flavor_kie.9.desc: "在[ROOT.GetCountry.GetName]境内，许多名声不显的艺术家一直在努力从古典艺术中发展出新风格。其中一位是来自[ShowLocationName('hlukhiv')]的沉默寡言的画家[target_character.GetName]，他研习并创作了多幅艺术作品。[target_character.GetSheHe]渴望推广日渐发展的新古典主义运动，如今向[target_character2.GetName]提出请求，希望能在[ROOT.GetCountry.GetGovernment.GetCourtTitle]任职。"
 flavor_kie.9.a: "雇佣这个[target_character.GetWomanMan]。"
 flavor_kie.9.b: "就让[target_character.GetHerHim]来为整个[ROOT.GetCountry.GetGovernment.GetCourtTitle]作画吧。"
 flavor_kie.9.c: "我们将阻止这场运动毁掉我们的艺术，就先从[target_character.GetHerHim]开始。"
