l_simp_chinese:
 slave_trade.1.title: "奴隶贩子"
 slave_trade.1.desc: "[slaver_country.GetAdjectiveWithNoTooltip]开拓我们市场的商人数量已从涓涓小溪变成浩浩大川。他们的主要兴趣似乎是直接购买奴隶或者通过跟我们交易货物来换取奴隶。到目前为止，这使得一些当地酋长非常富有，这样发展下去很危险，因为它既使当地的统治者愈发有权势，又使周边的聚落更加贫瘠。\n\n[ROOT.GetCountry.GetCapital.GetName]的奴隶贩子们要求我们建立一种更加稳定的体制，来管理这种通过敕封的垄断权获得的贸易。[slaver_country.GetLongName]商人看起来也会对这种更正规、更长久的安排感兴趣。"
 slave_trade.1.a: "与贩子做笔交易。"
 slave_trade.1.b: "我们不能容忍贩卖人口的行为。"
 STATIC_MODIFIER_NAME_protecting_against_slave_trade: "防范奴隶贸易"
 STATIC_MODIFIER_NAME_accepting_slave_trade: "支持奴隶贸易"
 slave_trade_obstructed: "奴隶贸易受阻"
 slave_trade.5.title: "威信快速丧失"
 slave_trade.5.desc: "奴隶贩子们已经严重破坏了[ROOT.GetCountry.GetName]的乡村。这些来自我们首都的奴隶贩子未经允许就开始劫掠我们的土地，把我们的人口变卖成他们的囊中之财。这些贸易者不仅摧毁了我们自己的人口重镇，还为自己建立了一些据点，从长远看，这才是最可怕的。"
 slave_trade.5.a: "祸不单行……"
 slave_trade.5.b: "我们必须恢复秩序！"
 slave_trade.6.title: "奴隶集散场被毁"
 slave_trade.6.desc: "[from.GetLongName]民众烧毁了我们在[slave_location.GetName]的[ShowBuildingTypeName('slave_center')]。这是合法的战争借口！"
 slave_trade.6.a: "也许事情就是如此……"
