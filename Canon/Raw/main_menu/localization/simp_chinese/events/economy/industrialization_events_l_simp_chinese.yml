 industrialization_events.1.title: "大气式蒸汽机"
 industrialization_events.1.desc: "尽管利用蒸汽作为动力源的历史可追溯至古代，但最新进展已将其应用于更实用的领域。基于早期实验性气泵的改进，[target_scientist.GetName]在[invention_province.GetName]研制出一种新型发动机，利用蒸汽压力驱动气缸，将积水从矿坑中排出。这种大气动力机使得此前无法开采的矿区成为可能，其广泛应用将大幅提升我国矿场效率。"
 industrialization_events.1.a: "我们已嗅到进步的气息。"
 industrialization_events.2.title: "蒸汽驱动鼓风"
 industrialization_events.2.desc: "尽管[ShowAdvanceName('coke_blast_furnace')]是冶金工艺上的重大突破，但焦炭杂质引发的弊端往往超过其效益。近期，[invention_province.GetName]的研究人员以蒸汽机向熔炉鼓风的创新方案，展现出巨大潜力。尽管学者们普遍认为仍有改进空间，但这些新技术已显著优化了我们的冶金流程。"
 industrialization_events.2.a: "这是通向未来的强劲鼓风。"
 industrialization_events.3.title: "改良蒸汽机"
 industrialization_events.3.desc: "企业家兼发明家[target_scientist.GetName]在[invention_province.GetName]对早期大气发动机进行设计改良，成功制造出配备独立冷凝器、采用旋转运动替代往复运动的新型机器。[target_scientist.GetLastNameWithNoTooltip]蒸汽机仅需略高于大气压即可运行，其效能可达旧型号的两倍，必将成为驱动各类工业机械的利器。"
 industrialization_events.3.a: "这是推动我们前进的完美引擎。"
 industrialization_events.4.title: "自磨犁"
 industrialization_events.4.desc: "[ShowAdvanceName('rotherham_plough')]改进了自罗马帝国以来基本未变的农具设计。新型犁具更轻便，减轻了牲畜的牵引负担。这一模型不仅在全国推广，更激发了改良传统工具的革新思潮。\n\n在[invention_province.GetName]，通过将熔融金属与冷金属接触的“冷铸”工艺，犁具锋利度显著提升，甚至被称为“自磨犁”。"
 industrialization_events.4.a: "这将为经济开辟新道路。"
 industrialization_events.5.title: "飞梭问世"
 industrialization_events.5.desc: "[invention_province.GetName]的本地发明家[target_scientist.GetName]为一种“带轮”梭具申请专利，[target_scientist.GetSheHe]宣称该设计将彻底革新纺织业——无需第二人在梭子穿过经线时进行接应。尽管纺纱速度仍是产能瓶颈，但这种新梭具已迅速普及全国织工，显著缓解了纺织品生产的关键制约。"
 industrialization_events.5.a: "生产力将直冲云霄。"
 industrialization_events.6.title: "珍妮纺纱机"
 industrialization_events.6.desc: "纺织业的产能长期受限于纺纱效率——即便在飞梭问世前，一名织工也需要四名纺纱工供应纱线。为突破这一瓶颈，[target_scientist.GetName]在[invention_province.GetName]设计出可使单名工人完成多名纺纱工工作的机器。结合飞梭技术，该设备有望在短期内极大提升纺织效率。"
 industrialization_events.6.a: "我们的命运之线闪耀金光。"
 industrialization_events.7.title: "货物流通"
 industrialization_events.7.desc: "近期技术革新大幅提升了生产力，但若因基础设施不足导致货流受阻，产能提升将毫无意义。[industrial_province.GetName]的民间力量已自发开始维护并扩建道路网络，甚至引入收费公路以筹措改善资金。更有雄心勃勃者计划开凿运河、建设专线道路以优化区域物流。"
 industrialization_events.7.a: "崇高目标，我们鼎力支持！"
 industrialization_events.7.tt_common: "[target_area.GetName]所有[location|e]获得[ShowModifier('improved_flow_of_goods')]"
 industrialization_events.7.a.tt: "$industrialization_events.7.tt_common$，持续#Y 20#!年"
 industrialization_events.7.b: "民间自便，国家无需介入。"
 industrialization_events.7.b.tt: "$industrialization_events.7.tt_common$，持续#Y 10#!年"
 industrialization_events.8.title: "伟大之种"
 industrialization_events.8.desc: "一群富裕地主正将[ShowInstitutionName('industrialization')]的经验应用于农业革新。通过播种机械、新作物轮作、土地改良与育种技术的突破，[agricultural_province.GetName]的地主们显著提升了当地粮食产量。"
 industrialization_events.8.a: "丰收之果将遍地萌芽。"
 industrialization_events.8.a.tt: "[target_area.GetName]所有[location|e]获得[ShowModifier('agricultural_revolution')]，持续#Y 10#!年"
 industrialization_events.9.title: "经济发展"
 industrialization_events.9.desc: "得益于机械领域的技术革新，[industrialization_province.GetName]的企业家计划大幅提升产能。这一前景吸引了全国各地劳动者涌入该省，渴望在蓬勃发展的机遇之海中谋取新职。"
 industrialization_events.9.a: "[industrialization_province.GetNameWithNoTooltip]将成为他们的理想家园。"
 industrialization_events.9.a.tt: "[target_area.GetName]所有[location|e]获得[ShowModifier('economic_urbanization_modifier')]，持续#Y 10#!年"
 industrialization_events.9.b: "既有模式运作良好，何必变革？"
 industrialization_events.10.title: "[target_location.GetNameWithNoTooltip]纺织业扩张"
 industrialization_events.10.common_start: "通过现代机械与生产流程的应用，[target_location.GetName]的纺织作坊"
 industrialization_events.10.common_ending: "但部分人士担忧低质产品将泛滥市场。"
 industrialization_events.10.desc: "$industrialization_events.10.common_start$已发展为规模化产业。曾经仅出口粗布的地区，如今形成了繁荣的布料生产中心，大幅改善了当地经济。$industrialization_events.10.common_ending$"
 industrialization_events.10.rural.desc: "$industrialization_events.10.common_start$得以拔高其曾经有限的潜力。即使在最偏远的村庄，当地常见的作坊也能获得最先进的发明，让更专业化的企业的建立成为可能。$industrialization_events.10.common_ending$"
 industrialization_events.10.a: "时不我待。"
 industrialization_events.11.title: "[ShowGoodsNameWithNoTooltip('paper')]产业的兴起"
 industrialization_events.11.desc: "[industrialization_province.GetName]的[ShowGoodsName('paper')]产业因新工艺的引入焕发生机。企业家们把握产业机遇，正在该省扩建造纸工坊。假以时日，[ShowGoodsNameWithNoTooltip('paper')]或将成为[industrialization_province.GetNameWithNoTooltip]的主要出口商品！"
 industrialization_events.11.a: "文字的力量永存。"
 industrialization_events.12.title: "[ShowGoodsNameWithNoTooltip('glass')]制造业兴起"
 industrialization_events.12.desc: "[industrialization_province.GetName]的森林玻璃作坊历史悠久，而近期[ShowGoodsName('glass')]制造技术的突破更是吸引了大量投资商。乘着时代变革的浪潮，众多新型[ShowGoodsNameWithNoTooltip('glass')]工厂正在[industrialization_province.GetNameWithNoTooltip]拔地而起。"
 industrialization_events.12.a: "他们的未来如水晶般澄澈。"
 industrialization_events.13.title: "工业城镇化"
 industrialization_events.13.desc: "生产工艺与工业技术的革新使得[urbanization_province.GetName]的经济如磁石般吸引着[ROOT.GetCountry.GetFlavorRank]全境的求职者。乡村人口持续流入[urbanization_province.GetNameWithNoTooltip]这座[urbanization_province.GetRank.GetName]，渴望在这片工业热土开启新生。"
 industrialization_events.13.a: "来吧，大家都来吧！"
 industrialization_events.13.b: "[urbanization_province.GetNameWithNoTooltip]已经住不下了。"
 industrialization_events.14.title: "[iron_province.GetNameWithNoTooltip]冶铁中心"
 industrialization_events.14.desc: "焦炭熔炉、蒸汽铁路与抽水机等现代机械的引入，极大推动了[iron_province.GetName]的工业经济。当地冶金工坊已成为区域标杆，民众纷纷迁居至此共享产业繁荣。"
 industrialization_events.14.a: "这是新时代的黎明。"
 industrialization_events.14.b: "工业虽好，但其他地区也需人力。"
 industrialization_events.15.title: "[textile_province.GetNameWithNoTooltip]纺织厂"
 industrialization_events.15.desc: "纺织品需求激增与生产技术的革新，使[textile_province.GetName]的纺织业在过去几年蓬勃发展。区域经济全面振兴，大量乡村人口正迁入新兴工厂谋生。"
 industrialization_events.15.a: "这些织机将为国民织就华服。"
 industrialization_events.15.b: "他们编织的蓝图过于理想化。"
 industrialization_events.16.title: "[ship_province.GetNameWithNoTooltip]造船厂"
 industrialization_events.16.desc: "生产组织革新与技术突破使[ship_province.GetName]造船厂迅猛发展。舰船与海军物资生产效率大幅提升，经济红利吸引更多人投身当地船坞工作。"
 industrialization_events.16.a: "[ROOT.GetCountry.GetNameWithNoTooltip]统治着海洋。"
 industrialization_events.16.b: "无需让人潮淹没此地。"
 industrialization_events.17.title: "对新生产技术的抵制"
 industrialization_events.17.desc: "技术进步引发的生产方式变革并未赢得所有人喝彩。[luddite_province.GetName]的手工业者认为机械化威胁其生计，正通过抗议与破坏活动制造骚乱，局势恐将升级为全面暴动。"
 industrialization_events.17.a: "卢德分子！"
 industrialization_events.17.a.tt: "所有[pop|e]失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]"
 industrialization_events.17.b: "我们必须协商解决。"
 industrialization_events.18.title: "手工业者贫困化"
 industrialization_events.18.desc: "新兴工业的崛起使许多传统手工业家庭陷入困境。他们被迫转行至利润微薄的工厂岗位，在工业化浪潮中艰难求生。"
 industrialization_events.18.a: "这就是时代。"
 industrialization_events.18.b: "尽力帮扶这些群体。"
 industrialization_events.19.title: "[disease_province.GetNameWithNoTooltip]疫病蔓延"
 industrialization_events.19.desc: "[disease_province.GetName]的[disease_province.GetRank.GetName]在过去几年经历了人口暴增，曾经为这座[disease_province.GetRank.GetNameWithNoTooltip]制定的宏伟城市规划已被彻底颠覆。大量居民蜗居在卫生条件极差的棚户区，导致疫病在[disease_province.GetRank.GetNameWithNoTooltip]迅速扩散。"
 industrialization_events.19.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 industrialization_events.19.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 industrialization_events.20.title: "[mining_province.GetNameWithNoTooltip]矿难事故"
 industrialization_events.20.desc: "新技术使[mining_province.GetName]的矿场规模空前扩张，其开采效率足以令先辈瞠目。然而新机械并非毫无风险——当地矿井发生爆炸引发塌方，不仅造成矿工受困，更导致生产进程严重倒退。"
 industrialization_events.20.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 industrialization_events.21.title: "[fire_province.GetNameWithNoTooltip]大火"
 industrialization_events.21.desc: "[fire_province.GetName]某工厂燃起的火势迅速蔓延至拥挤的居民区，将整个[fire_province.GetRank.GetName]化为焦土。部分人士将此视作城镇化与工业化弊端的又一例证。"
 industrialization_events.21.a: "工厂主须出资重建[fire_province.GetRank.GetNameWithNoTooltip]。"
 industrialization_events.21.a.tt: "[target_area.GetName]所有[location|e]获得[ShowModifier('fire_compensation')]，持续#Y 10#!年"
 industrialization_events.21.b: "我们必须救助受灾民众。"
 industrialization_events.22.title: "地方产业凋敝"
 industrialization_events.22.desc: "为本土工业化掠夺海外省份原材料的政策，导致[overseas_production_province.GetName]经济崩溃。尽管该地区曾拥有辉煌的产业史，但如今已滑落为仅能出口粗加工产品的原料供应地。"
 industrialization_events.22.a: "必须扶持当地手工业者。"
 industrialization_events.22.b: "此乃进步必经之路。"
