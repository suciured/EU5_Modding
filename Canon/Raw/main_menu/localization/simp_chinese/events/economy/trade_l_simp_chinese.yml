l_simp_chinese:
 trade.1.title: "尊重我们的旗帜"
 trade.1.desc: "我们已经让所有人知道，我国海军是诸海的霸王。然而，有消息称，某个国家没有及时表现出应有的尊重，导致了小规模冲突。该国正在叫嚣开战。"
 trade.1.a: "我们必须做好准备。"
 trade.1.b: "这很愚蠢。"
 trade.2.title: "是可忍孰不可忍"
 trade.2.desc: "海盗袭击了我们的几艘船，他们折磨并残忍地杀害了男性乘客，至于女性乘客的事，则震惊了所有文明之人。一位显贵之女也在其中，他哭号着要求复仇。很明显，这些海盗受到某人的庇护。"
 trade.2.a: "追捕他们！"
 trade.2.b: "这太花钱了。"
 trade.3.title: "商人被驱逐"
 trade.3.desc: "我国的商人在[target_market.GetName]取得了贸易上的成功，而[target_market.GetCenterLocation.GetOwner.GetLongName]坚持他们的重商主义理念，开始限制甚至驱逐我们的商人。"
 trade.3.a: "让他们留下！"
 merchants_too_succesful: "过于成功的商人"
 trade.3.b: "让商人保持低调。"
 merchants_standing_down: "商人离开"
 trade.4.title: "贸易危机"
 trade.4.desc: "我们的商人报告，他们贩卖货物时遭到了严厉抵制。他们说得就像世界末日似的，觉得这辈子可能都再赚不到一分钱了。"
 trade.4.a: "这是商人的事。"
 STATIC_MODIFIER_NAME_severe_trade_crisis: "严重贸易危机"
 STATIC_MODIFIER_DESC_severe_trade_crisis: "我国贸易正面临严重危机，财政收入大幅受挫。"
 trade.4.b: "尽量安抚他们。"
 trade.5.title: "商人破产！"
 trade.5.desc: "我们在[target_market.GetName]的一名商人身无分文地回来了。他破产了，我们无法再从他身上获得贸易收入。"
 bankrupt_merchant: "破产的商人"
 trade.5.a: "他没有成功……"
 trade.5.b: "救救他吧。"
 trade.6.title: "商船失事！"
 trade.6.desc: "一位商人在[target_market.GetName]进行贸易时在海上失事，他与他的货物全部沉入海底。"
 trade.6.a: "这太糟糕了。"
 trade.7.title: "商人们的苦难"
 trade.7.desc: "我们对重商主义的坚持，使在外国贸易的商人日子相当不好过。向[target_trade.GetToMarket.GetName]出口[target_trade.GetGoods.GetName]的效率因此遭受打击。"
 trade.7.a: "给予他们支持。"
 trade.7.b: "他们应该留在国内。"
 trade.8.title: "倦怠的商人"
 trade.8.desc: "我们慷慨给予商人自由，结果人们根本不想诚实工作了。"
 trade.8.a: "这可不在计划里。"
 trade.10.title: "缺少保护"
 trade.10.desc: "我们决心实施自由贸易政策，却导致国内的商人败给了来自他国的[rivals|e]。[rival_country.GetName]主宰了[ROOT.GetCountry.GetCapital.GetMarket.GetName][market|e]，这让我们相当尴尬。"
 trade.10.a: "这可太尴尬了。"
 trade.11.title: "商人流失"
 trade.11.desc: "随着对外国商人放宽限制，我们的一些商人认为，他们没有获得足够的国家支持，转而另择他业。"
 trade.11.a: "我一点也不在乎。"
 STATIC_MODIFIER_NAME_bad_free_trade_merchants: "对外国商人不加限制"
 STATIC_MODIFIER_DESC_bad_free_trade_merchants: "随着对外国商人放宽限制，我们的一些商人认为，他们没有获得足够的国家支持，转而另择他业。"
 trade.13.title: "我们的重商主义政策促进了贸易"
 trade.13.desc: "我们采取的重商主义政策使别国越来越难与我国商人竞争，这意味着更多的利润。"
 trade.13.a: "我喜欢利润。"
 trade.13.b: "但这也许并无好处……"
 trade.14.title: "商人叛逃"
 trade.14.desc: "我们的重商主义政策使商人不满，一些商人叛逃到了别的国家。"
 trade.14.a: "重商主义是对的。"
 trade.14.b: "或许稍微放宽政策才是答案。"
 trade.15.title: "自由贸易的好处"
 trade.15.desc: "我们的自由贸易政策让我们的商人真正享受到了高额利润。尤其是[target_trade.GetName]对我国大有好处。"
 trade.15.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 trade.16.title: "商人对缺少贸易保护感到担忧"
 trade.16.desc: "我们的自由贸易政策使我们的商人担心得不到贸易保护。"
 trade.16.a: "这就是自由贸易。"
 trade.16.b: "好吧，也许我们能做点什么。"
 trade.17.t: "行会权利"
 trade.17.desc: "行会在国家的扶持下茁壮成长，这早已不是什么秘密。无论是通过资金、独占交易还是行会特权，行会组织都能从国家援助中获益匪浅，并最终引导国家经济的走向。\n\n今天，[random_town_place.GetName]周边的几个行会都在争取国家的支持。有好几个公会可供选择，但我们的资源仅足以为其中一家提供特权。每种选择都会带来一系列好处，我们应最好选择符合国家整体利益的选择。"
 trade.17.a: "磨坊行会"
 trade.17.b: "矿工行会"
 trade.17.c: "贸易行会"
 trade.17.d: "诗……诗人行会？"
