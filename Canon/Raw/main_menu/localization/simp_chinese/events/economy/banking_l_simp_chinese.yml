 banking.1.title: "富格尔家族的崛起"
 banking.1.desc: "一个来自奥格斯堡商业贵族，名叫富格尔的家族在15和16世纪成为了欧洲银行业最重要的群体之一。他们掌控了欧洲大量经济，最终几乎垄断了铜市场。在历史上，他们与哈布斯堡家族关系密切，在他们资助下，哈布斯堡崛起为了世界强权。"
 banking.1.a: "这有助于奥格斯堡的发展！"
 banking.2.a: "这也许对我们……有利？"
 the_fuggers_appear_in_augsburg_tt: "[the_fuggers.GetName]现已在[ShowLocationName('augsburg')]开始营业"
 banking.3.title: "韦尔瑟家族"
 banking.3.desc: "韦尔瑟是来自纽伦堡和奥格斯堡的德意志商人及银行家族，自称是拜占庭将军贝利撒留的后代。他们为哈布斯堡帝国的发展提供了大量银行服务，使其变得极其富有。在地理大发现时代，他们在安特卫普、马德里、里斯本、罗马、里昂和许多其他城市都拥有贸易站。"
 banking.3.a: "这会让纽伦堡闻名于世！"
 banking.4.a: "这也许对我们……有利？"
