l_simp_chinese:
 nanban_trade.1.title: "南蛮贸易"
 nanban_trade.1.desc: "那些举止粗鲁、仪表脏乱又不通[ROOT.GetCountry.GetCulture.GetLanguage.GetName]文字的外国人来到了[ROOT.GetCountry.GetName]的土地。他们自称来自所谓[target_nanban.GetName]之国，彼国名称着实令人可笑。随这些外国人而来的有不少探险家、传教士和商人。他们的存在已经开始影响我国人民。"
 nanban_trade.1.a: "欢迎这些商人。"
 nanban_trade.1.b: "天知道他们的到来会带来什么。"
 enable_kirishitan_monks.tt: "我们现在解锁了$kirishitan_monks$[religious_faction|e]"
 nanban_trade.2.title: "$nanban_trade.1.title$"
 nanban_trade.2.desc: "我们收到消息，一些形迹可疑的外国人已登上[target_country.GetName]海岸。他们自称来自[target_nanban.GetName]之国，并向所有接触者承诺丰厚的贸易利益。然而，他们举止粗鲁、文化浅薄，恐将对[GetUniqueInternationalOrganization('japanese_shogunate').GetName]造成不良影响。"
 nanban_trade.2.a: "$nanban_trade.1.a$"
 nanban_trade.2.b: "$nanban_trade.1.b$"
 nanban_trade.3.title: "欧洲商人的到来"
 nanban_trade.3.desc: "随着来自西方的船只抵达，我们看到了大量备受追捧的货物涌入，这些货物不仅来自[ShowContinentName('europe')]，还来自西方商人频繁光顾的[ShowContinentName('asia')]的各个角落。大型船只正逐渐成为我们海岸线上常见的景象，而对于任何欢迎它们的人来说，它们都预示着巨大的财富。\n\n最近，一艘这样的船的船长抵达了[nanban_traders_here.GetName]，请求我们允许他们定期在附近的港口停靠，以销售西方货物。"
 nanban_trade.3.a: "欢迎他们常来常驻。"
 nanban_trade.3.b: "我们接受他们的货物，但对日后的贸易不做应承。"
 nanban_trade.3.c: "我们要严格管制他们可以会面和贸易的人选。"
 nanban_trade.4.title: "各怀心思的欧洲商人"
 nanban_trade.4.desc: "一直以来，关于西人不可信的言论不绝于耳：他们钱库充盈，武器精良，他们的文化亦引人癫狂。与西人贸易的人报告说，欧洲人时常彼此谋算。几乎每次与外国使者会面时，他们都会极力奉劝我们当心他们竞争对手的阴谋诡计。很明显，我们并不是在和什么正经人做生意。\n\n眼下一群新的商人正请求增益他们所享受的特权，而我们的幕僚警告我们，当慎重考虑他们的请求。"
 nanban_trade.4.a: "允许他们拓展业务。"
 nanban_trade.4.b: "别让他们影响更多港区。"
 nanban_trade.4.c: "必须严格限制他们在[nanban_traders_here.GetNameWithNoTooltip]的商贸。"
 nanban_trade.5.title: "西方知识"
 nanban_trade.5.desc: "随着西方人的到来，[nanban_traders_here.GetName]的港口不仅吸引了商人，还吸引了学者和知识分子。对于后者而言，外国人带来的书籍比商品更为珍贵。西方科学与文化的研究逐渐成为一门独立学科，其追随者认为我们仍有许多需要学习的地方。然而，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中的许多人对此持怀疑态度，传统派学者也表达了类似的担忧。"
 nanban_trade.5.a: "我们应当全力支持西方科学的传播普及。"
 nanban_trade.5.b: "我们从他们那里没什么可学的。"
 nanban_trade.6.title: "外国的影响"
 nanban_trade.6.desc: "有人认为我们对外国商人的依赖过大。事实上，我们自己的工匠绝不逊色于国外同行。与其花费巨资进口制成品，我们或许可以自行生产其中许多产品，从而从转售中获利。\n\n尽管现在并非完全停止贸易的时机，但若能让最优秀的工匠投入生产，不久之后我们或许不再需要焦虑地等待下一艘贸易船的到来。"
 nanban_trade.6.a: "既然人家长于此道，就不必再费心劳力了。"
 nanban_trade.6.b: "高瞻远瞩！"
 nanban_trade.7.title: "种子岛铁炮"
 nanban_trade.7.desc: "来到我们土地上的外国人带来了一些奇异的武器。最近，两名西方冒险者乘坐一艘[ShowSubContinentName('china')]船只因风暴被迫停泊在[target_location.GetName]的种子岛，当地渔民被其中一人朝空中开枪的行为吓了一跳。当地当局在西方人启程前设法购买了这些武器，铁匠们已开始研究其制作方法。\n\n尽管火药和火器早已为我们所知，但西方设计的火绳枪击发机制比[ShowSubContinentNameWithNoTooltip('china')]手铳更为先进，使用起来更加便捷。"
 nanban_trade.7.a: "让我们尝试仿制它。"
 nanban_trade.8.title: "$nanban_trade.7.title$"
 nanban_trade.8.desc: "$nanban_trade.7.desc$"
 nanban_trade.8.a: "我们也必须设法获取它们。"
 nanban_trade.8.b: "它们肯定不如我们自己的武器好。"
 nanban_trade.9.title: "获取铁炮"
 nanban_trade.9.desc: "随着西方商人的到来，铁炮已进入我们的[ROOT.GetCountry.GetFlavorRank]。这些武器比我们以往所知的火药武器更为先进，若广泛传播，有望彻底改变战争形态。然而，获取足够数量的铁炮并非易事。见识过其威力的人对这些武器需求旺盛，但它们若落入敌人或不守规矩的农民手中，可能带来严重后果。\n\n在开始生产并训练士兵使用这些武器时，我们需要明确谁可以拥有它们以及制造的数量。"
 nanban_trade.9.a: "数量就是力量！能造多少就造多少。"
 nanban_trade.9.b: "足够装备一支小型的亲兵就行了。"
 nanban_trade.10.title: "铁炮的普及"
 nanban_trade.10.desc: "外国人带来的火绳枪比我们预期的更容易大规模生产。随着越来越多的部队装备这些枪支，我们已无法有效限制其向敌人或普通人扩散。若希望减少流通中的火器，我们必须尽快采取坚决行动。"
 nanban_trade.10.a: "这么做只会削弱我们军队的战斗力。"
 nanban_trade.10.b: "严禁平民使用火器。"
 nanban_trade.11.title: "武备的发展"
 nanban_trade.11.desc: "随着铁炮的普及，我们显然需要不断改进以保持领先地位。通过训练，我们可以提高其效率，而一些工匠也提出了改进武器本身的方法。然而，也有人认为，我们应该将更多时间投入到传统武器上。长矛和弓箭并未完全退出战场，或许我们也应让部队在它们的使用上保持良好训练。"
 nanban_trade.11.a: "我们需要更好的枪！"
 nanban_trade.11.b: "我们的军队使用长矛的武艺仍然高强。"
 nanban_trade.12.title: "军事革命"
 nanban_trade.12.desc: "自从第一批铁炮出现在我们的土地上以来，它们已从新奇事物变为常见武器。有些人甚至声称我们制造的武器比其原产国更多、更好。尽管这也使我们反对者获得了危险的武器，但枪支的迅速普及也使我们的军队更受尊敬。\n\n新的战术也开始实施，例如将弓箭手和铁炮手编入同一个团，以便他们能够相互保护并在不同射程内作战。"
 nanban_trade.12.a: "我们的军队将所向披靡！"
