 privateers.1.title: "当地商人请求援助"
 privateers.1.desc: "[ROOT.GetCountry.GetName]商人和贸易船船长向政府派遣代表，称他们的家园变得越来越像法外之地，海盗猖獗，船舶和港口经常受到私掠船的袭击。他们觉得政府忽略了他们，并请求提供资金建立防御，以应对日益增长的威胁。如果这项请求不被批准，很多人会觉得损失太大，将把他们的生意转到其他地方。"
 privateers.1.a: "给他们送去需要的东西。"
 privateers.1.b: "他们有足够的钱自己建立防御。"
 refused_aid_traders: "拒绝援助商人"
 privateers.2.title: "私掠许可证的合法性？"
 privateers.2.desc: "私掠船一直是难以解决的外交问题，尤其是在没有公开宣战时。遵守战争规则的敌人与无法无天的海盗之间，区别并不明显。更不用说在最近被俘获的一只船上，就有[privateer_country.GetGovernment.GetRulerTitle]发行的可疑的私掠许可证。\n\n虽然这艘所谓的私掠船看起来像是单纯的海盗，但承认私掠许可证的合法性能让我们和他的主人保持更好的外交关系。"
 privateers.2.a: "这个蹩脚的理由不足以让他免除绞刑！"
 privateers.2.b: "我们应该在这个特殊情况中展示一些宽容。"
 privateers.3.title: "私掠许可证的合法性？"
 privateers.3.desc: "海盗对于我们的商人而言是一个持续性的祸害，成功逮捕他们不仅是我们的巨大胜利，也是我们贸易伙伴的巨大胜利。最近我们抓捕的一个所谓的海盗，在某种程度上，已经变成了外交风波，因为他声称劫掠活动得到了我们自己臣属的许可。\n\n船长向我们出示了以[ROOT.GetCountry.GetGovernment.GetRulerTitle]名义签发的私掠许可证，但这是由[privateer_country.GetGovernment.GetRulerTitle]发出的。据他所言，攻击我们是一场可悲的误会。为了避免绞刑的下场，船长请求我们和总督解决这个问题。"
 privateers.3.a: "总督越权了。这个海盗将被吊死。"
 privateers.3.b: "以我们名义签发的许可有效，即使是由属国签发的。"
 privateers.4.title: "肆无忌惮的私掠船"
 privateers.4.desc: "雇佣私掠船来摧毁敌人的贸易航线，对我们而言是有益的，但也会吸引到一些不可靠、不正当的商业伙伴。一位变得臭名昭著的船长游走在规则的边缘，无视我们对于私掠船制定的规则，但却恰好非常善于袭击敌人的船只。\n\n也许这两件事会被联系起来，也许不会。无论如何，吊销船长的私掠许可证在外交上是安全的选择，但这会使我们失去最好的私掠者。"
 privateers.4.a: "法律和条约更像是指导方针，而已……"
 STATIC_MODIFIER_NAME_reckless_privateer: "肆无忌惮的私掠船"
 STATIC_MODIFIER_DESC_reckless_privateer: "一位肆无忌惮的私掠者得到了自由行动的许可，这将使其他私掠者开始尝试更大胆的袭击。"
 privateers.4.b: "我们不会容忍雇用的不法分子！"
 STATIC_MODIFIER_NAME_curtailed_privateer: "限制私掠者"
 STATIC_MODIFIER_DESC_curtailed_privateer: "一位肆无忌惮的私掠者被我们除役，这将使其他私掠者的行动变得更加小心谨慎。"
 privateers.5.title: "私掠船船长成为海盗"
 privateers.5.desc: "私掠者和海盗之间仅有一线之隔，尤其是在和平时期。当从属于我们的私掠船船长和船员们决定攻击掠夺我们自己的商人时，他们轻易就越过了那条线。更糟糕的是，我们获悉这种公开抗命仅仅是他们谋求私利的开始，这些背叛者已经开始着手获得更多的财富……而且似乎主要是，从我们这儿得到。"
 privateers.5.a: "我们要砍了他们的头！"
 privateers.6.title: "私掠之外的海洋"
 privateers.6.desc: "我们最杰出的一位私掠者不仅袭击敌方海域，还袭击了处于他们控制但我们并不知情的其他海域。如果提供资金让他发挥他的航海家能力，去进行长时间的海上探险，那么我们就能知道敌人的手伸得有多长了，或许更进一步，以[ROOT.GetCountry.GetReligion.GetName]信仰的名义为[ROOT.GetCountry.GetName]宣称新领土。"
 privateers.6.a: "让他给我们领路，我们的船将拥抱整个世界！"
 privateers.6.b: "私掠者应该从我们的敌人那寻求资金，而不是从我们这里。"
 privateers.7.title: "海盗寻求效忠"
 privateers.7.desc: "我们利用私掠活动加强海上地位的行为，并没有被那些臭名昭著，袭击船只却没有[ROOT.GetCountry.GetGovernment.GetRulerTitle]许可的家伙所忽视。尽管我们不喜欢我们合法授权的报复行为被认为和那些害虫有太多相似之处，但有一些人这么理解的。\n\n有能耐些的海盗尝试在我们的利益地区得到[ROOT.GetCountry.GetName]或多或少的官方支持。他们还粗鲁地暗示，如果我们不接受他们提议，那么别的人就可能接受。"
 privateers.7.a: "我们可以雇佣一些残忍的船员。"
 privateers.7.b: "这是敲诈。我们不会同海盗做生意！"
 privateers.8.title: "海盗寻求效忠"
 privateers.8.desc: "不久前，一群海盗找到我们的一位私掠者，请求[ROOT.GetCountry.GetAdjective]支持他们抢劫和掠夺。当然，一旦成为了他们的后盾，我们自己的船在他们那就会变得很安全。"
 privateers.8.a: "他们可以将自己视为我们的私掠者。"
 privateers.8.b: "我们拒绝这些祸害正经商人的家伙。"
 privateers.9.title: "被俘的贩奴船"
 privateers.9.desc: "我们的私掠船俘获了一艘船以及船主所谓的货物：奴隶。[ROOT.GetCountry.GetName]早已禁止残忍的贩奴活动，但是某些国家并不是这么的开明。\n\n虽然奴隶们早已获得自由之身，但总有些人仍在考虑贩卖奴隶。展示宽容并将他们视为商人，虽然从属于不同的国家和不同的法律，是一种合适的外交手段。然而，我们的法律和道德要求我们应该将他们视为海盗以及绑匪并作出相应的惩处。"
 privateers.9.a: "他们仅仅是贩卖人类的海盗罢了。"
 privateers.9.b: "我们会放他们走。"
 privateers.10.title: "合理的推诿"
 privateers.10.desc: "在和平时期以任何形式攻击竞争对手的船只，无论是打击报复或者是私人战争或者是暗中支持劫掠，都会让我们得到许多好处，但这并不是完美无缺的。不久前我们的一次私掠活动遭到阻止，船只和船员都被扣押。碰巧，他们遗失了私掠许可证，因而无法证明是我们授权他们活动的，而且他们与我们之间的联系也无法被证实。\n\n作为最后的措施，船长已经和我们交涉，希望能够得到我们官方的支持以影响之后的审判。"
 privateers.10.a: "这些都是正经的商人对于外国侵略的报复！"
 opinion_angry: "愤怒"
 privateers.10.b: "这之前，我们从未见过这些掠夺者，看起来就像是一群暴戾的海盗。"
