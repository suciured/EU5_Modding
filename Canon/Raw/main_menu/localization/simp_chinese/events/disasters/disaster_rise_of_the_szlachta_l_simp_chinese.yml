l_simp_chinese:
 rise_of_the_szlachta.1.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的崛起"
 rise_of_the_szlachta.1.desc: "内部政治的阴谋往往与对权力的永恒追求交织在一起。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]一直自诩为国家最重要的守护者，总是将[ROOT.GetCountry.GetName]和她的利益放在首位。\n\n然而，看来绝对的权力会导致绝对的腐化，他们也沦为了他们天真的野心的受害者。他们不仅拒绝承认我们至高无上的地位，还公开质疑我们最基本的合法性！"
 rise_of_the_szlachta.1.a: "他们竟敢如此？"
 rise_of_the_szlachta.2.title: "要求特权"
 rise_of_the_szlachta.2.desc: "像[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]这样饥饿的秃鹫，总是寻找机会将贪婪的爪子伸向权力和影响力的肥肉。由于我们目前在国内各方势力面前地位薄弱，这两个阶层的代表再次来到我们朝廷上，寻求进一步巩固其既得权力。"
 rise_of_the_szlachta.2.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]应该拥有特权。"
 rise_of_the_szlachta.2.b: "最好支持[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]。"
 rise_of_the_szlachta.2.c: "我们不会听从疯狗的嚎叫！"
 rise_of_the_szlachta.3.title: "阶层纠纷"
 rise_of_the_szlachta.3.desc: "权力斗争从来都不平静。最重要的阶层间的摩擦往往会激化为公开冲突。很遗憾，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]的成员威胁说，如果他们的诉求得不到满足，就在[target_location.GetName]公开叛乱。"
 rise_of_the_szlachta.3.a: "我们会偏向[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]。"
 rise_of_the_szlachta.3.b: "我们会支持[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]。"
 based_on_burghers_estate_power_tt: "基于[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]的[estate_power|e]："
 based_on_burghers_estate_satisfaction_tt: "基于[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]的当前[estate_satisfaction|e]："
 based_on_nobles_estate_power_tt: "基于[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的当前[estate_power|e]："
 estate_satisfaction_burghers_tt: "受阶层的当前满意度影响"
 rise_of_the_szlachta.4.title: "红人的支持"
 rise_of_the_szlachta.4.desc: "辩论是各阶层之间关于人民命运的激烈角逐。在我们努力推动关键改革，并在场诸公贪婪注视下进行审议之时，我们不禁注意到，如果采纳这些有影响力人士提出的一些议程，进程将会明显顺利得多。"
 rise_of_the_szlachta.4.a: "让我们依仗[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]。"
 rise_of_the_szlachta.4.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]会帮助我们。"
 rise_of_the_szlachta.4.c: "我们不需要依仗任何人。"
 rise_of_the_szlachta.5.title: "阶层要求召开[ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 rise_of_the_szlachta.5.desc: "我们境内各个有影响力的人物在宫廷内的政治活动很大程度上取决于[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的商讨。事实上，我们已经有相当长的时间没有召开会议了，这引起了[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]的不满。"
 rise_of_the_szlachta.5.a: "很好，我们会倾听他们的意见。"
 rise_of_the_szlachta.5.b: "是要开会，但不是为了[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]！"
 rise_of_the_szlachta.5.c: "我们可不会听那些小婊子的命令。"
 based_on_crown_estate_power_tt: "基于[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]的[estate_power|e]："
 rise_of_the_szlachta.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的胜利"
 rise_of_the_szlachta.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]难以承受多年的内斗，沦为了过去的残影。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]通过阴谋诡计、幕后交易和肆无忌惮的腐败，成功在我国建立了至高无上的权力。"
 rise_of_the_szlachta.6.a: "这对我们的人民意味着什么？"
 rise_of_the_szlachta.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]的胜利"
 rise_of_the_szlachta.7.desc: "最初是一场由[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]发动，牺牲了[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]利益的政变，但很快就发现许多[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]成员在暗中庆贺。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]凭借其势不可当的影响力，篡夺了[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的权力，成为我们土地上的最高权威，不论好坏。"
 rise_of_the_szlachta.7.a: "事情发生了奇怪的转折……"
 rise_of_the_szlachta.8.title: "王权胜利"
 rise_of_the_szlachta.8.desc: "没几个人会认为[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]能安然度过这场劫难。然而，尽管困难重重，事情却发生了戏剧性的转折，[target_character.GetName]不仅摆脱了[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]的影响，还恢复了人们对中央权威的信心，将[ROOT.GetCountry.GetName]和人民引入了一个新的时代。"
 rise_of_the_szlachta.8.a: "终于！"
 has_had_struggle_for_royal_power_disaster_tt: "成功结束了#Y 王权之争#![disaster|e]"
