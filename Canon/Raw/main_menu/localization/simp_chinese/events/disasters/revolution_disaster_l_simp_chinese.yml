l_simp_chinese:
 revolution_disaster.1.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]事变"
 revolution_disaster.1.desc: "数十年来，沉重的封建压迫、宗教迫害政策以及不公正的税收制度，促成了在祖国大地上爆发的革命。面对日益逼近的危机，[target_ruler.GetName]竭尽全力地寻找解决问题的方法，但最终却发现我们的国家已经深陷于[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]阶层日益膨胀的政治野心之中。而他们已经吸引了众多民怨沸腾的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]聚集到他们旗下。\n\n来自[ROOT.GetCountry.GetCapital.GetArea.GetName]的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]已经一道加入了[ROOT.GetCountry.GetCapital.GetProvince.GetName]的[target_rebel.GetName]队伍。在一场猝不及防的暴动中，起义者攻占了[ROOT.GetCountry.GetCapital.GetName]当地的监狱，抢夺了武装的器械，并借此宣布对旧秩序开始了你死我活的斗争——于是[ShowDisasterName('revolution_disaster')]开始了！"
 revolution_disaster.1.a: "悲惨的时代来临了。"
 revolution_disaster.1.a.tt: "我们#Y [ROOT.GetVariable('rev_rebelling_num_provinces_var').GetValue]#!个[provinces|e]的大约[ROOT.GetVariable('rev_rebelling_num_pops_var').GetValue|V0]#Y K#![pops|e]会加入[target_rebel.GetName]"
 revolution_disaster.2.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]大革命"
 revolution_disaster.2.desc: "在狂飙突进般的动乱之后，[ROOT.GetCountry.GetCapital.GetName]宣布沦陷，[rebel.GetName]建立了[target.GetLongName]，并向[target_ruler.GetName]以及整个[ROOT.GetCountry.GetFlavorRank]宣战。目前看来，这个政权仅是一个临时且松散的联盟，然而它的存在已经对[ROOT.GetCountry.GetLongName]构成了严峻的威胁。若不迅速采取行动，我们的国家可能面临崩溃的危机……"
 revolution_disaster.2.a: "我们必须让那些自命不凡的暴民认清自己的地位！"
 revolution_disaster.2.b: "也许他们是对的……"
 revolution_disaster.3.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]大革命的结束"
 revolution_disaster.3.desc: "我们已彻底镇压了那些革命分子！[target_character.GetName]的统治不容置疑，那些叛国的革命党已被当众正法，以捍卫[ROOT.GetCountry.GetLongName]的权威与秩序。"
 revolution_disaster.3.a: "秩序恢复。"
 revolution_disaster.4.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]革命政权的新生"
 revolution_disaster.4.desc: "在人民革命力量的胜利下，旧政权已被彻底推翻。那个曾经标榜统一与保护的虚假政府，如今只留下对[ROOT.GetCountry.GetAdjective]人民残酷压迫和失败治理的黑暗记忆。\n\n现在，在[target_character.GetName]的民选领导下，新生的[ROOT.GetCountry.GetLongNameWithNoTooltip]将创造前所未有的繁荣发展，打破束缚[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]的封建桎梏，并彻底改变旧世界的统治秩序！"
 revolution_disaster.4.a: "革命万岁！"
