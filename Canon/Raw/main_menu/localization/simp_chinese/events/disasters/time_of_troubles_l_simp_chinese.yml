l_simp_chinese:
 #Events
 time_of_troubles.1.title: "[ShowDisasterNameWithNoTooltip('time_of_troubles')]"
 time_of_troubles.1.desc: "绝望的气息在空气中弥漫，叛乱的流言如野火般蔓延。曾经强盛的[ROOT.GetCountry.GetFlavorRank]在庸碌统治与连年歉收中摇摇欲坠。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]躁动不安地密谋对抗[ROOT.GetCountry.GetGovernment.GetCourtTitle]，饥肠辘辘的农民则揭竿而起。外国势力如秃鹫般盘旋，伺机攫取利益。随着阴云笼罩大地，[ShowDisasterName('time_of_troubles')]拉开帷幕——这个混乱的时代将考验整个民族的坚韧。国家会浴火重生，还是被无序的洪流吞噬？"
 time_of_troubles.1.historical_info: "大动乱时代始于1598年，随着统治长达700年的留里克王朝末代沙皇费奥多尔·伊万诺维奇的逝世而开启，直至1613年罗曼诺夫王朝的米哈伊尔·费奥多罗维奇登基才告结束。在这一时期，国家经历了饥荒和瘟疫的肆虐，民众起义频发，以及僭主的频繁更迭，导致了长达十年的动荡不安。此外，瑞典、波兰等邻国也趁机介入了俄罗斯的内政事务。"
 time_of_troubles.1.a: "我们的坚韧将带领我们渡过难关。"
 time_of_troubles.2.title: "精神错乱"
 time_of_troubles.2.desc: "在过去的几个月里，[target_character.GetShortName]的异常行为逐渐引起了[ROOT.GetCountry.GetGovernment.GetCourtTitle]以及整个[ROOT.GetCountry.GetFlavorRank]的深切担忧。最初只是些微的古怪举止，现在已经演变成难以预料的破坏性行为，使得宫廷的廷臣和顾问们感到不安。\n\n在私下议论中，有人断言[target_character.GetSheHe]已经完全失去了理智：[target_character.GetHerHis]表现出异常的愤怒、荒谬的决策以及与现实严重脱节的行为。目前，整个国家都笼罩在沉重的疑问之下——这种混乱局面还能持续多久，才会彻底破坏统治的基础？"
 time_of_troubles.2.a: "让[target_character.GetShortNameWithNoTooltip]继续掌权。"
 time_of_troubles.2.b: "我们信任由[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]所支持的[target_character_2.GetShortNameWithNoTooltip]！"
 time_of_troubles.3.title: "禁年法令"
 time_of_troubles.3.desc: "强大的内部势力正牢牢掌控着[ROOT.GetCountry.GetFlavorRank]。那些渴望扩大权势之人不断向[target_character.GetName]施压，试图左右[target_character.GetHerHis]的决策。\n\n最近，由显赫的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]组成的集团提出要求——在财政危机时期，应空前缩减[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]的权利以稳定土地所有权。这项措施必将引发社会涟漪，影响[ROOT.GetCountry.GetFlavorRank]未来数十年的命运。"
 time_of_troubles.3.a: "批准该法令。"
 time_of_troubles.3.b: "这是对人民的背叛！"
 time_of_troubles.3.historical_info: "16世纪俄国的农奴化进程是一个由国家政策推动的逐步演变过程。起初，农民在非农忙季节拥有在不同庄园间迁移的自由。但是到了1581年，为了确保税收的稳定性和地主的劳动力供应，伊凡四世颁布了#italic 禁年法令#!，暂时性地限制了农民的流动性。遗憾的是，这些原本临时性的措施最终固化成为长期的制度。"
 time_of_troubles.4.title: "饥荒降临"
 time_of_troubles.4.desc: "近年来，[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]群体遭受了严重打击。盗匪横行、瘟疫肆虐与经济动荡蹂躏着这片土地。如今，[target_area.GetName]地区因歉收与反常气候爆发了大规模饥荒。据顾问预测，饥荒将导致大量人口死亡。\n\n绝望的难民涌入[target_province.GetName]，特别是[target_location.GetName]，他们挤占了当地资源并引发混乱。灾难规模之巨加速了经济崩溃，激化社会动荡，为[ROOT.GetCountry.GetFlavorRank]全境的叛乱埋下祸根。"
 time_of_troubles.4.a: "我们不会帮助他们。"
 time_of_troubles.4.b: "调拨我们能腾出的所有物资！"
 pops_in_target_area_suffer_10_sat_tt: "我们在[target_area.GetNameWithNoTooltip]的[pops|e]会失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]"
 time_of_troubles.5.title: "匪患之灾"
 time_of_troubles.5.desc: "在连日的饥荒与瘟疫肆虐之下，全国大部分地区已陷入混乱，只能听天由命。[target_area.GetName]地区的秩序已经濒临崩溃，沦为无法无天的荒芜之地。\n\n武装匪帮在乡间肆意劫掠村庄、伏击商旅，恐吓已陷入绝境的民众。由于当局力量真空，民众只能自求生路，而此时整个[ROOT.GetCountry.GetFlavorRank]仍深陷动荡，难以施以援手。"
 time_of_troubles.5.a: "由他们去吧。"
 time_of_troubles.5.b: "拨款支援地方官员。"
 time_of_troubles.5.c: "也许可以用官职打动他们的头目？"
 every_location_in_area_severe_penalty_control_and_10_pop_sat_loss_tt: "我们在[target_area.GetNameWithNoTooltip]的所有[location|e]会失去[ShowNamedValue('control_severe_penalty')|+=2%][control|e]，其[pops|e]会失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]"
 every_location_in_area_mild_penalty_control_tt: "由于收到的援助，治下位于[target_area.GetNameWithNoTooltip]的[location|e]只会失去[ShowNamedValue('control_mild_penalty')|+=2%][control|e]"
 every_location_in_area_mild_penalty_control_brigand_leader_tt: "[target_character_2.GetShortName]在[ROOT.GetCountry.GetGovernment.GetCourtTitle]中获得了一个职位，作为交换，[target_character_2.GetHeShe]将停止在[target_area.GetNameWithNoTooltip]的非法活动"
 time_of_troubles.6.title: "伪皇位继承人"
 time_of_troubles.6.desc: "[target_character_2.GetShortName]，一位自称为[target_dead_heir.GetName]的[target_character_2.GetSisterBrother]之一的[target_character_2.GetWomanMan]，突然出现并声称对[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]拥有合法继承权。[target_character_2.GetShortNameWithNoTooltip]在[ROOT.GetCountry.GetFlavorRank]全境迅速获得了支持，特别是在我国的敌对势力中得到了极大的响应。\n\n近月来，[target_character_2.GetShortNameWithNoTooltip]带领着境外势力与国内反对派的联合军队越过边境，进入了[ROOT.GetCountry.GetNameWithNoTooltip]。显然，那些试图推翻我国政权的势力已经为[target_character_2.GetSheHe]提供了强有力的支持。"
 time_of_troubles.6.historical_info: "在1604年，俄罗斯正经历大动乱时期，一个神秘人物突然现身，自称是已故的伊凡雷帝之子德米特里。这位自称的“德米特里一世”，在波兰贵族和天主教会的援助下，凭借恢复秩序的承诺迅速在俄罗斯获得影响力。由于当时饥荒和权力斗争导致社会秩序崩溃，许多渴望稳定的人对他展现出信任。他于1605年成功加冕为沙皇。尽管如此，他的统治并未持续长久，他的外国盟友和激进的改革措施使他与莫斯科的精英阶层产生隔阂。仅仅一年之后，一场血腥的政变终结了他的统治生涯。尽管如此，关于这位伪德米特里的故事继续流传，随着俄罗斯局势的进一步动荡，更多的“伪沙皇”开始出现。"
 time_of_troubles.6.a: "[target_character_2.GetHerHis|U]的宣称权本身就已是对我们的羞辱。"
 fake_dmitry_pretender_rebels: "伪僭位者叛军"
 rebellion_may_attract_foreign_aid_tt: "[target_rebel.GetName]可能会向其他国家请求援助以对抗我们"
 time_of_troubles.7.title: "粮食暴动"
 time_of_troubles.7.desc: "在气候剧变与连年异常霜冻之下，我国广阔的沃野沦为贫瘠荒地。依赖耕作产出的农民丧失了尊严与社会地位，愤怒的暴民在[target_area.GetName]各重镇游荡，公开表达对[target_character.GetName]统治的不满，并威胁发动叛乱。"
 time_of_troubles.7.a: "该死的农民！"
 every_pop_in_area_loses_15_sat_tt: "我们位于[target_area.GetNameWithNoTooltip]的[pops|e]会失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]"
 time_of_troubles.8.title: "赫洛普科叛乱"
 time_of_troubles.8.desc: "对[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]的农奴化政策与饥荒、瘟疫、匪患交织，最终催生出一场重大叛乱的爆发，恐怕将威胁[ROOT.GetCountry.GetFlavorRank]全境的稳定。"
 time_of_troubles.8.a: "该死！"
 time_of_troubles.8.historical_info: "1603年的赫洛普科起义是俄罗斯大动乱时期爆发的一场重要农民起义。这场起义由赫洛波克·科索拉普领导，参与者涵盖了农民、逃亡农奴以及哥萨克人，他们共同反对严苛的农奴制度和经济困境。起义者对庄园进行了袭击，并解放了农奴，从而挑战了贵族的权威。"
 khlopko_rebellion: "赫洛普科起义"
 time_of_troubles.9.title: "正当理由？"
 time_of_troubles.9.desc: "一位自称来自[target_dynasty.GetName]王朝的后裔的[target_character_3.GetWomanMan]，在[target_country.GetName]公开露面，声称自己是[target_character_2.GetName]长期失散的兄弟姐妹，并对[target_character.GetName]的统治权提出了质疑。[target_character_3.GetSheHe|U]派遣使者向我们寻求援助，承诺会对我们的共同敌人进行决定性的打击。支持这一行动可能会削弱我们的对手，但也可能引起[target_location.GetName]的强烈反击。我们是否应该押注于[target_character_3.GetHerHis]的胜利？"
 time_of_troubles.9.a: "拨付重金予以支持！"
 time_of_troubles.9.b: "一点小恩小惠便够了，是的。"
 time_of_troubles.9.c: "与叛军谈判有失我们的身份。"
 tot_we_may_not_get_another_chance_tt: "我们将在未来无法继续支持他们的事业"
 time_of_troubles.10.title: "[target_country.GetNameWithNoTooltip]危机"
 time_of_troubles.10.desc: "[ShowDisasterName('time_of_troubles')]已经笼罩了[target_country.GetName]，导致其军队力量削弱，边境安全岌岌可危。随着混乱在其[target_country.GetFlavorRank]中蔓延，位于两国边界的战略要地[target_province.GetName]，已经完全暴露。此刻推进我们的扩张行动，可能扩大我们的[ROOT.GetCountry.GetFlavorRank]并巩固我们的地位，但也可能在对手恢复后引发他们的报复。"
 time_of_troubles.10.a: "危机即是机遇！"
 time_of_troubles.11.title: "沦丧于瘟疫的省份"
 time_of_troubles.11.desc: "一种致命的疾病侵袭了[target_province.GetName]，夺去了无数人的生命。在[target_location.GetName]的街道上，病患的呻吟和哀悼家人的哭声此起彼伏，地方当局正全力以赴遏制疫情的扩散。贸易活动停滞不前，农田荒废无人耕作，死亡人数每天都在增加，恐惧在人群中蔓延。这个曾经繁荣的省份，现在陷入了深深的绝望之中，人们纷纷向王室求助，因为这场流行病正威胁着要摧毁生命和经济。"
 time_of_troubles.11.a: "还能更糟吗？"
 weak_penalty_outcome_tt: "我们位于[target_province.GetNameWithNoTooltip]的[locations|e]会失去[ShowNamedValue('prosperity_very_weak_penalty')|+=2%][prosperity|e]，并且我们会失去该[province|e]大约#Y 2%#!的[pops|e]"
 mild_penalty_outcome_tt: "我们位于[target_province.GetNameWithNoTooltip]的[locations|e]会失去[ShowNamedValue('prosperity_weak_penalty')|+=2%][prosperity|e]，并且我们会失去该[province|e]大约#Y 5%#!的[pops|e]"
 strong_penalty_outcome_tt: "我们位于[target_province.GetNameWithNoTooltip]的[locations|e]会失去[ShowNamedValue('prosperity_severe_penalty')|+=2%][prosperity|e]，并且我们会失去该[province|e]大约#Y 7.5%#!的[pops|e]"
 time_of_troubles.12.title: "[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetNameWithNoTooltip]子嗣之死"
 time_of_troubles.12.desc: "在[GetCurrentYear]年一个宁静的日子里，悲剧降临于[ROOT.GetCountry.GetCapital.GetName]。[target_heir.GetName]，一位极具天赋的继承人，与[target_heir.GetHerHis]家族的众多成员一同被发现神秘身亡。官方宣称这是一场意外——在玩耍刀具时突发癫痫——然而关于谋杀的谣言却如野火般迅速传播。许多人怀疑是[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]所为，他们渴望扩张自己的权力和影响力。\n\n[target_heir.GetShortNameWithNoTooltip]的逝世给[ROOT.GetCountry.GetFlavorRank]带来了沉重的打击。[target_heir.GetHerHis|U]的去世动摇了[ROOT.GetCountry.GetLongName]的根基，加剧了人们对[ROOT.GetCountry.GetGovernment.GetCourtTitle]的不信任，并激发了那些企图夺权的派系的也信。这究竟是一个孩子的不幸离世，还是一个野心勃勃的摄政者的精心布局？真相可能永远无法揭晓，但其影响将在未来数年持续发酵。"
 time_of_troubles.12.a: "可怖的一天……"
 time_of_troubles.12.historical_info: "1591年，伊凡雷帝幼子德米特里在乌格里奇离奇身亡，官方判定为意外事故，但民间普遍怀疑是鲍里斯·戈杜诺夫策划的谋杀。他的死亡导致俄罗斯失去明确继承人，引发王朝继承危机。此后，多名自称奇迹幸存的伪德米特里僭主（即冒名顶替者）利用民众不满情绪，煽动叛乱并招引外国势力干涉，使俄国陷入饥荒、政局动荡与战争交织的动荡年代。德米特里之死象征着中央集权的崩溃，这种信任瓦解与政治分裂持续蔓延，直至1613年罗曼诺夫王朝重建秩序。"
 time_of_troubles.13.title: "[ShowDisasterNameWithNoTooltip('time_of_troubles')]的终结"
 time_of_troubles.13.desc: "稳定与和平终于重返[ROOT.GetCountry.GetLongName]，这标志着漫长的[ShowDisasterName('time_of_troubles')]的结束。饥荒、内战与政治混乱的岁月曾摧残这片土地与人民，如今已被秩序重建的希望所取代。在[target_character.GetName]的领导下，新时代的曙光已经到来。"
 time_of_troubles.13.a: "人民再次展现了顽强生命力！"
 time_of_troubles.13.historical_info: "1613年，随着大动乱时代的落幕，罗曼诺夫王朝的建立为俄罗斯带来了久违的稳定。米哈伊尔·罗曼诺夫的统治重振了中央集权，他平息了内部的动乱，并着手重建经济。国家通过扩展农奴制来巩固农业基础，同时加强领土的防御，强化了边疆安全。这一时期的恢复工作为中央集权和专制政体的建立奠定了坚实的基础，使俄罗斯得以崛起成为一个强大的帝国。罗曼诺夫家族的兴起不仅是一个历史的转折点，它塑造了国家的身份，并为其日后成为东欧乃至更广阔地区的主导力量奠定了基石。"
