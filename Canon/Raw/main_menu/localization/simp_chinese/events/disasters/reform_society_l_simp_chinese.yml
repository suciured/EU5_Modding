 reform_society.4.title: "夜空中的火焰"
 reform_society.4.desc: "一年多一点的时间里，每晚[target_location.GetName]上空都会燃起熊熊大火，照亮夜空。这景象令人叹为观止，火光底部宽阔，逐渐收尖，仿佛天空中流淌着火焰。有人将其形容为天空中燃烧的玉米棒。大多数历史学家将其解释为彗星的出现。这场壮观的火光表演，正发生在社会酝酿激进改革的背景下，或许是上天不满的征兆？人们仰望夜空，不禁感到茫然无措，这宇宙奇观究竟是变革将至的预兆，还是来自宇宙的某种信号？它引发了人们对未来的热烈讨论和猜测。"
 reform_society.4.a: "我们激怒了神灵吗？"
 reform_society.4.b: "别看天空！"
 reform_society.4.c: "必须安抚神灵……"
 reform_society.5.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]的毁灭"
 reform_society.5.desc: "它始于低语，树叶翻腾，首都上空气氛沉重，仿佛众神之手正压在我们身上。[target_location.GetName]，这座曾经繁荣的城市，装饰着宏伟的庙宇和熙攘的市场，如今却见证着自身的毁灭。苍天仿佛在哭泣，暴雨倾盆而下，淹没这座神圣的大都市，街道被无情的洪水吞噬。\n\n雷声如同愤怒的惠齐洛波特利之声，火焰吞噬建筑物，如同希乌特库特利的愤怒之火。大地在惊恐的居民脚下颤抖，仿佛特拉洛克在索要报应。[target_location.GetNameWithNoTooltip]的终结如同神灵可怕的诅咒，是最终的审判，它摧毁了我们曾经强大的民族，将我们留在了废墟之中。"
 reform_society.5.a: "逃命去吧！"
 reform_society.5.b: "我们可以减轻一些破坏……"
 reform_society.5.c: "敬畏和虔诚将拯救我们。"
 reform_society.6.title: "白日大火"
 reform_society.6.desc: "在[target_location.GetName]的中心，巍峨的惠齐洛波特利神庙高耸而庄严，象征着我们对诸神的虔诚。但某一天，一个奇怪的预兆笼罩了全城。一道火光划破天空，在光天化日之下熊熊燃烧，其源头来自遥远的西方地平线。仿佛受神灵指引，这道火光分裂成三，每一片都拖曳着狂暴能量的火花。人们目睹这天象奇观，惊恐万分，害怕这是惠齐洛波特利神本人发出的不祥之兆。\n\n谣言在街头巷尾传播，讲述着即将到来的厄运，神庙的圣火也闪烁不定。尽管我们竭尽全力，神庙内的火焰却无法扑灭，我们敬爱的战神与太阳神庙最终被一场无法解释的大火吞噬，留下我们悲痛不已，质疑着太阳与战争之神的意志。"
 reform_society.6.a: "神灵不支持我们的改革？"
 reform_society.6.b: "我们会相信祭司的解读。"
 reform_society.6.c: "唯有前进！"
 reform_society.7.title: "黑暗中的哭泣"
 reform_society.7.desc: "在[target_location.GetName]宁静的月光下，一种悲戚的声音悄然升起，在街道上引发阵阵寒意。夜复一夜，一个女人的声音穿透黑暗，她的哭喊中充满了迫切的请求。她哀求着：“我的孩子们，我们必须离开！”，“我的孩子们，你们将去往何处？”这些萦绕不去的词句不断回响，在人们心中激起恐惧和困惑，他们质疑我们的干预和改革社会的行为，仿佛众神本身都在表达他们的不满。好奇与恐惧交织驱使着他们聚集在一起，试图解读这神秘声音的信息，苦苦思索着这幽灵般存在的神秘起源，这声音与他们以往听到的任何声音都截然不同。\n\n随着夜晚的继续，哭喊声持续不断，越来越强烈，越来越绝望，使他们相信这是一个神谕，一个不容忽视的不祥预言。他们的命运与这令人毛骨悚然的呼唤交织在一起，迫使他们面临一个关键的抉择：跟随幽灵般女人的劝告，踏上未知的旅程；或者留在故土，面对在夜幕下潜伏的厄运阴影。\n\n每一个夜晚，神秘的哭喊声都更加响亮、更加绝望。人们现在确信这是一个神谕，开始听从幽灵般女人的警告，明白他们的命运与她令人心悸的恳求紧密相连。一个抉择摆在眼前——是遵从她的言语，踏上未知的旅程；还是留下来，冒着未知的风险，以及潜伏在夜色中的厄运。"
 reform_society.7.a: "捂住耳朵，一切都会过去的！"
 reform_society.7.b: "我们大难临头了！"
 reform_society.7.c: "人们不会相信都市传说！"
 reform_society.8.title: "星光倒影"
 reform_society.8.desc: "在[target_location.GetName]附近的湿地，一位技艺高超的猎人的网捕到一只奇特的灰鸟，它的羽毛如同阴天般深沉。这只非凡的鸟类有着独特的特征：前额嵌着一枚深色的、如同镜子般的装饰。当猎人们胆敢窥视这面神奇的镜子时，他们惊奇地发现，镜中倒映着星辰和无垠的夜空。\n\n意识到这一神秘发现的深远意义，这只鸟被献给了[ROOT.GetCountry.GetGovernment.GetRuler.GetName]。当[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe]凝视这面镜子时，一个令人着迷的景象展现在他/她眼前：[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe|U]看到许多武士骑着类似巨鹿的奇异生物，景象既令人困惑又引人入胜。为了解读这神秘遭遇背后的含义，[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]将这只鸟和它的镜子托付给了受人尊敬的大祭司，并赋予他们解开这一天体谜团的神圣任务。\n\n然而，当大祭司们轮流窥视镜子时，他们的努力只换来了沮丧和困惑。令他们失望的是，镜子顽固地空无一物，不再显现曾令他们的领袖着迷的天象。尽管他们拥有深厚的智慧和坚定的信仰，大祭司们却无法提供建议或解开这个困扰着[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]的谜团，他们将其归咎于近期席卷我们人民的激进改革带来的不祥预兆。"
 reform_society.8.a: "我们已经失去对权力的掌握了吗？"
 reform_society.8.b: "这一定是个预兆……"
 reform_society.8.c: "坚强地面对！"
