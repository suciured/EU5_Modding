 reform_society.1.title: "重塑[ROOT.GetCountry.GetAdjectiveWithNoTooltip]社会"
 reform_society.1.desc: "我们受制于其他城邦那些权力有限的统治者太久了。凭借我们在该地区日益增长的影响力和强大的军事实力，我们将开创一种新型的政府，并将我们的领土统一于一面旗帜之下，消除异见和权力下放的企图。"
 reform_society.1.a: "我们会坚持下去……"
 has_completed_all_religious_focuses_tt: "完成了所有可能的[religious_focus|e]"
 reform_society.2.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的新纪元"
 reform_society.2.desc: "尽管来自敌对势力甚至国内一些显要阶层的阻力重重，我们以中央集权为核心的改革仍已取得显著成功。这必将带来前所未有的掌控力和权威的新时代，我们的国家将抛弃旧有的方式，拥抱创新型的政府模式。我们的未来将一片光明，砥砺前行……"
 reform_society.2.a: "这是我们的时代。"
 reform_society.3.title: "内部的抗议"
 reform_society.3.desc: "我们国内的许多重要人士都发声公开抗议了近期引入的集权和立法改革。他们提出，如果我们想通过重要的法律框架以实现我们的目标，就必须安抚他们，这无异于反抗我们权威。"
 reform_society.3.a: "他们敢威胁我们？"
 reform_society.3.b: "我们可以谈判并安抚他们。"
 reform_society.3.c: "现在是改革的时候了！"
