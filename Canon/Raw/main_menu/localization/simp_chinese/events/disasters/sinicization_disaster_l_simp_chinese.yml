l_simp_chinese:
 reverse_key: "让我们改变路线。"
 nonsense_key: "无稽之谈！"
 estate_intro_paragraph: "毫无疑问，来自[target_emperor_scope.GetAdjective]的政要同我国的权力掮客并不交好。入侵我们[ROOT.GetCountry.GetFlavorRank]的外部势力很少与安于现状者保持良好关系。"
 continuation_key: "他们的抵制可能会威胁到整个社会的稳定。"
 sinicization_disaster.1.title: "权力的平衡"
 sinicization_disaster.1.desc: "我国人民和[target_emperor_scope.GetLongName]的关系起先是一种无伤大雅的往来，如今却发展到威胁我国独立的地步。他们日益增长的影响力极有可能盖过我们自己的政治权力。我们必须干涉外国对我国事务的干涉，以免成为又一个向巨龙叩首的臣民……"
 sinicization_disaster.1.a: "我们忠于[target_emperor_scope.GetNameWithNoTooltip]。"
 sinicization_disaster.1.b: "我们必须保护自己的主权！"
 chi_may_be_sympathetic_tt: "#Y [target_emperor_scope.GetNameWithNoTooltip]#!可能会在这动荡时期支持我们"
 sinicization_disaster.2.title: "亲外分子"
 sinicization_disaster.2.desc: "宫廷内窃窃私语地讨论着一个鲜为人知的秘密：有人正暗中受人恩惠来替人言好。这个秘密指向的不是别人，正是我们的内阁成员[target_character.GetName]，此人近来发表的政策言论的确与[target_emperor_scope.GetAdjectiveWithNoTooltip]的代表不谋而合。"
 sinicization_disaster.2.a: "我们暂且默许……"
 sinicization_disaster.2.b: "[target_character.GetSheHe|U]将被驱逐。"
 sinicization_disaster.2.c: "处死[target_character.GetHerHis]！"
 sinicization_disaster.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]抵制[target_emperor_scope.GetAdjectiveWithNoTooltip]影响"
 sinicization_disaster.3.desc: "$estate_intro_paragraph$\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的情况就是这样，$continuation_key$"
 sinicization_disaster.3.a: "$reverse_key$"
 sinicization_disaster.3.b: "$nonsense_key$"
