 sinicization_disaster.5.desc: "$estate_intro_paragraph$\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]的情况就是这样，$continuation_key$"
 sinicization_disaster.5.a: "$reverse_key$"
 sinicization_disaster.5.b: "$nonsense_key$"
 sinicization_disaster.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]抵制[target_emperor_scope.GetAdjectiveWithNoTooltip]影响"
 sinicization_disaster.6.desc: "$estate_intro_paragraph$\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]的情况就是这样，$continuation_key$"
 sinicization_disaster.6.a: "$reverse_key$"
 sinicization_disaster.6.b: "$nonsense_key$"
 sinicization_disaster.7.title: "要求朝贡"
 sinicization_disaster.7.desc: "[target_emperor_scope.GetLongName]的使臣从未如此有恃无恐地索要贡金。他们无视我们先前的惯例，猝不及防地发难，要求我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]进一步资助[target_emperor_scope.GetAdjectiveWithNoTooltip][target_emperor_scope.GetGovernment.GetCourtTitle]的不义行为。这无疑是一系列外交沟通的又一失败，也表明他们根本对我们毫无尊重……"
 sinicization_disaster.7.a: "把他们掷出窗外！"
 sinicization_disaster.7.b: "很好，这是今年的岁贡。"
 sinicization_disaster.8.title: "沧海孤舟"
 sinicization_disaster.8.desc: "许多的顾问甚至普通大臣都纷纷站出来表达对当前[ROOT.GetCountry.GetGovernment.GetCourtTitle]局势的立场。有些人支持邻居[target_emperor_scope.GetAdjective]对我们传播的影响，而另一些人则认为这是对我们独立的明显威胁……"
 sinicization_disaster.8.a: "让我们试着抵制他们的影响，目前如此。"
 sinicization_disaster.8.b: "我们会相信[target_emperor_scope.GetNameWithNoTooltip]。"
 until_disaster_ends: "直到当前[disaster|e]结束"
 sinicization_disaster.100.title: "我们与[target_emperor_scope.GetNameWithNoTooltip]的关系"
 sinicization_disaster.100.desc.a: "有人说，相信猛虎不咬人是最不明智的。然而，我们与[target_emperor_scope.GetName]的关系却是活生生的反例。我们的友好睦邻关系为两国人民建立了一个新时代，一个密切合作，在共同事务中建立信任的时代！"
 sinicization_disaster.100.desc.b: "小心那些包装精美的华丽礼物。我们消除[target_emperor_scope.GetAdjective]对我们内政影响的努力已达到高潮，最终宣告我们脱离了他们的势力范围。"
 sinicization_disaster.100.desc.c: "在我们伟大祖国日出之时，在我们翱翔星际之时，在我们伟大时代崛起之时，我们对这种侵蚀我们稳定的卑劣企图嗤之以鼻。对于[target_emperor_scope.GetAdjective]使臣渗透我国社会的企图，我们一笑置之，不屑一顾，毕竟狮子何必在意绵羊是怎么想的。"
 sinicization_disaster.100.desc.d: "令人唏嘘，我国与[target_emperor_scope.GetLongName]之间的货殖互通与使臣来往不过是他们渗透我们公共事务的阴谋，来自他们的金钱援助已经在我国的社会框架烙下了不可磨灭的影响。看来我们已落入天罗地网，唯有向新宗主俯首称臣一条路可走……"
 sinicization_disaster.100.desc.e: "来自$china$的外国影响的时代已经结束。无论未来如何，我们都将努力守护我们的人民和传统，并将我们的利益放在心中。"
 sinicization_disaster.100.a: "这当然只会有好结果！"
 sinicization_disaster.100.b: "我们不会屈膝！"
 sinicization_disaster.100.c: "我们要被这两个势力撕成碎片吗？"
 sinicization_disaster.100.d: "我们已经有宗主国了。"
 sinicization_disaster.100.e: "他们试图影响我们，真是可笑。"
 sinicization_disaster.100.f: "我们已成为他们伟大历史的脚注……"
 sinicization_disaster.100.g: "我们又遭遇了一场灾难！"
 this_may_lead_to_war_tt: "这个结果将激怒[target_emperor_scope.GetAdjectiveWithNoTooltip]，可能会导致战争"
 make_us_tributary_tt: "我们会成为伟大的[target_emperor_scope.GetLongNameWithNoTooltip]的#Y 朝贡#![subject|e]"
 gains_cultural_bonuses_tt: "这个结果将有益于[target_emperor_scope.GetCulture.GetName]文化"
 sinicization_disaster.101.title: "[target_sinicized_country.GetNameWithNoTooltip]的消息"
 sinicization_disaster.101.desc: "我们派驻到[target_sinicized_country.GetName]宫廷的要员已经回归，并带回了关于当地局势的消息。据他们所说，近些年我们在[target_sinicized_country.GetLongNameWithNoTooltip]不断增长的影响力让他们的人民陷入了动荡时期，这是可以利用的时机……"
 sinicization_disaster.101.a: "他们将屈膝臣服！"
 sinicization_disaster.101.b: "欢迎加入，[target_sinicized_country.GetNameWithNoTooltip]！"
 sinicization_disaster.101.c: "看来我们影响了他们的文化。"
 sinicization_disaster.101.d: "他们对我们的伟大毫无反抗之力。"
