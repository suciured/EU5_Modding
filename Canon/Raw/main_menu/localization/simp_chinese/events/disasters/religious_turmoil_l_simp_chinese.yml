l_simp_chinese:
 religious_turmoil.1.title: "宗教冲突"
 religious_turmoil.1.desc: "虽然我国努力调和了国内各教派之间的争端，激烈的宗教冲突仍然在不断发生。局势已经极度恶化，如果不采取有效的措施，一场内战随时可能爆发。"
 religious_turmoil.1.a: "消灭异端"
 religious_turmoil.1.b: "宗教宽容"
 religious_turmoil.2.title: "宗教动乱结束"
 religious_turmoil.2.desc: "我国正在从严重的宗教动乱中恢复，现在的局势正在变得稳定。"
 religious_turmoil.2.a: "同一信仰！"
 religious_turmoil.3.title: "异端不断增加"
 religious_turmoil.3.desc: "尽管国家已经在全力地铲除异端，但我们一些省份的民众仍旧顽固地忠于他们的信仰，抵制我们的国教。"
 religious_turmoil.3.a: "驱逐他们"
 religious_turmoil.3.a.tt: "一些非[ROOT.GetCountry.GetReligion.GetName][pops|e]失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]。"
 religious_turmoil.3.b: "感化他们"
 religious_turmoil.4.title: "镇压异端"
 religious_turmoil.4.desc: "我国严厉镇压异端信徒的努力并没有获得预期的效果。国家没有实现秩序井然和信仰归一，相反我们的行动进一步激怒了民众，导致暴戾和残忍的行为增加。"
 religious_turmoil.4.a: "加大资金投入以镇压异端"
 religious_turmoil.4.b: "无视他们"
 religious_turmoil.5.title: "宗教危机加剧"
 religious_turmoil.5.desc: "虽然国家下了大力气来使社会能够容忍不同的宗教，但是暴力和骚乱事件仍旧越来越频繁。冲突逐渐升级，不同宗教各方都表现出残暴的一面。他们之间的沟堑正在扩大，威胁着国家的统一。"
 religious_turmoil.5.a: "镇压异端"
 religious_turmoil.5.b: "感化他们"
 religious_turmoil.6.title: "一纸空文"
 religious_turmoil.6.desc: "前阵子颁布的宽容法案被事实证明只是一张废纸。在几处已经颁布宽容法案的省份，仍旧发生了几起针对少数宗教团体的暴力事件，而[ROOT.GetCountry.GetName]官方却对此完全置若罔闻。"
 religious_turmoil.6.a: "我们的时间最好花在别处"
 religious_turmoil.6.b: "起草新法案"
