l_simp_chinese:
 byzantine_succ_crisis.1.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]索要翼赞金"
 byzantine_succ_crisis.1.desc: "在这艰难的时期，自诩为[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的秃鹫们警告我们，作为他们中的一员，[target_character2.GetName]理应代表他们的利益。他们含糊其辞地威胁我们并许下空洞的承诺：我们只需要付出一笔金钱就能换取他们可怜而日益衰弱的力量的支持。"
 byzantine_succ_crisis.1.a: "行吧。"
 byzantine_succ_crisis.1.b: "他们越界了！"
 peasants_unhappy_tt: "我们治下所有[location|e]的[ShowPopTypeName('peasants')]会失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]"
 byz_every_noble_sides_with_pretender_tt: "我们治下所有[provinces|e]的[ShowPopTypeName('nobles')][pops|e]将会失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]并且开始支持[target_character.GetName]的叛乱"
 byzantine_succ_crisis.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]拒绝缴税"
 byzantine_succ_crisis.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]抗拒[target_character2.GetName]的权威已经是人尽皆知的事了。他们以抗税为幌子，在我国境内遍地的骚乱之下提出正式要求，威胁我们减少或完全取消强加给他们的一些税收。"
 byzantine_succ_crisis.2.a: "行吧，我们需要他们。"
 byzantine_succ_crisis.2.b: "我们不会和他们这种人讨价还价！"
 byzantine_succ_crisis.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]支持篡位者！"
 byzantine_succ_crisis.3.desc: "不肖的王子和贪权的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]有什么共同点？它们都是在我们家族内部的混乱局面中滋长起来的。他们打着制衡中央权威的幌子，公然反对[target_character2.GetShortName]的执政并支持[target_character.GetName]！"
 byzantine_succ_crisis.3.a: "我们不需要他们。"
 byzantine_succ_crisis.3.b: "也许一点特权能让他们回心转意？"
 byzantine_succ_crisis.4.title: "[ShowLocationNameWithNoTooltip('thessaloniki')]的码头帮"
 byzantine_succ_crisis.4.desc: "在我们的领土上，极少有像[target_location.GetName]这样集动荡、腐败为一身的无法之地。每天都能听到关于暴民反抗领主、群众暴乱和抢掠[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]财产的消息。毫无疑问，[target_location.GetNameWithNoTooltip]距离反对现有统治秩序的公开叛乱只有一步之遥了。"
 byzantine_succ_crisis.4.a: "我们可以听听他们想要什么。"
 byzantine_succ_crisis.4.b: "他们会被鞭子打得服服帖帖！"
 thessaloniki_effect_1_tt: "[target_location.GetNameWithNoTooltip]的[ShowPopTypeName('nobles')][pops|e]会失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%][pop_satisfaction|e]，而[ShowPopTypeName('peasants')]和[ShowPopTypeName('burghers')]会获得[ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%]\n[target_location.GetNameWithNoTooltip]会失去[ShowNamedValue('control_ultimate_penalty')|+=2%][control|e]"
 thessaloniki_effect_2_tt: "[target_location.GetNameWithNoTooltip]的[ShowPopTypeName('nobles')][pops|e]会获得[ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%][pop_satisfaction|e]，而[ShowPopTypeName('peasants')]和[ShowPopTypeName('burghers')]会失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]\n[target_location.GetNameWithNoTooltip]会失去[ShowNamedValue('control_ultimate_penalty')|+=2%][control|e]"
 byzantine_succ_crisis.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]要求清洗[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 byzantine_succ_crisis.5.desc: "[target_location.GetName]的形式已经严峻到不可挽回的地步了。[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]团伙像饥饿的野兽一样四处肆虐，他们挥舞着拳头和武器反抗当地[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]，指责他们的玩忽职守和贪得无厌。考虑到[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]为了自己的安全着想迫切地愿意支持我们的事业，如果我们不及时介入，这些潜在盟友很快就将被彻底清算……"
 byzantine_succ_crisis.5.a: "满足[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]杀富济贫的奢望！"
 byzantine_succ_crisis.5.b: "我们必须保护[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]……"
 byzantine_succ_crisis.6.title: "玩忽职守"
 byzantine_succ_crisis.6.desc: "[target_character2.GetName]在军事任务上常常疏忽懈怠已经是公开的秘密了。你经常会在附近的破酒馆里找到喝的醉醺醺的[target_character2.GetSheHe]，而[target_character2.GetHerHis]部队训练松懈、纪律松散、士气低落。尤其是在我们这个动荡的时代，这更是树立了一个恶劣的榜样……"
 byzantine_succ_crisis.6.a: "正式对[target_character2.GetHerHim]和[target_character2.GetHerHis]的同党进行谴责！"
 byzantine_succ_crisis.6.b: "对[target_character2.GetHerHis]所代表的阶层进行罚款。"
 byzantine_succ_crisis.6.c: "必须将[target_character2.GetSheHe|U]就地正法。"
 byz_character_might_cause_trouble_again_tt: "对[target_character2.GetShortNameWithNoTooltip]的处理可能很快会惹出麻烦……"
 byzantine_succ_crisis.7.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的集会"
 byzantine_succ_crisis.7.desc: "最近，[target_character.GetName]谋权篡位的局势引发了一系列清扫篡位者支持的军事行动。一直以来来自[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]阶层的众多世家和能人都支持扩大[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的权力，以借此获得更加有利且更有影响力的成果……"
 byzantine_succ_crisis.7.a: "他们的话语字字珠玑。"
 byzantine_succ_crisis.7.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]永远代表最终决定权！"
 unlock_new_issues_about_civil_war_tt: "在[ShowDisasterName('succession_crisis')][disaster|e]期间，[parliament_issues|e]效果将被增强"
 scales_with_crown_power_tt: "该[modifier|e]取决于我们的[crown_power|e]规模"
 byzantine_succ_crisis.8.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]拒绝与篡位者为伍"
 byzantine_succ_crisis.8.desc: "长期以来，我国各地的宗教团体对[target_character2.GetName]所鼓动的时态局面和公开反叛嗤之以鼻。他们认为，这样的大逆不道不仅危害人民，也违背了他们所信奉的团结不二的教义。因此，他们正努力为我们抗击这种内部威胁的斗争赋予神圣性。"
 byzantine_succ_crisis.8.a: "他们的努力能帮得上[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]。"
 byzantine_succ_crisis.8.b: "谁反对[target_character2.GetShortNameWithNoTooltip]，谁就要当心天谴。"
 scales_with_clergy_estate_power_tt: "该效果取决于[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]的[estate_power|e]"
 province_pops_gain_satisfaction_tt: "治下[provinces|e]中大量低满意度的[ROOT.GetCountry.GetReligion.GetName][pops|e]将获得[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%][pop_satisfaction|e]"
 byzantine_succ_crisis.9.title: "动乱的破坏"
 byzantine_succ_crisis.9.desc: "抛荒的牧场、染病的牲畜、焚毁的田地，这些都是动乱时代最常见的景象。随着动荡席卷了整个乡村，[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]也越加频繁地发起请愿。强盗、劫匪和蝗虫过境般的雇佣兵狗咬狗地内斗，使得[target_province.GetName]更加遭到破坏……"
 byzantine_succ_crisis.9.a: "别怕，我们花钱重建！"
 byzantine_succ_crisis.9.b: "我们负担不起啊，暂时……"
 pops_in_target_province_join_succession_crisis_pretender_tt: "我们在[target_province.GetNameWithNoTooltip]的[pops|e]会失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]，并且可能会加入[target_character.GetName]！"
 byzantine_succ_crisis.10.title: "高利贷的合法化"
 byzantine_succ_crisis.10.desc: "持续的冲突带来了恶劣的环境，使人的本性暴露无遗。我们注意到，[target_location.GetName]的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]威逼当地人欠下高利贷，这种乱象已经持续很长一段时间，以至于整个省份都对此习以为常。[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]阶层的请愿传到了我们的耳中，他们要求我们结束这种笼罩在他们家园头上的恶劣行径。"
 byzantine_succ_crisis.10.a: "我们不能得罪社会的主事人……"
 byzantine_succ_crisis.10.b: "但是我们能亲自捞一笔！"
 byzantine_succ_crisis.10.c: "对[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]提出警告并罚款。"
 byzantine_succ_crisis.10.d: "暂时允许[target_location.GetNameWithNoTooltip]的高利贷"
 nobles_burghers_10_satisfaction_at_the_expense_of_peasants_tt: "我们在[target_location.GetNameWithNoTooltip]的[ShowPopTypeName('nobles')]和[ShowPopTypeName('burghers')][pops|e]会获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]，而[ShowPopTypeName('peasants')]会失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]"
 byzantine_succ_crisis.11.title: "外国商人特权"
 byzantine_succ_crisis.11.desc: "[target_location.GetName]是一个繁荣的商人社区，商人们从世界的各个角落来到我们的港口，渴望与外国同行进行贸易和财富交换。遗憾的是，我们的商业和海军都难以再现我们祖先那般的辉煌，这标志了我们海权和国威的丧失。在[target_character.GetName]威胁谋权篡位，而我们的国库早已空空如也时，[GetCountry('VEN').GetName]和[GetCountry('GEN').GetName]的代表找上我们，提出了以市场上的商人特权以换取海军支持的建议……"
 byzantine_succ_crisis.11.a: "和[GetCountry('VEN').GetNameWithNoTooltip]签订协议。"
 byzantine_succ_crisis.11.b: "我们将寻求[GetCountry('GEN').GetNameWithNoTooltip]的协助。"
 byzantine_succ_crisis.11.c: "我们同时和双方达成合作。"
 byzantine_succ_crisis.11.d: "这些寄生虫没半点好主意！"
 italian_merchants_favored_key: "偏袒[ShowCultureGroupName('italian_group')]商人"
 byzantine_succ_crisis.11.historical_info: "在1341年的拜占庭内战期间，帝国被年轻的约翰五世·巴列奥略和宣称者约翰六世·坎塔库泽诺斯分裂。这场冲突吸引了利用战争来争夺商业利益的威尼斯和热那亚。热那亚支持觊觎者，希望确保其在黑海的贸易霸权，并获得特权和海上影响力，尤其是在加拉塔。威尼斯决心对抗热那亚的扩张，支持摄政。内战因此变成了两个海上共和国之间的代理人斗争，进一步削弱了拜占庭，加深了其在海军和商业事务上对外国势力的依赖。"
 byzantine_succ_crisis.12.title: "[target_country.GetNameWithNoTooltip]提供贸易特权"
 byzantine_succ_crisis.12.desc: "为了弥补海军和海上力量的不足，[target_location.GetName]的统治者已经出面为我们提供了[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]特权和他们利润丰厚的市场的准入权，以此来换取我们的海军支持他们的持续斗争。"
 byzantine_succ_crisis.12.a: "我不喜欢沐猴而冠的人！"
 byzantine_succ_crisis.13.title: "[target_country.GetNameWithNoTooltip]拒绝我们的商人"
 byzantine_succ_crisis.13.desc: "我们了解到，我们的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]最近一直在[target_country.GetName]奔走以争取在[target_location.GetName]市场的特惠准入权。不幸的是，谈判破裂了，结果是这完全是浪费我们的时间……"
 byzantine_succ_crisis.13.a: "他们会后悔的。"
 byzantine_succ_crisis.14.title: "不情之请"
 byzantine_succ_crisis.14.desc: "随着[target_character2.GetName]和[target_character.GetName]之间的公开冲突愈演愈烈，我们横插一手的时机正式当下。我们的顾问提议向[GetCountry('BYZ').GetName]索要岁币，这可能会为我们带来丰厚的回报，并为我们未来的军事扩张提供充足的资金。"
 byzantine_succ_crisis.14.a: "他们会买单的！"
 byzantine_succ_crisis.14.b: "我们别扰乱和平了。"
 sc_this_may_bring_us_into_conflict_tt: "#R 这可能会导致我们与[GetCountry('BYZ').GetNameWithNoTooltip]的冲突#!"
 byzantine_succ_crisis.15.title: "[GetCountry('TUR').GetNameWithNoTooltip]的要求"
 byzantine_succ_crisis.15.desc: "我们收到了令人唾弃的[GetCountry('TUR').GetNameWithNoTooltip]异教徒的勒索。据他们使者称，他们要求我们支付一大笔岁币，以换取他们反复无常而毫无效力的和平承诺。谈及理由时，他们以我们当前正在同[target_character.GetName]斗争，急需保证东部边境的和平作为要挟。"
 byzantine_succ_crisis.15.a: "我们别无选择……"
 byzantine_succ_crisis.15.b: "不！"
 byzantine_succ_crisis.16.title: "[GetCountry('BYZ').GetNameWithNoTooltip]的回信"
 byzantine_succ_crisis.16.desc.a: "我们收到来自[GetCountry('BYZ').GetName]的使者带来的消息。为谨慎起见，他们决定和我国人民达成微妙的停战协议，并为此支付他们国库中的巨额金币！"
 byzantine_succ_crisis.16.desc.b: "我们收到来自[GetCountry('BYZ').GetName]的使者带来的消息。他们已经丧失了逻辑和理智，竟然不愿意用微薄的报酬来换取我们的善意。通往[target_location.GetName]的道路已经等待我军出发！"
 byzantine_succ_crisis.16.a: "我知道了……"
