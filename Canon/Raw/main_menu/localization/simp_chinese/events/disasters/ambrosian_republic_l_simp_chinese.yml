l_simp_chinese:
 ambrosian_republic.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的稳定政府"
 ambrosian_republic.1.desc: "金色安布罗斯共和国的建立并不是一帆风顺的，但自由最终取得了胜利。我们既没有沉沦于黑暗的封建主义，也没有被军事暴政所支配。和平、公正和自由统治着[ROOT.GetCountry.GetName]。"
 ambrosian_republic.1.b.desc: "在[target_country.GetName]的统治下重建秩序并非是一帆风顺的，但总算还是会恢复平静。无论发生什么，在我们联统国的领导下未来都是有保障的。和平，正义和自由盛行于[ROOT.GetCountry.GetName]。"
 ambrosian_republic.1.a: "赞美圣安布罗斯！"
 ambrosian_republic.2.title: "[GetCountry('MLO').GetAdjectiveWithNoTooltip]继承"
 ambrosian_republic.2.desc: "[ROOT.GetCountry.GetName]正处于空位期，[GetCountry('FRA').GetName][GetCountry('FRA').GetGovernment.GetRulerTitle]和[GetUniqueInternationalOrganization('hre').GetName]皇帝[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName][GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRulerTitle]开始公开论及他们对权位的宣称。[GetCountry('FRA').GetAdjectiveWithNoTooltip]的宣称来自于他们与先前的[ShowDynastyName('visconti_dynasty')]王朝的联姻。尽管这个宣称并不是十分有力，但[GetCountry('FRA').GetNameWithNoTooltip]对[ShowRegionName('italy_region')]已经有着长久的觊觎，而且并没有多少人能阻挡[GetCountry('FRA').GetAdjectiveWithNoTooltip][GetCountry('FRA').GetGovernment.GetRulerTitle]。皇帝则宣称按照帝国法令，在没有明确继承人的时候，皇帝有权收回[ROOT.GetCountry.GetNameWithNoTooltip]头衔。"
 ambrosian_republic.2.a: "我们必须准备好捍卫我们的自由。"
 ambrosian_republic.3.title: "$ambrosian_republic.2.title$"
 ambrosian_republic.3.desc: "[GetCountry('MLO').GetName]已陷入政治混乱。权位空缺，仓促建立的[GetCountry('MLO').GetGovernment.GetGovernmentType.GetName]无力重建秩序。基于我们和现已绝嗣的[ShowDynastyName('visconti_dynasty')]家族的联姻，这将是我们宣称该头衔的绝好时机。"
 ambrosian_republic.3.a: "宝座属于我们！"
 ambrosian_republic.3.b: "我们对[GetCountry('MLO').GetNameWithNoTooltip]毫无兴趣。"
 ambrosian_republic.4.title: "$ambrosian_republic.2.title$"
 ambrosian_republic.4.desc: "[GetCountry('MLO').GetName]已陷入政治混乱。权位空缺，仓促建立的[GetCountry('MLO').GetGovernment.GetGovernmentType.GetName]无力重建秩序。根据帝国法律，当[GetCountry('MLO').GetNameWithNoTooltip]世系消亡时，头衔应回到皇帝本人手中。如果我们希望强行实施这项法律并为自己宣称[GetCountry('MLO').GetNameWithNoTooltip]，就必须尽快取缔所谓的金色安布罗斯共和国。"
 ambrosian_republic.4.a: "宝座属于我们！"
 ambrosian_republic.4.b: "$ambrosian_republic.3.b$"
 ambrosian_republic.5.title: "给[target_character.GetLastNameWithNoTooltip]的提议"
 ambrosian_republic.5.title.fallback: "给将军的提议"
 ambrosian_republic.5.desc: "[target_character.GetName]是我们时代最伟大的军事统帅之一，也是一名杰出的佣兵领袖。很不幸的是，在我们镇压叛军时，[target_character.GetHerHim]站在我们的对手一边。[target_character.GetLastNameWithNoTooltip]在[ROOT.GetCountry.GetAdjective]人当中有着崇高的声望，甚至对权位也有着宣称。\n\n政府当中的一个派系向[target_character.GetHerHim]提出了一个慷慨的提议，如果[target_character.GetSheHe]放弃对敌人的效忠加入我们，[ROOT.GetCountry.GetNameWithNoTooltip]将授予[target_character.GetHerHim]大量土地，并任命他为领袖兼守护者。[target_character.GetLastNameWithNoTooltip]是[ROOT.GetCountry.GetFlavorRank]的宝贵财富，但许多人怀疑[target_character.GetHerHis]对我们的忠诚是否能压制住[target_character.GetHerHis]的个人野心。"
 ambrosian_republic.5.a: "我们应当任命[target_character.GetHerHim]为我们军队的指挥官。"
 ambrosian_republic.5.b: "我们不能冒迎上一位暴君的风险！"
 ambrosian_republic.6.title: "[target_character.GetLastNameWithNoTooltip]与[ROOT.GetCountry.GetFlavorRank]起了冲突"
 ambrosian_republic.6.desc: "[target_character.GetName]在[ROOT.GetCountry.GetLongName]有许多敌人。建立了[ROOT.GetCountry.GetFlavorRank]的理想主义政治家们怀疑[target_character.GetHerHim]觊觎权位，一些更实用主义的人们则嫉妒[target_character.GetHerHis]的人望。\n\n[target_character.GetLastNameWithNoTooltip]近期得知了一场企图削弱[target_character.GetHerHis]的指挥权并将[target_character.GetHerHim]排挤出政府的阴谋。愤怒的[target_character.GetLastNameWithNoTooltip]提出了一份最后通牒：要么接受[target_character.GetHerHis]的军事专制统治，要么准备再一次在战场上面对[target_character.GetHerHim]。"
 ambrosian_republic.6.a: "实行[target_character.GetLastNameWithNoTooltip]的军事统治。"
 ambrosian_republic.6.b: "反抗[target_character.GetLastNameWithNoTooltip]暴政！我们为自由而战！"
 sforza_rebellion: "斯福尔扎叛乱"
 sforza_gains_support.tt: "[target_character.GetLastNameWithNoTooltip]会集结[target_character.GetHerHis]的支持者反抗我们"
 ambrosian_republic.7.title: "[target_character.GetLastNameWithNoTooltip]夺权"
 ambrosian_republic.7.desc: "野心勃勃的投机者[target_character.GetName]背叛了[ROOT.GetCountry.GetFlavorRank]并自称为[ROOT.GetCountry.GetName]的合法统治者！[target_character.GetHerHis|U]在人民当中的声望以及对军队和政府的铁腕控制使得对[target_character.GetHerHis]的反抗看起来是注定失败的。也许我们必须接受[target_character.GetHerHis]建立君主制，抑或是不惜一切代价争取自由。"
 ambrosian_republic.7.a: "[target_character.GetLastNameWithNoTooltip]万岁！"
 ambrosian_republic.7.b: "不可接受！如果必要的话我们会与[target_character.GetHerHim]战斗。"
 ambrosian_republic.7.c: "绝不！让我们追随建国者，恢复[ROOT.GetCountry.GetFlavorRank]。"
