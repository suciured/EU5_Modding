 french_wars_religion.1.title: "[ROOT.GetCountry.GetName]宗教战争"
 french_wars_religion.1.desc: "随着新兴教派在民众中迅速传播，其领导者的行径愈发乖张，许多传统教派的信徒对[ROOT.GetCountry.GetFlavorRank]的现状感到日益不安。宗教叛乱武装的组建加剧了各群体间的紧张关系，这些组织试图掌握国家的命脉。即便他们的企图未能实现，他们也坚持要求获得保障未来的重要权利与自由。\n\n与此同时，[ROOT.GetCountry.GetReligion.GetAdjective]信仰的领袖们愈发愤怒，坚决要求[target_character.GetName]不得作出任何让步。他们警告称，任何可以被视为背离正统教义的行为，都可能引发暴力冲突。"
 french_wars_religion.1.a: "动荡在等待着我们。"
 fra_lutheran_rebels_explanation_tt: "[ShowReligionAdjective('lutheran')][rebels|e]将起来反抗我们"
 fra_calvinist_rebels_explanation_tt: "[ShowReligionAdjective('calvinist')][rebels|e]将起来反抗我们"
 fra_catholic_rebels_explanation_tt: "[ShowReligionAdjective('catholic')][rebels|e]将起来反抗我们"
 french_wars_religion.1.historical_info: "法兰西宗教战争是一系列由宗教分歧和政治野心引发的暴力冲突，主要发生在占多数的天主教徒和新教胡格诺派之间。在这场混乱中，吉斯家族和波旁家族等权贵阶层利用局势以获取权力。战争带来了血腥的屠杀、联盟的频繁更迭、广泛的社会破坏以及王室权威的衰弱。最终，在亨利四世即位之后，他放弃胡格诺派信仰改信天主教，并颁布了《南特敕令》以赋予胡格诺派宗教宽容，局势才逐渐稳定下来。这一妥协性的解决方案不仅促进了国家的统一，也结束了数十年的动荡。"
 french_wars_religion.2.title: "[target_province_start.GetNameWithNoTooltip]的宗教摩擦"
 french_wars_religion.2.desc: "宗教动荡席卷[ROOT.GetCountry.GetFlavorRank]期间，[ROOT.GetCountry.GetReligion.GetName]与[target_religion.GetName]信徒间的教义分歧屡屡升级为公开冲突。最近这类冲突发生在[target_province_start.GetName]，当地当局已对异端采取镇压措施。\n\n顾问们提出多种解决方案。有人主张驱逐将这些异端分子驱逐出境，即便他们是世代在此安居的我们的同胞。"
 french_wars_religion.2.a: "勒令其迁往[target_country.GetLongNameWithNoTooltip]。"
 french_wars_religion.2.b: "授予[target_migrants.GetNameWithNoTooltip]临时自由。"
 french_wars_religion.2.c: "禁止驱逐但强制他们改宗。"
 pops_of_target_religion_in_target_province_25_sat_tt: "我们位于[target_province_start.GetNameWithNoTooltip]的[religion|e]为[target_religion.GetAdjectiveWithNoTooltip]的[pops|e]会获得[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%][pop_satisfaction|e]"
 pops_of_target_religion_in_target_province_lose_15_sat_tt: "我们位于[target_province_start.GetNameWithNoTooltip]的剩余[target_religion.GetAdjectiveWithNoTooltip][pops|e]会失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]"
 french_wars_religion.3.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]宗教联盟"
 french_wars_religion.3.desc: "代表[ROOT.GetCountry.GetReligion.GetAdjective]信仰的领袖联盟已在[target_location.GetName]成立。其核心任务是保护正统信徒不受异端思想的侵蚀，维护[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]的信仰纯洁性。\n\n在[target_character.GetName]的领导下，该联盟在[ShowDisasterName('french_wars_religion')]中扮演了关键角色，其行动独立于[ROOT.GetCountry.GetFlavorRank]的官方议程。无论我们选择公开支持还是坚决反对，都将对人民的未来产生深远影响。"
 french_wars_religion.3.a: "公开支持[target_character.GetShortNameWithNoTooltip]及其联盟。"
 french_wars_religion.3.b: "给予联盟明面上的让步。"
 french_wars_religion.3.c: "我们不能受宗教狂热分子所摆布。"
 french_wars_religion.4.title: "[target_location.GetNameWithNoTooltip]值得一场……？"
 french_wars_religion.4.desc: "过去十年间，武装宗教冲突在[ROOT.GetCountry.GetLongName]肆虐，持续削弱国家的稳定，并且未见任何解决迹象。这些长期争斗给民众带来了巨大苦难，同时侵蚀了社会根基。动荡的核心正是首都本身，这里聚集着宗教狂热分子与异端分子，他们不断利用分裂手段挑战[target_character.GetName]的权威。\n\n尽管面临重重挑战，仍有一线希望。有人提议，[target_character.GetNameWithNoTooltip]通过一次团结之举，有望成为和平的催化剂。若在[target_location.GetName]举办一场盛大且包容的弥撒，[target_character.GetSheHe]便能化解交战派系之间的分歧。\n\n这一象征性的和解行动可能激发对话、促进理解，并引导各方迈向互利的解决方案。此举不仅重申[target_character.GetNameWithNoTooltip]的权威，也标志着结束本土无谓流血的重要一步。"
 french_wars_religion.4.a: "[target_location.GetNameWithNoTooltip]值得一场弥撒。"
 french_wars_religion.4.b: "但愿如此。"
 french_wars_religion.4.c: "绝不！让血与火审判异端！"
 french_wars_religion.4.historical_info: "#italic “巴黎值得一场弥撒”#!这一说法特别指的是1593年发生的历史事件：原为胡格诺派信徒亨利四世为了获得法国王位继承权而改信了天主教。当时的法兰西正深陷宗教战争的泥潭之中，国家迫切需要一位天主教君主来恢复稳定。亨利四世敏锐地意识到了这一点，因此，他决定改变自己的信仰，以此彰显其将法兰西的和平看得比个人的信仰更重要的态度。他的这一实用主义决策，不仅确保了他的统治合法性，更为后来1598年颁布《南特敕令》打下了基础，该敕令为新教徒提供了有限的宗教宽容。"
 pops_target_province_gain_sat_based_on_religion_a_tt: "我们位于[target_province.GetName]的[ROOT.GetCountry.GetReligion.GetName][pops|e]会失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%][pop_satisfaction|e]，而信奉其他[ShowReligionGroupAdjective('christian')]信仰的[pops|e]会获得[ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%][pop_satisfaction|e]"
 pops_target_province_gain_sat_based_on_religion_b_tt: "我们位于[target_province.GetName]的[ROOT.GetCountry.GetReligion.GetName][pops|e]会失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]，而信奉其他[ShowReligionGroupAdjective('christian')]信仰的[pops|e]会获得[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%][pop_satisfaction|e]"
 pops_target_province_gain_sat_based_on_religion_c_tt: "我们位于[target_province.GetName]的[ROOT.GetCountry.GetReligion.GetName][pops|e]会获得[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%][pop_satisfaction|e]，而信奉其他[ShowReligionGroupAdjective('christian')]信仰的[pops|e]会失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]"
 french_wars_religion.5.title: "[target_province.GetNameWithNoTooltip]大屠杀"
 french_wars_religion.5.desc: "多年来困扰国家的宗教冲突并无减弱迹象。狂热信仰驱使下，[target_province.GetName]当地的宗教激进分子开始自行行动。在[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的支持下，他们着手清除被视为异端的人士。许多人遭到无情追捕，并在公开场合被处决，以彰显他们的虔诚。恐惧与仇恨弥漫于空气中，流血事件依然不断发生。"
 french_wars_religion.5.a: "人性之恶莫过于此。"
 french_wars_religion.5.b: "但我们必须超越仇恨。"
 french_wars_religion.6.title: "街垒日"
 french_wars_religion.6.desc: "一场大规模起义在[target_location.GetName]爆发，致使首都陷入混乱。因[target_character.GetName]在处理异端分子问题上显得过于宽容，[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetReligion.GetAdjective]联盟引发骚乱，并在[target_character2.GetName]的领导下号召民众响应。关于[ROOT.GetCountry.GetGovernment.GetAdjective]密谋逮捕[target_character2.GetShortNameWithNoTooltip]的谣言更是火上浇油。在令人震惊的挑衅中，武装民兵与愤怒市民构筑路障，瘫痪了整个街区，以阻止法国近卫军的推进。\n\n随着要求[target_character.GetShortNameWithNoTooltip]逃离首都的呼声日益高涨，联盟在[target_province.GetName]的影响力达到前所未有的高度，脆弱的权力平衡正逐渐崩溃。"
 french_wars_religion.6.historical_info: "在1588年5月12日，巴黎爆发了一场由忠于吉斯公爵和天主教联盟的市民发起的叛乱，矛头直指国王亨利三世。他们迅速在街道上构筑起路障，有效地阻挡了王家军队的前进，迫使国王逃离了这座城市。这场戏剧性的起义不仅将巴黎的控制权交到了吉斯公爵手中，还迫使国王签署了《联合法令》，进一步巩固了联盟的势力。然而，这次胜利也种下了未来混乱的种子，因为亨利三世随后下令暗杀了吉斯公爵，这直接导致了更广泛的冲突。街垒日不仅标志着法兰西宗教战争的一个转折点，也凸显了城市起义在法国宗教和政治动荡中所扮演的关键角色。"
 french_wars_religion.6.a: "拼死一战！"
 french_wars_religion.6.b: "走为上策！"
 every_pop_cap_province_true_faith_loses_25_sat_tt: "我们位于[target_province.GetNameWithNoTooltip]的[religion|e]为[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]的[pops|e]会失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%][pop_satisfaction|e]"
 may_lead_to_target_character_assassination_tt: "#italic 这可能导致[target_character.GetNameWithNoTooltip]遇刺#!"
 french_wars_religion.7.title: "刺杀[target_character.GetNameWithNoTooltip]"
 french_wars_religion.7.desc: "街垒日事件后，[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]与[ROOT.GetCountry.GetReligion.GetAdjective]联盟之间本已剑拔弩张的关系最终演变为公开背叛。联盟领袖[target_character2.GetName]公然宣称，[target_character.GetHerHim]已在[target_location.GetName]策划了对[target_character.GetName]的暗杀行动，声称这是捍卫正统信仰的必要之举。\n\n这一挑衅行为彻底粉碎了本就脆弱的和平局面，将[ROOT.GetCountry.GetLongName]推向全面混乱的深渊，各政治派系为争夺权力而兵戎相见。尽管联盟坚称其行动具有神圣合法性，但多数民众只感受到赤裸裸的背叛，这股愤怒情绪迅速蔓延至[ROOT.GetCountry.GetFlavorRank]全境，引发更大规模的社会动荡。此次暗杀事件成为关键转折点，在持续发酵的[ShowDisasterName('french_wars_religion')]中掀起了新一轮的血腥冲突。"
 french_wars_religion.7.a: "这样的动荡何时方休？"
 french_wars_religion.8.title: "乱世良缘"
 french_wars_religion.8.desc: "为了彻底解决[ROOT.GetCountry.GetFlavorRank]的宗教分裂问题，[target_character.GetName]勇敢地提出了与[target_religion.GetName]信徒[target_character2.GetName]联姻的建议。这桩跨越信仰鸿沟的婚姻原本被寄予厚望，希望能够终结[ShowDisasterName('french_wars_religion')]，却意外地激起了[ROOT.GetCountry.GetReligion.GetName]虔诚信徒的愤怒，他们认为这是对信仰的亵渎。\n\n随着全国各地宗教激进分子的躁动不安，紧张局势一触即发。若处理不当，这一前所未有的联姻尝试可能会适得其反，不仅无法缓解分歧，反而可能引发灾难性的宗教惨案，使国家陷入更加严重的分裂之中。"
 french_wars_religion.8.a: "奏响婚礼钟声！"
 french_wars_religion.8.b: "我们不屑于这种空洞的象征活动。"
 this_may_lead_to_massacre_tt: "#Y 这可能引发一场针对[heretics|e]民众的大屠杀#!"
 french_wars_religion.9.title: "圣巴尔多禄茂之日大屠杀"
 french_wars_religion.9.desc: "这场原本旨在象征宗教和谐的联姻，最终却演变成了一场难以预料的悲剧。[target_character.GetShortName]与[target_character2.GetShortName]的结合本欲消弭信徒间的隔阂，却意外点燃了仇恨的烈焰。在婚礼庆典的夜晚，各种阴谋和谣言充斥着空气。在宗教狂热和仇恨的驱使下，狂热的暴徒在全国范围内发起了针对异端者的屠杀。\n\n这场屠杀迅速失控，将[ROOT.GetCountry.GetFlavorRank]卷入了血腥的深渊。成千上万的无辜者惨遭杀害，社区间的信任彻底瓦解，宗教和解的希望也在血泊中化为泡影。"
 french_wars_religion.9.a: "造化弄人啊。"
 french_wars_religion.9.historical_info: "1572年8月，巴黎爆发了圣巴尔多禄茂之日大屠杀，这场惨案的导火索是新教徒纳瓦拉的亨利与天主教徒玛格丽特·德·瓦卢瓦的联姻。起初，这场婚礼被看作是和平的象征，但引发了天主教领袖对胡格诺派日益增长影响力的担忧。随后，一场迅猛而残忍的报复行动爆发，众多胡格诺派显要人物遭到暗杀，暴徒们在巴黎全城对新教徒进行了攻击。这场有预谋的杀戮迅速扩散至整个法国，导致数千人丧生，加剧了宗教间的紧张关系，并使得法国宗教战争的终结变得更加遥不可及。"
 french_wars_religion.10.title: "[ShowPolicyNameWithNoTooltip('edict_of_nantes')]"
 french_wars_religion.10.desc: "经过多年的宗教纷争，[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]与异端之间的矛盾即将迎来解决的曙光。[target_character.GetShortName]即将签署一项具有里程碑意义的宗教法令，并提交至[ROOT.GetCountry.GetGovernment.GetParliament.GetName]进行审议。依据《[ShowPolicyName('edict_of_nantes')]》，异端将获得宗教权利，不再被视为迫害对象，同时解除其在公共职位和机构中的宗教限制。\n\n近年来，对以[ROOT.GetCountry.GetReligion.GetAdjective]为主的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]及[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]阶层施加的巨大压力，预示着这一政策的实施或将对传统精英的权威构成挑战。"
 french_wars_religion.10.a: "宗教裂痕终将弥合！"
 french_wars_religion.11.title: "盘踞于[target_location.GetNameWithNoTooltip]的[target_religion.GetNameWithNoTooltip]"
 french_wars_religion.11.desc: "一群狂热的[target_religion.GetAdjective]信徒已完全掌控了[target_location.GetName]，并构筑了坚固的防御工事以抵御任何收复行动。他们正积极向当地民众传播其异端教义，并成功争取到不少追随者。强攻这些要塞将付出惨重代价，但若置之不理，异端思想恐将在更广范围内扩散。"
 french_wars_religion.11.a: "尊重他们的自治。"
 french_wars_religion.11.a.tt: "[target_province.GetName]的[pop|s]会皈依[target_religion.GetName]"
 french_wars_religion.11.b: "镇压他们！"
 french_wars_religion.11.c: "对此事不闻不问。"
 enable_the_edict_of_nantes_debate_tt: "这将使我们能够在[ROOT.GetCountry.GetGovernment.GetParliament.GetName]对颁布[ShowPolicyName('edict_of_nantes')][policy|e]进行辩论，从而结束这场[disaster|e]"
 french_wars_religion.12.title: "[ShowDisasterNameWithNoTooltip('french_wars_religion')]的终结"
 french_wars_religion.12.desc: "经过多年[ShowReligionGroupName('christian')]各派别间的血腥冲突，[target_character.GetName]在[ROOT.GetCountry.GetGovernment.GetParliament.GetName]中通过辩论，成功促成了《[ShowPolicyName('edict_of_nantes')]》的颁布，为[ShowDisasterName('french_wars_religion')]画上了句号。这一历史性的敕令赋予了胡格诺派信徒有限的宗教宽容，允许他们在指定区域内自由进行宗教活动，同时重申了[ROOT.GetCountry.GetReligion.GetName]的国教地位。尽管和平依然脆弱，但该法令为[ROOT.GetCountry.GetFlavorRank]带来了迈向稳定新时代的希望。"
 french_wars_religion.12.a: "愿和平永驻，纵使如履薄冰。"
 french_wars_religion.12.historical_info: "法国的宗教战争在1598年随着国王亨利四世这位改信天主教的前胡格诺派信徒签署《南特敕令》而宣告结束。这份法令在天主教与新教长期冲突之后带来了和平，赋予了胡格诺派一定的权利，并允许他们控制一些设防城镇以保障自身安全，同时确认了天主教作为国教的地位。尽管这份敕令遭到了双方极端分子的反对，它仍然为不同信仰间的共存提供了一个脆弱的框架，标志着法国在多年破坏之后开始走向恢复，体现了亨利四世对国家统一与稳定的务实追求。"
 heretic_pops_gain_33_satisfaction_tt: "属于[ShowReligionGroupAdjectiveWithNoTooltip('christian')][religion_group|e]的[heretics|e]会获得[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%][pop_satisfaction|e]"
 french_wars_religion.13.desc: "凭借坚定的信念与虔诚的祈祷，我们战胜了所有挑战，努力消除了困扰[ROOT.GetCountry.GetFlavorRank]的异端思想。无论是通过温和的教化还是更为严厉的措施，我们的皈依努力最终得到了回报，民众如今拥抱了唯一真正的信仰——[ROOT.GetCountry.GetReligion.GetName]。作为[ShowReligionGroupName('christian')]信徒的光辉典范，[target_character.GetName]将被誉为信仰的守护者，让全世界的异端为之胆寒。"
 french_wars_religion.13.a: "一个民族，一个信仰！"
 french_wars_religion.14.title: "僵持的[ShowDisasterNameWithNoTooltip('french_wars_religion')]"
 french_wars_religion.14.desc: "我们曾寄希望于通过宽容政策或劝导政策感化[ROOT.GetCountry.GetFlavorRank]境内的异端人士，但所有努力最终都化为泡影。多年的动荡、叛乱以及民众的普遍不满已经成为常态，人们逐渐习惯了这一新的现实。我们无法预测未来将带来何种局面，也难以断言若悲剧重演，将为我们带来何种灾难。"
