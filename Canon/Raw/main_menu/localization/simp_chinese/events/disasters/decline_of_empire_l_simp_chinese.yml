l_simp_chinese:
 decline_of_empire.1.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]的衰落"
 decline_of_empire.1.desc: "随着[ROOT.GetCountry.GetLongName]的影响力日渐衰弱，其内部裂痕开始逐渐显现。在软弱的统治下，[ROOT.GetCountry.GetGovernment.GetCourtTitle]陷入瘫痪状态，殿堂内充斥着腐败和优柔寡断。即便是[target_region.GetName]等边远省份，也因疏于管理而变得躁动不安，不满情绪在核心区域蔓延。叛乱的低语在街头回荡，曾由[target_character.GetName]领导的强大官僚体系正艰难地维持着控制。\n\n[ROOT.GetCountry.GetFlavorRank]已经岌岌可危。民众的焦虑日益加剧，饥荒和经济衰退进一步激化了民怨，而野心勃勃的邻国也注意到了这些弱点。如果不迅速恢复秩序，崩溃将是不可避免的。未来几年的考验将前所未有地严峻，先辈们用血汗建立的基业正面临全面崩溃的危险——时间再次成为[ROOT.GetCountry.GetFlavorRank]的致命威胁。"
 decline_of_empire.1.a: "星辰陨落之日，亦是民心溃散之时。"
 during_decline_of_empire_explanation_tt: "在该[disaster|e]期间，拥有[non_accepted_culture|e][pops|e]或低[control|e]的[provinces|e]可能会寻求独立。同时，我们的对手可能会利用我们的虚弱扩张国土。"
 decline_of_empire.2.title: "帝国衰落的终结"
 decline_of_empire.2.desc: "随着危机之火逐渐熄灭，[ROOT.GetCountry.GetLongName]开始着手重建。秩序得以恢复，曾威胁撕裂[ROOT.GetCountry.GetFlavorRank]的裂痕已被修补。无论是通过加强控制还是促进文化融合，曾经困扰臣民的混乱已得到遏制。\n\n叛乱的私语已经平息，动荡的省份重新纳入版图，[ROOT.GetCountry.GetGovernment.GetCourtTitle]重振了权威。尽管伤痕依旧，最黑暗的时刻已经过去。我们成功地经受住了这场风暴，虽然难以称为毫发无损，但最终没有身败名裂。"
 decline_of_empire.2.a: "最困难的时期已经过去了！"
 pops_accepted_or_primary_culture_gain_10_satisfaction_home_region_tt: "[target_region.GetName][region|e]所有[primary_culture|e]或[accepted_culture|e]的[pop|e]会获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]"
 decline_of_empire.3.title: "独立之火"
 decline_of_empire.3.desc: "[ROOT.GetCountry.GetLongName]的动荡局势已导致严重后果——[target_country.GetName]正式宣布独立。持续的内部冲突严重削弱了中央权威，地方统治者借机摆脱了我们的控制。独立旗帜已在各地升起，他们的领导人公开宣称拥有完全主权，而他们的军队已准备好捍卫这份来之不易的自由。\n\n如今我们面临抉择：是立即动员现有军事力量武力镇压叛乱并收复失地，还是承认现实，集中力量巩固[ROOT.GetCountry.GetFlavorRank]剩余领土，以防止其他地区效仿分离？"
 decline_of_empire.3.a: "碾碎他们！"
 decline_of_empire.3.b: "暂时给予他们自由。"
 target_country_allowed_to_slip_from_grasp_tt: "[target_country.GetNameWithNoTooltip]会不流血地独立。\n我们会#R 失去#!他们[locations|e]的[cores|e]"
 decline_of_empire.4.desc: "我国境内持续恶化的混乱局势，最终导致[target_country.GetName]抓住时机宣布独立。我们日渐衰弱的中央权威已无法维系对这些动荡省份的控制，如今叛乱分子公然举起反旗。他们的军队在新旗帜下完成集结，领导者们毫不掩饰地宣告完全自治，彻底否认我们的统治权。\n\n是否承认其独立地位成为当前最棘手的议题，特别是在我们面临多重危机的当下。接受他们的独立要求固然意味着丧失这些领土的主权，但同时也让我们能够集中有限资源应对其他更迫在眉睫的威胁。"
 decline_of_empire.4.a: "他们忘却了效忠对象，准备作战！"
 decline_of_empire.4.b: "不必理会远方[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]的琐碎争执。"
 decline_of_empire.5.title: "垂死的帝国"
 decline_of_empire.5.desc: "邻邦[target_country.GetName]正深陷衰亡危机，其[target_country.GetFlavorRank]在叛乱与混乱中崩塌。他们的军队疲于奔命，省份接连失控，领袖们竭力维持[target_country.GetGovernment.GetCourtTitle]的完整。趁其军力分散无暇他顾之际，我们迎来难得的战机。迅速出击可在对方恢复前夺取要地——但若错失良机，或将面临艰苦的战斗。"
 decline_of_empire.5.a: "趁热打铁！"
 decline_of_empire.5.b: "暂且静待时机。"
 decline_of_empire.6.title: "民众诉求"
 decline_of_empire.6.desc: "经历动荡之后，[target_culture.GetName]族群开始争取更广泛的自治权。[ROOT.GetCountry.GetFlavorRank]的混乱局势进一步激发了他们对自主管理的渴望，目前他们正呼吁进行改革，以争取更多的自治权，从而削弱中央政府的控制力。\n\n拒绝这些请求可能会带来危险！不满情绪正在蔓延，叛乱的火种已经播下。如果我们忽视这些诉求，可能会引发[ROOT.GetCountry.GetFlavorRank]更广泛的地区动荡，导致人口流失。虽然妥协可以缓解紧张局势，但也会削弱我们的控制力。"
 decline_of_empire.6.a: "赋予他们些许的自治权。"
 decline_of_empire.6.b: "他们太不自量力了！"
