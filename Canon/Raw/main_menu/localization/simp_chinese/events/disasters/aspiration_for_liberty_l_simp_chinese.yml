l_simp_chinese:
 #Events for the disaster
 aspiration_for_liberty.1.title: "渴望自由"
 aspiration_for_liberty.1.desc: "[target_character.GetName]备受质疑的统治、民众对自由的渴望，以及对开明理念的追求，共同催生了一场似乎不可避免的革命。人民已团结一致揭竿而起，试图推翻[ROOT.GetCountry.GetFlavorRank]的秩序，由此开启我们这个时代最血腥的革命之一。"
 aspiration_for_liberty.1.a: "悲惨的时代来临了。"
 pops_lose_satisfaction_based_on_literacy_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]或[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')][pops|e]会根据其[literacy|e]失去[pop_satisfaction|e]"
 aspiration_for_liberty.2.title: "秩序重归"
 aspiration_for_liberty.2.desc.a: "在[target_character.GetName]不受制约的权威下，[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]与[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]的愤怒日益高涨。随着税赋加重与个人自由缩减，民众要求恢复[ROOT.GetCountry.GetGovernment.GetParliament.GetName]以代表他们的利益——他们视其为对抗专制统治的保障，能保护其权利与财产免遭侵夺。其政治势力迫使[target_character.GetShortNameWithNoTooltip]不得不妥协，最终恢复了[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的职能。"
 aspiration_for_liberty.2.desc.b: "面对[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]与[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]的反叛，[target_character.GetName]坚定捍卫专制主义，决意阻止任何可能削弱[target_character.GetHerHis]权力的因素。\n\n[target_character.GetHerselfHimself]自视为天命所归，任何对议会权力的让步都是对[target_character.GetHerHis]权威与统治稳定的威胁。通过实施铁腕政策并镇压多次叛乱，我们再次为[ROOT.GetCountry.GetFlavorRank]守住了和平。"
 aspiration_for_liberty.2.a: "这就是民心所向。"
 aspiration_for_liberty.2.b: "绝不容忍异议！"
 aspiration_for_liberty.3.title: "海外战争"
 aspiration_for_liberty.3.desc: "过去数年间，我们的财政前景异常黯淡。[target_character.GetName]对外邦土地发动的代价高昂的战争耗尽了国库，致使国内民生所需资金捉襟见肘。加之政府管理混乱、财政疏失频发与政治动荡加剧，这些行为共同摧毁了经济，削弱了公众对统治阶层的信任。\n\n如今我们已濒临破产边缘，公民对[target_character.GetShortNameWithNoTooltip]施政优先级的质疑声浪日益高涨。随着债务堆积如山，国家在迫近的财政崩溃中连基本职能都难以维持，局势正变得岌岌可危。"
 aspiration_for_liberty.3.a: "国库远未山穷水尽！"
 aspiration_for_liberty.3.b: "削减战争开支。"
 aspiration_for_liberty.4.title: "政府无能"
 aspiration_for_liberty.4.desc: "面对我国人民[ShowDisasterName('aspiration_for_liberty')]的呼声，政府的治国失策引发了广泛不满，导致[target_rebel.GetName]等新叛乱在全国各地涌现。公众的挫败感已达沸点，许多人开始反抗那些被视作腐败无能的统治者。\n\n革命的呼声日益高涨，各界人士纷纷投身运动。他们决心夺回对未来的掌控权，已做好不惜代价争取诉求的准备，并明确表示除非要求被全盘接受，否则绝不妥协。"
 aspiration_for_liberty.4.a: "无需为此忧虑。"
 aspiration_for_liberty.4.b: "向[target_rebel.GetNameWithNoTooltip]作出部分让步。"
 lose_10_control_in_affected_locations_tt: "当前支持[target_rebel.GetNameWithNoTooltip][rebellion|e]的[locations|e]会失去[ShowNamedValue('control_mild_penalty')|+=2%][control|e]"
 every_supporter_pop_gains_5_satisfaction_tt: "所有支持[target_rebel.GetNameWithNoTooltip][rebellion|e]的[pop|e]会获得[ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%][pop_satisfaction|e]"
