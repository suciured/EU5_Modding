l_simp_chinese:
 revolution_side: "革命派"
 monarchists_side: "保王派"
 revolutionary_chaos_sided_with_revolution_tt: "#Y 我们支持$revolution_side$的立场导致了以上效果#!\n"
 revolutionary_chaos_sided_with_monarchists_tt: "#Y 我们支持$monarchists_side$的立场导致了以上效果#!\n"
 revolutionary_chaos.1.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]陷入混乱"
 revolutionary_chaos.1.desc: "对于那些曾经对革命与[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]政府寄予厚望，希望其能整顿局面的人们而言，[ROOT.GetCountry.GetName]的现状显然让他们感到日益失望。在国家动荡加剧的背景下，无论是[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]还是[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]，都承受着难以承受的苦难。\n\n革命的支持者变得越来越激进，他们声称，新政权面临的所有问题都源于所谓的“革命的公敌”——即便这些人可能并非真的与反动势力有紧密联系；与此同时，旧[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的残余势力正策划着领导一场反革命的逆流，试图恢复过去的[ShowGovernmentTypeName('monarchy')]制度。"
 revolutionary_chaos.1.a: "必须将革命进行到底！"
 revolutionary_chaos.1.a.tt: "我们将支持#Y $revolution_side$#!，并触发有关反对$monarchists_side$的[events|e]"
 revolutionary_chaos.1.b: "这样的局面下，是时候回归更稳妥的道路了。"
 revolutionary_chaos.1.b.tt: "我们将支持#Y $monarchists_side$#!，并触发有关反对$revolution_side$的[events|e]"
 revolutionary_chaos.2.title: "宗教冲突"
 revolutionary_chaos.2.desc: "随着革命思潮席卷我们的国家，围绕在[ROOT.GetCountry.GetName]的宗教少数派问题引发了激烈的争辩。宗教自由的拥护者抓住这个时机来呼吁改革以改善[target_location.GetDominantReligion.GetAdjective]信仰以及其他少数派宗教信徒在国家中的地位。反对派则在积极推动对他们的全面镇压。如果不妥善处理，暴力冲突将一触即发。"
 revolutionary_chaos.2.a: "一个国家，一种信仰。"
 revolutionary_chaos.2.b: "容忍所有信仰。"
 revolutionary_chaos.3.title: "$serfdom_focus$"
 revolutionary_chaos.3.desc: "由于[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]阶层肩头的重压，不满情绪正在社会底层散播。他们反抗庄园制度，高额赋税以及食物的短缺已经导致了全国爆发了几处叛乱。"
 revolutionary_chaos.3.a: "限制$serfdom_focus$。"
 revolutionary_chaos.3.a.tt: "[ROOT.GetCountry.GetCapital.GetRegion.GetName]的[ShowPopTypeName('peasants')]和[ShowPopTypeName('laborers')]加入[target_rebel.GetName]并失去[target_pop_for_loc.MakeScope.ScriptValue('pop_satisfaction_ultimate_penalty')|+2%][pop_satisfaction|e]"
 revolutionary_chaos.3.b: "继续奴役大众。"
 revolutionary_chaos.4.title: "社会改革"
 revolutionary_chaos.4.desc: "我国哲学家关于社会变革与理性美德的深刻讨论，已在民间的大部分人群中引发广泛共鸣。[target_character.GetName]敏锐地察觉到，部分民众可能被煽动者蛊惑，其过激行为或将加剧社会动荡。"
 revolutionary_chaos.4.a: "压制自由思想。"
 revolutionary_chaos.4.b: "他们并非洪水猛兽。"
 revolutionary_chaos.5.title: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]官僚体系"
 revolutionary_chaos.5.desc: "长期治理不善导致中央官僚体系严重腐化与臃肿，任何改革政策的尝试都举步维艰。革命派的核心诉求聚焦于权力下放与机构精简，以释放工商阶层的发展活力。自然，此类改革必将遭遇保守势力阻挠，但维持现状同样会激化革命支持者的不满情绪。"
 revolutionary_chaos.5.a: "削减官僚机构。"
 revolutionary_chaos.5.b: "扩大行政体系。"
 revolutionary_chaos.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的$STATIC_MODIFIER_NAME_the_reign_of_terror$"
 revolutionary_chaos.6.desc: "并非所有人都对革命的进程感到满意，保王党势力正在暗中抵制革命的推进，他们潜伏各地伺机颠覆[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]。在此形势下，以[target_character.GetName]为首的激进派通过国民公会掌权，推动肃清运动——通过大规模逮捕“保王派同情者”及频繁使用断头台等手段，清除所谓“内部敌人”。"
 revolutionary_chaos.6.a: "处决革命的敌人！"
 reign_of_terror_tt: "我们将触发关于迫害革命公敌的更多[events|e]"
 revolutionary_chaos.6.b: "展现宽大胸襟。"
 revolutionary_chaos.7.title: "恐怖统治的终结"
 revolutionary_chaos.7.desc: "[ShowModifier('the_reign_of_terror')]时期，[ROOT.GetCountry.GetLongName]境内以[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]之名实施的屠杀持续不断。旧敌尚未肃清，新的威胁又接踵而至，这场清洗运动似乎永无止境。"
 revolutionary_chaos.7.desc.robespierre: "$revolutionary_chaos.7.desc$近日，[target_character.GetName]发表了一场言辞激烈的煽动性演说。[target_character.GetSheHe]公开指控公共安全委员会成员叛国并要求立即逮捕。这一举动在革命领导层中引发恐慌，国民公会正紧急策划粉碎[target_character.GetHerHis]独裁专政的行动，以期遏制恐怖统治的蔓延，恢复社会稳定并消除君主制复辟的隐患。\n\n然而，[target_character.GetHerHim]在民间仍拥有大量支持者，若不迅速采取行动，恐将引发以保卫[target_character.GetLastNameWithNoTooltip]为名的动乱。"
 revolutionary_chaos.7.desc.fallback: "$revolutionary_chaos.7.desc$正所谓“今日他人之祸，明日吾身之殃”，出于对自身安危的担忧，国民公会成员联合采取行动罢免了[target_character.GetName]，并成立督政府以终结恐怖统治。这一举措既恢复了基本秩序，也杜绝了保王党借机复辟君主制的可能。"
 revolutionary_chaos.7.a: "以剑为生者，必死于剑下。"
 revolutionary_chaos.7.b: "逮捕[target_character.GetLastNameWithNoTooltip]！"
 revolutionary_chaos.7.c: "恐怖统治必须延续，颤抖吧，人民之敌！"
 revolutionary_chaos.8.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的$STATIC_MODIFIER_NAME_the_counter_revolution$逆流"
 revolutionary_chaos.8.desc: "自革命理念确立以来，[ROOT.GetCountry.GetName]的社会秩序持续恶化。为稳定局势，政府不得不启用旧体制中的保守派人士，以辅助脆弱的[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]度过危机。其后果就是，以[target_character.GetName]为首的反革命势力已在国民公会中占据要职，正试图蒙骗迷惑的群众，通过严酷手段恢复旧的社会秩序。"
 revolutionary_chaos.8.a: "不惜代价重建秩序！"
 counter_revolution_tt: "我们将触发关于遏制革命狂热的更多[events|e]"
 revolutionary_chaos.8.b: "绝不能倒退，革命必须前进！"
 revolutionary_chaos.9.title: "$STATIC_MODIFIER_NAME_the_counter_revolution$的终结"
 revolutionary_chaos.9.desc: "[ShowModifier('the_counter_revolution')]团体虽试图控制革命造成的混乱局面，但反君主制的革命浪潮依然势不可挡，其结果就是，任何试图恢复秩序的尝试反而演变为无序的抓捕、监禁与处决。国民公会中的反革命派将失败责任完全归咎于[target_character.GetName]的失败领导，要求立即将[target_character.GetHerHis]流放。而其他保守势力则坚称[target_character.GetShortNameWithNoTooltip]的强硬政策行之有效，反指议会已被革命分子渗透。若不及时化解这一分歧，整个反革命运动恐将分崩离析。"
 revolutionary_chaos.9.a: "$STATIC_MODIFIER_NAME_the_counter_revolution$政策辜负了所有人。"
 revolutionary_chaos.9.b: "只要还有一个革命党，就要继续$STATIC_MODIFIER_NAME_the_counter_revolution$！"
 revolutionary_chaos.101.title: "革命的背叛者"
 revolutionary_chaos.101.desc: "[ROOT.GetCountry.GetFlavorRank]的资深顾问[target_character.GetName]多次公开谴责[target_robespierre.GetName]及其领导的革命政府实施的恐怖统治政策。这种坚定的反对立场，使公共安全委员会将[target_character.GetHerHim]定性为危险的反动势力代表和革命事业的敌人，并决定必须立即予以肃清。"
 revolutionary_chaos.101.a: "断头台下的又一亡魂。"
 revolutionary_chaos.101.b: "我们应当宽恕[target_character.GetHerHim]。"
 revolutionary_chaos.102.title: "[target_province.GetNameWithNoTooltip]的敌人"
 revolutionary_chaos.102.title.fallback: "外省的敌人"
 revolutionary_chaos.102.desc: "危险的反革命思潮正在[target_province.GetName]地区迅速扩散！据情报显示，叛乱分子正密谋对抗[ROOT.GetCountry.GetLongName]的光荣政权，妄图恢复腐朽的#italic 旧秩序#!！"
 revolutionary_chaos.102.a: "推出断头台！"
 mass_pops_execution_tt: "[target_province.GetName]#R 10%#!的[population|e]因背叛革命而被处决"
 counter_revolutionaries: "反革命分子"
 revolutionary_chaos.102.b: "这些都只是谣言。"
 counter_rev_rebellion_might_start_tt: "可能会爆发一场#R 反革命#![rebellion|e]"
 revolutionary_chaos.103.title: "恐怖统治的高潮"
 revolutionary_chaos.103.desc: "持续的政治清洗运动已使反革命势力闻风丧胆。当前政府决策获得全民拥护，国家展现出空前的团结统一。这一切成就都应归功于[target_character.GetName]的英明领导！"
 revolutionary_chaos.103.a: "若不能赢得爱戴，就让他们畏惧。"
 revolutionary_chaos.104.title: "政府内的清洗"
 revolutionary_chaos.104.desc: "[target_character.GetName]在政府核心部门又挖出一批潜藏的[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]敌人！多名身居高位的官员被证实暗中勾结反动势力，即将接受革命法庭的正义审判。"
 revolutionary_chaos.104.a: "送上断头台，干净利落。"
 revolutionary_chaos.201.title: "共和体制遭受质疑"
 revolutionary_chaos.201.desc: "[target_character.GetName]的保守政策虽然获得了[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]与[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]阶层的支持，却引发了原第三等级成员的强烈不满。社会各界开始质疑我国是否仍坚持真正的[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]原则。"
 revolutionary_chaos.201.a: "我们当然是共和国！"
 revolutionary_chaos.202.title: "[target_province.GetName]的革命党"
 revolutionary_chaos.202.title.fallback: "外省的革命党"
 revolutionary_chaos.202.desc: "革命激进分子已在[target_province.GetName]秘密集结，企图颠覆现有政权。他们提出一系列修正路线的政治诉求，并威胁若不满足要求，将武力接管[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]政权，甚至是我们的性命。"
 revolutionary_chaos.202.a: "与他们达成妥协。"
 revolutionary_chaos.202.b: "让他们反抗吧，我们坚守立场。"
 rev_rebellion_might_start_tt: "[target_province.GetName]所有[ShowPopTypeName('burghers')]和[ShowPopTypeName('peasants')]加入[target_rebel.GetName]并失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]"
 revolutionary_rebels: "革命党叛军"
 revolutionary_chaos.203.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]势力抬头"
 revolutionary_chaos.203.desc: "国民公会为恢复社会秩序所采取的各项措施，客观上促使旧有的等级制度出现复苏迹象。其中[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]表现得尤为积极，已公开向[target_character.GetName]表示效忠。"
 revolutionary_chaos.203.a: "愿此能帮助国家治愈创伤。"
 revolutionary_chaos.204.title: "革命者流亡海外"
 revolutionary_chaos.204.desc: "由于对现行政策极度失望，[target_character.GetName]与多位重要顾问决定离开[ROOT.GetCountry.GetLongName]。颇具讽刺意味的是，这些政治流亡者最终选择投奔君主制国家寻求庇护。"
 revolutionary_chaos.204.a: "走了正好！"
 revolutionary_chaos.205.title: "[ShowGovernmentTypeNameWithNoTooltip('monarchy')]的重建"
 revolutionary_chaos.205.desc: "反革命运动在抑制激进群众运动和无政府主义思潮方面取得了显著的成效。通过系统性地运用政治压迫、制度性腐败和暴力威慑等手段，革命理想在[ROOT.GetCountry.GetName]实际上已经名存实亡。随着革命精神的逐渐消退，国内要求恢复传统[ShowGovernmentTypeName('monarchy')]体制的呼声变得越来越强烈。"
 revolutionary_chaos.205.a: "迎回[target_character.GetNameWithNoTooltip]！"
 revolutionary_chaos.205.b: "[target_character.GetNameWithNoTooltip]将统治[ROOT.GetCountry.GetNameWithNoTooltip]！"
 revolutionary_chaos.205.c: "或许我们已背离革命初心。"
 revolutionary_chaos.1000.title: "统治者的命运"
 revolutionary_chaos.1000.desc: "自革命政权建立以来，[target_character.GetName]作为旧政权统治阶层的代表被软禁于宫中，不情不愿地成为名义上的国家象征。尽管[target_character.GetSheHe]公开承诺维护革命成果，但[target_character.GetSheHe]始终无法接受权力旁落的现实，秘密策划逃往[target_country.GetName]寻求军事支持，企图恢复[target_character.GetHerHis]在[ROOT.GetCountry.GetName]的统治地位。这一阴谋在[target_character.GetSheHe]越境前夕被革命卫队挫败。\n\n事件曝光后，反对#italic 旧制度#!的各方势力群情激愤，将[target_character.GetHerHim]押解至国民公会，以勾结境外势力和叛国罪对[target_character.GetSheHe]提起公诉。若罪名成立，[target_character.GetSheHe]将面临退位、褫夺爵位及以断头台处以死刑的严厉惩处。目前议会表决陷入僵局，政治危机持续升级。"
 revolutionary_chaos.1000.a: "361票赞成，360票反对处决。"
 every_non_revolutionary_monarchy_dislikes_us_tt: "所有已知[ShowGovernmentTypeName('monarchy')]对[ROOT.GetCountry.GetName]的[opinion|e]改变[ShowBiasValue('opinion_guelphs_support_imperial_rivals')|-0]"
 revolutionary_chaos.1000.b: "361票反对，360票赞成处决。"
 revolutionary_chaos.1001.title: "反革命叛乱"
 revolutionary_chaos.1001.title.FRA: "舒昂党人起义"
 revolutionary_chaos.1001.desc: "对旧政权统治者的处决成为了革命情绪的重要转折点。随着社会动荡持续加剧，部分民众开始重新审视旧制度时期的社会秩序——虽然缺乏自由，但至少维持了基本的稳定与安全。在[target_area.GetName]地区，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]与[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的残余势力抓住这一时机，精心策划并发动了大规模武装叛乱，企图彻底推翻[ROOT.GetCountry.GetLongName]的革命政权！"
 revolutionary_chaos.1001.a: "我们将粉碎他们。"
 rev_revolting_area_tt: "[target_area.GetName]所有非[ShowPopTypeName('burghers')]人群加入[target_rebel.GetName]并失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]"
 revolutionary_chaos.1100.title.specific: "[target_character.GetNameWithNoTooltip]"
 revolutionary_chaos.1100.title: "杰出军事领袖崛起"
 revolutionary_chaos.1100.desc: "在革命动荡与外部威胁交织的背景下，雄心勃勃的年轻军官获得了崭露头角的机会。在我们的炮兵部队中，一位来自[target_character.GetCulture.GetName]的年轻军官[target_character.GetName]抓住了历史机遇。这位炮兵中尉通过一系列军事胜利迅速崛起，[target_character.GetSheHe]最引人注目的成就是在镇压[ROOT.GetCountry.GetCapital.GetName]保王党起义的行动中，[target_character.GetHerHis|U]果断部署重炮部队控制街巷局势。这一铁腕行动不仅巩固了[target_character.GetHerHim]的军事声誉，更赢得了渴望秩序的民众广泛支持。革命领导层已开始考虑将[target_character.GetHerHim]引入权力核心，但观察家指出，这个[target_character.GetWomanMan]的政治野心显然不满足于普通的将帅之职。"
 revolutionary_chaos.1100.a: "让我们见证[target_character.GetHerHis]的成就吧！"
 revolutionary_chaos.1101.title: "[ShowGovernmentReformNameWithNoTooltip('revolutionary_autocracy')]"
 revolutionary_chaos.1101.desc: "当前的[ShowDisasterName('revolutionary_chaos')]给[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]带来了沉重的打击。反对革命理想的声音此起彼伏，试图恢复#italic 旧制度#!的尝试接连不断。\n\n与此同时，[target_character.GetName]始终以忠诚和卓越政绩为[ROOT.GetCountry.GetLongName]服务。[target_character.GetSheHe|U]在[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]和军队中获得了越来越多的支持者，这种前所未有的政治影响力意味着，像[target_character.GetHerHim]这样的[target_character.GetWomanMan]必将抓住机会掌握国家最高权力。"
 revolutionary_chaos.1101.a: "就这样！让[target_character.GetShortNameWithNoTooltip]统治[ROOT.GetCountry.GetNameWithNoTooltip]！"
 revolutionary_chaos.1101.b: "我们不需要另一个凯撒！"
 bonaparte_rebels: "政变叛军"
 bonaparte_rebels_rise_up_tt: "[ROOT.GetCountry.GetCapital.GetArea.GetName]所有[pop|e]加入[target_rebel.GetName]并失去[ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%][pop_satisfaction|e]"
 revolutionary_chaos.1102.title: "地狱机器"
 revolutionary_chaos.1102.desc.middle_part: "保王党分子将一枚被称为“地狱机器”的炸弹暗藏在[target_character.GetShortName]前往剧院途中的马车内。这个装有火药、易燃物和弹片的爆炸装置通过延时引信引爆。"
 revolutionary_chaos.1102.desc.dead_napoleon: "我们敬爱的[ROOT.GetCountry.GetGovernment.GetRulerTitle]遇害了！$revolutionary_chaos.1102.desc.middle_part$就在[target_character.GetShortNameWithNoTooltip]走近时，爆炸发生了，[target_character.GetHerHim]的性命被当场夺去。"
 revolutionary_chaos.1102.desc: "我们敬爱的[ROOT.GetCountry.GetGovernment.GetRulerTitle]遭遇了精心策划的刺杀阴谋！$revolutionary_chaos.1102.desc.middle_part$万幸的是，仅有几名围观者不幸罹难，而[target_character.GetShortNameWithNoTooltip]安然无恙。"
 revolutionary_chaos.1102.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 revolutionary_chaos.1102.b: "侥幸逃脱。"
 revolutionary_chaos.1103.title: "帝国的野望"
 revolutionary_chaos.1103.desc: "[target_character.GetName]已不再满足于担任[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]的执政者角色，而是正式提出加冕为[ROOT.GetCountry.GetCulture.GetName]的[target_character.Custom('GetEmpressEmperor')]的诉求。[target_character.GetSheHe|U]公开宣称，恢复世袭君主制将有效防止[ROOT.GetCountry.GetNameWithNoTooltip]旧王朝势力的复辟企图——近期针对[target_character.GetHerHis]本人的多次保王党刺杀阴谋似乎印证了这一观点。然而政治观察家普遍认为，此举的真实意图在于进一步巩固[target_character.GetHerHis]本人的绝对权力。该提议在怀念革命前稳定生活的民众中获得广泛共鸣，但同时也引发了革命派核心成员的强烈警惕，他们担忧这会导致权力过度集中于[target_character.GetShortNameWithNoTooltip]个人手中。"
 revolutionary_chaos.1103.a: "[ROOT.GetCountry.GetNameWithNoTooltip]将成为一个革命的帝国！"
 revolutionary_chaos.1103.b: "革命必须继续！"
 revolutionary_chaos.300.title: "稳定时期"
 revolutionary_chaos.300.desc.rev_republic: "叛乱频发与持续动荡的时代似乎终于过去。革命成功改造了社会秩序，扫清陈腐旧制，重塑国家根基。尽管我们仍身处一个被君主制国家环绕的世界，但[ROOT.GetCountry.GetLongName]必将以其独特的政治体制傲然屹立！"
 revolutionary_chaos.300.desc.rev_autocracy: "得益于[target_character.GetName]推行的全面改革与[target_character.GetHerHis]个人的绝对权威，伟大的[ROOT.GetCountry.GetLongName]终于摆脱政治经济动荡。虽然有人质疑[target_character.GetShortNameWithNoTooltip]的独裁与普通专制君主别无二致，但其执政成果足以证明[target_character.GetHerHis]作为[ROOT.GetCountry.GetAdjectiveWithNoTooltip]人民领袖的卓越才能。"
 revolutionary_chaos.300.desc.failed_rev: "似乎叛乱和持续的动荡时代已经结束。这场革命彻底失败了——第三等级的顽疾未能得到根治，[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]的苦难更是长期被忽视。由于内外困境的双重压迫，革命的理想已经破灭，那些被视为#italic 旧制度#!残余的象征物被重新拾起。"
 revolutionary_chaos.300.desc: "革命动乱终于落下帷幕。[ROOT.GetCountry.GetLongName]当下蒙受的损失难以计量，鉴于革命者与反动派之间的持续对抗，未来相当长时期内我们仍将维持岌岌可危的态势。"
 revolutionary_chaos.300.a: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]万岁！"
 revolutionary_chaos.300.b: "向[target_character.GetShortNameWithNoTooltip]致敬！"
 revolutionary_chaos.300.c: "至少冲突结束了。"
