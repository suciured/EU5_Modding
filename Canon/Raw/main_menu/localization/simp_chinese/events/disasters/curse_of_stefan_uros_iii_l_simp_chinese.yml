 curse_of_stefan_uros_iii.1.title: "[GetCountry('SER').GetNameWithNoTooltip]的诅咒"
 curse_of_stefan_uros_iii.1.desc: "危难来临了！[GetCharacter('ser_stefan_decanski').GetName]的诅咒笼罩着我们国家，廷臣和顾问诉说着一个时代的终结，以及我们伟大的国家在黑暗时期的衰落……"
 curse_of_stefan_uros_iii.1.a: "这不可能是终结，不会这样……"
 curse_of_stefan_uros_iii.2.title: "[GetCountry('SER').GetNameWithNoTooltip]的新纪元"
 curse_of_stefan_uros_iii.2.desc: "我们伟大国家头顶的蓝天再次闪耀起充满希望和新生喜悦的光芒。尽管最近困难重重，但我们克服了所有麻烦，人民在胜利中变得比以往更有韧性！"
 curse_of_stefan_uros_iii.2.a: "我们团结一心，奋勇向前。"
 curse_of_stefan_uros_iii.3.title: "要求自治权"
 curse_of_stefan_uros_iii.3.desc: "我们行政机构近期的动荡引来了反对的声音，嚷嚷着想要脱离我们的掌控。最近，[target_province.GetName]向我们索取代表权和地方自治权。我们的权威衰落的消息传开，给了他们拿起武器，提出荒谬要求的勇气，还说起了一个外来概念：自由。"
 curse_of_stefan_uros_iii.3.a: "那就给他们吧。"
 curse_of_stefan_uros_iii.3.b: "给他们介绍一下本地的概念：皮鞭！"
 curse_of_stefan_uros_iii.4.title: "秃鹫般的邻国"
 curse_of_stefan_uros_iii.4.desc: "[target_country.GetName]宫廷里的那些阴险无赖一看到我们的虚弱就立即开始谋划吞噬我们的领土。决不能容忍这种秃鹫般的政策，我们必须提醒他们，[GetCountry('SER').GetLongName]是如何成为一股不容忽视的力量的。"
 curse_of_stefan_uros_iii.4.a: "放马过来啊！"
 curse_of_stefan_uros_iii.5.title: "农民暴动"
 curse_of_stefan_uros_iii.5.desc: "在这动荡时期，我们权威的衰落让国内的农民有了要求削减宫廷开支，提供财政援助的胆量。[target_location.GetName]的农民领袖以大面积破坏和动乱为威胁提出了他们的要求！"
 curse_of_stefan_uros_iii.5.a: "我们不和农民谈判！"
 curse_of_stefan_uros_iii.5.b: "想必我们能达成一致？"
 curse_of_stefan_uros_iii.6.title: "省份宣布独立！"
 curse_of_stefan_uros_iii.6.desc: "[target_location.GetName]那些见不得光的底层居然敢亮出爪子抬起头颅反抗我们的权威。他们极其荒唐地展示错误的权威，宣布自己脱离王权的统治，甚至要争夺王位！"
 curse_of_stefan_uros_iii.6.a: "他们的尸体将滋养我们的农田！"
 curse_of_stefan_uros_iii.6.b: "由他们去吧……"
 people_of_target_province_will_declare_war_on_us_tt: "[target_province.GetNameWithNoTooltip]的人民会向我们发动[war|e]！"
