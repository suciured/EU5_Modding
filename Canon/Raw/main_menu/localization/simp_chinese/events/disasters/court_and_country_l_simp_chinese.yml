l_simp_chinese:
 #Events for the disaster
 court_and_country.1.title: "宫廷与外省的冲突"
 court_and_country.1.desc: "[ROOT.GetCountry.GetAdjective]中央政府的权力正在延伸，侵占了一些传统上由乡绅、胥吏或其他利益集团把持的领域，这也招致了对[ROOT.GetCountry.GetGovernment.GetRulerTitle]和[target_location.GetName][ROOT.GetCountry.GetGovernment.GetCourtTitle]的普遍不满。\n\n现在，这些团体现在已经团结起来，组建联盟来对抗中央。他们提交了一堆针对新税法的异议，大谈“古老的权利”，痛斥御前大臣的奸佞之举。显然，继续推动中央集权的尝试将会处处碰壁。"
 court_and_country.1.a: "他们将向中央权威屈膝！"
 court_and_country.1.b: "尝试跟这帮投石党谈判。"
 court_and_country.2.title: "宫廷与外省之间的敌对走向终结"
 court_and_country.2.desc: "各省普遍抗拒当局权威的时代走向了终结。在可预见的将来，我们解决这场危机的方法将在未来会成为[target_location.GetName]政府同地方势力之间达成合作的范例。"
 court_and_country.2.a: "国家终得凯旋！"
 court_and_country.2.b: "也许我们现在终于能携手共进了。"
 court_and_country.2.c: "[target_location.GetNameWithNoTooltip]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]权威全完了。"
 legitimacy_yields_more_crown_power_tt: "由于我们胜利结束了[ShowDisasterName('court_and_country')][disaster|e]，来自[legitimacy|e]的[crown_power|e]将增加"
 court_and_country.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的权力"
 court_and_country.3.desc: "在我们寻求巩固内部权力集中的进程中，对[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]阶层的影响力进行评估无疑是重中之重。随着专制主义时代正迈入高潮，这也标志着封建权力结构亟需重大转变，其中一个表现便是，曾经由[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]们牢牢把控的地方权威，需要让位于我们理想中的中央集权与强力机构的控制之下，从而建立[target_character.GetName]无可争议的统治地位。"
 court_and_country.3.a: "撤销他们的特权！"
 court_and_country.3.b: "在地方层面进行干预。"
 court_and_country.3.c: "剥夺他们在[ROOT.GetCountry.GetGovernment.GetParliament.GetName]中的席位。"
 court_and_country.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]的权力"
 court_and_country.4.desc: "多年以来，我国的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]阶层在政治领域中赢得了显著的影响力。他们通过商业活动和对地方政治的资助，频繁地对我们权威提出挑战。为了巩固我们在社会等级顶端的地位，我们将致力于在我们的统治之下为他们确立一个恰当的位置。"
 court_and_country.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]的权力"
 court_and_country.5.desc: "长期以来，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]阶层凭借其精神影响力，在我国社会体系中占据重要地位。他们不仅掌握大量土地资源，其言论甚至时常与[target_character.GetName]本人分庭抗礼。为强化国家权威，我们决定依法没收教会资产，同时确立国家在宗教事务中的最终决策权，以此规范宗教权力的行使范围。"
 court_and_country.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]的权力"
 court_and_country.6.desc: "作为国家社会支柱的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]阶层，其地方性诉求与传统权益时常与中央政策产生摩擦。虽然这些占人口多数的群体对经济运转至关重要，但为巩固统治基础，有必要通过制度性手段规范其权力边界。"
 court_and_country.7.title: "行省抗税"
 court_and_country.7.desc: "[target_province.GetName]的地方领导集体拒绝接受[target_character.GetName]推行的新税制与法令，并已向[target_capital.GetName]递交了正式抗议。他们指责[ROOT.GetCountry.GetGovernment.GetAdjective]的税务官员滥用职权，践踏该地区世代以来受到尊重的古老权利与特权，要求我们立即予以撤换。\n\n这些指控不仅数量众多，而且耸人听闻。他们声称，沉重的税收压榨已使农民不堪重负、无合理依据的物资强征、对地方习俗的粗暴干涉——这些行为不仅使民怨沸腾，而且正在破坏行省脆弱的忠诚体系。若不及时处理，零星的不满可能会演变成全面的叛乱。"
 court_and_country.7.a: "把领头的抓起来！"
 court_and_country.7.b: "我们可以协商。"
 gain_modifier_loc_key: "该[province|e]所有[location|e]会获得"
