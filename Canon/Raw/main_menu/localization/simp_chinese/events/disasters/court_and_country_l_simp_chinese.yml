 every_pop_in_target_province_gains_20_satisfaction_tt: "我们在该[province|e]的[pops|e]会获得[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%][pop_satisfaction|e]"
 every_location_in_target_province_gets_cnc_refused_to_pay_taxes_tt: "$gain_modifier_loc_key$[ShowModifier('cnc_refused_to_pay_taxes')][modifier|e]"
 court_and_country.8.title: "酝酿中的不满"
 court_and_country.8.desc: "[target_character.GetName]对[ROOT.GetCountry.GetLongName]各省法律传统与税收体系的统一政策，激起了[target_rebel.GetName]的武装反抗。他们声称，我们违反了领土合并时承诺的财税自治的条件，因此不得不揭竿而起，捍卫自己的权利。\n\n我们在[target_location.GetName]的地方代表恳请我们在事态彻底恶化之前达成协议。如果我们承诺保留他们的部分自治权，或许能说服他们放弃其他要求。"
 court_and_country.8.a: "叛军必须被碾碎！"
 court_and_country.8.b: "我们会收买他们的忠心。"
 rebel_pops_in_target_province_lose_10_satisfaction_tt: "[target_province.GetNameWithNoTooltip]支持[rebellion|e]的[pops|e]会失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]"
 non_rebel_pops_in_target_province_lose_5_satisfaction_tt: "[target_province.GetNameWithNoTooltip]#Y 不#!支持[rebellion|e]的[pops|e]会失去[ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%][pop_satisfaction|e]"
 rebel_pops_in_target_province_gain_10_satisfaction_tt: "[target_province.GetNameWithNoTooltip]支持[rebellion|e]的[pops|e]会获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]"
 non_rebel_pops_in_target_province_gain_5_satisfaction_tt: "[target_province.GetNameWithNoTooltip]#Y 不#!支持[rebellion|e]的[pops|e]会获得[ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%][pop_satisfaction|e]"
 court_and_country.9.title: "叛逆的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 court_and_country.9.desc: "在[target_location.GetName]的旧[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]集团对我国推行的新贵族理念感到不满。虽然失去了曾经的地位和权力，他们仍然拥有广袤的庄园与雄厚财力，渴望重返作为国家栋梁而非[ROOT.GetCountry.GetGovernment.GetRulerTitle]臣仆的时代。这使他们变得愈加好斗与偏执。\n\n这些失势者正在密谋恢复在[target_location.GetNameWithNoTooltip][ROOT.GetCountry.GetGovernment.GetCourtTitle]的传统特权。他们以乡间领地为据点，已经组建私兵军团，企图通过武力迫使我们屈服。"
 court_and_country.9.a: "我们将以手中的利刃招待他们。"
 court_and_country.9.b: "我们要试着去满足他们的要求。"
 every_supporter_pop_loses_5_satisfaction_tt: "支持[rebellion|e]的[pops|e]会失去[ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%][pop_satisfaction|e]"
 court_and_country.10.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]联盟反抗统治"
 court_and_country.10.desc: "近年来，[target_rebel_pop.GetName]所属的城市行会在沉重税负下艰难维持，不满情绪持续累积，但至少能维持表面上的恭顺。然而，[target_location.GetName]的局势已突破临界点，当地[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]在领袖带领下公开抵制[ROOT.GetCountry.GetGovernment.GetAdjective]政府法令。\n\n在行会组织的强力推动下，抗议者提出要求自主征税权、实施地方法律、争取前所未有的自治权利的核心诉求。为达成这些目标，他们已采取激烈行动，将中央政府官员驱逐出该行省。面对日益蔓延的动荡局势，我们必须在妥协让步与武力镇压之间作出抉择。"
 court_and_country.10.a: "碾碎这群惹是生非之徒！"
 court_and_country.10.b: "我们可以开出一些特例。"
 every_pop_in_location_loses_5_satisfaction_tt: "[target_location.GetName]的[pops|e]会失去[ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%][pop_satisfaction|e]"
 every_pop_in_target_location_10_satisfaction_tt: "[target_location.GetName]的[pops|e]会获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]"
 court_and_country.11.title: "不忠诚的军官"
 court_and_country.11.desc: "在战争时期，军队是少数几个能获得晋升的地方。在现在这样的内乱时期，我们不能忘记这些有能者依旧与[ROOT.GetCountry.GetFlavorRank]内部那群被剥夺了公民权的背叛者们存在着联系。\n\n我们真的能信任我们的军队吗？[ROOT.GetCountry.GetGovernment.GetRulerTitle]的近臣要求我们清除所有与反对我们的集团和家族存在联系的人。"
 court_and_country.11.a: "我们需要忠诚的士兵。"
 court_and_country.11.b: "这是我们无法承受的清洗。"
 court_and_country.12.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]的支持者"
 court_and_country.12.desc: "并不是所有人都会在[ROOT.GetCountry.GetFlavorRank]的新政策中受害，一些人现在能够在军中服役或在众多新的政府职能部门中供职以谋生，其他人则依旧遵从着荣誉感和传统而忠于[ROOT.GetCountry.GetGovernment.GetRulerTitle]。对于[target_location.GetName]宫廷日益牢固的统治，国内的不满情绪仍在弥漫，但我们看到[ROOT.GetCountry.GetGovernment.GetCourtTitle]的势力也在剧增。"
 court_and_country.12.a: "提升我们国力的好机会！"
 court_and_country.12.b: "他们的忠诚会获得回报。"
 court_and_country.12.c: "对旧有机构行使权力。"
