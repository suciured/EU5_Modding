 crisis_of_the_chinese_dynasty.1.title: "[GetCountry('CHI').GetLongNameWithNoTooltip]的国势风雨飘摇"
 crisis_of_the_chinese_dynasty.1.desc: "[ROOT.GetCountry.GetLongName]正步入危亡的边缘。由于我们未能按照天命遂行统治，王朝既丧天眷之祥瑞，复失黎庶之清誉。\n\n在$china$大地上，吏治的腐败与盗匪的祸乱，致使民怨沸腾如野火燎原，万千黔首已揭竿而起。值此江河日下，我们当追思列祖之鸿业，勤修仁德以自省，毕竟天命之所归，绝非可矜恃而永守。"
 crisis_of_the_chinese_dynasty.1.a: "命之不易，无遏尔躬。"
 every_member_of_mkio_loses_20_opinion_tt: "[GetUniqueInternationalOrganization('middle_kingdom').GetName]所有[member|e]与我们的[opinion|e]会降低[ShowBiasValue('opinion_internal_crisis')|+=0]"
 crisis_of_the_chinese_dynasty.2.title: "苦涩的终结"
 crisis_of_the_chinese_dynasty.2.desc: "我们未能重建疆域权威，致使如今子民离散、士气溃散。尽管我们采取了种种补救举措，但皆徒劳无功，致令[ROOT.GetCountry.GetFlavorRank]威仪尽失，天下之主之地位也荡然无存。这无疑是我们前所未有的低谷，我们必须直面这一危机的现实。"
 crisis_of_the_chinese_dynasty.2.a: "前路晦暗几多？"
 crisis_of_the_chinese_dynasty.3.title: "重膺天眷"
 crisis_of_the_chinese_dynasty.3.desc: "动荡时期终告结束！那些曾密谋颠覆我朝、乐见我邦倾覆的宵小之辈，如今已销声匿迹！艰难岁月将国民意志淬炼得坚不可摧，即便面临上天最严峻的考验也能从容应对。\n\n笑看落日余晖，让我们以缔造[ROOT.GetCountry.GetFlavorRank]辉煌的坚定信念，迎接崭新黎明的到来。"
 crisis_of_the_chinese_dynasty.3.a: "我等天命未绝！"
 based_on_current_celestial_authority_tt: "根据我们当前的[celestial_authority_gc|e]："
 crisis_of_the_chinese_dynasty.4.title: "农民抗税"
 crisis_of_the_chinese_dynasty.4.desc: "对于[target_province.GetName]的民众而言，即使是在最好的年景，他们也仅仅能艰难地维持生计罢了。而随着最近的动荡由[ROOT.GetCountry.GetGovernment.GetCourtTitle]蔓延到[ROOT.GetCountry.GetFlavorRank]的几乎每个省份，那些曾经向[target_character.GetName]屈膝称尊的人们，现在也拒绝缴纳即便是最低限度的钱税和粮赋。"
 crisis_of_the_chinese_dynasty.4.a: "武力征收粮赋。"
 crisis_of_the_chinese_dynasty.4.b: "显示我们的天恩浩荡。"
 pops_in_target_province_lose_10_satisfaction_tt: "我们在[target_province.GetName]的[pops|e]会失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]"
 every_pop_in_target_province_gains_5_satisfaction_tt: "我们在[target_province.GetName][province|e]的[pops|e]会获得[ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%][pop_satisfaction|e]"
 every_location_in_target_province_suffers_10_devastation_tt: "我们在[target_province.GetName]的[locations|e]失去[ShowNamedValue('prosperity_weak_penalty')|+=2%][prosperity|e]"
 crisis_of_the_chinese_dynasty.5.title: "灾厄肆虐"
 crisis_of_the_chinese_dynasty.5.desc: "在这样的困难时期，[target_province.GetName]的民众正经历着前所未有的苦难。这片曾经繁荣富庶的土地，如今盗匪横行、粮仓见底、屋舍焚毁。民众在乱世中向[target_character.GetName]泣血求援。\n\n荒芜的农田和淤塞的灌溉渠道预示着更加严峻的危机。灾情持续蔓延已严重动摇朝廷威信，[ROOT.GetCountry.GetFlavorRank]全境笼罩在不安与恐慌之中。"
 crisis_of_the_chinese_dynasty.5.a: "拨款恢复当地的粮食赈济。"
 every_location_in_target_province_5_prosperity_tt: "[target_province.GetNameWithNoTooltip]的[locations|e]获得[ShowNamedValue('prosperity_very_weak_bonus')|+=2%][prosperity|e]"
 crisis_of_the_chinese_dynasty.5.b: "派[target_character_1.GetNameWithNoTooltip]去！"
 every_location_in_target_province_scales_with_character_tt: "[target_character_1.GetName]会前往[target_province.GetNameWithNoTooltip]监督重建工作。在此期间，[target_character_1.GetSheHe]将不再是[cabinet|e]的一员。\n\n由于[target_character_1.GetHerHis]的[total_ability|e]，我们在[target_province.GetNameWithNoTooltip]的所有[location|e]会获得#G [ROOT.GetVariable('display_character_ability_variable').GetValue]%#![prosperity|e]"
 crisis_of_the_chinese_dynasty.5.c: "补恤当地灾民。"
 crisis_of_the_chinese_dynasty.5.d: "蝼蚁之辈何足挂齿！"
 crisis_of_the_chinese_dynasty.6.title: "叛军谈判"
 crisis_of_the_chinese_dynasty.6.desc: "在这$crisis_of_the_chinese_dynasty$的动荡时期，[target_character.GetName]深刻意识到维护[actor.GetFlavorRank]稳定的重大责任。面对日益壮大的[target_rebel.GetName]势力，朝廷不得不展开正式谈判。"
 pops_supporting_target_rebel_will_gain_30_satisfaction_and_cease_their_support_tt: "支持[target_rebel.GetNameWithNoTooltip]的[pops|e]会获得[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%][pop_satisfaction|e]并有可能重新忠于我们"
 locations_with_rebel_pops_lose_20_control_tt: "支持[target_rebel.GetNameWithNoTooltip][rebellion|e]的所有[location|e]会降低[ShowNamedValue('control_extreme_penalty')|+=2%][control|e]"
 refund_the_cost_of_the_action_tt: "该[action|e]的花费将会退还"
 crisis_of_the_chinese_dynasty.6.a: "很好，减免他们的赋税。"
 crisis_of_the_chinese_dynasty.6.b: "让我们稍作一些让步。"
 crisis_of_the_chinese_dynasty.6.c: "赋予他们些许的自治权。"
 crisis_of_the_chinese_dynasty.6.d: "我们会听取他们的要求。"
 crisis_of_the_chinese_dynasty.6.e: "转念一想……"
 crisis_of_the_chinese_dynasty.7.title: "[GetCurrentYear]年税制改革"
 crisis_of_the_chinese_dynasty.7.desc: "近年来，持续的国家危机对我国财政体系和政治格局产生了深远影响。这场动荡充分考验了官僚体制的应变能力，值得欣慰的是，我们的官员最终经受住了考验！\n\n经过五年不懈努力，我们成功完成了全国人口普查，并颁布了具有改革意义的新税法。过去，沉迷享乐的士绅阶层惯于利用特权逃税避税，导致中央财政长期入不敷出。\n\n在[target_character.GetName]的强力推动下，通过一系列果断措施，各地重新承认了中央政府的权威，国家财政收入也因此实现了显著增长。"
 crisis_of_the_chinese_dynasty.7.a: "离力挽狂澜又近了一步！"
 we_can_now_complete_reform_tax_action_tt: "我们现在可以在[disaster|e]界面完成[ShowGenericActionName('cmd_revise_the_tax_code')][action|e]"
 crisis_of_the_chinese_dynasty.8.title: "重振[GetCountry('CHI').GetFlavorRank]纲纪"
 crisis_of_the_chinese_dynasty.8.desc: "我[ROOT.GetCountry.GetFlavorRank]历来能够击退一切来犯之敌。那些企图动摇$china$统治秩序的势力，正通过阴谋手段制造社会动荡。皇位继承争端、官僚体系腐败、民生困顿以及北方边境的持续威胁，一度使整个国家陷入危机。\n\n幸而，[target_character.GetName]的励精图治犹如黎明曙光刺破黑暗的阴影，朝政的诸多积弊正被一一肃清。"
 crisis_of_the_chinese_dynasty.8.a: "海内宴然，暂时如此。"
 crisis_of_the_chinese_dynasty.9.title: "$china$重振旗鼓"
 crisis_of_the_chinese_dynasty.9.desc: "在这段动荡时期，我们的统治权威屡遭挑战。低效的施政与持续升级的民变严重削弱了民众对王权的信任。部分腐败官僚与[ROOT.GetCountry.GetGovernment.GetCourtTitle]权贵的勾结，更使贪腐之风在统治阶层中蔓延，深入食利队伍的肌理。\n\n得益于[target_character.GetName]的运筹帷幄与有效领导，我们成功扭转了这一危局。随着统治合法性的重建与民众信心的恢复，公正的治理体系得以确立，长期困扰[ROOT.GetCountry.GetFlavorRank]的诸多沉疴也逐步得到解决。"
 crisis_of_the_chinese_dynasty.9.a: "皇权复振，然仅止当下。"
