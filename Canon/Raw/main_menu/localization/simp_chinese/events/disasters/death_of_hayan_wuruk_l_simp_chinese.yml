 death_of_hayan_wuruk.1.title: "[target_hayan.GetNameWithNoTooltip]之死"
 death_of_hayan_wuruk.1.desc: "[target_country.GetLongName]历史上最伟大的统治者之一——[target_hayan.GetName]已然长逝。暗流中的私语已演变成公开的自治诉求，面对我们日渐衰微的权威，臣民们正在蠢蠢欲动。值此紧要关头，我们必须彰显力量，震慑邻邦与子民！"
 death_of_hayan_wuruk.1.a: "我们失去了一位伟大的领袖……"
 death_of_hayan_wuruk.1.historical_info: "哈奄·武禄（1350‑1389年在位）曾领导满者伯夷帝国达到鼎盛，在宰相加查·玛达辅佐下将影响力扩展至整个东南亚。其1389年逝世后，继承权之争引发权力斗争，最终酿成导致帝国内部衰弱的东西廷之战。这场内乱与伊斯兰苏丹国的崛起，共同促成了满者伯夷在随后数个世纪的衰落。"
 death_of_hayan_wuruk.2.title: "自治诉求"
 death_of_hayan_wuruk.2.desc: "来自[target_location.GetName]臣属的报告显示，针对我们权威的独立运动正在酝酿。得知[target_hayan.GetName]的死讯后，自治的野心似乎重新燃起。无论这些报告的可信度如何，也无论[target_subject.GetAdjective]民众准备武装反抗的决心有多大，我们都必须采取行动维护秩序！"
 death_of_hayan_wuruk.2.a: "勒令其宣誓效忠。"
 death_of_hayan_wuruk.2.b: "我们无力弹压，姑且授予部分自治权。"
 death_of_hayan_wuruk.3.title: "[target_overlord.GetNameWithNoTooltip]索要臣服"
 death_of_hayan_wuruk.3.desc: "自伟大的[target_hayan.GetName]驾崩未久，所谓的[target_overlord.GetLongName]正逐渐陷入疯狂与混乱。在其动荡的继承过程中，竟要求我们展现臣服姿态。这无疑是衰朽的[target_overlord.GetGovernment.GetAdjective]王室为维系权力而发起的挑衅，试图以侮辱性手段彰显对我们的支配。"
 death_of_hayan_wuruk.3.a: "我们屈从。"
 death_of_hayan_wuruk.3.b: "该送他们追随[target_hayan.GetShortNameWithNoTooltip]入土了！"
 death_of_hayan_wuruk.4.title: "[target_subject.GetNameWithNoTooltip]质疑权威"
 death_of_hayan_wuruk.4.desc: "[target_subject.GetName]民众竟以空前之举唾弃我们的要求！尽管我们作为宗主国曾施以恩泽，但先王[target_hayan.GetName]的离世已在他们心中播下独立与自由的种子，竟使他们胆敢反抗我们！"
 death_of_hayan_wuruk.4.a: "他们必将为此付出代价。"
 maj_scope_subject_country_will_fight_for_their_freedom_tt: "[target_subject.GetNameWithNoTooltip]将为其独立而战"
 death_of_hayan_wuruk.5.title: "[target_subject.GetNameWithNoTooltip]宣誓效忠"
 death_of_hayan_wuruk.5.desc: "在一次精妙的外交行动中，我们驻[target_location.GetName]的使节施展精妙外交手腕，成功迫使[target_subject.GetName]屈膝臣服，承认我们对他们事务的管辖权威！"
 death_of_hayan_wuruk.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 death_of_hayan_wuruk.6.title: "[ShowReligionGroupNameWithNoTooltip('muslim')]传播到[GetCountry('MAJ').GetNameWithNoTooltip]"
 death_of_hayan_wuruk.6.desc: "远道而来的商旅与中央权威的式微，导致[target_province.GetName]的民众改信[ShowReligionName('sunni')]。异教传播本不足为惧，但在动荡时期培植无法与我国信仰共存的宗教，实乃危险先例。"
 death_of_hayan_wuruk.6.a: "有趣的进展。"
 death_of_hayan_wuruk.7.title: "[GetCountry('MAJ').GetLongNameWithNoTooltip]危机的终结"
 death_of_hayan_wuruk.7.desc.a: "自伟大领袖[target_hayan.GetName]逝世之后已有数十载。尽管我们竭力化解危机并对外展现强权，却始终未能重建法治。这对我们子民意味着什么，唯有时间能给出答案……"
 death_of_hayan_wuruk.7.desc.b: "尽管有内外颠覆势力作祟，我们仍在伟大的[target_hayan.GetName]离世后重振秩序。动荡与叛乱的流言已成过往云烟，此刻我们正迈向崭新时代。"
 death_of_hayan_wuruk.7.a: "呜呼，这恐怕就是帝国的终章了。"
 death_of_hayan_wuruk.7.b: "得胜岂有悬念？"
