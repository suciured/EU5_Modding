l_simp_chinese:
 struggle_for_royal_power.1.title: "王权之争"
 struggle_for_royal_power.1.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]与瑟姆议会之间的矛盾已经一触即发。治国理政之中，不论多么细微琐碎的事务，都要与什拉赫塔贵族协商妥协，永无宁日，而贵族无时无刻不在与君主针锋相对——[ROOT.GetCountry.GetGovernment.GetRulerTitle]对此早已忍无可忍。[ROOT.GetCountry.GetGovernment.GetRulerTitle]认定，是时候彻底终结[ROOT.GetCountry.GetName]瑟姆议会的权力了。"
 struggle_for_royal_power.1.a: "对什拉赫塔发动战争"
 struggle_for_royal_power.100.title: "王权之争的终结"
 struggle_for_royal_power.100.desc: "经过政治和军事冲突的长期斗争，[ROOT.GetCountry.GetName]的危机已经结束。关于[ROOT.GetCountry.GetName]最高权力归属的问题已不再有任何疑问。"
 struggle_for_royal_power.100.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]至高无上！"
 struggle_for_royal_power.100.b: "瑟姆议会至高无上！"
 struggle_for_royal_power.100.c: "这场内战将会宣告[ROOT.GetCountry.GetNameWithNoTooltip]的终结"
 struggle_for_royal_power.10.title: "塔戈维查联盟"
 struggle_for_royal_power.10.desc: "正如[ROOT.GetCountry.GetGovernment.GetRuler.GetName]下定决心废除瑟姆议会的权力一样，议会也向[ROOT.GetCountry.GetGovernment.GetRuler.GetName]提出了他们的要求。米克瓦伊·泽布日多夫斯基、扬·什琴斯内·赫布特、斯坦尼斯瓦夫·斯塔德尼基、亚历山大·约瑟夫·利索夫斯基和亚努什·拉齐维乌等人在斯德日察和卢布林召开了罗科什大会——一种半合法的贵族叛乱。贵族们在罗科什大会共立盟约，列出了67条纲领，要求[ROOT.GetCountry.GetGovernment.GetRuler.GetName]因违反《亨利王条约》而引咎退位，并要求[ROOT.GetCountry.GetGovernment.GetRulerTitle]向瑟姆议会交出国家官员的任免权。"
 struggle_for_royal_power.10.a: "尝试与贵族联盟协商。"
 struggle_for_royal_power.10.b: "拒绝他们的要求"
