 war_of_the_aragonese_union_disaster.1.title: "阶层联盟死灰复燃"
 war_of_the_aragonese_union_disaster.1.desc: "[ruler_brother.GetName]已被驱逐出[target_location.GetName]，并被禁止进入[ShowAreaName('catalonia_area')]和[ShowLocationName('zaragoza')]，以防止他的毒害传播到其他贵族中。然而，他嘲笑国王的命令，并召集他的同谋在[ShowLocationNameWithNoTooltip('zaragoza')]城外会面，他们共同重新点燃了曾羞辱[scope_alfons_iii.GetName]的叛乱——#italic 阿拉贡联盟#!。\n\n[ruler_brother.GetNameWithNoTooltip]的谎言与[GetCountry('ARA').GetAdjective]贵族和城市对王室的旧怨混合在一起，形成了一场迅速燃遍整个[ShowLocationNameWithNoTooltip('zaragoza')]的火焰。"
 war_of_the_aragonese_union_disaster.1.a: "我们不会听叛乱分子的声音。"
 war_of_the_aragonese_union_disaster.1.a.tt: "[ShowProvinceDefinitionName('zaragoza_province')]所有的[pops|e]将加入[union_of_aragon.GetName]"
 war_of_the_aragonese_union_disaster.1.b: "听听他们的诉求，也许此事可以和平解决。"
 union_of_aragon_name: "阿拉贡联盟"
 war_of_the_aragonese_union_disaster.2.title: "古老的诉求"
 war_of_the_aragonese_union_disaster.2.desc: "#italic 阿拉贡联盟#!的领导人已经响应国王的邀请，和平地来到宫廷。他们放弃了关于王国继承的所有要求，但在争取扩展权利的斗争中绝不让步。只有接受他们剩余的要求，我们才能停止冲突。"
 war_of_the_aragonese_union_disaster.2.a: "他们怎敢这样侮辱王室？踢出去！"
 war_of_the_aragonese_union_disaster.2.b: "没有别的方法了，我接受他们的要求。"
 war_of_the_aragonese_union_disaster.3.title.a: "折辱的[GetCountry('ARA').GetGovernment.GetRulerTitle]"
 war_of_the_aragonese_union_disaster.3.desc.a: "联盟的反叛已步入尾声，[aragon_ruler.GetName]被迫承认，这些团结在一面旗帜之下的封臣与子民比[GetCountry('ARA').GetFlavorRank]本身更强大，以至于能够凌驾于[aragon_ruler.GetHisHer]的权力之上。\n\n新的特权法案将保护贵族和市民的权利，使其免受[GetCountry('ARA').GetFlavorRank]的任意支配，国王与子民的关系是平等的，这一点将作为法条被永久法典化。"
 war_of_the_aragonese_union_disaster.3.title.b: "拿起武器！"
 war_of_the_aragonese_union_disaster.3.desc.b: "所有的外交努力最终宣告失败。#italic 阿拉贡联盟#!的叛徒们已武装起义，控制了他们的城市和要塞，他们背弃了效忠誓言并杀害了我们的忠诚臣民。我们唯一的选择是在战场上与他们交锋，用剑惩罚他们的背叛。"
 war_of_the_aragonese_union_disaster.3.title.c: "英明的[GetCountry('ARA').GetGovernment.GetRulerTitle]"
 war_of_the_aragonese_union_disaster.3.desc.c: "我们的外交胜利凯旋。尽管困难重重，我们精明的统治者成功在#italic 阿拉贡联盟#!叛乱之前便将其镇压，既平衡了各派系和王位的觊觎者，又避免了将任何权利让渡于人。我们的国家最终免于内战之苦。"
 war_of_the_aragonese_union_disaster.3.a: "这是[GetCountry('ARA').GetFlavorRank]最黑暗的日子。"
 war_of_the_aragonese_union_disaster.3.b: "[GetCountry('ARA').GetGovernment.GetRulerTitle]万岁。"
 war_of_the_aragonese_union_disaster.4.title: "和平的希望"
 war_of_the_aragonese_union_disaster.4.desc: "#italic 阿拉贡联盟#!的叛军领袖派出一名信使抵达我们的城门。在局势进一步升级之前，他们愿意与[GetCountry('ARA').GetGovernment.GetRulerTitle]会面并讨论他们的诉求，条件是[GetCountry('ARA').GetGovernment.GetRulerTitle]首肯邀请他们来到宫廷，并确保他们在谈判期间的安全。"
 war_of_the_aragonese_union_disaster.4.a: "让他们和平前来谈判。"
 war_of_the_aragonese_union_disaster.4.b: "将信使赶出去。我们只会在战场上与叛徒相见。"
 war_of_the_aragonese_union_disaster.4.b.tt: "不满情绪将进一步蔓延"
 war_of_the_aragonese_union_disaster.5.title: "联盟的壮大"
 war_of_the_aragonese_union_disaster.5.desc: "#italic 阿拉贡联盟#!的触角继续在[ShowAreaName('aragon')]和[ShowAreaName('valencia')]的土地上延伸。联盟的煽动者在每座城镇揭露这些城镇的不堪历史，煽动其当地居民对[GetCountry('ARA').GetFlavorRank]的不满与怨恨。"
 war_of_the_aragonese_union_disaster.5.a: "派遣信使。我们将与其领袖谈判。"
 war_of_the_aragonese_union_disaster.5.b: "还有更重要的事务需要处理。"
 war_of_the_aragonese_union_disaster.6.title: "不入虎穴"
 war_of_the_aragonese_union_disaster.6.desc: "#italic 阿拉贡联盟#!的领袖们派出一名信使，强烈建议[GetCountry('ARA').GetGovernment.GetRulerTitle]亲自前往联盟的中心[ShowLocationName('zaragoza')]城召开一次特别议会。他们表示，相信双方可以达成共识并解决彼此的共同诉求，但这座城市被他们牢牢掌控，若谈判陷入僵局，只有天知道这座城里会发生什么。"
 war_of_the_aragonese_union_disaster.6.a: "谅他们也不敢对[GetCountry('ARA').GetGovernment.GetRulerTitle]吆五喝六。"
 war_of_the_aragonese_union_disaster.6.b: "显然是场鸿门宴，我们不去这座城市。"
 war_of_the_aragonese_union_disaster.7.title: "危机四伏的会谈"
 war_of_the_aragonese_union_disaster.7.desc: "在[ShowLocationName('zaragoza')]古城，街道上死一般的寂静，弥漫着紧张的氛围，但在会场内部，[GetCountry('ARA').GetGovernment.GetRulerTitle]本人及其代表和#italic 阿拉贡联盟#!的势力们已经剑拔弩张，吵得不可开交。\n\n从讨论一开始，联盟成员便掌控了局面，他们咄咄逼人地要求[GetCountry('ARA').GetGovernment.GetRulerTitle]承认一长串新权利和特权，并宣誓将这些条文写入法律。局势已经十分危险，许多参会领主都带着武器，随时准备好换一个新[GetCountry('ARA').GetGovernment.GetRulerTitle]。"
 war_of_the_aragonese_union_disaster.7.a: "刀都架在脖子上了，我们只能批准这些不公正的特权。"
 war_of_the_aragonese_union_disaster.7.b: "我们不会屈服，宁死不会让步。"
 war_of_the_aragonese_union_disaster.7.c: "卫兵！帮我们从这个陷阱突围！"
 war_of_the_aragonese_union_disaster.8.title: "巴伦西亚叛乱"
 war_of_the_aragonese_union_disaster.8.desc: "叛乱之火蔓延到图里亚河畔，再次激起了#italic 巴伦西亚联盟#!。王领之间的地位和权利差异，导致[ShowAreaName('valencia')]人民加入叛乱，希望获得渴望的特权。"
 war_of_the_aragonese_union_disaster.8.a: "该死！"
