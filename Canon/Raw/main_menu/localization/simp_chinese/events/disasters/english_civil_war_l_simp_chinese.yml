l_simp_chinese:
 #English Civil War related Events
 english_civil_war.250.title: "[target_character.GetNameWithNoTooltip]"
 english_civil_war.250.desc: "[ROOT.GetCountry.GetLongName]的权力格局变动催生了众多新锐人物，他们渴望掌握权柄治理封邑。[target_character.GetName]正是其中的佼佼者，其在[target_location.GetName]的司法事务中日益增强的话语权令人瞩目。\n\n凭借源自其信仰的雄心与实力，[target_character.GetSheHe]及其同侪必将影响我国子民的未来——无论这改变是福是祸。"
 english_civil_war.250.a: "有意思。"
 more_likely_to_fire_disaster_tt: "[ShowDisasterName('english_civil_war')][disaster|e]的触发概率将#R 提升#!。若灾难爆发时[target_character.GetName]尚未去世，[target_character.GetSheHe]将成为叛军领袖"
 english_civil_war.250.historical_info: "奥利弗·克伦威尔，作为英国内战和共和国时期的中心人物，是一位虔诚的清教徒。他领导议会军赢得了关键性的胜利，这直接导致了查理一世的处决和英格兰联邦的建立。作为护国公，他严格执行清教的价值观，并加强了对英格兰、苏格兰和爱尔兰的统治。他的军事行动，特别是对爱尔兰的战役，因其残酷的手段和深远的影响而臭名昭著。"
 english_civil_war.251.title: "[english_civil_war_rebels_scope.GetNameWithNoTooltip]崛起"
 english_civil_war.251.desc: "[target_character_1.GetName]与[english_civil_war_rebels_scope.GetName]的矛盾已至沸点。中央集权、苛税政策与宗教改革激起的怒火，点燃了[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]内部派系的反叛烈焰。\n\n支持[target_character_2.GetName]的议会派叛军揭竿而起，要求限制[ROOT.GetCountry.GetGovernment.GetAdjective]君权并扩大议会影响。其主张赢得[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]乃至平民阶层的广泛支持。[ROOT.GetCountry.GetName]的国运悬于刀锋，整个国度已陷入内战漩涡。"
 english_civil_war.251.a: "叛军逆贼！"
 provinces_will_align_with_rebels_tt: "[ROOT.GetCountry.GetCapital.GetRegion.GetName]内的数个[provinces|e]将转向效忠[english_civil_war_rebels_scope.GetName]"
 english_civil_war.251.historical_info: "英国内战（1642‑1651年）源于查理一世与英国议会之间在君权、税收政策以及宗教改革方面的激烈冲突。国王的专制统治、议会的解散以及严苛政策的实施，激起了广泛的不满情绪。\n\n这场战争在保王党（支持君主制的贵族）和主张建立宪政的议会派之间展开，最终导致了查理一世的处决、君主制的废除，以及在克伦威尔领导下的护国公体制的成立。这场冲突彻底改变了英格兰的政治格局，削弱了君主的权力，并为现代议会民主制度奠定了基础。然而，直到1660年王政复辟，这场内战留下的矛盾才最终平息。"
 english_civil_war.252.title: "议会派赢得[ShowDisasterNameWithNoTooltip('english_civil_war')]"
 english_civil_war.252.desc: "经过多年的激烈战斗，[target_character.GetName]领导的大军终于取得了全面胜利，保王党军队的溃败标志着[ShowDisasterNameWithNoTooltip('english_civil_war')]的结束。议会派的胜利彻底改变了[ROOT.GetCountry.GetFlavorRank]的权力平衡。\n\n旧秩序已经崩溃，在[target_character.GetShortNameWithNoTooltip]的强势领导下，一个以议会统治和民意为基础的新政体得以建立。[ROOT.GetCountry.GetFlavorRank]面临着在新秩序下重建和重塑认同的挑战，革命的余波将继续塑造[ROOT.GetCountry.GetName]的未来。"
 english_civil_war.252.a: "局势竟如此逆转！"
 english_civil_war.253.title: "保王党赢得了[ShowDisasterNameWithNoTooltip('english_civil_war')]"
 english_civil_war.253.desc: "[ROOT.GetCountry.GetFlavorRank]与议会派的较量以[target_character.GetName]麾下忠勇之师的全胜告终。效忠[ROOT.GetCountry.GetGovernment.GetAdjective]的军队碾碎叛军，重铸[target_character.GetShortNameWithNoTooltip]对[ROOT.GetCountry.GetFlavorRank]的权威。\n\n随着逆党覆灭，我们重申立场并压制议会治国的异端理念。当前首要任务是治愈战争创伤，整肃防务，确保此类叛乱永不再现。"
 english_civil_war.253.a: "[target_character.GetNameWithNoTooltip]万岁！"
 english_civil_war.254.title: "[ShowDisasterNameWithNoTooltip('english_civil_war')]爆发"
 english_civil_war.254.desc: "对[ROOT.GetCountry.GetGovernment.GetAdjective]越权行径忍无可忍的议会派，正式向[target_character.GetName]及[target_character.GetHerHis]的统治秩序宣战。高举“代议治国”的旗帜，他们的大军完成动员准备进军。\n\n战火即将席卷[ROOT.GetCountry.GetFlavorRank]全境，议会军与保王党部队的厮杀将决定[ROOT.GetCountry.GetName]的未来走向。国家陷入动荡深渊，此役结果将裁决[target_character.GetShortNameWithNoTooltip]能否维系绝对权力，抑或叛军的治国理念终成主流。"
 english_civil_war.254.a: "支持议会派！"
 english_civil_war.254.b: "保王党必将胜利。"
 english_civil_war.255.title: "省份倒向议会派"
 english_civil_war.255.desc: "[target_province.GetName]的战争局势突变，城头变幻大王旗。当地的权贵因对王权的高压统治感到不满，公开宣布支持议会事业。民兵组织的兴起和要塞的布防完成，使得[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的旗帜已在市政厅与城堡上空飘扬。这个资源丰富的战略要地已经成为叛军的关键据点。王室必须迅速做出决定进行镇压，否则叛变的星星之火可能会燎原。"
 english_civil_war.255.a: "诅咒那些叛徒！"
 every_location_loses_scaling_sat_and_joins_rebel_tt: "[target_province.GetName]的不满[pops|e]会失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]，并且如果[civil_war|e]爆发会支持[english_civil_war_rebels_scope.GetName]"
 continue_playing_as_root_tt: "我们将在[civil_war|e]中继续扮演[ROOT.GetCountry.GetLongName]"
 english_civil_war.256.title: "[ShowParliamentIssueTypeNameWithNoTooltip('new_model_army_pi')]"
 english_civil_war.256.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]即将审议一项军队改革的提案。长期以来，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]成员垄断了军事指挥权，但其中多数人缺乏实战经验。因此，提交的[ShowParliamentIssueTypeName('new_model_army_pi')]方案提出，应该在内战期间禁止[ROOT.GetCountry.GetGovernment.GetParliament.GetName]中无军事资历者担任陆海军指挥官职务，转而组建由经验丰富且能力出众的职业将领[target_character_2.GetName]统领的新模范军，实现军队质量的全面提升。"
 english_civil_war.256.a: "附议！附议！"
 english_civil_war.256.b: "暂时不需要。"
 pi_will_be_available_for_10_years_tt: "接下来#Y 10#!年内可讨论[ShowParliamentIssueTypeNameWithNoTooltip('new_model_army_pi')][parliament_issue|e]"
 target_character_2_goes_away_tt: "[target_character_2.GetShortNameWithNoTooltip]会消失无踪"
 english_civil_war.257.title: "叛乱的星火"
 english_civil_war.257.desc: "在[ShowDisasterName('english_civil_war')]的动荡局势下，[target_area.GetName]地区正面临倒向[english_civil_war_rebels_scope.GetName]的重大风险。[ROOT.GetCountry.GetGovernment.GetAdjective]当局长期施政不当所积累的民怨已如野火般蔓延，当地民众正大规模投向叛军阵营。由城镇民兵组织发动的武装起义已控制多处战略要地，他们不仅要求提高军饷待遇，更主张大幅削弱中央政府权力。当前该地区的统治秩序已处于崩溃边缘，若处置不当，这场叛乱极可能引发更大范围的连锁反应。"
 english_civil_war.257.a: "让他们反抗吧。"
 english_civil_war.257.b: "拨发一些安抚资金。"
 pops_in_target_area_lose_90_sat_and_join_parliamentarists_tt: "我们位于[target_area.GetNameWithNoTooltip]的[pops|e]会失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]并加入[english_civil_war_rebels_scope.GetNameWithNoTooltip]"
 target_area_suffers_33_control_penalty_tt: "我们位于[target_area.GetNameWithNoTooltip]的[locations|e]会失去[ShowNamedValue('control_extreme_penalty')|+=2%][control|e]"
 english_civil_war.258.title: "臣属与[ShowDisasterNameWithNoTooltip('english_civil_war')]"
 english_civil_war.258.desc: "[ShowDisasterName('english_civil_war')]的动荡局势为附庸国[target_subject.GetLongName]创造了可乘之机。该国统治者表面上维持着效忠姿态，实则对[ROOT.GetCountry.GetAdjective]当局为镇压[english_civil_war_rebels_scope.GetName]而持续加征赋税的政策日益不满。\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的顾问已形成对立两派：以[target_character_1.GetName]为首的一派主张强行征收钱粮以扩充军备；而反对派则警告说，这种高压政策可能最终迫使附庸国加入[english_civil_war_rebels_scope.GetNameWithNoTooltip]倒戈相向。我们面临艰难抉择——是冒险强化征税以充实战备，还是减轻赋税负担以维系附庸国的忠诚。"
 english_civil_war.258.a: "我们不能冒险损害我们的关系。"
 english_civil_war.258.b: "继续从他们那压榨高额贡税。"
 target_subject_will_appreciate_this_tt: "[target_subject.GetLongNameWithNoTooltip]将对这一举动表示感激"
 english_civil_war.259.title: "[ShowDisasterNameWithNoTooltip('english_civil_war')]中的外交斡旋"
 english_civil_war.259.desc: "在[ShowDisasterName('english_civil_war')]所引发的混乱中，[target_overlord.GetName]的人民正遭受苦难。为了维护我们对国家的忠诚，[target_character_1.GetName]决定减轻税负，并向我们[ROOT.GetCountry.GetFlavorRank]赠送了丰厚的礼物。[target_overlord.GetAdjective][target_overlord.GetGovernment.GetCourtTitle]的这一宽厚政策，目的是为了加强联盟，确保我们在这一艰难时期坚定地支持他们的事业。"
 english_civil_war.259.a: "棋局已全面展开。"
 english_civil_war.260.title: "外交重压"
 english_civil_war.260.desc: "[target_overlord.GetLongName]境内持续恶化的[ShowDisasterName('english_civil_war')]危机，导致其对我国实施了更为严苛的财政盘剥。尽管其顾问多次建议减轻[ROOT.GetCountry.GetFlavorRank]的赋税负担，但他们仍顽固坚持现行的高压政策。\n\n我们提出的合理诉求不仅遭到粗暴拒绝，[target_character_1.GetName]更在回应中对我们进行了公开羞辱，将我们的正当关切污蔑为叛逆言论。这种赤裸裸的轻蔑态度已严重动摇我们的忠诚基础，两国关系正濒临破裂边缘。"
 english_civil_war.260.a: "他们必将自食恶果！"
 english_civil_war.261.title: "叛军势力扩张"
 english_civil_war.261.desc: "随着近期叛乱和社会动荡引发的恐慌情绪不断扩散，[english_civil_war_rebels_scope.GetName]抓住时机扩充军力，大量志愿者积极投身于反抗王权和现行体制的行列中！"
 english_civil_war.261.a: "该死的叛军！"
