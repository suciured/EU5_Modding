l_simp_chinese:
 muscovite_succession_war.17.title: "莫斯科继承战争"
 muscovite_succession_war.17.desc: "一支忠于[pretender.GetName]的军队发动突袭，攻入毫无防备的[target_location.GetName]，控制了这里的防御工事。现在我们既要夺回这里，又要应对受此鼓舞的进一步叛乱。\n\n[pretender.GetSheHe|U]已自立为[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetRulerTitle]，并处决了这座城市中不肯效忠的士兵。"
 muscovite_succession_war.17.a: "载入史册的灾难！"
 STATIC_MODIFIER_NAME_demoralised_by_loss_of_capital: "国破兵疲"
 muscovite_succession_war.17.b: "出钱换取其放弃控制权。"
 muscovite_succession_war.17.c: "淡化其战略价值。"
 muscovite_succession_war.17.tt1: "[target_root_country.GetGovernment.GetRuler.GetName]表现出的军事能力和勇气使军队集结起来"
 muscovite_succession_war.17.historical_info: "莫斯科落入忠于瓦西里二世大公的叔父尤里·德米特里耶维奇的军队之手，对这位毫无防备，在袭击中被俘的年轻统治者造成了沉重打击。然而，新大公并未就此沉沦，而是证明了自己是出色的统治者，迅速获得了家人和波雅尔的支持。"
 muscovite_succession_war.18.title: "剜目之苦"
 muscovite_succession_war.18.desc_captured_during_siege: "在试图重新夺回[target_location.GetName]的过程中，[ROOT.GetCountry.GetGovernment.GetRuler.GetName]被一位现役将军擒获，而此将军宣誓效忠于敌方。在获释之前，[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]被刺瞎双眼，只能步履蹒跚地回到军营。"
 muscovite_succession_war.18.desc_captured_by_cousin: "在探访附近一座修道院时，[ROOT.GetCountry.GetGovernment.GetRuler.GetName]又一次被[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]的堂亲[target_cousin.GetName]俘获，后者已宣誓效忠敌方。[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]获释之前，双目被刺瞎，随后被送回[target_location.GetName]。"
 muscovite_succession_war.18.a: "野蛮行径。"
 muscovite_succession_war.18.historical_info: "瓦西里二世在拜访谢尔盖圣三一修道院时被尤里·德米特里耶维奇的儿子，他的堂兄弟德米特里·舍米亚卡俘虏。他被带到莫斯科刺瞎双眼并流放，他的堂兄弟则短暂夺取了公国的权力。"
 muscovite_succession_war.19.title: "背叛"
 muscovite_succession_war.19.desc_common: "额外的支持应能增强[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的权威，或至少在敌人之间播下不和的种子。"
 muscovite_succession_war.19.desc_child_defecting: "有报告称，[pretender.GetName]的家族内部因对当前领导的不满而产生内斗。这或许是一个机会，用重金和承诺劝说[target_child.GetName]加入我方阵营。\n\n$muscovite_succession_war.19.desc_common$"
 muscovite_succession_war.19.desc_sibling_defecting: "有关[pretender.GetName]的家族内部斗争的报告不断传来，其中缘由是兄弟争权以及缺乏强有力的领导。这可能为我们提供一个契机，以重金和条件吸引[pretender.GetNameWithNoTooltip]的兄弟[target_sibling.GetName]加入我方阵营。\n\n$muscovite_succession_war.19.desc_common$"
 muscovite_succession_war.19.a: "当然！"
 muscovite_succession_war.19.b: "这样的财富是无法赎回的。"
 muscovite_succession_war.19.tt1: "[target_location.GetName]的[pops|e]逐渐习惯了叛乱者的统治，他们开始支持[pretender.GetNameWithNoTooltip]"
 muscovite_succession_war.19.historical_info: "尤里·德米特里耶维奇死后，他的儿子瓦西里·尤里耶维奇继续宣称莫斯科大公的头衔。然而，他的两个兄弟认为他无法维持对莫斯科的控制，选择支持瓦西里二世以换取领土上的让步。瓦西里·尤里耶维奇被赶出莫斯科，被迫逃离公国。"
 muscovite_succession_war.20.title: "结束"
 muscovite_succession_war.20.desc: "给我们国家带来严重破坏的内乱终于结束了，叛军据点被夺回，公开反对我们的所有宗族成员都已死亡。愿这样的事情永远不会重演。"
 muscovite_succession_war.20.a: "赦免所有还活着的叛军支持者。"
 muscovite_succession_war.20.b: "公开羞辱那些胆敢反对我们的人。"
 muscovite_succession_war.20.historical_info: "尤里·德米特里耶维奇的最后一个儿子战败，随后被瓦西里二世下令毒死，莫斯科公国继承战争就此结束。统治家族内的高死亡率使该王朝险些难以维持，但最终它还是成功把握住了权力，并统治俄罗斯直到十六世纪末。"
