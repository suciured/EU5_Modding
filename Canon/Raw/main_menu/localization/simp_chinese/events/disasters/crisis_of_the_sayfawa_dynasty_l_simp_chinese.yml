l_simp_chinese:
 crisis_of_the_sayfawa_dynasty.1.title: "$crisis_of_the_sayfawa_dynasty$"
 crisis_of_the_sayfawa_dynasty.1.desc: "严峻的时期降临于我们！红云布满苍穹，干旱与饥荒笼罩大地，我们要为不可避免的灾难做好准备。我们树敌众多，但以死求生的决心不会动摇。我们必须勇敢地武装自己，保护亲人和子民免于这场新的灾难。\n\n然而，许多宫中的乱臣贼子对我们热切的行动提出异议，反而鼓吹起所谓和平与稳定，要我们放弃一些毫无价值的土地……"
 crisis_of_the_sayfawa_dynasty.1.a: "我们是战士，我们宁愿战斗！"
 crisis_of_the_sayfawa_dynasty.1.b: "勿要浪死于焦土……"
 crisis_of_the_sayfawa_dynasty.2.title: "篡位者出现"
 crisis_of_the_sayfawa_dynasty.2.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective]家族的子孙确实不是权力和阴谋的素人，遗憾的是，作为我们统治者的宗亲，[pretender_character_scope.GetName]亦未能免俗。[pretender_character_scope.GetHerHis]已经召集了众多暗处的支持者来帮助夺取王位。在这样艰难的时刻，无论我们作何应对，保持我们在臣民眼中的强硬形象是第一位。 我们最忠实的顾问和将领建议我们对于这些蛇蝎之辈开除族系并剥夺头衔，以免他们将我们的政权鲸吞入腹。\n\n虽然这可能是令人沮丧的事实——我们中的许多人认为，如果这个僭越者能够成功，能为我们的王朝带来稳定和更强的合法性……"
 crisis_of_the_sayfawa_dynasty.2.a: "蛇鼠一窝，你们个个都是！"
 crisis_of_the_sayfawa_dynasty.2.b: "该下台了，[target_character.GetNameWithNoTooltip]。"
 rival_branch_sayfawa: "赛法瓦的野心家宗亲"
 csd_every_pop_satisfaction_tt: "[target_province.GetName]所有人群：\n失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]\n加入[rival_branch_sayfawa_scope.GetName]"
 crisis_of_the_sayfawa_dynasty.3.title: "兄弟阋墙"
 crisis_of_the_sayfawa_dynasty.3.desc: "对于[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和[ROOT.GetCountry.GetGovernment.GetAdjective]的王族而言，为了一点蝇头小利争执甚至大打出手已经是司空见惯了。贵族出身的王子拿起武器砍向自己的兄弟，尤其是在这个动荡的时期，已经成为一种恶劣的传统。这种公然忤逆[ROOT.GetCountry.GetGovernment.GetAdjective]秩序的行为让我们在世人眼里毫无教养，衰败不已。\n\n如果我们不能鞭策我们的族亲各就各位，这一恶果最终必然由我们吞下。只有摒弃琐碎的矛盾和对权力的贪恋，我们伟大的[ROOT.GetCountry.GetGovernment.GetAdjective]家族才能重振雄风。"
 crisis_of_the_sayfawa_dynasty.3.a: "我们必须让他们明白自己的身份。"
 crisis_of_the_sayfawa_dynasty.3.b: "毕竟都是一家人……"
 crisis_of_the_sayfawa_dynasty.4.title: "驯顺带来力量"
 crisis_of_the_sayfawa_dynasty.4.desc: "在过去的数个世纪里，[ROOT.GetCountry.GetReligion.GetName]逐渐在我国取得了一席之地。追随此道使我们领悟了天启，也体会到拥抱真正的信仰是何等地欢欣。在我们在混乱的泥潭越陷越深的时候，许多人建议我们从信仰中汲取力量，因为这将是支撑我们登霄得救的正道。"
 crisis_of_the_sayfawa_dynasty.4.a: "我们的信仰将帮助我们渡过难关。"
 crisis_of_the_sayfawa_dynasty.4.b: "我们服务于人民，而非[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]。"
 crisis_of_the_sayfawa_dynasty.4.c: "我们腾不出金钱……"
 crisis_of_the_sayfawa_dynasty.5.title: "一名战士的崛起"
 crisis_of_the_sayfawa_dynasty.5.desc: "乱世出英雄，此话当真吗？至少在当下的艰难时期，一位名为[kbo_strong_general_scope.GetName]的年轻战士挺身而出，[kbo_strong_general_scope.GetSheHe|U]扼腕愤懑于篡位者的猖獗，渴望用[kbo_strong_general_scope.GetHerHis]的长矛刺穿一切来犯之敌。面对面对来自我们境内的一切邪恶，面对那些想要吞噬我们领土的人，面对我们敌人的邪恶，我们将团结在[kbo_strong_general_scope.GetHerHim]的身旁，让我们赋予[kbo_strong_general_scope.GetHerHim]高贵的荣耀，来……"
 crisis_of_the_sayfawa_dynasty.5.a: "……带领我们的部队奔向血腥而光荣的胜利！"
 crisis_of_the_sayfawa_dynasty.5.b: "……作为我们最优秀的战士冲锋陷阵。"
 crisis_of_the_sayfawa_dynasty.6.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝危机的结束"
 crisis_of_the_sayfawa_dynasty.6.a.desc: "尽管我们的敌人殊死顽抗，我们最终没有屈服于他们侵占我们国土的罪恶企图。我们的人民历经了考验，取得了胜利。在这战胜了那些想加害于人民的势力的日子，国家的每个角落都洋溢着欢庆的氛围。阳光重新照耀国土，使我们进入繁荣和安宁的新时代。我们将重新站稳脚跟，那些趁着国家虚弱而趁火打劫的敌对者自然将瑟瑟发抖。"
 crisis_of_the_sayfawa_dynasty.6.b.desc: "事实证明，政治内耗和[ShowCultureName('bilala_culture')]人持续的骚扰使我们不堪重负，难以招架。$bilala_culture$掠夺者深入国土，甚至攻陷了首都[ShowLocationName('njimi')]。我们无法再建立对这些区域的控制，不得不迁移政治中心。许多人可能会说我们裂土求荣以换取族人生存的行为是软弱的。然而他们不知道的是，我们将韬光养晦，并有朝一日收复失地。这不是亡国，这是我们集结大军重登大宝的一次战略预演。"
 crisis_of_the_sayfawa_dynasty.6.a: "我们胜利了！"
 crisis_of_the_sayfawa_dynasty.6.b: "我们会撑住并恢复过来，只要时间允许……"
 crisis_of_the_sayfawa_dynasty.7.title: "$bilala_culture$掠夺者"
 crisis_of_the_sayfawa_dynasty.7.desc: "长期以来，[ShowCultureName('bilala_culture')]人都是我们亡国的一大死敌。他们不断袭击我国，并愈加肆无忌惮，以至于我们的人民对他们产生普遍的担忧和恐惧。他们近日在[target_location.GetName]的入侵反而鼓励了他们民族在我国进内的蚕食定居。如果这种情况持续下去，他们将成为难以阻挡的祸患。"
 crisis_of_the_sayfawa_dynasty.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 crisis_of_the_sayfawa_dynasty.7.b: "付钱让他们滚蛋。"
