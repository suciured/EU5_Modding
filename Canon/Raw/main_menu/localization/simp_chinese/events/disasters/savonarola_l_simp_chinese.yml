l_simp_chinese:
 savonarola.1.title: "新晋传教士"
 savonarola.1.desc: "$savonarola_disaster_desc$\n\n有人建议我们邀请这位传教士[GetCharacter('flo_savonarola').GetName]来[ROOT.GetCountry.GetCapital.GetName]，认为他在这座城市我们能受益匪浅。最起码我们肯定能受益于他的话语对大众的吸引力。"
 savonarola.1.a: "邀请他前来。"
 savonarola.1.b: "把他送走。"
 savonarola.2.title: "萨伏那洛拉讲道"
 savonarola.2.desc: "在信念的驱使下，[GetCharacter('flo_savonarola').GetName]的布道坚定不移。人们总能看到他在主广场上宣讲他的教义。他布道的时间越长，聚集在他周围的人群就越多。虽然并非所有人都支持他，但他传道的影响力是不可否认的。\n\n日益增长的支持鼓励着他，他的布道也越来越大胆。始终专注于忏悔和改革，他对欧洲统治者和教会本身滥用权力和堕落的抨击也越来越直白。"
 savonarola.2.a: "让他讲道。"
 savonarola.2.b: "削弱他。"
 savonarola.3.title: "恸哭派的成立"
 savonarola.3.desc: "随着[GetCharacter('flo_savonarola').GetName]影响力的日益增强，其追随者开始聚集形成名为“皮亚尼奥尼”（意为“哭泣者”或“恸哭者”）的群体。这些群体追随他走到哪里就跟到哪里，密切关注他说的每一个字，并将他的教诲铭刻在心。\n\n任其发展，这些恸哭派很快就会变成一股不可阻挡的，支持萨伏那洛拉的浪潮。"
 savonarola.3.a: "随他们去吧。"
 savonarola.3.b: "取缔他们。"
 savonarola.4.title: "萨伏那洛拉的名望增长"
 savonarola.4.desc: "[GetCharacter('flo_savonarola').GetName]的声望正变得超出预料。虽然他主要在[ROOT.GetCountry.GetCapital.GetName]讲道，但他的话语却传遍了我国，甚至传到了更远的地方。有报告称，他在[target_location.GetName]民众中的支持率越来越高，人们开始聚在一起讨论他的话，甚至亲自来到首都听他讲道。\n\n我们无法否认他讲道的力量和他在民众中的影响力，每天都有越来越多人公开表示对他的支持。如果这种情况继续下去，他可能会成为我们身上的一根难以拔除的刺。"
 savonarola.4.a: "他构不成威胁。"
 savonarola.4.b: "他正在成为一个大麻烦。"
 savonarola.5.title: "萨伏那洛拉取得掌控权"
 savonarola.5.desc: "[GetCharacter('flo_savonarola').GetName]的影响力变得空前强大。越来越多人每天聚集在他周围，[ROOT.GetCountry.GetName]的局势变得更加紧急，他对教会和[ROOT.GetCountry.GetGovernment.GetRulerTitle][target_character.GetName]的攻击越来与激烈。他自称“教会改革者”，人们呼吁在神的指引下驱逐[target_character.GetNameWithNoTooltip]，并让[GetCharacter('flo_savonarola').GetNameWithNoTooltip]担任[ROOT.GetCountry.GetNameWithNoTooltip]的领袖。\n\n尽管我们有能力的[ROOT.GetCountry.GetGovernment.GetRulerTitle]肯定能凭借我们自己的力量让国家摆脱这种困境，但不可否认的是，大多数人都在要求改变。"
 savonarola.5.a: "允许他掌权。"
 savonarola.5.b: "他的思想很好，但他不是统治者。"
 savonarola.5.c: "让他走人。"
 savonarola.6.title: "萨伏那洛拉的律法"
 savonarola.6.desc: "在最近成为[ROOT.GetCountry.GetLongName]的统治者后，[GetCharacter('flo_savonarola').GetName]开始实施他一直在宣扬的改革。他和他的追随者组织了一个政党，现在主导着[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的政治，而他的改革正在顺利通过。谴责堕落和过度的新法律正被提出。任何违反道德的行为现在都会被视为非法，街头巡逻队将组织起来，确保这座城市没有任何不知羞耻的行为或着装。\n\n坚持这些改革将确保我们国家得到上帝的青睐，但这会涉及到我们人民生活方式的巨大改变。"
 savonarola.6.a: "采纳这些改革。"
 savonarola.6.b: "这有点太极端了。"
 savonarola.7.title: "萨伏那洛拉被传唤前往罗马"
 savonarola.7.desc: "[GetCharacter('flo_savonarola').GetName]的讲道对[ROOT.GetCountry.GetLongName]人民产生了巨大的影响，自他被选为我们社会的领袖后，就为我们的社会引入了许多改变。尽管圣座最初对他批评教会有些不满，但仍支持他的政策。然而，他与[GetCountry('PAP').GetGovernment.GetRulerTitle]的持续分歧，再加上他的过度狂热与日俱增，都使双方的关系恶化到了令人担忧的程度。\n\n他试图向[GetCountry('PAP').GetGovernment.GetRulerTitle]写信防止分歧加剧，但这些尝试最后都未能成功。[GetCountry('PAP').GetGovernment.GetRulerTitle][GetCountry('PAP').GetGovernment.GetRuler.GetName]最终决定将他传唤到罗马，彻底结束这场辩论。"
 savonarola.7.a: "服从[GetCountry('PAP').GetGovernment.GetRulerTitle]。"
 savonarola.7.b: "无视[GetCountry('PAP').GetGovernment.GetRulerTitle]。"
 savonarola.8.title: "萨伏那洛拉的虚荣之火"
 savonarola.8.desc: "虚荣之火在欧洲并不罕见。狂热的牧师们总是渴望谴责无度和堕落，为了证明自己的观点，他们无惧搞出尽可能大的场面。焚烧化妆品、镜子、衣服或任何被认为容易引诱人走向罪恶的东西，是他们谴责虚荣的最引人注目的方式之一。这些东西始终面临着被信仰的净化之火烧毁的风险。\n\n而现在，[GetCharacter('flo_savonarola').GetName]就点燃了这样的篝火，试图让[ROOT.GetCountry.GetName]的好人们拜托罪恶。[ROOT.GetCountry.GetCapital.GetName]主广场燃起巨大的篝火，并将为所有人树立典型。"
 savonarola.8.a: "全部烧掉！"
 savonarola.8.b: "这有点太过火了。"
 savonarola.9.title: "萨伏那洛拉被绝罚"
 savonarola.9.desc: "[GetCharacter('flo_savonarola').GetName]和[GetCountry('PAP').GetGovernment.GetRulerTitle][GetCountry('PAP').GetGovernment.GetRuler.GetName]之间的分歧已经到了无法挽回的地步。萨伏那洛拉越来越狂热，不断攻击教会的权威，这引起了圣座的担忧。[GetCountry('PAP').GetGovernment.GetRulerTitle]的要求一再被无视，异端指控和煽动叛乱的言论越来越多。\n\n最终，[GetCountry('PAP').GetGovernment.GetRulerTitle]决定采取极端手段，将他绝罚，震慑任何可能会庇护他的人。"
 savonarola.9.a: "是他错了！"
 savonarola.10.title: "火之审判"
 savonarola.10.desc: "[GetCharacter('flo_savonarola').GetName]的狂热达到了空前的水平。他对教会的指控已经远远超出了单纯的含蓄攻击，而是变成了公开的毁谤。他最近的出版物也变得越来越激进，试图在其中反驳异端指控。他甚至开始宣称自己有能力行奇迹，如果这是真的，那他无疑得到了神的指引。为了证明这一点，他被要求通过火之审判，在这场试炼中，他必须穿过燃烧的大火。如果他确实能行奇迹，并得到了神的引导，那火焰当然不会伤到他，他将毫发无损地传过去。\n\n到了审判的那一天，一大群人在主广场聚集，渴望观看结果。空气中弥漫着期待与紧张，然而，时间逐渐过去，一切都没有开始，人群的情绪越来越低落。最终，由于一场突如其来的降雨，整场审判不得不取消，人们也不得不气呼呼地回了家，并因为这场失败的试炼大骂萨伏那洛拉。"
 savonarola.10.a: "他显然是个异端，逮捕并处决他。"
 savonarola.10.b: "他没被烧，显然上帝支持他。"
 savonarola.11.title: "萨伏那洛拉的遗产"
 savonarola.11.desc: "[GetCharacter('flo_savonarola').GetName]的死和他在世时一样动摇了我们国家。无论[ROOT.GetCountry.GetLongName]的人民是否认同他的讲道，不可否认的是，他对他们所有人产生了深刻的影响。他的去世标志着他引发的骚动的结束，虽然他的许多追随者仍在传播相同的信息，但他们却没有他那样的变革力量。\n\n[ROOT.GetCountry.GetFlavorRank]经受了[GetCharacter('flo_savonarola').GetNameWithNoTooltip]带来的地震，并将变得比以前更强大。"
 savonarola.11.theocracy.desc: "[GetCharacter('flo_savonarola').GetName]彻底塑造了我们国家。他经由上帝指引的道路带来了全能者的赐福，照亮了我们光荣的国家。我们将追随他的脚步，让[ROOT.GetCountry.GetLongName]成为神的钦选之地。\n\n在他的指引下，辉煌的[ROOT.GetCountry.GetNameWithNoTooltip]将成为天国在人间的光，成为所有灵魂的救赎灯塔，成为他们追随的榜样。"
 savonarola.11.a: "让我们恢复[ROOT.GetCountry.GetFlavorRank]的秩序。"
 savonarola.11.b: "我们将追随他神圣的道路。"
 savonarola.12.title: "美第奇反戈一击"
 savonarola.12.desc: "在[GetCharacter('flo_savonarola').GetName]被处决后，[GetCharacter('flo_piero_soderini').GetName]被委任掌管[ROOT.GetCountry.GetLongName]以重建秩序。尽管到目前为止他的统治相当成功，但并非没有障碍，而且有一部分人对他掌权不太满意。其中就有[ShowDynastyName('medici_dynasty')]家族。他们曾经是[ROOT.GetCountry.GetNameWithNoTooltip]的掌权者，最有影响力的家族之一，后来被萨伏那洛拉赶走。\n\n现在，在[GetCharacter('flo_piero_soderini').GetNameWithNoTooltip]治下秩序得到恢复，他们看到了夺回[ROOT.GetCountry.GetFlavorRank]权力的机会。他们有足够的支持来实现这一点，而且民众对此也不会有太大抱怨。"
 savonarola.12.a: "让他们回来。"
 savonarola.12.b: "这样就挺好。"
 savonarola.13.title: "萨伏那洛拉归来"
 savonarola.13.desc: "我们本以为将[GetCharacter('flo_savonarola').GetName]逐出[ROOT.GetCountry.GetName]就能摆脱他，但看起来他的传教还没完。他不满足于已经搅动的是非，决定回到我国继续传播他的教义。人们再次在[ROOT.GetCountry.GetCapital.GetName]中央看到他，身边围着一大群人聆听他的每一句讲道。"
 savonarola.13.a: "可恶的家伙。"
