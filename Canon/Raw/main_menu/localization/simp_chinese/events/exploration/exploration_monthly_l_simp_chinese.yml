l_simp_chinese:
 exploration_monthly.1.title: "在[ROOT.GetExploration.GetArea.GetNameWithNoTooltip]的难关"
 exploration_monthly.1.desc: "在执行任务寻找可殖民的土地时，我们在[ROOT.GetExploration.GetLocation.GetName]遇到了阻碍。其原住民大都对我们抱有敌意，但这块土地却十分富饶。我们可以与其贸易以大额获利。不过我们可能需要贿赂一两个酋长……"
 exploration_monthly.1.a: "与之公平交易。"
 exploration_monthly.1.b: "无奸不成商。"
 exploration_monthly.2.title: "敌对的原住民"
 exploration_monthly.2.desc: "我们的考察队在[ROOT.GetExploration.GetLocation.GetName]遭遇了怀有敌意的原住民，不得不逃离该地。\n\n一些船员上岸寻找淡水，归船时出现了五条载着武士的[pop.GetCulture.GetName]式独木舟。\n\n[ROOT.GetExploration.GetOwner.GetAdjective]的船员们立刻调转小艇拼命划向舰船，原住民驶着独木舟紧随其后。一条独木舟几乎要追上小艇，幸好船员们做好了战斗准备，那条独木舟不得不减速等待伙伴跟上。\n\n舰船成功逃离，但有些船员受伤了。一名船员腿上中了一支毒箭，尽管用小便和橄榄油消毒了伤口，但这名船员依然生死未卜。"
 exploration_monthly.2.a: "看看一些便宜的小饰品能否安抚这些原住民"
 exploration_monthly.2.b: "再次前往，戮其命，夺其金！"
 exploration_monthly.3.title: "身处异域的不速之客"
 exploration_monthly.3.desc: "正当我们的舰船靠近[ROOT.GetExploration.GetLocation.GetName]时，大量载着礼物的独木舟开始跟随。独木舟的船员们毫不畏惧地登上甲板，其中两个看似重要的船员尝试劝说[ROOT.GetExploration.GetCharacter.GetName]跟随他们前往[tribal_nation.GetCapital.GetName]。\n\n他们的动机似乎是善意的，我们能从翻译能听懂的一些词语中发现，我们刚好在一个某种节日的时候到来。\n\n在这些土著看来，我们舰船的桅杆结构、船帆和索具像是一些有象征意义的文物，并且我们顺时针绕岛而行的航线恰好与节庆中游行船队的航线相同。这使土著们相信我们是友善的，但是一个错误的举动就可能改变这一切……"
 exploration_monthly.3.a: "接受他们原始的传统。"
 opinion_good_first_impression: "良好的第一印象"
 exploration_monthly.3.b: "和他们划清界线，绝不登陆！"
 exploration_monthly.4.title: "荣耀之路"
 exploration_monthly.4.desc: "瞭望员报告发现了零星的人类住所，但并未发现任何原住民，直到最终在[ROOT.GetExploration.GetLocation.GetName]出现了一座沿海村庄。\n\n小股船员登岸拜访并得到[native_pop.GetCulture.GetName]村民的热情款待，似乎是由于他们对三名身材高大、胡须茂密的[explorers_pop.GetCulture.GetName]船员十分迷恋。这些原住民没有胡须，在克服了一些困难后，他们设法表达他们的神话传说预示了有一天他们长着胡须的神会从海上来见他们。\n\n原住民赠送的食物和珍宝，都向[target_character.GetName]表明了这片土地的富裕，以及对我们的巨大价值。"
 exploration_monthly.4.a: "这片土地很有前途！"
 exploration_monthly.5.title: "入夏之舟"
 exploration_monthly.5.desc: "发现的部落可以用克里斯托弗·哥伦布的话完美地描述：“与我交易，商品无私藏，心念皆善……好悦我……民皆君子，邪恶不知，杀盗不作……陛下可信其善世间无所比焉……睦邻如亲，其言天下至美，其行以礼，其民常乐。”"
 exploration_monthly.5.a: "榨取他们！"
 angry_natives: "被压榨！"
 exploration_monthly.5.b: "好好利用他们的绅士之道。"
 friendly_natives: "友善的邂逅"
 exploration_monthly.6.title: "不受欢迎的乘客"
 exploration_monthly.6.desc: "[ROOT.GetExploration.GetLocation.GetName]附近的这个村落被荒弃已有一段时间，枯萎的作物无声诉说着长年累月的干旱。\n\n正当探险队归船之时，他们差点被吓死——一头他们此生仅见的巨熊正尝试爬上船！\n\n海员们决定抓住这头饥饿的野兽，希望把它带回[ROOT.GetExploration.GetOwner.GetLongName]。\n\n它被绑住并带上船，但却挣脱了绳子，船员不得不杀了它。这一攻击和[ROOT.GetExploration.GetLocation.GetProvince.GetName]的破败使[target_character.GetName]认识到搜查[ROOT.GetExploration.GetArea.GetName]的这一部分注定要失败。"
 exploration_monthly.6.a: "真可惜。"
 exploration_monthly.7.title: "[ROOT.GetExploration.GetLocation.GetNameWithNoTooltip]的绿色山峦"
 exploration_monthly.7.desc: "[ROOT.GetExploration.GetLocation.GetName]的原住民对[target_character.GetName]用以交换鲜鱼和鹿肉的玻璃珠、铜铃和布匹十分痴迷。这些人只有很少的财富，看起来非常平和。\n\n他们一夜间抛下家园，只留下空空的村落让探险队的成员探索。他们没有什么重大发现，不过从埋藏在渔网中的一轮小小金环来看，[ROOT.GetExploration.GetArea.GetName]可能会给我们带来一些财富。"
 exploration_monthly.7.a: "真棒！"
 exploration_monthly.8.title: "地平线之外"
 exploration_monthly.8.desc: "我们的探险船停泊在[ROOT.GetExploration.GetLocation.GetName]的海岸时，一队好奇的[ROOT.GetExploration.GetLocation.GetDominantCulture.GetName]原住民驶着独木舟划了过来。\n\n在相互以手势示意友善后，船员邀请了他们登舰。在他们回到独木舟上驶回海岸之前，我们与之分享了食物和饮料。\n\n受这初次的太平洋偶遇的报告所鼓动，又有六条独木舟决定驶向我们的卡拉维尔帆船。"
 exploration_monthly.8.a: "他们能让我们了解更多！"
 exploration_monthly.9.title: "来自[ROOT.GetExploration.GetLocation.GetNameWithNoTooltip]的威胁"
 exploration_monthly.9.desc: "我们与[ROOT.GetExploration.GetLocation.GetName]的原住民交往的开端十分激烈，但最终成功使其相信了我们的善意。\n\n在我们登岸后，一老一少两人靠近了我们的舰船。他们对我们的礼物并不感兴趣，而当有人向他们头顶开枪示意退避时，老人受到了轻伤。[ROOT.GetExploration.GetCharacter.GetHeShe|U]奔向他们的棚屋并带人来向我们掷矛，直到两轮齐射后才被赶走。\n\n成年人遁入林中，只留下了他们的儿童。探险队员留给这些儿童一些小饰品以示友善，然后才撤回船上。"
 exploration_monthly.9.a: "让他们明白我们没有恶意。"
 exploration_monthly.10.title: "[ROOT.GetExploration.GetLocation.GetNameWithNoTooltip]的野兽"
 exploration_monthly.10.desc: "在[ROOT.GetExploration.GetCharacter.GetName]着手探险前，[ROOT.GetExploration.GetCharacter.GetHeShe]听说了一个名为汉诺的迦太基探险家发现了一座住满“多毛野蛮人”的岛屿的故事。\n\n汉诺曾尝试捉住男性，虽然没有成功，但是捉到了三个女性。她们残暴的天性迫使探险家杀掉她们，她们的皮被保留以运回作为这群野兽存在的证据。这些人被与汉诺同行的翻译者称为“猩人”。\n\n我们认为我们在[ROOT.GetExploration.GetLocation.GetName]发现的这群猿人一定是汉诺谈及的“猩人”。"
 exploration_monthly.10.a: "拿上你的全部家当滚蛋！"
 exploration_monthly.11.title: "[ROOT.GetExploration.GetNameWithNoTooltip]"
 exploration_monthly.11.desc: "经过对[marriage_location.GetName]周边数月的勘探，我们的探险家[ROOT.GetExploration.GetCharacter.GetName]已经接近了一个[bride_pop.GetCulture.GetName]农民家庭，特别是他们未婚的女儿[bride.GetName]。\n\n成为当地人家庭的一员肯定会对探索有帮助。"
 exploration_monthly.11.a: "探险队的牧师为他们举行了婚礼。"
 exploration_monthly.11.b: "遵循当地的婚礼习俗。"
 exploration_monthly.11.c: "这不是谈情说爱的时候。"
 exploration_monthly.12.title: "醉酒的探险家"
 exploration_monthly.12.desc: "我们的一名探险队成员——在所有人中偏偏是[target_character.GetName]！——成功使[target_character.GetHerselfHimself]自己陷入了可怕的尴尬境地，因为[target_character.GetHeShe]高估了[target_character.GetHisHer]自己对[ROOT.GetExploration.GetLocation.GetName]原住民酿造的水果酒的酒量。\n\n令人作呕的细节不会在这份报告里出现，但是[target_character.GetHeShe]像猪一样病了很长时间。原住民们觉得这事很搞笑，都嘲笑[target_character.GetHisHer]痛苦的样子，但关于此事的传言已经传入[ROOT.GetExploration.GetOwner.GetName]会对之皱眉的社会名流耳中。"
 exploration_monthly.12.a: "果酒？有带点回来吗？"
 STATIC_MODIFIER_NAME_drunken_explorer: "醉酒的探险家"
 exploration_monthly.16.title: "神庙劫掠者"
 exploration_monthly.16.desc: "在被邀请到[ROOT.GetExploration.GetLocation.GetName]的一处宗教场所后，[target_character.GetName]的贪婪战胜了[target_character.GetHimHer]。\n\n就在[pop.GetReligion.GetName]祭司移开目光的一瞬间，[target_character.GetHeShe]就把他们珍爱的神器藏进了[target_character.GetHisHer]的夹克，并在他们发现[target_character.GetHeShe]之前就匆匆离开了。"
 exploration_monthly.16.a: "$common_string_it_belongs_in_a_museum$"
 exploration_monthly.17.title: "小船之旅"
 exploration_monthly.17.desc: "一伙[pop.GetCulture.GetName]的友善猎人帮助了[target_character.GetName]在[ROOT.GetExploration.GetArea.GetName]的探险队，他们用划艇带着[target_character.GetHisHer]的团队来往于河流和海岸线。"
 exploration_monthly.17.a: "与当地人一起观光总是最好的！"
 exploration_monthly.18.title: "无风停航"
 exploration_monthly.18.desc: "由于连续几日的微风，探险队在[ROOT.GetExploration.GetArea.GetName]几乎没有任何进展。[target_character.GetName]只能祈祷风赶紧到来。"
 exploration_monthly.18.a: "我们已经浪费了大把时间……"
 exploration_monthly.19.title: "自然发现"
 exploration_monthly.19.desc: "在穿越[ROOT.GetExploration.GetArea.GetName]时，我们的探险家——自然科学家[target_character.GetName]——宣称[target_character.GetHeShe]对当地植物群有了重大发现。\n\n目前尚不清楚究竟如何，但有一件事是肯定的，那就是[target_character.GetHeShe]需要更多的时间来做一份完整的报告。"
 exploration_monthly.19.a: "这必将推动自然科学的发展。"
 exploration_monthly.19.b: "我们得按规定行事。"
 exploration_monthly.20.title: "夜晚的声音"
 exploration_monthly.20.desc: "穿越[ROOT.GetExploration.GetArea.GetName]时，有许多探险队员怀疑探索者[target_character.GetName]能否找到正确的路。甚至[ROOT.GetExploration.GetLocation.GetName]的土著[pop.GetCulture.GetName]人也宣称他们的祖灵警告他们，[target_character.GetNameWithNoTooltip]选择了错误的方向。\n\n一开始，[target_character.GetHeShe|U]明确驳斥了这种荒谬的说法，但[target_character.GetHeShe]今天醒来后宣称，昨夜众灵拜访了[target_character.GetHimHer]，[target_character.GetHeShe]听到有声音指引[target_character.GetHimHer]改变当前的路线。[target_character.GetHeShe|U]说[target_character.GetHeShe]无法再否认这些征兆，但走那条路需要额外的资金，因为它更难走，需要额外的补给和装备。"
 exploration_monthly.20.a: "[target_character.GetHisHer|U]的直觉从未让我们失望。"
 exploration_monthly.20.b: "灵魂的声音？荒谬。"
 exploration_monthly.21.title: "天赋异禀的翻译"
 exploration_monthly.21.desc: "[ROOT.GetExploration.GetArea.GetName]的探索已经停滞了一段时间，但最近一名说着结结巴巴不过能听懂的[ROOT.GetExploration.GetOwner.GetCulture.GetLanguage.GetName]的[pop.GetCulture.GetName]人来到了[ROOT.GetExploration.GetCharacter.GetName]的营地。[translator.GetHeShe|U]说许多年前，在[translator.GetHeShe]还小时，有个[ROOT.GetExploration.GetOwner.GetCulture.GetName]人拜访了[translator.GetHisHer]的村庄，因此学会了这门语言。[translator.GetHeShe|U]提出可以帮忙与[translator.GetHisHer]的人民建立进一步的联系，并补充说[translator.GetHeShe]也可以帮忙编纂一份关于[translator.GetHisHer]的语言的词典，宣称这将成为非常有用的工具。"
 exploration_monthly.21.a: "资助这本词典。"
 exploration_monthly.21.b: "这没必要。"
 exploration_monthly.21.c: "那个翻译在家待着更好。"
 exploration_monthly.21.b.tt: "[translator.GetName]会加入我们的宫廷"
 exploration_monthly.22.title: "有利的风暴"
 exploration_monthly.22.desc: "[target_character.GetName]的船队在驶过[ROOT.GetExploration.GetArea.GetName]时被卷入了一场风暴。然而这本应是悲剧的事情却变成了奇迹般的好运，因为当乌云散去，他们发现不仅没有失去任何船只，风暴还把他们推到了比预期更远的地方。虽然在这个过程中船帆被完全撕裂了，他们被迫替换备用帆，但计划的进度喜人。"
 exploration_monthly.22.a: "扬帆！"
 exploration_monthly.23.title: "风之丘"
 exploration_monthly.23.desc: "探索[ROOT.GetExploration.GetArea.GetName]时，[target_leader.GetName]在[target_location.GetName]发现了一座位置良好的山丘，山顶呈圆锥形，顶部略微平坦。[target_leader.GetHeShe]说从那里可以一览周围的环境。这是建立营地的好地点，既能轻松监视周边，也可以作为易于识别的地标。[target_leader.GetNameWithNoTooltip]提醒我们，如果我们能为[target_leader.GetHimHer]提供必要的资源，[target_leader.GetHeShe]将在那里建造一座更持久的建筑作为瞭望塔。按[target_leader.GetHeShe|U]所说，从那里能清晰地看到很远的地方，这将大幅改善[target_leader.GetHisHer]的后勤。"
 exploration_monthly.23.a: "我们建个瞭望塔吧。"
 exploration_monthly.23.b: "这没必要。"
 exploration_monthly.24.title: "友好的狗狗"
 exploration_monthly.24.desc: "[explorer.GetName]在探索[ROOT.GetExploration.GetArea.GetName]时得到了一个惊喜。最近，一条狗开始出现在[explorer.GetHisHer]的营地周围，看起来非常友善。这条狗不停吠叫，但看起来更像是为了吸引[explorer.GetNameWithNoTooltip]的注意，而不是威胁，因为任何人都可以接近它，没有任何问题。它似乎想将探险队引上某条道路，但说到底，它不过是条狗，对吧？"
 exploration_monthly.24.a: "狗子的吠叫很重要。"
 exploration_monthly.24.a.tt: "[explorer.GetNameWithNoTooltip]会把狗当成宠物并跟随它的指引。"
 exploration_monthly.24.b: "谁是好孩子？"
 exploration_monthly.24.b.tt: "[explorer.GetNameWithNoTooltip]会抚摸这条狗。也许有点太久了"
 STATIC_MODIFIER_NAME_friendly_dog: "友好的狗狗"
 exploration_monthly.25.title: "平静的海洋"
 exploration_monthly.25.desc: "[target_explorer.GetName]和[target_explorer.GetHerHis]的船被困在[ROOT.GetExploration.GetArea.GetName]的远海已经有一段时间了，既没有风也没有洋流推动船只航行。补给开始短缺，船员们变得越来越焦虑。他们带的一些动物已经被吃掉或扔下船，以减少水粮消耗。如果不做点什么，谁也不知道他们还能活多久。"
 exploration_monthly.25.a: "它超出了人类的掌控，我们必须相信更高的力量。"
 exploration_monthly.25.b: "一定有什么我们可以做的，尝试一切可以尝试的。"
 exploration_monthly.26.title: "引路的鸟"
 exploration_monthly.26.desc: "[target_explorer.GetName]和[target_explorer.GetHerHis]的船在[ROOT.GetExploration.GetArea.GetName]的单调航行已经保持了一段时间。天气没有变化，周围的海也看不出任何变化，船员开始怀疑他们是否真的有在航行。最近一次日出时，甲板上的人惊奇地看到了一只海鸥飞过，似乎在引导他们前往最近的陆地。一些船员说，这是附近存在陆地的明显迹象，并且希望改变航向跟上它，就算不能补充补给，至少也能缓解无聊。"
 exploration_monthly.26.a: "我们跟着它最好。"
 exploration_monthly.26.b: "海鸥出海只是为了死亡，对吧？"
 exploration_monthly.27.title: "哗变！"
 exploration_monthly.27.desc: "[target_explorer.GetName]和[target_explorer.GetHerHis]的船员之间的紧张关系最近一直在加剧。对[target_explorer.GetShortNameWithNoTooltip]领导的普遍不满越来越厉害，从甲板下偷偷摸摸的交谈和甲板上刺眼的目光都能看出来。[target_explorer.GetHerHis|U]对形势的明显忽视导致了[target_explorer.GetHerHis]的垮台，船员们最终组织起来，发动了一场全面哗变。"
 exploration_monthly.27.a: "这块木板给你！"
 exploration_monthly.27.b: "改善船员的条件。"
 exploration_monthly.27.c: "圆滑的解决此事。"
 exploration_monthly.27.d: "如果你想要大屠杀，那你会得到的。"
 exploration_monthly.28.title: "钓鱼游戏"
 exploration_monthly.28.desc: "在[ROOT.GetExploration.GetArea.GetName]航行的船员最近开发出一种非常稀奇的消遣。水手在海上钓鱼补充食物十分常见，但[target_explorer.GetName]身边的这些人沉迷于其中，甚至围绕这项活动设计了一整个游戏。\n\n他们不仅根据鱼获数量评分，还根据鱼的大小，甚至种类评分。不同种类的鱼有不同分数，大鱼并不一定会拿下最高分。他们在甲板上立了一块板，记录每位钓者的分数，并在周末进行全面统计。得分最高的钓鱼佬可以在接下来的一周优先挑选口粮。\n\n虽然让船员保持士气很重要，但他们花在这类闲杂活动上的时间有些太多了，可能会影响到探险队的正常工作。"
 exploration_monthly.28.a: "让他们尽情享受吧。"
 exploration_monthly.28.b: "只要他们别停止工作。"
 exploration_monthly.28.c: "完全禁止任何钓鱼游戏。"
 exploration_monthly.29.title: "游泳课"
 exploration_monthly.29.desc: "探索[ROOT.GetExploration.GetArea.GetName]的海岸线时，[target_explorer.GetName]发现了一个问题。尽管经常在海上航行，但许多水手并不会游泳，恰恰相反，他们见多了溺死尸体的恶心画面，因此几乎所有水手都害怕溺水。\n\n为了解决这个问题，并且考虑到[ROOT.GetExploration.GetArea.GetNameWithNoTooltip]的海滩为安全练习游泳提供了绝佳的机会，一位会游泳的船员向[target_explorer.GetShortNameWithNoTooltip]提议为船员们组织游泳课。虽然这会明显耽搁探险的进度，但这些课程能确保船员的安全，至少在心理上。"
 exploration_monthly.29.a: "上上课。"
 exploration_monthly.29.b: "这纯粹是浪费时间。"
 exploration_monthly.30.title: "[ROOT.GetExploration.GetArea.GetNameWithNoTooltip]的海豚"
 exploration_monthly.30.desc: "船员探索[ROOT.GetExploration.GetArea.GetName]时看到了惊喜的一幕。一群海豚开始尾随船只一同前进。虽然海豚沿着船游泳并不罕见，但这特殊的一群已经跟随探险队相当长的时间了，足有好几天。水手们甚至能认出其中的个体并给它们取了名字。"
 exploration_monthly.30.a: "这肯定能带来好运。"
 exploration_monthly.30.b: "捕杀它们取肉应该很容易吧。"
 exploration_monthly.31.title: "塞壬之歌"
 exploration_monthly.31.desc: "最近几天，[target_explorer.GetName]的船员间流传着不寻常的传言，水手们发誓最近他们晚上在远处听到了歌声。尽管身处远离海岸的远海，但这类报告还是夜复一夜地上报，甚至一滴酒都没喝的水手也开始听到歌声。据他们所说，那是一段连续的高音曲调，其中没有任何可识别的词，但毫无疑问是女声。他们相信这是尾随在船后面的塞壬的歌声，想要引诱船员步入死亡。因此，他们建议在塞壬控制住船之前返回港口。"
 exploration_monthly.31.a: "塞壬？扯什么淡呢。"
 exploration_monthly.31.b: "我们必须小心那些海洋生物。"
 exploration_monthly.31.c: "我们必须调查声音的源头。"
 exploration_monthly.31.d: "可能就是些鲸鱼，捕杀它们吧。"
 exploration_monthly.32.title: "多云的夜晚"
 exploration_monthly.32.desc: "[target_explorer.GetName]在[ROOT.GetExploration.GetArea.GetName]的探险最近几天遇到了一些困难。这些天，天空完全被厚厚的云层覆盖，根本无法分辨星星的方位，甚至月亮都看不到。虽然这种情况并不罕见，但连续这么多天观测不到星星，船员们说不准他们当前的位置和预想的是否一致。这艘船配备了最新式的导航技术，但即便如此，没有星星的指引，在夜间航行不是一件易事。"
 exploration_monthly.32.a: "让我们一起祈祷我们仍未偏离航线。"
 exploration_monthly.32.b: "[target_explorer.GetNameWithNoTooltip]知道我们在哪。"
 exploration_monthly.33.title: "甲板上的制图师"
 exploration_monthly.33.desc: "[target_explorer.GetName]在[ROOT.GetExploration.GetArea.GetName]的探险正按计划进行，但[target_explorer.GetSheHe]认为[target_explorer.GetHerHis]在制图上的才能并未得到充分利用。[target_explorer.GetSheHe|U]送来一份请愿书，希望提高拨给[target_explorer.GetHerHis]的资金，让[target_explorer.GetSheHe]可以为我们提供更精确、更详细的地图。"
 exploration_monthly.33.a: "很好，我们欢迎更优质的地图。"
 exploration_monthly.33.b: "太贵了。"
 exploration_monthly.34.title: "危岩带"
 exploration_monthly.34.desc: "在探索[ROOT.GetExploration.GetArea.GetName]时，[target_explorer.GetName]的船发现了一段底下布满尖锐岩石的海岸线。虽然很容易就能避开它们，但绕道需要改变航向，进而耽搁探险。然而，如果被迫在如此危险的水域航行，船只不太可能毫发无损。"
 exploration_monthly.34.a: "最好绕过它们。"
 exploration_monthly.34.b: "穿过去，之后再修船就行。"
 exploration_monthly.35.title: "旧船残骸"
 exploration_monthly.35.desc: "在[ROOT.GetExploration.GetArea.GetName]，[target_explorer.GetName]的船看到了出乎预料的景象。一艘老船的残骸散落在海滩上，无声地诉说着海洋的无情。部分船体看起来仍然完好，一些船员认为可以进一步搜索，救出可能还有用的货物。然而，它看上去不太可能还有什么值钱的东西，而耽搁整个探险会造成巨大的时间浪费。"
 exploration_monthly.35.a: "谁知道我们能找到什么，最好调查一下。"
 exploration_monthly.35.b: "我们没时间做这个。"
 exploration_monthly.36.title: "海岸上的烟"
 exploration_monthly.36.desc: "[target_explorer.GetName]的船航过[ROOT.GetExploration.GetArea.GetName]的海岸，这里看起来很是普通，但什么东西吸引了船员的注意。在一片本应无人居住的海岸上升起了明显的烟雾。有烟就有火，显然这片海岸并非预想的那样无人居住。迅速检查沙滩后发现，那只是之前失败探险的幸存者，此人一直努力独自在海滩上求生，并且燃起了烟雾，希望有船只路过时能注意到。"
 exploration_monthly.36.a: "上岸，把幸存者带上船。"
 exploration_monthly.36.b: "不是我们的问题，也不是我们的责任。"
 exploration_monthly.37.title: "幽灵船"
 exploration_monthly.37.desc: "幽灵船的故事一直都存在于水手们的嘴上和脑海里。在这些海中幽灵的故事中，船能无风航行，即使船体破裂也不会下沉，船员由骷髅和肿胀的尸体组成。这些故事充满了想象力，但也有许多船员发誓他们看见过如此超凡的船只。\n\n如今，[target_explorer.GetName]在[ROOT.GetExploration.GetArea.GetName]探险期间，也有类似的故事传出。一些船员提到，他们看到了一艘船幽灵般的身影跟随在自己的船后若隐若现，无法凝视。紧张情绪在船员中蔓延，他们开始担心死亡降临到他们头上。"
 exploration_monthly.37.a: "鬼故事都是骗人的。"
 exploration_monthly.37.b: "小心为妙。"
 exploration_monthly.38.title: "发现新大陆！"
 exploration_monthly.38.desc: "经过一段漫长而艰难的旅程，我们的一支探险队带着神奇的消息回到了[target_root_country.GetName]。他们登上一座小岛，遇到了一群戴着金饰，说异族语言的人。根据他们的报告，这可能是通往印度的另一条路线，但一些人开始讨论这可能是一片完全未知的新大陆。我们可以在这些岛屿上建立前哨，为殖民和进一步探索该地区迈出第一步。"
 exploration_monthly.38.a: "[target_root_country.Custom('common_string_positive')]"
 exploration_monthly.39.title: "地狱虫"
 exploration_monthly.39.desc: "黑蝇的无情攻击将我们勇敢的探险队赶出了[ROOT.GetExploration.GetLocation.GetName]。\n\n我们的探索者发现了一片广阔的低地，那里河流水道密集，水最终汇入一座巨大的咸水湾。\n\n令他们沮丧的是，他们接近海岸时遭到了一群小黑蝇无休止的叮咬和吸血。挨了许多次疼痛的叮咬后，他们被迫撤退，现在正申请寻找另一条前进的路线。"
 exploration_monthly.39.a: "[target_root_country.Custom('common_string_positive')]"
 exploration_monthly.39.b: "回头，现在！"
 exploration_monthly.40.desc: "受对未知领域与神秘事物的追求所驱动，来自[target_root_country.GetName]的探险家们抵达了遥远的海岸。这些土地上居住着土著民族，他们操着陌生的语言，佩戴着引人注目的饰物。这一发现引发了比答案更多的疑问，或许将以我们目前无法预见的方式改变历史的轨迹。一个全新的世界正等待着我们，其全部潜力与挑战仍笼罩在神秘的面纱之下。"
 exploration_monthly.40.a: "生活在这样的时代何其有幸！"
 exploration_monthly.40.historical_info: "1492年，克里斯托弗·哥伦布扬帆起航，意图寻找到达亚洲的新航线。然而，他却意外发现了美洲大陆，这片早已居住着数百万土著居民的土地。这一时刻标志着欧洲对#italic 新大陆#!的探索与殖民的开端，从而永远改变了历史的进程。它带来了新的机遇，却也伴随着毁灭，因为原住民面临征服、疾病与文化的剧变。这一发现注定将两个世界相连，以前所未有的方式重塑社会与全球力量的平衡。"
