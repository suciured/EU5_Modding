l_simp_chinese:
 legatusnatus.1.title: "永久教宗使节"
 legatusnatus.1.desc: "[home_ruler.GetName]长久以来荣耀地作为[pope_ruler.GetName]在阿尔卑斯山以北的代表——[ShowGovernmentReformName('legatus_natus')]。\n如此负有盛名的头衔需要与之匹配的尊贵地位，必须保证我们的威望，我们与[GetCountry('PAP').GetGovernment.GetRulerTitle]的关系也不能下降得太低。"
 legatusnatus.1.a: "一切都在天主手中。"
 legatusnatus.2.title: "失去永久教宗使节的头衔"
 legatusnatus.2.desc: "近来我们在[GetUniqueInternationalOrganization('hre').GetName]内的地位以及与[pope_ruler.GetName]的关系有所下降。[GetCountry('PAP').GetGovernment.GetRulerTitle]似乎不再相信我们能够在[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]中履行他作为[ShowGovernmentReformName('legatus_natus')]的职责，并且非常不幸地决定解除我们的这一头衔。"
 legatusnatus.2.a: "我想一切还控制在我手中吧……"
 legatusnatus.3.title: "来自[GetCountry('PAP').GetGovernment.GetRulerTitle]的使节"
 legatusnatus.3.desc: "好消息！在上一位头衔持有者失宠之后，[pope_ruler.GetName]选中了[home_ruler.GetName]，获得了这一十分荣耀的头衔：[ShowGovernmentReformName('legatus_natus')]——[GetCountry('PAP').GetGovernment.GetRulerTitle]在阿尔卑斯山以北的代表。"
 legatusnatus.3.a: "拂晓的光辉照耀进来了吗？"
 legatusnatus.4.title: "失去[ShowGovernmentReformName('legatus_natus')]地位"
 legatusnatus.4.desc: "[ShowGovernmentReformName('legatus_natus')]的荣誉地位只能授予[GetUniqueInternationalOrganization('hre').GetName]内的[ShowReligionAdjective('catholic')]主教。由于[home_ruler.GetName]不再符合这一要求，[pope_ruler.GetName]收回了我们的称号。"
 legatusnatus.4.a: "该死的[GetCountry('PAP').GetGovernment.GetRulerTitle]。"
