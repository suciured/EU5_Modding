 STATIC_MODIFIER_NAME_volcanic_soil: "火山沃土"
 volcano_events_weak.title: "火山上的烟尘"
 volcano_events_weak.desc: "位于[ROOT.GetLocation.GetName]边缘的著名山脉已经连续数天释放出长长的烟雾，但今天它突然喷发，喷出的火山灰和熔岩焚毁并摧毁了沿途的一切。这场灾难并没有击垮[ROOT.GetLocation.GetNameWithNoTooltip]人民的精神，但如果没有援助，他们将很难恢复昔日的实力。"
 volcano_events_weak.a: "我们无能为力。"
 volcano_events_weak.b: "赶快去帮助他们。"
 volcano_events_minor.title: "烈焰喷薄"
 volcano_events_minor.desc: "[ROOT.GetLocation.GetName]的火山剧烈喷发，喷涌出长长的熔岩流和巨大的火山灰云，在其路径上留下毁灭的痕迹。\n\n[ROOT.GetLocation.GetNameWithNoTooltip]的人民正在为他们的生命和村庄而战，是时候尽我们所能提供支援了。"
 volcano_events_minor.a: "大自然惩罚了我们。"
 volcano_events_minor.b: "但我们不会被击垮。"
 volcano_events_major.title: "烈焰与愤怒"
 volcano_events_major.desc: "在吞噬夜色的黑暗中，火焰如同开放的伤口般从大山山坡上奔涌而下，其刺眼的红色无法忽视。炽热的火山灰如同不耐烦的猎手紧随其后，张开大口渴望吞噬路径上的一切，直到其饥饿最终得到满足。\n\n[ROOT.GetLocation.GetName]的不幸人民毫无希望，因为大部分乡村和许多村庄已消失在熔岩之下。大山的愤怒无边无际，唯有来自宫廷的援手能够阻止这场灾难。"
 volcano_events_major.a: "连大地都在与我们为敌。"
 volcano_events_major.b: "我们将重建。"
 volcano_events_catastrophic.title: "大山的怒火"
 volcano_events_catastrophic.desc: "[ROOT.GetLocation.GetName]的渺小居民在大自然的愤怒面前显得完全无能为力。毫无预警之下，散布在各地的众多村庄被完全摧毁，陷入那座高耸于他们上方的火山的灾难性喷发中。\n\n大山的怒火以无情的力量降临，形成一股渴望吞噬一切的火山灰雪崩。许多炽热的熔岩从山心喷涌而出，烧毁并摧毁了路径上的一切。\n\n随着眼前的景象不断变化，[ROOT.GetLocation.GetNameWithNoTooltip]的人民痛苦地意识到，面对这场浩劫，他们几乎无能为力。"
 volcano_events_catastrophic.a: "一切都完了。"
 volcano_events_catastrophic.b: "还有希望。"
