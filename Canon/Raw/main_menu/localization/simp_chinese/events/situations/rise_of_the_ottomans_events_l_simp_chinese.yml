 rise_of_the_ottomans.207.title: "崛起中的强权"
 #Historical Info for seats of Power
 rise_of_the_ottomans.200.historical_info: "自罗马时代起，伊兹密特就是富饶的博斯普鲁斯海湾沿岸一座重要的城市，并发展成为一座繁荣的贸易中心和东西文化的交汇点。由于其重要地位，罗马皇帝戴克里先骄傲的宣布它是罗马部地区的首府。后来，13世纪初，它的所有权被十字军和圣战士反复争夺，成为了一座被众多圣战士兵驻扎的大军营。直到1337年，它最终在奥斯曼的部队围攻下被奥斯曼所占领。"
 rise_of_the_ottomans.201.historical_info: "布尔萨历史悠久，曾作为奥斯曼的第一个首都，拥有精美的历史织锦。布尔萨拥有绿色陵墓和大清真寺等建筑奇观，是辉煌历史的见证。"
 rise_of_the_ottomans.202.historical_info: "在塞尔柱帝国统治时期，科尼亚曾是文化和政治中心，是许多文明的发源地。其主人将这座城市作为不同文化的独特大熔炉，为独特的艺术和宏伟的建筑提供了场所，如外城堡垒、阿拉丁清真寺、西尔卡利伊斯兰学校以及几座体现塞尔柱时代优雅建筑风格的小型清真寺和陵墓。"
 rise_of_the_ottomans.203.historical_info: "纵观历史，安卡拉被在众多军队的争夺中来回易帜。在罗马时代，这座城市作为文化、贸易和艺术中心繁荣昌盛。后来，在奥斯曼帝国的统治下，安卡拉成为东部商队贸易路线上的枢纽。在14世纪上半叶，安卡拉被一个具有共和国性质的商人会盟政权所控制，这在半岛纷乱的各贝伊争霸的局势下倒是个怪事。"
 rise_of_the_ottomans.204.historical_info: "自赫梯时代起，开赛利就是著名商路的重要节点，古典时代的卡帕多西亚国王建都于此，波斯统治时期，这座城市见证了亚历山大大帝所向披靡。开赛利历经了三个黄金时代：公元前2000年左右作为赫梯人和亚述人的贸易站；公元1世纪到11世纪的罗马统治时代和1178年到1243年受塞尔柱帝国统治。尽管历史上历经交困于战乱，这座城市仍然自豪地将建筑的精美展现出来。胡纳德·哈顿建筑群和基利杰·阿尔斯兰清真寺便坐落于该城。"
 rise_of_the_ottomans.205.historical_info: "据当时的许多历史学家的记载，锡瓦斯是这一地区最重要的定居点之一，坐落着一座美丽的清真寺和依城而建的著名医院。这座城市最终在1516年被纳入奥斯曼帝国的统治，并设立为二级行政区的治所。"
 rise_of_the_ottomans.206.historical_info: "士麦那的起源可追溯到数千年前作为古希腊人在安纳托利亚西岸的主要定居点之一的历史。近几个世纪以来，突厥人的军队数次围攻此地，使其饱受蹂躏，直到1222年尼西亚帝国瓦塔齐斯王朝的皇帝约翰三世重建了士麦那城。1344年，罗德岛骑士团和塞浦路斯联军对士麦那发动了十字军并获得胜利。1403年，帖木儿在士麦那大败十字军，这位伟大征服者严重破坏了这座城市。尽管如此，希腊人在该地的影响力依然强大，故而被奥斯曼人称为“异教徒的士麦那”。"
 rise_of_the_ottomans.300.title: "[target_location.GetNameWithNoTooltip]堡垒失修"
 rise_of_the_ottomans.300.desc: "尽管驻军尽了最大努力，但由于疏于管理，我们在 [target_location.GetName] 的防御工事似乎已经腐朽不堪。当地人开始玩弄巡逻和检查城墙的职责，导致我们的防御出现巨大漏洞。对于[target_location.GetNameWithNoTooltip]市民和周围定居点的居民来说，这无疑是非常令人担忧的景象..."
 rise_of_the_ottomans.300.a: "他们必须把工事修缮得井井有条!"
 rise_of_the_ottomans.210.title: "[target_location.GetNameWithNoTooltip]的陷落"
 rise_of_the_ottomans.210.desc: "经过几个月的战斗和[target_location.GetName]守备军的长期防御，我们收到了一个令人遗憾的消息，要塞已经落入[target_country.GetAdjective]手中。这是一个可怕的消息，这意味着我们在[ShowRegionName('anatolia_region')]的力量正在减弱，预告我们我们灭亡的丧钟越来越响亮……"
 rise_of_the_ottomans.210.a: "可怕的消息。"
 rise_of_the_ottomans.211.desc: "在[target_location.GetName]的桥梁、城门和要塞周边的长期苦战之后，我们的士兵终于成功攻入了要塞，并夺取了[target_country.GetAdjective]在该地区最后的据点之一。这一最新的战果已经预示着我们的实力和影响力已经凌驾于[target_country.GetNameWithNoTooltip]之上！"
 rise_of_the_ottomans.211.a: "我们将崛起！"
 rise_of_the_ottomans.212.title: "干涉[target_country.GetNameWithNoTooltip]"
 rise_of_the_ottomans.212.desc: "多年来，[target_character2.GetName]以牺牲人民利益为代价的管理不善导致[target_country.GetName]陷入了不稳定和不确定的时期。全国各地的农民都成了劫掠盗匪的牺牲品，法庭秩序混乱，中央权力无处可寻。幸运的是，我们朝廷的一员，[target_character.GetName]拥有对[target_country.GetAdjectiveWithNoTooltip]王位的有效宣称，我们可以通过他恢复人民的和平与繁荣..."
 rise_of_the_ottomans.212.a: "我们是稳定与和平的仲裁者。"
 rise_of_the_ottomans.212.b: "我们现在不要急于求成。"
 rise_of_the_ottomans.213.title: "通往[ShowLocationNameWithNoTooltip('erzurum')]的主干道"
 rise_of_the_ottomans.213.desc: "连接[ShowLocationName('konya')]、[ShowLocationName('erzurum')]、[ShowLocationName('sivas')]与[ShowLocationName('tabriz')]的古老道路，长久以来一直是[ShowRegionName('anatolia_region')]地区贸易与统治的生命线。这条主干道横跨崎岖山地与肥沃平原，数百年来不断输送商品、思想与军队。它的战略重要性不可小觑，我们的顾问强烈建议我们掌控其上的所有要点。\n\n当满载货物与珍宝的商队穿行其间，这条道路仍紧紧维系着整个地区的联系，塑造着帝国的命运。尽管上个世纪已在干道东段修建了关键基础设施，唯有将整条路网纳入掌控，方能真正培育我民的财富。"
 rise_of_the_ottomans.213.historical_info: "十三至十四世纪的安纳托利亚干道连接了科尼亚、埃尔祖鲁姆、锡瓦斯与大不里士，是横贯安纳托利亚的重要贸易与军事路线。它促成了如茶叶与地毯等商品的交换，并在1243年凯霍斯鲁二世的科塞达格战役中发挥关键作用。1289年，靠近埃尔祖鲁姆的乔班德德桥建成，更进一步提升了其重要性，使埃尔祖鲁姆成为商贸与后勤的枢纽。这条道路连接了帝国、文化与经济，在安纳托利亚历史中留下了不朽的遗产。"
 rise_of_the_ottomans.213.a: "[ShowRegionNameWithNoTooltip('anatolia_region')]的财富，尽在我们手中？"
 control_of_the_erzurum_trunk_road_tt: "若直接拥有[ShowLocationName('konya')]、[ShowLocationName('erzurum')]、[ShowLocationName('sivas')]或[ShowLocationName('tabriz')]，将使我们获得[ShowEstatePrivilegeName('trunk_road_to_erzurum_privilege')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]的[estate_privilege|e]。\n\n每多直接控制一个[location|e]，该[privilege|e]的效益将进一步增强。"
 rise_of_the_ottomans.214.title: "旧苏丹国的铸币厂"
 rise_of_the_ottomans.214.desc: "[ShowLocationName('konya')]与[ShowLocationName('sivas')]各自拥有一座关键的[ShowBuildingTypeName('seljuk_mint')]。这些工坊里，锤声不绝，将贵重金属铸成流通全境的货币，是财富与权力的象征。这些钱币上饰有标志性的狮子与太阳图案，象征着力量、主权与天命。地处[ShowRegionName('anatolia_region')]核心地带，这些铸币厂不仅仅是商业设施，更是统治工具，其货币将遥远省份系于苏丹的意志。掌握这些铸币厂，便可左右经济、资助军队、施展权威，是任何统治该地区者不可或缺的基石。"
 rise_of_the_ottomans.214.a: "它们将属于我们。"
 silver_dirhams_explanation_tt: "这两个[locations|e]都拥有[ShowBuildingTypeName('seljuk_mint')]，极大提升了其土地价值。"
 rise_of_the_ottomans.214.historical_info: "锡瓦斯与科尼亚的铸币厂曾是经济与艺术创新中心，生产饰有狮与太阳图案的精美银币。尽管伊斯兰传统往往避免描绘生物，这些钱币却融合了文化影响与政治象征。狮与太阳可能代表了如狮子座般的天象联系，亦可能象征着强大君主与其配偶的结合。超越其艺术价值，这些钱币更是经济控制的工具，在各地广泛流通，以巩固鲁姆塞尔柱苏丹国的权威。铸币厂既推动了贸易，也彰显了权力，是本地区繁荣与稳定的关键。"
 rise_of_the_ottomans.215.title: "[ShowCultureGroupNameWithNoTooltip('turkic_group')]民族大迁徙"
 rise_of_the_ottomans.215.desc: "尽管如今[ShowRegionName('anatolia_region')]大部分已在我等治下，然其土地仍深刻印有[GetCountry('BYZ').GetAdjective]的印记，许多沿海重镇仍为[ShowCultureName('greek_culture')]文化所主导。然而变革之潮永不停息。塞尔柱苏丹国的衰落与[ShowCultureGroupName('mongolian_group')]入侵的余波，迫使一波又一波[ShowCultureGroupName('turkic_group')]移民西迁，寻求新天地与新机遇。这些移民仰赖我等伟大[ROOT.GetCountry.GetFlavorRank]的庇护与领导。\n\n机不可失，我等应鼓励这股迁徙浪潮，重新填充[ShowRegionNameWithNoTooltip('anatolia_region')]沿岸地区人口，巩固对其统治。每一个新定居点，皆在改变此地面貌，令其成为我等[ROOT.GetCountry.GetFlavorRank]壮大的核心之地。[ShowCultureGroupNameWithNoTooltip('turkic_group')]的定居不仅增强我军与行政力量，更确保我等国家的根基扎于一支忠诚且同根同源之民众之上。"
 rise_of_the_ottomans.215.historical_info: "十四世纪初，大批突厥人迁入奥斯曼控制的土地，主要由塞尔柱帝国的衰落与奥斯曼势力的扩张所驱动。随着罗姆塞尔柱苏丹国在十三世纪末遭蒙古入侵后日渐式微，许多突厥部落（尤其是乌古斯突厥人）西迁至安纳托利亚，寻求新土地与发展空间，最终定居于未来的奥斯曼帝国领土内。"
 rise_of_the_ottomans.215.a: "我们将张开双臂欢迎他们！"
 enable_turkic_migration_tt: "随着我们在[ShowRegionNameWithNoTooltip('anatolia_region')]影响力的大幅扩张，我们现已可以在[ShowSituationName('rise_of_the_ottomans')][situation|e]中使用[action|e][ShowGenericActionName('invite_turkic_migration')]"
 rise_of_the_ottomans.216.title: "[target_culture.GetNameWithNoTooltip]移民涌入[target_province_destination.GetNameWithNoTooltip]"
 rise_of_the_ottomans.216.desc: "[target_province_origin.GetName]的[target_culture.GetName]居民得知[target_province_destination.GetName]正是新机遇之所在。宗教领袖与地方官员鼓励家庭迁徙，承诺丰饶土地、经济繁荣与增强我方文化影响力的可能。这场迁移若得以实现，或将重塑两省的人口结构，进一步推动我方议程，稳固我等对疆土的掌控。"
 rise_of_the_ottomans.216.a: "我们将张开双臂欢迎他们！"
 target_province_destination_already_has_tt: "由于[target_province_destination.GetName]已享有[ShowModifier('cultural_intermixing_modifier')][modifier|e]，该修正的效果将在未来#Y 2年内翻倍"
 rise_of_the_ottomans.217.title: "新的[ShowSubjectTypeNameWithNoTooltip('uc_bey')]"
 rise_of_the_ottomans.217.desc: "为巩固边境、为[ROOT.GetCountry.GetFlavorRank]防范外敌，[target_character.GetName]被任命掌管[target_subject.GetName]的[ShowSubjectTypeName('uc_bey')]事务。[target_character.GetShortNameWithNoTooltip]的任务包括维持常备军、监督堡垒建造与维护，并保障边境安全。此任命为加强防御、确立我方权威的重要一步。愿[target_character.GetSheHe]忠诚守边、保国安民！"
 rise_of_the_ottomans.217.a: "[target_subject.GetLongNameWithNoTooltip]托付于良将之手。"
 uc_bey_spawns_tt: "[target_country.GetLongName]将保卫我国在[target_province.GetName]的边境。"
 create_uc_bey_tt: "指定[ShowSubjectTypeName('vassal')]将成为一个[ShowSubjectTypeName('uc_bey')]"
 rise_of_the_ottomans.218.title: "我们在[ShowRegionNameWithNoTooltip('anatolia_region')]的商贸势力日益壮大"
 rise_of_the_ottomans.218.desc: "我们在[ShowRegionName('anatolia_region')]的征服大幅改变了该地区的权力格局。我们最新的征战使通往[ShowLocationName('erzurum')]的干道部分落入我国直辖之中，其中包括一座关键枢纽。这一发展将进一步巩固我等在[ShowSituationName('rise_of_the_ottomans')]中作为主要竞争者的[ROOT.GetCountry.GetFlavorRank]，也有望护我子民免于外敌之手。\n\n此外，我国[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]正推动将这些重要贸易枢纽交予其控制，以提高收入，虽将以其影响力增强为代价。这是件微妙之事，[target_character.GetName]恐怕不会愿意冒险激怒[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]，以免动摇其政权稳定与[target_character.GetHerHis]的权柄。"
 rise_of_the_ottomans.218.b: "我们不能让其势力蔓延！"
 rise_of_the_ottomans.400.title: "巴尔干战争"
 rise_of_the_ottomans.400.desc: "我们在[ShowRegionName('anatolia_region')]的支配地位再无人可以撼动。那些曾试图盖过我们权威的人如今躲在城墙后瑟瑟发抖。\n\n我们的迅速崛起往往被归功于神灵的意志，然而，我们的军事和战术能力不容忽视。我们的顾问支持我们利用当前的势头进军[ShowRegionName('balkan_region')]。"
 rise_of_the_ottomans.400.a: "我们的火炮将遮天蔽日！"
 tur_press_claims_expanded_tt: "只要我们直接拥有#Y 120#!个[locations|e]并且存在于[ShowRegionNameWithNoTooltip('balkan_region')]，[ShowSituationName('rise_of_the_ottomans')][situation|e]中的[ShowGenericActionName('press_claims')][action|e]#italic 将会#!允许我们获得针对[ShowRegionNameWithNoTooltip('balkan_region')][provinces|e]的征服[casus_bellis|e]"
 rise_of_the_ottomans.500.title: "突厥人的停滞"
 rise_of_the_ottomans.500.desc: "政治阴谋与外交斡旋终究未能填补帝国野心与扩张现实之间的巨大鸿沟。在边境线数十年未变的今日，曾经令全[ShowRegionName('anatolia_region')]闻风丧胆的军队如今却折戟沉沙。外部势力的联合干预不仅浇熄了我们开疆拓土的熊熊烈焰，更使我们丧失了作为区域强国的合法地位。\n\n我们当前的现实处境使我们处于岌岌可危的境地。这场失败的崛起尝试不仅带来了前所未有的脆弱性，更招致周边强邻的虎视眈眈。是浴火重生还是沦为史书中的注脚——只能交由时间来揭晓。"
 rise_of_the_ottomans.500.a: "令人感叹的事态转变。"
 rise_of_the_ottomans.600.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]的古典时代"
 rise_of_the_ottomans.600.desc: "征服的战鼓声声嘹亮，[GetCountry('TUR').GetLongName]之旗已遍布欧亚非诸地。从[GetCountry('BYZ').GetName]之灰烬，到[ShowRegionName('anatolia_region')]中诸贝伊国的俯首称臣，直至[ShowReligionGroupName('christian')]堡垒的瓦解，我军之威已重塑天下。[target_character.GetName]如今已是无可争议的统治者，[ShowReligionGroupName('muslim')]之捍卫者，圣城之守护人。\n\n我们以剑夺天下，以法治天下。如今[ROOT.GetCountry.GetFlavorRank]已从征服之火中迈入治理之盛世；学者、工匠与政治家齐聚[target_location.GetName]之殿堂，志在铸就不朽之伟业。此刻正是我们洗尽征尘、开创千秋伟业之时。"
 rise_of_the_ottomans.600.historical_info: "奥斯曼古典时代约自1453年至1600年，标志着帝国在军事、政治与文化上的鼎盛期。在穆罕默德二世、塞利姆一世与苏莱曼大帝等苏丹治下，帝国击败了拜占庭、马穆鲁克与匈牙利人；扩张至欧洲、中东与北非。通过中央集权、颁布#italic 法典#!与以耶尼切里为代表的军事改革，帝国政权得以稳固。伊斯坦布尔作为帝都蓬勃发展，壮丽清真寺与文化繁荣并存。帝国控制着关键商道，主宰地中海，并宣称哈里发之位，确立了对伊斯兰世界的宗教与政治主导地位。"
 rise_of_the_ottomans.600.a: "#italic 我们是陆地与海洋的[ROOT.GetCountry.GetGovernment.GetRulerTitle]，[ROOT.GetCountry.GetReligion.GetGodName]在世间的余光。#!"
