 rise_of_the_ottomans.203.title: "[target_location.GetNameWithNoTooltip]-易帜之城"
 rise_of_the_ottomans.204.title: "[target_location.GetNameWithNoTooltip]-文化十字路口"
 rise_of_the_ottomans.205.title: "[target_location.GetNameWithNoTooltip]-东方的遗孑"
 rise_of_the_ottomans.206.title: "[target_location.GetNameWithNoTooltip]-异教徒之城"
 rise_of_the_ottomans.208.title: "[target.GetNameWithNoTooltip]的陷落"
 rise_of_the_ottomans.208.desc: "[target.GetName]，我们最重要的城市之一，曾经引以为傲的明珠，如今却落入敌手。敌军突破了城防闯进了市区，肆意地破坏并屠杀当地的居民……"
 rise_of_the_ottomans.208.a: "一场噩梦！"
 rise_of_the_ottomans.209.title: "[location.GetNameWithNoTooltip]被征服"
 rise_of_the_ottomans.209.desc: "尽管我们竭尽全力保卫我们的领地，但令人遗憾的是，我们未能保持对[location.GetName]的控制，这是我们的据点之一，也是一座最重要的城市。这对我们的人民来说是黑色的一天，进一步危及了我们在该地区本已被削弱的地位……"
 rise_of_the_ottomans.209.a: "这就是终结吗？"
