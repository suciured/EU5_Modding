 rise_of_the_ottomans.1.title: "[ShowCultureNameWithNoTooltip('turkish_culture')]人的威胁"
 rise_of_the_ottomans.1.desc: "诞生于塞尔柱帝国已死的残躯中，[target_character.GetName]的领土起初被周边诸多强国环伺。然而，[target_country.GetName]已经展示出雄心与远见卓识的目光，他们在近年已经走上了扩张并巩固领土的征途，在[ShowRegionNameWithNoTooltip('anatolia_region')]四分五裂的动荡局面中打出自己的一方天地。\n\n[target_character.GetShortNameWithNoTooltip]和[target_character.GetHerHis]的继承者们在该地区分裂和混乱中极富技巧地纵横捭阖。随着一次次的胜利，[target_country.GetAdjectiveWithNoTooltip]贝伊国日渐强盛，并不断吸纳着战士、学者和雄心家加入这个崛起的强权。通过战略联姻、精明结盟和军事才能，这个曾经的蕞尔小邦逐渐成长为一个不断壮大的帝国。"
 rise_of_the_ottomans.1.a: "必须阻止他们！"
 rise_of_the_ottomans.2.title: "[target_country.GetNameWithNoTooltip]的崛起"
 rise_of_the_ottomans.2.a: "这是我们的天命！"
 rise_of_the_ottomans.3.title: "突厥人的覆灭"
 rise_of_the_ottomans.3.desc: "统一[ShowRegionName('anatolia_region')]各个残存贝伊国的梦想永远无法实现了，在他们中的首义之国未能通过扩张实现雄心壮志后，统一地区的努力被无限期的搁置了。当然残酷的是，也没有哪个帝国可以填补这一地区的权力真空。"
 rise_of_the_ottomans.3.a: "这是最好的！"
 rise_of_the_ottomans.4.title: "[target_country.GetNameWithNoTooltip]的崛起"
 rise_of_the_ottomans.4.desc: "[target_character.GetName]的梦想已经实现，[target_country.GetLongName]的强大令世界颤抖。他们的神威还有谁能阻挡？"
 rise_of_the_ottomans.4.a: "$common_string_what_can_we_do$"
 rise_of_the_ottomans.5.title: "土耳其人的崛起"
 rise_of_the_ottomans.5.desc: "我们甚至已经超越了我们王朝祖先世系最狂野的雄心和梦想。我们接下来将剑指何处？"
 rise_of_the_ottomans.5.a: "这将会亘古永恒！"
 ability_to_form_rum_tt: "解锁重建罗姆帝国的能力"
 history_rewritten_tt: "#italic 如此一来，历史将被改写。我们正站在这个日渐崛起的国度的日出之时，我们将继承铺就了这条崛起之路的那些国家的遗产与荣光。#!"
 rise_of_the_ottomans.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的崛起"
 rise_of_the_ottomans.6.desc: "我们抵御强大邻国的威胁而进行的斗争使我们在[ShowRegionName('anatolia_region')]域内和域外事务中都获得了强大的地位。凭借我们新获得的影响力，我们一定能让最强大的敌人屈膝于我们面前！"
 rise_of_the_ottomans.6.a: "我们会抓住这个机会！"
 rise_of_the_ottomans.6.b: "让我们等待时机……"
 tur_choose_reform_later_tt: "只要我们维持在[ShowSituationName('rise_of_the_ottomans')][situation|e]中的至尊地位，就可以选择该[government_reform|e]"
 rise_of_the_ottomans.100.title: "与[target_country.GetNameWithNoTooltip]的战争"
 rise_of_the_ottomans.100.desc: "在[ROOT.GetCountry.GetGovernment.GetRulerTitle]摊开[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]的地图并着手策划下一次的征服时，[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe]依然看见[ROOT.GetCountry.GetAdjective]的旗帜已经胜利地遍地摇曳。现在看来，毗邻的领地并入这个日渐强大的[ROOT.GetCountry.GetFlavorRank]的条件已经成熟。\n\n如果我们正式对[target.GetProvince.GetName]提出声索，我们对[target.GetArea.GetName]的控制力与影响力将得到空前强化。开始新一场军事征服的时机已到！"
 rise_of_the_ottomans.100.a: "[target.GetNameWithNoTooltip]很快将归于我手！"
 rise_of_the_ottomans.101.title: "[target_country.GetLongNameWithNoTooltip]和[target_country2.GetNameWithNoTooltip]"
 rise_of_the_ottomans.101.desc: "不是每一次[ROOT.GetCountry.GetFlavorRank]的领土扩张都需要让通过武力征服。有时只需要通过使者同对方谈判并提出一个对双方都有利的条约，这样便能兵不血刃地延长我们的边界。"
 rise_of_the_ottomans.101.a: "给他们一个无法拒绝的条件……"
 rise_of_the_ottomans.101.b: "我们不关心他们的事！"
 rise_of_the_ottomans.101.tt: "[target_country.GetName]可以被说服成为我们的[ShowSubjectTypeName('vassal')]"
 rise_of_the_ottomans.102.title: "[target_country2.GetName]要求臣服"
 rise_of_the_ottomans.102.desc: "[target_country2.GetAdjective][target_country2.GetGovernment.GetFullRulerName]派遣使者来到我国，并要求我们向他们表示臣服，并成为他们[target_country2.GetFlavorRank]实质上的[ShowSubjectTypeName('vassal')]。"
 rise_of_the_ottomans.102.a: "接受这个要求。"
 rise_of_the_ottomans.102.b: "我们不会考虑这些提议。"
 rise_of_the_ottomans.103.title: "[target_country.GetAdjectiveWithNoTooltip]回应"
 rise_of_the_ottomans.103.desc: "使者从[target_country.GetCapital.GetName]返回，带来了消息称[target_country.GetLongName]愿意向我们臣服成为我们的[ShowSubjectTypeName('vassal')]。面对日益增长的威胁并认识到我们[ROOT.GetCountry.GetFlavorRank]的力量，[target_country.GetAdjectiveWithNoTooltip]统治者选择宣誓效忠以换取我们的保护。\n\n这标志着我们向统一[ShowRegionName('anatolia_region')]分裂的贝伊国迈出了决定性的一步。随着我们的影响力不断扩大，我们作为该区域主导力量的命运变得无比清晰。"
 rise_of_the_ottomans.103.a: "最终，全天下都将归顺于我！"
 rise_of_the_ottomans.104.title: "[target_country.GetLongNameWithNoTooltip]拒绝归顺！"
 rise_of_the_ottomans.104.desc: "很显然，[target_country.GetCapital.GetName]的盗匪并不识相。我们已经足够仁慈开出了自愿臣服的价码，他们却不自量力地拒绝了这一条件！"
 rise_of_the_ottomans.104.a: "我们会在战场上让他们屈膝！"
 rise_of_the_ottomans.105.title: "整合[target_province.GetNameWithNoTooltip]"
 rise_of_the_ottomans.105.desc: "随着[target_province.GetName]现在处于我们的控制之下，朝廷发现自己正处于一个关键时刻。将这片被征服的土地融入帝国广袤的版图这一微妙的过程必须精确驾驭，高瞻远瞩。该省份的命运岌岌可危，有可能成为 [GetCountry('TUR').GetLongName]不可分割的一部分，也有可能成为动乱和不满的根源。\n\n宫廷就确保成功融合的最佳方法展开了辩论。各种声音此起彼伏，为前进之路献计献策。一些人建议迅速实施奥斯曼的法律和制度，以建立中央控制，在民众中培养团结和忠诚的意识。其他人则主张采取更加谨慎的方式，敦促尊重当地习俗和传统，以赢得被征服人民的信任。"
 rise_of_the_ottomans.105.a: "培养团结和忠诚意识"
 rise_of_the_ottomans.105.b: "采取更加谨慎的方法"
 rise_of_the_ottomans.106.title: "[actor.GetNameWithNoTooltip]寻求外交联系"
 rise_of_the_ottomans.106.desc: "对于那些寻求拥抱权力并将其付诸实践的人来说，通往权力的道路往往是不同的。对我们来说，在努力维护主权的过程中，障碍重重，外交手段层出不穷。引起我们注意的最新问题是[actor.GetName]提出的正式外交请求。\n\n他们在信中雄辩地表示，愿意向我们伸出[target_country1.GetGovernment.GetRuler.GetDynasty.GetName]强大的援手，以换取我们共同边界上的一些领土。有这样一个强大的邻国保证我们的独立，并对我们青睐有加，这无疑是一大福音，但我们的领土完整......怎么办？"
 rise_of_the_ottomans.106.a: "我们将接受他们的建议。"
 rise_of_the_ottomans.106.b: "驱逐他们的外交官，拒绝他们的要求！"
 rise_of_the_ottomans.107.title: "[target_country2.GetAdjectiveWithNoTooltip]的回应"
 rise_of_the_ottomans.107.desc_a: "尽管我们向[target_country2.GetName]朝廷提出了宽宏大量的建议，但他们却莫名其妙地拒绝了我们的好意！这说明他们的外交能力严重不足，因为他们无法认识到我们的先天优势。这是一种侮辱，我们不能坐视不理！"
 rise_of_the_ottomans.107.desc_b: "新婚的贵族伴侣在众多乐师和朝臣的陪伴下回到了[target_location2.GetName]。但更重要的是，他们还带来了[target_location.GetName]的土地契约，从今以后，这里将被视为我们整合领土的一部分。"
 rise_of_the_ottomans.107.a: "我爱外交！"
 rise_of_the_ottomans.107.b: "不用烧那么多城市了。"
 rise_of_the_ottomans.207.desc: "我们的征服为我国人民积攒了难以想象的财富。因此，如何保护这些财富成为了急需考虑的问题。[target_location.GetName]是我们王冠上的一颗明珠，是我们事业成功的闪耀典范，也是我们在整个地区权威日益增长的象征。在当地建成一座[ShowBuildingTypeName('bey_fortress')]将能进一步提升这座城市的地位，它的重要性已经彰显无疑。"
 rise_of_the_ottomans.200.title: "帝国的旧首都"
 rise_of_the_ottomans.200.a: "它将铺就更高远的前途！"
 based_on_target_location_splendor_and_importance_tt: "基于当地的[location_importance|e]，[target_location.GetNameWithNoTooltip]将获得获得："
 rise_of_the_ottomans.108.title: "与[GetCountry('BYZ').GetNameWithNoTooltip]的外交"
 rise_of_the_ottomans.108.desc: "在我们历史中的大多数时期，我们都与[GetCountry('BYZ').GetLongName]有深刻密切的交往。虽然他们的辉煌和强大可能已今不如昔。但他们仍然在[ShowLocationName('bosphorus')]海峡两岸拥有强大的影响力。虽然在我们两国宫廷的实力不对等，但由于我们国家的独特地位，我们可以向他们提出要求，并有可能在我们自己的区域内获得更高的地位......"
 rise_of_the_ottomans.108.a: "他们必须承认我国对[ShowRegionNameWithNoTooltip('anatolia_region')]的影响力。"
 rise_of_the_ottomans.108.b: "他们的贡礼能使两国的关系长青。"
 rise_of_the_ottomans.108.c: "他们当然不吝分享帝国的才华！"
 rise_of_the_ottomans.108.d: "算了。"
 gain_recognition_tt: "如果他们接受并承认我们对该地区的主权，我们将会获得修正[ShowModifier('sovereign_of_anatolia')]，持续#Y 10#!年"
 gain_money_tt: "如果他们接受，我们将获得该国收入的一部分"
 gain_court_official_tt: "如果他们接受，他们最有能力的一位行政官将加入我们宫廷"
 rise_of_the_ottomans.109.title: "[actor.GetNameWithNoTooltip]的请求"
 rise_of_the_ottomans.109.desc: "在席卷[ShowRegionNameWithNoTooltip('anatolia_region')]全境的激烈斗争之下，来自[actor.GetLongName]的信使们不辞辛苦地赶来，传达他们主上的请求……"
 rise_of_the_ottomans.109.a: "我们只能接受。"
 rise_of_the_ottomans.109.b: "他们以为自己是谁！？"
 rise_of_the_ottomans.110.title: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip]的回应"
 rise_of_the_ottomans.110.desc: "在我们的使者前往[GetCountry('BYZ').GetAdjective]宫廷的不久之后，他便从那儿返回了。他的手中拿着一封信笺，上面盖着曾经强大帝国的官印，但已被时间的流沙所遗忘……"
 rise_of_the_ottomans.110.a: "很好。"
 rise_of_the_ottomans.110.b: "他们怎么敢！？"
 byz_accepted_proposal_tt: "他们接受了我们的提议"
 byz_declined_proposal_tt: "他们拒绝了我们的提议"
 rise_of_the_ottomans.201.title: "[target_location.GetNameWithNoTooltip]-命运与历史"
