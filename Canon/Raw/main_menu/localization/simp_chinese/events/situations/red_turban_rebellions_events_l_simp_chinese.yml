l_simp_chinese:
 red_turban_rebellions.1.title: "[ShowSituationNameWithNoTooltip('red_turban_rebellions')]"
 red_turban_rebellions.1.desc: "1328年，[target_country.GetLongName]王朝爆发了一场激烈的斗争。斗争双方是坚持[target_country.GetCulture.GetName]传统的贵族领主和亲近[ShowCultureGroupName('chinese_group')]文化的[ShowPolicyName('confucianism_policy')]士绅。这场危机最终以[target_ruler.GetName]的登基即位宣告结束，然而，这只不过是未来更大危机爆发前一次微不足道的前兆罢了。\n\n[target_country.Custom('GetRulerOrRegentTitle')]的神圣性已一落千丈，严苛的税收、动荡的朝局、频繁的天灾，以及越来越多的藩属国脱离了大[target_country.GetAdjectiveWithNoTooltip][target_country.GetGovernment.GetRulerTitle]的管束。在这样的时局下，[target_character.GetName]，一个[ShowReligionAdjective('mahayana')]僧侣，将所有反对$YUA$[target_country.GetFlavorRank]对[ShowCultureGroupNameWithNoTooltip('chinese_group')]民族压迫统治的群众聚集在一起，[ShowSituationName('red_turban_rebellions')]随之爆发了……"
 red_turban_rebellions.1.a: "营营鼠辈，斤两自知。"
 red_turban_rebellions.1.a.tt: "[ShowSituationName('red_turban_rebellions')]已然爆发。在接下来的#Y 20年#!内，[target_country.GetName]将面临各路#R 军阀#!割据称雄，纷纷脱离国家宣布独立。要想平息这场动乱，我们必须重新征服所有叛乱军阀，或成功笼络所有现存的军阀，使其归顺为[target_country.GetNameWithNoTooltip]的#Y 勤王派#!。此外，我们还需确保[legitimacy|e]至少达#Y 90#!、[stability|e]不低于#Y 30#!，并维持#Y 50#!天朝威仪，方能结束这一[situation|e]"
 red_turban_rebellions.1.a.at: "所有[subject|e]获得[ShowNamedValue('liberty_desire_severe_plus')|-=2][liberty_desire|e]"
 red_turban_rebellions.2.a: "天命何从，神器何去？"
 red_turban_rebellions.release_tag.title: "[target_country.GetNameWithNoTooltip]军叛乱"
 red_turban_rebellions.release_loyalist.title: "[target_country.GetNameWithNoTooltip]军勤王"
 red_turban_rebellions.release_culture.title: "[target_culture.GetNameWithNoTooltip]人叛乱"
 red_turban_rebellions.3.desc: "尽管遭到朝廷的连番追捕，[GetCharacter('chi_yingyu_peng').GetName]在刑法场上被救出，并在我国的其他地区继续进行传法活动，最终在[target_location.GetName]的[target_location.GetRank.GetName]安顿下来。农工领袖[target_character.GetName]和他的伙伴[target_character_2.GetName]深受[GetCharacter('chi_yingyu_peng').GetLastName]祖师教诲的启发，聚集了不满的农民在他们的领导下揭竿起义。\n\n这些叛军集结起来，宣称[ROOT.GetCountry.GetLongName]的天命已尽，自立为[target_country.GetLongName]——他们誓言将[ShowCultureName('mongolian_culture')]的胡虏赶出中原大地。"
 red_turban_rebellions.3.a: "汝辈伪朝，[ROOT.GetCountry.GetAdjectiveWithNoTooltip]师移之！"
 red_turban_rebellions.4.desc: "正当[GetInternationalOrganizationType('red_turban_rebels').GetName]在[ShowCultureGroupNameWithNoTooltip('chinese_group')]内地诸省对我们进行激烈的反抗时，来自[target_location.GetName]的[target_culture.GetName]人也伺机寻求摆脱我们的控制。[target_character.GetName]集结了一伙效忠于[target_character.GetHimHer]本人的人马，宣布建立[target_country.GetName]起义军并公开反抗[ROOT.GetCountry.GetCulture.GetName]人的统治。"
 red_turban_rebellions.4.a: "必令[target_character.GetHisHer|U]头悬市曹……"
 red_turban_rebellions.5.desc.peng: "随着[ShowSituationName('red_turban_rebellions')]的怒火甚嚣尘上，[monk_character.GetName]也在继续逍遥法外传播邪说。[monk_character.GetHeShe|U]和[monk_character.GetHisHer]最得力的军事副手[target_character_1.GetName]已经逃往了[target_location.GetName]并结始识了布匹贩子[target_character.GetName]。在见识到[target_character.GetNameWithNoTooltip]的人格魅力后，彭祖师和[monk_character.GetHisHer]的最随者们决定把这个寒微的小贩打造成[target_country.GetName]军的名义领袖。"
 red_turban_rebellions.5.desc: "[GetCharacter('chi_yingyu_peng').GetName]虽死，[GetCharacter('chi_yingyu_peng').GetHisHer]对[ShowSituationName('red_turban_rebellions')]的余威仍在。[GetCharacter('chi_yingyu_peng').GetHisHer|U]最忠诚的军事副手[target_character_1.GetName]找到了布匹贩子[target_character.GetName]来继续领导起义军。他们一同宣布了[target_country.GetName]朝开国，并成为逐鹿中原的新棋手。"
 red_turban_rebellions.5.a: "这个秃贼要成大祸患了……"
 red_turban_rebellions.6.desc: "我们的朝廷人心浮动，那些叛匪之间又何尝不是？$red_turban_rebellions.34.desc$"
 red_turban_rebellions.6.a: "军合力不齐，踌躇而雁行……"
 red_turban_rebellions.7.desc: "[ShowSituationName('red_turban_rebellions')]在$china$大地上愈演愈烈。猖狂的叛军头子假借前朝余脉的名号揭竿而起，公开挑衅[GetCountry('CHI').GetAdjective]王朝的权威。这些叛军包括农民，也包括绿林土匪，他们将$china$的纷乱视为天赐良机，并啸聚山林打家劫舍。期间便有贼人[target_character.GetName]，[target_character.GetHisHer]和十八个党羽在[target_location.GetName]落草为寇。仅须数周，[target_character.GetNameWithNoTooltip]便聚众数千。见时机成熟，[target_character.GetSheHe]果断举起了“[target_country.GetName]”的旗帜。"
 red_turban_rebellions.7.a: "王师暂落下风。"
 red_turban_rebellions.8.desc: "当盗匪们肆虐于内陆时，[target_location.GetName]的[target_location.GetRank.GetName]海岸遭受了[target_character.GetName]和[target_character.GetHisHer]的海寇的袭击。尽管大[GetCountry('CHI').GetAdjective]尽了最大的努力，但[target_location.GetNameWithNoTooltip]已经完全脱离了[GetCountry('CHI').GetCulture.GetName]人的统治，并成为了刚刚举起义旗的[target_country.GetName]军的首都。"
 red_turban_rebellions.8.a: "[target_character.GetHisHer]既为海寇，必以漂泊而死！"
 red_turban_rebellions.9.desc: "浩浩神州，又一盗寇称王称霸！[target_character.GetName]带领[target_character.GetHisHer]的部队占领了[target_location.GetName]和周边的领土，并宣布[target_country.GetName]军举义，并公开反叛大[GetCountry('CHI').GetName]。"
 red_turban_rebellions.9.a: "无他，癣疥之患。"
 red_turban_rebellions.10.desc: "在[che_youliang_chen.GetName]背叛[GetCharacter('ctw_shouhui_xu').GetName]后，[GetCountry('CHE').GetName]已成为称霸一方的[ShowGovernmentReformName('warring_state')]，威胁着[GetCountry('CHI').GetLongName]。然而，不是所有人都在[che_youliang_chen.GetNameWithNoTooltip]面前屈膝。\n\n[target_character.GetName]拒绝承认[GetCountry('CHE').GetLongNameWithNoTooltip]是[GetInternationalOrganizationType('red_turban_rebels').GetName]的强大领袖。[target_character.GetNameWithNoTooltip]于[target_location.GetName]自立为[target_country.GetName]，加入到与[GetCountry('CHE').GetNameWithNoTooltip]和[GetCountry('CHI').GetNameWithNoTooltip]的冲突中。\n\n尽管如此，他们仍然将[GetCountry('CHI').GetLongName]视为最大的死敌，因此[target_country.GetNameWithNoTooltip]依然反抗[GetCountry('CHI').GetCulture.GetName]人的统治。"
 red_turban_rebellions.10.desc.fallback: "在[che_youliang_chen.GetName]背叛[GetCharacter('ctw_shouhui_xu').GetName]后，[GetCountry('CHE').GetNameWithNoTooltip]已成为一个区域政权，以及[GetCountry('CHI').GetName]的主要威胁。然而，他们的势力在[GetCountry('CHI').GetName]军的愤怒面前依旧不值一提。\n\n在见识到[GetCountry('CHI').GetCulture.GetName]军队的残暴后，[target_character.GetName]召集起效忠于[target_character.GetHerHis]的人马，并宣布成立[ShowGovernmentReformName('warring_state')][target_country.GetName]并公开反对他们的前主帅……"
 red_turban_rebellions.10.a: "这有望助我们戡平叛乱……"
 red_turban_rebellions.10.b: "无耻刁民！"
 red_turban_rebellions.11.desc: "逐鹿中原的战争如火如荼，而今又一名豪杰站出来公开反叛[GetCountry('CHI').GetLongName]。出身于另一支义军将领的[target_character.GetName]带领七百名乡勇占领了[target_location.GetName]。这标志着[target_country.GetName]作为又一支反叛力量成为了我朝的心腹大患……"
 red_turban_rebellions.11.a: "形势每况愈下……"
 red_turban_rebellions.12.title: "[target_country.GetNameWithNoTooltip]军崛起"
 red_turban_rebellions.12.desc: "[target_character.GetName]本是一个还俗的和尚，在[target_character.GetHisHer]寺庙被反[GetCountry('CHI').GetAdjective]叛军焚毁之后直接见识到了[ShowSituationName('red_turban_rebellions')]的恐怖，从而加入了[cgu_zixing_guo.GetName]和[cgu_zixing_guo.GetHisHer]的部队。在[cgu_zixing_guo.GetNameWithNoTooltip]的统帅下，[target_character.GetNameWithNoTooltip]证明了[target_character.GetHerselfHimself]的军事才能，并迎娶了[cgu_zixing_guo.GetNameWithNoTooltip]的养女[mng_xiuying_ma.GetName]。\n\n[target_character.GetNameWithNoTooltip]的成就最终为[target_character.GetHimHer]打下了一片自己的根据地。在成功占领[target_location.GetName]周边区域后，他宣布自立为[target_country.GetName]军领袖，并与[GetCountry('CGU').GetName]结为牢固的联盟。"
 red_turban_rebellions.12.a: "岂有两虎之盟耶？"
 red_turban_rebellions.13.desc: "并非所有[ShowCultureGroupName('chinese_group')]人皆与[ROOT.GetCountry.GetName]为敌，[target_character.GetName]便是[ruler_character.GetName]与朝廷危难之时的忠志之士。[target_character.GetHisHer]率[ROOT.GetCountry.GetAdjectiveWithNoTooltip]军攻克了[target_location.GetName]，并在此建立忠于朝廷的[ShowGovernmentReformName('warring_state')]，誓要清剿[GetInternationalOrganizationType('red_turban_rebels').GetName]。"
 red_turban_rebellions.13.a: "始知海内有忠良！"
 red_turban_rebellions.release_loyalist.desc: "[ROOT.GetCountry.GetName]之国祚虽如狂澜之既倒，但非无人可扶大厦于将倾。一名尽职的武将[target_character.GetName]，已经提议在[target_location.GetName]设立[target_country.GetName][ShowGovernmentReformName('warring_state')]，愿倾尽全力抵御[GetInternationalOrganizationType('red_turban_rebels').GetName]的威胁，唯待[ROOT.GetCountry.GetGovernment.GetRulerTitle]一声令下。"
 red_turban_rebellions.release_loyalist.a: "允许[target_character.GetHimHer]在[target_character.GetHeShe]想要的领域独断其事。"
 red_turban_rebellions.release_loyalist.b: "我们不能再失去任何土地，即便是忠于我们的人。"
 red_turban_rebellions.18.desc: "$red_turban_rebellions.18.desc.fallback$由[target_culture.GetName]官员[target_character.GetName]在[target_location.GetName]自立的地方[ShowGovernmentReformName('warring_state')]就是一例。他们否认我国统治的合法性并建立了[target_country.GetName]，甚至扬言：如果朝廷不……“抚恤”他们的话，就要加入[GetInternationalOrganizationType('red_turban_rebels').GetName]了。"
 red_turban_rebellions.18.desc.fallback: "[ROOT.GetCountry.GetCulture.GetName]对$china$的掌控正在进一步削弱。那些曾处于我们严格管辖之下的领土，如今因其新获得的自治权而宣布半独立。"
 red_turban_rebellions.18.a: "贿赂[target_country.GetNameWithNoTooltip]。"
 red_turban_rebellions.18.b: "那就这样吧。"
 red_turban_rebellions.19.title: "抗[GetCountry('CHI').GetNameWithNoTooltip]义军"
 red_turban_rebellions.19.desc: "[target_country.GetName]是[GetCountry('CHI').GetName]王朝的残躯中裂土自立的诸多[ShowGovernmentReformName('warring_state')]中的一个。天道昭昭，歧路分明：或是俯首蒙元而效犬马之劳，破除[GetCountry('CHI').GetCulture.GetName]无百年之运的诅咒；或是投入[GetInternationalOrganizationType('red_turban_rebels').GetName]的怀抱，与群雄逐鹿中原，伺机争天命而建[GetInternationalOrganization('middle_kingdom').GetName]……此间抉择，全在我们一念之间。\n\n列祖在天，群雄在野，大[target_country.GetNameWithNoTooltip]之天命正要在[target_character.GetName]和[target_character.GetHisHer]的谋臣武将的带领下得证大道！"
 red_turban_rebellions.19.a: "吾将另册青史书写吾名！"
 red_turban_rebellions.19.a.tt: "[target_country.GetName]是参加[ShowSituationName('red_turban_rebellions')]的一支[ShowGovernmentReformName('warring_state')]。尽管我们作为反[GetCountry('CHI').GetName]叛军开始游戏，我们对[GetInternationalOrganizationType('red_turban_rebels').GetName]的外交态度取决于我们的#Y $rtr_yuan_allegiance$#!（当前：#Y [target_country.MakeScope.GetVariable('rtr_yuan_allegiance').GetValue]#!）。如果[situation|e]以[GetCountry('CHI').GetAdjectiveWithNoTooltip]的胜利告终且此时我们有大于50的$rtr_yuan_allegiance$，我们将被[GetCountry('CHI').GetNameWithNoTooltip]#R 吞并#!！"
 red_turban_rebellions.20.title: "农民起义"
 red_turban_rebellions.20.desc: "$china$大地上，群雄伐[ROOT.GetCountry.GetName]各有所图，然黎民之疾苦却无人肯顾。[ShowSituationName('red_turban_rebellions')]让大地生灵涂炭，引发了农民的普遍不满。如果我们不能立即改善他们的处境，他们就将揭竿而起反抗我们。"
 red_turban_rebellions.20.a: "我们承担不起。"
 red_turban_rebellions.20.b: "向他们派发救济款。"
 red_turban_rebellions.21.title: "质疑天命"
 red_turban_rebellions.21.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]成员袖手旁观于我们国家的衰落，并开始质疑[ROOT.GetCountry.Custom('GetRulerOrRegentTitle')]的正统性。野心勃勃的贵族们已经开始谋划颠覆天朝王座的叛乱了……"
 red_turban_rebellions.21.a: "我们将粉碎他们！"
 noble_enemies_to_the_mandate: "质疑天命的贵族叛军"
 red_turban_rebellions.21.b: "给他们一些特权也许能打消他们的阴谋。"
 red_turban_rebellions.22.title: "人们拥护[target_character.GetNameWithNoTooltip]"
 red_turban_rebellions.22.desc: "随着[target_country.GetLongName]新近从[from_country.GetName]独立出来并在[target_character.GetName]的带领下走上了自己的道路，我们的许多子民对[target_character.GetHerHis]的统治抱乐观态度，并宣誓对[ShowSituationName('red_turban_rebellions')]怀抱绝对的忠诚。"
 red_turban_rebellions.22.a: "人心齐，泰山移！"
 red_turban_rebellions.22.a.tt: "我们所有[locations|e]的[control|e]达到上限"
 red_turban_rebellions.22.char.tt: "#Y 10#!名新[characters|e]会出现在[ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 red_turban_rebellions.30.title: "围剿[target_character.GetNameWithNoTooltip]"
 red_turban_rebellions.30.desc: "正当[target_character.GetName]在[GetInternationalOrganizationType('red_turban_rebels').GetName]的簇拥下高歌猛进时，忠于[GetCountry('CHI').GetLongName]的官差使劲浑身解数，想要敢在叛乱进一步蔓延之前想要逮捕并处决[target_character.GetName]，从而一劳永逸结束叛乱。\n\n流言已满城风雨，官军将在几天之内突袭[target_location.GetName]。立即寻求隐蔽或许能保障[ROOT.GetCountry.GetGovernment.GetRulerTitle]的生命安全，但是对于[target_character.GetHisHer]来讲，既然其合法性来源于[ROOT.GetCountry.GetLongName]血脉的末裔。在此生死关头如果仓皇逃窜，或将使[target_character.GetHimHer]的光荣血统颜面扫地……"
 red_turban_rebellions.30.a: "[target_character.GetNameWithNoTooltip]将坚守至[target_character.GetHisHer]的最后一息！"
 red_turban_rebellions.30.b: "要是人死了就不能再领导义军了。"
 red_turban_rebellions.31.title: "[target_character.GetNameWithNoTooltip]的末路"
 red_turban_rebellions.raid_deas: "[GetDateString]的午夜时分，[GetCountry('CHI').GetCulture.GetName]士兵闯入了[target_location.GetName]的[target_location.GetRank.GetName]，屠杀了所有被怀疑是[ShowSituationName('red_turban_rebellions')]军的人。"
 red_turban_rebellions.31.desc: "$red_turban_rebellions.raid_deas$\n\n尽管[target_character.GetName]尽了最大的努力躲避官军，但这次清剿太过突然，以至于[target_character.GetHisHer]根本没有逃脱的余地。[GetCountry('CHI').GetAdjective]军逮捕了我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]。在一场公开审判后，官军宣告了[target_character.GetNameWithNoTooltip]大逆不道之罪，并在当天晚上就处决了[target_character.GetHeShe]。\n\n现在，整个[ROOT.GetCountry.GetName]军的前途都维系在[target_heir.GetName]和[target_heir.GetHisHer]的托孤大臣[target_advisor.GetName]手中……"
 red_turban_rebellions.31.a: "身披华光的年幼[ROOT.GetCountry.GetGovernment.GetHeirTitle]将继续领导[ROOT.GetCountry.GetNameWithNoTooltip]！"
 red_turban_rebellions.32.title: "[target_location.GetNameWithNoTooltip]的扫荡"
 red_turban_rebellions.32.desc: "$red_turban_rebellions.raid_deas$\n\n万幸的是，[target_character.GetName]躲过了[target_character.GetHisHer]命中的这一劫，并很快稳住了义军的军心。然而，对[target_location.GetName]的破坏已经造成，并将在将来一段时间内持续产生影响……"
 red_turban_rebellions.32.a: "他们会为此付出代价！"
 red_turban_rebellions.33.title: "红巾军入侵[target_country.GetNameWithNoTooltip]"
 red_turban_rebellions.33.desc: "与在中原内地对抗[GetCountry('CHI').GetName]的其他叛军势力不同，我们地处[ShowRegionName('manchuria_region')]，使我们的境遇与他们相比天壤之别。他们手握丰富的资源和强大的军事力量，而我们只能依靠[target_culture.GetName]人对叛军的支持。因此，如果我们向南方相邻的[target_country.GetName]发动一场速战速决的战争，可能将成为一次风险巨大的冒险行动，但这将使我们迅速获得对抗[GetCountry('CHI').GetNameWithNoTooltip]王朝所需的人力和物资。"
 red_turban_rebellions.33.a: "我们必须先盘算好接下来的行动。"
 red_turban_rebellions.33.b: "让我们在[target_country.GetNameWithNoTooltip]来不及反应时入侵他们！"
 red_turban_rebellions.34.title: "[target_country.GetNameWithNoTooltip]军崛起"
 red_turban_rebellions.34.desc: "在一场急转直下的战斗中中，[ctw_pusheng_zou.GetName]兵败被杀。[ctw_pusheng_zou.GetHisHer|U]继任者[ctw_wenjun_ni.GetName]接管了[ctw_wenjun_ni.GetHisHer]的部队并继续带领[target_country_2.GetAdjective]军对抗[GetCountry('CHI').GetName]朝。然而，[ctw_wenjun_ni.GetHisHer]的威风不过是昙花一现，[ctw_wenjun_ni.GetHimHer]很快被野心蒙蔽了双眼。[ctw_shouhui_xu.GetName]在一场失败的刺杀中为[target_character.GetName]所擒，后者毫不留情地处决了[ctw_wenjun_ni.GetHeShe]。\n\n[target_character.GetNameWithNoTooltip]继续带领[target_country_2.GetNameWithNoTooltip]的余部连连胜利，并打下了[target_location.GetName]周边的领土作为根据地。与此同时，[target_character.GetHeShe]决定完全吃下[target_country_2.GetNameWithNoTooltip]的遗产。在一场事变之夜，[target_character.GetHisHer]锤杀了[ctw_shouhui_xu.GetNameWithNoTooltip]，并宣布自己为[target_country_2.GetAdjectiveWithNoTooltip]的新主公，并将义军旗号改为[target_country.GetName]。"
 red_turban_rebellions.34.a: "[target_character.GetNameWithNoTooltip]万岁！"
 red_turban_rebellions.34.a.tt: "[target_country.GetName]#R 吞并#!了[target_country_2.GetName]"
 red_turban_rebellions.34.b: "只有在[target_character.GetNameWithNoTooltip]的带领下[target_country_2.GetNameWithNoTooltip]军才能延续下去。"
 red_turban_rebellions.34.c: "我们不能让这个逆贼逍遥法外！"
 red_turban_rebellions.35.title: "[target_character.GetNameWithNoTooltip]反戈一击"
 red_turban_rebellions.35.a: "彻头彻尾的蠢货！"
 red_turban_rebellions.36.title: "在[target_character.GetNameWithNoTooltip]的领导下"
 red_turban_rebellions.36.desc: "[target_character.GetName]并非饱经诗书、家世显赫之辈。[target_character.GetHisHer|U]的出身虽为[GetCountry('CHI').GetName]社会下九流之微末，然其心智超群、机敏异常。[target_character.GetNameWithNoTooltip]常慨然言道：“吾行此举，皆为驱除胡虏，恢复中华之太平！”每当[target_country.GetName]光复新土，此位[target_country.GetGovernment.GetRulerTitle]必亲临其境，察民情、纳贤士，以整肃纲常，振兴正道。"
 red_turban_rebellions.36.a: "愿[target_character.GetHisHer]的治理繁荣昌盛！"
 red_turban_rebellions.37.title: "[cgu_zixing_guo.GetNameWithNoTooltip]溘然长逝"
 red_turban_rebellions.37.desc: "[ShowSituationName('red_turban_rebellions')]军中的每个人都像一根细线上互相撕扯的蚂蚱。无论男女老幼，都无法从不可避免的死亡面前独善其身。不幸降临到了[annex_target_country.GetLongName]，在[cgu_zixing_guo.GetName]指挥军队同[GetCountry('CHI').GetAdjective]军发生的一场小规模冲突中，死亡的命运就猝然降临到了[cgu_zixing_guo.GetHeShe]身上。"
 red_turban_rebellions.37.desc.heirless: "$red_turban_rebellions.37.desc$\n\n既然[cgu_zixing_guo.GetNameWithNoTooltip]逝世时没有留下子女，有资格领导[annex_target_country.GetNameWithNoTooltip]军继续战斗的正统继承人就只剩下[target_character.GetName]大帅了。[annex_target_country.GetAdjectiveWithNoTooltip]军的指挥权从今天起将落在[target_country.GetName]，来自[target_location.GetName]的伟大[target_location.GetRank.GetName]身上。"
 red_turban_rebellions.37.a: "唯望[target_character.GetNameWithNoTooltip]以力量和智慧带领我们走下去。"
 red_turban_rebellions.37.b: "不，我们不能坐视[target_country.GetNameWithNoTooltip]近一步壮大了。"
 red_turban_rebellions.38.a: "[target_country.GetNameWithNoTooltip]会照料好这些土地的！"
 red_turban_rebellions.40.title: "更戍制度"
 red_turban_rebellions.40.desc: "在这一艰难时刻，叛乱与兵变的阴影挥之不去。为了防止将领们心生异志，再次引发军事动荡，[ROOT.GetCountry.GetGovernment.GetCabinetTitle]中的重臣[target_character.GetName]提出了实施[ShowModifier('yua_troop_rotation')]制度的建议。根据这一制度，各地的将领需要定期调动防区，其麾下的军队也要随之轮换驻扎，以此来遏制武将势力过大的风险。然而，这样的措施可能会导致士兵们不适应新的环境，战时难以有效执行命令。\n\n这是饮鸩止渴吗？难道真的能够阻止众将红巾裹首吗？"
 red_turban_rebellions.40.a: "任何有助于弭乱安邦的手段都在所不惜。"
 red_turban_rebellions.40.b: "我们无法承担延误军机的后果。"
 red_turban_rebellions.41.title: "匮绝之时"
 red_turban_rebellions.41.desc: "[ShowSituationName('red_turban_rebellions')]烽火连天，导致[ROOT.GetCountry.GetFlavorRank]国库日益拮据。叛军四起而官军力量不足，难以征剿，因此获取用于扩充军队的财源成为紧迫任务。有关部门建议增加印制宝钞以补充军费，但过度发行必将引发钱贱如土的灾难，贻害数年。"
 red_turban_rebellions.41.a: "开印救急。"
 red_turban_rebellions.41.b: "国家钱法岂堪再坏？"
 red_turban_rebellions.42.title: "[ShowRegionNameWithNoTooltip('manchuria_region')]诸部脱离统治！"
 red_turban_rebellions.42.desc: "[ShowSituationName('red_turban_rebellions')]的祸患不仅动摇了[ROOT.GetCountry.GetName]的核心地带，更使得[ROOT.GetCountry.GetFlavorRank]先祖辛苦开拓的边疆难以守卫。昔日经营的[ShowRegionName('manchuria_region')]辽远之地，虽然名属王化，但在中原动荡不安之际，竟然没有一支强大的军队可以派镇[ShowRegionNameWithNoTooltip('manchuria_region')]。它几乎成了被遗弃的领土。"
 red_turban_rebellions.42.a: "唉，边事如此……"
 red_turban_rebellions.42.a.tt: "#R 我们在[ShowRegionName('manchuria_region')]的所有[locations|e]被放弃#!"
 red_turban_rebellions.42.b.tt: "#R 所有[capital|e]位于[ShowRegionName('manchuria_region')]的[subject|e]将获得独立#!"
 red_turban_rebellions.43.title: "召回[ShowCultureNameWithNoTooltip('mongolian_culture')]将领"
 red_turban_rebellions.43.desc: "随着叛军势力持续扩张，社稷安慰已刻不容缓，此时亟需任用有能力的人才。适才，仍有一批忠诚的[ShowCultureName('mongolian_culture')]军官驻守[target_country.GetName]，可立即调回国内增强军力。但此举存在隐患：抽调驻军可能削弱对[ShowCultureName('korean_culture')]的控制，未来或引发该地区脱离中央管辖的风险。"
 red_turban_rebellions.43.a: "我们急需这些良将，一刻也耽搁不得！"
 red_turban_rebellions.43.a.at: "目前位于[target_country.GetName]的[ShowCultureName('mongolian_culture')]文化[characters|e]中，将有一半角色回到[ROOT.GetCountry.GetName]。每位角色提供#G 1#![army_tradition|e]和#G 1#![stability|e]"
 red_turban_rebellions.43.a.bt: "#R [target_country.GetName]脱离我们统治的风险将会增加#!"
 red_turban_rebellions.43.b: "他们必须守好驻屯[target_country.GetNameWithNoTooltip]的责任。"
 red_turban_rebellions.44.title: "失去对[ShowRegionNameWithNoTooltip('tibet_region')]的掌控"
 red_turban_rebellions.44.desc: "[ShowSituationName('red_turban_rebellions')]引发的混乱对我们的官僚机构造成了预料之外的打击。[ShowRegionName('tibet_region')]区域拒绝承认我们的主权，现在已事实上独立于我们的掌控。"
 red_turban_rebellions.44.a: "他们可以暂时离开，但他们终会回归[ROOT.GetCountry.GetNameWithNoTooltip]。"
 red_turban_rebellions.100.title: "[target_country.GetNameWithNoTooltip]朝践祚"
 red_turban_rebellions.end_desc: "[ShowSituationName('red_turban_rebellions')]的历史已经走到了它的尾声！"
 red_turban_rebellions.100.desc: "$red_turban_rebellions.end_desc$[target_character.GetName]，[target_country.GetName]军的[target_country.Custom('GetRulerOrRegentTitle')]，已经宣布推翻了[china_country.GetLongName][china_character.GetName]的统治并取得胜利！[target_country.GetLongNameWithNoTooltip]已承天立国，建统称尊，昭告寰宇为[GetInternationalOrganizationType('middle_kingdom').GetName]新主，威加海内！"
 red_turban_rebellions.100.a: "新[target_character.Custom('GetEmpressEmperor')]万岁！"
 red_turban_rebellions.101.a: "最终，$china$不再被乱世折磨。"
 red_turban_rebellions.102.a: "真是威严扫地……"
 red_turban_rebellions.103.title: "[target_country.GetNameWithNoTooltip]延续天命！"
 red_turban_rebellions.103.desc: "$red_turban_rebellions.end_desc$尽管内战如此血腥，但强如[GetInternationalOrganizationType('red_turban_rebels').GetName]也最终无法颠覆[target_country.GetNameWithNoTooltip]的天命！随着最后一支叛军余孽被[target_country.GetCulture.GetName]大军清剿，[target_character.GetName]正式宣布天命权威得到中兴。"
 red_turban_rebellions.103.a: "愿我们的未来不要再这么血腥了。"
 red_turban_rebellions.104.desc: "$red_turban_rebellions.103.desc$\n\n[target_character.GetHisHer]的第一个新政便是重新整合起那些效忠于[target_country.GetNameWithNoTooltip]的诸侯。正因如此，[ROOT.GetCountry.GetName]已经完成了它的历史使命。"
 red_turban_rebellions.104.a: "[target_character.Custom('GetEmpressEmperor')]万岁！"
 red_turban_rebellions.105.title: "天命终结"
 red_turban_rebellions.105.desc: "在一场突如其来的变故中，由于我们尚未可知的因素，承继天命的[GetInternationalOrganizationType('middle_kingdom').GetName]遭到了彻底的摧毁。[ShowSituationName('red_turban_rebellions')]已经失去了逐鹿中原的理由，因为[GetCountry('CHI').GetName]的政治格局已被这些[GetInternationalOrganizationType('red_turban_rebels').GetName]国家无法触及的力量所颠覆……"
 red_turban_rebellions.105.a: "谁也没料到会这样……"
 red_turban_rebellions.play_as_tag: "[target_country.GetNameWithNoTooltip]之天命将何去何从，吾欲从之……"
 red_turban_rebellions.106.title: "僵局"
 red_turban_rebellions.106.desc: "自第一批$china$义军反抗统治的[ShowCultureName('mongolian_culture')]人已经过去了数十年，无数人在冲突中丧生。然而，[GetCountry('CHI').GetName]并未灭亡，而各个叛乱军阀也牢牢掌控着自己的领土。最终，局势陷入停滞，各方都无法统一这片土地。"
 red_turban_rebellions.106.a: "天下分裂……"
 red_turban_rebellions.1000.title: "失去对[ShowRegionNameWithNoTooltip('korea_region')]的掌控"
 red_turban_rebellions.1000.desc: "[target_country.GetName]国境内爆发了[ShowSituationName('red_turban_rebellions')]，如今他们对我们已构不成任何实质控制力。值此其国力极度衰弱之际，我们完全可以宣布摆脱这种长期屈从于其昏庸统治的附庸地位。"
 red_turban_rebellions.1000.a: "我们终于独立了！"
 red_turban_rebellions.1000.a.at: "我们将宣布脱离[target_country.GetName]的属国关系"
 red_turban_rebellions.1000.a.bt: "#R [target_country.GetName]可能会将这视作一场向他们发起的[ShowCasusBelliName('cb_independence_war')]！#!"
 red_turban_rebellions.1000.b: "眼下并非揭竿而起的良机。"
 red_turban_rebellions.1001.desc: "背信弃义的[target_region.GetName]人察觉到了我们暂时的虚弱，并将之视为绝佳的机会。我们对半岛的掌控力如今荡然无存，[root_country.GetCulture.GetName]人已在事实上独立于[target_country.GetName]。"
 red_turban_rebellions.1001.a: "我们目前无力再开辟另一条战线。"
 red_turban_rebellions.1001.b: "等我们平定了反贼，就把他们的头串在长枪上……"
