l_simp_chinese:
 hundred_years_war.1.title: "[ShowSituationNameWithNoTooltip('hundred_years_war')]"
 hundred_years_war.1.desc: "时逢[GetCurrentYear]年，[GetCountry('ENG').GetLongName]和[GetCountry('FRA').GetLongName]之间的长期紧张关系已经发展到了即将爆发的顶点。关于领土和[GetCountry('FRA').GetAdjectiveWithNoTooltip]王位继承权的争端最终演变成公开的敌对冲突，从而宣告了[ShowSituationName('hundred_years_war')]的开始。\n\n两国现在都在厉兵秣马，准备一场将决定[ShowSubContinentName('western_europe')]命运的旷日持久的对抗。全世界都将瞩目于在战场上鹿死谁手。"
 hundred_years_war.1.a: "希望尽早过去。"
 hundred_years_war_tt: "[ShowSituationName('hundred_years_war')][situation|e]已开启。我们可以选择支持[GetCountry('FRA').GetLongName]或[GetCountry('ENG').GetLongName]，亦或者保持中立"
 explain_subject_interactions_tt: "作为[GetCountry('FRA').GetNameWithNoTooltip]的[subject|e]，我们的[subject_loyalty|e]将决定是否会被征召参与宗主国的防御战争。在[situation|e]持续期间，我们可以通过[situation|e]面板获得特殊[actions|e]，例如[ShowGenericActionName('demand_autonomy')]和[ShowGenericActionName('demand_appanage_promotion')]。"
 hundred_years_war_historical_info: "百年战争是英格兰与法兰西之间一场漫长而残酷的冲突，始于1337年，终于1453年。战争的导火索是英格兰国王声称自己通过母系血统有权继承法国王位，而法国人则依据本国法律予以拒绝。这为双方在法国境内本就存在的领土争端火上浇油。随之而来的是一场持续百余年，断断续续的战争，其间充满了战役、背叛和变幻莫测的联盟关系，永远地改变了整个西欧的地缘政治格局。"
 hundred_years_war.2.title: "[GetCountry('FRA').GetNameWithNoTooltip]王冠"
 hundred_years_war.2.desc: "[GetCharacter('eng_edward_iii').GetName]作为[GetCharacter('fra_charles_iv_capet').GetName]的外甥本该继承[GetCountry('FRA').GetNameWithNoTooltip]王位，但[GetCountry('FRA').GetAdjective]人却以[ShowHeirSelectionName('salic_law')]为由排除了先王之妹[GetCharacter('eng_isabella_of_france').GetName]及其世系的继承权，[GetCountry('FRA').GetGovernment.GetRulerTitle]之位旁落到了[GetCharacter('fra_philip_vi_valois').GetName]手中。是可忍孰不可忍!"
 hundred_years_war.2.a: "我们才是[GetCountry('FRA').GetNameWithNoTooltip]真正的[GetCountry('FRA').GetGovernment.GetRulerTitle]。"
 explain_eng_interactions_tt: "我们将在[situation|e]面板解锁独特的[actions|e]，例如[ShowGenericActionName('fra_diplomacy_with_subjects')]和[ShowGenericActionName('request_papal_delegates')]"
 hundred_years_war.3.title: "[GetCountry('FRA').GetNameWithNoTooltip]王冠"
 hundred_years_war.3.desc: "[target_eng_ruler.GetName]，[GetCountry('ENG').GetName]的[GetCountry('ENG').GetGovernment.GetRulerTitle]，拒绝承认[GetCountry('FRA').GetLongName]的王位应由[ShowHeirSelectionName('salic_law')]决定。在[target_eng_ruler.GetHerHis]的指示下，[GetCountry('ENG').GetAdjectiveWithNoTooltip]主张[target_eng_ruler.GetSheHe]拥有更合法的继承权，因其为已故的[GetCharacter('fra_charles_iv_capet').GetName]之妹[GetCharacter('eng_isabella_of_france').GetName]的财产继承人。相比之下，[GetCharacter('fra_philip_vi_valois').GetName]的血缘关系更为疏远。[GetCountry('ENG').GetAdjectiveWithNoTooltip][GetCountry('ENG').GetGovernment.GetCourtTitle]视此次继位为对正义的践踏，以及开战的理由！"
 hundred_years_war.3.a: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]人都是一群蠢猪！"
 explain_fra_interactions_tt: "我们将在[situation|e]面板解锁独特的[actions|e]，例如[ShowGenericActionName('influence_french_subject')]和[ShowGenericActionName('request_papal_delegates')]"
 hundred_years_war.10.title: "事端未定"
 hundred_years_war.10.desc: "我们最终仍然不同意[GetCountry('FRA').GetAdjective]人关于谁才应该统治[ShowRegionName('france_region')]的立场。我们的宣称无比强大，我们的军队毫无疑问会为我们伸张正义。"
 hundred_years_war.10.a: "我们才是[GetCountry('FRA').GetNameWithNoTooltip]真正的[GetCountry('FRA').GetGovernment.GetRulerTitle]。"
 hundred_years_war.11.title: "背信弃义的阿尔比恩！"
 hundred_years_war.11.desc: "[GetCountry('ENG').GetAdjective]人依然控制着[ShowRegionName('france_region')]的部分领土。这显然有违上帝的旨意，我们誓将把他们赶出我们的国家！"
 hundred_years_war.11.a: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]人都是一群蠢猪！"
 hundred_years_war.20.title: "开战之时"
 hundred_years_war.20.desc: "既然我们对[GetCountry('FRA').GetName]的王位有宣称权，我们就有在该地区参与争霸的资格。\n是时候重启百年战争了。随着和[GetCountry('FRA').GetLongNameWithNoTooltip]的紧张关系再度升级，我们现在已经准备好迎接这场旷日持久冲突的另一个阶段。"
 hundred_years_war.20.a: "那就兵戎相见吧！"
 hundred_years_war.20.b: "现在还不是时候。"
 hundred_years_war.21.title: "开战之时"
 hundred_years_war.21.desc: "我们迫切需要将[GetCountry('ENG').GetAdjective]的领土存在清扫出[ShowRegionName('france_region')]，我们当前已准备好在重启百年战争的敌对行动。随着和[GetCountry('ENG').GetLongNameWithNoTooltip]的紧张关系再度升级，我们现在已经准备好迎接这场旷日持久冲突的另一个阶段。"
 hundred_years_war.21.a: "那就兵戎相见吧！"
 hundred_years_war.21.b: "现在还不是时候。"
 hundred_years_war.100.title: "[GetCountry('ENG').GetNameWithNoTooltip]赢得[ShowSituationNameWithNoTooltip('hundred_years_war')]"
 hundred_years_war.100.desc: "在漫长而激烈的百年战争之后，[GetCountry('ENG').GetLongName]取得了胜利。[GetCountry('FRA').GetAdjective]王室被迫承认了[GetCountry('ENG').GetAdjectiveWithNoTooltip]的领土声索，并做出了实质性的让步。这场胜利为[GetCountry('ENG').GetAdjectiveWithNoTooltip]王室带来了新的威望和影响力。\n\n[GetCountry('ENG').GetNameWithNoTooltip]现在有机会在[ShowRegionName('france_region')]建立更强大的存在，并确保其领土控制。全世界都在拭目以待[GetCountry('ENG').GetNameWithNoTooltip]将如何在该地区行使其新建立的政权。"
 hundred_years_war.100.a: "众望所归。"
 hundred_years_war.101.title: "[GetCountry('FRA').GetNameWithNoTooltip]赢得[ShowSituationNameWithNoTooltip('hundred_years_war')]"
 hundred_years_war.101.desc: "在一场艰苦卓绝的战役后，[GetCountry('FRA').GetLongName]宣布赢得了这场旷日持久的[ShowSituationName('hundred_years_war')]。[GetCountry('ENG').GetLongName]被迫承认[GetCountry('FRA').GetAdjectiveWithNoTooltip]领土的完整，并做出了实质性的让步。这场胜利大大提高了[GetCountry('FRA').GetNameWithNoTooltip]在[ShowContinentName('europe')]舞台上的声望与影响力。\n\n[target_char.GetName]现在有机会巩固[target_char.GetHerHis]收复的领土，加强[target_char.GetHerHis]的王权，并确立[target_char.GetHerselfHimself]在该地区的霸主地位。"
 hundred_years_war.101.a: "众望所归。"
 hundred_years_war.101.b: "我们才不想要[ShowContinentNameWithNoTooltip('europe')]领土呢。"
 hundred_years_war.101_tt: "这会结束[ShowSituationName('hundred_years_war')][situation|e]"
 # Flavor
 hundred_years_war.200.title: "[fugitive_robert_de_artois.GetNameWithNoTooltip]逃往[GetCountry('ENG').GetNameWithNoTooltip]"
 hundred_years_war.200.desc: "[GetCountry('ENG').GetName][GetCountry('ENG').GetGovernment.GetRuler.GetName]已经为可耻的领主[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortName]提供了庇护。在过去数年间，面对伪造文件意图夺取[GetCountry('ARS').GetLongName]的指控，[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]多次拒绝了[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的传唤。[GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip]虽然是[GetCountry('ENG').GetNameWithNoTooltip]的国王，但作为[GetCountry('AQN').GetName]领主，[fugitive_robert_de_artois.GetSheHe]名义上也是我们的封臣。因此，如果窝藏了[SCOPE.sCharacter('fugitive_robert_de_artois').GetNameWithNoTooltip]的[GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip]拒绝引渡[SCOPE.sCharacter('fugitive_robert_de_artois').GetHerHim]回国，我们便有正当的理由收回[GetCountry('AQN').GetLongNameWithNoTooltip]。然而，这样一项对[GetCountry('ENG').GetAdjectiveWithNoTooltip][GetCountry('ENG').GetGovernment.GetCourtTitle]的隐性威胁有引爆双方冲突的风险。"
 hundred_years_war.200.a: "要求[GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip]交还这个叛逃的领主。"
 hundred_years_war.200.b: "触怒[GetCountry('ENG').GetAdjectiveWithNoTooltip][GetCountry('ENG').GetGovernment.GetCourtTitle]是不理智的。"
 hundred_years_war.201.title: "[GetCountry('FRA').GetNameWithNoTooltip]索要[fugitive_robert_de_artois.GetNameWithNoTooltip]"
 hundred_years_war.201.desc: "[GetCountry('FRA').GetName][GetCountry('FRA').GetGovernment.GetRulerTitle]要求我们将最近逃亡至我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]并成为[ROOT.GetCountry.GetGovernment.GetRuler.GetName]亲密顾问的[SCOPE.sCharacter('fugitive_robert_de_artois').GetName]引渡回国。如果我们无视[GetCountry('FRA').GetAdjectiveWithNoTooltip][GetCountry('FRA').GetGovernment.GetRulerTitle]的要求，他们可能会采取行动收回[GetCountry('AQN').GetLongName]头衔。\n\n在[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]旅居[GetCountry('ENG').GetAdjectiveWithNoTooltip][GetCountry('ENG').GetGovernment.GetCourtTitle]期间，[fugitive_robert_de_artois.GetHerHis]主张[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]理应成为[GetCountry('FRA').GetNameWithNoTooltip]的正统统治者，因为我国统治者通过太后[GetCharacter('eng_isabella_of_france').GetName]继承了卡佩王朝的血脉，所以[GetCharacter('fra_philip_vi_valois').GetName]根据[ShowHeirSelectionName('salic_law')]继承的法兰西王冠是非法的。综上所述，我们可以借此机会将[GetCountry('FRA').GetNameWithNoTooltip]的王冠戴到自己头上。"
 hundred_years_war.201.a: "挑衅[GetCountry('FRA').GetAdjectiveWithNoTooltip][GetCountry('FRA').GetGovernment.GetRulerTitle]并准备入侵[GetCountry('FRA').GetNameWithNoTooltip]。"
 hundred_years_war.201.b: "必须维持现状，把[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]交回去。"
 hundred_years_war.202.title: "[GetCountry('ENG').GetNameWithNoTooltip]拒绝交还[fugitive_robert_de_artois.GetNameWithNoTooltip]"
 hundred_years_war.202.desc: "即便我们以剥夺[GetCountry('AQN').GetLongName]头衔作为警告，[GetCountry('ENG').GetName][GetCountry('ENG').GetGovernment.GetCourtTitle]仍然拒绝了我们提出的对逃犯[SCOPE.sCharacter('fugitive_robert_de_artois').GetName]的引渡要求。我们理应预见到[GetCountry('ENG').GetNameWithNoTooltip]君主可能早有预谋，意图发动战争来对抗[GetCountry('FRA').GetNameWithNoTooltip]，以阻止我们收回[GetCountry('AQN').GetNameWithNoTooltip]，甚至觊觎我们的[GetCountry('FRA').GetAdjectiveWithNoTooltip]王位！"
 hundred_years_war.202.a: "[GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip]胆敢拒绝，升起战旗！"
 hundred_years_war.202.b: "叫停对[GetCountry('ENG').GetNameWithNoTooltip]的进一步敌对行动。"
 hundred_years_war.203.title: "[GetCountry('ENG').GetNameWithNoTooltip]交还[fugitive_robert_de_artois.GetNameWithNoTooltip]"
 hundred_years_war.203.desc: "[GetCountry('ENG').GetAdjective][GetCountry('ENG').GetGovernment.GetCourtTitle]已经答应了我们的请求，同意将叛逃的[SCOPE.sCharacter('fugitive_robert_de_artois').GetName]引渡回[GetCountry('FRA').GetName]。无处可逃的[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]现在被带到[GetCharacter('fra_philip_vi_valois').GetName][GetCountry('FRA').GetGovernment.GetRulerTitle]的面前，等待对他企图非法篡夺[GetCountry('ARS').GetLongName]等罪名的审判。"
 hundred_years_war.203.a: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]应该被囚禁。"
 hundred_years_war.203.b: "不可饶恕的罪行。处决[SCOPE.sCharacter('fugitive_robert_de_artois').GetHimHer]！"
 hundred_years_war.203.c: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]须在[ROOT.GetCountry.GetGovernment.GetCabinetTitle]侍奉于我等，以此赎罪。"
 hundred_years_war.203.d: "[fugitive_robert_de_artois.GetShortName]的诉求是合理的，让[fugitive_robert_de_artois.GetHerHim]继承[GetCountry('ARS').GetLongNameWithNoTooltip]！"
 hundred_years_war.204.title: "[fugitive_robert_de_artois.GetNameWithNoTooltip]和[GetCountry('FRA').GetAdjectiveWithNoTooltip]王冠"
 hundred_years_war.204.desc: "自从[SCOPE.sCharacter('fugitive_robert_de_artois').GetName]逃亡至[GetCountry('ENG').GetName]之后，[SCOPE.sCharacter('fugitive_robert_de_artois').GetHisHer]就一直作为[GetCountry('ENG').GetGovernment.GetRuler.GetShortName]的忠诚顾问和挚友侍奉于宫内。但是最近几个月以来，[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]屡次提出关于[GetCountry('FRA').GetName]的继承问题的争议：1328年，[GetCharacter('fra_philip_vi_valois').GetName]援引古老的[ShowHeirSelectionName('salic_law')]继承王位，跳过了[GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip]的继承顺位。从那以后，[GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip]才开始对[GetCountry('ENG').GetGovernment.GetRuler.GetHerHis]的宣称提出声索，[GetCountry('FRA').GetAdjectiveWithNoTooltip]和[GetCountry('ENG').GetAdjectiveWithNoTooltip]两国王室关系随之急剧恶化。[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]现在试图证明[GetCountry('FRA').GetAdjectiveWithNoTooltip]贵族以[ShowHeirSelectionNameWithNoTooltip('salic_law')]为借口，非法窃取了本属于[GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip]的王冠。同时[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]也对[GetCountry('FRA').GetNameWithNoTooltip]的[GetCountry('ARS').GetLongName]提出了头衔宣称。如果我们能采纳[fugitive_robert_de_artois.GetHerHis]关于夺回[GetCountry('FRA').GetAdjectiveWithNoTooltip]王位的主张，就能一位宝贵的盟友。"
 hundred_years_war.204.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]王朝将会入主[GetCountry('FRA').GetNameWithNoTooltip]！"
 hundred_years_war.204.b: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]的想法很好，但跟[GetCountry('FRA').GetNameWithNoTooltip]开战还是算了。"
 hundred_years_war.204.c: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]的野心会把[GetCountry('ENG').GetNameWithNoTooltip]拖进战争深渊的，砍了[SCOPE.sCharacter('fugitive_robert_de_artois').GetHimHer]！"
 hundred_years_war.205.title: "[GetCountry('ARS').GetNameWithNoTooltip]领主"
 hundred_years_war.205.desc: "随着最近同[GetCountry('FRA').GetName]进行的战争，我们已经取得了[GetCountry('ARS').GetLongName]的大部分领土，而[SCOPE.sCharacter('fugitive_robert_de_artois').GetName]对这些领土具有合法声索。鉴于[fugitive_robert_de_artois.GetSheHe]迄今为止的表现，此人已经证明自己是一个宝贵的盟友，也许我们应该将最近征服的这些领土授予[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]。"
 hundred_years_war.205.a: "这是[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]与生俱来的权力。"
 hundred_years_war.205.b: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]可以上位，但我们保留[ShowLocationNameWithNoTooltip('calais')]的控制权"
 hundred_years_war.205.c: "这些土地最好由我们直接管理。"
 hundred_years_war.206.title: "[actor.GetNameWithNoTooltip]的要求"
 hundred_years_war.206.desc: "现在是时候向[GetCountry('FRA').GetLongName]寻求特权了，我们将以努力为领地争取更大的自治权和影响力。无论是出于政治、经济还是军事优势的考虑，我们提出的要求无疑会给宗主国施加压力。最终结果将取决于[target_character2.GetName]如何应对这一挑战。[target_character2.GetSheHe]能否承受我们倒向[GetCountry('ENG').GetAdjective]势力影响的风险？"
 hundred_years_war.206.a: "要求减少税款，并索取一个象征性的礼物！"
 hundred_years_war.206.b: "我们必须获准向其他属国扩张领土。"
 hundred_years_war.206.c: "要求不再响应未来的进攻性战争召唤。"
 hundred_years_war.206.d: "算了。"
 hundred_years_war.207.title: "[actor.GetNameWithNoTooltip]要求[GetCountry('PAP').GetAdjectiveWithNoTooltip]调解"
 hundred_years_war.207.desc: "长久以来，[GetCountry('ENG').GetName]与[GetCountry('FRA').GetName]之间的战争给[ShowReligionGroupName('christian')]带来了深重灾难。作为[ShowReligionName('catholic')]的代言者，我们绝不能放任这场流血冲突持续。必须颁布一份庄严的教令，以信仰与团结之名，敦促两国放下武器寻求和平。若我等决意要求终止敌对，这些统治者究竟会遵从神圣劝谕，还是因傲慢而堕入更深的毁灭——唯有时间能给出答案。"
 hundred_years_war.207.a: "让我们以一道有力的教令终结这场无谓的暴力！"
 hundred_years_war.207.b: "我们不能冒险进一步卷入这场冲突。"
 hundred_years_war.208.desc: "[actor.GetName]向我们寻求特权，企图获取更大的自治权和影响力。无论是出于政治、经济还是军事优势的考量，这些要求都挑战了[GetCountry('FRA').GetName]的权威。[target_character1.GetName]正主导这场争取让步的行动，而我们的统治者[target_character2.GetName]必须决定如何应对。若我们让步过多，他们是否会落入[GetCountry('ENG').GetName]的掌控之中？"
 hundred_years_war.208.a: "送他们一份象征性的礼物。"
 hundred_years_war.208.b: "我们必须容忍他们的扩张主义倾向。"
 hundred_years_war.208.c: "我们必须接受。"
 hundred_years_war.208.d: "绝不！"
 scope_actor_allowed_to_attack_other_subjects_of_fra_tt: "在#Y 20年#!内，[actor.GetName]将被允许向我们的其他属国宣战，而我们在此期间不得干预"
 scope_actor_exempted_from_offensive_wars_tt: "在未来20#Y 年#!内，[actor.GetNameWithNoTooltip]将免受[GetCountry('FRA').GetNameWithNoTooltip]发动的任何进攻性战争召唤"
 hundred_years_war.209.title: "[actor.GetNameWithNoTooltip]与[target_subject.GetName]接洽"
 hundred_years_war.209.desc: "[GetCountry('ENG').GetName]已向我们——[GetCountry('FRA').GetName]的属国——提出交涉，意图诱使我们背离宗主国。他们承诺提供补偿以换取我方中立，确保未来[GetCountry('FRA').GetNameWithNoTooltip]卷入防御性战争时，我方不会出兵支援。接受条件或许能带来安全与财富，但我们的忠诚又将付出何等代价？"
 hundred_years_war.209.a: "欢迎他们的捐赠。"
 hundred_years_war.209.b: "坚定效忠，我们绝不背叛！"
 england_wont_request_for_at_least_x_years_tt: "[actor.GetName]将在至少#Y 3#!年内不再提出该提议"
 hundred_years_war.210.title: "[actor.GetNameWithNoTooltip]的影响"
 hundred_years_war.210.desc: "[actor.GetName]已正式向[GetCountry('FRA').GetLongName]请愿，要求我们承认其[ShowSubjectTypeName('appanage')]的地位。[target_character1.GetName]希望在我们的统治下，以更大自主权统治[target_character1.GetHerHis]的领地。授予此类地位或可稳定关系，但也可能为其他寻求同等地位者开创一个危险的先例。"
 hundred_years_war.210.a: "同意他们的请求。"
 hundred_years_war.210.b: "礼貌地拒绝。"
 inherit_in_case_of_no_heir_tt: "如果他们的[ruler|e]在没有我们[dynasty|e]的[heir|e]的情况下死亡，我们会立即继承[actor.GetName]"
 hundred_years_war.211.title: "[ShowSituationNameWithNoTooltip('hundred_years_war')]中的雇佣兵"
 hundred_years_war.211.desc: "受[GetCountry('FRA').GetName]与[GetCountry('ENG').GetName]的血腥冲突吸引，雇佣兵团[target_merc.GetName]已经在[target_location.GetName]集结。察觉到从中牟利的良机，他们正在寻找出价最高的雇主。他们麾下的精锐部队或许将撼动这场持久冲突的天平。"
 hundred_years_war.211.a: "雇佣他们，为我们而战。"
 hundred_years_war.211.b: "打发他们走。"
