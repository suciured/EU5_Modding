 hundred_years_war.212.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]终结冲突"
 hundred_years_war.212.desc: "一位来自[GetCountry('PAP').GetCapital.GetName]的使者抵达，携带着[GetCountry('PAP').GetGovernment.GetRulerOrRegent.GetName]颁布的一纸教令。根据$papacy_reform$的权威，[GetCountry('FRA').GetName]与[GetCountry('ENG').GetName]必须立刻终止一切敌对行为。这场蹂躏我们土地与人民的战争应当即刻终止。"
 hundred_years_war.212.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hundred_years_war.212.b: "去他妈的[GetCountry('PAP').GetGovernment.GetRulerTitle]，这场战争应该继续！"
 armies_demoralized_tt: "我们[armies|e]的[morale|e]会降低"
 hundred_years_war.213.title: "[actor.GetNameWithNoTooltip]索要[target_location.GetNameWithNoTooltip]"
 hundred_years_war.213.desc: "[target_character1.GetName]正式要求我们归还[target_location.GetName]，[GetCountry('FRA').GetAdjectiveWithNoTooltip]势力范围内的紧张局势随之加剧。他们宣称这片领土在历史和文化上都理应属于他们[actor.GetGovernment.GetGovernmentType.GetName]，并谴责[target_character2.GetName]非法占有这里。尽管并未爆发公开的冲突，但这一要求极有分量，我们也许必须做出艰难的决定——服从要求，或将此事上诉给[GetCountry('FRA').GetName]。"
 hundred_years_war.213.a: "好吧，我们必须接受。"
 hundred_years_war.213.b: "就宣称提出异议，让[GetCountry('FRA').GetNameWithNoTooltip]来决定！"
 hundred_years_war.214.title: "[target_location.GetNameWithNoTooltip]的边境冲突"
 hundred_years_war.214.desc: "我们的附属国[target_character2.GetName]就[target_character1.GetName]索要[target_location.GetName]提出申诉。[target_character2.GetShortNameWithNoTooltip]坚称这里理应属于[target_character2.GetHerHis]的领地，并请求我们出手干预，而不是允许附属国争夺。这场纠纷威胁到了内部稳定，我们的回应也许会影响该地区未来的权力平衡。"
 hundred_years_war.214.a: "将这里授予[actor.GetNameWithNoTooltip]。"
 hundred_years_war.214.b: "这片土地毫无疑问属于[target_loser_country.GetNameWithNoTooltip]！"
 hundred_years_war.215.title: "改换阵营"
 hundred_years_war.215.desc: "长久以来，[target_war.GetName]的形势都让我们十分不满。尽管[scuffed_side_country.GetName]做出了保证，但许多顾问都支持转而对付他们。战争的潮流也许会发生改变，我们最好做好准备。或许我们可以联系[potential_new_ally.GetName]，弥合分歧，改变权力平衡？"
 hundred_years_war.215.a: "明智的做法是远离这场冲突。"
 hundred_years_war.215.b: "与另一个邻国交恶的代价是我们难以承受的！"
 subject_100_yw_215_effect_tt: "如果他们接受，我们会在持续进行的战争中获得[white_peace|e]"
 sovereign_100_yw_215_effect_tt: "如果他们接受，我们会在持续进行的战争中加入他们对抗[scuffed_side_country.GetName]"
 hundred_years_war.215.b.tt: "[ShowGenericActionName('betray_our_allegiance')][action|e]将在#Y 2#!年后再次可用"
 able_to_request_peace_via_event_tt: "We may choose to abstain from the ongoing [war|e] between the [GetCountry('ENG').GetAdjectiveWithNoTooltip] and the [GetCountry('FRA').GetAdjectiveWithNoTooltip]"
 hundred_years_war.216.title: "[wormtongue_country.GetAdjectiveWithNoTooltip]弃暗投明"
 hundred_years_war.216.desc: "我们收到了一封盖有封蜡的信。看来[wormtongue_country.GetName]重新评估了他们在[target_war.GetName]中的选择。据他们的使者说，他们准备在这场冲突中背叛[scuffed_side_country.GetName]转投我们。无论我们是否接受，这都是[ShowSituationName('hundred_years_war')]的地缘政治局势中的重大转折。因此，此事至关重要，需要我们优先处理。"
 hundred_years_war.216.a: "欢迎他们改变心意。"
 hundred_years_war.216.b: "我们不欢迎这类阴谋分子！"
 hundred_years_war.216.b.tt: "我们会在战场上打碎他们背叛的头颅！"
 # Tooltips
 hundred_years_war.200.tt.a: "如果[GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip]拒绝，我们将声索对[GetCountry('AQN').GetNameWithNoTooltip]的宣称并获得核心。\n这将使我们更接近和[GetCountry('ENG').GetNameWithNoTooltip]的战争！"
 hundred_years_war.200.tt.b: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]或将唆使[GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip]声索[GetCharacter('eng_isabella_of_france').GetName]传下的因[ShowHeirSelectionName('salic_law')]未能实现的[GetCountry('FRA').GetNameWithNoTooltip]宣称！"
 hundred_years_war.201.tt.a: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]会将此视为爱德华三世违反封臣义务的罪行，可能采取行动没收[GetCountry('AQN').GetLongName]的头衔，同时为他们添加[GetCountry('AQN').GetAdjectiveWithNoTooltip]所有地点的核心"
 hundred_years_war.201.tt.b: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]和[GetCountry('FRA').GetAdjectiveWithNoTooltip]两国宫廷的关系将会暂时缓和。"
 hundred_years_war.202.tt.a: "这会导致#W 百年战争#!局势更快爆发！\n我们将获得[GetCountry('AQN').GetLongName]拥有的所有地点的核心。"
 hundred_years_war.203.tt.a: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]的贵族身份将得到尊重，因而不会被处决。"
 hundred_years_war.203.tt.d: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]将会成为[GetCountry('ARS').GetLongNameWithNoTooltip]领主，并从[GetCountry('BUR').GetAdjective]的领土上创建一个新附庸国！"
 may_grant_robert_artois_tt: "我们将根据[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]对[GetCountry('ARS').GetLongName]的宣称而获得阿拉斯和亚眠省份的核心。\n如果我们征服了阿图瓦的部分领土，我们可以将这些领地授予[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]，使[SCOPE.sCharacter('fugitive_robert_de_artois').GetHimHer]成为附庸"
 may_still_trigger_hyw_tt: "#W 百年战争#!仍有可能爆发。"
 hundred_years_war.217.title: "召唤参战"
 hundred_years_war.217.desc: "当战火席卷[GetCountry('ENG').GetAdjective]与[GetCountry('FRA').GetAdjective]的土地时，[actor.GetName]的使者抵达了我们的宫廷。他们字斟句酌，以含蓄的紧迫感谈论着共同的敌人、正义的事业与崇高的盟约。\n\n华丽辞藻背后是明确的请求——他们确实在寻求我们对其斗争的支持，愿以金币换取我们的旗帜。无论出于忠诚、机遇或野心，我们将做出抉择。"
 hundred_years_war.217.a: "我们将并肩作战。"
 hundred_years_war.217.b: "他们的战争，不关我们的事。"
 hundred_years_war.218.title: "谨慎之约"
 hundred_years_war.218.desc: "[target_asker.GetName]的[target_asker.GetGovernment.GetCourtTitle]向我们提出正式提议：缔结一项并非源于战争，而是出于远见的停战协议。尽管我们两国目前并未交战，但[ShowRegionName('france_region')]持续冲突的浪潮有将我们卷入其中的威胁。为规避此风险，对方愿以黄金与和平承诺作为条件。对方意图明确：他们无意寻衅，只求远离可能爆发的冲突。我们面临的选择在于权衡谨慎与机遇。我们的顾问认为，此举或许只是一种外交手段！的确，[target_character1.GetName]可能希望巩固己方边境以防遭到[target_character2.GetName]进攻，从而为在其他地区发动军事行动做准备……"
 hundred_years_war.218.a: "让我们暂时专注于和平。"
 hundred_years_war.218.b: "我们无法做出这样的承诺。"
 hundred_years_war.219.title: "我们在[GetCountry('FRA').GetAdjectiveWithNoTooltip]王权下的地位"
 hundred_years_war.219.desc: "尽管[ShowDynastyName('plantagenet_dynasty')]王朝的君主们上一次统治[ShowLocationName('rouen')]离如今已有数十年之遥，但他们遗留的阴影仍笼罩着[ROOT.GetCountry.GetName]。这片曾作为跨海峡王国核心地带的[ROOT.GetCountry.GetFlavorRank]，如今既是战利品也是挑衅——被一顶王冠宣称，又被另一顶垂涎。\n\n随着[GetCountry('FRA').GetName]与[GetCountry('ENG').GetName]之间的紧张局势升级，我们的未来再度成为焦点。[GetCountry('FRA').GetAdjectiveWithNoTooltip]继承人[target_character.GetName]新近掌权，必须重申[target_character.GetHerHis]对[GetCountry('FRA').GetFlavorRank]的主张，或是昭示新的方向——后者或许会助长他们最危险的对手的气焰。[ROOT.GetCountry.GetNameWithNoTooltip]不仅是领土，更是记忆、野心与传承。当战争迫近，它的命运不再仅仅具有象征意义。"
 hundred_years_war.219.historical_info: "诺曼底曾是盎格鲁-诺曼王国的基石，自征服者威廉从这片土地夺取英格兰王位以来，便一直由英格兰君主统治。其战略与经济重要性使其成为英法之间长期摩擦的焦点。尽管13世纪初腓力二世统治下的法国王室重新征服了该地区，英格兰却从未完全放弃其主权主张。百年战争爆发时，这些历史积怨再度浮现——英格兰国王不仅宣称拥有法兰西王位继承权，更要求收回早已失去的领土，而诺曼底首当其冲。这片土地的双重遗产使其成为王朝争斗的中心，也注定成为即将到来的冲突爆发点。"
 hundred_years_war.219.a: "我们支持[GetCountry('FRA').GetNameWithNoTooltip]！"
 hundred_years_war.219.b: "摒弃软弱，转而投向[GetCountry('ENG').GetNameWithNoTooltip]。"
 hundred_years_war.220.title: "[ShowLocationNameWithNoTooltip('ghent')]的酿酒师"
 hundred_years_war.220.desc: "当[GetCountry('FRA').GetName]与[GetCountry('ENG').GetName]准备将大半个[ShowSubContinentName('western_europe')]卷入战火之际，[ROOT.GetCountry.GetName]的城市正站在政治清算的边缘。虽然名义上臣服于我们的[GetCountry('FRA').GetAdjective]宗主，但[ShowLocationName('ghent')]、[ShowLocationName('bruges')]与[ShowLocationName('ypres')]的繁荣却维系于一个遥远得多的强权：[GetCountry('ENG').GetAdjective]的[ShowGoodsName('wool')]——若无此物，我们的织机将停工，市场将崩溃。在[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]中，一个声音正脱颖而出：[target_character2.GetName]，这位魅力非凡的酿酒师同时赢得了工匠与[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]的敬重。战云密布之下，[target_character2.GetHerHis]要求将[ROOT.GetCountry.GetFlavorRank]与[target_character.GetName]的政策同[GetCountry('ENG').GetAdjectiveWithNoTooltip][GetCountry('ENG').GetFlavorRank]看齐的呼声正日益高涨。"
 hundred_years_war.220.historical_info: "雅各布·范·阿特费尔德，一位来自根特的富商兼酿酒商，在百年战争初期崭露头角成为政治领袖。尽管佛兰德斯是法国王室的附庸，但其强大的纺织经济极度依赖英格兰的羊毛供应。随着法英关系日趋紧张，范·阿特费尔德力主亲英政策，在抵制法国直接控制的同时确保了贸易往来与内部自治。他的领导曾短暂稳定了佛兰德斯各城邦，但日益增长的权力也使他成为众矢之的。1345年，他被根特暴民刺杀，罪名是试图过于直接地推行英格兰统治。"
 hundred_years_war.220.a: "[target_character2.GetShortNameWithNoTooltip]说得对，我们必须优先保护我们的产业。"
 hundred_years_war.220.b: "这是一场迫在眉睫的灾难……"
 hundred_years_war.230.title: "[actor.GetNameWithNoTooltip] Wishes to Defect"
 hundred_years_war.230.desc: "Despite their overlord's best efforts, it appears that the frustration of [actor.GetName] has reached a boiling point. A messenger from [actor.GetCapital.GetName] has arrived bringing word of a valuable opportunity. Indeed, [actor.GetGovernment.GetRulerOrRegent.GetName] is willing to join our side, before any hostilities break out between us and [target_enemy.GetName] erupt!"
 hundred_years_war.230.a: "Our plan is coming together nicely..."
 hundred_years_war.230.b: "We shall not deal with petty backstabbers!"
