 hundred_years_war.1537.title: "[ShowSituationNameWithNoTooltip('hundred_years_war')]无果而终"
 hundred_years_war.1537.desc: "自战端开启以来，[GetCountry('ENG').GetName]与[GetCountry('FRA').GetName]的军队在[ShowSubContinentName('western_europe')]战场上频繁交战，已逾百余年之久。尽管战事偶有缓和，但双方始终未能彻底击败对方。如今时光荏苒，连[target_character1.GetName]和[target_character2.GetName]都已模糊了这场战争最初的起因。那些血腥搏杀的景象，正逐渐隐没于历史的长河之中。"
