 sengoku.1.title: "应仁之乱"
 sengoku.1.desc.shogun: "各个地方氏家管领与我们的关系已经紧张到失控的地步，并最终引爆了战争。随着各个$daimyo$纷纷选边站队，氏族联盟逐个形成，整个日本列岛都感受到了战争带来的冲击。\n\n谁将成为内战的胜利者先按下不表，当前的[ROOT.GetCountry.GetLongName]已经再无力阻止战争的升级。不只是我们注意到了这一点，这场应仁年间的战争很快将成为接下来日本诸大名之间长期纷乱与战争的序幕。"
 sengoku.1.desc: "时局已经表明[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]无力约束大名。对地方领主放肆行为的逐渐放任和实际权力的日益沦丧已经见证了他权力的式微。几个世纪以来积压的许多矛盾一股脑地呈上所有人的桌案。许多$daimyo$已经建立了几乎完全独立于中央的王国，在自己的领地享有说一不二的统治权。我们不能甘居人下，否则席卷全国的战火一不小心就会将我们焚为灰烬。"
 sengoku.1.a: "我们将是战国时代的胜者！"
 sengoku.1.b: "我们将伺机而动。"
 turn_japanese_clan_into_normal_tag.tt: "我们将成为所控制领地的$daimyo$并获得自治权"
 sengoku.2.title: "战国时代的终结"
 sengoku.2.desc.common: "战国时代的金戈铁马已成为过去式。经过多年无休止的战争，[ShowRegionName('japan_region')]列岛再次统一在"
 sengoku.2.desc.absolute: "$sengoku.2.desc.common$我们的旗帜之下。再也没有大名能违抗我们的命令，我们将带领这个国家步入一个前所未有的繁荣的太平时代。整个[ShowRegionNameWithNoTooltip('japan_region')]将屈膝于我们！"
 sengoku.2.desc: "$sengoku.2.desc.common$[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]所领导的幕府的权威。弱小宗藩之间的冲突也许偶有发生，但已经不会再削弱中央政府的统治。"
 sengoku.2.a: "天下归于我手！"
 sengoku.2.b: "即便是皇室公方也无法忤逆我们的权威。"
 sengoku.3.title: "扩领夺国"
 sengoku.3.desc: "时逢乱世，许多氏族都已经无视[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]的权威，建立自己的统治地位。很明显，[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderCountry.GetCapital]的幕府并没有足够的权威来让诸大名臣服。我们可以利用这样的世纪，扩张我们[ROOT.GetCountry.GetFlavorRank]族的领地，成为领地实际的统治者，当然这也可能招致[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]的愤怒。"
 sengoku.3.a: "我们将开辟吾族之道。"
 sengoku.3.b: "我们不敢触怒[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]。"
 sengoku.4.title: "露出破绽的时机"
 sengoku.4.desc: "在这个冲突不断的时代中，[target_enemy.GetLongName]在最近一直在以牺牲其他大名的利益为代价扩大自己的影响力，这不可避免地暴露出了他们的弱点。我们能够抓住这个弱点，扩大我们的领地并谋求利益。在这个全国都在打仗的时代，就算我们发动一场新的战争，又有谁会注意呢？"
 sengoku.4.a: "彼为弱者，则恒亡。"
 sengoku.5.title: "关键时刻"
 sengoku.5.desc: "事实证明，[target_enemy.GetLongName]一次又一次地给我们带来了麻烦。我们应该尽快解决他们，并以他们为代价扩张自己的领土。在$sengoku$，弱肉强食是自然规律。只有战胜一切，我们才能确保自己的生存，所以我们要永远窥视弱者。"
 sengoku.5.a: "他们将臣服于我！"
 sengoku.5.b: "和他们作对没有任何好处。"
 sengoku.6.title: "[actor.GetLongNameWithNoTooltip]要求罢兵"
 sengoku.6.desc: "我们在[target_war.GetName]中的冲突已经引起了居住在[actor.GetCapital.GetName]的[actor.GetGovernment.GetRulerTitle]的注意。他们以[actor.GetGovernment.GetAdjective]的名义向我们发来官方敕令，要求我们停止一切战斗以维护这片土地的和平和稳定。尽管[actor.GetGovernment.GetRulerTitle]的权威毋容置疑，但我们仍希望从这场冲突中受益。"
 sengoku.6.a: "我们只能遵从。"
 sengoku.6.b: "告诉他们，我们要花点时间考虑旨意。"
 sengoku.7.title: "[target_country.GetLongNameWithNoTooltip]听从了要求"
 sengoku.7.desc: "[target_country.GetLongName]接受了[ROOT.GetCountry.GetGovernment.GetAdjective]的请求并遵从了停战号召，从而避免了无畏的流血。这体现出他们捍卫[ROOT.GetCountry.GetGovernment.GetRulerTitle]的担当。"
 sengoku.7.a: "理应如此。"
 sengoku.8.title: "[target_country.GetLongNameWithNoTooltip]拒绝了要求"
 sengoku.8.desc: "事实证明，[target_country.GetLongName]只是一帮忤逆[ROOT.GetCountry.GetGovernment.GetRulerTitle]权威的叛徒。他们声称需要一定时间来仔细考虑我们[ROOT.GetCountry.GetGovernment.GetAdjective]要求立即停战的诏谕，但这明显是对我们指示的阳奉阴违。"
 sengoku.8.a: "全是朝敌！"
 sengoku.9.title: "[actor.GetLongNameWithNoTooltip]要求归还[target_location.GetNameWithNoTooltip]"
 sengoku.9.desc: "[actor.GetLongNameWithNoTooltip]向我们提出了过于放肆的要求。他们拿出[GetUniqueInternationalOrganization('japanese_shogunate').GetName]统治者的身份来压倒我们，要求我们把对[target_location.GetName]领地的控制权归还到[actor.GetNameWithNoTooltip]手中。尽管这显然不是[actor.GetGovernment.GetAdjective]的职权所能作出的要求，但我们还是应该好好考虑如何回应。"
 sengoku.9.a: "我们只能服从[actor.GetFlavorRank]。"
 sengoku.9.b: "这些土地理应属于我们！"
 sengoku.10.title: "$sengoku.7.title$"
 sengoku.10.desc: "事实证明，[target_country.GetName]还算通情达理。他们接受了我们的要求，将部分领地归还给我们，并表示服从我们的领导。"
 sengoku.10.a: "他们理应如此。"
 sengoku.11.title: "$sengoku.8.title$"
 sengoku.11.desc: "厚颜无耻的[target_country.GetName]对我们的领地申索提出异议，声称他们对涉及领地具有正当权利，并且拒绝归还领土。这种公然对[ROOT.GetCountry.GetGovernment.GetAdjective]权威的挑战不容忽视！"
 sengoku.11.a: "武力会让他们明白自己的地位。"
 sengoku.12.title: "[actor.GetLongNameWithNoTooltip]要求废藩"
 sengoku.12.desc: "[actor.GetLongNameWithNoTooltip]当局向我们提出了一份咄咄逼人的诏令。他们要求我们放弃独立性，并将所有的土地归还给[actor.GetFlavorRank]直接统治，我们将成为他们领导下的地方藩国。这样一来，我们氏族作为一个[ROOT.GetCountry.GetFlavorRank]必然将受到严苛限制，但以全国的稳定大局来看这无疑是好的。"
 sengoku.12.a: "$sengoku.9.a$"
 sengoku.12.b: "$sengoku.9.b$"
 sengoku.13.title: "[actor.GetLongNameWithNoTooltip]请求我们接纳人质"
 sengoku.13.desc: "[actor.GetLongNameWithNoTooltip]的使者前来，提出以[target_character.GetName]为人质，作为两家和平的象征。只要[target_character.GetSheHe]留在我们这里，便能促进两家之间的亲密关系与信任。然而，此举最终也可能成为一把双刃剑。"
 sengoku.13.a: "我们会照顾好[target_character.GetNameWithNoTooltip]。"
 sengoku.13.b: "很抱歉，我们不能招待[target_character.GetHerHim]。"
 sengoku.14.title: "[target_country.GetNameWithNoTooltip]接纳了[target_character.GetNameWithNoTooltip]"
 sengoku.14.desc: "[target_country.GetLongName]同意加强我们两家之间的联系，并已接受将[target_character.GetName]留于他们之中。只要[target_character.GetSheHe]在他们的照管之下，两家便将共享信任与友谊的紧密纽带。"
 sengoku.14.a: "一桩喜事。"
 sengoku.15.title: "[target_country.GetNameWithNoTooltip]拒绝接纳[target_character.GetNameWithNoTooltip]"
 sengoku.15.desc: "[target_country.GetAdjective]的使者带来了令人不快的消息，他们拒绝了将[target_character.GetName]留于他们之中的提议。他们辩称目前无力安置[target_character.GetHerHim]，这一拒绝显然意味着他们不愿与我们建立紧密联系。"
 sengoku.15.a: "那是他们的损失。"
 sengoku.16.title: "[actor.GetLongNameWithNoTooltip]请求我们提供人质"
 sengoku.16.desc: "[actor.GetLongNameWithNoTooltip]的使者前来，询问是否可以将[target_character.GetName]留于他们之中以示敬意。他们表示，希望通过款待和娱乐[target_character.GetHerHim]来表达对我们[ROOT.GetCountry.GetFlavorRank]的尊重与感激。当然，他们保证[target_character.GetHerHis]的安全，并称此举将有助于建立两家之间更紧密的关系与信任。"
 sengoku.16.a: "将[target_character.GetNameWithNoTooltip]送至他们那里。"
 sengoku.16.b: "他们怎敢向我们提出如此要求？"
 sengoku.17.title: "[target_country.GetNameWithNoTooltip]同意交质"
 sengoku.17.desc: "[target_country.GetLongNameWithNoTooltip]已同意加强我们两家之间的联系，并同意将[target_character.GetName]送至我们这里照管。只要[target_character.GetSheHe]在我们这里安全无虞，便将拉近我们的关系，并增进两家之间的信任。"
 sengoku.17.a: "$sengoku.14.a$"
 sengoku.18.title: "[target_country.GetNameWithNoTooltip]拒绝交质"
 sengoku.18.desc: "[target_country.GetLongName]收到了我们关于将[target_character.GetName]留于我们[ROOT.GetCountry.GetFlavorRank]的请求，并将其视为我们试图谋取优势的策略。唉，我们的本意是真诚地促进两家之间的亲密关系与信任，却似乎适得其反。"
 sengoku.18.a: "$sengoku.15.a$"
 sengoku.19.title: "[actor.GetGovernment.GetAdjective]传召上洛"
 sengoku.19.desc: "显然，[actor.GetLongName]对领地的控制正在松动，越来越多的大名开始无视其权威行事。为了遏制这些氏族，[actor.GetFlavorRank]别无选择，只能召集各家族首领前往天领，要求他们对其行为作出具体解释。如今，这一传唤已下达至[target_ruler.GetName]，要求[target_ruler.GetHerHim]前往[actor.GetGovernment.GetAdjective][actor.GetGovernment.GetCourtTitle]觐见。服从是我们的职责，但这无疑会损害我们自身的权威。"
 sengoku.19.a: "我们别无选择，只能服从。"
 sengoku.19.b: "啊……等着吧，我们会去的……"
 sengoku.20.title: "[target_country.GetNameWithNoTooltip]应召上洛"
 sengoku.20.desc: "[target_country.GetLongName]的[target_ruler.GetName]已遵从我们的传唤，前来解释[target_ruler.GetHerHis]所管理的 [target_country.GetFlavorRank]近年的所作所为。这表明，尽管各家族试图独立行事，我们的权威仍然凌驾于他们之上。"
 sengoku.20.a: "我们依旧是天下之尊。"
 sengoku.21.title: "[target_country.GetNameWithNoTooltip]拒绝传唤"
 sengoku.21.desc: "[target_country.GetLongName]的[target_ruler.GetName]拒绝遵从我们的传唤，来到我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]觐见，这证明了[target_ruler.GetHerHis]的愚蠢与叛逆。尽管[target_ruler.GetSheHe]向我们保证[target_ruler.GetSheHe]确实在准备行程，但需要一些时间，[target_ruler.GetHerHis]的拖延显然表明了[target_ruler.GetHerHis]的不情愿与反叛之心。如此公然无视我们的权威，绝不可容忍。"
 sengoku.21.a: "我们必须让[target_country.GetNameWithNoTooltip]认清自己的尊卑。"
 sengoku.22.title: "[actor.GetLongNameWithNoTooltip]反叛[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]"
 sengoku.22.desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]的职责是以[ShowSpecialStatusName('japanese_emperor')]的名义治理国家，使高御座免于直接治理的繁琐事务。然而，[actor.GetLongName]却趁此动荡时局聚集势力，谴责我的权威，并试图恢复天皇直接统治。我们已被污为叛徒，被指为背叛[ShowRegionName('japan_region')]正统君主的逆贼叛党。"
 sengoku.22.a: "难道我们才是恶人？"
 sengoku.23.title: "$sengoku.22.title$"
 sengoku.23.desc: "如今的确是动荡之世。即便我们本应是整个[ShowRegionName('japan_region')]秩序的明灯，却有越来越多氏族对我们的权威产生质疑。最新挑衅来自[actor.GetName]，他们公然违抗我们的统治，并宣布其领地独立。这绝不能容忍，我们必须让任何妄图摆脱效忠的氏族明白自身地位，否则我们与国家都将陷入更深的混乱。"
 sengoku.23.a: "冒头的钉子必遭锤平。"
