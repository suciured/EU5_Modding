l_simp_chinese:
 rise_of_timur.1.title: "[ShowSituationNameWithNoTooltip('rise_of_timur')]"
 rise_of_timur.1.desc: "怀揣着追寻哈里发国的脚步和复兴[GetCountry('MGE').GetLongName]的梦想，[target_character.GetName]召集了忠诚的士兵，建立了[GetCountry('TIM').GetLongName]的班底。尽管现在看来是一个蕞尔小国，大[GetCountry('TIM').GetGovernment.GetRulerTitle]打算利用[target_character.GetHerHis]的无情扩张和巧妙战术来让[target_character.GetHerHis]精锐的部队以无情的效率扩张[GetCountry('TIM').GetFlavorRank]……"
 rise_of_timur.1.a: "征服就是人生！"
 rise_of_timur.2.title: "[ShowSituationNameWithNoTooltip('rise_of_timur')]"
 rise_of_timur.2.a: "必须阻止他们！"
 rise_of_timur.3.title: "[tim_country.GetNameWithNoTooltip]的灭亡"
 rise_of_timur.3.desc.dead_timur: "$rise_of_timur.3.desc$自从[target_character.GetName]坠马而亡，[tim_country.GetAdjectiveWithNoTooltip]军队就无法在作战中对敌人产生优势。$rise_of_timur.3.desc.end$"
 rise_of_timur.3.desc.alive_timur: "$rise_of_timur.3.desc$即便[target_character.GetName]如何指挥也无法避免它的败北。随着[target_location.GetName]被攻陷，[target_character.GetNameWithNoTooltip]被活捉并草草处决，以一劳永逸地解决[tim_country.GetAdjectiveWithNoTooltip]的威胁。$rise_of_timur.3.desc.end$"
 rise_of_timur.3.desc: "曾经肆虐了整个[ShowSubContinentName('central_asia')]的祸害，臭名昭著的[tim_country.GetLongName]，已经不复存在了！"
 rise_of_timur.3.desc.end: "随着时间推移，各个境外国家和[target_country.GetName]对[tim_country.GetNameWithNoTooltip]发起的自卫反击使得[tim_country.GetFlavorRank]逐渐难以招架，以至于最终被[target_country.GetLongNameWithNoTooltip]彻底征服。"
 rise_of_timur.3.a: "[target_character.GetHerHis]的血腥终于画上了句号。"
 rise_of_timur.4.title: "[tim_country.GetNameWithNoTooltip]的灭亡"
 rise_of_timur.4.desc.dead_timur: "$rise_of_timur.3.desc.dead_timur$"
 rise_of_timur.4.desc.alive_timur: "$rise_of_timur.3.desc.alive_timur$"
 rise_of_timur.4.desc: "$rise_of_timur.3.desc$"
 rise_of_timur.4.a: "只能希望[target_country.GetNameWithNoTooltip]不会再威胁大家了……"
 remove_all_timmy_cbs_tt: "[GetCountry('TIM').GetName]失去[ShowCasusBelliName('cb_timurs_conquests')][casus_belli|E]"
 rise_of_timur.5.title: "[GetCountry('TIM').GetNameWithNoTooltip]的臣服"
 rise_of_timur.5.desc.dead_timur: "$rise_of_timur.5.desc$[target_character.GetName]过早离世后，[target_character.GetHerHis]的继承者们无法抵挡[target_character.GetNameWithNoTooltip]招惹的众多宿敌。$rise_of_timur.5.desc.end$"
 rise_of_timur.5.desc.alive_timur: "$rise_of_timur.5.desc$尽管[target_character.GetName]战术高超，使遍浑身解数，但面对[target_character.GetHerHis]结下的众多仇敌，最终还是败走沙场。尘埃落定后，[ROOT.GetCountry.GetNameWithNoTooltip]将[GetCountry('TIM').GetFlavorRank]纳为附庸国，并以此处决了[target_character.GetNameWithNoTooltip]。$rise_of_timur.5.desc.end$"
 rise_of_timur.5.desc: "尽管[GetCountry('TIM').GetLongName]曾令所有邻国闻风丧胆，但这个[GetCountry('TIM').GetFlavorRank]终究衰弱到除了臣服于[ROOT.GetCountry.GetName]外无路可走的地步了。"
 rise_of_timur.5.desc.end: "\n\n目前，[GetCountry('TIM').GetAdjective]已经在[ROOT.GetCountry.GetLongNameWithNoTooltip]面前俯首称臣，[GetCountry('TIM').GetAdjectiveWithNoTooltip]造成的威胁可算告一段落了。"
 rise_of_timur.5.a: "[target_character.GetHerHis]的血腥终于画上了句号。"
 rise_of_timur.6.title: "[GetCountry('TIM').GetNameWithNoTooltip]的臣服"
 rise_of_timur.6.desc.dead_timur: "$rise_of_timur.5.desc.dead_timur$"
 rise_of_timur.6.desc.alive_timur: "$rise_of_timur.5.desc.alive_timur$"
 rise_of_timur.6.desc: "$rise_of_timur.5.desc$"
 rise_of_timur.6.a: "只希望[GetCountry('TIM').GetNameWithNoTooltip]不会演变成新的威胁……"
 rise_of_timur.7.title: "[tim_country.GetLongNameWithNoTooltip]停止扩张"
 rise_of_timur_7_desc_common: "[tim_country.GetLongName]历经了飞速的崛起和迅猛的扩张，但最近却似乎停下了脚步。[target_character.GetName]没能获得合格的接班人，"
 rise_of_timur.7.desc_ruler: "$rise_of_timur_7_desc_common$[target_ruler.GetName]显然无法胜任[target_ruler.GetHerHis]的前任留下的位子。[target_ruler.GetHerHis|U]的无能辜负了臣民对[target_ruler.GetHerHis|U]的期望，最终$rise_of_timur.7.desc_end$"
 rise_of_timur.7.desc: "$rise_of_timur_7_desc_common$没人能统领[ROOT.GetCountry.GetFlavorRank]并胜任[target_character.GetHerHis]留下的位子。综上种种导致了$rise_of_timur.7.desc_end$"
 rise_of_timur.7.desc_end: "整个国家已经进入慢性崩溃的停滞期，[tim_country.GetGovernment.GetCourtTitle]并没有取得传奇般的成就。"
 rise_of_timur.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 rise_of_timur.8.title: "$rise_of_timur.7.title$"
 rise_of_timur.8.desc: "我们的臣民已经不用再害怕[tim_country.GetLongName]的扩张和流血了。毕竟[target_character.GetName]如日中天的日子已为过去式，并且没有人能驾驭[target_character.GetHerHis]留下了的战争机器，并有效地承担起[tim_country.GetFlavorRank]的领导责任。由于再没有前任领袖那样的战略眼光，他们的军队现在如同一具漫无目的游荡的僵尸，最终，$rise_of_timur.7.desc_end$"
 rise_of_timur.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 rise_of_timur.9.title: "[GetCountry('MGE').GetLongNameWithNoTooltip]重建了"
 rise_of_timur.9.desc: "世人都认为伟大的$genghis_khan_name$和他带领[GetCountry('MGE').GetLongName]扩张的光荣时代已成为过去式，然而，[target_character.GetName]一直以来期望追随他的脚步并复兴一个大蒙古帝国的梦想已经宣告实现。我们已经恢复了$rank_empire_horde_ruler_suffix_male$所有的疆域，并完全有资格宣告一个新的大[GetCountry('MGE').GetLongNameWithNoTooltip]的重生！"
 rise_of_timur.9.a: "荣耀属于我们！"
 rise_of_timur.10.title: "[GetCountry('MGE').GetLongNameWithNoTooltip]重建了"
 rise_of_timur.10.desc: "几个世纪前，$genghis_khan_name$成功用征服将他的帝国疆域扩大到半个世界。现在，[target_character.GetName]正追随着[target_character.GetHerHis]前辈的脚步，并成功将自己的疆域扩大成同这位$rank_empire_horde_ruler_suffix_male$同样庞大的帝国。世界将见证[GetCountry('MGE').GetLongName]的新生和它的再一次征服。"
 rise_of_timur.10.a: "这个世界还经得起第二回吗？"
 rise_of_timur.11.title: "[ShowSituationNameWithNoTooltip('fall_of_delhi')]"
 rise_of_timur.11.desc: "$india$一直是全世界财富和文化的渊薮，吸引了众多征服者尝试征服此地以获得财富，但他们最终都未长久。[target_character.GetName]已将[target_character.GetHerHis]的目光伸向了$india$，以作为[target_character.GetHerHis]进一步扩张[ROOT.GetCountry.GetLongName]的牺牲品。现在，随着[GetCountry('DLH').GetName]从显赫的印度王座上跌落下来，我们有机会实现这狂野的理想。我们对[ShowLocationName('delhi')]的征服将是我们迈向不朽荣耀的下一步。"
 rise_of_timur.11.a: "整个$india$都将臣服于我！"
 rise_of_timur.12.title: "$china$的财富"
 rise_of_timur.12.desc: "自古以来，$china$就将自己作为[ShowContinentName('asia')]的世界中心地位。$genghis_khan_name$和他的孙辈[GetCharacter('kublai_khan').GetName]征服了中国，但这个政权似乎又陷入了一段挣扎的时期。既然$genghis_khan_name_no_tooltip$后辈们已经被困在$china$的温柔乡，不再寻求扩张领土，那么他们就应该将这片土地让给一个新的伟大征服者插上旗帜。"
 rise_of_timur.12.a: "$china$将在我们面前倾倒。"
 rise_of_timur.13.title: "我们的遗产"
 rise_of_timur.13.desc: "不可否认，[target_character.GetName]从一位普通的将军成长为[ROOT.GetCountry.GetLongName]的统治者，随后让[ROOT.GetCountry.GetFlavorRank]的[target_character.GetHerHis]的领导下进行了大规模的扩张。然而，一些人会质疑[target_character.GetHerHis]除去纯粹的军事威信还有什么统治合法性的来源。诚然，[target_character.GetSheHe|U]可能无法被冠以一名合法的$rank_empire_muslim_ruler_male$头衔，但[target_character.GetSheHe]仍然有其他方式来树立[target_character.GetHerHis]的统治权威。"
 rise_of_timur.13.a: "[target_character.GetHerHis|U]的征服乃是受命于[ROOT.GetCountry.GetReligion.GetGodName]，将被冠以双星汇聚的“吉兆之主”。"
 rise_of_timur.13.b: "[target_character.GetNameWithNoTooltip]乃是$genghis_khan_name_no_tooltip$的继承人。"
 rise_of_timur.13.c: "[target_character.GetNameWithNoTooltip]是一名伟大的[ROOT.GetCountry.GetGovernment.GetRulerTitle]。"
 rise_of_timur.14.title: "征服[ShowRegionNameWithNoTooltip('persia_region')]"
 rise_of_timur.14.desc: "[ShowRegionName('persia_region')]在几个世纪中一直充当着[ShowReligionGroupAdjective('muslim')]世界的腹地，[ShowContinentName('europe')]和[ShowContinentName('asia')]大陆桥梁的地位。无数的帝国在这片土地上迭起兴衰，如今，这片土地迎来了伟大的[ROOT.GetCountry.GetLongName]。在我们势不可挡的大军面前，他们将毫无还手之力，因为统治这些土地是我们的宿命。"
 rise_of_timur.14.a: "[ShowRegionNameWithNoTooltip('persia_region')]将臣服于我。"
 rise_of_timur.14.a.tt: "获得对所有首都位于[ShowRegionName('persia_region')]的[country|e]的[ShowCasusBelliName('cb_timurs_conquests')][casus_belli|E]"
 rise_of_timur.15.title: "征服[ShowRegionNameWithNoTooltip('anatolia_region')]"
 rise_of_timur.15.desc: "自他们先祖从亚洲大草原开始迁徙以来，[ShowCultureGroupName('turkic_group')]人已经走过了无比漫长的道路。几百年前，一支[ShowCultureGroupNameWithNoTooltip('turkic_group')]部落征服了[ShowRegionName('persia_region')]并入侵了[GetCountry('BYZ').GetAdjective]在[ShowRegionName('anatolia_region')]的领土，建立了塞尔柱帝国。而今，[ShowRegionNameWithNoTooltip('anatolia_region')]将引来他们的新主人，再次统一于属于[ShowCultureGroupNameWithNoTooltip('turkic_group')]人的国家，崭新而伟大的[ROOT.GetCountry.GetFlavorRank]的麾下。"
 rise_of_timur.15.a: "[ShowRegionNameWithNoTooltip('anatolia_region')]将臣服于我。"
 rise_of_timur.100.title: "劫掠[target_country.GetNameWithNoTooltip]"
 rise_of_timur.100.title.generic: "劫掠异国土地"
 rise_of_timur.100.desc: "自上一次对[target_character.GetName]的征讨过去一年多以来，我们的战士变得越发的焦躁。空气中充斥着[root_country.GetAdjective]的战士渴望战斗的呐喊，他们自发组建了劫掠团对[target_country.GetName]的乡村进行劫掠。尽管他们的行动并未经我们授意，但[target_country.GetNameWithNoTooltip]领土上[target_country.GetCulture.GetName]人的孱弱已经暴露无遗。他们的财富和领土已经成熟，是时候收割了！"
 rise_of_timur.100.a: "[target_country.GetNameWithNoTooltip]将陨落！"
 rise_of_timur.100.b: "我们暂时没法承担对[target_country.GetNameWithNoTooltip]的入侵。"
 rise_of_timur.101.title: "[target_country.GetNameWithNoTooltip]的文化发展"
 rise_of_timur.101.title.generic: "文化发展"
 rise_of_timur.101.desc: "尽管我们的[target_country.GetFlavorRank]是建立在征服和军事侵略之上的，但是[target_character.GetName]十分亲睐于全国各地的各类文化景观。许多的文艺品作为战利品被送到[target_country.GetName]境内，这不仅彰显了我们的军事实力，也鼓舞了我们的人民。"
 rise_of_timur.101.a: "这也许能让我们有个好名声。"
 rise_of_timur.101.b: "他们将彰显我们的战功赫赫。"
 rise_of_timur.101.c: "愿我们的文化繁荣昌盛。"
 rise_of_timur.102.title: "[target_character.GetShortNameWithNoTooltip]踊跃参加"
 rise_of_timur.102.title.generic: "踊跃参军"
 rise_of_timur.102.desc: "[target_character.GetName]的军事成果吸引了大量能人，他们都想从丰富的战利品中分一杯羹。尤其是今年以来，[target_country.GetAdjective]军队已经吸引了大量来自社会三教九流的新兵。"
 rise_of_timur.102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 rise_of_timur.1000.title: "[target_country.GetAdjectiveWithNoTooltip]-[from_country.GetAdjectiveWithNoTooltip]之盟"
 rise_of_timur.1000.title.generic: "汗国之盟"
 rise_of_timur.1000.desc: "[target_country.GetLongName]及其统治者[target_character.GetName]，均是$genghis_khan_name$的后裔。既然[from_character.GetName]也声称继承了黄金家族的血统，那么这两个汗国之间固有的紧密联系便不足为奇，这种联系为构建一个强大的联盟奠定了基础。"
 rise_of_timur.1000.a: "遣使拜访[target_character.GetNameWithNoTooltip]。"
 rise_of_timur.1000.a.tt: "我们将向[target_country.GetName]请求[alliance|e]"
 rise_of_timur.1000.b: "这样的盟约毫无必要。"
 rise_of_timur.1000.b.tt: "我们将不再纠结关于[target_country.GetLongNameWithNoTooltip]的问题"
 rise_of_timur.1001.title: "[from_character.GetNameWithNoTooltip]请求结盟"
 rise_of_timur.1001.desc: "[from_country.GetName]的使者为[target_character.GetName]带来了消息。似乎[from_character.GetName]提到我们作为[GetDynasty('borjigin_dynasty').GetName]家族共同的后裔，并希望我们念及此等情谊结成两国的盟约。"
 rise_of_timur.1001.a: "[target_character.GetShortNameWithNoTooltip]似乎正蒸蒸日上……"
 rise_of_timur.1001.b: "[target_character.GetSheHe|U]才不是$genghis_khan_name_no_tooltip$的子孙！"
 rise_of_timur.1001.b.tt: "我们将拒绝[from_country.GetName]提出的[alliance|e]请求"
 rise_of_timur.1002.title: "接受同盟"
 rise_of_timur.1002.desc: "去往[target_country.GetName]的使者返回了[ROOT.GetCountry.GetGovernment.GetCourtTitle]。看来[target_character.GetName]独具慧眼地肯定了[from_character.GetName]的军事实力，并同意了我们对建立联盟的请求。"
 rise_of_timur.1002.a: "确实是明智之举。"
 rise_of_timur.1003.title: "拒绝同盟"
 rise_of_timur.1003.desc: "去往[target_country.GetName]的使者返回了[ROOT.GetCountry.GetGovernment.GetCourtTitle]。看来[target_character.GetName]即便面对我们有目共睹的强大也选择视而不见，[target_character.GetSheHe]宣称[from_character.GetName]根本不是$genghis_khan_name$的正统继承人，并拒绝了我们的联盟请求。"
 rise_of_timur.1003.a: "那他们接下来就要在战场上遭遇灭顶之灾了。"
 rise_of_timur.1010.title: "[from_country.GetAdjectiveWithNoTooltip]-[target_country.GetAdjectiveWithNoTooltip]冲突"
 rise_of_timur.1010.title.generic: "脆弱的联盟"
 rise_of_timur.1010.desc: "正当我们的帝国在扩张与成长的坦途上奋步前进时，[target_country.GetLongName]却展现出衰弱的颓势。[from_character.GetName]的最随者们日渐开始怀疑我们和[target_character.GetName]的联盟，毕竟同他们保持亲善对我们也没有什么好处……"
 rise_of_timur.1010.a: "是时候撕毁我们的盟约了。"
 rise_of_timur.1010.b: "作为我们的盟友，他们还是起作用的。"
 rise_of_timur.1011.title: "[from_character.GetShortNameWithNoTooltip]背叛我们"
 rise_of_timur.1011.desc: "[from_country.GetName]的消息传来：[from_character.GetName]，这个背信弃义的叛徒，已经撕毁了我们的盟约并已经点起[from_character.GetHerHis]的军队准备入侵我们了！"
 rise_of_timur.1011.a: "卑鄙的叛徒……"
 rise_of_timur.1020.title: "[ShowRegionNameWithNoTooltip('anatolia_region')]的土库曼人"
 rise_of_timur.1020.desc: "[ShowCultureGroupName('turkic_group')]人建立的塞尔柱帝国不仅曾经统一了[ShowRegionName('persia_region')]的[ShowCultureGroupNameWithNoTooltip('turkic_group')]民族和[ShowCultureGroupName('iranian_group')]民族，同时也侵吞了[ShowRegionName('anatolia_region')]的众多土地，那里同样至今生活着众多的[ShowCultureGroupNameWithNoTooltip('turkic_group')]人。无独有偶，$genghis_khan_name$的军队和他孙子$ilkhanate$的旭烈兀开辟的世系同样将势力拓展到安纳托利亚半岛。随着我们的影响力不断扩大，我们可以恢复这些帝国的荣耀。"
 rise_of_timur.1020.a: "帝国的遗产理应由我们继承！"
 rise_of_timur.1020.a.tt: "所有首都位于[ShowRegionName('anatolia_region')]且与我们或我国[subjects|e]相邻的[country|e]将触发选择成为[from_country.GetName][ShowSubjectTypeName('vassal')]的事件"
 rise_of_timur.1020.b: "[ROOT.GetCountry.GetLongNameWithNoTooltip]不会重蹈陨落帝国的覆辙。"
 rise_of_timur.1020.b.tt: "获得对所有首都位于[ShowRegionName('anatolia_region')]的[country|e]的[ShowCasusBelliName('cb_timurs_conquests')][casus_belli|E]"
 rise_of_timur.1021.title: "[from_country.GetNameWithNoTooltip]要求臣服"
 rise_of_timur.1021.desc: "[from_country.GetLongName]的军事实力与扩张速度是不容置疑的。现在他们已经开始对[ShowRegionName('anatolia_region')]的扩张，并给我们提供了一个解决方案。他们要求我们向他们卑躬屈膝，俯首称臣。显然，如果我们拒绝，他们就会用其他手段确保对我们领土的控制。"
 rise_of_timur.1021.a: "我们屈膝称臣。"
 rise_of_timur.1021.b: "大话还是留到战场上再说吧。"
 rise_of_timur.1022.title: "[target_country.GetNameWithNoTooltip]接受我们的臣服要求"
 rise_of_timur.1022.desc: "[target_country.GetLongName]展现出他们识大体的一面，决定接受我们的提议并宣誓效忠。这样一来，我们在[ShowRegionName('anatolia_region')]的影响力也与日俱增，我们对该地区的宣称合法性也得到了加强。"
 rise_of_timur.1022.a: "他们做出了明智的选择。"
 rise_of_timur.1023.title: "[target_country.GetNameWithNoTooltip]拒绝我们的臣服要求"
 rise_of_timur.1023.desc: "[target_country.GetName]的愚民何等缺乏理智，他们竟敢拒绝我们慷慨提议的臣服地位。因此，我们将视他们为公然挑战我们的权威，并逼我们不得不在战场上与他们一决雌雄。"
 rise_of_timur.1023.a: "他们选择了自取灭亡。"
 rise_of_timur.1030.title: "[target_country.GetAdjectiveWithNoTooltip]的反抗"
 rise_of_timur.1030.title.generic: "安纳托利亚的反抗"
 rise_of_timur.1030.desc: "我们伟大[ROOT.GetCountry.GetLongName]的荣耀和对[ShowRegionName('anatolia_region')]的统治合法性毋容置疑。即便如此，[target_country.GetName]的蠢人却冥顽不灵，他们无根无据地宣称自己是半岛上最强大的[ShowCultureGroupName('turkic_group')]国家。显然，我们必须让他们就范，让他们知道真正的[ShowCultureGroupNameWithNoTooltip('turkic_group')]男儿是怎样作战的。"
 rise_of_timur.1030.a: "让他们知道谁才是话事人！"
 rise_of_timur.1030.a.at: "我们将向[target_country.GetName]提出严苛的要求，如果他们拒绝，将会爆发[war|e]\n我们将向[target_country.GetName]提出以下要求："
 rise_of_timur.1030.b: "[ShowRegionNameWithNoTooltip('anatolia_region')]足够大，容得下两个强权。"
 timurs_demands_at: "[target_country.GetAdjective]在[ShowRegionName('anatolia_region')]的所有[subjects|e]成为[from_country.GetName]的[ShowSubjectTypeName('tributary')]"
 rise_of_timur.1031.title: "[from_country.GetAdjectiveWithNoTooltip]威胁我们"
 rise_of_timur.1031.desc: "[from_country.GetName]的扩张似乎势不可挡，现在他们又不怀好意地来拜访我们了。他们的野心已经膨胀到整个[ShowRegionName('anatolia_region')]半岛，并毫不在乎我们作为该地区最强大的[ShowCultureGroupName('turkic_group')]国家所面临的斗争，因为他们甚至想将这一头衔也据为己有。如果我们拒绝臣服并将强权地位拱手让出，他们肯定会试图动用他们的军事力量来逼迫我们就范。"
 rise_of_timur.1031.a: "接受条约是最符合我们利益的。"
 rise_of_timur.1031.a.tt: "如果我们屈服，[from_country.GetName]将强制我们执行以下条款："
 rise_of_timur.1031.b: "他们狂到没边了。"
 rise_of_timur.1032.title: "[target_country.GetNameWithNoTooltip]服从了"
 rise_of_timur.1032.desc: "[target_country.GetName]的人还是识大体的，他们已经承认了错误并承认我们才是[ShowRegionName('anatolia_region')]最强大的[ShowCultureGroupName('turkic_group')][ROOT.GetCountry.GetFlavorRank]。因此，他们决定服从我们的宽大统治，并承诺尊重我们共同的利益。"
 rise_of_timur.1032.a: "明智的决定。"
 rise_of_timur.1033.title: "[target_country.GetNameWithNoTooltip]选择战争"
 rise_of_timur.1033.desc: "即便面对我们伟大[ROOT.GetCountry.GetFlavorRank]的强盛，[target_country.GetName]的蠢货也看不到自己显而易见的弱小。他们自以为有能力战胜我们，因此拒绝我们的宽大条件，并做好准备在战场上和我们决一高下。我们必须用武力明白他们的错误。"
 rise_of_timur.1033.a: "那就开战吧。"
 rise_of_timur.1040.title: "俘虏[target_character.GetNameWithNoTooltip]"
 rise_of_timur.1040.title.generic: "尊贵的俘虏"
 rise_of_timur.1040.desc: "伟大的[target_country.GetLongName]的[target_country.GetGovernment.GetRulerTitle][target_character.GetName]已经被俘于[target_location.GetName]。[target_character.GetHerHis|U]的王国也许一度称霸于[ShowRegionName('anatolia_region')]，但终究无法同[from_character.GetName]的统帅力和[from_country.GetAdjective]军的强大相抗衡。这个曾经耀武扬威的[target_country.GetGovernment.GetRulerTitle]成了[from_character.GetShortNameWithNoTitle]和[from_character.GetHerHis]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]的一件战利品。"
 rise_of_timur.1040.desc.historical_info: "1398年,奥斯曼王朝的巴耶济德一世“雷霆”打破了和突厥化蒙古人帖木儿的合约，吞并了贾尼克埃米尔国，从而开启了和帖木儿帝国的第一次冲突。在以侮辱信件互相打了几个月嘴仗之后，1402年，巴耶济德在关键的安卡拉战役中直面了帖木儿大军。尽管苏丹曾经取得了赫赫战功，但仍然在战斗中以致命的失败而被俘，奥斯曼帝国也陷入了纷乱的大空位期。"
 rise_of_timur.1040.a: "[target_country.GetGovernment.GetRulerTitle]能出一笔不错的赎金。"
 rise_of_timur.1041.title: "[target_character.GetNameWithNoTooltip]被俘"
 rise_of_timur.1041.desc: "[target_location.GetName]被[from_country.GetLongName]攻陷了！这不仅是生活在那里的居民的悲剧，更是整个[target_country.GetLongName]的悲剧。[target_character.GetName]已经被[from_character.GetName]俘获并关押在[from_country.GetAdjectiveWithNoTooltip]的[from_country.GetGovernment.GetCourtTitle]中！"
 rise_of_timur.1041.a: "真是一场灾难！"
