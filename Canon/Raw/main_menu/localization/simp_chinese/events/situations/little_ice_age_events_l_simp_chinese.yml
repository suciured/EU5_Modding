l_simp_chinese:
 little_ice_age.1.title: "小冰期"
 little_ice_age.1.desc: "近年来，冬季远比以往更加严寒。作物歉收、饥荒蔓延以及严寒侵袭，使得[ROOT.GetCountry.GetLongName]的生活充满挑战。在此期间，我们的农民开始注意到收成减少，粮仓储量岌岌可危。人们不知何种罪孽招致如此天谴，但仍心怀希望，期待太阳重现其辉煌。"
 little_ice_age.1.historical_info: "#italic 小冰期#!的开始可能由多种因素共同引发，包括太阳活动减少、火山喷发增加以及洋流变化。这一时期以一系列影响北半球的降温阶段为标志。随着气温下降，漫长而严酷的冬季接踵而至，导致诸如伦敦泰晤士河冻结等独特事件，与瓦伊纳普蒂纳火山喷发引发的火山冬季同时发生。再加上欧洲各地的饥荒，这一时期以几个世纪以来最低的温度而闻名。"
 little_ice_age.1.a: "祈祷之后，我们终将迎来更好的日子……"
 start_of_little_ice_age_tt: "冬季将变得更长，从而使[food|e]供应受到影响。在这期间，#italic 饥荒#!与#italic 短缺#!将更为频繁地出现"
 little_ice_age.100.title: "小冰期结束"
 little_ice_age.100.desc: "世界变冷的这几十年间，我们一直与饥荒和粮食歉收进行斗争。我们克服了一系列困难，挺过了[ShowSituationName('little_ice_age')]带来的逆境。[ROOT.GetCountry.GetFlavorRank]的寒冷虽然未完全退去，但最严重的时段已经度过。农作物持续歉收使生活变得异常艰难，饥饿的威胁将人性推向地狱的深渊。尽管如此，我们仍以温暖的微笑和坚定的决心拥抱新的一天！"
 little_ice_age.100.a: "我们一点点望向温暖的未来。"
 end_of_little_ice_age_tt: "我们的[areas|e]不会再受到延长[winter|e]的影响。这会使[ShowSituationNameWithNoTooltip('little_ice_age')][situation|e]结束"
