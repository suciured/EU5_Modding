l_simp_chinese:
 guelphs_and_ghibellines.1.title: "[ShowRegionNameWithNoTooltip('italy_region')]的政治局势"
 guelphs_and_ghibellines.1.desc: "$guelphs_and_ghibellines_desc$"
 guelphs_and_ghibellines.1.a: "我们正面临一个纷繁的时代。"
 guelphs_and_ghibellines.1.tt: "在这一局势中，[ShowRegionNameWithNoTooltip('italy_region')]国家可以与[GetCountry('PAP').GetName]站在一起，或是归顺于[GetUniqueInternationalOrganization('hre').GetName]，从而赢得称霸意大利的斗争。"
 guelphs_and_ghibellines.2.title: "[GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip]和[GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]"
 guelphs_and_ghibellines.2.desc: "对于意大利的众多王朝来说，他们要么站在[GetUniqueInternationalOrganization('guelphs_io').GetName]一方，要么站在[GetUniqueInternationalOrganization('ghibellines_io').GetName]一方。尽管如此，对于某些极善于表里比兴的国家来说，从一方转向另一方，并通过武力或外交手段说服其他国家支持合法的一方......或者只是蚁附于获利更多的一方，这种情况并非没有发生过？"
 guelphs_and_ghibellines.2.a: "为了[GetUniqueInternationalOrganization('hre').GetLeaderTitle]。"
 guelphs_and_ghibellines.2.a.tt: "选择此选项将使我们站在[GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]一方"
 guelphs_and_ghibellines.2.b: "与[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]同在。"
 guelphs_and_ghibellines.2.b.tt: "选择此选项将使我们站在[GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip]一方"
 guelphs_and_ghibellines.2.c: "我们暂时不会做出改变。"
 guelphs_and_ghibellines.2.c.tt: "选择此选项将不会改变我们的忠诚。"
 guelphs_and_ghibellines.3.title: "我们在[ShowRegionNameWithNoTooltip('italy_region')]的影响力"
 guelphs_and_ghibellines.3.desc: "自[GetCharacter('ogk_heinrich_v_salier').GetName]时代我们与帝国的叙任权之争爆发以来，[ShowRegionName('italy_region')]地区便目睹了[GetUniqueInternationalOrganization('guelphs_io').GetName]与[GetUniqueInternationalOrganization('ghibellines_io').GetName]之间的连年战争与权力争夺。尽管我们期望这场纷争能够以[ShowDynastyName('hohenstaufen_dynasty')]家族在南[ShowRegionNameWithNoTooltip('italy_region')]统治的终结而画上句号，但[GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]仍旧坚守着这座桥头堡，为他们那看似无望的事业而战。"
 guelphs_and_ghibellines.3.a: "为了信仰！"
 guelphs_and_ghibellines.3.a.tt: "作为[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]的成员，我们当前被强制站在[GetUniqueInternationalOrganization('guelphs_io').GetName]一方，由于他们正支持我们的事业。"
 guelphs_and_ghibellines.4.title: "[target_io.GetNameWithNoTooltip]的凯旋"
 guelphs_and_ghibellines.4.desc: "[target_io.GetName]终于实现了对[rival_io.GetName]的全面统治，并将[ShowRegionName('italy_region')]从[GetUniqueInternationalOrganization('hre').GetName]的暴政中解放出来。现在，我们将能够享受争取而来的自由，而不再受制于一个倨傲于我们的外来霸主。"
 guelphs_and_ghibellines.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 guelphs_and_ghibellines.4.a.tt: "[capital|e]位于[ShowRegionName('italy_region')][region|e]的所有[country|e]会退出[GetUniqueInternationalOrganization('hre').GetName]，并移除他们从帝国拥有的所有[location|e]。"
 guelphs_and_ghibellines.5.title: "一败涂地"
 guelphs_and_ghibellines.5.desc: "敌对派系[rival_io.GetName]果断地击败了我们，并强制要求意大利摆脱[GetUniqueInternationalOrganization('hre').GetName]的控制。我们[target_io.GetName]别无选择，只能顺从他们的意愿，在新[ShowRegionName('italy_region')]局势中找到自己的位置。"
 guelphs_and_ghibellines.5.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 guelphs_and_ghibellines.6.title: "[target_io.GetNameWithNoTooltip]的胜利"
 guelphs_and_ghibellines.6.desc: "在过去的几个世纪里，作为[target_io.GetName]骄傲的一份子，我们支持并捍卫了[GetUniqueInternationalOrganization('hre').GetName]作为[ShowRegionName('italy_region')]合法霸主的权利。现在，[rival_io.GetName]终于屈服于帝国的合法统治。"
 guelphs_and_ghibellines.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 guelphs_and_ghibellines.6.a.tt: "所有[capital|e]位于[ShowRegionName('italy_region')][region|e]但不在[ShowAreaName('lazio_area')]、[ShowAreaName('campania_area')]、[ShowAreaName('apulia_area')]、[ShowAreaName('basilicata_area')]和[ShowAreaName('sicily_area')]地区的[country|e]会加入[GetUniqueInternationalOrganization('hre').GetName]，并将它们拥有的所有[location|e]添加入帝国。"
 guelphs_and_ghibellines.7.title: "宣告破灭的梦想"
 guelphs_and_ghibellines.7.desc: "在[rival_io.GetName]的铁蹄下，我们将[ShowRegionName('italy_region')]从阿尔卑斯山北的异族皇帝手中解放出来的伟大理想宣告破灭。我们将不得不忍受我们在[GetUniqueInternationalOrganization('hre').GetName]中的地位，接受他们的皇帝为我们册封的低等公侯爵位。"
 guelphs_and_ghibellines.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 guelphs_and_ghibellines.8.title: "僵持的冲突"
 guelphs_and_ghibellines.8.desc: "虽然我们已经与对手斗了几个世纪，但面对[ShowRegionName('italy_region')]的僵局，每个参与者都已心灰意冷。疲惫不堪的军队拒绝为我们的事业而战，相同的事也发生在对手身上。在这种情况下，最好的办法似乎是暂时停止敌对行动，养精蓄锐，待来日再战。"
 guelphs_and_ghibellines.8.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 guelphs_and_ghibellines.8.tt: "[GetUniqueInternationalOrganization('guelphs_io').GetName]所有首都位于[ShowRegionName('italy_region')]的成员退出[GetUniqueInternationalOrganization('hre').GetName]，并移除他们从帝国拥有的所有[locations|e]。"
 guelphs_and_ghibellines.9.title: "形势所迫"
 guelphs_and_ghibellines.9.desc: "在此前持续不断的冲突中，我们一直选择保持中立。随着双方使者施加的压力越来越大，也许现在是时候在[GetUniqueInternationalOrganization('guelphs_io').GetName]或[GetUniqueInternationalOrganization('ghibellines_io').GetName]之间选择一方进行结盟了。"
 guelphs_and_ghibellines.9.a: "站在[GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]这边。"
 guelphs_and_ghibellines.9.a.tt: "我们将加入[GetUniqueInternationalOrganization('ghibellines_io').GetName]"
 guelphs_and_ghibellines.9.b: "站在[GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip]这边。"
 guelphs_and_ghibellines.9.b.tt: "我们将加入[GetUniqueInternationalOrganization('guelphs_io').GetName]"
 guelphs_and_ghibellines.9.c: "中立原则对我们是有用的。"
 guelphs_and_ghibellines.9.c.tt: "我们不会加入正在进行的冲突的任何一方。"
 guelphs_and_ghibellines.10.title: "$guelphs_io$和$ghibellines_io$的终结"
 guelphs_and_ghibellines.10.desc: "终于，[ShowRegionName('italy_region')]两个互相敌对的派系，[GetUniqueInternationalOrganization('guelphs_io').GetName]和[GetUniqueInternationalOrganization('ghibellines_io').GetName]的冲突结束了。"
 guelphs_and_ghibellines.10.desc.specific: "$guelphs_and_ghibellines.10.desc$尽管[loser_io.GetNameWithNoTooltip]拼尽了全力，但[winner_io.GetNameWithNoTooltip]的政治和经济实力战胜了他们的野心，获得了[ShowRegionNameWithNoTooltip('italy_region')]的主导权。"
 guelphs_and_ghibellines.10.a: "至少[ShowRegionNameWithNoTooltip('italy_region')]有了些许和平。"
 guelphs_and_ghibellines.100.title: "[ShowSituationNameWithNoTooltip('guelphs_and_ghibellines')]"
 guelphs_and_ghibellines.100.desc: "随着[target_character.GetName]加冕成为[GetUniqueInternationalOrganization('hre').GetLeaderTitle]的下一任[GetUniqueInternationalOrganization('hre').GetName]，[ShowSituationName('guelphs_and_ghibellines')]的局势已成为[target_country.GetAdjective]关注的焦点。尤其是[GetUniqueInternationalOrganization('ghibellines_io').GetName]站在帝国王室以及皇帝在[ShowRegionName('italy_region')]的势力范围。"
 guelphs_and_ghibellines.100.a: "我们必将带领[GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]走向胜利！"
 guelphs_and_ghibellines.100.b: "[ShowRegionNameWithNoTooltip('italy_region')]问题不关我们的事。"
 guelphs_and_ghibellines.100.b.tt: "除非我们退出并重新加入该派系，我们将无法成为[GetUniqueInternationalOrganization('ghibellines_io').GetName]的领导国"
 guelphs_and_ghibellines.100.c: "我们会带领[GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]走向胜利！"
 guelphs_and_ghibellines.1000.title: "[target.GetNameWithNoTooltip]"
 guelphs_and_ghibellines.1000.desc: "来自[actor.GetName]的大使与我们联系。他们请求我们在他们与[target.GetName]的冲突中支持他们一方，由于我们同处于[target_1.Custom('GetGAGOwnFaction')]，他们坚称我们对此负有义务。"
 guelphs_and_ghibellines.1000.a: "我们当然会伸出援手。"
 guelphs_and_ghibellines.1000.b: "我们从这场冲突里又捞不到什么好处。"
 guelphs_and_ghibellines.1001.title: "[target_1.GetNameWithNoTooltip]支援了我们！"
 guelphs_and_ghibellines.1001.desc: "我们收到大使的报告。[target_1.GetName]已决定加入我们这边的[target.GetName]！"
 guelphs_and_ghibellines.1001.a: "为了[target_1.Custom('GetGAGOwnFactionWithNoTooltip')]！"
 guelphs_and_ghibellines.1002.title: "[target_1.GetNameWithNoTooltip]拒绝参战"
 guelphs_and_ghibellines.1002.desc: "我们收到大使的报告。[target_1.GetName]拒绝加入我们的[target.GetName]。"
 guelphs_and_ghibellines.1002.a: "背刺的狗杂种！"
 guelphs_and_ghibellines.1100.title: "帝国的支援"
 guelphs_and_ghibellines.1100.desc: "骄傲的[actor.Custom('GetGAGOwnFaction')]认为自己效忠于[GetUniqueInternationalOrganization('hre').GetName]。因此，我们享有向帝国现任[GetUniqueInternationalOrganization('hre').GetLeaderTitle][target_country.GetName]请求帝国支持的特权。但首先，我们必须决定应该提出什么请求..."
 guelphs_and_ghibellines.1100.desc.fallback: "又来了，[actor.Custom('GetGAGOwnFaction')]请求帮助。可是……啥都没了，然后说什么都没了。"
 guelphs_and_ghibellines.1100.a: "我们的金库急需支援。"
 guelphs_and_ghibellines.1100.a.tt: "我们将向[target_country.GetName]请求[gold|e]援助（他们当前有#Y [target_country.GetCurrencyValue('gold')]#!金钱并将向我们支付#G [root_country.MakeScope.GetVariable('gold_to_transfer').GetValue|2]#!金钱）"
 guelphs_and_ghibellines.1100.b: "我们需要更多的士兵。"
 guelphs_and_ghibellines.1100.b.tt: "我们将向[target_country.GetName]请求[manpower|e]援助（他们当前有#Y [target_country.GetCurrencyValue('manpower')]#!人力并将向我们支援#G [root_country.MakeScope.GetVariable('manpower_to_transfer').GetValue]#!人力）"
 guelphs_and_ghibellines.1100.c: "如果能缔结正式的同盟协约就好了。"
 guelphs_and_ghibellines.1100.c.tt: "我们将向[target_country.GetName]请求[alliance|e]"
 guelphs_and_ghibellines.1100.zzz: "让我再想想……"
 guelphs_and_ghibellines.1100.zzz.at: "我们从[target_country.GetName]那什么都不想要"
 guelphs_and_ghibellines.1100.zzz.bt: "[situation_action|e][ShowGenericActionName('ghibellines_petition_for_imperial_support')]的冷却时间将减少#Y 1年#!"
 guelphs_and_ghibellines.1101.title: "[root_country.GetNameWithNoTooltip]请求帝国援助"
 guelphs_and_ghibellines.1101.title.fallback: "帝国求援"
 guelphs_and_ghibellines.1101.desc.gold: "$guelphs_and_ghibellines.1101.desc$他们请求更多资金以对抗[root_country.Custom('GetGAGEnemyFaction')]。"
 guelphs_and_ghibellines.1101.desc.manpower: "$guelphs_and_ghibellines.1101.desc$他们请求更多人力以对抗[root_country.Custom('GetGAGEnemyFaction')]。"
 guelphs_and_ghibellines.1101.desc.alliance: "$guelphs_and_ghibellines.1101.desc$他们请求外交同盟以对抗[root_country.Custom('GetGAGEnemyFaction')]。"
 guelphs_and_ghibellines.1101.desc: "[root_country.GetLongName]，[root_country.Custom('GetGAGOwnFaction')]的强大成员，正向我们请求援助。"
 guelphs_and_ghibellines.1101.a: "合理的要求。"
 guelphs_and_ghibellines.1101.b: "我们帮他们又捞不到什么好处"
 guelphs_and_ghibellines.1102.title: "帝国的支援"
 guelphs_and_ghibellines.1102.desc.gold: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]同意了我们的请求，并以无偿金钱援助的形式向我们进行了[GetUniqueInternationalOrganization('hre').GetName]援助。"
 guelphs_and_ghibellines.1102.desc.manpower: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]同意了我们的请求，并以部队人力补充的形式向我们进行了[GetUniqueInternationalOrganization('hre').GetName]援助。"
 guelphs_and_ghibellines.1102.desc.alliance: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]同意我们的外交请求，并与我们签署了联盟协议！"
 guelphs_and_ghibellines.1102.desc: "去[target_country.GetName]的信使把好消息带了回来！"
 guelphs_and_ghibellines.1102.a: "确实是好消息！"
 guelphs_and_ghibellines.1103.title: "帝国的支援"
 guelphs_and_ghibellines.1103.desc: "从[target_country.GetName]的信使返回了。尽管我们对[GetUniqueInternationalOrganization('hre').GetName]忠心不二，我们向皇帝的求援却被置若罔闻……"
 guelphs_and_ghibellines.1103.a: "我们将来可能会重新考虑是否效忠了……"
