 italian_wars.1.title: "意大利战争"
 italian_wars.1.desc.a: "闭门的黑手外交和[ShowRegionName('italy_region')]周边的大国无休止的阴谋导致了一场闻所未闻的外交惨相。结果是，我们对半岛的控制力与影响力受到了质疑。在这个危急的时刻我们决不能动摇。只有取得在[ShowRegionNameWithNoTooltip('italy_region')]的胜利才能确保我们在强权中的地位！"
 italian_wars.1.desc.b: "战火来到了[ShowRegionName('italy_region')]。外国征服者挥舞着旗帜蜂拥而至，妄图掠夺我们半岛上的巨大财富。列强像饥饿的秃鹫一般盘旋在我们的家园上空，我们决不能让她在这样激烈的斗争中沦丧破亡。为了防止意大利成为列强侵略扩张的牺牲品，是时候让我们的人民拿起剑与盾捍卫自由了……"
 italian_wars.1.a: "骰子已经掷下。"
 italian_wars_explanation_tooltip1: "在局势期间，位于[ShowRegionNameWithNoTooltip('italy_region')]的国家将能通过组建#italic 意大利联盟#!来集体自卫。\n"
 italian_wars_explanation_tooltip2: "域外国家也能组建他们自己的#italic 域外联盟#!以此扩大他们在此地区的影响力。\n"
 italian_wars_explanation_tooltip3: "#italic 域外联盟#!领导国的[rivals|e]或[enemies|e]可能以金钱、人力援助或直接干涉战争的方式协助#italic 意大利联盟#!\n"
 italian_wars_explanation_tooltip4: "意大利联盟和域外联盟领袖将可提出[ShowPeaceTreatyTypeName('dissolve_league_peace_deal')][peace_treaty|e]"
 italian_wars.1.historical_info: "意大利战争是1494年至1559年间发生的一系列暴力冲突的总称，以争夺意大利统治权为目的，这些战争主要在法兰西和西班牙之间展开，并将欧洲大部分地区牵入其中。1494年，法兰西的夏尔八世入侵意大利并占领了那不勒斯，哈布斯堡的马克西米利安一世、卡斯蒂利亚的伊莎贝拉和阿拉贡的费尔南多二世（西班牙天主教双王）随即紧急向教宗求援并驱逐了法军。法军在1499年再次攻占米兰、热那亚和那不勒斯，但西班牙在1503年将法军赶出那不勒斯，控制住了南意大利，教宗儒略二世也组建联盟把法军赶出了北意大利。几年后，法王弗朗索瓦一世重申对米兰的统治权，并在1515年攻占米兰，但在1525年的帕维亚决战中兵败，被神罗皇帝查理五世（即西班牙国王卡洛斯一世）俘虏，以放弃所有对意大利的宣称权为代价获释。但一经释放，弗朗索瓦一世便同英国、教廷、威尼斯和佛罗伦萨结盟，导致德意志国土佣仆于1527年洗劫罗马，以及查理五世皇帝于1529年于博洛尼亚加冕。1559年签订的《卡托‑康布雷西和约》最终宣告意大利战争的结束，并开启了西班牙哈布斯堡王朝在意大利近150年的主导统治。"
 italian_wars.2.title: "敌对态势的终结"
 italian_wars.2.desc: "在[target_character.GetName]的铁腕下，即便是[target.GetName]的鹰犬也须考量[actor.GetName]军事入侵的威胁，不得已签下了无条件的和平协议……"
 italian_wars.2.a: "一个有趣的结果。"
 iw_we_are_safe_for_now_tt: "我们安全了，暂时……"
 italian_wars.4.title: "联盟发出邀请"
 italian_wars.4.desc: "我们地区的紧张局势正在升级，战争即将来临是我们的人民必须面对的一个严峻威胁。为了应对外国侵略者带来的恐怖入侵，[actor.GetName]选择建立[target_io.GetName]。此后，他们向我们发出了邀请，这是一个极其重要的外交问题......"
 italian_wars.4.a: "我们接受！"
 italian_wars.4.b: "我们不能违背中立原则。"
 italian_wars.4.c: "我们效忠于[target_country.GetNameWithNoTooltip]！"
 italian_wars.5.title: "境外干涉"
 italian_wars.5.desc: "看来，我们当前同域外强权联盟的斗争已经吸引了另一名重要棋手的注意。因此，[target_character.GetName]同意加入我们反抗[target.GetName]的斗争。"
 italian_wars.5.a: "一个有趣的转折！"
 italian_wars.7.title: "[actor.GetNameWithNoTooltip]介入！"
 italian_wars.7.desc: "自封为[actor.GetLongName]的无耻鼠辈向我们发来了最后通牒。显然，我们对[target_country.GetName]发动的战争使他们发起了行动！他们要求我们立即无条件和平，否则就将加入我们的敌方阵营！"
 italian_wars.7.a: "要多流点血了。"
 italian_wars.7.b: "我们勉强同意……"
 italian_wars.9.title: "来自[actor.GetNameWithNoTooltip]的支援"
 italian_wars.9.desc: "一位来自[actor.GetName]的使者来到了我们宫廷，告诉我们他们愿意支援我们正在进行的防御战争。他们似乎十分关注地区势力的平衡，因此愿意对我们伸出援手。"
 italian_wars.9.a: "我们联合对抗共同之敌，至少现在是这样……"
 italian_wars.10.title: "天平的平衡"
 italian_wars.10.desc: "觊觎[target.GetName]土地的战争持续威胁着[ShowRegionName('italy_region')]的力量平衡。我们决不能允许另一个联盟侵犯我们的权益而在该地区建立自己的桥头堡。因此我们决定向[target.GetLongNameWithNoTooltip]提供援助，以支持他们从敌人手中保卫国土的事业。"
 italian_wars.10.a: "让我们的人手去补充他们的部队。"
 italian_wars.10.b: "他们将收到可观的赠礼。"
 italian_wars.100.title: "意大利战争的结束"
 italian_wars.100.desc: "在我们强大联盟的旗帜下，我们几十年来为保护我们的家园进行了无数的斗争，而这无休止的冲突终于宣告结束。外来入侵者的阴影不再笼罩我们的国境，我们的人民正展望未来，并将开辟一条通往千秋万代的繁荣之路！"
 italian_wars.100.a: "忠诚给我们力量！（拉丁格言）"
 iw_gain_5_trust_with_every_member_tt: "每个我们的#italic 意大利联盟#![member|e]将获得对我国的#G 5#!点[trust|e]"
 iw_send_aid_tt: "我们将通过象征性提供[manpower|e]或[gold|e]来援助选中的[country|e]"
 italian_wars.200.desc: "人们渴盼已久的和平终于因为意大利战争的结束而实现了。随着所有妄图征服我们家园的域外联盟纷纷解体，和平和繁荣又重新回到了半岛。我们崛起成为[ShowRegionName('italy_region')]半岛真正的主人的道路已经一片坦途。"
 italian_wars.200.a: "[target_country.GetNameWithNoTooltip]的时代正方兴未艾！"
 italian_wars.300.title: "[target_io.GetNameWithNoTooltip]在[ShowRegionNameWithNoTooltip('italy_region')]的胜利"
 italian_wars.300.desc: "尽管遭受了[ShowRegionName('italy_region')]国家数十年如一日激烈而不驯的反抗，但我们目前已经牢牢控制了大部分地区。那些试图阻挠我们军队步伐的人现在都畏缩于高墙之后，胆战心惊地躲避着我们的部队。今天标志着这个地区进入了一个崭新的时代，我们对该地区的主权毋容置疑！"
 italian_wars.300.a: "[target_character.GetNameWithNoTooltip]万岁！"
 italian_wars.400.title: "[ShowCultureGroupNameWithNoTooltip('italian_group')]陷入僵局"
 italian_wars.400.desc: "尽管我国已尽了最大的努力来扭转[ShowSituationName('italian_wars')]的局势，但无论本土的国家联盟还是任何的域外强权都无法真正统一这一地区，甚至连进一步扩展他们的影响力都无法做到了……"
 italian_wars.400.a: "战争，它有什么好处呢?"
 end_the_italian_wars_stalemate_tt: "局势[ShowSituationNameWithNoTooltip('italian_wars')]将以僵持告终……"
