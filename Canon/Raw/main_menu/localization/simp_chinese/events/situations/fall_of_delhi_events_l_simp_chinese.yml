 great_person_tt: "由于[target_character.GetShortNameWithNoTooltip]出色的的[total_ability|e]，[target_character.GetHerHis]将成为一名传奇的[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]。因此："
