 great_general_tt: "由于[target_character.GetShortNameWithNoTooltip]的[mil|e]，[target_character.GetHerHis]将成为一名强悍的军事家。因此："
 delhi_situation.22.title: "[target_rebel.GetNameWithNoTooltip]的困境"
 delhi_situation.22.desc: "在经历持续数年的社会动荡后，我国境内已出现大规模的反叛运动。通过武装斗争与民众抗争，反抗势力正试图推翻[ROOT.GetCountry.GetFlavorRank]历代建立的统治秩序，这一进程已对国家政权构成实质性威胁。\n\n最新情报显示，一个名为[target_rebel.GetName]的武装组织已发展成为最具威胁的叛乱力量。该组织以民粹主义为纲领，目前已完成军事动员。其信使向我们递交的最后通牒表明：若我们拒绝立即接受其政治诉求，他们将发动全面公开叛乱。"
