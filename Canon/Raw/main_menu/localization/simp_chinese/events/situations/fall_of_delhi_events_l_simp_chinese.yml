l_simp_chinese:
 delhi_situation.1.title: "权力的缰绳"
 delhi_situation.1.desc: "我们也曾驾驭权力的车轮。1320年，我们的我们的前朝卡尔吉王朝在伟大的[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝的铁骑下宣告覆灭。自那时起，$india$的大片土地皆为我国所有。然而，时过境迁，人心向背已经背我等而去。那些曾经收受了我们恩惠和权力的人现在化作狼与豺，磨牙吮血，等待着我们即将破灭的预言实现。\n\n我们面前的是一条动荡危险的歧途。我们伟大[GetCountry('DLH').GetFlavorRank]或是灰飞烟灭，或是浴火重生。山雨欲来风满楼……"
 delhi_situation.1.a: "我们会挺过难关。"
 delhi_situation.2.title: "山雨欲来"
 delhi_situation.2.desc: "曾经强盛的[GetCountry('DLH').GetGovernment.GetRuler.GetDynasty.GetName]王朝虚弱不堪的传言已使[target_capital.GetName]的宫廷深信不疑。摆在我们面前的是一个艰难的选择。我们可以鼓起勇气，对抗[GetCountry('DLH').GetName]侵略者，这自然会令他们不悦，甚至招致他们的愤怒。然而，我们的群臣都纷纷进谏，战无不胜的阿修罗已经被胜利所彻底抛弃，以至于衰弱到一触即崩的地步，因此他们强烈地建议反抗这样的强权，并想方设法地扩大我们的领土。"
 delhi_situation.2.a: "平心静气，我们的时代就将到来。"
 delhi_situation.2.b: "在他们需要之时，我们会伸出援手。"
 delhi_situation.2.c: "我们不要急于显露……"
 side_with_opposers_tt: "我们将在[GetSituationByKey('fall_of_delhi').GetName][situation|e]局势中#R 反抗#![GetCountry('DLH').GetNameWithNoTooltip]"
 side_with_delhi_tt: "我们将在[GetSituationByKey('fall_of_delhi').GetName][situation|e]局势中#G 支持#!![GetCountry('DLH').GetNameWithNoTooltip]"
 delhi_situation.3.title: "至暗时刻"
 delhi_situation.3.desc: "令人唏嘘，多年的衰弱、乱政和中央权力的过度扩张使得我们最终走到了这个地步。未种善因，竟得恶果，那些阴谋的野心家已经从黑暗处刀斧齐出，毫不避讳地显露他们对我们领土的意图。接下来的几十年必然是危险重重，只有我们的信念和手腕能让我们渡过劫难。\n\n即便如此，作为骄傲民族的后裔，他们为我们留下了一个前人未曾征服过的广袤领土。我们决不能未经战阵便将伟大的遗产拱手让人！"
 delhi_situation.3.a: "苦日子还在后头……"
 dlh_situation_commences_tt: "我们的一些邻国和属国将拿起武器反抗我们。如果我们击败了他们或成功捍卫了我们的主权，我们渡过这场灾难的进度将大大前进。"
 delhi_situation.4.title: "[GetCountry('DLH').GetNameWithNoTooltip]的继承者"
 delhi_situation.4.desc: "猛兽已死！[GetCountry('DLH').GetName]的侵略将帅们已经在$india$大地上掳掠和破坏了数十年，而现在却沦落为一头病入膏肓的病虎，在领土已被周边军阀侵蚀殆尽时，仍然拼命地挥舞自己衰竭的利爪试图留下一两分遗产。现在，整个次大陆陷入了一片废墟和混乱之中，这是想要继承已死帝国遗产的健儿们将姓名刻在史册的时代了……"
 delhi_situation.4.a: "天时已至！"
 dlh_double_duration_tt: "由于[ShowSituationName('fall_of_delhi')][situation|e]在我国作为[GetCountry('DLH').GetNameWithNoTooltip]反对方领袖的情况下结束，[ShowModifierWithNoTooltip('dlh_heirs_of_delhi_modifier')]的持续时间将加倍"
 delhi_situation.5.title: "苦涩的终结"
 delhi_situation.5.desc: "我们的[ROOT.GetCountry.GetFlavorRank]乘时代的洪流而起，不断地扩张自己的领土。不幸的是，真主已经不再眷顾我们。随着我们的国土分崩离析，我们的力量江河日下，我们的民族已经到了生死存亡的边缘。没有人能预料将来会发生什么，我们只能无望地祈祷未来至少是光明的……"
 delhi_situation.5.a: "其兴也勃，其亡也忽……"
 delhi_situation.6.title: "重塑权威"
 delhi_situation.6.desc: "历经重重磨难，我们伟大的民族经受住了时代的考验。天灾、劫难和侵略者，种种这些都不足以熄灭我们内心的光明。对于那些在我们动荡不安时试图庇护我们的朋友，我们将涌泉相报。对于那些试图反抗我们并窃取属于我们宝贵财富的人，等待他们的是染血的利剑……"
 delhi_situation.6.a: "我们再次证明了无可否认的权威！"
 delhi_situation.7.title: "反对者扰乱统治"
 delhi_situation.7.desc: "我们在$india$大地上传奇般的征服已经为我们积攒了大量信奉[ShowReligionGroupAdjective('dharmic')]宗教的臣属，也树立了众多敌人。我们的行政规模已经大大超出中央力所能及的范围，以至于边境的领主不听宣调，近似完全独立。与此同时，那些试图反对我们并煽动政权倒台的敌人也在暗中谋划着我们的灭亡……"
 delhi_situation.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 until_end_of_fod_situation_tt: "在[ShowSituationName('fall_of_delhi')][situation|e]持续期间"
 delhi_situation.8.title: "酝酿中的叛乱"
 delhi_situation.8.desc: "我国近年发生的骚乱无疑是境外势力干涉的结果。[target_province.GetName]便是最近发生叛乱的省份，当地的头面人物已经通过武装手段反抗我们的权威。不能再放任事态的持续了，必须出重拳镇压这些叛乱分子！"
 delhi_situation.8.a: "必令他们跪服。"
 delhi_situation.8.b: "授予他们王冠下的自治权。"
 target_province_debuffs_dlh_tt: "[target_province.GetNameWithNoTooltip]的[control|e]将减少[ShowNamedValue('control_mild_penalty')|+=2%]，[pop_satisfaction|e]将减少[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]"
 delhi_situation.9.title: "丧失领导权"
 delhi_situation.9.desc: "当我们举起利剑反抗[GetCountry('DLH').GetName]时，从未想过有一天有另一个势力会超过我们并夺过我们的旗帜。我们悲观地注意到，在那些期盼着[GetCountry('DLH').GetAdjectiveWithNoTooltip][GetCountry('DLH').GetFlavorRank]早日灭亡的人眼中，已看不出一丝对我们的崇拜和尊敬。唉，但愿这只是我们需要一时克服的障碍，不是我们最终泯然众生的结局……"
 delhi_situation.9.a: "我们的力量正在衰减……"
 delhi_situation.10.title: "攻守易型"
 delhi_situation.10.desc: "统御次大陆的权柄曾经掌控在[GetCountry('DLH').GetName]手中，如今却早已荡然无存。外交和战局的变幻莫测中，我们再一次被眷顾了。于是，当所有人在谈论着谁将接手[GetCountry('DLH').GetAdjectiveWithNoTooltip][GetCountry('DLH').GetFlavorRank]控制下广袤领土的遗产是，每个人嘴边的答案都会是我们……"
 delhi_situation.10.a: "天时已至！"
 delhi_situation.11.title: "大胜[target_country.GetNameWithNoTooltip]"
 delhi_situation.11.desc: "尽管那些想与我们作对的人表现出趾高气扬的态度，但“真理在大炮范围内”的道理依然存在。我们再一次成功地击溃了我们的敌人，充分证明了我们不仅没有完全衰落，而且还有能力捍卫我们作为$india$主人的头衔和领土。"
 delhi_situation.11.a: "我们的统治地位毋容置疑！"
