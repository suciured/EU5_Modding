 opposers_lose_1_sop_tt: "我方反对者的[share_of_power_gc|e]将会减少#R ‑1%#!"
 delhi_situation.12.title: "战胜[target_country2.GetNameWithNoTooltip]"
 delhi_situation.12.desc: "山陵之崩非一日之功。然而，今天无疑是值得纪念的一天，[GetCountry('DLH').GetName]的宫廷之中传遍了战败的噩耗，弥漫起败亡的气息。我们最近对他们的战胜已经让世人开始窃窃私语他们伟大[GetCountry('DLH').GetFlavorRank]的即将灭亡。我们唯一希望的就是踩在他们的废墟上建立我们的辉煌！"
 delhi_situation.12.a: "他们的末日近了……"
 delhi_loses_opposers_gain_1_tt: "我们将从[target_country2.GetNameWithNoTooltip]处剥夺#G 1%#![share_of_power_gc|e]。如果该数值达到了#R 50%#!，[target_country2.GetNameWithNoTooltip]将会爆发[ShowDisasterName('dissolution_of_delhi')][disaster|e]"
 delhi_situation.13.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]反抗统治"
 delhi_situation.13.desc: "毫无疑问，我们的境况远远称不上稳固。游荡的盗匪假借[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]之名，在地方公开批评和反对我们的行政方针。更有甚者，他们还要求我们在中央比别的阶层更多地偏袒他们的派系。如果我们照做，此举不仅将付出昂贵的代价，更不用说将会开创多么恶劣的先例……"
 delhi_situation.13.a: "我们暂且忍耐。"
 delhi_situation.13.b: "他们忘了该向谁效忠了！"
 delhi_situation.14.title: "[target_country.GetNameWithNoTooltip]的外交冒犯"
 delhi_situation.14.desc: "[target_country.GetAdjective]的外交官在宫廷内的放肆已经到了无法容忍的地步了。他们肆意辱骂我们的廷臣，侮辱我们的宗教传统，甚至公然散播敌对情绪。可以说我们同[target_country.GetLongNameWithNoTooltip]的关系已经跌至历史未有的冰点，因为他们已经公开否认我们对领土内大部分地区的主权……"
 delhi_situation.14.a: "要求正式道歉，现在！"
 delhi_situation.14.b: "我们必须忍耐……"
 potential_ramifications_tt: "#R 这可能对已经开始反对我们的国家产生外交影响#!"
 delhi_lose_half_percentage_support_tt: "我们的[share_of_power_gc|e]将会减少#R ‑0.5%#!"
 opposers_gain_1_percentage_support_tt: "我们的反对者的[share_of_power_gc|e]将会增加#R +0.5%#!"
 delhi_situation.15.title: "与[target_country2.GetNameWithNoTooltip]的外交摩擦"
 delhi_situation.15.desc: "我们注意到，我们在[target_country2.GetLongName]外交渠道中的出现引起了骚动。无论我们做出什么安抚与和解的尝试，最终都会因为这些外来征服者的野蛮本性而适得其反。很明显，他们对维护和平不感兴趣，甚至要求我们为我国外交官在他们宫廷逗留期间的所谓不雅行为正式道歉！"
 delhi_situation.15.a: "他们没这个胆子……"
 delhi_situation.15.b: "这样的外交豪赌我们担待不起。"
 delhi_damages_relations_with_several_countries_tt: "反对[target_country2.GetNameWithNoTooltip]的几个强国和[target_country2.GetNameWithNoTooltip]的关系会因为后者对我们的冒犯行为而恶化，从而增强他们的反对力量"
 delhi_situation.16.title: "国威尽失"
 delhi_situation.16.desc: "多年来，我们的军政部门曾多次试图平息骚乱，并为我们的各个藩臣解决问题。然而，最近发生的事件让人们意识到，我们伟大的[GetCountry('DLH').GetFlavorRank]可能即将走到尽头......\n\n随着反对我们的国家的势力不断壮大，我们的势力也在萎缩和减弱，实际上已成为一条已死未僵的百足之虫。黑暗时代即将来临，[ROOT.GetCountry.GetCapital.GetName]宫廷中许多有影响力的声音都主张干脆放弃我们的土地，认为为它们而战根本不值得付出任何努力。"
 delhi_situation.16.a: "我们别无选择……"
 delhi_situation.16.b: "还能扭转局面！"
 end_situation_badly_tt: "[ShowSituationName('fall_of_delhi')][situation|e]将会结束"
 we_will_lose_all_cores_tt: "我们将放弃所有当前未直接控制的$india$地点的[cores|e]"
 gain_10_progress_for_claimants_tt: "我们的敌人在[GetSituationByKey('fall_of_delhi').GetName][situation|e]期间会获得#R +10%#!#Y 权力份额#!"
 powerful_warlords_will_rise_tt: "在我们衰落之后，一些强大的[countries|e]将填补我们在$india$留下的权力真空"
 #New Events
 delhi_situation.17.title: "亚穆纳河流域灌溉工程"
 delhi_situation.17.desc: "亚穆纳河自古便是我国农业与贸易的生命线。鉴于其战略价值，我们的顾问与地方总督提议在[target_province.GetName]实施大规模灌溉计划，以确保农田丰饶、民生富庶。改良的水利系统将显著提升谷物产量，缓解饥荒风险，并强化对该省首府[target_province_capital.GetName]等要地的控制，当地民众必将为此欢欣鼓舞。"
 delhi_situation.17.a: "拨款兴建水利。"
 delhi_situation.17.b: "我们负担不起。"
 dev_gain_scales_with_control_and_prov_capital_gains_pop_satisfaction_tt: "获得的[development|e]取决于每个[location|e]的[control|e]\n我们在[target_province_capital.GetNameWithNoTooltip]的[pops|e]会获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]"
 delhi_situation.18.title: "东方佣兵来投"
 delhi_situation.18.desc: "骁勇善战的骑兵历来是守卫[ROOT.GetCountry.GetFlavorRank]边疆的重要力量。在我们努力维护领土完整的同时，对外部武力支持的需求变得越来越迫切。\n\n新近皈依正信的[ShowCultureGroupName('mongolian_group')]骑手群体，请求迁居[ROOT.GetCountry.GetCapital.GetName]周边建立新家园。尽管顾问提醒我们不要过度依赖雇佣兵，但这个机会我们绝不能错过。"
 delhi_situation.18.a: "给他们一个新家。"
 delhi_situation.18.b: "我们拒绝外来力量的干涉。"
 mongol_converts_name: "[ShowCultureGroupNameWithNoTooltip('mongolian_group')]皈依骑手"
 delhi_situation.18.historical_info: "在德里苏丹国的初期，蒙古人的侵扰给苏丹国带来了极大的威胁。然而，许多蒙古人叛逃或被俘后被纳入军队，他们的骑射技能和草原战术显著增强了苏丹国的骑兵战斗力，其中一些人甚至被选拔进入精英军团。随着时间的流逝，大多数蒙古人皈依了伊斯兰教，逐渐融入了当地的文化和行政体系，在军事和政治领域凭借其独特背景发挥了重要作用。"
 delhi_situation.19.title: "与[target_country.GetNameWithNoTooltip]的外交"
 delhi_situation.19.desc: "在我们同时应对多方面威胁的时刻，外交策略显得尤为重要。[target_country.GetName]代表团最近抵达了[ROOT.GetCountry.GetCapital.GetName]，提出了以资金援助来换取战略合作的建议。尽管一些朝臣将此视为对我国财富的讹诈，但也有顾问认为，满足他们的要求正好可以展示我国的强盛国力与财力。"
 delhi_situation.19.a: "赠礼以示宽宏。"
 delhi_situation.19.b: "把他们赶走。"
 delhi_situation.20.title: "哈卜希奴隶的崛起"
 delhi_situation.20.desc: "人生在世，命若浮萍，命运对那些因命运而沦为奴隶者尤为残酷。来自[ShowSubContinentName('east_africa')]的哈卜希奴隶们，正悄然重塑着[ROOT.GetCountry.GetGovernment.GetCourtTitle]的权力版图。这些识字且精通军政要务的奴隶精英，已然成为维系[ROOT.GetCountry.GetFlavorRank]统治的关键支柱。其中，名为[target_character2.GetName]的[target_character2.GetWomanMan]才略超群，其忠诚与才干，正为我等所亟需。"
 delhi_situation.20.historical_info: "哈卜希人是指原籍阿比西尼亚的非洲族群，最初以军事奴隶和宫廷侍从的身份，随早期伊斯兰统治者进入印度次大陆。虽然少数人物如德里苏丹国的贾马尔‑乌德‑丁·雅库特曾获得显要地位，但该群体作为政治力量的实质性崛起发生在15世纪中叶的孟加拉苏丹国时期。这些从奴隶身份晋升为军事指挥官和行政官员的哈卜希人，在印度次大陆的政治史上留下了深刻的印记，体现了非洲与南亚在文化、政治层面的独特交融现象。"
 delhi_situation.20.a: "他们将成[ROOT.GetCountry.GetGovernment.GetCourtTitle]之栋梁！"
 periodically_gain_habshi_advisors_tt: "只要该[estate_privilege|e]生效，在[ShowSituationName('fall_of_delhi')][situation|e]持续期间，我们就能触发添加有才干的哈卜希奴隶角色的[events|e]"
 delhi_situation.21.title: "[target_character.GetNameWithNoTooltip]"
 delhi_situation.21.desc: "哈卜希奴隶的到来极大增强了[ROOT.GetCountry.GetFlavorRank]的实力。从干练文臣到悍将统帅，他们持续缔造传奇。在他们之中，[target_character.GetName]尤其具备作为一名[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]所需的卓越才能。"
 delhi_situation.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
