l_simp_chinese:
 golden_age_of_piracy.100.title: "坚决打击海盗"
 golden_age_of_piracy.100.desc: "来自[actor.GetName]的外交官已抵达我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]，敦促我们将[ShowLawName('piracy_law')]改为[ShowPolicyName('anti_piracy_policy')]政策，以便与[actor.GetNameWithNoTooltip]及其他国家携手打击海盗，直至将其从海上彻底根除。"
 golden_age_of_piracy.100.a: "行，我们会修改政策。"
 golden_age_of_piracy.100.b: "不，我们不会屈服于外部影响。"
 golden_age_of_piracy.101.title: "$golden_age_of_piracy.100.title$"
 golden_age_of_piracy.101.desc: "我们的外交官带回了好消息。他们成功说服[target_country_scope.GetName]修改法律，停止允许海盗在其水域停泊和躲避风雨。得益于这些努力，世界海域变得更加安全，贸易得以畅通无阻。"
 golden_age_of_piracy.101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 golden_age_of_piracy.102.title: "$golden_age_of_piracy.100.title$"
 golden_age_of_piracy.102.desc: "我们的外交官从[target_country_scope.GetName]返回，带回令人失望的消息。他们未能使对方恢复理智，对方拒绝停止允许海盗在其水域停泊和躲避风雨。若不采取其他措施，其恶劣影响必将蔓延，并最终波及我们的水域。"
 golden_age_of_piracy.102.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 golden_age_of_piracy.110.title: "海盗之国"
 golden_age_of_piracy.110.desc: "在[actor.GetName]颁发新的私掠许可证后，一群恶棍和暴徒聚集在[target_location.GetName]的可憎人物[pirate_ruler_scope.GetName]周围。\n\n所有追随[pirate_ruler_scope.GetHerHim]的人都知道，[pirate_ruler_scope.GetHerHis]的意图是建立一个海盗国家，让海洋陷入恐怖，最重要的是，让他们所有人都变得富得流油。"
 golden_age_of_piracy.110.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 golden_age_of_piracy.110.b: "开始我的海盗生涯！"
 golden_age_of_piracy.110.tt: "我们继续扮演[ROOT.GetCountry.GetNameWithNoTooltip]"
