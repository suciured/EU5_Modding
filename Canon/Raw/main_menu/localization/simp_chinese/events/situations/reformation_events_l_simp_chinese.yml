 reformation.1.title: "路德宗改革"
 reformation.1.desc: "由于神职人员愈加放肆的放纵行为，以及人们对教会贪婪的质疑日渐加深，反对罗马[GetUniqueInternationalOrganization('catholic_church').GetName]的思潮在整个[ShowContinentName('europe')]蔓延。\n\n尽管就目前而言，这些指责的声音还显得宽泛而空洞，但发生在[target_location.GetName]的一起风波让事情起了一些变化。一位名叫[target_character.GetName]的卑微修士撰写了一篇有关“真正崇拜与我们信仰的本质”的宣言书并大肆公开，[target_character.GetSheHe|U]特别抨击了贩卖赎罪券的行为，诽谤这是“贪婪且非必要的”，进而直接质疑了[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]的权威。"
 reformation.1.a: "只有时间才能说明这可能会带来什么。"
 reformation.2.title: "翻译圣经"
 reformation.2.desc: "[ROOT.GetCountry.GetCapital.GetName]的一位牧师将圣经翻译成了[ROOT.GetCountry.GetDominantLanguage.GetName]，并开始向[ROOT.GetCountry.GetName]附近的村庄分发圣经。他们声称，将《圣经》翻译成[ROOT.GetCountry.GetLiturgicalLanguage.GetName]以外的其他语言，可以为人们带来最宝贵的财富，让他们用一种能表达自己思想和心灵的语言来认识上帝。然而，教会反对这样做，因为这显然违背了上帝的旨意！"
 reformation.2.a: "异端！烧死这教士还有他的书！"
 reformation.2.b: "好消息！让它尽量广泛地传播出去。"
 reformation.3.title: "改革者[target_character.GetNameWithNoTooltip]"
 reformation.3.desc: "宗教改革的烈火已经引燃了整个[ShowContinentName('europe')]！[ShowBuildingTypeName('university')]讲师和教堂神父几乎只有一个话题可讲，那就是对[target_luther.GetName]教义和工作的评论。\n\n在我国领土上，在[target_location.GetName]的机构中，一群改革者在[target_character.GetName]的带领下出现了。[target_character.GetSheHe|U]高声控诉[ShowReligionName('catholic')]的腐败，并呼吁不仅是[ROOT.GetCountry.GetName]的教堂还是整个[GetInternationalOrganization('catholic_church').GetName]都需要迫切的改革，不管教会人士是否支持这一点。"
 reformation.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 reformation.12.title: "为[target_character.GetNameWithNoTooltip]定罪"
 reformation.12.desc: "曾经在[ROOT.GetCountry.GetGovernment.GetCourtTitle]中风传的流言蜚语，现在已经被证实——[target_character.GetSheHe|U]现在公开进行直接忏悔。[target_character.GetHerHim]似乎已经不能再辩称[target_character.GetHerHis]信仰的是独一真正的[ROOT.GetCountry.GetReligion.GetGodName]，而是着魔于异端邪说。"
 reformation.12.a: "[target_character.GetSheHe|U]可以自由选择[target_character.GetHerHis]向谁告解。"
 reformation.12.b: "我们建议[target_character.GetHerHim]离开这个国家。"
 reformation.13.title: "出[target_location.GetNameWithNoTooltip]记"
 reformation.13.desc: "由于信仰的分歧，[target_location.GetName]的民众不再认为居住在我国是一件未来光明的事情，[target_location.GetNameWithNoTooltip]本地的牧师的谆谆教诲在他们耳中反倒恶毒而刺耳。一些民众已经离开了该地，并前往他们认为更适合他们生存的地方。"
 reformation.13.a: "这些异端早该滚蛋了！"
 reformation.13.b: "更换当地的教士以挽留他们。"
 reformation.14.title: "[ShowBuildingTypeNameWithNoTooltip('university')]中的异端讲师"
 reformation.14.desc: "[target_character.GetName]是[target_location.GetName][ShowBuildingTypeName('university')]的一位颇具地位的人士，但是[target_character.GetHerHis]毫不避讳地信奉[target_character.GetReligion.GetName]并公开宣扬迥异于[ROOT.GetCountry.GetReligion.GetAdjective]教义的观点。如果我们不能把[target_character.GetHerHim]赶下[target_character.GetHerHis]的位置，可能将放任[target_location.GetNameWithNoTooltip][ShowBuildingTypeNameWithNoTooltip('university')]在未来的数年内成为异端邪说的堡垒。"
 reformation.14.a: "这座[ShowBuildingTypeNameWithNoTooltip('university')]不是给异端分子讲道的。"
 reformation.14.b: "[target_character.GetSheHe|U]又不会对我们的信仰构成任何威胁。"
 reformation.15.title: "[ShowBuildingTypeNameWithNoTooltip('monastery')]加入了宗教改革"
 reformation.15.desc: "[target_location.GetName]的一座[ShowBuildingTypeName('monastery')]已经自愿加入宗教改革的行列，之前居住于此的僧侣决定将这座建筑用作[ShowReligionAdjective('lutheran')]的教义传播中心。如果我们不采取任何措施，这些[ShowBuildingTypeName('lutheran_preachers')]可能将用他们的异端邪说动摇我们国家的统一！"
 reformation.15.a: "我们大不了再建一座[ShowBuildingTypeNameWithNoTooltip('monastery')]。"
 reformation.15.b: "我们对打搅他们的隐修没有兴趣。"
 reformation.15.c: "你知道的，耶稣会一直在找新工作！"
 reformation.16.title: "宗教改革的世俗需求"
 reformation.16.desc: "尽管我们已经采取了最激进的措施来接受[target_luther.GetName]的思想，并且收留了这个时代最重要的一些宗教改革家，但我们的工作不能止步于此。就像[target_luther.GetNameWithNoTooltip][target_luther.GetHerselfHimself]本人一样，这些改革家也需要为自己的事业而奔波忙碌。如果我们真正视[ShowReligionName('lutheran')]的存亡为己任，就应该担起资助他们的担子。"
 reformation.16.a: "给他们想要的东西。"
 reformation.16.b: "上帝会供养他们的。"
