l_simp_chinese:
 nanbokuchou.1.title: "$nanbokuchou$"
 nanbokuchou.1.desc.common: "帝国的血脉南北分蘖，一个动荡的时代向我们走来。无论是留守[GetCountry('NTC').GetCapital.GetName]的[GetCountry('NTC').GetAdjective]北朝天皇[target_koumyou.GetName]，还是出走[GetCountry('STC').GetCapital.GetName]的[GetCountry('STC').GetAdjective]南朝天皇[target_go_daigo.GetName]，都在宣称他们才是菊花王朝的正统天皇。"
 nanbokuchou.1.desc.north: "$nanbokuchou.1.desc.common$\n\n自[target_go_daigo.GetNameWithNoTooltip]逃出[target_ashikaga.GetName]躲藏到[ShowLocationNameWithNoTooltip('yoshino')]，[target_go_daigo.GetSheHe]就一直被[GetUniqueInternationalOrganization('japanese_shogunate').GetName]当局视为心腹大患。"
 nanbokuchou.1.desc.south: "$nanbokuchou.1.desc.common$\n\n[target_go_daigo.GetNameWithNoTooltip]天皇被迫从[target_ashikaga.GetName]出走，而[target_koumyou.GetNameWithNoTooltip]接替[target_go_daigo.GetHerHis]被扶上皇位。"
 nanbokuchou.1.desc.neutral: "$nanbokuchou.1.desc.common$\n\n南北两朝的冲突是不可避免的，而双方都有自己的支持者。这些支持者只需要些微的恩惠便能改变他们的立场，从而摇晃势力平衡的天平。我们从中保持中立，并且不向任何一方效忠，但这一立场同样是能很轻易的改变的。"
 nanbokuchou.1.a: "我们将坚持自己的立场。"
 nanbokuchou.1.b: "事实上，另一方可能会更可靠。"
 nanbokuchou.1.c: "最好先不向任何一方做出承诺。"
 nanbokuchou.1.d: "我们将会支持[GetCountry('NTC').GetCapital.GetNameWithNoTooltip]的[GetCountry('NTC').GetLongNameWithNoTooltip]。"
 nanbokuchou.1.e: "我们将会支持[GetCountry('STC').GetCapital.GetNameWithNoTooltip]的[GetCountry('STC').GetLongNameWithNoTooltip]。"
 nanbokucho_neutrality: "我们将宣布中立，并不支持任何一方朝廷。"
 nanbokuchou.2.title: "$nanbokuchou$的终结"
 nanbokuchou.2.desc: "南北朝分裂对峙的动荡时期已经结束。由[GetCharacter('jap_go_daigo_tenno').GetName]引发的长期争议已经随着[target_emperor.GetLongName]统一朝廷得到解决。我们国家再也不会因为忠心向背的冲突而分裂。[target_emperor.GetGovernment.GetRuler.GetName]的合法性毋庸置疑，全体臣民将在[target_emperor.GetGovernment.GetRuler.GetHerHis]和[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]的统治下联合起来。内战和嫌隙再也不会有了，所有的管领和大名都将朝着同样的目标团结一心。"
 nanbokuchou.2.a: "最终，和平和稳定重归大地。"
 nanbokuchou.3.title: "机会窗口"
 nanbokuchou.3.desc: "对于[GetUniqueInternationalOrganization('japanese_shogunate').GetName]的将军和诸大名而已，[target_supported_court.GetLongName]和[target_enemy_court.GetLongName]当前的冲突已经影响日本一段时间了。[target_shogun.GetGovernment.GetRuler.GetName]和[GetCountry('NTC').GetGovernment.GetRuler.GetName]仍然在反对[GetCountry('STC').GetGovernment.GetRuler.GetName]对天皇皇位的宣称。到目前为止，我们仍在忠实地支持[target_supported_court.GetLongNameWithNoTooltip]，但变节之风即将来临。\n\n在长期对峙之下，双方都厌倦了斗争，但仍然坚持自己的正统地位是理所当然的，这让我们[ROOT.GetCountry.GetFlavorRank]族中的很多人都感到不悦。在这样的情况下，来自[target_enemy_court.GetLongNameWithNoTooltip]的使者找到了我们，并称[target_enemy_court.GetGovernment.GetRuler.GetNameWithNoTooltip]提出如果我们对[target_enemy_court.GetGovernment.GetRuler.GetHerHim]宣誓效忠，将赐以厚赏。"
 nanbokuchou.3.a: "我们决不背叛誓言。"
 nanbokuchou.3.b: "我们必须抓住这一机会。"
 refused_changing_court_support: "拒绝支持我们的[ROOT.GetCountry.GetFlavorRank]"
 betrayed_court_support: "背叛了对我们的忠诚"
 nanbokuchou.4.title: "背叛者"
 nanbokuchou.4.desc: "[target_betrayer.GetLongName]是毫无荣誉可言的阴险鼠辈！在我们和[target_enemy_court.GetLongName]的持续斗争中，他们仅仅因为[target_enemy_court.GetGovernment.GetRuler.GetName]许下了虚无缥缈的承诺就放弃了对我们的忠诚，跑到他们那边去了。毫无疑问，他们认为我们的实力孱弱不堪，以至于他们都能踩上一脚。但我们会证明事实并非如此，让我们在战场上见！"
 nanbokuchou.4.a: "背信弃义！"
 nanbokuchou.5.title: "战争的代价"
 nanbokuchou.5.desc: "一段时间以来，[GetCountry('NTC').GetLongName]和[GetCountry('STC').GetLongName]之间的冲突已经将所有的大名席卷其中。百战的老兵牺牲殆尽，鲜血已经流干了，而战争仍在继续。王朝的南北分裂已经成为我们国家一道深深的伤疤，即便将来能愈合也需要漫长的时光。回到当下，冲突还在继续，但如果我们能找到另一种解决方法，也许会大有好处。"
 nanbokuchou.5.a: "一派胡言，吾辈将继续战斗！"
 nanbokuchou.5.b: "谨慎是为良策。"
 nanbokuchou.6.title: "冲突的时代"
 nanbokuchou.6.desc: "整个国家都因为[GetCountry('NTC').GetName]和[GetCountry('STC').GetName]朝廷对天皇皇位的争夺陷入冲突。在这个纷乱的年代，氏家大名利用机会扩大自己的利益并不是罕事。我们当然也可以遵从此道去对付我们的其中一个敌人，[target_enemy.GetLongName]。"
 nanbokuchou.6.a: "吾将夺得此国。"
 nanbokuchou.7.title: "奇袭之时"
 nanbokuchou.7.desc: "[target_enemy.GetLongName]与我们作对已经太久了，但$nanbokuchou$的不断斗争给我们带来了最好的报复机会。现在是时候将矛头转向他们，让他们知道反抗我们氏族的后果，踩在他们的背上实现我们的扩张了。"
 nanbokuchou.7.a: "吾将夺得此国。"
 nanbokuchou.7.b: "现在不是时候。"
 nanbokuchou.8.title: "天皇氏新血脉"
 nanbokuchou.8.common: "[GetCountry('NTC').GetName]朝廷和[GetCountry('STC').GetName]朝廷之间的斗争进入了新的阶段，因为一个新的朝廷血脉宣布加入斗争。"
 nanbokuchou.8.imperial.desc: "$nanbokuchou.8.common$既然[target_new_emperor_ruler.GetName]是[target_new_emperor_ruler.GetDynasty.GetName]氏的正统皇族，我们也是菊花王座的有力竞争者。如果能获得足够多的支持，我们也可以提出对皇位的声索。"
 nanbokuchou.8.desc: "$nanbokuchou.8.common$[target_new_emperor.GetLongName]朝廷的[target_new_emperor_ruler.GetName]明显是菊花王座另一个有力的竞争者。如果[target_new_emperor_ruler.GetSheHe]能够得到足够的支持，也能够轻松地登上天皇的宝座。"
 nanbokuchou.8.a: "我们将投靠这个新朝廷。"
 nanbokuchou.8.b: "我们不承认其他的什么宣称者。"
 nanbokuchou.8.tt: "我们将会支持天皇氏的新血脉"
