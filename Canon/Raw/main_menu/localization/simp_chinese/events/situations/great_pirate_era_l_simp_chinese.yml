 great_pirate_era.1.title: "[target_country.GetNameWithNoTooltip]崛起"
 great_pirate_era.1.desc: "[target_location.GetName]落入了猖獗的海盗手中！由于这座岛屿缺乏合法政府的管辖，当地海盗开始胆大妄为，甚至攻陷堡垒并成立了[target_country.GetLongName]，一个海盗共和国。\n\n掌权者是臭名昭著的海盗船长[target_character.GetName]和[target_character2.GetName]，他们对岛上的不发狂徒维持着微弱的掌控力，而他们手下无情的军官紧密地窥伺着，不放过一丝软弱的迹象。\n\n这个所谓的共和国不仅是对我们在[ShowProvinceDefinitionName('bahamas_province')]的主权的侵犯，也是对所有文明国家的秩序和价值观的直接挑战。混乱如今统治着[target_country.GetNameWithNoTooltip]。"
 great_pirate_era.1.a: "开始我的海盗生涯！"
 great_pirate_era.1.b: "他们都将被吊死！"
 target_country_rises_in_target_location_tt: "[target_country.GetLongNameWithNoTooltip]会在[target_location.GetNameWithNoTooltip]成立"
 great_pirate_era.1.historical_info: "新普罗维登斯岛位于巴哈马群岛，在18世纪初成为臭名昭著的海盗避风港。英国失去控制权后，黑胡子和查尔斯·韦恩等海盗将其变为袭击加勒比海贸易路线的基地。新普罗维登斯一度成为混乱的海盗共和国，公然对抗欧洲列强，直到1718年英国在伍兹·罗杰斯总督领导下重新确立统治，终结了它的黄金时代。"
 great_pirate_era.2.title: "[target_country.GetNameWithNoTooltip]的成立"
 great_pirate_era.2.desc: "两个海盗船长——[target_character.GetLastName]和[target_character2.GetLastName]结成了一个看似不可能的同盟，将[ShowRegionName('madagascar_region')]的海盗们统一成了一个集体。这些海盗将自己的共和国称为“[target_country.GetName]”，似乎遵循着一种激进自由和公社民主的乌托邦主义。\n\n他们拒绝了奴隶制和政治权谋，通过多数投票来治理国家，并从附近的港口招募解放的奴隶来加强实力。虽然这个毫无秩序的共和国将[ShowContinentName('europe')]殖民国家的商船当作了猎物，因而必然会引来他们的怒火，但这些理想主义者仍会尝试在逆境中茁壮成长。"
 great_pirate_era.2.historical_info: "利贝塔利亚，“自由之地”，一个传说中的海盗殖民地，据说是由詹姆斯·米森船长于17世纪末在马达加斯加建立的。它被设想为一个激进自由的乌托邦，海盗们在那里摒弃奴隶制和国家统治，通过民主方式进行自治。尽管大多数历史学家认为它更多是神话而非史实，但其关于自由和公有制的理想仍然是反抗专制主义的强大象征。"
 great_pirate_era.3.title: "[target_country.GetLongNameWithNoTooltip]"
 great_pirate_era.3.desc: "在[ShowRegionName('iberia_region')]半岛，针对[ShowReligionGroupAdjective('muslim')]少数群体的狂热驱逐已经波及那些改宗者，他们被怀疑在私下里仍然坚持旧信仰。这为我们领地带来了新移民，其中某个富有家族因在原籍地遭受迫害威胁而举家迁入。他们在[target_location.GetName]安顿下来后，抛弃过往生活投身公海劫掠，与奴隶贩子海盗结为同盟。\n\n新成立的[target_country.GetName]由来自[ShowLocationName('the_hague')]的改宗者[target_character.GetName]领导。这一事态无疑是海盗黄金时代蓬勃发展的副产品！"
 great_pirate_era.3.historical_info: "塞拉共和国于17世纪初在摩洛哥海岸建立，由叛变的海盗领导，其中包括荷兰人扬·扬松，他在改信伊斯兰教后更名为小雷斯·穆拉特。这里成为巴巴里海盗们臭名昭著的基地，他们劫掠欧洲船只和沿海城镇。塞拉作为海盗共和国繁荣了数十年，其领导层由摩洛哥精英和外国叛变者混合组成，一直到它被纳入摩洛哥的统治为止。"
 great_pirate_era.4.title: "[target_country.GetNameWithNoTooltip]的劫掠者"
 great_pirate_era.4.desc: "[target_country.GetLongName]作为[ShowCultureName('turkish_culture')]海盗在[ShowLocationName('bay_algiers')]的盟友，是[ShowAreaName('western_mediterranean_sea_area')]地区举足轻重的势力。\n\n这些老练的海盗经常获得国内外势力的支持，他们以破坏性手段袭扰外国商船，劫掠货物与水手。作为政治与外交博弈的棋子，其私掠能力是对抗任何敌人的强力武器。"
 great_pirate_era.4.historical_info: "得土安海盗活跃于16至17世纪，其基地位于摩洛哥得土安城，主要由被西班牙驱逐的安达卢西亚难民（亦称摩里斯科人）建立。他们以地中海航行的西班牙和葡萄牙船只为主要劫掠目标。\n\n这些海盗属于北非巴巴里海盗体系的一部分，通过袭击船只并为当地奴隶市场提供俘虏获利。他们时而获得当地统治者及奥斯曼帝国的支持，对欧洲贸易构成严重威胁。最终欧洲方，尤其是西班牙的海军力量，采取行动镇压了其活动。"
 great_pirate_era.5.title: "[target_country.GetNameWithNoTooltip]的海盗"
 great_pirate_era.5.desc: "几份私掠许可证已颁发给富有冒险精神的私掠船主，允许他们在[ShowRegionName('caribbean_region')]活动，旨在破坏敌对势力的商业与航运。这些私掠者中许多人已在[target_country.GetName]的[target_location.GetName]站稳脚跟，在那里他们发现了大量劫掠机会。\n\n当地政权甘愿销赃的行为，也吸引了那些没有私掠许可证、不效忠任何君主的纯粹海盗。日益猖獗的法外乱象诱惑着越来越多私掠者放弃委任状，转而投身海盗行径。有传言称[target_country.GetNameWithNoTooltip]已沦为海盗巢穴，堪称新大陆的“#italic 索多玛#!”。"
 great_pirate_era.5.historical_info: "17世纪中叶，随着英格兰于1655年从西班牙手中征服牙买加，位于牙买加南部海岸的罗亚尔港迅速成为了海盗和私掠者的避风港，而这很大程度上是因为此地在加勒比海的战略位置，以及当地普遍存在的松散管理。为了保护殖民地并削弱西班牙的影响力，英国政府开始下发私掠许可证，授予私掠者劫掠西班牙船只和定居点的权力。罗亚尔港逐渐成为著名的海盗活动中心，而亨利·摩根等著名人物在此过程中发挥了重要作用。至17世纪末，这座城镇因其财富、罪恶和无法无天而臭名昭著，赢得了海盗港的恶名。然而，罗亚尔港的传奇最终因1692年的一场灾难性的地震而终结。"
 great_pirate_era.6.title: "海岸兄弟会"
 great_pirate_era.6.desc: "在距[target_location.GetName]不远的一座岛屿，海盗和私掠者们秘密集会，举行了他们的首次会议。在一间临时搭建的小屋里，船长们就一项关键协议展开商讨。几个小时后，他们公布了《兄弟会海盗法典》，为各类船员量身定做了行为准则，并建立起统一阵线。海岸兄弟会以[target_location.GetNameWithNoTooltip]为作战基地，准备从这里扬起黑帆，在[ShowRegionName('caribbean_region')]地区开展恐怖袭击。这标志着整个地区的海盗行为步入了一个新的时代。"
 great_pirate_era.6.historical_info: "在17世纪，尤其是50年代和60年代，海地西北方的一座小岛托尔图加成为了重要的海盗避风港。它的战略位置吸引了众多盯上西班牙航运的海盗和私掠者，他们在此掠夺利润丰厚的贸易路线，同时躲避殖民当局。\n\n这些海盗成立了海岸兄弟会，并制定了名为《兄弟会海盗法典》的共同守则，将各类船员联合起来。该法典规定了海盗的行为举止、战利品如何分配以及冲突如何解决，加强了水手们的同志情谊。\n\n亨利·摩根和巴塞洛缪·罗伯茨等著名人物发动了对西班牙定居点和船队的大胆攻击。兄弟会的活动塑造了加勒比海盗的传奇形象，让托尔图加岛成为了海盗活动的重要中心。"
 great_pirate_era.100.title: "大海贼时代"
 great_pirate_era.100.desc_a: "世人总以为我们的时代会如狂风骤雨般转瞬消散，归于沉寂。然而我们依然傲立潮头，风帆鼓荡间，[ROOT.GetCountry.GetLongName]的旗帜始终猎猎飘扬。商贾们依旧颤抖着低声念叨我们的威名，各国海军仍在焦头烂额地试图围剿。那些所谓的强国终究未能将我们扼杀，而他们的溃败，早已让我们在七海的惊涛骇浪中铸就传奇。我们已经迈向了超越“[ShowSituationName('golden_age_of_piracy')]”的时代——在[target_character.GetName]伟岸身影的引领下，一个崭新的纪元正徐徐展开。"
 great_pirate_era.100.desc_b: "所谓的“[ShowSituationName('golden_age_of_piracy')]”本该自我终结，这场因反抗和贪婪而起的短暂风波，注定会在自身混乱的重压下土崩瓦解。然而，这场罪恶运动的烈焰至今仍在[target_pirate_country.GetLongName]的港口熊熊燃烧。\n\n数十年来，在[target_character.GetName]及其前任的领导下，他们不断巩固势力，攀上贪婪的金字塔顶端。靠着无数次劫掠航行积累的财富，这个组织日益壮大。如今他们的战舰速度更快，水手更为悍勇，船长们也比以往更加肆无忌惮。商船因恐惧而改变航线，沿海城镇纷纷加固城防，各国海军也不得不准备应对更多血腥冲突。[target_pirate_country.GetAdjectiveWithNoTooltip]已然羽翼丰满，势不可挡。"
 great_pirate_era.100.a: "没有海岸是安全的！"
 great_pirate_era.100.b: "这是我们的黄金时代的开端！"
 end_situation_gaop_tt: "[ShowSituationName('golden_age_of_piracy')][situation|e]结束"
 great_pirate_era.200.title: "[ShowSituationNameWithNoTooltip('golden_age_of_piracy')]的终结"
 great_pirate_era.200.desc: "数十年来，海盗祸害着海岸，侵扰着运送贵重货物的贸易路线。还好，在多方努力下，最后的海盗窝点已被夷为平地，只等我们任命刽子手处理他们的头目。\n\n这些追寻财富的逆贼现在要么臣服于君权，要么躺在坟墓里腐烂。[ShowSituationName('golden_age_of_piracy')]结束了，海洋重回秩序的怀抱。"
 great_pirate_era.200.a: "再也没有那些害虫了！"
 great_pirate_era.300.title: "[ShowSituationNameWithNoTooltip('golden_age_of_piracy')]"
 great_pirate_era.300.desc: "权力转移、贸易垄断崩溃和无止境的野心在海洋上激起了波澜。[ShowContinentName('europe')]国家无休止的争霸战争养肥了他们的商船——等待手持利刃驾驶快船的勇敢者狩猎。\n\n在殖民地前哨和无法无天的港口最偏远的角落里，一种新的海员出现了。被财富和自由吸引的逃亡者、私掠者、逃兵和梦想家聚集在黑旗之下，对这些不法分子来说，海盗活动既是手段，也是目的。\n\n从[ShowRegionName('caribbean_region')]潮湿的海湾到[ShowContinentName('africa')]波涛汹涌的水域，海盗的浪潮正无声涨起，这不是国王或王冠的时代，而是风帆、钢铁和朗姆酒的时代，一个掠夺、酗酒和海上冒险的黄金时代。"
 great_pirate_era.300.historical_info: "海盗黄金时代从17世纪中叶一直持续到18世纪初。它始于彼此竞争的帝国在海上扩张，利用私掠船攻击敌人的贸易。当和平到来时，这些人中有许多拒绝放弃掠夺的利润和自由，转而从事海盗活动。\n\n海军力量薄弱，许多海岸无力防御。在加勒比海和西非等地，海盗们找到了安全港和渴望加入的成员。船上随处可见前水手、逃奴和被遗弃者，形成了拒绝国王和商人统治的社区。\n\n亨利·摩根、黑胡子和巴塞洛缪·罗伯茨等人物成为了那个时代的传奇。尽管最终被联合海军行动粉碎，但他们的统治标志着海洋历史上最大胆、最无法无天的篇章之一。"
 great_pirate_era.300.a: "私掠和欺诈的时代来临了！"
