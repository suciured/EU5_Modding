l_simp_chinese:
 western_schism.1.title: "天主教会大分裂"
 western_schism.1.desc: "[GetInternationalOrganization('catholic_church').GetName]正经历一场史无前例的分裂危机，整个$curia$陷入了激烈的派系斗争之中！\n\n尽管[ShowReligionName('catholic')]教会在历史上也曾出现过分裂局面，但当前的危机却展现出迥然不同的特征。随着前任[GetInternationalOrganization('catholic_church').GetLeaderTitle]的逝世，[ShowCultureGroupName('italian_group')]枢机集团正竭力试图重新掌控圣座——自从教廷落入[ShowCultureGroupName('french_group')]势力范围后，他们一直渴望夺回主导地位。而[ShowCultureGroupNameWithNoTooltip('french_group')]派系则毫不退让，坚持要求新任[GetInternationalOrganization('catholic_church').GetLeaderTitle]必须继续接受他们的控制。两派立场尖锐对立，矛盾似乎已到了不可调和的地步，致使整个[ShowReligionAdjectiveWithNoTooltip('catholic')]世界迅速分化为相互敌对的阵营，让虔诚的信徒们失去了精神层面的指引。只要这种分裂状态持续下去，[ShowReligionAdjectiveWithNoTooltip('catholic')]信徒们就不得不自行判断谁才是真正代表神意的领袖，在缺乏权威指引的情况下独自面对信仰抉择。"
 western_schism.1.a: "这可不好……"
 western_schism.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]不满大分裂"
 western_schism.3.desc: "我们还没有在[target_schism_pope_cardinal.GetName]和[target_schism_opponent_cardinal.GetName]的分裂中选择任何一方。我们的枢机正在催促我们最终决定支持哪方。"
 western_schism.3.a: "这个决定可以以后再做嘛……"
 western_schism.4.title: "[jan_hus.GetNameWithNoTooltip]"
 western_schism.4.desc: "在[ROOT.GetCountry.GetCapital.GetArea.GetName]的腹地，宗教的分歧引燃了星星之火，并在变革之风的煽动下熊熊燃烧。一位富有魅力的[ShowCultureName('czech')]牧师兼学者，[jan_hus.GetName]，站出来指控[GetInternationalOrganization('catholic_church').GetName]的腐败。[jan_hus.GetHerHis|U]的话语引起了普通民众的深刻共鸣，一种新的宗教，[ShowReligionAdjective('hussite')]，开始在民众心中扎根。\n\n[jan_hus.GetNameWithNoTooltip]反对[GetInternationalOrganization('catholic_church').GetNameWithNoTooltip]的奢华与铺张，呼吁回归早期基督教的简朴与纯洁。[jan_hus.GetHerHis|U]的追随者被称为[ShowReligionAdjectiveWithNoTooltip('hussite')]，他们拥护[jan_hus.GetHerHis]的思想，狂热与日俱增。既定的秩序正颤颤巍巍，[jan_hus.GetLastNameWithNoTooltip]的言论已经极大挑战了[GetInternationalOrganization('catholic_church').GetNameWithNoTooltip]和[GetInternationalOrganization('hre').GetName]的权威。"
 western_schism.4.historical_info: "扬·胡斯，全名为约翰内斯·胡斯，是一位神学家和哲学家、天主教最早的改革者之一。他是胡斯派的启蒙者，并成为路德宗的先驱。他出身贫寒，为了摆脱贫困而进入教会学习。作为一名牧师，他反对波西米亚天主教会的方方面面。亚历山大五世当选教宗后开除了他的教籍。在康斯坦茨大公会议期间，会议宣告了西方教会分裂的结束，扬·胡斯列席会议并就教会分歧表达了自己的观点，旋即被捕入狱。由于拒绝撤回自己的观点，他在1415年7月6日因异端学说被烧死在火刑柱上。他的追随者宣布建立胡斯派，并在接下来的几十年里抵御了五次十字军的讨伐。胡斯派信仰在波西米亚持续了近两个世纪。"
 western_schism.4.a: "他的学说有些地方也蛮有趣的……"
 lots_of_hussites_tt: "我们在[ROOT.GetCountry.GetCapital.GetRegion.GetName][region|e]的[locations|e]的大量[pops|e]将会皈依[ShowReligionName('hussite')]"
 western_schism.5.title: "腐蚀的信仰"
 western_schism.5.desc: "[target_schism_pope_cardinal.GetName]和[target_schism_opponent_cardinal.GetName]之间的冲突已经影响了我们[ROOT.GetCountry.GetFlavorRank]的稳定。圣座受他人掌控所带来的不确定性让到底应该向哪一方服务的疑问逐渐滋长，从而慢慢侵蚀人们的信仰。"
 western_schism.5.a: "我们将祈祷他们之间的争吵快些结束。"
 western_schism.5.b: "也许民众应该寻找别的选择来填补精神空虚。"
 western_schism.6.title: "[opponent_support_location.GetNameWithNoTooltip]和[pope_support_location.GetNameWithNoTooltip]的纠纷"
 western_schism.6.desc: "[target_schism_opponent_cardinal.GetName]的坚定支持者[opponent_support_location.GetName]人，最近和[target_schism_pope_cardinal.GetName]的狂热追随者[pope_support_location.GetName]人起了冲突。如今双方都向[target_ruler.GetName]请愿，希望其明确自己的立场。"
 western_schism.6.a: "[opponent_support_location.GetNameWithNoTooltip]显然更得理。"
 western_schism.6.b: "支持[pope_support_location.GetNameWithNoTooltip]人。"
 western_schism.6.c: "他们可以自己解决这些小争议。"
 western_schism_resolution_impact_positive.tt: "被选中的一方将在$western_schism$中获得一些支持"
 western_schism_resolution_impact_negative.tt: "被选中的一方将在$western_schism$中失去一些支持"
 western_schism.7.title: "[ShowRegionNameWithNoTooltip('italy_region')]繁荣的贸易"
 western_schism.7.desc: "由于[target_schism_pope_cardinal.GetName]在[ShowRegionName('italy_region')]的努力，该区域的贸易正在蓬勃发展。我们的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]在这里的利益得到了保障，对此非常满意。"
 western_schism.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 italian_trade: "[ShowRegionNameWithNoTooltip('italy_region')]纽带"
 western_schism_8_10_common_string: "我们在[GetSituationByKey('western_schism').GetName]中的立场在部分地区引发了民众的强烈抗议。[target_location.GetName]人已开始武装自己，并要求我们转而支持"
 western_schism.8.title: "公众支持[target_schism_opponent_cardinal.GetNameWithNoTooltip]"
 western_schism.8.desc: "$western_schism_8_10_common_string$[target_schism_opponent_cardinal.GetName]。"
 western_schism.8.a: "我们不会屈服于这种要求。"
 western_schism.8.b: "也许[target_schism_opponent_cardinal.GetNameWithNoTooltip]终究是我们的最佳选择。"
 western_schism.9.title: "[target_schism_opponent_cardinal.GetNameWithNoTooltip]奖赏忠诚"
 western_schism.9.desc: "[target_schism_opponent_cardinal.GetName]，唯一与正统的[GetInternationalOrganization('catholic_church').GetLeaderTitle]，以我们的忠心为由赐予了我们特别的奖赏，从而使我们能够在[GetInternationalOrganization('catholic_church').GetName]中享受更大的话语权。"
 western_schism.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.10.title: "公众支持[target_schism_pope_cardinal.GetNameWithNoTooltip]"
 western_schism.10.desc: "$western_schism_8_10_common_string$[target_schism_pope_cardinal.GetName]。"
 western_schism.10.a: "让他们放马过来。"
 western_schism.10.b: "他们的意见有些道理。"
 western_schism_11_12_common_string: "在争夺[GetInternationalOrganization('catholic_church').GetName]领导权的持续斗争中的坚定支持者[target_country.GetName]赞扬了我们的人民！他们称赞[ROOT.GetCountry.GetName]的坚韧不拔以及我们在如此动荡时期展现出的坚定信仰。\n\n尽管他们的甜言蜜语显然是为了争取我们的支持，但这对我们仍可能有利，无论我们是否公开支持"
 western_schism_11_12_common_string_2: "或是在[GetInternationalOrganization('catholic_church').GetNameWithNoTooltip]内部为了自己的议程利用这一赞美。"
 western_schism.11.title: "[target_country.GetNameWithNoTooltip]赞扬我们的信念"
 western_schism.11.desc: "[target_schism_pope_cardinal.GetName]$western_schism_11_12_common_string$[target_schism_pope_cardinal.GetNameWithNoTooltip]，$western_schism_11_12_common_string_2$"
 western_schism.11.a: "[target_schism_pope_cardinal.GetNameWithNoTooltip]是我们的[GetInternationalOrganization('catholic_church').GetLeaderTitle]！"
 western_schism.11.b: "在教会内部善用这份赞美。"
 western_schism.12.desc: "[target_schism_opponent_cardinal.GetName]$western_schism_11_12_common_string$[target_schism_opponent_cardinal.GetNameWithNoTooltip]，$western_schism_11_12_common_string_2$"
 western_schism.12.a: "[target_schism_opponent_cardinal.GetNameWithNoTooltip]是我们的[GetInternationalOrganization('catholic_church').GetLeaderTitle]！"
 western_schism_13_14_common_string: "而与其他阶层对立。除非我们谨慎行事，否则这种由贯穿[GetInternationalOrganization('catholic_church').GetName]的分裂所引发的内部分歧，将撕裂我们的国家。"
 western_schism.13.title: "逆势而行"
 western_schism.13.desc: "[target_estate.GetName]由虔诚信仰[ROOT.GetCountry.GetReligion.GetGodName]的子民组成，现正支持[target_schism_pope_cardinal.GetName]$western_schism_13_14_common_string$"
 western_schism.13.a: "支持[target_estate.GetNameWithNoTooltip]。"
 western_schism.13.b: "我们将与大多数人站在一起。"
 western_schism.14.desc: "[target_estate.GetName]由虔诚信仰[ROOT.GetCountry.GetReligion.GetGodName]的子民组成，现正支持[target_schism_opponent_cardinal.GetName]$western_schism_13_14_common_string$"
 western_schism.15.title: "一位巡回传教士"
 western_schism.15.desc: "[ShowSituationName('western_schism')]对我们信仰的侵蚀已深深伤害了[unrest_province.GetName]民众的信任。在这个信任与稳定的真空中，[target_character.GetName]带着[target_character.GetHerHis]的异端布道和腐败指控出现了。尽管[target_character.GetSheHe]自称是真正的[ROOT.GetCountry.GetReligion.GetAdjective]信徒，但[target_character.GetHerHis]的煽动性演说已促使[unrest_province.GetNameWithNoTooltip]的部分民众转向危险思想，我们或许需要迅速行动以阻止这种异端蔓延。"
 western_schism.15.a: "[target_character.GetHerHis|U]的理念听起来也没那么糟糕。"
 western_schism.15.b: "我们绝不能允许[target_character.GetNameWithNoTooltip]继续下去。"
 western_schism.1000.title: "#italic 服从#!的代价"
 western_schism_action_event_tt: "我们将请其中一位候选人提供资金援助"
 western_schism.1001.desc: "[target.GetName]以符合我们这样重要且尊贵的[ROOT.GetCountry.GetFlavorRank]身份的方式，回报了我们的忠诚。有了我们的支持，所有人必将承认[target.GetNameWithNoTooltip]为真正的[GetInternationalOrganization('catholic_church').GetLeaderTitle]。"
 western_schism.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.1002.desc: "[target.GetName]竟敢蔑视我们的支持且拒绝给予应有的尊重。此等无礼冒犯绝不能容忍，我们应当认真重新考量彼此间的同盟关系——显然对方并未将我们放在眼里。"
 western_schism.1002.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 western_schism.1100.title: "[target_country.GetNameWithNoTooltip]的虚假支持"
 western_schism.1100.desc: "我们与[target_country.GetName]的关系紧张，且在[ShowSituationName('western_schism')]期间进一步恶化。尽管我们在[GetInternationalOrganization('catholic_church').GetName]内的影响力并非无限，但仍可借此将局势转向有利于我方。"
 western_schism.1100.a: "我们将获得应得的影响力！"
 western_schism.1100.b: "我们应尽量避免加剧敌对情绪。"
 western_schism.1101.title: "奇耻大辱"
 western_schism.1101.desc: "[origin_country.GetName]那些道德败坏的外交官一直致力于削弱我们对[GetInternationalOrganization('catholic_church').GetName]的影响力。这种侮辱绝不能容忍，我们应将其视为让他们认清自己地位的正当理由。"
 western_schism.1101.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 western_schism.1200.title: "[target_country.GetNameWithNoTooltip]引起猜疑"
 western_schism.1200.desc: "持续的[ShowSituationName('western_schism')]导致[GetInternationalOrganization('catholic_church').GetName]内部动荡不安，伪[GetInternationalOrganization('catholic_church').GetLeaderTitle]的存在给信徒们带来了不确定性。最近，[target_country.GetLongName]的[target_ruler.GetName]因一起外交事件引起了注意，这起事件暗示[target_ruler.GetHerHis]效忠于僭位者而非我们。我们应派遣使团质询[target_ruler.GetHerHis]的意图，确保[target_ruler.GetSheHe]走在正道上。"
 western_schism.1200.a: "派遣代表团前往[target_country.GetNameWithNoTooltip]。"
 western_schism.1200.b: "我们还有更重要的事要做。"
 western_schism.1201.title: "教宗代表"
 western_schism.1201.desc: "一位[target_schism_pope_cardinal.GetName]的外交官抵达了我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]。虽然我们不确定其有何目的，但对方很可能希望被视为[GetInternationalOrganization('catholic_church').GetLeaderTitle]的正式代表，并考察我们在[ShowSituationName('western_schism')]忠于何方。虽然我们无法直接拒绝，但毫无疑问我们仍可以选择展示我们的忠诚所在。"
 western_schism.1201.a: "[target_schism_pope_cardinal.GetNameWithNoTooltip]当然是真正的[GetInternationalOrganization('catholic_church').GetLeaderTitle]。"
 western_schism.1201.b: "我们忠于[target_schism_opponent_cardinal.GetNameWithNoTooltip]。"
 western_schism.1300.title: "呼吁召开大公会议"
 western_schism.1300.desc: "凭借我们目前在教廷的优势地位，我们已经获得了足够支持，呼吁在[target_location.GetName]召开大公会议。虽然这次大公会议的合法性肯定会受到[GetInternationalOrganization('catholic_church').GetName]内部许多人的质疑，但也会有许多人支持我们，其中就包括大多数枢机，这将彰显我们的实力。尽管我们无法结束[ShowSituationName('western_schism')]，但我们将证明我们的[GetInternationalOrganization('catholic_church').GetLeaderTitle]的权威，并采取有利于我们的重要步骤来解决这一冲突。"
 western_schism.1300.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.1300.a.tt: "所有[THIS.GetReligion.GetName]信仰成员对[ROOT.GetCountry.GetName]的好感/关系改变[ShowBiasValue('schism_called_council')|+=0]"
 western_schism.1301.title: "[target_location.GetNameWithNoTooltip]大公会议"
 western_schism.1301.desc: "[council_country.GetName]外交官抵达[ROOT.GetCountry.GetGovernment.GetCourtTitle]，召唤我们的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]代表前往[target_location.GetName]出席大公会议。尽管这次大公会议的合法性受到了反对者的质疑，但它仍是解决[ShowSituationName('western_schism')]的重要里程碑。"
 western_schism.1301.a: "让我们出席会议予以支持。"
 western_schism.1301.b: "我们必须承认大公会议的权威。"
 western_schism.1301.c: "我们拒绝这些觊觎者的放肆。"
 western_schism.2000.title: "天主教会再次统一！"
 western_schism.2000.desc: "大公会议后，在[winner_country.GetName]的努力下，教会在一位新[GetInternationalOrganization('catholic_church').GetLeaderTitle]的领导下再次统一。[GetInternationalOrganization('catholic_church').GetName]重新完整，但[GetInternationalOrganization('catholic_church').GetLeaderTitle]的权威在此期间大幅削弱。但愿这不会永久伤害到我们的信仰。我们期盼[target_character.GetName]能成为一位有能力的[GetInternationalOrganization('catholic_church').GetLeaderTitle]。"
 western_schism.2000.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.2100.title: "教会的新[GetInternationalOrganization('catholic_church').GetLeaderTitle]"
 western_schism.2100.desc.common: "通过我们在会议期间为化解[ShowSituationName('western_schism')]所做的反复努力，可以明确的是我们的候选人的确为合法[GetInternationalOrganization('catholic_church').GetLeaderTitle]。尽管仍有少数人追随异端觊觎者，但我们已获得绝大多数支持，宣告[ShowSituationName('western_schism')]得以弥合。"
 western_schism.2100.desc.a: "$western_schism.2100.desc.common$\n\n考虑到我们持续的支持，我们很容易从自己的教士队伍中选出了合适的候选人，让教宗的权威回归了永恒之城[ShowLocationName('rome')]。"
 western_schism.2100.desc.b: "$western_schism.2100.desc.common$\n\n多亏了我们在教廷的影响力，我们得以维持在[ShowLocationName('avignon')]建立教廷的既定惯例。"
 western_schism.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.2200.desc: "经过最后的努力，我们找到了简单而优雅的方案来解决[ShowSituationName('western_schism')]引发的问题。通过迫使双方退位并举行新选举，我们可以恢复[GetInternationalOrganization('catholic_church').GetLeaderTitle]的合法性，专注于修补这段冲突造成的创伤。新[GetInternationalOrganization('catholic_church').GetLeaderTitle]必将出色地完成这项任务，团结分裂的教士，并重申信仰的真正教义。"
