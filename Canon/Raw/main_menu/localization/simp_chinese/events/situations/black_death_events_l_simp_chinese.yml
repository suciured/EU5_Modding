l_simp_chinese:
 black_death.1.title: "[GetDisease('bubonic_plague').GetOrigin.GetNameWithNoTooltip]爆发[ShowSituationNameWithNoTooltip('black_death')]"
 black_death.1.desc: "从[GetDisease('bubonic_plague').GetOrigin.GetName]传来了令人不安的消息，我们最近收到了关于该地的如下报告。\n\n唉！我们的船只回港靠岸，千余名出航的水手幸存的不足十人。我们回家时，亲友邻居从各处前来探望，这却成了我们闯下的祸患——我们已将死亡的箭射向了他们！当我们交谈、相拥和亲吻，死亡的气息从我们的口中散播开去。而亲邻回家后又将戾瘴带给他们的家人，不出三日所有人都一命呜呼，葬于同穴。为他们诊断的医生、为他们办丧的神父，归来时亦染上了疫病，并很快追随死者而去。啊，死亡！你这残忍而痛苦，睥睨着神明的死亡！你将亲情纽带如此残忍地斩断，你拆散了丈夫与妻子、兄弟与姊妹、母亲与子女。我们哀叹自身苦难，既不敢逃离，又不敢停留。"
 black_death.1.a: "耗子！"
 black_death.1.a.tt: "[ShowSituationName('black_death')]将以[GetDisease('bubonic_plague').GetOrigin.GetName]为爆发地向周边扩散"
 black_death.1026.title: "又一人化成灰……"
 black_death.1026.desc: "富家翁，富家翁，莫惜囊中孔方兄，\n千金难买寿年长，命数穷时万事空。\n\n万事空，万事空，病卧陋室肤黑肿。\n唯愿厉瘴速消去，我也将死，烧作一团风。"
 black_death.1026.a: "主啊，发发慈悲吧！"
 black_death.2.title: "黑死病扩散了！"
 black_death.2.desc: "黑死病，它是上苍对我们原罪的惩罚，这人类的杀手已经蔓延到我们国家！我们除了祈祷还能做什么呢？"
 black_death.2.a: "$common_string_what_can_we_do$"
 black_death.100.title: "黑死病的结束"
 black_death.100.desc: "鼠疫最后的残余也已经被消灭了。活下来对于我们这些幸存者而言是幸运还是一种诅咒？"
 black_death.100.a: "还有人活下来吗？"
 total_death_toll_tt: "[ShowSituationName('black_death')][situation|e]期间，#R 死神#!收割了我们[ROOT.GetVariable('bd_total_death_toll_variable').GetValue|V0]#Y K#![pops|e]"
 black_death.101.t: "瘟疫中的自罚者"
 black_death.101.desc: "末世的天启即将降临！至少那些越来越庞大的自罚者团体如此宣称。他们聚集起来在乡间游荡，声称惩罚人类傲慢罪孽的末日即将来临，只有通过鞭笞自己以消解基督的愤怒，我们才能从罪孽中解脱。\n\n尽管这些活动最初受到了教会支持，但他们已经发展到远远偏离教义的地步，故而又被教会抛弃。现在[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]认为必须铲除这样的团体，以防他们进一步影响稳定。"
 black_death.101.a: "指示当地驻军驱散自笞集会。"
 black_death.101.b: "别管教会了，他们可能真知道些什么！"
 plague_lessen_spread_piss_off_peasants_tt: "我们在[target_province.GetName]的所有[location|e]会以农民[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]为代价，降低[GetDisease('bubonic_plague').GetName]传播#G ‑5%#!"
 black_death.102.t: "瘟疫中的工资定额"
 black_death.102.desc: "自然，行会对经济具有巨大的影响力，总的来说，它站在社会前进的这一边。它建立了公众对产品的信赖、确保了市场的供求稳定，并控制在竞争环境下的增长，等等。在瘟疫已经蔓延到我们国家领土的每个角落的背景下，行会作为物价稳定器和保障供给持续稳定的作用比以往任何时候都重要。\n\n然而，为了发挥这些作用，行会一直在将工资水平固定不动，即便重重包围的死亡已经造成了劳动力短缺，但它们依旧咬死不让工资上调。许多行会的雇工对此感到十分不满，因为他们本可以挣更多薪水，但一旦退出组织，行会的大手就会轻松将他们捏死。我们现在处于一个决策点，决定到底是稳定劳动力市场还是安抚劳工待遇。"
 black_death.102.a: "这些忘恩负义的工人应该明白他们的地位。"
 black_death.102.b: "在人力市场让步以换取社会稳定是可以接受的。"
 plague_every_pop_in_province_30_satisfaction_tt: "[target_location.GetName]和我们拥有的所有相邻[location|e]会失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]"
 black_death.103.t: "瘟疫的教训"
 black_death.103.desc: "宫廷医师和大学学者们提出，我们应该将目前成功运用的鼠疫治疗和预防技术进行标准化，以缓解当前的困境。到现在为止，鼠疫的治疗和预防主要由地方上的疫医和江湖郎中组成的分散网络负责，因此，我们可能要耗费极高的成本才能保证所有医疗人员穿戴最先进的装备并使用最先进的方法，但这一定是值得的。这些穿着长袍，手持球形手杖，戴着塞满草药袋的面具，并能随时获取水银和砒霜等试剂的医生将保护我们所有人的安全和健康。"
 black_death.103.a: "推动医疗标准化。"
 black_death.103.b: "每个医生都应该自行选择。"
 black_death.1001.t: "逃离城市"
 black_death.1001.desc: "对于我们的民众而言，蔓延在人与人心中对死亡的恐惧是更为可怖的，这驱使着他们大规模地从城市逃亡乡村，希望将自己封闭起来，远离这个正在被瘟疫所蹂躏的世界。\n\n对于[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和其他的社会上流人士而言，这一现象是可以接受的，但对于掌控了国家经济命脉的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]来说，大量人口流出生产中心将对经济产生毁灭性的打击！为了保护我们的经济，也许强制性的措施是必要的。"
 black_death.1001.a: "随他们吧。他们只是想安全些。"
 black_death.1001.b: "全面封城，没有通行证谁也不准走！"
 STATIC_MODIFIER_NAME_black_death_exodus_ruralization_attraction: "逃往乡村"
 STATIC_MODIFIER_NAME_fleeing_pops_modifier: "逃离黑死病"
 black_death.1002.t: "风尚之争"
 black_death.1002.desc: "不仅是[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]，就连[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]现在也加入了这场关于怎样才是防范瘟疫最好的生活方式的争辩。一部分人将自己锁在家里，少食简餐，早晚祷告，希望简朴的生活能带来救赎；另一部分人闯进废弃的房屋，翻箱倒柜搜罗酒食，把自己喝得酩酊大醉不知东方既白。\n\n我们不知道这两种生活方式是否真的有助于防止瘟疫，但支持其中的一种也许对我们国家有所裨益。"
 black_death.1002.a: "不淫不奢，令我们虔诚且稳妥！"
 black_death.1002.b: "不醉不休，使我们欢愉且安逸！"
 STATIC_MODIFIER_NAME_black_death_austerity_movement: "朴素风尚"
 plague_satisfaction_and_spread_tt: "我们在[target_province.GetName]的所有还未战胜瘟疫的[location|e]的[GetDisease('bubonic_plague').GetName]传播会增加#R 10%#!，但当地农民[pop_satisfaction|e]也会增加#G 10%#!"
 black_death.1003.t: "黑死病刺王杀驾"
 black_death.1003.desc: "[target_portrait_character.GetName]进入黑死病的潜伏期已经有一段时间了。然而 ，唉，在大家发现我们的统治者也出现了这种已折磨了整个[ROOT.GetCountry.GetFlavorRank]的疾病症状时，已经是回天乏术了。\n\n事到如今，我们还能为[target_portrait_character.GetHerHim]做什么呢？等待[target_portrait_character.GetHerHim]和我们的，只有无边的黑暗……"
 black_death.1003.a: "愿君安息……"
 black_death.1003.b: "叫所有医生来首都！"
 black_death.1004.t: "可怕的死亡"
 black_death.1004.desc: "[target_location.GetName]周边的村民都开始自发组织起来，努力想堵住疫瘴产生的洞口，并开始有条不紊地封堵他们田地上大大小小的地洞。\n\n村民们确信这样做能解决问题，但[ROOT.GetCountry.GetCapital.GetName]的专家们警告这样做只会损害地区的土壤质量。"
 black_death.1004.a: "把窟窿堵上！"
 black_death.1004.b: "停下！必须保住土壤肥力！"
 STATIC_MODIFIER_NAME_damaged_soil: "肥力受损"
 black_death.1005.t: "狩猎替罪羊"
 black_death.1005.desc: "人们的愤怒与恐慌已经积攒到了无法控制在心里，必须将情绪倾泻在某些人身上不可的地步了。必须有人为这场瘟疫的爆发负责，必须有人为此付出代价。\n\n无论是穷困的贫民、丑陋的怪胎、还是异种异教的少数群体，大众都认为一定是他们中的某些人把上帝的愤怒降罪到我们头上，因此必须将他们揪出来并进行审判。我们可以选择协助这样的活动并进行操纵，或者抵制这种对边缘群体的暴力，但这将使大众的愤怒指向我们。"
 black_death.1005.a: "组织一场猎巫！"
 black_death.1005.b: "不要把神罚归咎于别人！"
 plague_masses_appeased_tt: "群众们被安抚了，暂时……"
 black_death.1006.t: "女仆强征法"
 black_death.1006.desc: "如果要招聘为已经患上疾病的贵族服务的佣人，无论工资多么高昂都将使下层民众望之却步，毕竟，和这些金钱比起来，患上疾病的风险太可怕了。\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]现在要求我们起草一份法案，强征[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]为他们服务，以迫使佣人顶着被传染的风险来满足他们的需求。"
 black_death.1006.a: "通过这一草案！"
 black_death.1006.b: "荒谬！自己的庄园自己打扫！"
 black_death.1007.t: "德里的窘境"
 black_death.1007.desc: "我们[ROOT.GetCountry.GetLongName]常常被比喻成一幅精美的挂毯，来自众多民族和宗教团体的各色人民紧密的交织成一幅画卷。但随着这场灾难性的瘟疫降临，这幅挂毯细微的接缝开始撕裂……\n\n我们[ROOT.GetCountry.GetFlavorRank]的不同宗教团体之间现在视彼此为仇寇。他们扼住彼此的喉咙，指责正是对方和对方信仰的神祇带来了这场灾难。如果我们不能加以控制，一场血腥的屠杀也许在所难免。"
 black_death.1007.a: "他们敢？"
 black_death.1007.b: "请求当地教派首领出面解决"
 black_death.1007.b.tl: "我们试图将控制力让渡给当地宗教领袖以平息骚乱。"
 black_death.1007.c: "以威胁全面军管进行施压"
 black_death.1008.t: "幽灵船被冲上岸"
 black_death.1008.desc: "在[target_location.GetName]的海岸，一艘幽灵船被冲上海岸搁浅。这艘已无船员的商船在某天夜里出现在那，从此就一直停在那里，没有当地居民敢一探究竟。\n\n镇上的居民无比地害怕这艘船可能已经被瘟疫所感染，因此不敢靠近它，但远看船员的遗物和尸首都仍完好无损。他们已经请求[ROOT.GetCountry.GetFlavorRank]为了安全考虑烧毁这艘船。"
 black_death.1008.a: "烧了这遭瘟的船！"
 black_death.1008.b: "听起来有宝藏，把船翻个底朝天！"
 custom_tooltip_generic_nothing_happens: "无事发生……"
 black_death.1009.t: "军中不幸"
 black_death.1009.desc: "我们一支野战部队中的士兵感染了疫病。疫病医生警告称，如果不立即解散部队进行治疗，整个部队都将陷入患病的危险。\n\n当然，从军事上讲，解散一支现役部队是极不明智的，因此我们必须以[ROOT.GetCountry.GetFlavorRank]的利益为考量，在维持战士们生命和让他们光荣赴死间做出抉择。"
 black_death.1009.a: "这些小病不妨碍我们前进！"
 black_death.1009.b: "[target_location.GetNameWithNoTooltip]的群众一定愿意慷慨解囊……"
 black_death.1010.t: "亚美尼亚药泥"
 black_death.1010.desc: "从东方远道而来的医生们都确信，要治疗这种折磨我们所有人的可怕疾病，只有一种有效的疗法：那就是从[ShowAreaName('armenia_area')|U]的土壤里挖出的泥土。\n\n不幸的是，其他国家也已经听说了这一传言。我们必须赶在他们之前将大量药泥购入国库，否则也许将面临无泥可用的局面……"
 black_death.1010.a: "不惜一切代价，进口这些泥！"
 black_death.1010.b: "泥巴？算了，我们进口真正的药！"
 black_death.1010.c: "这病无药可医，我们什么也不进！"
 black_death.1011.t: "难民请求进城"
 black_death.1011.desc: "逃避瘟疫的大批难民已经抵达了[target_location.GetName]。他们绝望而饥饿，只想寻找一个还没有被死亡所侵蚀的安全港湾。\n\n接纳他们能充实我们的人口。在人口流失如此严重的时代，这无疑是一种宝贵的资源，但同时也带来了将疾病引入城内的风险。大多数人会选择拒之门外，但他们的绝望可能会促使他们采取不理智的行为。无论怎样，必须采取有效措施处理难民问题。"
 black_death.1011.a: "接纳这些难民。"
 black_death.1011.b: "建立收容难民的隔离营。"
 black_death.1011.c: "把他们拒之门外。"
 pops_lose_10_satisfaction_tt: "我们在[target_location.GetNameWithNoTooltip]的[pops|e]会失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]"
 black_death.1012.t: "教廷警告"
 black_death.1012.desc: "[target_character.GetName]颁布的圣座谕旨已经传来，警告统治者和社区首领不要激起对少数族群的仇恨。诏令称：黑死病是上帝降下的灾祸，与任何人无关，这是不可争辩的事实。任何否认这一事实的人都将被视为亵渎神明并被逐出教会。\n\n不幸的是，自大灾变发生以来，少数族群就已经成为了灾祸的替罪羊和泄愤的对象。我们是继续引导民愤来从中受益，或是听从教宗的警告，取决于我们自己。"
 black_death.1012.a: "我们同意，这就是上帝降下的责罚！"
 black_death.1012.b: "是少数族群在逼[target_character.GetHerHim]说这种话！"
 black_death.1013.t: "瘟疫下的税收紧张"
 black_death.1013.desc: "[target_location.GetName]的农村已经被瘟疫所侵蚀，当地居民因此停止了纳税。对于那些还没有被瘟疫所击垮的人，仅仅是满足自己生存所需就已经掏光他们家底了，更不要说履行[ROOT.GetCountry.GetFlavorRank]的税收义务了。\n\n当然，比起财政紧张而导致全国民众陷入普遍困难来讲，苦一苦当地的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]似乎是不值一提的。因此我们的税务官一直在加紧对税款的催收。不幸的是，他们可能会斩木揭竿作为回应。"
 black_death.1013.a: "别管暴民了，一定要收税！"
 black_death.1013.b: "在这艰难时期，一定要下调税收……"
 black_death.1013.c: "受苦的人们不用交税！"
 every_pop_25_satisfaction_loss_tt: "我们位于[target_location.GetName]的[pops|e]会失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%][pop_satisfaction|e]"
 every_pop_10_satisfaction_gain_tt: "我们位于[target_location.GetName][location|e]的[pops|e]会获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]"
 black_death.1014.t: "瘟疫下的行政膨胀"
 black_death.1014.desc: "[target_country.GetLongName]的广袤令我们深以为豪。但是我们的国家规模也使得[ROOT.GetCountry.GetFlavorRank]的众多末梢组织无法整齐划一地对瘟疫作出有效的反应；\n\n摆在我们面前的有两种选择。一是维持对瘟疫应对机制的集中部署，但效率将随之降低；二是将授权地方当局自行处理辖区内的瘟疫。无论选择哪种方式，[ROOT.GetCountry.GetFlavorRank]的政权延续是摆在第一位的。我们必须对这样一个问题作出简要的回答，那就是在我们这个黑暗的时代，到底是牺牲民众的鲜血，还是牺牲王冠的权力。"
 black_death.1014.a: "必须不惜一切代价维护中央控制！"
 black_death.1014.b: "可以放松一些地方自治……"
 far_away_locations_with_plague_loses_10_control_tt: "我们拥有的距[ROOT.GetCountry.GetCapital.GetName]最远的[locations|e]（如[target_location.GetName]）将减少#R -10%#![control|e]"
 STATIC_MODIFIER_NAME_enforced_central_control_modifier: "强化瘟疫管控"
 black_death.1015.t: "过期[ShowGoodsNameWithNoTooltip('medicaments')]"
 black_death.1015.desc: "专精于卫生领域的医生和其他专家发出了警告，称我们市场上将近过半的[ShowGoodsName('medicaments')]是过期或是为了足秤掺假的，这造成了药物的污染。\n\n这些过期的货物不仅对健康造成威胁，甚至有可能加剧黑死病的进一步传播。只有一个解决办法，我们必须烧掉或销毁库存中所有过期的[ShowGoodsNameWithNoTooltip('medicaments')]。"
 black_death.1015.a: "把过期药品销毁！"
 black_death.1015.b: "允许这些药品继续在库存中……"
 black_death.1015.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]应该为这些过期货买单。"
 black_death.1015.b.nospamtooltip: "治下所有[GetDisease('bubonic_plague').GetName]存在超过#N 20%#!的地点将会有#V 50%#!的概率增加#N 50%#![GetDisease('bubonic_plague').GetName]"
 every_location_with_plague_gets_10_more_tt: "治下所有已经感染[GetDisease('bubonic_plague').GetNameWithNoTooltip]的[locations|e]的[disease|e]存在将会增加#R +10%#!"
 reduce_plague_by_10_in_every_location_tt: "治下所有位于[ROOT.GetCountry.GetCapital.GetRegion.GetName]区域的[location|e]将会减少#G -5%#![GetDisease('bubonic_plague').GetName]存在"
 black_death.1016.t: "渴望社交"
 black_death.1016.desc: "自瘟疫爆发以来，许多民众出于恐惧避免参与大型集会和公共节日。但随着时间推移，即便最孤僻的人也最终会渴望同他人社交。\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]的怨言和微词与日俱增。如果我们进一步压制并阻挠庆祝活动的举办，可能会引起相当规模的社会动荡。"
 black_death.1016.a: "安抚社会情绪比公共卫生更重要。"
 black_death.1016.b: "我们不能冒瘟疫扩散的风险！"
 black_death.1017.t: "瘟疫下的掘墓人"
 black_death.1017.desc: "[GetDisease('bubonic_plague').GetName]在全国的肆虐为民众带来了无比的恐怖，但却让[target_location.GetName]的医务工作者产生了浓厚的兴趣。穿戴着长袍和手套的科研先驱准备将我们的医学认识推广到新的高度，他们唯一的要求就是希望允许他们接触那些新近去世的众多实验对象……"
 black_death.1017.a: "很好，给他们许可……"
 black_death.1017.b: "这样做没什么好结果！"
 black_death.1018.t: "对外援助"
 black_death.1018.desc: "最近，一个慈善团体在我们的市场上购买了大量货物，并将其赠予[charity_target.GetName]。\n\n一个奇怪的问题是，他们所购买的物资似乎大大超过了他们所接受的善款能购买的数量。更重要的是，如果瘟疫和人口死亡变得更加严重，从我们的市场上带走如此大数量的货物可能会让我们的[ROOT.GetCountry.GetFlavorRank]变得空前脆弱……"
 black_death.1018.a: "让他们按自己的意愿做吧。"
 black_death.1018.b: "禁止慈善团体将援助物资出口。"
 black_death.1018.c: "把这些外国援助全部没收。"
 black_death.1020.t: "瘟疫的替罪羊"
 black_death.1020.desc: "民众已经越来越难以管束，失去亲人的创伤，不知道自己何时会死去的恐惧，对瘟疫起因和抗击手段的不了解最终演化为愤怒，并将他们推向了爆发的边缘，甚至让他们开始将责任推卸到我们的[target_culture.GetName]人臣民身上。\n\n已经无计可施，[ROOT.GetCountry.GetFlavorRank]已成为一个火药桶，即使最微小的矛盾都能将其引爆。一旦民愤得到释放，我们是否还能安然无恙就很难说了，但我们可以采取一个先发制人的措施，将恐惧和愤怒转移到像[target_location.GetName]的受歧视少数群体身上去……"
 black_death.1020.a: "我不能让我的臣民当替罪羊。"
 black_death.1020.b: "散播对少数群体的留言和指控。"
 STATIC_MODIFIER_NAME_minorities_used_as_scapegoats: "将少数群体当作替罪羊"
 every_location_with_target_culture_receives_changes_tt: "在我国治下所有同时拥有以下两种文化的[locations|e]，[target_culture.GetName][culture|e][pops|e]会获得[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%][pop_satisfaction|e]，而[ROOT.GetCountry.GetCulture.GetName]文化人群会失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]"
 every_location_with_target_culture_receives_changes2_tt: "我们将允许对[target_culture.GetName]文化少数人群的迫害。在我国治下所有同时拥有以下两种文化的[locations|e]，[ROOT.GetCountry.GetCulture.GetName][culture|e]的[pops|e]将获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]，[target_culture.GetNameWithNoTooltip]文化人群将失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]"
 black_death.1021.t: "瘟疫下的投机倒把人"
 black_death.1021.desc: "最近，一伙[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]将市场库存中所有药品、香料和腌制食品全部收购一空。\n\n虽然这种行为并没有明确的法律予以禁止，但如果放任他们投机倒把并继续造成[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]的饥荒，瘟疫可能会进一步蔓延……"
 black_death.1021.a: "我们将没收他们的囤货！"
 black_death.1021.b: "让他们留着呗……"
 black_death.1021.c: "对囤积居奇行为开征临时税。"
 black_death.1023.t: "所有人的不安"
 black_death.1023.desc: "随着瘟疫继续以无法控制的速度蔓延，全[ROOT.GetCountry.GetFlavorRank]各地的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]开始要求组建并保留小规模私兵，以保卫他们的庄园和财产安全。他们似乎陷入了这样的恐慌，认为染病的贫民会因为嫉妒他们健康饱食而袭击他们的庄园，传染疾病，甚至杀了他们。[target_location.GetName]就出现了这样的例子，那里的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]似乎在用暴力威胁当地的贵族代理人。\n\n自然，这一诉求很大程度上是荒谬的，满足他们的要求会分散我们的军力。但是，我们比以往更需要得到贵族的支持来维护我们的稳定……"
 black_death.1023.a: "准许他们……"
 black_death.1023.b: "不准！"
 black_death.1024.t: "[ShowGoodsNameWithNoTooltip('silk')]之路危机"
 black_death.1024.desc: "随着瘟疫的肆虐，敢于踏上[ShowGoodsName('silk')]之路的商队已寥寥无几。每一条道路，每一个村庄都潜伏着死亡的魔爪。在瘟疫期间，即便再大的财富也无法诱惑商人和货物途径我们的市场。如果我们不能采取措施重振贸易，我们的经济可能很快将陷入崩溃……\n\n为商队提供资金支持可能会缓解这个问题，但寻找能规避瘟疫影响的替代路线可能在长期内解决问题。"
 black_death.1024.a: "寻找备用商路。"
 black_death.1024.b: "我们的[ShowGoodsNameWithNoTooltip('silk')]更好，为什么还要去外面买呢？"
 STATIC_MODIFIER_NAME_open_silk_trade_modifier: "尝试开放丝绸贸易"
 STATIC_MODIFIER_NAME_state_textiles_modifier: "支持丝绸生产"
 black_death.1025.t: "瘟疫酝酿的动荡"
 black_death.1025.desc: "我们对瘟疫的治理被证明是无能的。 疫病继续肆虐，屠杀那些幸存下来的亲友和爱人。\n\n如果我们不立即纠正措施，那么被瘟疫折磨得最为惨烈的地区将涌起奋起反抗的暴徒，会将我们的[ROOT.GetCountry.GetFlavorRank]付之一炬。我们必须平息他们的愤怒，或是将他们的怨恨转嫁到其他人头上！"
 black_death.1025.a: "我们将正面击溃叛军。"
 black_death.1025.b: "快，多印刷点宣传单！"
 black_death.1025.c: "归咎于[blame_target.GetAdjectiveWithNoTooltip]人。"
