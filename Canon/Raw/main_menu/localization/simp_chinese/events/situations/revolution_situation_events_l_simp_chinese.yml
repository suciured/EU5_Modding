l_simp_chinese:
 the_revolution.1.title: "[target_of_rev_scope.GetAdjectiveWithNoTooltip]革命"
 the_revolution.1.desc.a: "在对君主制的普遍不满、经济困境以及社会不公的推动下，我国人民终于挣脱了枷锁，将权力掌握在自己手中。新思想的传播与识字率的提升，最终促成了我们社会的根本变革。\n\n那些曾经掌握大权的贵族们，如今只能蜷缩在他们贪婪与绝望的宫殿中瑟瑟发抖。我们正拿起武器，在国内外同时对抗暴政与君主专制。"
 the_revolution.1.desc.b: "[target_of_rev_scope.GetName]的人民以空前之举从统治者手中夺取了权力，使延续数百年的古老制度遭受根本性撼动。此举必将震动大陆诸国的宫闱殿堂，甚至可能撼动世界上最强权的君主们的统治根基。我们正在见证历史新篇章的诞生！"
 the_revolution.1.historical_info: "1789年，革命在法国爆发。民众对君主制的普遍不满、低下的生活水平以及僵化的阶级制度构成了导火索，而耗资巨大的战争和王室的挥霍加剧了危机，导致面包价格飞涨、饥荒肆虐。\n\n宣扬自由与平等的启蒙思想进一步加剧了动荡。同年召开的三级会议上，第三等级组建国民议会，向君主制发起挑战。这一系列事件最终演变为攻占巴士底狱，这座监狱的陷落成为民众反抗的标志性事件。\n\n此后不久，#italic 人权和公民权宣言#!随之颁布，将自由、平等、博爱确立为革命的核心原则。"
 the_revolution.1.a: "继续传播革命理念！"
 the_revolution.1.b: "一个有趣的时代即将来临。"
 revolution_info_tt: "在[ShowSituationNameWithNoTooltip('the_revolution')][situation|e]期间，几乎每个[ShowGovernmentTypeName('monarchy')]都会面临人民与其他受封建制度压迫的群体所带来的统治挑战。\n\n选择#G 追随#!革命的[countries|e]将通过独特行动支援国内外同志。\n\n而试图#R 镇压#!革命的[countries|e]则可使用[ShowCasusBelliName('crush_the_revolution_cb')][casus_belli|e]及新行动达成目的。\n"
 explain_revolutionary_and_counter_characters_tt: "我们会在[situation|e]面板解锁各种新行动，例如[ShowGenericActionName('institute_governmental_purges')]、[ShowGenericActionName('demote_local_aristocracy')]等"
 the_revolution.2.title: "[target_character.GetNameWithNoTooltip]的处刑"
 the_revolution.2.desc.a: "拖着镣铐，挣扎哭喊着[target_character.GetHerHis]的无辜，[target_character.GetShortName]被押解到[target_ruler.GetName]的面前。衣衫褴褛、遍体鳞伤的[target_character.GetSheHe]坚称[target_character.GetHerHim]自己从未背叛革命理想。但正如屠刀下的猪临死前叫得最响——我们且看这叛徒的血将为何种事业而流！"
 the_revolution.2.desc.b: "因长期被怀疑怀有革命倾向，根据[target_ruler.GetName]的命令，[target_character.GetName]遭到逮捕，罪名是煽动仇恨及反中央权威宣传。当[target_character.GetHerHis]的处刑被执行时，[target_character.GetSheHe]当众宣誓效忠于[target_ruler.GetShortNameWithNoTooltip]，试图最后关头动摇统治者与围观民众。"
 the_revolution.2.a: "不管你究竟效忠于谁，走好不送！"
 target_character_was_revolutionary_and_thus_tt: "[target_character.GetNameWithNoTooltip]怀有革命情绪，因此："
 target_character_was_neutral_and_thus_tt: "[target_character.GetNameWithNoTooltip]既不怀有革命情绪，也不怀有反革命情绪，因此："
 target_character_was_against_the_revolution_and_thus_tt: "[target_character.GetNameWithNoTooltip]怀有反革命情绪，因此："
 the_revolution.3.title: "对[target.GetNameWithNoTooltip]的外国援助"
 the_revolution.3.desc: "同志间的情谊在雪中送炭时最为耀眼。当[target.GetLongName]捍卫革命理想之际，我们理应尽己所能给予支持。"
 the_revolution.3.a: "派遣一支援军。"
 the_revolution.3.b: "我们将加入他们的斗争，积极捍卫他们。"
 the_revolution.4.title: "[target_province.GetNameWithNoTooltip]的骚乱"
 the_revolution.4.desc: "看来我们的一位[ROOT.GetCountry.GetGovernment.GetCourtTitle]成员擅自在我国某省份煽动骚乱。[target_character.GetHerHis]的真实意图尚不明确。有人认为[target_character.GetSheHe]对现状怀有强烈不满，或许是受革命思想传播影响，亦或是因民生困顿所致。但显而易见的是，[target_character.GetHerHis]的狂热行为已然越界！"
 the_revolution.4.a: "我们无能为力。"
 the_revolution.4.b: "把[target_character.GetHerHim]关进监狱！"
 nobles_lose_10_pop_satisfaction_tt: "[target_province.GetNameWithNoTooltip]的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')][pops|e]会失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]"
 peasants_lose_10_pop_satisfaction_tt: "[target_province.GetNameWithNoTooltip]的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')][pops|e]会失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]"
 target_province_every_pop_5_satisfaction_loss_tt: "[target_province.GetNameWithNoTooltip]所有[pops|e]会失去[ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%][pop_satisfaction|e]"
 the_revolution.5.title: "政治指控"
 the_revolution.5.desc.a: "在我们新建立的革命政权处理国家与公共事务时，争吵与分歧并不鲜见。毕竟，人民的精神及其参政热情绝非任何中央集权所能压制。\n\n然而最新提出的指控却在政界引发震动。据悉[target_character_1.GetName]怀疑[target_character_2.GetName]怀有反革命倾向，指控[target_character_2.GetHerHim]暗中与敌人勾结！这两位[ROOT.GetCountry.GetGovernment.GetCourtTitle]成员都要求将对方投入监牢，彼此间的分歧似乎永无止境。"
 the_revolution.5.desc.desc.b: "混乱之中，分歧与紧张情绪日益增长。[ROOT.GetCountry.GetGovernment.GetCourtTitle]部分成员之间正是如此。最新风波围绕[target_character_1.GetName]与[target_character_2.GetName]展开。政策分歧与公务行为失当的争执，竟导致双方互相指控对方暗中怀有革命倾向！传言真伪虽无从考证，此事恐将动摇我国内政稳定。"
 the_revolution.5.a: "够了！把[target_character_1.GetNameWithNoTooltip]抓起来！"
 the_revolution.5.b: "卫兵！把[target_character_2.GetNameWithNoTooltip]送进监狱！"
 the_revolution.5.c: "监狱里有的是空房，把两个人一起抓进去！"
 the_revolution.5.d: "局势会自行平息。"
 these_characters_may_cause_an_uproar_again_soon_tt: "#italic 这些[characters|e]在将来可能会导致其他问题#!"
 the_revolution.6.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 the_revolution.6.desc: "随着革命思想席卷[ROOT.GetCountry.GetCapital.GetContinent.GetName]，加之数十年的苛捐杂税与连年歉收，民众对[target_character.GetName]专制统治的普遍不满已无法忽视。迫于[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]的强烈要求，[target_character.GetShortNameWithNoTooltip]不得不重新召开[ROOT.GetCountry.GetGovernment.GetParliament.GetName]，由议员们制定改革方案以指引[ROOT.GetCountry.GetName]的前路。然而各派系间的妥协无疑困难重重，旧秩序与激进团体间的裂痕随时可能演变为冲突！"
 the_revolution.6.a: "强行推进政府改革。"
 reactionary_revolt_tt: "[ROOT.GetCountry.GetCapital.GetRegion.GetName]所有[ShowPopTypeName('nobles')]加入[target_rebel.GetName]并失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]"
 the_revolution.6.b: "满足保守派。"
 easier_revolution_disaster_tt: "#R [ShowDisasterName('revolution_disaster')][disaster|e]将更容易被触发#!"
 rev_reactionary_rebels: "[COUNTRY.GetAdjectiveWithNoTooltip]反动派"
 the_revolution.7.title: "断头台的发明"
 the_revolution.7.desc: "‘罪犯将被斩首；这一过程仅通过一个简单的机械装置完成。’[target_character.GetName]曾如此说道，他提出了这种快速且尽可能无痛的处决方式。尽管[target_character.GetSheHe]从未直接参与该装置的设计或建造，但“断头台”这一名称却源自这位医生自己。如今它已成为大革命的象征，敌人们正成群结队地倒在断头台下。"
 the_revolution.7.historical_info: "事实上，断头台是由安托万·路易——路易十六的宫廷医生——以及德意志工程师托比亚斯·施密特发明和建造的。最初它被命名为#italic 路易塞特#!，但后来因为约瑟夫‑伊尼亚斯·吉约坦提出了新的、更快处决的设计方案，因此被更名为“吉约坦”。"
 the_revolution.7.a: "真是“尖端”科技！"
 the_revolution.8.title: "[ShowSituationNameWithNoTooltip('the_revolution')]被粉碎"
 the_revolution.8.desc: "曾席卷各大洲、许诺自由与平等的变革之风已然熄灭。大部分威胁颠覆旧秩序的狂热革命，都遭遇了决定性力量的镇压。无论是通过武力冲突、外国势力干预，还是革命领导层的瓦解，新社会的梦想已被传统与权威的铁蹄碾碎。曾经回荡着自由呐喊的街道如今一片沉寂，旧制度重新确立了统治地位。这场冲突的伤痕将长久存在，人民不会轻易遗忘。"
 the_revolution.8.a: "现状依旧。"
 end_revolution_tt: "[ShowSituationName('the_revolution')][situation|e]已结束"
 the_revolution.9.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的革命"
 the_revolution.9.desc: "当我们周围的世界燃起革命的热潮，变革之风甚至吹到了[ROOT.GetCountry.GetFlavorRank]最偏远的角落。受到自由、平等与博爱呼声的感召，我们选择拥抱时代变迁的决定将在历史长河中激起涟漪。改革的呼声震耳欲聋，但接受如此剧变的后果尚不可知。\n\n民众意见分裂，权贵们害怕失去特权，外国势力则投来忧虑的目光。然而，一个更加公正平等的社会愿景正在召唤。尽管面临四面八方的严峻挑战，我们仍可引领新秩序的浪潮。"
 the_revolution.9.a: "我们为人民而战！"
 explain_revolution_benefits_tt: "只要我们保持[revolutionary|e]，就能获得以下增益：\n\n[ShowAutoModifierEffect('revolutionary')]"
 the_revolution.10.title: "革命先驱"
 the_revolution.10.desc: "时机已至，世界正在变革。在整个[ShowContinentName('europe')]，君主与贵族的旧秩序正在革命理想的重压下分崩离析。人民渴求变革，反抗之风日益强劲。作为这场运动的新领袖，我们站在革命的最前沿，誓将带来自由、平等与博爱。\n\n民众集结于我们的旗帜之下，为打破传统与特权的世界愿景所激励。然而，权力越大，责任与风险便愈加深重。那些密谋颠覆我们的势力即将从阴影中现身。国家乃至世界的未来，此刻掌握在我们手中。"
 the_revolution.10.a: "我们将捍卫我们的理想！"
 explain_revolutionary_target_benefits_tt: "只要我们仍然是[revolutionary_target|e]，我们将继续拥有[revolutionary|e]的增益，以及：\n\n[ShowAutoModifierEffect('revolution_target')]"
 the_revolution.11.title: "[actor.GetNameWithNoTooltip]点燃革命之火"
 the_revolution.11.desc: "[ROOT.GetCountry.GetFlavorRank]内不满的低语越来越响亮，现在真相开始浮出水面！看来是[actor.GetName]正在帮助[target_rebel.GetName]在我们的土地上传播。无论是通过秘密资助、煽动性言论还是庇护异议分子，他们的行动都让革命者变得大胆起来，并加剧了我们各省份的动荡。曾经看似孤立的骚乱如今显现出刻意的痕迹，这场运动可能会将我们的人民推向毁灭的边缘。"
 the_revolution.11.a: "那些多事的革命者！"
 the_revolution.12.title: "针对[target_country.GetLongNameWithNoTooltip]的战争"
 the_revolution.12.desc: "[ROOT.GetCountry.GetFlavorRank]内充斥着不稳定。放弃中央权力、封建制度，以及[ShowInstitutionName('enlightenment')]等危险思想似乎来自于[target_country.GetName]。根据顾问所说，他们的间谍将有毒的根须伸向国外，试图用推翻上层阶级的危险观念污染邻居，真是邪恶。毫无疑问，我们必须进行干预，结束这种卑鄙的反抗行为！"
 the_revolution.12.a: "拿起武器！"
 the_revolution.12.b: "最好尊重他们的力量，至少暂时如此。"
