 columbian_exchange.1.title: "哥伦布大交换"
 columbian_exchange.1.desc: "我们的侦察兵告诉我们，他们接触到了自称来自大洋彼岸的奇异种族，他们穿着奇怪的衣服，拿着奇怪的武器。\n\n他们愿意用他们的异域物品与我们交易，以换取我们为他们提供指引以及我们的人民碰巧佩戴的所有贵重金属物品。"
 columbian_exchange.1.descB: "我们的探险家告诉我们，在探索[ShowContinentName('america')]大陆时，他们遭遇了一些奇异的异族居民。\n\n这些野蛮人似乎既未开化也非闻名，但是却种植了许多奇怪的作物、饲养了一些不知名的动物。如果能将这些成果适当地引进给我们的人民，它们能在我们的祖国变得有利可图。"
 columbian_exchange.1.historical_info: "哥伦布大交换是发生在15和16世纪的历史事件，当时旧大陆和新大陆首次接触。在这一时期，两个半球之间进行了人员、作物、动物和思想的交流，导致两个大陆发生了重大变化。\n\n在欧洲，玉米、马铃薯和西红柿等新作物的到来帮助养活了不断增长的人口，烟草和可可也成为了受欢迎的商品。与此同时，向美洲输入的新疾病对土著居民造成了毁灭性的影响。"
 columbian_exchange.1.a: "这样的交流对所有人都有好处。"
