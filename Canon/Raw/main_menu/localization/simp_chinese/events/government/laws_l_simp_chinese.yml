l_simp_chinese:
 laws.0001.t: "批判艺术"
 laws.0001.desc: "一位名为[critical_artist.GetName]的艺术家是个粗鄙而令人讨厌的家伙，此人对我们[ROOT.GetCountry.GetFlavorRank]进行了激烈的艺术批判，败坏了我国的声誉！\n\n在题为#italic [critical_art.GetName]#!的所谓论文中，[critical_artist.GetSheHe]大肆渲染了对我国现状的不满。大谈“兵是兵痞”、“经济政策摇摆不定”和“社会堕落”云云无端指责。我们的社会是一个自由的社会，但如果放任一个著名艺术家以这种方式批评[ROOT.GetCountry.GetFlavorRank]，必将导致暴乱和道德滑坡！"
 laws.0001.a: "[ROOT.GetCountry.GetFlavorRank]经得起小小的批评。"
 laws.0001.b: "处决[critical_artist.GetHerHim]，马上！"
 laws.0002.t: "自由与艺术"
 laws.0002.desc: "我们的[ROOT.GetCountry.GetFlavorRank]当前在信仰与艺术领域享有极大的自由，这令许多政府与社会人士颇为恼怒。近日，我们对自由艺术的坚定承诺促成了一篇论著的问世，该文赞扬了任何摒弃审查制度的[ROOT.GetCountry.GetFlavorRank]的优点，称这样的国家能够培育并滋养卓越的神学思想与艺术创作。\n\n[non_critical_artist.GetName]所撰写的#italic [non_critical_art.GetName]#!必将被我国的众多人士广泛传阅，从而提高人们对艺术自由理想的认识与支持，并进而促进对[ROOT.GetCountry.GetFlavorRank]中其他领域自由的理解与追求。"
 laws.0002.a: "自由值得称颂！"
 laws.0002.b: "伤风败俗！毁了这篇胡言乱语！"
 laws.0003.t: "为自由现身"
 laws.0003.desc: "我们[ROOT.GetCountry.GetFlavorRank]反对审查制度的立场使许多较低级的艺术家得以进行更多尝试，并突破艺术的界限。于是，在众多平凡无名的新晋艺术家中，有一位如今已成为年轻艺术家圈中的知名人物与名副其实的地方名流。[new_artist.GetName]值得我们寄予厚望。"
 laws.0003.a: "我国的又一名艺术英才。"
 laws.0004.t: "自由思考导致神学分歧"
 laws.0004.desc: "迄今为止，我国的宗教当局对于加强宗教审查的诉求一直保持缄默。然而，近日在各地因一些简单却至关重要的神学分歧而爆发的一系列小规模冲突，已引发个人与组织共同提出要求，对宗教叙事实施更严格控制的浪潮。\n\n信仰对自身进行反思、探求那些或许能使信徒更接近神性的答案，本是健康之举；但若因宗教教义的分歧而让一位牧师对另一位牧师施加暴力，显然是应当坚决反对的。"
 laws.0004.a: "我们会考虑他们的意见。"
 laws.0004.b: "我们会查出并惩戒那些越界的人。"
 laws.0005.t: "自由讨论带来突破"
 laws.0005.desc: "终于，由于我国近乎不存在的审查制度，知识分子和哲学家们被容许开展无休止的哲学辩论，他们令人难以忍受的喋喋不休，竟奇迹般地促使我们在当前研究的领域取得了科学突破！"
 laws.0005.a: "不受约束的思想能最好地思考。"
 laws.0005.b: "我们应该资助这些自由思考者！"
 laws.0006.t: "艺术家自我流放"
 laws.0006.desc: "我们的宗教审查政策导致一名知名艺术家[artist_to_exile.GetName]将自己驱逐出我国领土并前往[exile_location.GetName]。[artist_to_exile.GetSheHe|U]希望在免于恐惧和责难的氛围下进行思考、发言与创作，这是我们目前的政策所无法给[artist_to_exile.GetHerselfHimself]的。\n\n这可能是一个好结果，毕竟作为一名肆意妄为的艺术家，无论[artist_to_exile.GetSheHe]的才华多么高超，最终都会成为我们纯净的国家的眼中钉、肉中刺——这个国家远离那些批判和危险的艺术。"
 laws.0006.a: "滚吧，别再回来了！"
 laws.0007.t: "异端作品幸免于难"
 laws.0007.desc: "最近[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]成员根据我国的审查法律，试图以违反审查法案为由烧毁[work_to_damage.GetName]，导致该作品严重受损。\n\n由于其他人的强烈抗议，该作品最终幸免于难，但也未能完全逃脱损坏的命运。"
 laws.0007.a: "覆水难收，破镜难圆。"
 laws.0008.t: "被歌颂的英雄"
 laws.0008.desc: "在如此艰苦卓绝的战争艰难时期，由于我们的审查政策，一些对战争的消极看法和抱怨没能产生过于广泛的影响。\n\n因此，我们的人民仍然坚强地相信胜利必将到来，因为在每一本小册子和新闻碎片上，都只看得到对我们国家崇高斗争的最高赞扬。"
 laws.0008.a: "***万岁！"
 laws.0009.t: "审查政策袒护友邦"
 laws.0009.desc: "最近，我国社会中一些直言不讳的成员开始对我们的盟友[ally_to_protect.GetName]发出微词，其中一些人甚至开始制作并在全境散发包含他们丑闻的小册子。然而，我们的审查政策允许我们迅速没收并销毁所有这些有害作品，保护我们的盟友不必对我们人民的意见做出反应。"
 laws.0009.a: "他们最好表示感谢！"
 laws.0009.b: "他们也可以以……其他方式表达感谢。"
 laws.0010.t: "掩盖丑闻！"
 laws.0010.desc: "最近，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]中发生了一起严重的丑闻。如果消息传开，那将是一场可怕的社会丑闻。值得庆幸的是，我们的审查政策确保了整个事件在被社会上其他人发现之前就被掩盖了。"
 laws.0010.a: "藏好了！"
 laws.0010.b: "也许应该公之于众……"
 laws.0011.t: "艺术家被处决"
 laws.0011.desc: "今天，一位名为[dead_artist.GetName]的艺术家因触犯审查法令、发表异端言论及创作相关艺术作品，被[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]法庭下令处决。[ROOT.GetCountry.GetFlavorRank]因此失去了一位才华横溢的珍贵艺术家，却换得了道德和谐所带来的稳定与力量。"
 laws.0011.a: "尽管如此，这仍是可怕的损失。"
 laws.0012.t: "信息控制"
 laws.0012.desc: "我国严格的审查制度确保负面及有害思想不会在人口中心间传播。因此，[ROOT.GetCountry.GetFlavorRank]整体上更为和谐。一些小灾难或丑闻不必影响到直接波及范围之外的人群，错误的想法也不应该毒害那些原本享受无知之福的人。"
 laws.0012.a: "终于和谐了。"
 laws.0012.b: "限制信息只会让我们自己慢下来。"
 laws.0013.t: "和谐信条"
 laws.0013.desc: "我们实施严格的宗教审查制度令我们的宗教机构感到欣慰，他们感谢我们维护了和谐，并确保异端邪说不会侵蚀民众。"
 laws.0013.a: "只要能让他们满意。"
 laws.0013.b: "也许质疑是通向神性的道路？"
 laws.0014.t: "被篡改的战报"
 laws.0014.desc: "我们严格的审查制度导致了一次非常不幸的事故，造成了我们军队的混乱，因为官僚和宗教人士对包含有关战争状况的重要但负面信息的战地报告进行了审查，以确保发送积极的信息，并过滤掉关于撤退或军事不足的亵渎思想。\n\n因此，我们的一支军队变得军心涣散，因为他们发送的战报并没有正确地被首都接受并下达命令。"
 laws.0014.a: "真是一场灾难！"
 laws.0014.b: "绕过审查直接指挥。"
 laws.0015.t: "异端作品被毁"
 laws.0015.desc: "依据我们严格的审查制度，#italic [work_to_destroy.GetName]#!被指控为“试图颠覆一切善良与神圣事物”的异端作品，并已被销毁。\n\n艺术家，甚至其他[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的抗议，都不足以挽救这部邪恶的作品免于正义之火的焚烧。我们虽然失去了一件宝贵的艺术品，但却获得了属灵上的神圣。"
 laws.0015.a: "烧掉所有不虔诚的东西！"
 laws.0016.t: "有争议的肖像"
 laws.0016.desc: "一位名叫[random_artist.GetName]的本地艺术家找到[glorious_leader.GetName]，表示愿意为他们制作一幅肖像画，将他们塑造成“神灵”和“国家的救世主”。\n\n由于缺乏审查法规，此事在道德上显得暧昧不清——一方面，这样的创作从技术上讲没有什么障碍，而且这样的作品很可能会给国家带来声誉；但另一方面，无论法律如何规定，这都是相当有失体统且亵渎神明的，这肯定会让[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]和他们的信徒不悦。"
 laws.0016.a: "让[glorious_leader.GetNameWithNoTooltip]永垂不朽！"
 laws.0016.b: "这太令人反感了！"
 art_key_holy_leader_portrait: "一位神圣统治者的肖像"
 laws.0017.t: "艺术家移民"
 laws.0017.desc: "来自[exile_location.GetName]的[artist_to_exile.GetName]来到了我们门阶前，寻求我们的保护，并享受审查宽松制度带来的好处。\n\n又一位有天赋的艺术家来到我国，永远丰富了我们的文化！但如果我们制定了更严格的宗教审查法律，[artist_to_exile.GetSheHe]可能会果断地离开我国，就像[artist_to_exile.GetSheHe]当初离开[exile_location.GetNameWithNoTooltip]一样……"
 laws.0017.a: "欢迎！"
 laws.0018.t: "地下艺术"
 laws.0018.desc: "国家官员最近查到了一处地下艺术运动的聚会场地。他们没抓到罪犯，但缴获了三件按照宗教审查政策应该被销毁的艺术品。\n\n当然，销毁如此庞大数量的、本可服务于[ROOT.GetCountry.GetFlavorRank]利益的艺术品，似乎只会产生适得其反的效果。因此，忽略[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的抱怨，为我们自己保留这些艺术品或许是值得的。"
 laws.0018.a: "我们必须毁掉这些邪恶之物！"
 laws.0018.b: "也许这些艺术是留给我们保存的？"
 laws.0019.t: "禁书"
 laws.0019.desc: "国家官员最近查到了一批禁书。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]要求我们立即处理掉它们，但其中蕴含的知识也许对[ROOT.GetCountry.GetFlavorRank]有益……"
 laws.0019.a: "烧了！"
 laws.0019.b: "稍微看一眼不会有什么坏处……"
 laws.0020.t: "赞助宗教艺术"
 laws.0020.desc: "在我国宗教审查法的保证下，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]开始在全国范围内赞助艺术创作。为了表示[ROOT.GetCountry.GetLongName]和[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]之间的团结，他们直接向[ROOT.GetCountry.GetFlavorRank]的收藏馆捐赠了一件作品。"
 laws.0020.a: "何等慈善！"
 laws.0021.t: "非法私人收藏"
 laws.0021.desc: "几个[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]家族被抓到赞助非法艺术创作，这显然违反了我们的宗教审查法。\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]非常愤怒，要求我们没收藏品并马上销毁。另一方面，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]则请求宽大处理，因为他们的藏品属于私人性质，不会进入公众的视线。为了安抚[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]，他们甚至提出捐赠资金，用于可接受艺术的创作。"
 laws.0021.a: "没收他们的收藏。"
 laws.0021.b: "无条件宽大处理。"
 laws.0021.c: "以资金换取宽大处理。"
 laws.0022.t: "圣像破坏"
 laws.0022.desc: "在宗教热情的推动下，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]们要求[ROOT.GetCountry.GetFlavorRank]焚毁艺术品#italic [icono_target.GetName]#!，以展现虔诚。\n\n他们想要焚烧的艺术品并无任何不虔诚之处，但即便如此，我们仍有权拒绝。不过，证明我们对信仰的虔诚。或许对我们的目标更为有益……"
 laws.0022.a: "烧，烧，烧！"
 laws.0022.b: "拒绝烧毁艺术品。"
 laws.0023.t: "焚书"
 laws.0023.desc: "在对[loc_heretic_book_town.GetName]图书馆内藏有异端书籍的怀疑得到确认后，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]出动了一群人，想要烧掉图书馆。\n\n他们的行为符合我们的审查政策，但图书馆内收藏了对我们的研究至关重要的书籍，如果我们不制止这次行动，它们会和异端书籍一起被烧毁。"
 laws.0023.a: "这是为了更大的利益。"
 laws.0023.b: "不能让任何火炬碰我们的研究！"
 laws.0024.t: "非法宗教塑像"
 laws.0024.desc: "[loc_market.GetName]市场上的商人被抓到售卖宗教性质的陶土小塑像。这些塑像显然违反了我们的宗教审查政策，但它们在[loc_market.GetNameWithNoTooltip]相当受欢迎，因此销毁的代价十分高昂。\n\n[ROOT.GetCountry.GetFlavorRank]将失去这些商品，但也许这就是维持信仰纯洁的代价？"
 laws.0024.a: "砸烂这些塑像！"
 laws.0024.b: "对塑像市场睁一只眼闭一只眼。"
 laws.0025.t: "异端人士发表戏言"
 laws.0025.desc: "一个自称“地下神学家协会”的组织要求我们允许他们出版他们的造物论。他们宣称世界就是奶酪，而神不过是加工奶酪的蛆虫。不仅如此，蛆虫也会在奶酪上产卵。\n\n当然，即使只是娱乐，这些的理论也会极大地激怒[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]。但我国没有宗教审查制度，因此从技术上讲，决定权在于[ROOT.GetCountry.GetFlavorRank]。"
 laws.0025.a: "为什么不？去发表吧！"
 laws.0025.b: "荒谬！禁止这种理论！"
 laws.0026.t: "未经批准的传教士"
 laws.0026.desc: "自称来自[mis_origin.GetName]的传教士最近让我们许多人改信，这引起了[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的注意。\n\n我们没有宗教审查法，因此这些传教士有权做他们想做的事，但不采取任何行动会激怒我们的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]，他们正呼吁把这些“假先知”抓起来。"
 laws.0026.a: "遣返这些传教士。"
 laws.0026.b: "容忍这些传教士。"
 laws.0026.c: "逮捕这些传教士。"
 laws.0027.t: "过时的经文"
 laws.0027.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]寻求我们的帮助，宣称根据审查法，我们应该清除流通中的所有过时的经文。\n\n最近，人们发现，经过几十年的细微调整和偏差积累，我们的神圣经文在使用旧版宣讲者与新版使用者之间引发了分歧。这种分歧十分轻微，但[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]们无法接受神圣经文之间的差异。因此，他们要求我们清除所有较旧版本的经文，考虑到这样做必须销毁地方神殿使用的旧版经文，这可能会引发不稳定因素。"
 laws.0027.a: "不允许有任何偏差！"
 laws.0027.b: "让这些旧版书自然淘汰吧。"
 laws.0028.t: "错误的信号"
 laws.0028.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]要求我们介入两个[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]家族间的婚姻。问题在于新娘的信仰与我们的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]支持的信仰不同。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]婚姻往往会成为公共事务，因此随后的节庆会引来许多关注，而这可能会传达我们[ROOT.GetCountry.GetFlavorRank]对其他信仰看法的错误信号。\n\n我们的宗教审查法并未规定此类事件，更别说这样做会破坏我们与[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的关系了，但这是让[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]欠我们人情的好机会。"
 laws.0028.a: "以“道德依据”阻止这场婚姻。"
 laws.0028.b: "爱情是自由的！我们也不想让[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]生气！"
 laws.0029.t: "外国资助的教派"
 laws.0029.desc: "我们的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]在执行通常的宗教审查时发现并摧毁了一个后来被证实由外国势力掌控的小教派。这个教派拿了外国人的钱来搜集信息充当间谍网。它的毁灭极大破坏了他们搜集信息的能力。"
 laws.0029.a: "继续铲除他们！"
 laws.0030.t: "宗教区筑防"
 laws.0030.desc: "在[random_town.GetName]，当地的宗教少数群体因为担心我们的审查法可能导致骚乱，在他们的宗教区加筑了防御工事。\n\n允许他们待在街垒中不利于稳定，但这些临时防御工事在该地被围攻时能派上大用场。"
 laws.0030.a: "拆除这些街垒。"
 laws.0030.b: "允许他们保留。"
 laws.0040.title: "新[ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 laws.0040.desc: "随着[target_character.GetName]掌权，[target_character.GetSheHe]计划将[ROOT.GetCountry.GetGovernment.GetCourtTitle]迁至另一地点，这是[ROOT.GetCountry.GetName]的传统。可选的地点有[target_location.GetName]、[target_location2.GetName]和[target_location3.GetName]。我们该选择哪一个？"
 laws.0040.a: "[target_location.GetNameWithNoTooltip]是最稳妥的选择。"
 laws.0040.b: "[target_location2.GetNameWithNoTooltip]不愧是好地方。"
 laws.0040.c: "[target_location3.GetNameWithNoTooltip]的[target_location3.GetRank.GetNameWithNoTooltip]的潜力也不可估量。"
 laws.0040.d: "我们还是把首都留在[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]吧。"
