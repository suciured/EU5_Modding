l_simp_chinese:
 empires.1.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]的威胁"
 empires.1.desc: "与大多数王朝一样，我们的[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]不断受到外国竞争对手的攻击，他们声称对我们的王位拥有声索权。由于缺乏财政资源，[target_ruler.GetName]已被建议寻求外交谈判，否则将面临我们[ROOT.GetCountry.GetFlavorRank]的终结。"
 empires.1.a: "强硬维护王权"
 empires.1.b: "寻求外交妥协。"
 empires.2.title: "国家分裂"
 empires.2.desc: "虽然[ROOT.GetCountry.GetName]的领土面积辽阔，但在政治上却相当破碎。[ROOT.GetCountry.GetGovernment.GetFullRulerName]对帝国的权力受到各地方领主的严重牵制，治理如此庞大的帝国，[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe]正面临着越来越大的考验。具有不同价值观和信仰的文化族群被杂糅在一起，这导致了在一些最微不足道的事情上也会爆发冲突。"
 empires.2.a: "加强中央集权。"
 empires.2.b: "顺其自然。"
 empires.3.title: "[target_minister.GetNameWithNoTooltip]改革"
 empires.3.desc: "管理像[ROOT.GetCountry.GetName]这样的大帝国需要有详尽的经济规划，缺少财政顾问的后果被证明是灾难性的。然而，任命[target_minister.GetName]进入内阁让我们避免了这一情况发生，[target_minister.GetSheHe|U]引入了一系列的金融改革，包括更公平的税制系统和国家融资计划。"
 empires.3.a: "发行国债。"
 empires.3.b: "实施税制改革。"
 empires.4.title: "繁荣时期"
 empires.4.desc: "[target_location.GetName]因我国的艺术成就和繁荣经济享誉世界。艺术家、哲学家和诗人纷纷涌入[target_location.GetNameWithNoTooltip]，繁荣的经济使得许多人愿意资助艺术发展。众多符合美学的建筑拔地而起，建成的美丽园林夸饰着我国的富裕，新晋的精英知识分子争相提出改善我国各方各面的想法。"
 empires.4.a: "投资建设更好的城镇基础设施。"
 empires.4.b: "投资建设更好的乡村基础设施。"
 empires.4.c: "投资推广更好的生产方式。"
 empires.5.title: "[target_character.GetNameWithNoTooltip]的统治"
 empires.5.desc: "在[target_character.GetName]的统治下，[target_country.GetLongName]正迎来一个黄金时代。[target_character.GetHerHis|U]的治世之才随着[target_country.GetAdjectiveWithNoTooltip]成为了一个稳定、安全而享有声誉的国家也得以佐证。经济正蓬勃发展，[target_country.GetCulture.GetName]文化和艺术正在[target_country.GetGovernment.GetCourtTitle]中茁壮繁荣。\n\n我们的人民为纪念[target_character.GetShortNameWithNoTooltip]的统治而树立了雕像，并将[target_character.GetHerHim]称为'$nick_the_great$'。"
 empires.5.a: "$nick_the_great$[target_character.GetShortNameWithNoTooltip]万岁！"
