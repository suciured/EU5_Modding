l_simp_chinese:
 republic_factions.1.title: "行会限制[target_goods.GetNameWithNoTooltip]贸易"
 republic_factions.1.desc: "[target_location.GetName]的[target_goods.GetName]贸易在[ROOT.GetCountry.GetName]引发了冲突。渴望自由买卖这些商品的商人认为，掌控生产流程的行会已变得过于强大。在他们眼中，这不过是损害经济的垄断组织。\n\n行会领袖却声称他们的组织提升了[target_goods.GetNameWithNoTooltip]的生产效率。无论我们支持哪方，反对者都可能遭受损失，甚至通过自损贸易的行为表达抗议。"
 republic_factions.1.a: "我们要制定法律削弱和限制这个垄断团体。"
 republic_factions.1.a.tt: "[target_location.GetName]所有[pop|e]失去[ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%][pop_satisfaction|e]"
 republic_factions.1.b: "一个强有力的同业协会对保障商品质量很有必要。"
 republic_factions.2.title: "行会推动重商主义改革"
 republic_factions.2.desc: "近年来重商主义经济学理论在有影响力的行会成员中变得很受欢迎。显然，他们在这方面学识渊博……同样，很凑巧的是，他们也更容易从他们所支持的这些政策中获益。\n\n其他人却不太可能同样得益。跨国经营的强大商人们声称这些理论将走向死胡同，他们不惜一切代价也要阻止[ROOT.GetCountry.GetFlavorRank]采纳这些理论。借助行会的支持，这些政策也许能得以实施，但是，带来政治动荡却是无可避免的。"
 republic_factions.2.a: "我们可无力去探索死胡同。"
 republic_factions.2.b: "重商主义才是未来，无论商人们是否明白。"
 republic_factions.3.title: "商人呼吁增加进口"
 republic_factions.3.desc: "强势行会的影响推高了[ROOT.GetCountry.GetName]的[target_goods.GetName]价格。如今，商人发现进口商品比本地采购更划算，但声称现行[ROOT.GetCountry.GetAdjectiveWithNoTooltip]进口法规使操作愈发困难。\n\n放宽关税可使商人与商品主产地达成有利的[target_goods.GetNameWithNoTooltip]采购协议，但是强烈反对这一政策的行会，同样会不遗余力地谋求实现其主张。"
 republic_factions.3.a: "我们首要的关注点就是高效率的贸易。"
 republic_factions.3.b: "我们不能做出任何可能有损行会利益的让步。"
 republic_factions.3.c: "必须进行彻底的变革。"
 allowed_imports: "允许进口"
 republic_factions.4.title: "行会领袖谋求[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]身份"
 republic_factions.4.desc: "在[ROOT.GetCountry.GetName]，行会的存在孕育了一股新的势力，和一位新的头面人物。[ROOT.GetCountry.GetAdjectiveWithNoTooltip]行会的领军人物不仅变得比此地的其他贵族更加富裕，他们还大权在握；不过他们并不具备长期以来决定[ROOT.GetCountry.GetFlavorRank]统治者的血缘纽带。\n\n或许这种转变是必然的，特别是考虑到我们[ROOT.GetCountry.GetFlavorRank]的性质。尽管如此，在现阶段，唯一可以肯定的就是[ROOT.GetCountry.GetNameWithNoTooltip]的原有[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]们十分讨厌这些没礼貌的土豪新贵，并且希望将他们驱离本地的权力核心。"
 republic_factions.4.a: "金钱与权势又不分先来后到。"
 republic_factions.4.b: "无论他们出价多高，尊贵地位都不容买卖。"
 republic_factions.5.title: "政府中的秘密社团"
 republic_factions.5.desc: "如果你想要得知一个行会的活动全貌，那么除非成为其内部成员别无他法。虽然行会部分职能本就是对机密的技艺进行管理，但这难免引发勾结阴谋的指控。迄今为止，我们对这些想法关注甚少，认为它们不过是偏执的妄想。\n\n然而[ROOT.GetCountry.GetGovernment.GetCourtTitle]中流传着关于秘密行会的传闻，声称它们就潜藏在[ROOT.GetCountry.GetName]政府的队伍之中，部分[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]成员明显感到相当不安……其反应之强烈，反倒显得他们自己更像口中的阴谋集团。但毫无疑问，[ROOT.GetCountry.GetNameWithNoTooltip]的贵族确实感受到行会催生的秘密组织之威胁。"
 republic_factions.5.a: "至少这些阴谋能让政客们难得地达成共识。"
 republic_factions.5.a.tt: "对于传言存在的秘密公会搁置一边的行为或将在随后产生后果"
 republic_factions.5.b: "行吧。让那些绝对可靠的人士展开调查。"
 republic_factions.6.title: "行会高于国家"
 republic_factions.6.desc: "当贵族们警告我们那些秘密社团已在逐渐渗入[ROOT.GetCountry.GetAdjective]政治时，我们选择充耳不闻。他们预言，当这些阴谋集团发难的时候，我们可能会付出生命的代价。\n\n幸运的是，这样血腥的场面并没有发生，但我们注意到我们的一位亲密顾问，[target_advisor.GetName]，屡次做出可疑决策，并最终承认这是在为[target_advisor.GetSheHe]所属秘密组织服务。其他政界人士对此非常愤怒，看来一场政治丑闻已经难以掩盖。"
 republic_factions.6.a: "必须因对[ROOT.GetCountry.GetNameWithNoTooltip]的不忠受到惩罚。"
 republic_factions.6.b: "试着缓和局势。"
 republic_factions.6.c: "你们搞小团体不带我一个？"
 republic_factions.7.title: "国际行会的来往"
 republic_factions.7.desc: "近期，几位与国内行会关系密切的外交官，被同僚指控参与了跨国商业行会的交易活动。这些外交官承认在出使期间确实涉足过行会贸易，但坚称这完全不影响其外交使命的执行。相反，他们强调这是善用海外人脉为国家谋取利益的正当行为。\n\n那些出身贵族的保守派外交官们认为此举严重违背了外交操守。但也有人指出，这类同行会之间的非官方渠道联系，或许能在秘密外交行动中发挥意想不到的作用。"
 republic_factions.7.a: "看看哪国行会成员更忠于自己的国家。"
 republic_factions.7.b: "暂停相关人员的职务以待调查。"
 republic_factions.8.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的贵族遗产"
 republic_factions.8.desc: "我们的[ROOT.GetCountry.GetGovernment.GetAdjective]抛弃了许多陈旧的贵族和封建理念，但有时在利益的驱动下，我们会依不同情况考虑旧事重提。这种情况在[target_location.GetName]发生了，一位本国[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]声称，接邻我国国境的[target_province.GetName]实际上是他们家族的合法领地。\n\n当地商人刚与[target_country.GetName]达成重要贸易协议，因此强烈反对这种主张。他们坚持认为对任何[ROOT.GetCountry.GetFlavorRank]而言，商业利益应当优先——[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的领土要求只会引发战争和苦难。"
 republic_factions.8.a: "可能是会带来战争，但谁说一定会有苦难？"
 republic_factions.8.b: "他们是对的。我们应该把这些次要的小事留在身后。"
 republic_factions.9.title: "候选人激烈竞争"
 republic_factions.9.desc: "作为一个[ROOT.GetCountry.GetFlavorRank]，我们向来在商业利益与传统之间寻求平衡，官员选拔也遵循这个原则。深谙此道的各大势力——不论是城市显贵还是没落贵族——都试图提前安插代理人占据要职，为进入[ROOT.GetCountry.GetGovernment.GetCourtTitle]铺路。\n\n最近，当某个关键职位空缺时，各派系施加的压力让我们难以周全应对。虽然无法让所有人满意，但任命已不能再拖延。"
 republic_factions.9.a: "在军事上有经验的人对我们会很有用。"
 republic_factions.9.b: "在[ROOT.GetCountry.GetLongNameWithNoTooltip]，在商言商。"
 republic_factions.10.title: "宿敌间的贸易"
 republic_factions.10.desc: "我们的商业活动对所有人开放……只要在可控范围内。而关于贸易控制界限的争论，如同[ROOT.GetCountry.GetFlavorRank]内部多数悬而未决的问题，最终沦为党派斗争的工具。商人开始与我们的宿敌[target_rival.GetName]进行贸易往来，声称这是政治分歧下的必要选择。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]认为这是背叛行为，要求立即停止交易。"
 republic_factions.10.a: "我们不能承受商业中断的后果。"
 republic_factions.10.b: "我们能承受和这些蠢猪切断联系的代价。"
 enemy_allowed_trade: "允许同宿敌贸易"
 republic_factions.11.title: "[target_country.GetNameWithNoTooltip]开放贸易"
 republic_factions.11.desc: "尽管[target_country.GetLongName]对我国及我们的一切立场抱有显而易见的敌意，他们仍然允许本国商人与我们进行贸易往来。这使得他们的商人得以进入我国市场，但商业交流始终是一把双刃剑。"
 republic_factions.11.a: "他们应该更多地像这样信任我们。"
 republic_factions.12.title: "来自[target_character.GetNameWithNoTooltip]的提议"
 republic_factions.12.desc: "[ROOT.GetCountry.GetName]的[target_estate.GetName]在政治斗争中占据上风，掌控了[ROOT.GetCountry.GetAdjectiveWithNoTooltip]政府，但其统治远未稳固。\n\n深受[ROOT.GetCountry.GetFlavorRank]信赖的[target_character.GetName]向[ROOT.GetCountry.GetGovernment.GetCourtTitle]提出解决方案。据[target_character.GetHerHim]所述，当前权力变动可能摧毁[target_estate.GetNameWithNoTooltip]长期努力的成果。但他们相信[ROOT.GetCountry.GetGovernment.GetCourtTitle]与[ROOT.GetCountry.GetGovernment.GetAdjective]政府的智慧，但如果需要额外支持……[target_character.GetHerHis]的手中掌握着政治资金。"
 republic_factions.12.a: "[target_character.GetSheHe]难道在暗示行贿？"
 republic_factions.12.b: "[target_estate.GetNameWithNoTooltip]的忠诚慷慨值得表彰。"
 republic_factions.13.title: "核心圈子"
 republic_factions.13.desc: "作为[ROOT.GetCountry.GetGovernment.GetRulerTitle]，[target_ruler.GetName]始终对行会保持相对中立态度，尤其在行会近期于[ROOT.GetCountry.GetName]逐渐失势的背景下。[target_ruler.GetSheHe|U]既非任何行会成员，当前政治环境也不允许其加入。然而局势可能生变。[ROOT.GetCountry.GetFlavorRank]内最显赫的行会已向[target_ruler.GetHimHerFormal]发出入会邀请，甚至承诺必要时对[target_ruler.GetHerHim]的身份保密。这堪称大胆提议，但若拒绝也将恶化我们与行会的关系。"
 republic_factions.13.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]的忠诚只属于[ROOT.GetCountry.GetFlavorRank]。"
 republic_factions.13.b: "[target_ruler.GetNameWithNoTooltip]自会严守机密，他们也须亦然。"
 republic_factions.14.title: "双赢交易"
 republic_factions.14.desc: "在[ROOT.GetCountry.GetName]，商业与政治自古便密不可分地交织。当前，我们正面临一系列可能让多方获利却损害[ROOT.GetCountry.GetFlavorRank]国家利益的灰色交易。尤其当[target_ruler.GetName]也牵涉其中时，这种利益输送将变得尤为危险。\n\n这些精心设计的商业协议确实能巩固我们与重要商人的关系——这正是当前政局所需要的。但必须警惕的是，这种交易正在以牺牲[ROOT.GetCountry.GetFlavorRank]政府公信力为代价，以避免疏远这些合作伙伴。"
 republic_factions.14.a: "从长远来看，公信力更有价值。"
 republic_factions.14.b: "我们不能牺牲个人利益。"
 republic_factions.15.title: "血浓于水"
 republic_factions.15.desc: "对[ROOT.GetCountry.GetName]许多权贵而言，人脉与财富决定地位，但[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]仍高度重视血缘纽带。尽管他们当前并非共和国内最强势力，仍沿用传统方式确保忠诚。\n\n最新事态表明，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]成员正试图通过在[ROOT.GetCountry.GetGovernment.GetCourtTitle]谋求特权来强化其地位。这一诉求将迫使我们面临两难抉择：若妥协则意味着政策倾斜会削弱[ROOT.GetCountry.GetFlavorRank]的治理效能；但若拒绝，又可能失去这个关键群体对现行政策的重要支持。"
 republic_factions.15.a: "尽可能礼貌地拒绝。"
 republic_factions.15.b: "我们需要和他们保持联系。"
 republic_factions.16.title: "行会联合"
 republic_factions.16.desc: "自从[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]成为[ROOT.GetCountry.GetAdjective]商业与政治双重领域的主导力量以来，各个行会愈发认识到协作的优势。那些往日的竞争对手如今高效合作，共同维持国家治理权。值得庆幸的是，这种合作意外提升了他们对[ROOT.GetCountry.GetAdjectiveWithNoTooltip]商品质量与贸易的管控能力，使其更广泛高效。"
 republic_factions.16.a: "要是他们在不得势的时候也这般理性该多好……"
 republic_factions.17.title: "商人放眼全球"
 republic_factions.17.desc: "取得[ROOT.GetCountry.GetLongName]控制权后，我们的商人开始谋求全球贸易主导权。他们对[ROOT.GetCountry.GetNameWithNoTooltip]政务的把控减轻了国内顾虑，使其敢于实施曾因担忧本土掣肘而不可想象的冒险。这最终可能不仅利好商人群体，也将惠及[ROOT.GetCountry.GetFlavorRank]本身。"
 republic_factions.17.a: "让他们把全世界的财富带给我们。"
 republic_factions.18.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]搁置分歧"
 republic_factions.18.desc: "自[ROOT.GetCountry.GetName]开始重视[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]阶层的利益诉求后，后者也以政治忠诚回报[ROOT.GetCountry.GetFlavorRank]。这个曾被视为旧体制残余的群体，如今意识到通过与现政权合作，反而能更好地维系其传统权力。此举虽可能引发与其他[ROOT.GetCountry.GetAdjectiveWithNoTooltip]政治势力的摩擦，但不仅有效遏制了颠覆[ROOT.GetCountry.GetFlavorRank]的阴谋活动，更大幅提升了国家机器的运转效率。"
 republic_factions.18.a: "我们伟大的[ROOT.GetCountry.GetFlavorRank]能使旧贵族也团结起来！"
 republic_factions.19.title: "行会施加贸易壁垒"
 republic_factions.19.desc: "作为权力的冷酷操纵者，行会领袖无法容忍政治上的对立。由于长时间未得到[ROOT.GetCountry.GetName]政府的青睐，一些行会开始采取威慑策略来展示他们的力量。他们清楚[ROOT.GetCountry.GetFlavorRank]依赖于贸易，却故意妨碍自由贸易，蓄意破坏国家经济和政敌的事务。"
 republic_factions.19.a: "他们以为这样就能赢得国家的青睐吗？"
 republic_factions.19.b: "向他们做出一些让步。"
 republic_factions.20.title: "商人罢市"
 republic_factions.20.desc: "尽管[ROOT.GetCountry.GetName]对贸易的重视不容置疑，但许多商业领袖声称[ROOT.GetCountry.GetGovernment.GetCourtTitle]忽视了他们的需求，将其他利益置于国家经济基础之上。一些国际贸易伙伴甚至威胁要完全停止与[ROOT.GetCountry.GetFlavorRank]的合作。虽然最终协议必将达成，但在争议解决之前，合作进程将遭遇重大阻碍。"
 republic_factions.20.a: "他们究竟想达成什么目的？"
 uncooperative_trader: "不合作的商人"
 republic_factions.21.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]反抗[ROOT.GetCountry.GetFlavorRank]"
 republic_factions.21.desc: "我们的[ROOT.GetCountry.GetFlavorRank]在削弱传统贵族特权方面成效显著——这些特权在其他国家往往被视为贵族阶层与生俱来的权利。虽然[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]已经接受了这一现实，但当他们感到无法通过正当途径影响政治决策时，那些关于贵族特权的古老观念便会重新抬头。在这种极端情况下，他们甚至不惜诉诸武力，公然挑战共和体制的权威。"
 republic_factions.21.a: "若渴求权力，便教他们以笔代剑！"
 republic_factions.21.b: "试着与他们达成一些谅解。"
 republic_factions.22.title: "《家庭法案》"
 republic_factions.22.desc: "在[ROOT.GetCountry.GetName]，贵族一直在力推被公众称为《家族法案》的立法，呼吁以遏制“放荡”作家为名全面审查近期流行的讽刺戏剧与市井小说。引发争议的导火索是一部名为《家族戏码》的淫秽巡演戏，该剧讽刺了[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]极尽奢靡的生活。遭受羞辱的贵族现要求[ROOT.GetCountry.GetFlavorRank]立即阻止其进一步传播。"
 republic_factions.22.a: "有意思。他们怎么定义“道德败坏”？"
 republic_factions.22.b: "创作自由不是为了淫秽而生的！"
 republic_factions.22.c: "或许该重新审视许可范围。"
 republic_factions.23.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的骚乱"
 republic_factions.23.desc_burghers: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]在[ROOT.GetCountry.GetAdjective]政坛的影响力持续增长。凭借众多学徒、小店主和工匠的支持，该阶层已经获得了[ROOT.GetCountry.GetFlavorRank]的关键职位。\n\n面对日益边缘化的处境，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]开始加紧控制民众的财富和权力，这些措施很快演变为压迫并引发不满。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]最初忽视危机，将饥民借贷购粮视为牟利机会——直到民众聚集在[target_capital.GetName]中心广场，甚至在[ROOT.GetCountry.GetGovernment.GetRulerTitle]宫门前，与驱散他们的卫兵爆发流血冲突。"
 republic_factions.23.desc_nobles: "[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]通过全面施压，成功掌控了[ROOT.GetCountry.GetFlavorRank]的权力。豪门子弟在[target_capital.GetName]街头与宫廷中肆意妄为，其对手已无合法途径挽回颓势。\n\n然而，[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]正利用民众对[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]暴政的愤恨，通过分发食物和武器集结力量。暴民很快包围了[ROOT.GetCountry.GetGovernment.GetRulerTitle]宫殿，城市民兵的首次镇压引发了血腥冲突，民众随即暴力袭击了[ROOT.GetCountry.GetGovernment.GetAdjective]官邸作为报复。"
 republic_factions.23.a: "我们不能任由民众使[ROOT.GetCountry.GetFlavorRank]陷入无政府的混乱。"
 republic_factions.23.b: "满足他们的要求。"
