l_simp_chinese:
 #Military Order Events
 military_order_events.1.title: "向[GetCountry('PAP').GetGovernment.GetRulerTitle]求援"
 military_order_events.1.desc: "在我们抗击不信者、异端和异教徒的斗争中，我们并没有孤军奋战。心怀正信的弟兄们响应上帝的召唤，涌向我们的旗帜，举起武器捍卫来自教敌的暴虐与破坏。在战争和其他我们需要帮助的时候，我们将求助于[ShowReligionAdjective('catholic')]同宗兄弟和[GetCountry('PAP').GetGovernment.GetRulerTitle]以协助我们的事业。"
 military_order_events.1.a: "我们需要改善我们的基础设施。"
 military_order_events.1.b: "竖起战旗，我们需要更多人手参与神圣的斗争！"
 military_order_events.1.c: "我们需要帮忙填补我们的国库。"
 gain_a_tt: "如果圣父同意，我们会获得[ShowModifier('infrastructure_funds_modifier')][modifier|e]"
 gain_b_tt: "如果圣父同意，我们会获得[ShowModifier('warrior_banners_modifier')][modifier|e]"
 gain_c_tt: "如果圣父同意，我们会获得[ShowModifier('foreign_donations_modifier')][modifier|e]"
 military_order_events.2.title: "来自[target_order.GetNameWithNoTooltip]的求助信"
 military_order_events.2.title_fallback: "来自骑士团的求助信"
 military_order_events.2.desc: "我们注意到[target_order.GetName]已成为我们信仰的堡垒，以及[ShowReligionName('catholic')]恒久力量的光辉象征。他们为了守护信徒，申请得到我们金库的援助。"
 military_order_events.2.a: "批准这些援助。"
 military_order_events.2.b: "他们必须自力更生……"
 military_order_events.3.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]同意我们的请求"
 military_order_events.3.desc: "来自[GetCountry('PAP').GetGovernment.GetRulerTitle]的信使将亲笔信交给我们的顾问。教皇说，我们的斗争得到了认可，是真实的，是我国人民顽强不屈的光辉象征。他同意为我们的事业捐款！"
 military_order_events.3.a: "开心！"
 military_order_events.4.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]拒绝我们的请求"
 military_order_events.4.desc: "当信使大声疾呼教父拒绝援助我们的事业时，整个大厅的气氛都变得灰暗起来。看来，我们只能孤军奋战，抵御来势汹汹的敌人。罗马教廷拒绝了我们的援助请求，并决定不再保护他们声称代表的信仰，这种状况实在令人惋惜......"
 military_order_events.4.a: "愿主保佑我们……"
 military_order_events.5.title: "征服[ShowLocationNameWithNoTooltip('antioch')]"
 military_order_events.5.desc: "圣地已许久未曾听过十字军骑士的跫音了。一场艰苦卓绝的战役之后，我们坚定而未曾动摇的骑士宣告了[ShowLocationName('antioch')]古城的解放。这座坐落于地中海沿岸的传奇之城已经见证了数百年以来的文化交织于历史动荡。狭窄蜿蜒的街巷上，每一块石板都镌刻着从塞琉古王朝到拜占庭帝国的此起彼落。作为一个重要的贸易节点和军事要冲，[ShowLocationNameWithNoTooltip('antioch')]的战略地位是毋容置疑的，它牢牢地扼守着地中海的东岸门户。\n\n作为一支骑士团，我们的使命是坚定不移地捍卫基督教信仰，并将这座城市交还给它真正的主人手中。就在此时，在叙利亚的晴空之下，我们的士兵正昂首行进，高举着飘扬的深红十字战旗，他们决心从岁月的坎坷、异教徒的暴政和动乱的魔爪中解放圣地剩下的部分。"
 military_order_events.5.a: "我们的战旗再次飘扬在城市上空。"
 military_order_events.6.title: "征服[ShowLocationNameWithNoTooltip('urfa')]"
 military_order_events.6.desc: "我们的老兵已经记不清上次见到这么美丽的城市是什么时候了。在十字军的指挥下，[ShowLocationName('urfa')]体现了我们骑士团的热情和坚韧。它坐落在美索不达米亚的干旱平原上，作为十字军在东方建立的第一个国家，它拥有丰富的历史，回荡着第一次十字军东征的脚步声。我们的前辈加固了城墙，在这片古老的土地上编织了基督教的虔诚。这里的街道上留下了无数战斗的伤痕，但它们仍然是我们先辈不朽精神的见证。\n\n今天，我们团结一致，坚定不移地保护这座城市，抵御威胁我们基督教兄弟的势力的侵袭。在炽热的阳光下，我们高举深红色的十字旗前进，决心恢复整个地区在十字军历史上的应有地位。"
 military_order_events.6.a: "绝不让它再落入异教徒之手！"
 military_order_events.7.title: "征服[ShowLocationNameWithNoTooltip('damascus')]"
 military_order_events.7.desc: "黎凡特地区最宝贵的城市之一，[ShowLocationName('damascus')]，如今屹立在十字军的指挥之下，并成为圣地心脏的一颗明珠。它古老的城墙和繁华的集市反映了伊斯兰教和基督教统治的遗产。在我们的注视下，[ShowLocationNameWithNoTooltip('damascus')]将茁壮成长为我们伟大胜利和仁慈的灯塔，基督教和穆斯林社区在这里相对和谐地共存。\n\n对于那些希望看到这座城市落入异教徒之手的人，我们将举起我们的剑，保护它和它的居民，以免他们玷污这座宏伟定居点的遗产。我们的决心坚定不移，我们的信仰坚贞不屈，我们的盔甲上印有深红色的十字架，我们决心保卫这座基督教的堡垒，确保[ShowLocationNameWithNoTooltip('damascus')]生机勃勃的历史在十字军的统治下继续繁荣昌盛。"
 military_order_events.7.a: "我们圣战行动的一个重要里程碑。"
 military_order_events.8.title: "征服[ShowLocationNameWithNoTooltip('jerusalem')]"
 military_order_events.8.desc: "众多[ShowReligionName('catholic')]国家宫廷都曾对我们是否有能力收复最尊贵的圣城[ShowLocationName('jerusalem')]表示怀疑。我们的凯旋让这些声音鸦雀无声，因为重夺这座至诚至圣之都的军事行动取得了圆满的胜利。在我们的治理下，这座城市将成为基督教虔诚的见证，成为历史与信仰交织的渊薮。耶稣基督的脚步曾踏足的那些鹅卵石街道，将由宏伟的环形城墙永恒地保卫。\n\n在这城墙之内，庄严肃穆的圣墓教堂无疑是信仰的灯塔，吸引全世界的朝圣者来此朝拜。然而，危险依旧环伺于四周，异教徒势力时刻妄图将基督教的存在从神圣的城市中清除出去。以镌刻于盔甲上的深红十字架之名，我们怀着永不动摇的决心继续前进。我们肩扛着庄严的使命，要保卫基督教世界的心脏，并确保[ShowLocationNameWithNoTooltip('jerusalem')]世世辈辈作为基督徒们崇敬的基柱永恒地挺立。"
 military_order_events.8.a: "让圣城成为我们的新首都！"
 military_order_events.8.b: "何其欢欣！"
 military_order_events.9.title: "旌旗高悬海外"
 military_order_events.9.desc: "在十字军的警戒与指挥下，海外王国成为了基督教在东方影响力的投射。它充满活力的城市，像[ShowLocationName('jerusalem')]和[ShowLocationName('antioch')]，都被建设为繁华的商业和文化中心，不同的社区在这里共存，形成了独特的宗教宽容氛围。在这些城墙内，大教堂和堡垒见证着我们永恒的信仰，每一块砖石都是我们矢志不渝的见证。\n\n然而，逆流的阴影笼罩着我们，敌对势力有可能破坏我们已经取得的成就。我们在黎凡特的接连胜利让许多异教徒惊恐万分，因为我们的旗帜已经逼近他们的边境，他们渴望夺回理应属于我们的一切。"
 military_order_events.9.a: "我们胜利了！"
 forming_koj_easier_tt: "建立耶路撒冷王国会提高我们的[stability|e]、[government_power|e]并给予我们[ShowModifier('jerusalem_resurgent_modifier')]，持续#Y 20#!年"
 military_order_events.9.b: "这片土地属于我们骑士团！"
 military_order_events.9.c: "把[ShowLocationNameWithNoTooltip('jerusalem')]的领地还给它的法理统治者。"
