l_simp_chinese:
 regencies.1.title: "为摄政加冕"
 regencies.1.desc: "[target_previous_ruler.GetName]过早地离开了我们，使[ROOT.GetCountry.GetFlavorRank]被迫进入摄政时期，直到我们找到一个新的继承人。根据[ROOT.GetCountry.GetAdjective]法律，[target_character.GetName]无权担任统治者，但[target_character.GetSheHe]已经获得了[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的拥护和支持。\n\n自然，像[target_character.GetShortNameWithNoTooltip]这样雄心勃勃的人士希望成为[ROOT.GetCountry.GetFlavorRank]的掌舵人，但是归根结底，[target_character.GetSheHe]是否有资格统治[ROOT.GetCountry.GetLongNameWithNoTooltip]还是看[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的脸色。"
 regencies.1.a: "是为良策！"
 regencies.1.a.japanese.tt: "这将使[target_previous_ruler.GetDynasty.GetName]氏不再统治并且我们的[ROOT.GetCountry.GetFlavorRank]将变更"
 regencies.1.founds_dynasty_tt: "在[THIS.GetCharacter.GetLocation.GetName]建立新[dynasty|e]"
 regencies.1.a.japanese_imperial_family.tt: "我们将不再作为一支[ShowGovernmentReformName('japanese_imperial_family')]"
 regencies.1.b: "我们必须避免这种情况！"
 regencies.1.c: "事实上，只要宣称[target_previous_ruler.GetShortNameWithNoTooltip]按照[target_previous_ruler.GetHerHis]的意愿收养了[target_character.GetShortNameWithNoTooltip]就行了。"
 regencies.2.title: "别见怪"
 regencies.2.desc: "[ROOT.GetCountry.GetGovernment.GetHeir.GetName]良好的教养和天生的魅力使得[ROOT.GetCountry.GetGovernment.GetHeir.GetHerHim]比当前那位更适合执掌权位。[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName]糟糕的治理能力使得[ROOT.GetCountry.GetName]缺乏[stability|e]，怨声载道。统治一个国家就像采摘玫瑰一样，稍不注意就会为刺所伤；有些人恐怕天生就没有这样的手腕。或许我们可以利用一些小刺来……"
 regencies.2.a: "我们必须确保[ROOT.GetCountry.GetNameWithNoTooltip]的[stability|e]。不惜一切代价。"
 regencies.3.title: "对着影子说话"
 regencies.3.desc: "在从针对[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetHerHis]的刺杀中幸存下来后，[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName]感到[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe]全部的精力都耗费在提防他人身上了，这一谨慎的举动使得不少人暗暗咒骂。[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe|U]已经尽可能地避免出席社交活动，并把一切国务都甩给了廷臣来处理。\n[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetHerHis|U]公然的堕怠在宫廷中播撒了猜忌的种子，民众对于[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName]的观感也因[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe]奇怪的举止而大幅恶化。即使是深更半夜[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetHerHis]的眼睛也要死死地睁着，还嘟囔着[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe]死也不会放弃权力宝座。[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetHerHim]叫某人来见他，似乎是对着影子说的，似乎又是在说梦话。"
 regencies.3.a: "我们必须马上结束这一切。"
 regencies.3.c: "也没有那么糟。"
 regencies.4.title: "像是在说梦话"
 regencies.4.desc: "在阻止[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName]继续搞乱国家的尝试失败后，[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetHerHim]的疑心无疑得到了证实，这进一步损害了[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetHerHis]的心智。即使是多番质问宫廷中的近臣还不够，[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName]还经常带着[ROOT.GetCountry.GetGovernment.GetAdjective]护卫不宣而至，闯入他们的房间肆意搜查。当他们的东西被搜查时，也只能得到[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetHerHim]冷冰冰的回复：“我必须这么做。”"
 regencies.4.a: "这是唯一的办法。"
 regencies.5.title: "歪风邪气"
 regencies.5.desc: "金子是危险的东西，那诱人的光亮没人能够抵抗。它潜伏在阴影中，吸引着不知情的傻瓜看向它招致毁灭的光芒，它那金光闪闪的圆润如同恶魔的双眼。[target_character.GetName]对这种危险的感觉并不陌生，[target_character.GetHerHis]面露愠色，拼命找寻一切可供把玩的玩具，[target_character.GetHerHis]手指搜刮着每一个抽屉、每一个口袋，就像[target_character.GetHerHis]的手是弥达斯的点石成金之手一样。\n\n与此同时，我们的国家则在受苦，民众慢慢陷入绝望，却只能张开饥饿的嘴祈祷。"
 regencies.5.a: "绝不能让[target_character.GetNameWithNoTooltip]毁掉我们的国家。"
 regencies.5.c: "为时已晚！"
 regencies.6.title: "寻宝"
 regencies.6.desc: "开始是一些无意的笑声、漫不经心的评论和无罪的建言。然后开始转变为一些奸猾的笑容、尖锐的言论和阴险的命令。\n整座宫殿都知道[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName]眷恋权柄，但很少有人能想到[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe]会做到这般地步。我们合法的继位者[ROOT.GetCountry.GetGovernment.GetHeir.GetName]就在接受邀请去探索地牢中的“神秘宝藏”后被囚禁了起来。"
 regencies.6.a: "流言在我国飞速传播。"
 regencies.7.title: "光荣时代"
 regencies.7.desc: "有时希望会从意想不到之处寻得。自从[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName]开始摄政，[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetHerHis]就证明了自己是卓尔不凡的统治者，并且总能关切人民的需求。甚至有人想得如此之远，称如果[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe]能再多当几年统治者，我国就会变得更加繁荣昌盛……\n\n考虑到[ROOT.GetCountry.GetGovernment.GetHeir.GetName]即将长大成人，这样的想法自然要落空了。然而[ROOT.GetCountry.GetGovernment.GetHeir.GetHerHis]的不成器却惹得[ROOT.GetCountry.GetGovernment.GetHeir.GetHerHis]的一众教师大动肝火，许多人都无法管束[ROOT.GetCountry.GetGovernment.GetHeir.GetHimHer]，纷纷拂袖而去。"
 regencies.7.a: "我确信有些事是可以做的……"
 regencies.7.b: "[ROOT.GetCountry.GetGovernment.GetHeir.GetSheHe|U]并不是第一个不称职的继承人。"
