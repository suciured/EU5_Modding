 regency_estate_events.1.title: "阶层领导权受到挑战"
 regency_estate_events.1.desc: "最近几个月，国内有一个派系正在积攒实力，自认为应该在摄政期间执掌大权。\n\n这一要求起初只存在于流言蜚语中间，有传言说少数人对于国家目前的航向不甚满意，还有传言说目前执政的派系实际上外强中干，另有些人认为自己在摄政议会中无法充分表达诉求。\n\n[target_regent.GetName]显然忧心忡忡，自认为[target_regent.GetHerHis]的派系已经实力衰弱，难以回击。或许是时候作出决定改变国家了。"
 regency_estate_events.1.a: "接受领导权变更。"
 regency_estate_events.1.b: "支持摄政。"
 regency_estate_events.3.title: "残暴的摄政"
 regency_estate_events.3.desc: "血腥的世仇能够让国家分崩离析，但它的历史就和人类的存在本身一样长。我国[ROOT.GetCountry.GetGovernment.GetActiveRegentTitle][target_regent.GetName]，认为掌握权力是清除政敌和反对派的绝佳机会，\n\n[target_regent.GetSheHe|U]正运用[target_regent.GetHerHis]作为摄政的权力无情地迫害一切反对[target_regent.GetHerHim]的声音，甚至有时他们受迫害的原因不是反对，而单纯因为是[target_regent.GetSheHe]能够这样做。\n\n当然，其他派系对事态的发展十分不满，并会尝试报复。我们现在站在一个决定该怎么做的十字路口上，我们该干预吗？"
 regency_estate_events.3.a: "我们必须相信[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetShortNameWithNoTooltip]。"
 regency_estate_events.3.b: "我们不能屈服于暴政。"
 regency_estate_events.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]引来祸端"
 regency_estate_events.5.desc: "都说[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]在意的只有金钱。我们以为只要有钱，他们就会心满意足，不再生出事端。\n\n[target_regent.GetName]和[target_regent.GetHerHis]的派系眼下正利用权力进行暗箱操作和灰色交易。我们知道走私并不是什么新鲜事，而且照旧对此视而不见，但这一次，这种非法举动激怒了他国，对方可能以此为借口向我们宣战、索求赔偿。非常不幸，他们不愿接受谈判。"
 regency_estate_events.5.a: "我们只能等待。"
 regency_estate_events.6.title: "宗教偏狭"
 regency_estate_events.6.desc: "宗教势力掌权时总会尝试将自己的权力持久化，或者压制其它宗教，相信人人都看得出这一点。[ROOT.GetCountry.GetLongName]如今正是遇到了这种情形。\n\n掌权的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]正在利用大权摒除国内其它宗教的影响力，几乎无人可以阻拦。我们只能提出微不足道的抗议。我们将来显然会改变他们这种政策，但眼下只能忍耐了。"
 regency_estate_events.6.a: "一次解决一个问题。"
 regency_estate_events.9.title: "摄政的优良表率"
 regency_estate_events.9.desc: "优秀的人才把国家利益摆在个人利益之前，就会产生优良的结果。数月以来，[target_regent.GetName]经常与[target_heir.GetName]分享[target_regent.GetHerHis]治国理政的智慧，双方都感到这些交流十分有益。\n\n教习一位君王从非易事，可[target_regent.GetShortNameWithNoTooltip]却做得很好。在宫中，我们的摄政经常教给继承人有关科学、礼仪、历史以及军事战术的知识。"
 regency_estate_events.9.a: "[target_heir.GetShortNameWithNoTooltip]学到了许多！"
