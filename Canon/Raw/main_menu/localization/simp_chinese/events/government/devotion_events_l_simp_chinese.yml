l_simp_chinese:
 devotion_events.1.title: "综合医院"
 devotion_events.1.desc: "有人提议建立一所综合[ShowBuildingTypeName('hospital')|l]，创造一个有需要者能得到欢迎和援助的地方。公众健康十分重要，而提供免费的助产课程、抗击疾病的机构将可以促进大众的福祉。"
 devotion_events.1.a: "那我们还等什么呢？去做吧！"
 devotion_events.1.b: "祷告将解决所有问题！"
 devotion_events.2.title: "要塞维护费"
 devotion_events.2.desc: "要塞是我们借以抵御内外敌患最重要的防御工事，但现在它们亟需修缮。为了筹措资金我们肯定会需要加税，而这一定会激怒那些认为自己已承担过高税负的民众。"
 devotion_events.2.a: "我们需要这些，不要管那些乌合之众！"
 devotion_events.2.b: "用我们现有的钱尽量做好。"
 devotion_events.3.title: "要塞现代化"
 devotion_events.3.desc: "要塞不再看上去摇摇欲坠了，它们的外壁现在坚固得可以承受住大多数攻击。防御设施——虽然经历了悠久的岁月却仍可使用，令人印象深刻——还是难以与外国要塞相媲美。为了能有钱拨款给要塞迫切需要的升级和现代化，我们可能得要深深地挖一挖我们纳税人的口袋了。"
 devotion_events.3.a: "这是为了所有人着想；谁愿意被侵略呢？"
 devotion_events.3.b: "它们现在这样就足够好了。"
 devotion_events.4.title: "过高的赋税"
 devotion_events.4.desc: "在我们修缮完毕的要塞高高的墙上和厚厚的塔楼里，实在很难听到市民们对提高了的赋税大发雷霆，但我们确实有听说他们扬言不降税就要造反。"
 devotion_events.4.a: "我们听到，我们无奈地接受。"
 devotion_events.4.b: "说什么？我们听不见！"
 devotion_events.5.title: "要塞的装饰"
 devotion_events.5.desc: "一份彩色玻璃作为礼物被安置在了我国的一座要塞中，效果十分细腻精致。事实上，它已经细腻精致到让我们想把国内的每一座要塞都装饰上彩色玻璃做的徽记。"
 devotion_events.5.a: "虚荣是一种罪，即使对要塞来说也是如此！"
 devotion_events.5.b: "我们的臣民当然会乐于看到他们缴纳的税款用于如此美妙的事物！"
 devotion_events.6.title: "探求宗教自由"
 devotion_events.6.desc: "一伙因其关于宗教改革的激进思想而闻名的人士，向自己的信众宣传攻击[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]和[ROOT.GetCountry.GetReligion.GetAdjective]教义。在[target_location.GetName]，怨言四起，那些不那么忠诚的市民纷纷要求宗教自由。"
 devotion_events.6.a: "我国现在是[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]国家，以后也永远是[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]国家！"
 devotion_events.6.b: "向[target_location.GetRank.GetNameWithNoTooltip]让渡完全的宗教自由权。"
 devotion_events.7.title: "错误的信仰"
 devotion_events.7.desc: "[ROOT.GetCountry.GetFlavorRank]的目的之一是传播[ROOT.GetCountry.GetReligion.GetAdjective]信仰并保护其免遭异端邪说的侵蚀。这是一项崇高的事业，然而异端却在我国心脏上打出了重重的一击，让我们倍感蒙羞。[target_location.GetName][target_location.GetRank.GetName]不信奉[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]信仰，如果这种情况不尽快得到解决，将会给我们带来巨大的耻辱。"
 devotion_events.7.a: "加倍努力感化异端。"
 devotion_events.7.b: "那我们可得蒙羞了。"
 devotion_events.8.title: "伪造文件"
 devotion_events.8.desc: "通过精心炮制或修改日期的手段来伪造资料，并借此在伪造者拼命扩张其领土或特权时巩固其主张，在过去是一种用来对抗吞并和篡位的常见防御手段。即便时至今日，即便我们怀疑着此类行为能不能使我们受益，也还常常有人利用这些不可靠的手段。我们过去确实这样做过，但总存在被人发现破绽的风险。"
 devotion_events.8.a: "伪造那些文件。"
 devotion_events.8.ct: "伪造行为或许会被发现……"
 devotion_events.8.b: "别把那种污秽的东西放进我们的档案馆！"
 devotion_events.9.title: "伪造的文件"
 devotion_events.9.desc: "尽管我们竭尽全力地掩饰着伪造行为，但还是暴露了。我们只是想从那些寻求吞并、篡夺我们的省份的家伙手中保护[ROOT.GetCountry.GetFlavorRank]。"
 devotion_events.9.a: "贿赂、勒索、打击任何泄密的人！"
 devotion_events.10.title: "本地贵族"
 devotion_events.10.desc: "[target_heir.GetName]迅速获得了[ROOT.GetCountry.GetLongName]人民，尤其是在[target_heir.GetSheHe]成为我们[ROOT.GetCountry.GetGovernment.GetRulerTitle]的[ROOT.GetCountry.GetGovernment.GetHeirTitle]继承人之前所属的本地贵族的信任和喜爱。这一点帮助我们恢复了权威，我们的统治也比以往任何时候都更加牢固。"
 devotion_events.10.a: "我们选择了[target_heir.GetHerHim]真是太幸运了！"
 devotion_events.11.title: "外国贵族"
 devotion_events.11.desc: "[target_heir.GetName]，我们[ROOT.GetCountry.GetGovernment.GetRulerTitle]的[ROOT.GetCountry.GetGovernment.GetHeirTitle]的继承人，不光有着一颗为外交、军事进步和行政而生的头脑，还促成了与外国宫廷的同盟和纽带，这些盟友将来也许能起到不可或缺的作用。"
 devotion_events.11.a: "我们曾对[target_heir.GetHerHim]有所怀疑，但这些顾虑早已烟消云散！"
 devotion_events.12.title: "商人的[target_heir.GetDaughterSon]"
 devotion_events.12.desc: "[target_heir.GetName]从[target_heir.GetHerHis]的商人父母那里继承的精明头脑与还价天赋，使得[ROOT.GetCountry.GetLongName]的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]、自由[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]与[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]都对其充满了敬畏。在[target_heir.GetSheHe]统领[ROOT.GetCountry.GetFlavorRank]之后，他们就再也不会敢在做生意和协商时愚弄[target_heir.GetHerHim]了。"
 devotion_events.12.a: "我们的[ROOT.GetCountry.GetGovernment.GetHeirTitle]也许仅仅是一个商人的[target_heir.GetDaughterSon]，但是[target_heir.GetSheHe]已经证明了自己！"
 devotion_events.13.title: "天赋异禀的神学家"
 devotion_events.13.desc: "我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]选中的继承者在关于神圣事物的研究中浸淫日久，[target_heir.GetName]有能力用多种不同的分析和论点来帮助理解、解释、辩护或是推广许多宗教的议题。"
 devotion_events.13.a: "我们从一开始就知道[target_heir.GetSheHe]会英明地统治[ROOT.GetCountry.GetFlavorRank]。"
 devotion_events.14.title: "本地布道士"
 devotion_events.14.desc: "本地布道士[target_heir.GetName]被选作[ROOT.GetCountry.GetLongName][target_ruler.GetName]的[ROOT.GetCountry.GetGovernment.GetHeirTitle]时，人们奔走相告。他们是为了不用再听[target_heir.GetHerHis]滔滔不绝的布道而高兴，还是因为相信[target_heir.GetHerHim]可以为我们的[ROOT.GetCountry.GetFlavorRank]带来改变？无论如何，[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]支持并且信任着下一任[ROOT.GetCountry.GetGovernment.GetRulerTitle][target_heir.GetNameWithNoTooltip]。"
 devotion_events.14.a: "[target_heir.GetNameWithNoTooltip]赢得了人民的拥护，现在[target_heir.GetSheHe]也赢得了我们的支持。"
 devotion_events.26.title: "有影响力的改革者"
 devotion_events.26.desc: "下一任统治者[target_heir.GetName]是一位言简意赅、精于修辞艺术的[target_heir.GetWomanMan]，而且已经很好地行使了[target_heir.GetHerHis]的权力，向任何愿意倾听的人传播[target_heir.GetHerHis]的思想——众多上流社会的人士急切地向[target_heir.GetHerHim]证明自己的才智，而其他人只是单纯地被这个[target_heir.GetWomanMan]可人的外表吸引。不论具体缘由，[target_heir.GetNameWithNoTooltip]一定是有过人之处，才能让那些平时对政治完全不感兴趣的人参与到政治讨论中来。"
 devotion_events.26.a: "也许[target_heir.GetNameWithNoTooltip]正是我们需要的。"
 devotion_events.15.title: "统治遭受挑战"
 devotion_events.15.desc: "就如往常一样，这一切都始于充斥着轻蔑与恶意的谣言、闲话和窥探。当这些威胁[target_ruler.GetName]统治的谣言变得愈发过火，甚至说[target_ruler.GetSheHe]不是通过正当选举登上[ROOT.GetCountry.GetFlavorRank]的宝座时，人们就有可能要废黜[target_ruler.GetHerHim]！"
 devotion_events.15.a: "怎么会这样？"
 devotion_events.16.title: "反迷信运动"
 devotion_events.16.desc: "[target_ruler.GetName]严厉而独断的态度，激怒了要求撤销对朝圣和迷信活动的禁令的我们[ROOT.GetCountry.GetFlavorRank]的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]与[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]，他们要求[target_ruler.GetNameWithNoTooltip]终止对于迷信活动的限令。被误导的传统和毫无意义的、背离正统教义的仪式受限，这些傻瓜因而流露出的愤怒令人费解。"
 devotion_events.16.a: "说服[target_ruler.GetNameWithNoTooltip]缓解措施。"
 devotion_events.16.b: "[target_ruler.GetNameWithNoTooltip]是正确的！"
 devotion_events.18.title: "疯先知"
 devotion_events.18.desc: "[mad_seer.GetSheHe|U]声称自己是先知，[mad_seer.GetSheHe]预见了城市的荣耀、世俗艺术与文化的毁灭，以及一场将荡涤[ROOT.GetCountry.GetCapital.GetName]所有罪恶的大洪水。这位疯狂的布道士呼吁革新[ROOT.GetCountry.GetReligion.GetAdjective]，并创立了一个极端的清教徒运动。随着青年们加入，[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]可能会爆发一场混乱，甚至威胁到[target_ruler.GetName]的统治！"
 devotion_events.18.a: "让[mad_seer.GetSheHe]永远闭嘴！"
 devotion_events.18.b: "不承认[mad_seer.GetHerHis]的大呼小叫，也不做出反应。"
 devotion_events.18.c: "[target_ruler.GetNameWithNoTooltip]将会庇护如此狂热的[mad_seer.GetReligion.GetAdjectiveWithNoTooltip]信徒！"
 devotion_events.19.title: "一个符合我们要求的议会"
 devotion_events.19.desc: "糟糕的事态发展并不出乎意料，随着每颁布一轮新的改革，[target_ruler.GetName]与[ROOT.GetCountry.GetFlavorRank]的每一所学院之间的冲突不断加剧——无论是有关教会、法律、教育、医疗、经济、管理还是传播。我们也许能够通过在这些持异议的学院里安插一些志同道合的人来说服这些固执的人们，让他们支持我们[ROOT.GetCountry.GetGovernment.GetRulerTitle]的政令。"
 devotion_events.19.a: "我们将任用我们自己的顾问。"
 devotion_events.19.b: "让他们看看清楚，谁才是[ROOT.GetCountry.GetLongNameWithNoTooltip]的[ROOT.GetCountry.GetGovernment.GetRulerTitle]！"
 devotion_events.21.title: "我们当中的世俗主义者"
 devotion_events.21.desc: "每一个破坏对我们的[ROOT.GetCountry.GetFlavorRank]奉献的事件都导致着更多的麻烦。认为宗教考量应该与世俗分开的人越来越多。他们叫嚣着要求改变，并希望我们能够让政府世俗化。"
 devotion_events.21.a: "为了世俗权力，[target_ruler.GetNameWithNoTooltip]将放弃[target_ruler.GetHerHis]的宗教身份！"
 devotion_events.21.b: "尚不必采取这种极端的手段。"
 devotion_events.22.title: "衰落的统治"
 devotion_events.22.desc: "由于他们眼中的腐败和衰退带来的幻灭感，教内弟兄停止了供养，也拒绝作为[ROOT.GetCountry.GetReligion.GetAdjective]信仰卫士自愿加入我们的军队作战。"
 devotion_events.22.a: "寻找其他的资金来源。"
 devotion_events.22.b: "增加征兵以填补这些信者退伍后的空缺。"
 devotion_events.23.title: "腐化的[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 devotion_events.23.desc: "[target_ruler.GetName]变得愈加堕落腐化了，相比为我们共同的信仰做贡献，[target_ruler.GetHerHis]只注重于个人目标而非[ROOT.GetCountry.GetReligion.GetAdjective]信仰的福祉。我们的人民对[target_ruler.GetHerHim]十分失望。"
 devotion_events.23.a: "无视[target_ruler.GetNameWithNoTooltip]的自我堕落。"
 devotion_events.23.b: "试着做出改变。"
 devotion_events.24.title: "志愿加入圣战"
 devotion_events.24.desc: "[ROOT.GetCountry.GetReligion.GetAdjective]世界的志愿者们被我们的神圣事业所感发，已经到达战场准备开始对异教徒的战斗并传播真正的信仰！"
 devotion_events.24.a: "真是不可思议！多么伟大的主动性。"
 devotion_events.100.title: "[target_location.GetRank.GetNameWithNoTooltip|U]和[ROOT.GetCountry.GetFlavorRank]间的冲突"
 devotion_events.100.desc: "[ROOT.GetCountry.GetFlavorRank]与我们的[target_location.GetName][target_location.GetRank.GetName]之间长年累月的对抗不可避免地破坏了我们之间的关系。[target_location.GetRank.GetNameWithNoTooltip]和[target_ruler.GetHerHis]之前的统治者们不但不愿在动乱与战争时期保卫我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]，而且已经在尝试从[target_ruler.GetName]的控制之下获得自由。"
 devotion_events.100.a: "他们迟早会回心转意。"
 devotion_events.100.b: "必须强化我们的权威！"
 devotion_events.101.title: "光之灯"
 devotion_events.101.desc: "令人憎恶的异端书籍《光之灯》声称最初基督徒遭受迫害的主要原因，就是神职人员非法持有贵重物品。同时，书中还将总主教、主教的职位比作敌基督的所在。我们在一群异端手里发现了这本书——虽然他们已经入狱多年并多次含泪发誓弃绝异端，但现在看来他们拒绝改变自己的想法并再次皈依了异端。"
 devotion_events.101.a: "异端将再次被宣判入狱。"
 devotion_events.101.b: "烧死异端。"
 devotion_events.104.title: "虚荣之火"
 devotion_events.104.desc: "[ROOT.GetCountry.GetCapital.GetName]的一位激进布道者有关浮华虚荣之物的诱惑的讲道，已经使得[preacher.GetHerHis]的追随者们开始收集并焚烧化妆品、艺术品、乐器和被认为不道德的书籍[preacher.GetSheHe|U]仍在继续宣讲这些物品是如何诱惑人们犯下罪行的，并敦促人们，尤其是[ROOT.GetCountry.GetFlavorRank]有名的艺术家们，把他们认为不道德的东西丢入篝火中。"
 devotion_events.104.a: "阻止这个[preacher.GetWomanMan]！"
 devotion_events.104.b: "让[preacher.GetHerHim]继续，但是抢救出那些艺术品。"
 devotion_events.104.c: "不能让这个[preacher.GetWomanMan]的才干浪费在[ROOT.GetCountry.GetGovernment.GetCourtTitle]之外！"
 devotion_events.107.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]的禧年"
 devotion_events.107.desc: "禧年活动涉及圣地朝圣，例如[ShowLocationName('rome')]或者我们自己的首都。一般来讲，[pope.GetName]每25或50年才会宣布这么一次宽恕罪过，大赦天下的特殊年份，但是，[pope.GetSheHe]什么时候说过我们不能在[ROOT.GetCountry.GetCapital.GetName]宣布我们自己的禧年呢？"
 devotion_events.107.desc_pope: "禧年——特殊的赎罪年——是一项可以追溯到[GetCharacter('pap_boniface_viii').GetName]时代的传统，包括许多前往[ShowLocationName('rome')]朝圣的活动。禧年每25或50年举办一次，现在是时候再次决定我们是否要宣布禧年了。"
 devotion_events.107.a: "一个绝妙的主意——我们赞成！"
 devotion_events.107.b: "今年不行——也许明年？"
 devotion_events.108.title: "[from_country.GetCapital.GetNameWithNoTooltip]的禧年"
 devotion_events.108.desc: "[from_country.GetLongName][from_country.GetGovernment.GetRulerTitle]在[from_country.GetCapital.GetName]宣布了一次禧年，即大赦天下的圣年。这一[ShowReligionGroupAdjective('christian')]传统可以追溯到1300年[GetCharacter('pap_boniface_viii').GetName]在[ShowLocationName('rome')]宣布的第一次禧年。"
 devotion_events.108.a: "只有我们有这种权力！"
 devotion_events.108.b: "绝妙的主意！"
 devotion_events.109.title: "[papacy.GetGovernment.GetRulerTitle]对[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]禧年的反应"
 devotion_events.109.desc: "禧年的传统可以追溯到1300年[GetCharacter('pap_boniface_viii').GetName]在[ShowLocationName('rome')]宣布的第一次禧年。[ROOT.GetCountry.GetCapital.GetName]擅自宣布禧年的消息传到了[pope.GetName]耳中，[pope.GetHerHim]向我们派遣了一位信使。我们很担心[pope.GetHerHis]的反应。"
 devotion_events.109.a: "[pope.GetSheHe|U]不喜欢，一点儿都不喜欢。"
 devotion_events.109.b: "大家不用担心。[pope.GetSheHe|U]赞同！"
 devotion_events.117.title: "征用[ShowReligionAdjectiveWithNoTooltip('calvinist')|U]教堂"
 devotion_events.117.desc: "一些僧侣征用了[target_location.GetName]的一座[ShowReligionAdjective('calvinist')]教堂！他们的行为并未得到[target_ruler.GetName]的许可，而要是我们早知道他们想这么做的话，就会说服他们选另外一栋建筑来作为礼拜堂了。这一行为毫无疑问惹怒了受影响的[target_location.GetRank.GetName]居民——虽然我们要求僧侣们归还了那座教堂，但愤懑的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]不会忘记他们受到的蔑视。"
 devotion_events.117.a: "他们还想要什么？"
 devotion_events.118.title: "圣物收藏"
 devotion_events.118.desc: "已故的[old_ruler.GetName]在生前忧虑自己身后是否能在天堂获得安息之所，因此[old_ruler.GetHerHis]搜集了众多圣遗物，以确保在炼狱中的时间尽可能缩短。当仆人们在[old_ruler.GetNameWithNoTooltip]的宅邸整理遗物时，我们发现了[old_ruler.GetHerHis]秘密保存的8100件圣遗物和42件圣髑。"
 devotion_events.118.a: "出售大赦正是我们另立[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]的根源！把圣物藏起来。"
 devotion_events.118.b: "也许这些什物果真让[old_ruler.GetNameWithNoTooltip]进了天堂？"
 devotion_events.119.title: "马头酒馆谣言"
 devotion_events.119.desc: "随着一则令人不安的谣言传播，每[target_ruler.GetName]在[ROOT.GetCountry.GetCapital.GetName]的街头路过时，迎接[target_ruler.GetSheHe]的往往是旁边市民的唏嘘声和白眼。原来，人们听说[target_ruler.GetNameWithNoTooltip]的祝圣并不是庄严正式，而是在把圣经按在[target_ruler.GetHerHis]脖子上，而且还是在一间声名狼藉的小酒馆里完成的！"
 devotion_events.119.a: "不管这件事，祈祷它消失吧。"
 devotion_events.119.b: "强烈否认。"
 devotion_events.200.title: "本地伊玛目海推布"
 devotion_events.200.desc: "在[target_heir.GetName]被选作[target_ruler.GetName]的继任者来统治我们的[ROOT.GetCountry.GetFlavorRank]之前，[target_heir.GetSheHe]是清真寺的领拜人，并负责主麻日礼拜时的宣教。很少有人能在集体礼拜向教徒们讲解[ShowReligionGroupName('muslim')]教法时表现出像[target_heir.GetHerHim]一样的学识与贤德，因此当地那些推选[target_heir.GetHerHim]为伊玛目海推布的社区将会为了[target_heir.GetNameWithNoTooltip]的离开而伤心。当[target_heir.GetSheHe]离开之后，当地人民不得不请教学识不如[target_heir.GetNameWithNoTooltip]的人宗教问题，但是他们所失去的，就是我们所得到的。"
 devotion_events.200.a: "我们选择[target_heir.GetNameWithNoTooltip]是明智的。"
 devotion_events.201.title: "指引原则"
 devotion_events.201.desc: "有些人也许会认为舒拉是统治系统的一部分，而不是它的支柱之一。会议应该遵循[ShowReligionGroupName('muslim')]教法以及$common_string_quran$和$sunnah$（圣训）的指南。一位主持会议的领袖应该从与会者中选出。讨论应该基于审议与共识。所有人都可以发言表达自己的想法，其中多数人的想法将会被接受——只要他们不违反$common_string_quran$与$sharia$的教导。"
 devotion_events.201.a: "使它成为支柱之一。"
 devotion_events.201.b: "这似乎是管理我们国家的一种简单方法。"
 devotion_events.202.title: "怜悯之心"
 devotion_events.202.desc: "先知的堂弟阿里·伊本·艾比·塔利卜（愿主赐他平安）曾说过：“为了你的臣民，向你的内心注入怜悯，爱与善良。在他们的面前不要做一个贪婪的动物，把他们看做容易下手的猎物，因为他们中不是你在信仰上的兄弟，就是与你平等的创造物。在不备时他们就会出错，身心上的不足会压倒他们，他们会有意或无意地做出邪恶的事，犯下罪行。所以如你希望[ROOT.GetCountry.GetReligion.GetGodName]对你赦免和原谅，你也应给予他们你的赦免与原谅。因为你在他们之上，任命你的人在你之上，而[ROOT.GetCountry.GetReligion.GetGodName]则在任命你的人和你之上。[ROOT.GetCountry.GetReligion.GetGodName]希望你满足对这些人的要求，他也会把你与这些人一同审判。”\n\n我们可以从他的话中学到许多珍贵的教导。我们可以终于这些教导，并找到一种把它融入我们的管理的方法。"
 devotion_events.202.a: "若主愿之。"
 devotion_events.202.b: "我们会听从明智的建议。"
 devotion_events.203.title: "贝特马尔"
 devotion_events.203.desc: "贝特马尔（财富之屋）掌管着国家的税务，并作为国库管理着个人财政和政府收支。它同样也管理着$zakah$，一种由富有的[ShowReligionGroupAdjective('muslim')]缴纳，并分发给那些有需要的、失业的、因受伤或其他原因无法工作的人们的税收。过去一年，尽管我们的[ROOT.GetCountry.GetFlavorRank]面临了种种挑战，我们的人民依然平安无事。如今贝特马尔所收缴的$zakah$超出了所有人的预期。"
 devotion_events.203.a: "这枚硬币将充实我们的大金库。"
 devotion_events.203.b: "它一如既往地去到穷人和有需要的人的手里。"
 devotion_events.204.title: "妇女的教育"
 devotion_events.204.desc: "穆罕默德（愿主福安之）曾赞赏辅士的妇女们克服羞耻学习[ShowReligionGroupName('muslim')]教法的精神。卡鲁因大学的创始人法蒂玛·菲赫里、优秀的数学家，[ShowLocationName('cordoba')]的卢布娜、深谙伊斯兰教科学，创作了许多法理与神秘主义相关著作的法蒂玛·阿比·卡西姆·阿卜杜·拉赫曼·穆罕默德·贾利卜·安萨里·沙拉特都是受过良好教育的妇女的代表。纵观历史，妇女们都表现了她们对学习[ShowReligionGroupNameWithNoTooltip('muslim')]教法与传播[ROOT.GetCountry.GetReligion.GetName]的热情。若是能够妇女提供大量学习和教导的机会，我们就可以更快地传播我们的信仰。"
 devotion_events.204.a: "教育应该对所有人开放，无论男人女人。"
 devotion_events.204.b: "此事须三思而行。"
 devotion_events.205.title: "巴扎"
 devotion_events.205.desc: "[ROOT.GetCountry.GetCapital.GetName]吸引了来自世界各地的商人和交易者——紧张的牛马所发出的声音和味道、讨价还价的话语、香料的芬芳和衣裳的颜色、布匹和地毯的种类都令人眼花缭乱。随着集市变得越来越繁忙，集市中央的一块为清真寺预留的，没被动过的地方也被计划建立更多的商铺。"
 devotion_events.205.a: "批准扩大贸易用地。"
 devotion_events.205.b: "使它成为一处礼拜场所。"
 devotion_events.207.title: "腐败的官员"
 devotion_events.207.desc: "所有官员在任职之前都必须登记其资产和一些其他细节。这些记录存储在一个专门的部门里，只有在每年调查财政上的出入时才会拿出来检查。这是为了防止腐败和贿赂，但这种机制有时也会失效。"
 devotion_events.207.a: "把官员中最腐败的分子撤职。"
 devotion_events.208.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U]里的卡菲勒"
 devotion_events.208.desc: "[minister.GetName]说了不该说的话——让人觉得[minister.GetSheHe]决意摒弃了[ShowReligionGroupName('muslim')]——这招惹到了不该招惹的一位[ROOT.GetCountry.GetReligion.GetAdjective]人士。在我们能够介入这次争论并避免[minister.GetNameWithNoTooltip]遭到任何不公的指控前，这位顾问已经被认定为一个卡菲勒——不信者。"
 devotion_events.208.a: "无视，原谅，忘记。"
 devotion_events.208.b: "尝试化解这个问题。"
 devotion_events.208.c: "开除这位[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]。"
 devotion_events.209.title: "反对腐败的政变"
 devotion_events.209.desc: "最近关于[target_ruler.GetName]的放荡、腐化和拒绝恢复[ShowReligionGroupName('muslim')]荣光行为的抱怨声越来越大。[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]愤怒地低声说着[target_ruler.GetNameWithNoTooltip]是如何在白天呼呼大睡，以及[target_ruler.GetHerHis]如何在夜晚与女奴和乐师享乐。当[ROOT.GetCountry.GetCapital.GetName]的伊玛目在公共礼拜中提到了我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]的名字时，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]甚至开始向他身上丢石子！"
 devotion_events.209.a: "强迫[target_ruler.GetNameWithNoTooltip]承诺改变[target_ruler.GetHerHis]的作风。"
 devotion_events.209.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]想怎么责难都行，但[target_ruler.GetNameWithNoTooltip]才是[ROOT.GetCountry.GetGovernment.GetRulerTitle]！"
 devotion_events.210.title: "拉斐德"
 devotion_events.210.desc: "那些被我们称作拉斐德的[ShowReligionAdjective('shia')]教徒已经在许多省份中出现并发展，吸引了许多人皈依他们。他们拒绝承认[ShowReligionGroupAdjective('muslim')]政权和领导者，他们也不认为阿布·伯克尔、欧麦尔和奥斯曼是先知穆罕默德（愿主福安之）的继承者。他们中的一些人甚至自豪地称自己为拒绝者，并以他们拒绝而不投向邪恶的精神而骄傲。"
 devotion_events.210.a: "不要浪费时间——将他们逐出[ROOT.GetCountry.GetFlavorRank]！"
 devotion_events.210.a.tt: "治下所有[ShowReligionName('shia')]为优势[religion|e]的[location|e]会获得[ShowModifier('dev_rafida')]，持续10年"
 devotion_events.210.b: "他们爱信什么就信什么，爱叫什么就叫什么。"
 devotion_events.211.title: "纳斯比"
 devotion_events.211.desc: "我们称那些仇视圣裔穆罕默德家庭及其追随者的人为纳斯比，而这些人已经出现在我们的省份。这些愚蠢地相信阿布·伯克尔、欧麦尔和奥斯曼都是穆罕默德（愿主福安之）合法继承人的[ShowReligionAdjective('sunni')]会威胁到我们[ROOT.GetCountry.GetFlavorRank]的宗教统一。"
 devotion_events.211.a: "这些[ShowReligionAdjectiveWithNoTooltip('sunni')]蠢货在我们的[ROOT.GetCountry.GetFlavorRank]没有立足之地。"
 devotion_events.211.a.tt: "治下所有[ShowReligionName('sunni')]为优势[religion|e]的[location|e]会获得[ShowModifier('dev_nasibi')]，持续10年"
 devotion_events.211.b: "随他们吧，他们总有一天会意识到错误的。"
 devotion_events.212.title: "长老会的失信"
 devotion_events.212.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]决定召开会议，以讨论[ROOT.GetCountry.GetFlavorRank]的紧急事务。然而即便长老们面孔忠诚、话语真挚，但他们的意图却是虚伪且不诚实的！经此一遭，钱财被浪费，威望受损，更严重的是，人们对长老会为[ROOT.GetCountry.GetFlavorRank]的利益秉公而行的期待完全破灭。"
 devotion_events.212.a: "我们相信他们，但他们背叛了我们！"
 devotion_events.212.b: "[target_ruler.GetNameWithNoTooltip]怪[target_ruler.GetHerselfHimself]自己太过天真！"
 devotion_events.213.title: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U]被控以物配主"
 devotion_events.213.desc: "一名称职[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]的职责就是让自己和我们了解不同的文化、不同的宗教和不同的传统。作为[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]，我们一贯选择无视[minister.GetName]奇怪的举止和[minister.GetHerHim]对于亮闪闪的手抄本和细密画的痴迷。可当我们从周围侍从以及[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的人口中听到某些流言蜚语时，我们的怀疑也逐渐增加，然而我们永远不会预料到当伊玛目指控[minister.GetHerHis]崇拜偶像、以物配主时候的表情！"
 devotion_events.213.a: "把[minister.GetHerHim]逐出我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]，马上！"
 devotion_events.213.b: "驳斥那些流言蜚语！"
 devotion_events.214.title: "废除偶像崇拜？"
 devotion_events.214.desc: "我们已获悉，[target_ruler.GetName]的治理正受到我们顾问的质疑。显然，人民对[target_ruler.GetHerHis]的虔诚心存疑虑。我们必须采取行动，确立宗教和政治的主权！偶像崇拜是[ROOT.GetCountry.GetReligion.GetSinName]的，但我们的民众仍未意识到祭拜圣像的危害，他们前往陵寝和清真寺朝圣，甚至崇拜树木、洞穴和石头。我们必须展示我们的宗教权威，废除这些行为，以掌握本应属于[target_ruler.GetNameWithNoTooltip]的权力！"
 devotion_events.214.a: "去吧，把它们统统禁止！"
 devotion_events.214.b: "何必大动干戈？"
 devotion_events.215.title: "税收或农业"
 devotion_events.215.desc: "生活在我们[ROOT.GetCountry.GetFlavorRank]的人们，都是一些游牧民和[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]，靠山吃山靠水吃水。考虑到这一点，我们的政府人员要我们决定施政的方针，是专注税收还是农业。一些顾问建议地方土地的发展比收税要重要。而税收只能靠土地富裕程度来获取，而且收税的程度不能损害[ROOT.GetCountry.GetFlavorRank]人民的利益。另一派则宣称只要向他们征收税收，人民就会在没有干预的情况下自行发展土地。"
 devotion_events.215.a: "专注于收税。"
 devotion_events.215.b: "专注于发展农业。"
 devotion_events.215.c: "试着在二者之间找到平衡。"
 devotion_events.215.d: "我们目前的政策已经够好了。"
 devotion_events.216.title: "虔诚的改革措施"
 devotion_events.216.desc: "经过多次召集、会议和深入讨论，顾问团队向我们展示了数套不同的改革方案以供选择。在最终讨论之后，形成了两个主要派系，各自提出了具有竞争力的改革方案。我们预计将从中选择一个方案，以提升我们的[ROOT.GetCountry.GetFlavorRank]。第一个方案建议禁止国家官员，包括外交官和总督，参与任何商业活动。这将使他们能够全心全意地投入到为我们的[ROOT.GetCountry.GetFlavorRank]服务中，从而更有效地完成职责。第二个方案则提议将目前为显贵家族保留的牧场和狩猎保护区分配给穷人，以便他们能够耕种土地。同时，无酬劳的奴隶式劳动形式也将被定为非法。"
 devotion_events.216.a: "国家官员禁止经商。"
 devotion_events.216.b: "给穷人分发土地。"
 devotion_events.216.c: "哪个也不选。"
 devotion_events.219.title: "噶最，赫斯巴哈和穆哈台斯布"
 devotion_events.219.desc: "不久前，我们向各省任命了一批噶最——根据$sharia$进行裁决的法官。没过几个月，他们中的许多人便来找我们，眉头紧锁，眼神焦急。他们向我们倾诉着人民的堕落、罪行与不敬。噶最们严肃地提醒我们惩恶扬善的职责。[ROOT.GetCountry.GetReligion.GetGodName]的律法必须被遵守。我们的人民需要劝善惩恶机构——穆塔维因，即宗教警察来强制执行$sharia$。"
 devotion_events.219.a: "那就去寻找志愿者，训练他们成为穆哈台斯布。"
 devotion_events.219.b: "这不是解决问题的正确方法。"
