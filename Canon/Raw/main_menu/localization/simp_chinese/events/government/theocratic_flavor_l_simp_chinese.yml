l_simp_chinese:
 theocratic_flavor.1.title: "发光的未必都是金子"
 theocratic_flavor.1.desc: "一个来自西方的使者拿着一本旧书来到了我们的宫廷。他说，世界的历史就写在一本用金拓片编成的书上。这种禁忌知识已经落入我们伟大统治者手中，他的远见使无数的奥秘交错在一起。我们应该让[ROOT.GetCountry.GetGovernment.GetRuler.GetName]读这些被诅咒的书吗？"
 theocratic_flavor.1.a: "知识是金。"
 theocratic_flavor.1.b: "邪说罢了。"
 STATIC_MODIFIER_NAME_its_not_gold: "那并非黄金"
 STATIC_MODIFIER_DESC_its_not_gold: "谨慎是我们传教士喜欢的决定。"
 theocratic_flavor.2.title: "神的统治"
 theocratic_flavor.2.desc: "被为神所庇佑的凡人统治是一件可遇不可求的益事，知晓此事的人们十分乐意帮助我们对抗腐朽没落的敌人。"
 theocratic_flavor.2.a: "律法是神圣的。"
 STATIC_MODIFIER_NAME_the_rule_of_god: "神的统治"
 STATIC_MODIFIER_DESC_the_rule_of_god: "看到我们神圣的领袖，我们的军队士气高涨。"
 theocratic_flavor.3.title: "权威"
 theocratic_flavor.3.desc: "[target_ruler.GetName]的地位并没有被我们的人民忽视。[target_ruler.GetHerHis]的权威是我们历史上最伟大的英雄才能与之媲美的，[target_ruler.GetHerHis]专横的目光落在敌人身上就像复仇的箭，[target_ruler.GetHerHis]的声音是无情的雷声。[target_ruler.GetNameWithNoTooltip]的决心是鼓舞我军的源泉。"
 theocratic_flavor.3.a: "我们的军队知道这一点。"
 theocratic_flavor.4.title: "非凡之眼"
 theocratic_flavor.4.desc: "统治者看到了此般幻象：曈曈如火的眼睛从诸天陨落，如同致命的流星，融化了敌人的血肉，直到仅剩累累白骨。我们的将军和顾问被指派去将这一幻象化为现实，我国最优秀的火炮专家也被下达命令，使我军拥有同太阳一般不可直视的威能。"
 theocratic_flavor.4.a: "他们不能直视我们。"
 STATIC_MODIFIER_NAME_avert_thy_mortal_eyes: "非凡之眼"
 STATIC_MODIFIER_DESC_avert_thy_mortal_eyes: "为了实现我们统治者所见的幻象，我国着重发展军事科技。"
 theocratic_flavor.5.title: "消逝的光芒"
 theocratic_flavor.5.desc: "战争中白日时光总是很短，杂乱的光线垂落在成堆的尸体上，狂乱的战场上几乎很难看到天空。飞扬的尘埃遮蔽了明亮的日光，如今只剩漫天阴影。"
 theocratic_flavor.5.a: "怒斥，怒斥光明的消逝。"
 STATIC_MODIFIER_NAME_the_dying_of_the_light: "消逝的光芒"
 STATIC_MODIFIER_DESC_the_dying_of_the_light: "由于缺乏阳光，我们的部队情绪低落。"
 theocratic_flavor.6.title: "尊贵之人亦当怀疑"
 theocratic_flavor.6.desc: "宗教势力逐渐坐大，传言说有他们已经派遣间谍潜入[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的房间意欲谋杀。一位受尊敬的顾问曾建议组建一个反间谍网来对付我们自己的人民。放在其它时候这是难以想象的，但现在这似乎是仅有的合理选项。"
 theocratic_flavor.6.a: "我们会留意他们的。"
 theocratic_flavor.7.title: "以眼还眼"
 theocratic_flavor.7.desc: "这场战争让我们的士兵精疲力尽，我们的人力储备也在慢慢减少。敌人的一位将军利用了这一点，并试图花钱招募些新的雇佣兵来对抗[ROOT.GetCountry.GetName]的部队。然而，他很快便哑口无声。咳咳，因为我们统治者的威望和对我们神的敬畏，远比他可悲的野心更重要……当然也比我们花掉的钱重要。"
 theocratic_flavor.7.a: "以牙还牙。"
 theocratic_flavor.8.title: "应许之地"
 theocratic_flavor.8.desc: "永恒之城将成为信仰的堡垒，不可能被邪恶力量击破。我们必须在别地复制这一模式，确保我们的人民受到厚厚的城墙的保护，断绝敌人侵入家园的可能性。"
 theocratic_flavor.8.a: "精益求精！"
 STATIC_MODIFIER_NAME_promised_land: "应许之地"
 STATIC_MODIFIER_DESC_promised_land: "我们密切关注我们城市的防御能力。"
 theocratic_flavor.9.title: "世上的光"
 theocratic_flavor.9.desc: "神明是指引我们走向繁荣的灯塔。它的世俗代表是我们的统治者[ROOT.GetCountry.GetGovernment.GetRuler.GetName]。他的一生都奉献给了我们信仰的扩张。由于[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]的不懈努力，世界各地的人们都在放弃和怀疑他们错误的信仰，去寻找光明。"
 theocratic_flavor.9.a: "让他们放马过来。"
 theocratic_flavor.10.title: "意外之喜"
 theocratic_flavor.10.desc: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]的某些成员开始提倡我国应当扩张已经有一段日子了，因为神与我们同在。尽管过去不愿做出重大决定，我们的领袖[ROOT.GetCountry.GetGovernment.GetRuler.GetName]依然长时间听取了他们的建议，他的意志也开始改变。\n我们的将领们被告知有关这一雄心勃勃的想法，并选择加入他们，即使那意味着他们需要投身于新的部队。"
 theocratic_flavor.10.a: "我们必须做好准备！"
 STATIC_MODIFIER_NAME_lo_and_behold: "意外之喜"
 STATIC_MODIFIER_DESC_lo_and_behold: "我们将军对事业的奉献精神使得我军开支大大降低。"
