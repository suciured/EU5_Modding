l_simp_chinese:
 election.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip]大选"
 election.1.desc: "我国前任领导人的任期已告结束。因此，是时候在我国领土上进行新一届选举了。投票之于我们伟大的[ROOT.GetCountry.GetFlavorRank]正如宝石之于华丽的皇冠，因为我们无比自豪于我们的官僚吏治所涉及的各项程序，其中最重要的便是对任免领导人的精英选拔和程序透明。"
 election.1.a: "选举[candidate_a.GetNameWithNoTooltip]为统治者。"
 election.1.b: "选举[candidate_b.GetNameWithNoTooltip]为统治者。"
 election.1.c: "选举[candidate_c.GetNameWithNoTooltip]为统治者。"
 election.1.d: "选举[candidate_d.GetNameWithNoTooltip]为统治者。"
 election.1.e: "选举[candidate_e.GetNameWithNoTooltip]为统治者。"
 election.2.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的抽签选举"
 election.2.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]的不幸离世迫使我们进行一届选举。然而，多数服从选举太容易滋生政治腐败，乃至更糟的民粹主义。历经了一系列几乎可以说是纯随机的秘密配票之后，我们现在最终确定了谁将领导[ROOT.GetCountry.GetLongName]。"
 election.2.a: "抽签程序决定由[candidate_a.GetNameWithNoTooltip]担任[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 election.3.title: "平民保民官选举"
 election.3.desc: "前任[ROOT.GetCountry.GetGovernment.GetRulerTitle]已经不再领导[ROOT.GetCountry.GetName]。因此，为填补权力真空，一系列潜在候选人被提名，他们中的某人将代表[ROOT.GetCountry.GetFlavorRank]政府。问题是：谁会是呢？"
 election.4.title: "平民保民官的共治者"
 election.4.desc: "首席人民队长已产生。然而，需要有人来监督[ROOT.GetCountry.GetGovernment.GetRulerTitle]行使权力。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]们已经拟出了一个可供选择的名单……"
 election.4.a: "选举[candidate_a.GetNameWithNoTooltip]为共治者。"
 election.4.b: "选举[candidate_b.GetNameWithNoTooltip]为共治者。"
 election.4.c: "选举[candidate_c.GetNameWithNoTooltip]为共治者。"
 election.4.d: "选举[candidate_d.GetNameWithNoTooltip]为共治者。"
 election.4.e: "选举[candidate_e.GetNameWithNoTooltip]为共治者。"
 SET_CORULER_TT: "[THIS.GetCharacter.GetName]成为#Y 共治者#!。\n共治者选举下一任统治者时额外获得#G +200#!分数。"
 election.5.title: "选举新[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 election.5.desc: "随着前任[ROOT.GetCountry.GetGovernment.GetRulerTitle]的不幸去世，是时候把[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]召集起来选举一位统治[ROOT.GetCountry.GetName]的新[ROOT.GetCountry.GetGovernment.GetRulerTitle]了。\n\n经历数天的讨论，选举人做出了他们的决定：[candidate_a.GetName]应当成为[ROOT.GetCountry.GetLongNameWithNoTooltip]的新任[ROOT.GetCountry.GetGovernment.GetRulerTitle]。"
 election.5.a: "老[ROOT.GetCountry.GetGovernment.GetRulerTitle]已死！新[ROOT.GetCountry.GetGovernment.GetRulerTitle]万岁！"
 election.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的王朝选举"
 election.6.desc.a: "随着[old_ruler.GetName]离世，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]在[capital_scope.GetName]集合，以选择一位新[ROOT.GetCountry.GetGovernment.GetRulerTitle]统治[ROOT.GetCountry.GetName]。\n\n经过数天的讨论，选举人做出了他们的决定。"
 election.6.desc.b: "随着[old_ruler.GetName]离世，[old_ruler.GetDynasty.GetName]家族走到了终点。\n\n是时候让[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]寻找一个能引导[ROOT.GetCountry.GetName]走向未来的新家族了。\n\n经历数天的讨论，选举人做出了他们的决定。"
 election.6.a: "选举[candidate_a.GetNameWithNoTooltip]为统治者。"
 election.6.b: "选举[candidate_b.GetNameWithNoTooltip]为统治者。"
 election.6.c: "选举[candidate_c.GetNameWithNoTooltip]为统治者。"
 election.6.d: "选举[candidate_d.GetNameWithNoTooltip]为统治者。"
 election.6.e: "选举[candidate_e.GetNameWithNoTooltip]为统治者。"
