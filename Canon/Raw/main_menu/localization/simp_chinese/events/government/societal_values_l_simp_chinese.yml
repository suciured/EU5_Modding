l_simp_chinese:
 societal_values.100.title: "损失稳定"
 societal_values.100.desc: "此次强化[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]特权，[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]极度不满。这让我国产生了动乱，长期来看可能会成为灾难。"
 societal_values.100.a: "呵，不过是下等人罢了。"
 societal_values.101.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]造反！"
 societal_values.101.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]起来反抗我国限制他们权力的改变。显然他们对[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]特权得到强化非常不满。"
 societal_values.101.a: "依赖[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]。"
 societal_values.102.title: "更多[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]参军"
 societal_values.102.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]特权的增加带来了额外的义务。他们被期望作为军官与绅士在军中服役。"
 societal_values.102.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]永远可以领导大众。"
 societal_values.102.b: "也许应该让最优秀的人领导？"
 societal_values.103.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]不满"
 societal_values.103.desc: "农奴制确保了[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]不能迁徙，这样可以更容易对他们征税。然而，一些人似乎有了更公正而理想化的念头……"
 societal_values.103.a: "真是不尽如人意……"
 societal_values.104.title: "吸引合适的人才"
 societal_values.104.desc: "我们协助[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]将农奴限制在土地上，极大增加了地主的财富。富有的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]能够将时间投入到对生活的更高追求中，所以任何尊贵家族中，次子会有很多成为忠诚有能力的艺术家、行政人员等人才。由于国家帮助了其家族，有些人非常渴望向国家回报。[target_character.GetName]是其中的一位，[target_character.GetHerHis]最近已抵达[ROOT.GetCountry.GetGovernment.GetCourtTitle]，愿意为[ROOT.GetCountry.GetFlavorRank]效力，以回报我们对其家族的恩惠。"
 societal_values.104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.105.title: "严重叛乱"
 societal_values.105.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]对行动自由受到进一步限制极为不满。事实上，我国因此发生了大规模的叛乱……也许如果他们花时间打理一下个人卫生，就不会那么令人反感？"
 societal_values.105.a.tt: "如[target_location.GetName]等数个[rural|e][locations|e]的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')][pops|e]会失去[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%][pop_satisfaction|e]"
 societal_values.105.a: "这些农民真是令人作呕！"
 societal_values.106.title: "正确压榨农奴"
 societal_values.106.desc: "我们的农奴政策产生了成效，地主们最近在压榨农奴时取得了额外的成就。"
 societal_values.106.a: "这就是为什么要限制他们的自由。"
 STATIC_MODIFIER_NAME_serf_exploitation: "剥削农奴"
 STATIC_MODIFIER_DESC_serf_exploitation: "我们偏向农奴制的政策允许地主对农奴的剥削变本加厉。"
 societal_values.107.title: "农奴骚乱"
 societal_values.107.desc: "刚刚收到的消息表明，农奴们并不像我们起初想象的那样安分。甚至有传闻说将发生一次有计划的反叛。"
 societal_values.107.a: "我们的军队正好需要实战演练。"
 societal_values.107.b: "或许做出让步才是妥当的选择。"
 societal_values.108.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]感谢我们的支持"
 societal_values.108.desc: "一些[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]感谢我们在政策上对他们的支持。实际上他们是如此感激，以至于自愿为我们的国库做出了贡献。"
 societal_values.108.a: "感谢他们的礼物。"
 societal_values.109.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]的抱怨"
 societal_values.109.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]包括新兴的商人和城市居民，他们已对[ROOT.GetCountry.GetFlavorRank]对[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的明显偏袒表示不满。他们认为，支持[ShowSocietyDirectionName('aristocracy')]传统特权的政策，是以牺牲新兴的城市经济为代价，抑制了贸易、创新和城市的发展。\n\n这些抱怨声日益高涨，市民阶层的代表纷纷指出这种不平衡威胁着[ROOT.GetCountry.GetFlavorRank]的繁荣。随着紧张局势的加剧，我们必须决定是否继续安抚[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]，或是调整政策以满足[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]的诉求，哪怕会因此激怒[ShowSocietyDirectionNameWithNoTooltip('aristocracy')]。"
 societal_values.109.a: "有失才有得。"
 societal_values.109.b: "也许我们可以帮忙。"
 societal_values.110.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]支持国家"
 societal_values.110.desc: "国家感受到了来自战争和各地民众的压力，并在这个艰难时期寻找着希望。幸而[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]们挺身而出，为遭受苦难的人们提供支持和鼓励。"
 societal_values.110.a: "我们感谢他们的支持。"
 societal_values.111.title: "军事著作"
 societal_values.111.desc: "我们着重于强大的贵族制，使得[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]有机会在军队中服役，而他们自己也将更多注意力投入到军事上。其中一人甚至发表了一篇关于军事思想的论文。"
 societal_values.111.a: "那是一本好著作！"
 societal_values.112.title: "增加新兵"
 societal_values.112.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]听闻我国国力尚有提升空间，便献出农奴加入我们的军队。"
 societal_values.112.a: "非常好！"
 societal_values.200.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]反叛"
 societal_values.200.desc: "[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]正进行武装斗争，因为我们的决议限制了他们的权利，他们发誓要阻止我们。也许我们应该在采取行动之前深思熟虑。"
 societal_values.200.a: "很好，碾碎他们！"
 societal_values.201.title: "损失威望"
 societal_values.201.desc: "增加[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]和商人地位的代价，就是减少我们在贵族中的威望。在世人的目光中，我们很丢面子，有变成一个贪婪的守财奴国度的危险。"
 societal_values.201.a: "我们不在乎。"
 societal_values.202.title: "商人受益"
 societal_values.202.desc: "当一个国家[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]和商人的地位得到加强，将有更多人才可以为国效力。有时候，国家甚至能够受益于出身卑微的奇才。"
 societal_values.202.a: "一名伟人将为我们服务！"
 societal_values.203.title: "少数群体繁荣"
 societal_values.203.desc: "因为我们的[ShowAdvanceName('bill_of_rights')]保障了少数群体的合法地位，[minority_religion_province.GetDominantCulture.GetName]人正在我们的统治下兴旺地发展。"
 societal_values.203.a: "好现象。"
 STATIC_MODIFIER_NAME_minority_prospers: "少数群体繁荣"
 STATIC_MODIFIER_DESC_minority_prospers: "我们通过[ShowAdvanceName('bill_of_rights')]的决定，使得少数群体在我们国家繁荣发展成为可能。"
 societal_values.204.title: "强烈反对"
 societal_values.204.desc: "自从我们引进了[ShowAdvanceName('bill_of_rights')]，我们的许多既得利益阶级感到被边缘化了。然而，比起讨论解决问题，他们似乎更倾向于掀起一场叛乱。"
 societal_values.204.a: "为什么他们不能像绅士那样讨论？"
 societal_values.205.title: "人们不见了"
 societal_values.205.desc: "很不幸，由于我们允许[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]自由迁徙，寻找更好的耕作机会，当我们的部队需要新兵时，很难找到他们。"
 societal_values.205.a: "很不理想。"
 societal_values.206.title: "失控"
 societal_values.206.desc: "有了不那么坚定地将[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]束缚在土地上的新法律，他们也似乎以奇怪的新思路来确认他们在各种宏大目标中的精确定位。"
 societal_values.206.a: "事态进展让人不安。"
 societal_values.207.title: "优化管理"
 societal_values.207.desc: "通过抑制[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]残酷剥削[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]，所谓的“绅士农民”出现在政府里已经变得不那么令人吃惊了。这反过来又全面地改善了我国的状况。"
 societal_values.207.a: "进步！"
 societal_values.208.title: "人民为自由而狂欢"
 societal_values.208.desc: "我们允许平民自由的政策很有成效，看起来他们比平常显得更为安居乐业了。"
 societal_values.208.a: "我们的统治是明智的。"
 societal_values.209.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]表示担忧"
 societal_values.209.desc: "我们允许国民自由的政策妨碍了[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]鞭打仆人的权利，他们对此表示担忧。看来有几个宴会被迫取消了。"
 societal_values.209.a: "让他们抱怨吧。"
 societal_values.209.b: "做出让步。"
 societal_values.210.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]表示满意"
 societal_values.210.desc: "在金权政治下我们的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]业务兴隆，他们决定赠送一点薄利。"
 societal_values.210.a: "感谢他们的礼物。"
 societal_values.211.title: "$societal_values.209.title$"
 societal_values.211.desc: "我们的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]担心我们的财阀政策没有给予他们应有的利益。"
 societal_values.211.a: "让他们抱怨吧。"
 societal_values.211.b: "也许我们能给他们点甜头。"
 societal_values.212.title: "雇佣兵云集麾下"
 societal_values.212.desc: "雇佣兵总是随金钱而动，而我们的财阀传统让佣兵队长觉得这里有利可图。"
 societal_values.212.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_mercenaries_to_the_standard: "雇佣兵云集麾下"
 STATIC_MODIFIER_DESC_mercenaries_to_the_standard: "我们的财阀传统使那些追求金钱的雇佣兵聚集在我们的军旗下。"
 societal_values.213.title: "为了自由！"
 societal_values.213.desc: "他们试图来夺走我们最神圣的自由。我们会努力战斗——是的，我们可能会死——但我们将有机会告诉我们的敌人，他们也许能夺走我们的生命，但他们永远无法夺走我们的自由。"
 societal_values.213.a: "说得好！"
 STATIC_MODIFIER_NAME_for_freedom: "为了自由！"
 STATIC_MODIFIER_DESC_for_freedom: "我们将永远为自由而战，我们的敌人可能会在战斗时夺走我们的生命，我们可能会死去，但他们永远夺不走我们的自由！"
 societal_values.214.title: "我们的权利"
 societal_values.214.desc: "我们不必争取我们的权利，我国政府奉行的财阀原则便足以尊崇并保护我们的权利。这是值得坚持、值得珍惜的。"
 societal_values.214.a: "好消息！"
 societal_values.215.title: "守护商业利益"
 societal_values.215.desc: "商业利益是我们伟大[ROOT.GetCountry.GetFlavorRank]的财阀理念的基础。我们必须确保我们的法律在不公平的国际竞争中捍卫我国商人的利益。"
 societal_values.215.a: "这是天经地义。"
 societal_values.216.title: "农业兴旺"
 societal_values.216.desc: "我们的农场十分兴旺，这反过来又推动我国经济的各个领域的发展。这都是好事，因为带来了更多的税收。"
 societal_values.216.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_agricultural_boom: "农业兴旺"
 STATIC_MODIFIER_DESC_agricultural_boom: "我们的农场十分兴旺，这反过来又推动我国经济的各个领域的发展，这给我国带来更多的税收。"
 societal_values.217.title: "普世宽容"
 societal_values.217.desc: "我们的政府作出了特别的努力，只要有钱，随便你信仰什么。"
 societal_values.217.a: "神明宽仁！"
 STATIC_MODIFIER_NAME_tolerance_for_all: "普世宽容！"
 STATIC_MODIFIER_DESC_tolerance_for_all: "政府容忍各种信仰的人，只要他们有钱。"
 societal_values.218.title: "军队热潮"
 societal_values.218.desc: "随着战争的肆虐，爱国者加入军队，以保护我们引以为豪的[ROOT.GetCountry.GetFlavorRank]。"
 societal_values.218.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_to_the_colors: "军队热潮！"
 societal_values.300.title: "危险思想正在蔓延！"
 societal_values.300.desc: "我们不太教条的思维引出了全新而陌生的信念——人文主义。这令人深感忧虑，因为人们开始质疑万物的合理秩序。"
 societal_values.300.a: "我们深感忧虑。"
 societal_values.301.title: "我们显得弱小"
 societal_values.301.desc: "真正的文明国家不会允许卑贱的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]胆敢将任何严肃的想法付诸实践。全世界的目光都看向我们，世界不会喜欢他们看见的事情。"
 societal_values.301.a: "这只是暂时的。"
 societal_values.302.title: "新思想家出现"
 societal_values.302.desc: "我们的宽容政策给予人们更多的言论自由，这将是滋生有前途的新思想的肥沃土壤。那些最终将万古留名的智者将他们的精神遗产留给我们的民族，杰出的新思想家将成为伟人。"
 societal_values.302.a: "我们做出了明智的选择。"
 societal_values.303.title: "伟大艺术品诞生"
 societal_values.303.desc: "我们对艺术的持续资助推动了世界上最伟大艺术品的诞生，尤其是[target_artist.GetName]创作的[target_work.GetName]将为我国带来极大的荣耀。"
 societal_values.303.a: "为了这一荣耀而狂欢吧。"
 societal_values.304.title: "缺乏值得赞助的艺术杰作"
 societal_values.304.desc: "尽管我们是各类艺术的赞助者，但在此时此刻，我们所赞助的艺术家并没有创作出什么真正的艺术品。这让我们[ROOT.GetCountry.GetGovernment.GetRulerTitle]显得有些愚蠢。"
 societal_values.304.a: "我保证这些情况将会发生改变。"
 societal_values.305.title: "科学革命继续进行"
 societal_values.305.desc: "持续的科学革命带来了收益，我国科学家正在取得进一步发展。作为创新型国家，我们将可以取得无尽的收益！"
 societal_values.305.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.306.title: "科学革命中断"
 societal_values.306.desc: "目前，我们的科学家似乎已经没有什么东西可以发现了。尽管未必如此，但是科学革命现在已经慢了下来。"
 societal_values.306.a: "不太理想。"
 societal_values.307.title: "革新浪潮"
 societal_values.307.desc: "我们鼓励创新的长期政策收到了成效。我国的知识分子开始增加。"
 societal_values.307.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_innovation_wave: "革新浪潮"
 STATIC_MODIFIER_DESC_innovation_wave: "我们的创新政策使新的观念进入我国。"
 societal_values.308.title: "行政思想浪潮"
 societal_values.308.desc: "我国政府开明的态度鼓舞我国的思想家对行政管理领域的思考，我们如何能更好地治理？"
 societal_values.308.a: "最棒的消息。"
 STATIC_MODIFIER_NAME_burst_of_administrative_thought: "行政思想浪潮"
 STATIC_MODIFIER_DESC_burst_of_administrative_thought: "在思想开放的社会，即使政府也会变得高效！"
 societal_values.309.title: "睁眼看世界"
 societal_values.309.desc: "我国政府开明的态度，鼓舞了我国思想家对行政管理领域的思考。那些说不同语言的人会有怎样的方法，可以更好地和人打交道？"
 societal_values.309.a: "现在，他们与我们说相同的语言了……"
 societal_values.310.title: "军事理论"
 societal_values.310.desc: "军事武器一直是世界各地男人们的迷恋对象。他们将这种迷恋转化为我们可以使用的具体想法。"
 societal_values.310.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.400.title: "异端"
 societal_values.400.desc: "不知何故，似乎每清除摧毁一个异端邪说的巢穴，又会迅速出现两个新的。"
 societal_values.400.a: "除不尽的杂草……"
 societal_values.401.title: "混乱"
 societal_values.401.desc: "并非人人都同意我们的教义。有些人大声抱怨，宣称我们对待现代思想态度狭隘，固守古代哲学是一种无意义的倒退。"
 societal_values.401.a: "唉，某些人想被烧了……"
 societal_values.402.title: "圣人到访"
 societal_values.402.desc: "今天，一位来自[target_country.GetLongName]修会的教士[target_character.GetName]来到我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]。[target_character.GetHeShe|U]对我们对异端和不信者严厉公正的惩罚印象深刻，并要求一个顾问职位。毕竟一起祷告的[ROOT.GetCountry.GetFlavorRank]也会站在一起。"
 societal_values.402.a: "欢迎祭司。"
 societal_values.402.b: "我们不是被教会统治的。"
 societal_values.403.title: "支持战争"
 societal_values.403.desc: "当我们宣布将对我们的宗教敌人宣战时，民众们已开始为战争做准备。"
 societal_values.403.a: "神的旨意！"
 societal_values.404.title: "承诺落空"
 societal_values.404.desc: "我们时常明确表示[ROOT.GetCountry.GetReligion.GetAdjective]是唯一的正信，让人民注意到我们和[infidel_neighbor.GetLongName]的宗教差异，让他们相信和[infidel_neighbor.GetNameWithNoTooltip]开战已经迫在眉睫。但是，因为我们没能向邻国发动任何战争，许多臣民都大失所望。有些人甚至走上了街头来表示不满。"
 societal_values.404.a: "我们只是还没准备妥当。"
 societal_values.404.b: "他们要战，那便开战！"
 societal_values.405.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]动员民众"
 societal_values.405.desc: "多年来我们的政策始终鼓励大多数人民义务参与宗教仪式。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]通过发表支持我们的言论来表达对我们的感谢。"
 societal_values.405.a: "愿我国人民总能通过信仰合一。"
 societal_values.406.title: "宗教差异"
 societal_values.406.desc: "我国在很多方面被视为[ROOT.GetCountry.GetReligion.GetAdjective]信仰最重要的守护者。我国宗教机构强大，国内外的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]成员都来到我国神学院进修。\n\n因此，我国乡村的农村人口与我国神学步调不一致，显得尤为令人尴尬。狗被宣布为圣人、古代异教的节日被融合进我们信仰的神圣仪轨之中，关于这类误入歧途的报告都在削弱我国。"
 societal_values.406.a: "随他们抱怨。"
 STATIC_MODIFIER_NAME_religious_deviants: "宗教异常"
 STATIC_MODIFIER_DESC_religious_deviants: "对于我国广泛存在的宗教异常睁一只眼闭一只眼，我们削弱了全境范围内传教士的权威……"
 societal_values.406.b: "让他们弃绝自己的道路。"
 societal_values.407.title: "宗教狂热"
 societal_values.407.desc: "受到我们热切的信仰和宗教政策鼓舞，我国传教士在与不信者进行的私下交流被证明更为有说服力。"
 societal_values.407.a: "是时候传播福音了。"
 STATIC_MODIFIER_NAME_missionary_zeal: "传教狂热"
 STATIC_MODIFIER_DESC_missionary_zeal: "由于我们的国家建立在神圣至上的原则之上，我们的传教士感到比平时更加热心。"
 societal_values.408.title: "保守反扑"
 societal_values.408.desc: "我国[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]并不认为[ROOT.GetCountry.GetLongName]有在好好遵守神圣至上的原则。听说他们正在谴责政府。"
 societal_values.408.a: "焦躁之人的闲话罢了。"
 societal_values.408.b: "这些异议应该得到处理！"
 societal_values.409.title: "信仰的统一"
 societal_values.409.desc: "由于我们[ROOT.GetCountry.GetFlavorRank]正式开始鼓励敬拜并将生活重点放在真正[ROOT.GetCountry.GetReligion.GetAdjective]信仰上，我们的人们在日常生活和彼此之间感到更加安全。"
 societal_values.409.a: "有信仰的地方就有信任。"
 societal_values.410.title: "自由主义者的愤怒"
 societal_values.410.desc: "由于政府缺乏创新的姿态，社会中更加自由、思想解放的一部分人感到不满。"
 societal_values.410.a: "相比传统，标新立异什么也不是。"
 societal_values.410.b: "他们的意见值得倾听。"
 societal_values.411.title: "宗教虔诚"
 societal_values.411.desc: "信仰之火在我们[ROOT.GetCountry.GetFlavorRank]熊熊燃烧！每天，人们竞相加入或出力支持传教工作，到处播撒[ROOT.GetCountry.GetReligion.GetAdjective]的信仰火种。而我们正使之皈依的人，也不禁被我们的那份热忱所感染，这热忱也正是由信仰所激发。"
 societal_values.411.a: "传颂圣言！"
 societal_values.412.title: "圣战"
 societal_values.412.desc: "信仰之战是一场公平正义的战争。身居要职的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]和僧侣，早已告诫大众这场战争的意义。人们团结一致，确保胜券在握。"
 societal_values.412.a: "我们的信仰必将获胜！"
 societal_values.413.title: "欢迎回家"
 societal_values.413.desc: "我们在[convert_location.GetName]任性的兄弟认识到了他们的错误，回归到了唯一正确的信仰，他们都得救了。"
 societal_values.413.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.414.title: "他们眼见光明"
 societal_values.414.desc: "我们一个[convert_location.GetName]的人民，见识到了我们信仰的力量，不由自主地选择接受它。今天对我们来说是个值得骄傲的一天，更多的灵魂得到救赎。"
 societal_values.414.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.415.title: "神的指引"
 societal_values.415.desc: "当前的动荡，侵蚀了大众的思想。然而我们的宗教领袖站出来告诉民众，这只不过是对他们信仰的考验，事态因此得以稳定下来。听到这些，我们[ROOT.GetCountry.GetFlavorRank]的人民都倍感欣慰。"
 societal_values.415.a: "我们要从彼此身上汲取力量。"
 societal_values.416.title: "信仰之力"
 societal_values.416.desc: "在信仰方面，我们首屈一指。我们对自己宗教的支持以及奉献，感染了周围的民众。"
 societal_values.416.a: "这是事实。"
 societal_values.417.title: "热衷献身"
 societal_values.417.desc: "我们对正信的爱无远弗届，我们的人民为此感到平安喜乐。他们身后的命运是我们的头号关切。"
 societal_values.417.a: "人民感到欣慰。"
 societal_values.500.title: "谍报新技术"
 societal_values.500.desc: "我们的谍报系统运作良好，特工们发现了新的监视手段。迟早我们的“朋友”和敌人都会察觉，但目前我们占据了优势。"
 societal_values.500.a: "占据优势就是好。"
 STATIC_MODIFIER_NAME_enhanced_spies: "强化的间谍"
 STATIC_MODIFIER_DESC_enhanced_spies: "我们的间谍机构运转得比以前更好，这意味着我们的间谍比以前更加高效。"
 societal_values.501.title: "间谍的背叛"
 societal_values.501.desc: "我们间谍系统的一些间谍叛逃到其它国家去了。这将在一段时间内损害我们。"
 societal_values.501.a: "让不忠分子滚蛋。"
 STATIC_MODIFIER_NAME_spy_defections: "间谍的背叛"
 STATIC_MODIFIER_DESC_spy_defections: "我们的间谍机构最近遇到了一些问题，因为一些间谍叛逃到其他国家去了."
 societal_values.501.b: "一小笔现金就能改变一些人的立场。"
 societal_values.502.title: "在参谋部的内线"
 societal_values.502.desc: "借助敌方参谋部内一位容易被贿赂的人员，我们秘密地掌握了其作战计划和军队部署。我们的间谍再一次证明了他们的价值。"
 societal_values.502.a: "这对我们有利"
 societal_values.503.title: "我们的活动很隐蔽"
 societal_values.503.desc: "由于优秀的间谍，我们的间谍活动小心地隐藏起来，既未被敌人察觉，也未被盟友发现。这在过去非常有用，未来也必然如此。"
 societal_values.503.a: "我们要多加利用"
 STATIC_MODIFIER_NAME_hidden_agents: "隐藏的特工"
 STATIC_MODIFIER_DESC_hidden_agents: "执行秘密行动的特工们非常擅长隐藏自己，并且将他们的行动影响降到最低。"
 societal_values.505.title: "外交官暴露"
 societal_values.505.desc: "我们的外交官有时会在国际外交中从事一些阴暗的方面，使他们名声堪忧。这正在影响国家的威望。"
 societal_values.505.a: "这是个坏消息。"
 societal_values.507.title: "间谍活动需要努力"
 societal_values.507.desc: "最近，外交使团对我们对秘密行动的关注表现出了一些不满。他们认为这种关注限制了他们的能力，要求我们给他们更多不涉及秘密行动的任务，否则……"
 societal_values.507.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_focus_on_covert_actions: "秘密行动"
 STATIC_MODIFIER_DESC_focus_on_covert_actions: "我们对秘密行动的过度关注正在限制外交使团的能力。"
 societal_values.508.title: "我们的间谍发现了一位优秀的官僚"
 societal_values.508.desc: "我们的外交官一直在努力为国寻找能干的人才。现在一名外交官发现了一个身份低下，但极有天赋的人，很适合加入我们的政府。\n\n我们要将他调入哪个部门？"
 societal_values.508.a: "……行政部门。"
 societal_values.508.b: "……外交部门。"
 societal_values.508.c: "……军事部门。"
 societal_values.600.title: "内阁活力"
 societal_values.600.desc: "我们的内阁只要有合适的人选，就可以为税收收入的小幅增长创造条件。全国人民会很高兴得知这一消息。"
 societal_values.600.a: "这的确是好消息。"
 STATIC_MODIFIER_NAME_cabinet_dynamism: "内阁活力"
 STATIC_MODIFIER_DESC_cabinet_dynamism: "有了合适的成员互表敬意，我们的内阁比平时更有效率。"
 societal_values.601.title: "政府腐败"
 societal_values.601.desc: "错误的人进入内阁——这对国家来说可是坏消息——而且他们会很难清除。"
 societal_values.601.a: "看起来我们的税收会减少。"
 societal_values.601.b: "通货膨胀正在增加。"
 societal_values.602.title: "成功的大使"
 societal_values.602.desc: "我们的大使非常擅长在外国宫廷中传播对[ROOT.GetCountry.GetName]的好感。和平状态显然对此有帮助。"
 societal_values.602.a: "对他们说些甜蜜的谎言……"
 succesful_embassy: "成功的大使"
 societal_values.603.title: "无能的外交官"
 societal_values.603.desc: "我们任命了太多出身近亲结婚的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]为外交官。他们表现愚蠢本就意料之中，但更糟的是，他们还让国家蒙羞。"
 societal_values.603.a: "但他们毕竟是[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]成员……"
 STATIC_MODIFIER_NAME_incompetent_diplomats: "无能的外交官"
 STATIC_MODIFIER_DESC_incompetent_diplomats: "我们的外交官最近表现得极为无能，以至于当他们与其他国家交涉时，根本没人相信他们的话。"
 societal_values.603.b: "换掉他们。"
 societal_values.604.title: "杰出的外交官"
 societal_values.604.desc: "我们外交使团中的一名年轻人表现非凡。他不仅才华横溢，而且对[ROOT.GetCountry.GetName]忠心耿耿。我们的国家将长期受益于他的工作。"
 societal_values.604.a: "这是个好消息！"
 STATIC_MODIFIER_NAME_brilliant_diplomat: "杰出的外交官"
 STATIC_MODIFIER_DESC_brilliant_diplomat: "一位杰出的外交官几乎凭一己之力维持了与一个国家的关系！"
 societal_values.604.b: "他可以侍奉[ROOT.GetCountry.GetReligion.GetGodName]！"
 societal_values.604.c: "$societal_values.604.b$"
 societal_values.604.d: "$societal_values.604.b$"
 societal_values.604.e: "他将为[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]效劳！"
 societal_values.605.title: "弥合分歧"
 societal_values.605.desc: "有时，不同政体的国家之间很难互相理解。但我们能力出众的外交官让我国与邻国成功弥合了分歧。"
 societal_values.605.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 reconciling_differences: "弥合分歧"
 societal_values.606.title: "声誉提升"
 societal_values.606.desc: "在我们外交官的辛勤工作下，日以继夜的努力使我们的声誉提升，世界对我们刮目相看。"
 societal_values.606.a: "一切荣耀归于我们！"
 STATIC_MODIFIER_NAME_improved_dip_reputation: "声誉提升"
 STATIC_MODIFIER_DESC_improved_dip_reputation: "由于外交官的勤奋工作，我们的外交声誉最近得到了提升。"
 societal_values.607.title: "胡言乱语的笨蛋"
 societal_values.607.desc: "一位接一位的外交官让我们失望，他们的无能令人瞠目结舌，世界开始用不同的眼光看待我们。我们那些愚蠢的外交官毁了我们的声誉！"
 societal_values.607.a: "真希望我们能处决他们。"
 STATIC_MODIFIER_NAME_reduced_dip_reputation: "声誉恶化"
 STATIC_MODIFIER_DESC_reduced_dip_reputation: "我们那些胡言乱语的外交官毁了我国的声誉。"
 societal_values.700.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的担忧"
 societal_values.700.desc: "在边境附近拥有地产的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]担心我们疏于防务，他们向所有人表明了他们的忧虑。"
 societal_values.700.a: "但是进攻是最好的防守！"
 societal_values.701.title: "太多胆小鬼"
 societal_values.701.desc: "日益重视进攻的路线让我们难很找到勇敢的农夫来补充军队，有关炮灰的荒谬抱怨常常喷向我们的征兵人员。"
 societal_values.701.a: "蠢货们将错失荣耀。"
 societal_values.702.title: "我们的荣耀"
 societal_values.702.desc: "我们重视进攻的决定导致许多邻居对我国荣耀的军队又嫉妒又担心。我军时刻准备着让敌人尝尝刀剑的冰冷。"
 societal_values.702.a: "他们有理由担心。"
 societal_values.703.title: "新兵聚于旗下"
 societal_values.703.desc: "我们的国家征募系统被证明非常成功：穷人、亡命徒、甚至爱国者都被征入了军队。将军们很满意。"
 societal_values.703.a: "把他们征入军队。"
 STATIC_MODIFIER_NAME_recruits_flock: "$societal_values.703.title$"
 STATIC_MODIFIER_DESC_recruits_flock: "我们的国家征兵政策使源源不断的新兵聚集在了军旗下。"
 societal_values.704.title: "人民抗拒征兵"
 societal_values.704.desc: "通常我国的征募系统能像充分润滑的机器一样运转，但现在我们遇到了麻烦。暴动和武装袭击征兵官员这样的小问题时常发生。"
 societal_values.704.a: "我们或许可以在短期内放缓征兵速度。"
 STATIC_MODIFIER_NAME_resist_conscription: "征兵被抵制"
 STATIC_MODIFIER_DESC_resist_conscription: "通常情况下我们的国家征兵政策能征召更多人加入我们的军队，但目前人们正在抵制我们的征召。"
 societal_values.704.b: "我需要的是兵员，不是抱怨。"
 societal_values.705.title: "一支伟大的陆军"
 societal_values.705.desc: "我们的陆军十分强大，总是在从一个胜利走向另一个胜利。这些胜利中的经验对新士兵的招募和培训产生了积极影响。"
 societal_values.705.a: "这好极了。"
 societal_values.706.title: "我们的军队不再强大"
 societal_values.706.desc: "不久前我们的军队还是全世界嫉妒的对象，但现在没人对它有什么好的评价。我们不知道为什么我们强大的军队沦落到如此地步，但是这会影响我们的征兵。"
 societal_values.706.a: "是时候重组我们的军事组织了！"
 societal_values.707.title: "我们的陆军士气高涨，令敌人心生畏惧"
 societal_values.707.desc: "我们选择进攻而非防守，这使得关于陆军英勇气概的传闻四处传播。"
 societal_values.707.a: "冲锋！"
 societal_values.708.title: "防御工事被忽视"
 societal_values.708.desc: "我们重视进攻的政策导致防御工事被忽视。"
 societal_values.708.a: "随它去吧。"
 STATIC_MODIFIER_NAME_fort_in_disrepair: "荒废的要塞"
 STATIC_MODIFIER_DESC_fort_in_disrepair: "年久失修使得这座要塞基本无法用于防守。"
 societal_values.708.b: "$common_string_we_shall_do_something$"
 societal_values.709.title: "参军是通往荣耀之路"
 societal_values.709.desc: "我们注重陆地的政策使得人们认为我们的陆军强大，这使得我们治下的优秀人才都愿意成为军官。"
 societal_values.709.a: "他们做出了明智的选择。"
 societal_values.710.title: "海军将领的忧虑"
 societal_values.710.desc: "我们的海军将领非常担心我们对陆军的注重正在损害海军。"
 societal_values.710.a: "他们知道什么？"
 societal_values.710.b: "$common_string_we_shall_do_something$"
 societal_values.711.title: "展示英勇豪情"
 societal_values.711.desc: "最好的防守便是进攻，我们强有力的进攻提振了我军士气。我们的士兵带着必胜的信念冲锋陷阵，无所畏惧。"
 societal_values.711.a: "冲锋！"
 STATIC_MODIFIER_NAME_full_elan: "豪情满志"
 STATIC_MODIFIER_DESC_full_elan: "强有力的进攻提振了我军士气。"
 societal_values.712.title: "派出步兵"
 societal_values.712.desc: "军中级别较低的步兵往往被骑兵轻视，但他们却是任何军队的顶梁柱。强有力的步兵进攻和骑兵冲锋一样威力惊人。我们的步兵逐步认识到自已的地位如日中天。"
 societal_values.712.a: "你们是最棒的！"
 STATIC_MODIFIER_NAME_finest_infantry: "精锐步兵"
 STATIC_MODIFIER_DESC_finest_infantry: "步兵是军队的顶梁柱，强有力的步兵进攻和骑兵冲锋一样威力惊人。"
 societal_values.713.title: "派出骑兵"
 societal_values.713.desc: "一如亚历山大大帝时期那般，我们骑手的战力足以使其成为杀手锏。我们的骑兵是军中骄子，随时厉兵秣马准备冲锋。他们以此为傲，沉醉于他人的瞩目之中。"
 societal_values.713.a: "冲锋！"
 STATIC_MODIFIER_NAME_cavalry_companions: "伙伴骑兵"
 STATIC_MODIFIER_DESC_cavalry_companions: "伙伴骑兵是军中骄子，随时准备战斗，其战斗力足以成为杀手锏。"
 societal_values.800.title: "贵族不愿服役"
 societal_values.800.desc: "因为我们专注于防御策略，贵族越发抗拒在军中服役。他们担心蜷缩在防御工事之后，获取荣耀的机会渺茫。"
 societal_values.800.a: "他们就是不理解。"
 societal_values.800.b: "给点黄金应该能让他们回心转意。。"
 societal_values.801.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]骚乱"
 societal_values.801.desc: "随着我国日益重视国防，我们一直在清理防御工事周围的土地，挖护城河，并建立开阔的无障碍的火力覆盖区。农民用不忠的态度占据一些土地来反抗我们。"
 societal_values.801.a: "好吧，堡垒应该撑到援军到达。"
 societal_values.802.title: "工事专家"
 societal_values.802.desc: "自从我们开始更多趋向于防守，一位卑微的工程师（通常在军队中处于最底层的职位）有机会作为真正的天才而给人留下深刻的印象。"
 societal_values.802.a: "他很不错……"
 STATIC_MODIFIER_NAME_improved_fortifications: "改善防御工事"
 STATIC_MODIFIER_DESC_improved_fortifications: "当地的防御工事已经得到了极大的改善，提供了强大的防御能力，可以抵御任何围攻。"
 societal_values.803.title: "有前途的将军"
 societal_values.803.desc: "我们的战地晋升政策一直非常成功，一位新的陆军将领出现了。"
 societal_values.803.a: "很好，他很有前途。"
 societal_values.804.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]忧心丧失特权"
 societal_values.804.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]对我们战场晋升的政策深表担忧。他们认为一个在战场上展示一些能力的人并不一定就是一个优秀的将军。事实上那些在战场上厮杀的人总是令人难以忍受，那些新军员也不知道一个绅士该如何表现。也有谣言说普通士兵们认为优秀的将领本就应该出身名门。"
 societal_values.804.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]身份真的重要吗？"
 societal_values.804.b: "嗯，短期内增加一点难度或许会更好。"
 societal_values.805.title: "军事改进"
 societal_values.805.desc: "我们的军官正在实验新的方法，提高我们原本就训练有素的军队。这似乎提升了国家整体的军事思想水平。"
 societal_values.805.a: "赞美军事思想家！"
 STATIC_MODIFIER_NAME_military_improvements: "军事改进"
 STATIC_MODIFIER_DESC_military_improvements: "我们卓越的军事训练带来了军事思想的改进。"
 societal_values.806.title: "军事上的自满情绪"
 societal_values.806.desc: "我们训练有素的军队在最具影响力的陆军将领们眼中是不可战胜的。任何最近的挫折都归因于天气或敌方使用了卑鄙的战术。就将军们而言，完美无可改进。"
 societal_values.806.a: "不可战胜，这个词听起来不错……"
 STATIC_MODIFIER_NAME_military_complacency: "军事上的自满情绪"
 STATIC_MODIFIER_DESC_military_complacency: "我们的军事训练造就了令所有人畏惧的强大陆军，这导致高级军官们相信我们的军队已经登峰造极，没有进步的空间了。"
 societal_values.806.b: "事实也许会让部分人失望。"
 societal_values.807.title: "陆军的荣耀"
 societal_values.807.desc: "我们光荣的陆军提高了我国的威望。"
 societal_values.807.a: "荣耀归于我们！"
 societal_values.808.title: "陆军光辉不再"
 societal_values.808.desc: "过去的光荣黯然失色。人们不再像以前那样把我们的陆军当回事了。"
 societal_values.808.a: "是时候重新振作了！"
 societal_values.808.b: "没多少可以做的……"
 societal_values.809.title: "努力设防"
 societal_values.809.desc: "我们对防御的关注，导致当地指挥官们大量修建要塞。"
 societal_values.809.a: "明智的决定。"
 societal_values.810.title: "陆军将领们对我们的“卑鄙战术”感到忧虑"
 societal_values.810.desc: "我们对防御的专注正在剥夺军队所需的勇气，使其难以在战场上取得真正的成功。陆军将领们对此深感担忧，并传言其他国家在背后嘲笑我们。"
 societal_values.810.a: "谁在乎别人怎么想？"
 societal_values.810.b: "我们可以进行一些改变。"
 societal_values.811.title: "严格训练"
 societal_values.811.desc: "我们的士兵已被训练到军事效率的巅峰状态。就像被压缩的弹簧，这种高水平无法长时间维持，但在此期间，我们的陆军将屹立不倒，而弱者早已逃跑。"
 societal_values.811.a: "展示风采吧，男孩们！"
 STATIC_MODIFIER_NAME_relentless_drill: "$societal_values.811.title$"
 STATIC_MODIFIER_DESC_relentless_drill: "如此高的军事效率无法持久，但在短期内，我们的军队将屹立不倒，而弱者早已逃跑。"
 societal_values.812.title: "军团荣誉"
 societal_values.812.desc: "我们的士兵一向为他们的军团而骄傲，但如今他们的自豪感更是无以复加。各军团之间的健康竞争使他们不断超越彼此，以确保自己的完美。"
 societal_values.812.a: "保持冷静，胸怀自豪"
 STATIC_MODIFIER_NAME_regimental_pride: "$societal_values.812.title$"
 STATIC_MODIFIER_DESC_regimental_pride: "士兵们对军团的自豪感无法衡量。兄弟情谊和团结让他们时刻尝试超越其他军团，不断追求完美。"
 societal_values.813.title: "准备防御"
 societal_values.813.desc: "让消息传遍每个村庄、镇子和小城，任何给予敌人帮助的人都将受到惩罚。任何接受敌人金钱的行为，胜利之后必遭报复。让所有人明白我们坚定的决心。"
 societal_values.813.a: "传播消息！"
 STATIC_MODIFIER_NAME_prepared_defence: "$societal_values.813.title$"
 STATIC_MODIFIER_DESC_prepared_defence: "威胁惩罚任何帮助敌人或接受敌人金钱的人，将确保没有村庄、镇子或小城支持敌人。"
 societal_values.814.title: "战至最后一人"
 societal_values.814.desc: "我们不常能做到这一步，但现在却足以让士兵的狂热更上一层楼。他们时刻准备好死守城池，直到最后一人。"
 societal_values.814.a: "坚守防线！"
 STATIC_MODIFIER_NAME_to_the_last_man: "$societal_values.814.title$"
 STATIC_MODIFIER_DESC_to_the_last_man: "狂热让我们的兵员准备死守城池，直到最后一人。"
 societal_values.815.title: "团队精神"
 societal_values.815.desc: "军人心甘情愿地做出牺牲，以确保其战友也收到他们的口粮。一整天的行军后，会有人走很远的路，带食物给战友们。同餐之友之间的纽带，一方面补充军队给养，另一方面培养了战友之情。"
 societal_values.815.a: "这才是应有的精神！"
 STATIC_MODIFIER_NAME_regimental_spirit: "$societal_values.815.title$"
 STATIC_MODIFIER_DESC_regimental_spirit: "当前的战争在士兵中激发了强烈的士气，物资征集进行得异常顺利。"
 societal_values.900.title: "生意兴隆"
 societal_values.900.desc: "我们精明的商业条例将商人吸引到了我们的土地上，我们从贸易中获得的利益前所未有地多。"
 societal_values.900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_business_booming: "$societal_values.900.title$"
 STATIC_MODIFIER_DESC_business_booming: "我们精明的商业条例将商人吸引到了我们的土地上，我们的[trade_efficiency|e]因此提高了。"
 societal_values.901.title: "商业上的自满情绪"
 societal_values.901.desc: "尽管我们以精明的商业手段闻名于世，但目前我们的商人们显得有些自满情绪。"
 societal_values.901.a: "我们的商人在竞争中不如以往。"
 STATIC_MODIFIER_NAME_out_of_date_commerce: "过时的商业惯例"
 STATIC_MODIFIER_DESC_out_of_date_commerce: "我们精明的商业惯例曾经给我们的商人带来极大的好处，然而此时它们的表现达不到原有的水平。"
 societal_values.901.b: "价格可能会上涨。"
 societal_values.902.title: "有进取心的商人"
 societal_values.902.desc: "目前贸易的情形正对我国商人十分有利，他们准备利用这一优势。"
 societal_values.902.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_adventuring_merchants: "$societal_values.902.title$"
 STATIC_MODIFIER_DESC_adventuring_merchants: "我们的冒险商人比往常更加活跃，这使得我们的贸易利润比以前更多。"
 societal_values.903.title: "我们的商人表现不佳"
 societal_values.903.desc: "虽然之前我们的商人敢打敢拼，业绩良好，但最近情况有所恶化。"
 societal_values.903.a: "我们只能勒紧裤带过日子了。"
 STATIC_MODIFIER_NAME_poor_merchants: "商人表现糟糕"
 STATIC_MODIFIER_DESC_poor_merchants: "通常我们的商业冒险家能够走出去并从全世界带来财富，但是目前他们无法做得像以前一样好。"
 societal_values.903.b: "一些不受欢迎的改革才是答案。"
 societal_values.904.title: "贸易政策成功"
 societal_values.904.desc: "目前我们的国家贸易政策超乎寻常地成功。这将给予我们商人真正的推动力。"
 societal_values.904.a: "真是个好消息。"
 STATIC_MODIFIER_NAME_trade_policy_working: "贸易政策发挥作用"
 STATIC_MODIFIER_DESC_trade_policy_working: "我们的国家贸易政策最近显得比以前更加成功。"
 societal_values.905.title: "贸易政策失败"
 societal_values.905.desc: "我们的国家贸易政策现在没有很好地实施到位。我们的商人也没什么作为。"
 societal_values.905.a: "似乎商人们正备受煎熬。"
 STATIC_MODIFIER_NAME_trade_policy_failing: "$societal_values.905.title$"
 STATIC_MODIFIER_DESC_trade_policy_failing: "目前我们的国家贸易政策做得并不是很好。"
 societal_values.905.b: "我们应当为车轮多上一点润滑油……"
 societal_values.906.title: "收入激增"
 societal_values.906.desc: "我们的商人设法取得了显著优势，虽然别国商人总有迎头赶上的时候，但至少现在收益不错。"
 income_bonanza: "收入激增"
 societal_values.906.a: "最棒的消息"
 societal_values.907.title: "竞争优势"
 societal_values.907.desc: "在世界贸易的竞争中，我们的一名商人与当地供应商达成了优惠的合同。虽然这种交易未必长久，至少目前我们能多赚些零钱了。"
 societal_values.907.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_competitive_advantage: "$societal_values.907.title$"
 STATIC_MODIFIER_DESC_competitive_advantage: "我们的一位商人与当地供应商达成了一项优惠协议，这使得我们具有竞争优势。"
 societal_values.908.title: "与商人阶级合作"
 societal_values.908.desc: "贸易收入的最大问题是走私。我们的政府政策支持商业利益，这让我们和商人阶层达成合作，解决走私问题。至少到现在合作愉快。"
 societal_values.908.a: "好消息！"
 STATIC_MODIFIER_NAME_cooperation_with_merchant_class: "$societal_values.908.title$"
 STATIC_MODIFIER_DESC_cooperation_with_merchant_class: "由于我国政府支持商业利益的政策，商人阶层正在合力打击那些走私者。"
 societal_values.909.title: "对重商主义政策的支持"
 societal_values.909.desc: "商业利益要求扩展重商主义政策。我们正在考虑这么做，看看这是否将有利于我国。"
 societal_values.909.a: "值得一试……"
 societal_values.909.b: "绝不！"
 societal_values.910.title: "贸易崩溃"
 societal_values.910.desc: "出于某种原因，贸易收入已经暴跌。货物总是卖不出去。是因为走私吗？还是商人离开了呢？我们不知道，但情况很严峻……"
 societal_values.910.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 STATIC_MODIFIER_NAME_trade_collapse: "$societal_values.910.title$"
 STATIC_MODIFIER_DESC_trade_collapse: "由于一些不可预见的问题，贸易已经崩溃。"
 societal_values.910.b: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 societal_values.1000.title: "公众支持我们的伟大海军"
 societal_values.1000.desc: "全国人民支持我们的海军建设，为国防事业做出贡献。船坞中的工人以前所未有的热情工作着。大量平民甚至志愿加入海军！人们为我们的强大海军而骄傲。"
 societal_values.1000.a: "这好极了。"
 STATIC_MODIFIER_NAME_faster_ships: "造船速度加快"
 STATIC_MODIFIER_DESC_faster_ships: "我们决定建立一支庞大的海军，给造船业带来了动力。"
 societal_values.1001.title: "公众对海军的热情减弱"
 societal_values.1001.desc: "说实话，我们的人民不再认为我们的海军那么伟大了。事实上，他们根本不喜欢它。强制征兵变得比平时更难，连基本材料的获取也成了难题。"
 societal_values.1001.a: "这只是暂时的问题。"
 STATIC_MODIFIER_NAME_slower_ships: "造船速度放缓"
 STATIC_MODIFIER_DESC_slower_ships: "尽管我们决定支持伟大海军，但我们的造船业似乎陷入了困境。"
 societal_values.1001.b: "没有用钱解决不了的问题。"
 societal_values.1002.title: "有前途的海军将领出现"
 societal_values.1002.desc: "我们的一位海鹰表现得比预期更出色。"
 societal_values.1002.a: "这是个好主意。"
 societal_values.1003.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的担忧"
 societal_values.1003.desc: "我们任命有前途的指挥官，而不看出身，这让[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]感到不满。他们认为与缺乏教养的人共餐难以接受。据说，这也影响了士兵的士气，他们期望由高贵的领导者指挥，而不是显然不具备绅士风范的人。"
 societal_values.1003.a: "让他们抱怨去吧。"
 societal_values.1003.b: "我们可以做出一些让步。"
 societal_values.1004.title: "海军发展"
 societal_values.1004.desc: "我们卓越的航海技术正引领着巨大的海军思想进步，这将使我们的舰队受益多年。"
 societal_values.1004.a: "这绝不会是坏事。"
 STATIC_MODIFIER_NAME_naval_developments: "海军发展"
 STATIC_MODIFIER_DESC_naval_developments: "基于我们卓越的航海技术，我们正在开发新的、更好的理论来提升我们的海军。"
 societal_values.1005.title: "海军傲慢"
 societal_values.1005.desc: "我们的航海技术是如此优秀，以至于开始自满起来，这可能使我们容易被后来者追赶。"
 societal_values.1005.a: "我们的海军是最棒的。"
 STATIC_MODIFIER_NAME_naval_hubris: "$societal_values.1005.title$"
 STATIC_MODIFIER_DESC_naval_hubris: "因为我们高超航海技术带给我们能主宰海洋的海军，一种傲慢的情绪油然而生。不过无须担心，这种情绪不会影响我们。"
 societal_values.1005.b: "我们要稍微动摇他们的自信。"
 societal_values.1006.title: "改进的封锁战术"
 societal_values.1006.desc: "我们的海战训练使我们开发了大大改进的封锁战术，虽然敌人最终会找到应对之策，但目前我们能够更有效地施压。"
 societal_values.1006.a: "我们甚至可以从中赚到钱。"
 STATIC_MODIFIER_NAME_blockade_tactics: "$societal_values.1006.title$"
 STATIC_MODIFIER_DESC_blockade_tactics: "我们的海战训练使我们开发出更好的封锁战术，至少在敌人找到应对方法之前。"
 societal_values.1007.title: "标准下滑"
 societal_values.1007.desc: "我们的海战训练使我们对敌海岸实施了令人畏惧的封锁，但目前我们的水手有些懈怠。"
 societal_values.1007.a: "我们不能总是期待他们保持最高效率。"
 STATIC_MODIFIER_NAME_slipping_standards: "封锁标准下滑"
 STATIC_MODIFIER_DESC_slipping_standards: "我们的海战训练提高了整体封锁能力，但似乎有些自满情绪在蔓延。"
 societal_values.1007.b: "无论如何，每个人都必须履行职责。"
 societal_values.1009.b: "是时候打破海军体制了。"
 societal_values.1010.title: "我们统治海洋"
 societal_values.1010.desc: "光荣的海军是我国的骄傲，也是全世界羡慕的对象。即使是在海里游动的鱼，尾巴上也挂着我们的旗帜。"
 societal_values.1010.a: "带给我们更多荣耀吧。"
 societal_values.1011.title: "海军素质下降"
 societal_values.1011.desc: "没有人知道到底发生了什么。以前我们的海军是整个国家的骄傲，现在却受到全世界的嘲笑。"
 societal_values.1011.a: "光荣的日子会回来的。"
 societal_values.1011.b: "也许一点小钱就能解决。"
 societal_values.1012.title: "军械库荒废"
 societal_values.1012.desc: "由于我们决定更倾向海军事务，供给陆军的军械库已经开始荒废了。经验丰富的工匠们正在另谋出路。"
 societal_values.1012.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 societal_values.1013.title: "将军退休"
 societal_values.1013.desc: "最近给予海军更多支持的决定导致几名陆军将领寻求退伍。他们觉得不再有很多荣耀等着他们了。"
 societal_values.1013.a: "嗯，好吧。"
 societal_values.1015.title: "海军是我国的骄傲"
 societal_values.1015.desc: "我们专注于海军政策的决定引发了国内对海军支持的热潮。年轻的傻瓜们纷纷报名参军。"
 societal_values.1015.a: "祝他们好运。"
 societal_values.1016.title: "陆军将领的忧虑"
 societal_values.1016.desc: "我们的陆军将领们担心我们对海军的关注损害了陆军的利益。"
 societal_values.1016.a: "舰队的事更重要，谁管他们。"
 societal_values.1016.b: "是该给陆军多一些关注了。"
 societal_values.1018.title: "丰富的水手"
 societal_values.1018.desc: "我国的商人不断扩充他们的船队，并不断为他们的船只训练新的水手。这意味着在有必要时，我们可以得到更好的水手。"
 societal_values.1018.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1019.title: "海军获利"
 societal_values.1019.desc: "在最近几年，我们的海军船长已经成功捉拿到不少走私分子，充公的那部分赃物价值可观。"
 societal_values.1019.a: "我们从不对钱说不……"
 societal_values.1020.title: "舰队的骄傲"
 societal_values.1020.desc: "拥有重型船只是舰队骄傲的源泉，我们的水手以在重型船只上服役为傲，而我国人民在港口上目睹国家的实力时也深感自豪。"
 societal_values.1020.a: "它们是我们的欢乐和骄傲。"
 societal_values.1021.title: "高效的海军"
 societal_values.1021.desc: "经过几次行政改革，雇佣了一些非常称职的水手后，我们海军的效率有所增加。这有利于我们的海军和商队，因为一艘高效的舰船消耗的资源更少，也无需时刻关注。"
 societal_values.1021.a: "这是有益的。"
 societal_values.1100.title: "产量增加"
 societal_values.1100.desc: "我们采纳了亚当·斯密的经济学，促使人们思考生产的方式。目前来看，这些努力似乎得到了回报。"
 societal_values.1100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_production_improvements: "$societal_values.1100.title$"
 STATIC_MODIFIER_DESC_production_improvements: "随着我们采纳亚当·斯密经济学的理念，人民不断探索新的、更好的生产方式。"
 STATIC_MODIFIER_NAME_production_improvements_generic: "$STATIC_MODIFIER_NAME_production_improvements$"
 STATIC_MODIFIER_DESC_production_improvements_generic: "通过过去精明的经济决策和坚定的意志，我们实现了产量的提高。"
 societal_values.1101.title: "生产停滞"
 societal_values.1101.desc: "我们的生产者变得自满，因为亚当·斯密经济学使我们的生产技术高度先进。"
 societal_values.1101.a: "这将对生产造成损害。"
 STATIC_MODIFIER_NAME_production_stifled: "$societal_values.1101.title$"
 STATIC_MODIFIER_DESC_production_stifled: "我们采纳亚当·斯密经济学的决策提升了生产力，但保守主义的浪潮阻碍了进一步的进步。"
 STATIC_MODIFIER_NAME_production_stifled_generic: "$STATIC_MODIFIER_NAME_production_stifled$"
 societal_values.1101.b: "事实上，这似乎导致了物价上涨。"
 societal_values.1102.title: "成功的官僚"
 societal_values.1102.desc: "官僚们每年都为国家带来可观的税收提升，但有时合适的人选能让国家额外获益。可惜的是，几年后这些人往往会被提升到超过自身才能的职位。"
 societal_values.1102.a: "趁热打铁，勿失良机。"
 STATIC_MODIFIER_NAME_successful_bureaucracy: "$societal_values.1102.title$"
 STATIC_MODIFIER_DESC_successful_bureaucracy: "我们的官僚表现优于往常，导致税收收入增加。"
 societal_values.1103.title: "腐败的官僚"
 societal_values.1103.desc: "官僚有时就是不起作用。错误的人选会导致腐败行为，损害国家收入。更糟的是，可能需要几年时间才能完成必要的文件以作出改变。"
 societal_values.1103.a: "没人能对抗这套体制。"
 STATIC_MODIFIER_NAME_corrupt_bureaucracy: "$societal_values.1103.title$"
 STATIC_MODIFIER_DESC_corrupt_bureaucracy: "目前我们的一些高级官僚太忙于中饱私囊，无法专注于工作。"
 societal_values.1104.title: "$societal_values.1102.title$"
 societal_values.1104.desc: "我们支持并扩展国家官僚体系的政策已取得显著成效。每天都有新官员接受培训并开始他们在行政部门的辉煌职业生涯！"
 societal_values.1104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1105.title: "$societal_values.1102.title$"
 societal_values.1105.desc: "如此规模的帝国需要大量的官僚，或许提供签约奖金能鼓励更多人加入？"
 societal_values.1105.a: "不惜一切代价。"
 societal_values.1105.b: "暂时不需要。"
 societal_values.1106.title: "国家银行分红"
 societal_values.1106.desc: "几笔精明的贷款为国家银行带来了丰厚的利润。银行正在提高股息并回购部分股份。"
 societal_values.1106.a: "我们发大财了。"
 societal_values.1107.title: "国家银行陷入困境"
 societal_values.1107.desc: "我们的国家银行表现不佳，很难把钱借给可靠的人，而且遇到了困难。"
 societal_values.1107.a: "我们会给银行提供一些资金支持！"
 societal_values.1107.b: "告诉银行向稍微不那么可靠的人放贷。"
 societal_values.1108.title: "提升发展度"
 societal_values.1108.desc: "一位[ROOT.GetCountry.GetGovernment.GetLowOfficialTitle]在其[target.GetName]巧妙地运用职权，提升了当地的发展度。"
 societal_values.1108.a: "干得好。"
 societal_values.1110.title: "稳定提升"
 societal_values.1110.desc: "我们赋予地方权贵更多权力的决定，使得重要人物对政府感到满意。所以，他们一直在告诉每个人政府的统治有多好。"
 societal_values.1110.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1300.title: "不合适的新兵"
 societal_values.1300.desc: "由于我们必须收紧军队的质量标准，大批潜在新兵不得不被宣布不适合服役。"
 societal_values.1300.a: "我们必须分清良莠。"
 societal_values.1301.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的担忧"
 societal_values.1301.desc: "随着陆军愈发注重质量，贵族们担心传统的陆军已不复存在——他们首先忠于贵族，其次才忠于国家。幸运的是，他们更担心的是，这种新式陆军会成为最有力的反驳他们过激抱怨的理由……[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]尤其担心他们的地位可能受到威胁。"
 societal_values.1301.a: "没什么好担心的。"
 societal_values.1303.title: "军队质量下降"
 societal_values.1303.desc: "我们专注数量的决策导致了军队新兵数量的下降。"
 societal_values.1303.a: "我们会无视这个问题。"
 societal_values.1303.b: "改革才是答案。"
 STATIC_MODIFIER_NAME_quality_modifier: "质量提升"
 societal_values.1304.title: "我们的军队质量令人印象深刻"
 societal_values.1304.desc: "我们专注质量的决策让我们的陆军在邻国眼中显得更加威严。"
 societal_values.1304.a: "我们说了算！"
 societal_values.1305.title: "征兵危机"
 societal_values.1305.desc: "我们对质量的专注使得将领们对陆军的兵源感到担忧。"
 societal_values.1305.a: "陆军可能会受到影响。"
 societal_values.1305.b: "我们必须逆转政策。"
 societal_values.1306.title: "铁人"
 societal_values.1306.desc: "虽然我们的战舰是木制的，但船员却个顶个的强悍。他们英勇无畏，随时准备近身与敌作战。"
 societal_values.1306.a: "所有人的榜样。"
 STATIC_MODIFIER_NAME_iron_ships: "$societal_values.1306.title$"
 STATIC_MODIFIER_DESC_iron_ships: "驾驶木船英勇无畏的船员，时刻准备痛击敌人。"
 societal_values.1307.title: "保护商业"
 societal_values.1307.desc: "要赢得战争，我们必须尽可能增加收入，而贸易则是条不容忽视的途径。我们必须保证给保护贸易的战舰补充最好的水手。"
 societal_values.1307.a: "必须这样。"
 STATIC_MODIFIER_NAME_protected_commerce: "保护贸易"
 STATIC_MODIFIER_DESC_protected_commerce: "保护贸易的战舰将得到最好的兵员补充。"
 societal_values.1308.title: "舰队实力"
 societal_values.1308.desc: "我国海员的综合素质的确很突出，而他们也清楚这一点。他们摩拳擦掌，跃跃欲试，就等着另一个证明他们战斗勇猛的机会。"
 societal_values.1308.a: "他们将畏惧我们！"
 STATIC_MODIFIER_NAME_power_of_the_fleet: "$societal_values.1308.title$"
 STATIC_MODIFIER_DESC_power_of_the_fleet: "我们强大的舰队，载着优秀的水兵，在世界上名列前茅。"
 societal_values.1309.title: "铁血男儿！"
 societal_values.1309.desc: "我国陆军实力之强从纪律上显露无遗，士兵自己也深知这一点，随时准备痛击敌军。"
 societal_values.1309.a: "冲锋！"
 STATIC_MODIFIER_NAME_good_discipline: "纪律严明"
 STATIC_MODIFIER_DESC_good_discipline: "我们的陆军纪律十分严明，这使我们的士兵在战斗中表现更加出色。"
 societal_values.1310.title: "返回前线"
 societal_values.1310.desc: "失败，只有在陆军相信失败时才是真正的失败。我们的高素质陆军将这些事件视为暂时的挫折，必然的胜利总在前方。因此，我们的士兵不仅随时准备重返战斗，甚至比以往更渴望战斗。"
 societal_values.1310.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_back_to_the_front: "$societal_values.1310.title$"
 STATIC_MODIFIER_DESC_back_to_the_front: "重返前线\n你会在我下令时服从\n重返前线\n你会在我下令时献身"
 societal_values.1400.title: "人们嘲笑我们的陆军"
 societal_values.1400.desc: "虽然国内许多人认为大规模陆军是明智之举，但粗鲁的外国人却在嘲笑我们，称我们的军队不过是一支乌合之众。"
 societal_values.1400.a: "让他们笑去吧。"
 societal_values.1401.title: "难以发掘领袖人才"
 societal_values.1401.desc: "我们明智地选择了数量优先于质量。然而，新扩大的军队中，找出有才干的军官变得更加困难。"
 societal_values.1401.a: "情况无疑会有所改善。"
 societal_values.1403.title: "更多士兵入伍"
 societal_values.1403.desc: "我们优先数量的政策取得了成果，今天又有更多士兵可供陆军使用。"
 societal_values.1403.a: "士兵永远不会嫌多。"
 societal_values.1404.title: "马匹数量激增"
 societal_values.1404.desc: "一匹马在3至4岁时是最佳的骑兵战马。幸运的是，过去几年间，马匹出生数量远超平均水平。这一供应的增加使招募骑兵的成本大大降低。"
 societal_values.1404.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_horse_population_boom: "$societal_values.1404.title$"
 STATIC_MODIFIER_DESC_horse_population_boom: "过去几年出生的马匹数量激增，这使得招募骑兵的成本变得更加便宜。"
 societal_values.1405.title: "多余的装备"
 societal_values.1405.desc: "将一个普通人训练成士兵既昂贵又费时。最大的开销之一就是将一个毫无防备的人装备成致命杀戮机器的必要装备。幸运的是，我们发现有一批这样的装备储存在仓库中，虽然状况不佳且不会持久，但若现在使用，可以大幅降低士兵的装备成本。"
 societal_values.1405.a: "趁现在还能用，赶快利用起来。"
 STATIC_MODIFIER_NAME_surplus_equipment: "$societal_values.1405.title$"
 STATIC_MODIFIER_DESC_surplus_equipment: "我们有一批将毫无防备之人变为致命杀戮机器的必要装备。"
 societal_values.1408.title: "应征者蜂拥而至"
 societal_values.1408.desc: "人们纷纷报名，渴望有机会为我们光荣的军队效力。我们的强大军团确实得到了[ROOT.GetCountry.GetReligion.GetGodName]的庇佑！"
 societal_values.1408.a: "真令人欣慰"
 societal_values.1409.title: "木材短缺"
 societal_values.1409.desc: "某种奇怪的病害影响了我们的木材。木材表面覆盖着某种真菌，使其除了燃烧外毫无用处。这使得为造船提供木材变得更加困难。"
 societal_values.1409.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_timber_shortage: "$societal_values.1409.title$"
 societal_values.1410.title: "行政问题"
 societal_values.1410.desc: "管理我们的军队变得越来越困难。现有的官员表现得无能且贪婪。我们正在寻找那些足够腐败以供收买但不过于贪婪的人选，直到找到合适的人选之前，我们的军事管理成本将非常高昂。"
 societal_values.1410.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_admin_problems: "$societal_values.1410.title$"
 STATIC_MODIFIER_DESC_admin_problems: "由于无能之辈，我们的军队管理变得愈发困难，解决问题的代价很高，因为新上任的官员既贪婪又腐败。"
 societal_values.1600.title: "中央集权带来的好处"
 societal_values.1600.desc: "多亏了我们推行的中央集权政策，我们能够更好地控制国家的行政管理，为所有人带来利益。"
 societal_values.1600.a: "这是个好消息。"
 STATIC_MODIFIER_NAME_centralized_state: "中央集权国家"
 STATIC_MODIFIER_DESC_centralized_state: "我们的中央集权政策减少了腐败，增强了对国家的控制。"
 societal_values.1601.title: "各省因缺乏自治权而感到沮丧"
 societal_values.1601.desc: "我们的中央集权政策导致许多省份感到失去了大量自治权，甚至有叛乱的传言。"
 societal_values.1601.a: "$common_string_let_them_revolt$"
 societal_values.1601.a.tt: "最多#Y [ROOT.GetVariable('province_count').GetValue]#!个[locations|e]失去[ShowNamedValue('prosperity_weak_penalty')|+=2%][prosperity|e]"
 societal_values.1601.b: "给予让步。"
 societal_values.1602.title: "省份要求更多自治权"
 societal_values.1602.desc: "一位地方总督意识到，在我们当前的分权政策下，他可以自行其是。尽管他所能组建的军队规模远不足以支撑这样的野心，但这似乎并不让他感到担忧。"
 societal_values.1602.a: "给予他所要求的自治权。"
 societal_values.1602.b: "$common_string_rein_them_in$"
 societal_values.1603.title: "迟付佣金"
 societal_values.1603.desc: "一些国家延迟支付雇佣兵的佣金，这导致许多佣兵队长急需支付他们士兵的薪水。只要我们愿意按时支付，他们便愿意以较低价格为我们效力。"
 societal_values.1603.a: "他们信任我们。"
 STATIC_MODIFIER_NAME_trust_from_mercs: "雇佣兵的信任"
 STATIC_MODIFIER_DESC_trust_from_mercs: "其他国家迟迟不支付佣兵佣金，导致许多雇佣兵队长愿意为我们效力，只要我们按时支付。"
 societal_values.1604.title: "雇佣兵过剩"
 societal_values.1604.desc: "是哪场战争结束了？谁知道呢？是多场战争还是一场大的？这不重要，重要的是许多失业的雇佣兵已经来到我们的领土寻求工作。对一个人来说，战争是灾难，但对另一个人来说，战争是机会。我们有战争，他们寻求机会。"
 societal_values.1604.a: "我们是机会之地。"
 societal_values.1605.title: "慷慨的条件"
 societal_values.1605.desc: "我们最不能忍受的就是毁灭性的高利率。然而，我们的稳健管理使我们的债权人相信也许利率太高了，他们同意暂时小幅降低利率。"
 societal_values.1605.a: "我们赞成！"
 STATIC_MODIFIER_NAME_generous_terms: "$societal_values.1605.title$"
 STATIC_MODIFIER_DESC_generous_terms: "我们的债权人同意暂时降低我们的利率。"
 societal_values.1606.title: "良好的建议"
 societal_values.1606.desc: "良好的建议有时难以获得，但最近前来提供建议的人数大增，这给了我们前所未有的选择。"
 societal_values.1606.a: "让我们审查这些候选人。"
 STATIC_MODIFIER_NAME_good_advise: "$societal_values.1606.title$"
 STATIC_MODIFIER_DESC_good_advise: "支持内阁的人不断向他们提供良好的建议！"
 societal_values.1607.title: "向人们展示我们的韧性"
 societal_values.1607.desc: "我们的国家正面临压力，但现在是展示我们韧性的时候了。是时候让男孩们成长为男人，让男人们向世界展示他们的实力了。让我们团结一致，继续前进。"
 societal_values.1607.a: "时机已到！"
 societal_values.1608.title: "支持战争"
 societal_values.1608.desc: "人民对这场战争感到疲惫，但他们的精神依然强大。他们准备为胜利再做一次努力。我们必将胜利。"
 societal_values.1608.a: "向胜利进发！"
 societal_values.1609.title: "失败的行政管理"
 societal_values.1609.desc: "我们的行政体系辜负了人民。原本应为所有人提供的正义现在只为少数人服务，这正在动摇国家的根基。"
 societal_values.1609.a: "令人悲伤的局面。"
 societal_values.1609.b: "国家将依靠黄金支撑。"
 societal_values.1610.title: "支付要求"
 societal_values.1610.desc: "许多雇佣兵队长感觉到我们对他们的需要可能超过他们对我们的需要，因此他们联合起来要求更高的薪酬。"
 societal_values.1610.a: "$common_string_what_can_we_do$"
 societal_values.1700.title: "我们舰船的坚硬橡木"
 societal_values.1700.desc: "一位经验丰富的造船师傅找到了增强船体的方法，使我们的船只能够更好地应对风暴和海上种种考验。该技术是保密的，但在短期内，海洋对我们而言不再可怕。"
 societal_values.1700.a: "我们无惧风暴。"
 STATIC_MODIFIER_NAME_hardened_oak: "$societal_values.1700.title$"
 STATIC_MODIFIER_DESC_hardened_oak: "一位经验丰富的造船工匠找到了增强我们舰船的船体的方法。"
 societal_values.1701.title: "一位名副其实的海军将领"
 societal_values.1701.desc: "一位出色的海军军官引起了我们的注意，他不仅掌握了兵法，还具备向他人传授知识的能力。我们应如何利用这一非凡的才能？"
 societal_values.1701.a: "出海，打击敌人！"
 societal_values.1701.b: "去学校教书。"
 societal_values.1702.title: "训练改进"
 societal_values.1702.desc: "海军学院有一个新教官的职位空缺，[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]请求我们为水手制定一门课程。我们应将课程的精力集中在哪些方面？"
 societal_values.1702.a: "当然是爱国责任。"
 STATIC_MODIFIER_NAME_patriotic_curriculum: "爱国课程"
 STATIC_MODIFIER_DESC_patriotic_curriculum: "海军学院教授爱国责任的课程。"
 societal_values.1702.b: "航海与舰船养护。"
 STATIC_MODIFIER_NAME_maintenance_curriculum: "舰船养护课程"
 STATIC_MODIFIER_DESC_maintenance_curriculum: "海军学院教授航海与舰船养护的课程。"
 societal_values.1703.title: "战术创新"
 societal_values.1703.desc: "多年的海上历练让我们拥有了经验丰富的船员，他们在战斗中能完成惊人的壮举。其中一些战术可以标准化，帮助我们在敌人面前占据优势。"
 societal_values.1703.a: "划，划，划桨帆。"
 STATIC_MODIFIER_NAME_galley_veterans: "桨帆战舰老兵"
 STATIC_MODIFIER_DESC_galley_veterans: "由经验丰富的船员发明的战术进步已在桨帆战舰战术中标准化。"
 societal_values.1703.b: "我们的重型战舰将横扫海洋。"
 STATIC_MODIFIER_NAME_heavy_ship_veterans: "重型战舰老兵"
 STATIC_MODIFIER_DESC_heavy_ship_veterans: "由经验丰富的船员发明的战术进步已在重型战舰作战中标准化。"
 societal_values.1704.title: "走私者被捕"
 societal_values.1704.desc: "我们统治海洋以控制贸易路线。因此，清除走私违禁品和外国货物的走私者至关重要，这些商品可能破坏我们的国内市场。"
 societal_values.1704.a: "战胜渣滓也是胜利。"
 societal_values.1704.b: "将扣押的财产用于投资。"
 societal_values.1705.title: "皇家来宾"
 societal_values.1705.desc: "我们出色的造船技术和海军体系已传播至世界各地，一位外国王子请求参观我们的船坞并与我们的船员交谈。这是我们无法拒绝的巨大荣誉！"
 societal_values.1705.a: "万岁！"
 societal_values.1706.title: "爱国捐赠"
 societal_values.1706.desc: "一位强大的商人想对我们在海上巡逻、保障贸易和探索航线的努力表示感谢。这家商贸公司为我们的战舰建造了新船，并愿意将它们捐赠给国家。"
 societal_values.1706.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1708.title: "错过的征兵目标"
 societal_values.1708.desc: "我们港口和船坞的快速扩张导致更多年轻人离开农田，去商船公司工作。现在越来越难找到愿意参军的可靠人选。"
 societal_values.1708.a: "愿大海吞噬他们。"
 societal_values.1709.title: "腐烂的木材"
 societal_values.1709.desc: "我们的舰船未做好充分准备就进入陌生水域，导致木材比预期腐烂得更快。潮湿、腐烂、白蚁……寻找新市场是要付出代价的。"
 societal_values.1709.a: "修复能修的部分。"
 STATIC_MODIFIER_NAME_repairing_decayed_ships: "修复腐烂的舰船"
 STATIC_MODIFIER_DESC_repairing_decayed_ships: "我们已作了特别的努力来修复舰船在远航中遭受的损害。"
 societal_values.1709.b: "坚持正常进度。"
 STATIC_MODIFIER_NAME_rotting_wood: "$societal_values.1709.title$"
 STATIC_MODIFIER_DESC_rotting_wood: "我们的舰船未做好充分准备就进入陌生水域，导致木材腐烂得比预期更快。"
 societal_values.1710.title: "造船厂大火"
 societal_values.1710.desc: "沥青、木材和火药的危险混合物终究会引发大火。这场火灾发生在一个重要港口，生产恢复正常将需要一些时间。"
 societal_values.1710.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_shipyard_fire: "$societal_values.1710.title$"
 STATIC_MODIFIER_DESC_shipyard_fire: "当地造船厂的一场火灾导致生产放缓。"
 societal_values.1800.title: "才干卓越的外交官"
 societal_values.1800.desc: "我们的一位大使对错综复杂的联盟关系有着超乎常人的理解，能洞察任何一步失误或正确言辞的深远影响。我们应如何利用这位伟大的政治家？"
 societal_values.1800.a: "派他执行最棘手的任务。"
 STATIC_MODIFIER_NAME_skilled_diplomat: "$societal_values.1800.title$"
 STATIC_MODIFIER_DESC_skilled_diplomat: "一位大使展现出特殊才能，已被指派处理我们最重要的外交事务。"
 societal_values.1800.b: "让他留在宫廷中揭露秘密。"
 societal_values.1801.title: "我们的事业是正义的"
 societal_values.1801.desc: "经过外交团队的不懈努力，世界相信我们的主张是公正的，我们的行为是合理的，邻国对我们无须恐惧。人们认为，我们所做的一切，都是为了所有人的最大利益。"
 societal_values.1801.a: "本该如此"
 STATIC_MODIFIER_NAME_just_causes: "正义的事业"
 STATIC_MODIFIER_DESC_just_causes: "外交团队的辛勤工作使世界相信，我们的主张是公正的，行为是合理的。"
 societal_values.1802.title: "受欢迎的贵族"
 societal_values.1802.desc: "我们最善于交际的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]成员之一刚从一次外访归来，他在外国宫廷中讲述了我们国家的辉煌，还慷慨地自掏腰包。只有伟大的国家才能培养出如此受欢迎的客人。"
 societal_values.1802.a: "他们至少有点用处。"
 STATIC_MODIFIER_NAME_popular_noble: "受欢迎的贵族"
 STATIC_MODIFIER_DESC_popular_noble: "一位善于交际的贵族在国外表现出慷慨大方。"
 societal_values.1803.title: "附庸感到安全"
 societal_values.1803.desc: "我们军队的强大和对附庸权利的慷慨让他们在我们的庇护下感到安全可靠。为了确保这种关系的稳固，他们增加了愿意向我们缴纳的贡金。"
 societal_values.1803.a: "牧羊者剪羊毛，而非宰杀羊。"
 STATIC_MODIFIER_NAME_vassals_feel_safe: "$societal_values.1803.title$"
 STATIC_MODIFIER_DESC_vassals_feel_safe: "我们军队的强大和对附庸权利的慷慨让他们在我们的庇护下感到安全可靠。"
 societal_values.1804.title: "公平相待"
 societal_values.1804.desc: "一个拥有殖民地和附庸的帝国就像一个嘈杂的大家庭，需要强硬但公正的手段来维持秩序。最近的政策赢得了属国的钦佩，将我们与他们的关系拉得更近。"
 societal_values.1804.a: "这一切本来就是为了他们的利益。"
 fair_dealing: "$societal_values.1804.title$"
 societal_values.1805.title: "强硬手段"
 societal_values.1805.desc: "$STATIC_MODIFIER_DESC_firm_hand$他们或许不喜欢，但他们是仆人，我们是主人。也许他们终于明白了——暂时的。"
 societal_values.1805.a: "他们的，就是我们的。"
 STATIC_MODIFIER_NAME_firm_hand: "强硬手段"
 STATIC_MODIFIER_DESC_firm_hand: "我们通过适当的压力和手段，能够从附庸那里榨取更多的利益。"
 societal_values.1806.title: "笔杆子背后有利剑"
 societal_values.1806.desc: "我们的外交官所持的通行证如今代表着我们国家目标的可信度与一致性。使节们深知，他们的言辞背后有国家全权支持，他们得到了顺利的旅行和快马，以确保迅速履行职责。"
 societal_values.1806.a: "这种尊重早该来了。"
 STATIC_MODIFIER_NAME_emissary_authority: "使节权威"
 STATIC_MODIFIER_DESC_emissary_authority: "我们的外交官所持的护照代表了国家意志的可信度与一致性。"
 societal_values.1807.title: "傲慢的官员"
 societal_values.1807.desc: "处理附庸事务的官员与他们所管辖的民众关系如此疏远，以至于变得傲慢无礼——他们坚信，除了首都的人，根本不必听取任何意见。殖民地和附庸的怒火已经爆发。"
 societal_values.1807.a: "他们以为自己是谁？"
 arrogant_administrators: "$societal_values.1807.title$"
 spy_ring_busted: "间谍网被破获"
 societal_values.1808.title: "$spy_ring_busted$"
 societal_values.1808.desc: "我们的一些外交官卷入了在[target.GetLongName]的大规模间谍行动中。\n\n现在我们派出的每位大使或使节都被怀疑是间谍，在结束任务时遭到最严格的审查。恢复我们的声誉将需要时间。"
 societal_values.1808.a: "这种信任的缺失令人失望。"
 STATIC_MODIFIER_NAME_suspected_diplomats: "有嫌疑的外交官"
 STATIC_MODIFIER_DESC_suspected_diplomats: "我们的一些外交官涉嫌参与间谍行动，如今正在被严密审查。"
 societal_values.1809.title: "无礼的要求"
 societal_values.1809.desc: "我们对于附庸的施压在首都人民看来很合理，但是这些要求在那些需要我们保护的弱小君主眼中是侮辱。条约谈判所需的时间会比预期长上一点。。"
 societal_values.1809.a: "我们可以等。"
 STATIC_MODIFIER_NAME_slow_negotiations: "进展缓慢的谈判"
 STATIC_MODIFIER_DESC_slow_negotiations: "我们的一些要求被我们的附庸视为侮辱，这减缓了与他们谈判的进程。"
 societal_values.1810.title: "敌意言论"
 societal_values.1810.desc: "我们的一位大使在最近的一次聚会上发表了一些不明智的言论。他的愤怒与对于邻国的带有战争威胁的谴责使得我们的威胁被夸大。"
 societal_values.1810.a: "让他们颤抖吧。"
 STATIC_MODIFIER_NAME_hostile_rhetoric: "$societal_values.1810.title$"
 STATIC_MODIFIER_DESC_hostile_rhetoric: "我们的一名大使做出了不明智的发言，使得我们的邻国将我们视作威胁。"
 societal_values.1810.b: "我们可以平息这件事。"
 societal_values.1900.title: "停止对自由思想家的迫害"
 societal_values.1900.desc: "我们让哲学家、政客和科学家免于政府与宗教责难推广知识的政策使得我们首都的沙龙与大学非常活跃。"
 societal_values.1900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_free_freethinkers: "自由思想家"
 STATIC_MODIFIER_DESC_free_freethinkers: "让自由思想家免受迫害地宣扬知识使我们的沙龙和首都大学非常活跃。"
 societal_values.1901.title: "公认的公平法律"
 societal_values.1901.desc: "事实证明，对不分国家、民族、传统的真正公平的承诺受到多数人拥护。对我们统治的不满之声平息了很多。"
 societal_values.1901.a: "法律面前，人人平等。"
 STATIC_MODIFIER_NAME_fair_laws: "公平的法律"
 STATIC_MODIFIER_DESC_fair_laws: "对于真正公平的承诺在我们民众的多数人中得到了支持。"
 societal_values.1902.title: "可靠的调停人"
 societal_values.1902.desc: "我们作为一个维护全体国民利益，维护他国权利的国家而赢得国际声望。我们的公平行为在我们的邻国得到了回报。"
 societal_values.1902.a: "他们真的喜欢我们！"
 honest_broker: "$societal_values.1902.title$"
 societal_values.1903.title: "内阁合作"
 societal_values.1903.desc: "我们充满人文关怀的政策减少了顾问之间的猜忌，因为国内的宗教和种族差异无法再成为他们挑动嫌隙的缘由。每个人都为了他们信仰的国家工作，阁僚之间的信任建立了起来。"
 societal_values.1903.a: "分享就是关怀。"
 societal_values.1904.title: "包容每个人是通向进步的道路"
 societal_values.1904.desc: "我们国内的琐碎分歧一直阻碍了我们的发展。当政府职位向所有有才华的公民开放后，我们注意到当地经济取得了巨大发展。"
 societal_values.1904.a: "容忍使得我们富有。"
 societal_values.1905.title: "温和的回答平息怒火"
 societal_values.1905.desc: "我们的信仰给予我们和平与安全感，所以我们不必压迫他人。即便是在最黑暗深渊中的异端也能看到[ROOT.GetCountry.GetReligion.GetGodName]是如何鼓励尊重所有人的。"
 societal_values.1905.a: "我们当团结一心。"
 societal_values.1908.title: "自由思想使我们远离[ROOT.GetCountry.GetReligion.GetGodName]"
 societal_values.1908.desc: "容忍不同意见是一件正确且有利的事情，但是异端布道士依然在玩弄他们信徒的灵魂。我们可以以很小的代价压制他们，但是这违背了我们的人文主义思想。"
 societal_values.1908.a: "长远来看这没有害处……"
 societal_values.1910.title: "守旧势力反击"
 societal_values.1910.desc: "我们致力于对公民在国家中的地位采取更为自由化的观点，这导致邻国将我们视为野蛮国家，他们认为我们决心毁灭王室、教会和行会的传统权益。我们是只能信任那些与我们观念一致的人了吗？"
 societal_values.1910.a: "虽千万人吾往矣。"
 rogue_nation: "无赖国家"
 STATIC_MODIFIER_NAME_an_eye_for_an_eye: "以眼还眼"
 societal_values.2000.t: "加速城市化进程"
 societal_values.2000.desc: "在我们的土地上，一股日益明显的趋势正在出现：大批[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]离开乡村，前往城市中心。他们希望在工坊、行会和工厂中谋得一份比逐渐缩小的农田更好的生活。\n\n这虽然大大增强了我们的工业和贸易能力，但也带来了许多问题，如住房短缺、卫生条件恶化以及偏远乡村社区的衰退。"
 societal_values.2000.a: "城市化即力量！"
 societal_values.2000.b: "或许我们该放慢脚步……"
 STATIC_MODIFIER_NAME_generic_urbanization_attraction: "增加城市吸引力"
 STATIC_MODIFIER_NAME_generic_ruralization_attraction: "增加乡村吸引力"
 societal_values.2001.t: "圈地运动"
 societal_values.2001.desc: "随着农业用地代代相传，土地越分越小，[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]被迫迁往城市，因为他们的土地已不足以维持生计。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]开始购买大量原本毫无价值的土地，并将其合并，形成更大的农场，以获取收益。\n\n这似乎是解决我们日渐衰退的农业部门的自然途径，但[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]对此深感不满，他们认为这加剧了问题，迫使他们迁往城市，被那些买下他们土地的人所剥削。"
 societal_values.2001.a: "经济优先。"
 societal_values.2001.b: "必须以合理的价格收购土地。"
 societal_values.2001.c: "引入限制地块面积的立法。"
 societal_values.2002.t: "卖官鬻爵"
 societal_values.2002.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]的有影响力成员表现出极大兴趣，想要接管某些政府职务的行政责任。这样一方面减轻了国家的经济负担，另一方面也让他们有机会更深入地参与政府事务。\n\n然而，这也意味着国家失去了对这些职务的控制，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]可以自行设定这些职务的议程，可能会对整体行政管理产生不利影响。"
 societal_values.2002.a: "出售官职！"
 societal_values.2002.b: "只出售次要官职。"
 societal_values.2002.c: "保持国家控制。"
 merchant_power_key_selling_offices: "$societal_values.2002.t$"
 merchant_power_key_selling_minor_offices: "出售次要官职"
 societal_values.2003.t: "消费文化"
 societal_values.2003.desc: "资本的齿轮推动着我们的经济运行。这一经济体系需要持续且日益增长的商品消费来维持自身。然而，在困难时期，经济的无限增长似乎变得遥不可及。\n\n学者和[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]恳求我们建立保障措施，确保经济的持续稳定。他们建议国家鼓励消费文化，确保我们的人民不会变得过于节俭，更不用说低于自给自足的门槛了。"
 societal_values.2003.a: "鼓励商品消费。"
 societal_values.2003.b: "直接投资市民阶层的企业。"
 societal_values.2003.c: "让生产者自谋生路。"
 societal_values.2004.t: "工艺的衰退"
 societal_values.2004.desc: "随着我们的经济不断扩张以满足人口需求，工坊逐渐转变为工厂。过去，工匠们为每一件作品倾注心血，而现在，工人们按照严格的时间表大规模生产标准化产品。\n\n虽然很难否认这种转变的成果，但许多人质疑，高生产率是否值得牺牲质量和美感。"
 societal_values.2004.a: "标准化才是未来。"
 societal_values.2004.b: "我们必须回归工匠精神。"
 societal_values.2005.t: "农业社区"
 societal_values.2005.desc: "在这些快速变革的时代，我们传统的生活方式带来了农业社区的复兴。虽然它们可能没有繁忙的城市中心那么高产，但它们提供了可持续性和社会凝聚力，这是短期内其他任何方式都无法实现的。\n\n也许我们应该鼓励这种复兴，以进一步收获传统经济的好处？"
 societal_values.2005.a: "鼓励农业复兴。"
 societal_values.2005.b: "应努力推进城市化。"
 societal_values.2006.t: "重新关注传统技艺"
 societal_values.2006.desc: "我们的人民在变化的海洋中迷失了方向，开始重新回归祖先的做法。他们试图与环境更好地协调，而不是适应环境，维护长期的地方传统，种植多样的非经济作物，甚至探索被近年来视为荒谬的传统医疗技艺。\n\n这种重新关注极大地增强了我们的社区，但也助长了分散的治理和地方自治的意识。我们必须决定，让人民坚持旧有方式是对国家有益还是威胁。"
 societal_values.2006.a: "鼓励传统技艺。"
 societal_values.2006.a.tt: "我们的一些乡村地区将从丰收中受益。"
 societal_values.2006.b: "推动经济现代化。"
 societal_values.2006.b.tt: "我们一些乡村地区的平民将感到不满。"
 societal_values.2007.t: "公地增加"
 societal_values.2007.desc: "全国范围内，“公地”——即[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]共享土地的现象逐渐增多。当然，[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]抱怨公地是过时的模式，效率不如转变为围地。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]则强烈反对这种想法，认为公地是他们生计的根本，拥有悠久的权利。\n\n现在该由国家决定：我们是应该维护传统，允许公地继续存在，还是走向通往农业现代化框架的道路？"
 societal_values.2007.a: "维护公地。"
 societal_values.2007.b: "支持圈地。"
 societal_values.2008.t: "农业稳定"
 societal_values.2008.desc: "好消息！我们对传统经济的关注结出了果实。\n\n今年，传统的耕作方式带来了意想不到的丰收。其他国家专注于易受环境变化影响的出口作物，而我们的作物则欣欣向荣，我们的人民食物充足。没有什么能比丰收的稳定性更珍贵，尤其对[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]而言。"
 societal_values.2008.a: "让人民欢呼吧！"
 societal_values.2009.t: "以物易物的回归"
 societal_values.2009.desc: "随着我们国家进一步沉浸于传统经济之中，[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]的日常交易中出现了显著的变化。以物易物——即不通过货币中介，直接交换商品的方式，重新变得流行起来。\n\n虽然这种复兴削弱了[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]的影响力，但它促进了低层次的经济活动，增强了农村定居点的稳定性。"
 societal_values.2009.a: "允许以物易物继续存在。"
 societal_values.2009.b: "强制使用货币。"
 societal_values.2010.t: "贸易公司的兴起"
 societal_values.2010.desc: "曾经确保行会产品质量和一致性的法规如今被视为商业发展的桎梏。谁能加入，生产什么，销售到哪里，以及卖给谁，都是行会严格监管的内容。新一代年轻商人将这些曾经的保护性规定视为快速发展的经济中的绊脚石。\n\n因此，贸易公司开始取代行会，提供更大的自由和机会，但同时也挑战了曾经是许多社区核心的传统行会结构。"
 societal_values.2010.a: "经济必须随着时代发展。"
 societal_values.2010.b: "行会必须保持主导地位！"
 trade_houses_over_guilds: "侧重贸易公司而非行会。"
 guilds_over_trade_houses: "侧重行会而非贸易公司。"
 societal_values.2011.t: "个人艺术家"
 societal_values.2011.desc: "随着赞助制度的兴起，个人艺术家开始崭露头角。过去，艺术是在工坊中由一群无名之辈创作的，但如今，一些著名艺术家开始出现，他们的作品价格更高。\n\n许多人认为这是一个艺术新纪元的开端，但也有人担心事情可能会失控。让艺术家变得家喻户晓不仅影响艺术品的价格，还削弱了工坊的力量，甚至可能导致艺术家跻身上流社会。"
 societal_values.2011.a: "每个人都应该享有荣耀。"
 societal_values.2011.b: "艺术应归于工坊。"
 societal_values.2012.t: "私人娱乐"
 societal_values.2012.desc: "剧院、室内音乐、饮酒、文学沙龙、艺术收藏、私人花园和舞会，如今有太多私人娱乐的方式可供人们享受。然而，这种娱乐往往规模较小，极为私人化，通常只限于社会的上层阶级。\n\n当权贵们享尽欢乐时，[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]，曾在公共庆典和大型节日中蓬勃发展的他们，如今的预算减少，庆典也更加稀少。除非[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]能够享受同等程度的娱乐，否则他们将始终充满渴望。或许国家应该推动更多的公共活动？"
 societal_values.2012.a: "娱乐最好私下里享受。"
 societal_values.2012.b: "人人应当共享欢乐！"
 societal_values.2013.t: "个人土地所有权"
 societal_values.2013.desc: "虽然并非闻所未闻，但最近个人买回土地的现象有所增加。这让个人获得了更多自由，并能从自己的收成中获得全部利润，但却削弱了国家通过贡赋或税收获取应得收入的能力。\n\n相较于征税多个个体农民，向一个机构或贵族拥有的大块土地征税要容易得多。允许这种现象的出现，可能对人民来说是进步，但对国家来说可能是退步……"
 societal_values.2013.a: "人民有权购买土地。"
 societal_values.2013.b: "禁止未经授权的土地购买。"
 societal_values.2014.t: "司法专业化"
 societal_values.2014.desc: "随着社会逐渐远离由社区举行审判的价值观，普通人组成的法庭正慢慢被法律专业人士取代。过去，司法判决基于社区的风俗和传统，以及重要成员的智慧，而如今，个人权利意识的增强使得更多的法官代表[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]出面调解争端。\n\n虽然这一改变确保了法律在[ROOT.GetCountry.GetFlavorRank]范围内的标准化，但也使社区与这一过程脱节，人们怀念过去的日子，当时的司法是由整个社区共同承担的责任。"
 societal_values.2014.a: "接受专业法官。"
 societal_values.2014.b: "鼓励社区司法。"
 societal_values.2015.t: "社区土地改革委员会"
 societal_values.2015.desc: "随着社会更紧密地团结在一起，社区在个人生活和秩序中的影响力不断增强，小城镇开始成立委员会，以更好地管理分配土地。通常，这仅限于公地，但他们逐渐开始控制农民的土地分配，不顾土地所有者的意愿。\n\n村民们认为，管理土地是社区的权利和责任，但[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]将其视为一种便利的权威颠覆手段。毫无疑问，这些改革正在发挥作用，但允许这些委员会的存在，就会对土地所有者的正义性和他们最初的土地划分提出质疑。"
 societal_values.2015.a: "允许委员会继续运作。"
 societal_values.2015.b: "执行原本的土地分配。"
 societal_values.2016.t: "社区司法"
 societal_values.2016.desc: "随着社会更加重视社区的意见，法庭对重要社区成员的判断和公众对被告命运的共识依赖前所未有。冷漠、僵化的书面法律不再决定一个人的命运，取而代之的是与被告朝夕相处的乡民的集体智慧，他们成为了法官，而不只是陪审团，来评判被指控犯下社区错误的人。\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]喜欢这种形式的司法，但许多城市居民和学者对非专业人员的公正性表示怀疑。国家是否应允许这种做法继续？"
 societal_values.2016.a: "$societal_values.2014.b$"
 societal_values.2016.b: "鼓励专业的成文法律。"
 societal_values.2017.t: "社区防务"
 societal_values.2017.desc: "无论是出于爱国义务、对社区的热爱，还是对我们防御能力的不信任，全国各地的社区都开始组建民兵组织。这些小型、无组织、独立的军队可以在受到威胁时迅速集结。不论人民如何看待我们的军队，能看到如此多的人在危险面前挺身而出保护他们珍视的事物，确实令人钦佩。\n\n结果是，在战时可以被征召的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]数量大幅增长。"
 societal_values.2017.a: "他们的忠诚将对我们有很大帮助……"
 societal_values.2017.b: "民兵存在风险，应将其纳入正规军！"
 societal_values.2018.t: "社区教育"
 societal_values.2018.desc: "有读写能力的人开始组织一些小型非正式学校，教授孩子和资质较差的人学习读写。\n\n这些社区学校虽然不在我们的系统内运作，但为社区提供了不可或缺且无私的服务。"
 societal_values.2018.a: "社区教学，社区学习！"
 societal_values.2018.b: "这最好由我们现有的机构负责。"
 societal_values.2019.t: "从小家庭到大家庭"
 societal_values.2019.desc: "与我们社会价值观逐渐远离个人主义、转向集体主义的转变类似，维系我们社会的基础——家庭，也在随着时间推移而变化。\n\n紧密的小家庭模式逐渐被更广泛的大家庭结构所取代。祖父母、叔伯和堂表亲戚如今都保持着密切的联系，共享资源与责任。这些纽带强大，有助于创造由整个家庭相互照顾的安全网。"
 societal_values.2019.a: "人人都爱家庭。"
 societal_values.2020.t: "使节的机会"
 societal_values.2020.desc: "由于我们国家注重对外政治，现已出现了向[target_country.GetName]派遣使节的机会。他们将传达我国的意愿，为我国创造与该国关系更加密切的机会，或者，如果我们愿意的话也可以使我们分道扬镳。"
 societal_values.2020.a: "向[target_country.GetAdjectiveWithNoTooltip]人致以问候。"
 societal_values.2020.b: "他们应受羞辱！"
 societal_values.2021.t: "国际贸易博览会"
 societal_values.2021.desc: "我们的对外政策为我们提供了举办短期国际贸易博览会的机会，向世界展示我们边境内的众多商品和财富。当然，展出的商品价格会略有折扣，且功能会有所夸大，以打动外国使节和商人。\n\n这将是一个昂贵的举措，但这样做肯定会使与我们进行贸易的国家更加关注我们。或者，我们可以将资金投入本地贸易，而不是举办博览会。"
 societal_values.2021.a: "资助贸易博览会。"
 societal_values.2021.b: "投资本地贸易。"
 merchant_power_key_local_trade_focus: "本地贸易重点"
 societal_values.2022.t: "外国志愿老兵"
 societal_values.2022.desc: "在我们危难之际，我们的对外政策为我们带来了帮助。\n\n一小批外国老兵前来支援，带来了可供我们军队学习并提高战斗力的经过验证的战术。接受他们的帮助会提升我们的作战能力，尽管拒绝他们的帮助可能意味着我们已足够强大。"
 societal_values.2022.a: "欢迎志愿兵。"
 societal_values.2022.b: "我们本国的军队已足够出色。"
 societal_values.2023.t: "通过文化交流获取技术"
 societal_values.2023.desc: "我们对外政治立场引来了大量文化交流活动，但最近的一次尤其引起了国家和各大机构的关注，因为通过这次交流，我们进一步认识了外国的发明和技术……"
 societal_values.2023.a: "模仿他们！"
 societal_values.2023.b: "我们可以自己研发技术！"
 STATIC_MODIFIER_NAME_generic_minor_research_bonus: "小规模研究工作"
 societal_values.2024.t: "探险热潮！"
 societal_values.2024.desc: "我们的社会在对外政策的影响下，非常重视外国文化。通常，这只意味着与邻国打交道，但在这个探索的时代，人们对与远方异国文化的接触和交流充满了期待。\n\n这种兴奋直接转化为对我们当前探险活动的大量物资捐赠和志愿者的支持。愿我们找到所求之物。"
 societal_values.2024.a: "欢迎他们捐赠。"
 societal_values.2024.b: "这些资源最好留在国内……"
 societal_values.2025.t: "推动基础设施建设"
 societal_values.2025.desc: "国家机器是一台精密的装置，必须不断润滑和维护，同时还需要不断扩展和改进。\n\n如今，地方和国家当局都意识到了基础设施的重要性，这是让国家机器运转得更加高效的关键。因此，各级政府都掀起了推动基础设施建设的浪潮，表现形式为更低的建设成本。利用这一点是明智的。"
 societal_values.2025.a: "国家将会进步。"
 societal_values.2025.b: "我们也可以私吞资金……"
 STATIC_MODIFIER_NAME_infrastructure_focus: "注重基础设施"
 STATIC_MODIFIER_DESC_infrastructure_focus: "我国改善基础设施的努力同时降低了建设成本。"
 societal_values.2026.t: "文化复兴"
 societal_values.2026.desc: "我们对内的关注使我们意识到文化的重要性。我们是谁？当然不仅仅是一张地图上的符号、一种语言或一枚硬币。\n\n不，我们是一个民族，一个被文化联系和驱动的民族。这种几近自恋的自我关注带来了文化复兴，全国上下的人们都为自己是[ROOT.GetCountry.GetAdjective]人而感到自豪。"
 societal_values.2026.a: "我们的文化无与伦比！"
 societal_values.2026.b: "或许我们也该向其他文化学习……"
 STATIC_MODIFIER_NAME_growing_families: "家庭的壮大"
 societal_values.2027.t: "贸易保护"
 societal_values.2027.desc: "我们的商人在本国市场上不应面临太多困难。在我们的边界内，在我们的市场中，我们掌控一切，毫无疑问。为何[ROOT.GetCountry.GetAdjective]商人在本国市场中要遭遇挑战？为何他们的生意会被外国企业取代？\n\n为了国家的利益，我们有机会实施一项温和且短期的保护主义市场政策，以赋予我们的商人更多权力，让他们在没有风险的情况下实现经济繁荣。当然，如果我们不实施这些保护主义政策，或许能获得更为直接的经济利益……"
 societal_values.2027.a: "我们的商人优先。"
 societal_values.2027.b: "钱就是钱……"
 societal_values.2028.t: "国家教育运动"
 societal_values.2028.desc: "我们的人民体格强健，品德坚韧，但他们的智慧尚未达到顶峰。随着我们的社会愈加关注自我，国家各地的机构开始协调，发起了一场全国性的教育运动。\n\n这并不是标准化的课程或其他类似的复杂计划，而是一场通过地方和国家机构推行的简单识字运动，旨在让每一位社会成员掌握基础读写能力。他们越早识字，便越早能了解我们国家的伟大。"
 societal_values.2028.a: "让我们叫到，啊不，教导他们！"
 STATIC_MODIFIER_NAME_literacy_drive: "扫盲运动"
 societal_values.2028.b: "或许我们应该更多关注国外的教学内容……"
 societal_values.2029.t: "内部清洗"
 societal_values.2029.desc: "情报部门发现有几名高级官员被我们的敌人和所谓的盟友收买了。\n\n作为回应，效忠派开始对政府内所有成员进行彻底的调查，随后清洗了他们发现了所有敌对分子。大量叛徒被绞死，使得外国间谍网失去了联络人。还有许多工作要做，有叛徒尚未被发现，还有绞刑尚未执行。"
 societal_values.2029.a: "干得好。"
 societal_values.2030.t: "修道院知识分子"
 societal_values.2030.desc: "在我们的国家，知识分子并不会闭门不出，也不会在世俗机构中浪费时间思考奇怪的理论概念。相反，他们在修道院中学习，用他们的天赋为神圣事业服务。\n\n实际上，这意味着我们从宗教机构中获得了实用知识，造福人民、国家和我们的信仰。"
 societal_values.2030.a: "愿[ROOT.GetCountry.GetReligion.GetGodName]教导我们欧几里得第五公设！"
 societal_values.2030.b: "质疑自然就是质疑神明！停止吧！"
 STATIC_MODIFIER_NAME_research_is_unholy: "不圣洁的研究"
 STATIC_MODIFIER_DESC_research_is_unholy: "探究和质疑周围的世界等同于质疑神明，我们不应质疑神性或在造物中寻找答案。"
 societal_values.2031.t: "神圣启示"
 societal_values.2031.desc: "[loc_leader_char.GetName]是我们社会中灵性实践的典范，此人片刻间达到了更高的意识境界，获得了神圣启示，启示说，[loc_leader_char.GetHerHim]必须在国家进步之前自我提升。\n\n[loc_leader_char.GetSheHe|U]不再是从前的自己了，这次灵性体验驱使[loc_leader_char.GetHerHim]变得更好，因为[loc_leader_char.GetSheHe]必须实现这一愿景，才能见证[ROOT.GetCountry.GetLongName]的崛起。"
 societal_values.2031.a: "天国赐福我们！"
 societal_values.2031.b: "无视这种愚蠢行径。"
 societal_values.2033.t: "发现圣徒遗物"
 societal_values.2033.desc: "古文物学家受到我们社会的属灵价值观的驱使，而非金钱的诱惑，他们在[loc_random_find_location.GetName]发现了一件无价的圣徒遗物，并将它捐献给国家，以便永久保存。\n\n然而，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]声称这件圣物自从遗失后便与我们的宗教教义不再一致，应当将它焚毁。但民众仍然认为这件圣物具有宗教意义，如果我们坚持顺应民意，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]愿意对此睁一只眼闭一只眼。"
 societal_values.2033.a: "$common_string_it_belongs_in_a_museum$"
 societal_values.2033.b: "异端，烧了！"
 societal_values.2034.t: "好战的信者"
 societal_values.2034.desc: "我们的社会是非常虔诚的，在战争时期，我们对精神信仰的高度重视导致信徒们组成了战斗组织来驰援战争。\n\n国家号召信徒保卫自己，而信徒们也会予以回报。"
 societal_values.2034.a: "精神不灭！"
 societal_values.2034.b: "我们所需的一切都是[ROOT.GetCountry.GetReligion.GetGodName]给的！"
 societal_values.2032.t: "朝圣热潮"
 societal_values.2032.desc: "在精神的指引下，我们的人民变得热衷于朝圣。他们不满足于简单地前往我们伟大的崇拜之所，而是更倾向于旅行很远，去观摩[pilgrimage_target.GetName]的朝圣地。\n\n由于我国许多人现在正前往[pilgrimage_target.GetNameWithNoTooltip]，我们与他们的关系得到了改善。"
 societal_values.2032.a: "我们共同的信仰使我们团结！"
 societal_values.2032.b: "没必要去国外，我们有自己的圣地！"
 societal_values.2034.knights: "$societal_values.2034.t$"
 societal_values.2035.t: "宗教宽容"
 societal_values.2035.desc: "近年来，人们逐渐变得富有包容心。看来我们的人文主义价值观正促使人们不再将他人视为某种教条的化身，而是一个个活生生的人。\n\n这种人与人之间的友好关系正使社会趋向稳定。"
 societal_values.2035.a: "无论何信，众生平等。"
 societal_values.2035.b: "我们不能对异端邪说视而不见！"
 societal_values.2036.t: "世俗教育"
 societal_values.2036.desc: "长期以来，无用的宗教教育将孩子们学习有用知识的宝贵时间白白浪费了。近来，一场教育世俗化的运动正在兴起，甚至席卷了修会学校：他们会首先教授孩子们识字和基础数学等重要技能，余下的时间再喋喋不休地复诵他们的经书。\n\n这种课程时间安排上的调换应该会有助于提高我们的识字率水平。"
 societal_values.2036.a: "接受教育世俗化。"
 societal_values.2036.b: "呼唤传统体系的回归。"
 societal_values.2037.t: "教随君定"
 societal_values.2037.desc: "我们国土上宽松的社会氛围，加之以国民的人文主义价值观，产生了我们在外交领域的突破。\n\n我们的邻国都广泛认同：如何处理自己国境内的信仰问题是国家主权赋予的权利，即便这些信仰是“错误的”或是“异端”。这使得我们与邻国的外交关系变得更加顺畅，从而为进一步的外交行动奠定了基础。"
 societal_values.2037.a: "各扫门前雪。"
 societal_values.2037.b: "胡说！这些邻国都是异端分子！"
 every_neighbor_country_gets_opinion_diplomatic_move_on_us: "所有相邻[country|e]对[ROOT.GetCountry.GetLongName]的好感会提高[ShowBiasValue('opinion_diplomatic_move')|+=0]。"
 societal_values.2038.t: "科学学会"
 societal_values.2038.desc: "我们的人文主义价值观导致许多知识分子组成了小型科学社团，讨论各种务实或务虚的概念和话题。\n\n他们作为个人并不能产生很大的价值，但一旦他们联合起来，这股热潮可能会导致一些科学研究的开展，从而为国家所用。"
 societal_values.2038.a: "愿他们能派上用场。"
 societal_values.2038.b: "臭老九聚在一起就会出乱子！"
 societal_values.2039.t: "哲学家的诞生"
 societal_values.2039.desc: "在我们这个崇尚人文价值的社会里，人们无拘无束地争辩和讨论并不是稀罕事。这种自由讨论的氛围意味着，时常会有茶余饭后的闲谈演变成某人意识到自己是一名思考爱好者，并志愿于承担终身思考这种别人看来是负担的责任。\n\n这就是诸如[target_philo.GetName]这样的哲学家诞生的过程。[target_philo.GetSheHe|U]最近已经在当地取得不小的名声，并能为国家做出一份贡献。"
 societal_values.2039.a: "欢迎加入。"
 societal_values.2039.b: "无视[target_philo.GetHerHim]。"
 societal_values.2040.t: "家庭核心化"
 societal_values.2040.desc: "正如同我们的社会经历了由集体社会向个人社会的流变，维系社会结构的细胞——家庭，也开始随着时代的进步而发生变化并变更形态。\n\n大家族的概念开始被抛弃，取而代之的是最紧密联系的家庭结构。我们凭什么要对八竿子打不着的远房表亲和曾祖父承担赡养责任？从家族的责任中解放出来后，个人的自由便得到了发展。"
 societal_values.2040.a: "他们只会是负担。"
 societal_values.2100.title: "国家的第一公仆"
 societal_values.2100.desc: "[ROOT.GetCountry.GetLongName]目前治理良好，民众安居乐业，国家安定繁荣。这一切都归功于我们坚定地奉行开明专制，启迪臣民的思想，培养他们的道德观念，并在合乎人性的前提下使他们尽可能地感到幸福。"
 societal_values.2100.a: "国家的福祉必须始终是我们的首要任务。"
 societal_values.2101.title: "必要的代价"
 societal_values.2101.desc: "由于[target_rebel.GetName]所带来的威胁，国内大多数等级代表似乎比平时更愿意授予[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]更大的权力，以便更好地应对危机。但是，在威胁解除后，我们又为何要放弃这些权力呢？"
 societal_values.2101.a: "当然，这一切都是为了他们的安全！"
 societal_values.2102.title: "哲学支持"
 societal_values.2102.desc: "[target_artist.GetName]在[target_artist.GetHisHer]自己的祖国是一位著名的哲学家，[target_artist.GetHisHer]最近已与[target_ruler.GetName]就治理问题展开通信交流。在通信中，[target_artist.GetNameWithNoTooltip]提到[target_artist.GetHeShe]对祖国的环境感到不满，正寻求一个不受限制的环境来继续创作。由于[target_ruler.GetNameWithNoTooltip]与[target_artist.GetNameWithNoTooltip]建立了良好的关系，因此我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]已邀请[target_artist.GetHerHim]移居[ROOT.GetCountry.GetName]。"
 societal_values.2102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2103.title: "绝对胜利"
 societal_values.2103.desc: "我们的国家战胜了那些反对我们统治者的专制主义倾向的敌对势力。现在，我们已毫无阻碍，可以享受努力的成果，沐浴在胜利的荣光之中。"
 societal_values.2103.a: "是时候着手推进国家发展了。"
 societal_values.2104.title: "文化中心"
 societal_values.2104.desc: "我们位于[ROOT.GetCountry.GetCapital.GetName]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]因其辉煌和精湛的设计而享誉国际。该[ROOT.GetCountry.GetGovernment.GetCourtTitle]已成为多个国家的灵感源泉，我们理应将此视为[ROOT.GetCountry.GetCulture.GetName]文化的一项胜利！"
 societal_values.2104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2105.title: "阶层抗议"
 societal_values.2105.desc: "我们推行专制主义的努力并未被国家的其他阶层忽视，他们要求我们放弃这种专制统治的理念，转而采取更为自由的统治方式。"
 societal_values.2105.a: "我们必须更加坚定地推进改革。"
 societal_values.2105.a.tt: "我们所有[upper_class|e][pops|e]会失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]"
 societal_values.2105.b: "向他们让步。"
 societal_values.2106.title: "不受欢迎的税吏"
 societal_values.2106.desc: "我们已偏离了几个世纪以来的做法，开始通过国家官员征收税款，而不再依赖地方当局。虽然这提高了我们发现应税商品的效率，并确保税收的准确性，但在需要纳税的阶层中，这一做法并不受欢迎。"
 societal_values.2106.a: "他们应该适应这些新形势。"
 societal_values.2106.b: "减少部分税收以求妥协。"
 societal_values.2107.title: "神的恩典？"
 societal_values.2107.desc: "教会可能成为我们推动国家改革的有力盟友。然而，我们的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对这一过程持怀疑态度，因为这可能会削弱他们在国内的地位。或许我们可以通过某种协议来争取他们的支持？"
 societal_values.2107.a: "进行一些捐赠定会改善他们的态度。"
 societal_values.2107.b: "放弃这一机会。"
 societal_values.2108.title: "国家经济"
 societal_values.2108.desc: "为了实现对国家更大的掌控，我们需要鼓励本地生产，减少对外部进口的依赖。然而，我们仍然需要依赖贸易路线来将商品带入我们的领土。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]也强烈支持继续维持这些进口活动，他们担忧若我们减少进口，将影响他们的利润。"
 societal_values.2108.a: "或许他们的担忧是正确的。"
 societal_values.2108.b: "无视他们的担忧。"
 societal_values.2109.title: "农民的困境"
 societal_values.2109.desc: "我们的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]正因沉重的税负而苦不堪言。许多人抱怨无法为家人提供足够的口粮，尤其是在收成不佳的年份。在这种严苛的负担下，他们将更难以承担耕作土地的责任。"
 societal_values.2109.a: "他们对自身地位的看法无关紧要。"
 societal_values.2109.b: "尽量减轻他们的困境。"
 societal_values.2110.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]文化不被尊重"
 societal_values.2110.desc: "近年来，[ROOT.GetCountry.GetCulture.GetName]文化的声誉已受到打击，因为，特别是对于一个专制[ROOT.GetCountry.GetGovernment.GetRulerTitle]而言，我们未能雇佣足够的艺术家来满足[ROOT.GetCountry.GetGovernment.GetCourtTitle]在艺术标准上的需求。幸运的是，[target_artist.GetName]展现出在技艺方面的天赋，如果我们决定雇佣[target_artist.GetHimHer]，或许能提升我们的文化地位。"
 societal_values.2110.a: "投入更多资金支持艺术家。"
 societal_values.2110.b: "艺术到底有什么价值？"
 societal_values.2111.title: "信仰的削弱"
 societal_values.2111.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对我们重塑国家的努力深感不满。他们指责我们削弱了民众的信仰，并动摇了统治的神圣正当性。事实上，他们真正担忧的或许是被排除在新体制之外，因此，也许我们可以向他们保证他们的重要性。"
 societal_values.2111.a: "他们终将习惯！"
 societal_values.2111.b: "反正用金钱总能换取他们的支持。"
 societal_values.2112.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的担忧"
 societal_values.2112.desc: "随着我们不断扩充常备军，[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]对自己在国家军事体系中的地位愈发感到忧虑。过去，他们在征募军队或资助昂贵的雇佣军方面扮演着举足轻重的角色，而今，他们不得不在社会中重新确立自身的定位。"
 societal_values.2112.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 societal_values.2113.title: "民众受到压迫"
 societal_values.2113.desc: "我们的大部分人口并未在专制政权中得到代表席位，而税吏与百姓的矛盾也日益加剧。民众控诉官员的盘剥，以及征收的不合理重税，并要求在政府中获得更高的地位，以保护自身免受此类暴政的侵害。"
 societal_values.2113.a: "拒绝他们的请求，他们又能奈我们何？"
 societal_values.2113.a.tt: "我们所有[ShowPopTypeName('peasants')]和[ShowPopTypeName('burghers')][pops|e]会失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]"
 societal_values.2113.b: "满足他们的要求。"
 societal_values.2114.title: "无能的[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 societal_values.2114.desc: "一位专制的[ROOT.GetCountry.GetGovernment.GetRulerTitle]必须是无可挑剔的，且应当成为领导力的典范。然而，不幸的是，[target_ruler.GetName]未能达到这些期望，[target_ruler.GetHerHis]既缺乏治理才能，又无法激励和领导[ROOT.GetCountry.GetName]的民众，致使臣民开始质疑[target_ruler.GetHerHis]统治的合法性。"
 societal_values.2114.a: "[target_ruler.GetSheHe|U]简直是国家的耻辱。"
 societal_values.2200.title: "繁荣的经济"
 societal_values.2200.desc: "我们对臣民基本权利的尊重似乎对国家经济产生了积极影响，尤其是[target_province.GetName]受益匪浅，为国库带来了丰厚的税收。这是一个值得庆贺的局面——我们几乎无需额外努力，便能享受政策带来的红利。"
 societal_values.2200.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2201.title: "人民的共识"
 societal_values.2201.desc: "由于[ROOT.GetCountry.GetGovernment.GetParliament.GetName]的频繁召开，以及人民在其殿堂内被聆听的权利，我们的社会各阶层达成了一种和谐。这种价值深深植根于臣民与政府的信念之中，彰显了[ROOT.GetCountry.GetAdjective]人民对自由主义价值观的坚定信仰。"
 societal_values.2201.a: "恰当而合理的治理模式。"
 societal_values.2202.title: "哲学家的乐园"
 societal_values.2202.desc: "我们的社会高度重视个人自由与言论自由，并以健全的法律体系保障这些权利。在过去的几十年里，国内涌现出诸多探讨哲学与人性本质的学术社群。其中一些最杰出的思想家愿意与政府合作，例如[target_artist.GetName]，此人如今已在我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]安身立命。"
 societal_values.2202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2203.title: "与政府协作"
 societal_values.2203.desc: "[target_ruler.GetName]最近的统治时期几乎没有与[ROOT.GetCountry.GetGovernment.GetParliament.GetName]发生冲突，使国家得以在高效稳定的环境中发展。这一成就也归功于[target_ruler.GetNameWithNoTooltip]，因为[target_ruler.GetHerHis]主张协作式的治理模式。"
 societal_values.2203.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2204.title: "国家的胜利"
 societal_values.2204.desc: "我们已达到一个几乎没有反对声音的统治局面。各阶层与顾问们至少暂时停止了阴谋与反抗。今后，我们的政策将遭遇更少的阻力。"
 societal_values.2204.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2205.title: "国家的负担"
 societal_values.2205.desc: "尽管我们的政府仍依赖强大的机构来维持控制，但这些机构并非没有缺陷。近年来，腐败问题愈发严重，而各阶层似乎对自身的贪污行径毫无悔意。虽然我们可以采取一些措施来遏制此类问题，但这种腐败现象在未来几年内恐难根除。"
 societal_values.2205.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2206.title: "害怕不信神的人"
 societal_values.2206.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]在我们的社会中曾享有崇高地位。然而，随着$enlightenment$的思想传播开来，新的观念正在国内兴起。有些人不仅探讨[ROOT.GetCountry.GetReligion.GetGodName]的本质，甚至开始质疑神性的存在。"
 societal_values.2206.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2207.title: "纸面上的自由"
 societal_values.2207.desc: "尽管我们向所有臣民，包括最卑微的阶层，承诺了某些权利，但现实却充满了上层阶级对下层的压迫。沉重的税负令[ShowPopTypeName('peasants')]不堪重负，而我们的不作为更是引发了日益高涨的不满。"
 societal_values.2207.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2207.a.tt: "我们所有[ShowPopTypeName('peasants')][pops|e]会失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]"
 societal_values.2208.title: "怀念过去"
 societal_values.2208.desc: "随着经济自由化的推进，越来越多的[ShowPopTypeName('burghers')]开始购置土地，并在这些土地上雇佣[ShowPopTypeName('peasants')]。[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]对这些新地主深感不满，声称他们在旧制度下的生活更加优渥。部分农民已迁离[target_province.GetName]，使田野与森林无人耕作。"
 societal_values.2208.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2209.title: "贵族的阴谋"
 societal_values.2209.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]因其权力逐渐衰落而感到不满，他们暗中破坏我们确立所有臣民法律权利的努力。我们需要一些时间来修复他们造成的损害，并将这些阴谋者彻底清除出政府。"
 societal_values.2209.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2210.title: "批评政府"
 societal_values.2210.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]中最负盛名的成员之一，[target_artist.GetName]，撰文探讨自由主义的原则，并将我们的政府与这些理想进行对比。不幸的是，[target_artist.GetSheHe]指出了一些严重的缺陷，若这些批评被公开，可能会动摇我们的统治。我们仍然可以阻止这篇文章的发表，但必须迅速行动。"
 societal_values.2210.a: "压制这些文字作品。"
 societal_values.2210.b: "允许[target_artist.GetHerHim]继续如此。"
 societal_values.2211.title: "冲突中的[ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 societal_values.2211.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]目前的会议正因[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]与[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]在贸易政策上的分歧而陷入争执。若我们不予干预，此事可能引发更大的矛盾。"
 societal_values.2211.a: "提醒他们履行各自的职责。"
 societal_values.2211.b: "他们最终会冷静下来。"
 societal_values.2212.title: "法律的执行者"
 societal_values.2212.desc: "[target_province.GetName]的人民拒绝接受我们的自由主义法律，并希望按照更传统的方式治理他们的省份。然而，若我们对此视而不见，不仅会削弱我们的权威，更可能动摇法律的根基。"
 societal_values.2212.a: "放任他们不管。"
 societal_values.2212.b: "无论如何，我们都要执行法律。"
 societal_values.2213.title: "[target_artist.GetNameWithNoTooltip]的作品"
 societal_values.2213.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]享有盛誉的艺术家[target_artist.GetName]，近年来对政府的施政方针提出了批评。[target_artist.GetSheHe|U]尤其关注统治者作为超越一切制约的机构之职能，并对其他国家的专制倾向予以理想化。"
 societal_values.2213.a: "也许[target_artist.GetSheHe]在某些方面是对的。"
 societal_values.2213.b: "建议[target_artist.GetSheHe]随时可以离开本国。"
 societal_values.2214.title: "分裂的政府"
 societal_values.2214.desc: "我们的政府走向仍未确定，这正是我们塑造其未来的良机。虽然自由主义的政府将削弱我们以[ROOT.GetCountry.GetReligion.GetGodName]之名统治的正当性，但[ROOT.GetCountry.GetGovernment.GetRulerTitle]的专制统治又将破坏我们与[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的其他成员的关系。"
 societal_values.2214.a: "坚持走自由主义道路。"
 societal_values.2214.b: "迈向专制统治的理想。"
 #Sinicization / Unsinicization Events
 societal_values.2300.title: "[target_character.GetNameWithNoTooltip]的地位"
 societal_values.2300.desc: "目前担任我国[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]的[target_character.GetName]所奉行的风俗礼仪，已明显背离[GetInternationalOrganization('middle_kingdom').GetName]推行的华夏礼乐之制。据顾问禀报，[target_character.GetHerHis]屡屡僭越礼法的行径，恐将危及整个[ROOT.GetCountry.GetFlavorRank]的稳定。文化冲突对我们而言并不罕见，当务之急是防止事态进一步恶化。"
 societal_values.2300.a: "驱逐[target_character.GetHerHim]！"
 societal_values.2300.b: "[target_character.GetSheHe|U]将成为[target_culture.GetNameWithNoTooltip]！"
 societal_values.2300.c: "我们不会介入。"
 scale_with_sinicized_unsinicized_key: "根据我国[societal_values|e]中[ShowSocietyDirectionName('sinicized')]与[ShowSocietyDirectionName('unsinicized')]的偏移度进行调节"
 stability_cost_scales_with_sinicized_vs_unsinicized_tt: "[stability|e]$scale_with_sinicized_unsinicized_key$"
 legitimacy_cost_scales_with_sinicized_vs_unsinicized_tt: "[government_power|e]$scale_with_sinicized_unsinicized_key$"
 between_3_5_become_chinese_tt: "治下位于[target_province.GetName]的部分[pops|e]将转变为[target_culture.GetName][culture|e]"
 societal_values.2301.title: "汉化的浪潮"
 societal_values.2301.desc: "在我国于[GetInternationalOrganization('middle_kingdom').GetName]文化圈的影响下，[target_character1.GetName]与[target_character2.GetName]之间形成了一种微妙的权力博弈。持续的边境接触正逐渐催生汉化的融合现象——[target_sinicized_pop_scope.GetName]竟公然效仿起[target_culture.GetName]文化的礼仪习俗，此举明显背离了我们的民族传统。"
 societal_values.2301.a: "此事并无害处。"
 societal_values.2301.b: "岂可数典忘祖！"
 societal_values.2302.title: "派系斗争"
 societal_values.2302.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]内的剑拔弩张之势已达沸点。[target_character1.GetName]作为[target_native_culture.GetName]传统的忠实守护者，与素有倾慕[target_culture.GetName]风习之名的[target_character2.GetName]公然对立。这场冲突使得[ROOT.GetCountry.GetGovernment.GetCourtTitle]顾问分化为两大阵营——主张强化与[GetInternationalOrganization('middle_kingdom').GetName]联系的亲汉派，以及呼吁抵制外来影响、重振本族传统的国族派。两派各得重臣支持，诸如亲汉派的[target_sinophile.GetName]与国族派核心人物[target_nativist.GetName]等皆位列其中。"
 societal_values.2302.a: "支持[target_character1.GetShortNameWithNoTooltip]的亲汉派。"
 societal_values.2302.b: "听从[target_character2.GetShortNameWithNoTooltip]为首的国族派。"
 societal_values.2302.c: "让他们自己解决。"
 societal_values.2303.title: "[target_country.GetNameWithNoTooltip]的抗命"
 societal_values.2303.desc: "作为[GetInternationalOrganization('middle_kingdom').GetName]的领导者，维持成员间和谐乃上邦之职责。[target_character1.GetName]接获奏报称，[target_country.GetName]的[target_country.GetGovernment.GetRulerTitle][target_character2.GetName]公然蔑视[GetInternationalOrganization('middle_kingdom').GetName]的汉化规范，违背维系天朝体系的礼制。若坐视不管，此等僭越之举将损及我国威望，并助长效仿之风。"
 societal_values.2303.a: "提醒他们注意自己的地位。"
 societal_values.2304.title: "[target_character1.GetNameWithNoTooltip]的警示"
 societal_values.2304.desc: "[GetInternationalOrganization('middle_kingdom').GetName]领袖[target_mkio_leader.GetName]遣使抵达，谴责我国背离汉化规范并要求即刻改正。若选择顺从，虽可重建和谐，然短期内将损及我族颜面与威信；若断然拒绝，则可能招致制裁，使我[ROOT.GetCountry.GetFlavorRank]在天朝体系内陷入孤立。"
 societal_values.2304.a: "遵奉[target_mkio_leader.GetGovernment.GetRulerTitle]旨意。"
 societal_values.2304.b: "虚张声势！"
 societal_values.2305.title: "[ShowSocietyDirectionNameWithNoTooltip('sinicized')]政策引发社会反弹"
 societal_values.2305.desc: "我们在推行汉化文化的过程中操之过急！行会抱怨繁文缛节耗费巨大，本土传统主义者抗议自身习俗遭侵蚀，而从[ROOT.GetCountry.GetCapital.GetName]到边疆地区，偏袒汉人的流言四处传播。当初承诺的文明教化，如今被视作外来强权——社会各阶层开始抵制我们的政策。若不调整而强行推进，恐将动摇稳定、疏远各阶层，甚至损害我们的文化地位。"
 societal_values.2305.a: "假以时日他们自会明白。"
 societal_values.2306.title: "[ShowSocietyDirectionNameWithNoTooltip('unsinicized')]政策引发政治反弹"
 societal_values.2306.desc: "我们拒绝汉化规范的行为，已开始对[ROOT.GetCountry.GetFlavorRank]造成严重压力。顾问私语统治合法性下降，大臣相互攻讦，学者因排斥外来学问而抱怨停滞不前。昔日捍卫传统的自豪之举，如今正危及国力，削弱我们在周边邦国间的地位。"
 societal_values.2307.title: "[ShowSocietyDirectionNameWithNoTooltip('sinicized')]政策带来社会收益"
 societal_values.2307.desc: "我们对汉化礼仪与学问的深入接纳已结出硕果。朝仪运行展现出新的精准度，学者分享[GetInternationalOrganization('middle_kingdom').GetName]的学术方法，精通经世之才的大臣提升了治理水平。无论是行省更加安宁、知识迅速进步，还是官员素质提升，这种文化接轨的益处有目共睹。"
 societal_values.2307.a: "$common_string_very_well$"
 societal_values.2308.title: "[ShowSocietyDirectionNameWithNoTooltip('unsinicized')]政策带来社会收益"
 societal_values.2308.desc: "通过坚定抵制汉化潮流，我们的人民从自身传统中重获自豪。一度被视为陈腐的习俗，如今成为凝聚人心的支柱，增强了我们统治的合法性，并巩固了区别于[GetInternationalOrganization('middle_kingdom').GetName]的文化特质。"
 societal_values.2309.title: "[target_province.GetNameWithNoTooltip]抵制汉化"
 societal_values.2309.desc: "我们使行政与[ShowSocietyDirectionName('sinicized')]标准看齐的新努力，在[target_province.GetName]遭遇强烈抵制。行会首领、祠庙主持与地方显贵谴责外来礼仪文字，警告进一步施压将破坏社会纽带。有人请求宽限，有人威胁消极抵制，该省份的混杂社群也对我们的意图日益警惕。"
 societal_values.2309.a: "此等怨言实属无稽之谈。"
 societal_values.2309.b: "重视他们的诉求！"
 pops_in_target_province_resist_sinicization_tt: "治下位于[target_province.GetName]的[pops|e]尝试抵制我们的[ShowSocietyDirectionName('sinicized')]政策，因而失去了[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]"
 societal_values.2310.title: "[target_estate.GetNameWithNoTooltip]抵制[ShowSocietyDirectionNameWithNoTooltip('unsinicized')]政策"
 societal_values.2310.desc: "我们背离汉化规范之举，已在[ROOT.GetCountry.GetCapital.GetName][ROOT.GetCountry.GetGovernment.GetCourtTitle]中引发关注。[target_estate.GetName]声称，拒绝既定礼制将削弱我们的地位，侵蚀[ROOT.GetCountry.GetFlavorRank]的威望。他们坚持要求我们重新审视当前方针，否则其影响力与忠诚恐将不保。"
 societal_values.2310.a: "[target_estate.GetNameWithNoTooltip]无权左右国是！"
 societal_values.2310.b: "重视该阶层的诉求。"
 societal_values.2311.title: "武人主宰朝堂"
 societal_values.2311.desc: "随着国族派的声音在[ROOT.GetCountry.GetFlavorRank]内部日益占据主导，改变了[ROOT.GetCountry.GetGovernment.GetCourtTitle]的力量平衡。文官正被边缘化，而将领与主战派大臣地位上升，敦促国家走向更具尚武精神的发展方向。"
 societal_values.2311.a: "让武人成为执政核心。"
 societal_values.2311.b: "维持文官[ROOT.GetCountry.GetGovernment.GetCourtTitle]的权威。"
 societal_values.2312.title: "官僚体系改良"
 societal_values.2312.desc: "我们的行政实践与 refined court procedures 已初见成效。效法[target_character.GetName]的榜样，各部简化了流程，文书更加清晰，官员们也采用了借鉴自汉化治理模式的更精确标准。"
 societal_values.2312.a: "将最佳实践编纂成典，推行于各部。"
 societal_values.2313.title: "与[GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip]互市"
 societal_values.2313.desc: "与汉化习俗的进一步接轨，为我国[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]打开了通往[GetInternationalOrganization('middle_kingdom').GetName]的大门。一位精明的商人[target_character.GetName]提议为行会使者制定标准化契约与朝贡礼仪，承诺能更好地进入市场并获得汉化伙伴的青睐。"
 societal_values.2313.a: "金银入库之声，甚合我意！"
 societal_values.2314.title: "当地的灵感"
 societal_values.2314.desc: "著名工匠[target_character.GetName]推出了一部源于我们自身故事、纹饰与仪式的雄心之作。朝野上下为之倾倒，赞助者竞相要求完成此作——这证明了我们的传统无需借助外来形式也能熠熠生辉。"
 societal_values.2314.a: "直抵我们的灵魂。"
 gains_depend_on_scope_target_character_total_abilities: "我们主流[culture|e]获得的奖励取决于[target_character.GetName]的[total_ability|e]"
 societal_values.2315.title: "移民自[target_province_origin.GetNameWithNoTooltip]而至"
 societal_values.2315.desc: "成群结队的家族已开始离开[target_province_origin.GetName]，经由[target_country.GetName]进入我国境内。受新机遇的吸引或对当地治理的不满驱使，这些移民如今在[target_province_destination.GetName]定居下来，带来了可能改变我国社会平衡的习俗与技能，将我们进一步纳入[GetInternationalOrganization('middle_kingdom').GetName]文化圈的轨道之中。"
 societal_values.2316.title: "[target_country.GetNameWithNoTooltip]的厚礼"
 societal_values.2316.desc: "[target_country.GetName]使臣已抵达我国，携[GetInternationalOrganization('middle_kingdom').GetName]上国之威仪，献上丰厚贡品与象征厚礼。如果接受，就等于承认对方的宗主地位，进而被纳入其势力范围；如果拒绝，恐怕会被看作傲慢无礼的挑衅，还可能在国内引发动荡，进而动摇阶层秩序。"
 societal_values.2316.a: "拒绝他们的礼物。"
 societal_values.2316.b: "唯有愚者才会拒绝赏赐。"
 societal_values.2317.title: "[target_province.GetNameWithNoTooltip]的文化冲突"
 societal_values.2317.desc: "[target_culture.GetName]移民已在[target_province.GetName]扎根，其日益增长的影响力引发了诸多难题。[ROOT.GetCountry.GetGovernment.GetCourtTitle]中部分官员担忧此举可能导致不忠与文化稀释，因而主张严格限制其权利；另一些人则认为，展现宽容将有助于提升我国威望，并赢得这些新臣民的忠诚。"
 societal_values.2317.a: "打压他们的权利。"
 societal_values.2317.b: "限制移民是我们绝不会跨越的底线。"
 every_location_in_target_province_cracked_down_on_minorities_modifier: "治下位于[target_province.GetName]的[locations|e]将获得[ShowModifier('cracked_down_on_minorities_modifier')]，持续#Y 10#!年"
 societal_values.2318.title: "[target_country.GetAdjectiveWithNoTooltip][ShowPopTypeNameWithNoTooltip('burghers')]在[target_location_destination.GetNameWithNoTooltip]定居"
 societal_values.2318.desc: "来自[target_country.GetName]的[ShowPopTypeName('burghers')]已在[target_location_destination.GetName]一带扎根，逐步建立起连接我国与[GetInternationalOrganization('middle_kingdom').GetName]贸易的网络体系。他们带来了新的商品与经济繁荣，但也有人担忧，此举可能使外国商人对我国经济施加过大的影响。"
 societal_values.2318.a: "[ShowPopTypeNameWithNoTooltip('burghers')]涌入岂不是好事？"
 societal_values.2319.title: "[target_religion.GetNameWithNoTooltip]信仰植根于[target_province.GetNameWithNoTooltip]"
 societal_values.2319.desc: "与[target_country.GetName]的接壤，为我们[ROOT.GetCountry.GetFlavorRank]带来了极大的惠益。最近，这一关系又有了新的发展。来自[target_country.GetAdjectiveWithNoTooltip]国的民众将[target_religion.GetName]信仰传入[target_province.GetName]，并逐渐在当地吸引了一些追随者。部分人视其为对传统的一种威胁，认为可能破坏原有的文化根基；而另一部分人则主张，接纳这种信仰有助于加强与[GetInternationalOrganization('middle_kingdom').GetName]的联系，从而巩固双方的纽带。"
 societal_values.2319.a: "容忍其崇拜。"
 societal_values.2319.b: "剿灭此异端。"
 approximately_10_percent_pop_target_province_convert_target_religion_tt: "治下位于[target_province.GetName]的[our_religion_scope.GetName][pops|e]中约#Y 10%#!的比例会皈依[target_religion.GetName]"
 societal_values.2320.title: "[target_country.GetNameWithNoTooltip]势力圈内的知识共享"
 societal_values.2320.desc: "作为[GetInternationalOrganization('middle_kingdom').GetName]的领袖，[target_country.GetLongName]已采纳了我们[ROOT.GetCountry.GetFlavorRank]所未能建立的制度。其学者与使臣提出愿与我们共享治国之术、工艺之法与实务之策，承诺以此缩小两国之间的差距——尽管有人警示，此类馈赠或许需以加深依附为代价。"
 societal_values.2320.a: "投资知识，回报最丰。"
 societal_values.2320.b: "吾等无需外邦干涉。"
 gain_in_institutions_depends_on_monthly_towards_sinicized_tt: "治下一些[locations|e]将会获得一定[institution|e]接受度，具体数额与地点数量取决于我们的[ShowModifierTypeName('monthly_towards_sinicized')]"
 societal_values.2321.title: "[target_country.GetNameWithNoTooltip]的建筑艺术"
 societal_values.2321.desc: "从[target_country.GetLongName]的宏伟宫殿到庙宇园林，[target_country.GetAdjectiveWithNoTooltip]建筑师已完美融合庄严与和谐的风格。远道而来的使团与工匠将这些设计技艺传入我国[ROOT.GetCountry.GetFlavorRank]。我们必须决定是采纳其经验，还是弘扬本土传统。"
 societal_values.2321.a: "师法其工巧之术。"
 societal_values.2321.b: "当振兴本土之风范。"
 societal_values.2322.title: "文种融合之争"
 societal_values.2322.desc: "在[target_province.GetName]，[target_culture.GetName]族裔已形成相当规模的聚居区，引起[ROOT.GetCountry.GetGovernment.GetCourtTitle]关注。官员们就对策展开争论：是给予认可扶持以加速其融合，还是施行更严格的措施以重申本土习俗。"
 societal_values.2322.a: "促融合以利国策。"
 societal_values.2322.b: "彼等自当倾心[our_culture_scope.GetNameWithNoTooltip]文化。"
 societal_values.2323.title: "我们[ROOT.GetCountry.GetFlavorRank]的未来"
 societal_values.2323.desc: "因继承人[target_heir.GetName]尚且年幼，[ROOT.GetCountry.GetGovernment.GetCourtTitle]正就其师承展开辩论。著名本土学者[target_tutor1.GetName]愿以本国习俗教化[target_heir.GetHerHim]，而来自[target_birth_location.GetName]的杰出导师[target_tutor2.GetName]——精通[GetInternationalOrganization('middle_kingdom').GetName]礼制学问——则提供汉化治国之术的课程。"
 societal_values.2323.a: "命[target_tutor2.GetShortNameWithNoTooltip]为世子之师。"
 societal_values.2323.b: "[target_tutor1.GetShortNameWithNoTooltip]会服侍好我们。"
 societal_values.2323.c: "[target_heir.GetShortNameWithNoTooltip]不能再学这些辱没国族之说。"
