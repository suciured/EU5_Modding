 earthquake_events.1.title: "[target_location.GetNameWithNoTooltip]的地震"
 earthquake_events.1.desc: "天啊，一场巨大的灾难袭击了[target_location.GetName]。仿佛天崩地裂，巨大的地震活动导致许多市民流离失所，城市中许多建筑遭到严重破坏。最重要的是，我们伟大的[ShowWorkOfArtName('hagia_sophia')]也遭受了严重损坏，可能需要数年时间和大量资金才能修复……"
 earthquake_events.1.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 earthquake_events.1.b: "立即拨款开展修缮工作！"
 earthquake_events.title: "[GetCurrentYear][target_location.GetNameWithNoTooltip]地震"
 earthquake_events_minor.desc: "过去几天，[target_location.GetName]周边地区发生了一系列地震。虽然地震和接踵而至的火灾引发了民众恐慌，并造成了重大损失，但幸运的是，损失似乎处于可控范围内。我们的顾问也指出，我们可以趁着这次灾害带来的破坏，对[target_location.GetNameWithNoTooltip]进行投资，将其重建成我们想要的样子。"
 earthquake_events_minor.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_minor.a.tt: "[target_location.GetName]及周边[locations|E]会损失少许[prosperity|e]、[pops|e]，一些[buildings|e]也会被灾害摧毁"
 earthquake_events_minor.b: "予以[target_location.GetNameWithNoTooltip]金钱支持"
 earthquake_events_minor.b.tt: "[target_location.GetName]及周边[locations|E]会损失少许[prosperity|e]、[pops|e]，一些[buildings|e]也会被灾害摧毁。由于我们对[location|E]的拨款，重建工作会更加顺利"
 earthquake_events_major.desc: "[target_location.GetName]发生地震！过去几天强烈的震动已经对[target_location.GetNameWithNoTooltip]及其周边地区造成了巨大破坏。虽然很多损失尚未完全统计完毕，但可以肯定的是，这次地震造成的破坏将对该地区产生长期影响，除非我们立即采取行动，向受灾群众提供帮助！"
 earthquake_events_major.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_major.a.tt: "[target_location.GetName]及周边[locations|E]会损失较多[prosperity|e]、[pops|e]，一些[buildings|e]也会被灾害摧毁"
 earthquake_events_major.b: "有必要重新投资[target_location.GetNameWithNoTooltip]以帮助其恢复秩序"
 earthquake_events_major.b.tt: "[target_location.GetName]及周边[locations|E]会损失较多[prosperity|e]、[pops|e]，一些[buildings|e]也会被灾害摧毁。由于我们对[location|E]的拨款，重建工作会更加顺利"
 earthquake_events_catastrophic.desc: "最近几天，[target_location.GetName]发生了一场前所未有的地震！这次地震的强度远远超过我们以往的经历，[target_location.GetNameWithNoTooltip]的市民在灾难中遭受了巨大的损失。许多人被埋在断壁残垣中，更多的人失去了家园和住所。如果没有重新投资，[target_location.GetNameWithNoTooltip]肯定需要几十年的时间才能完全恢复，我们应该对受灾地区给予适当的照顾。"
 earthquake_events_catastrophic.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_catastrophic.a.tt: "[target_location.GetName]及周边[locations|E]会损失大量[prosperity|e]、[pops|e]，一些[buildings|e]也会被灾害摧毁"
 earthquake_events_catastrophy.b: "我们必须帮助这些劳苦百姓！"
 earthquake_events_catastrophy.b.tt: "[target_location.GetName]及周边[locations|E]会损失大量[prosperity|e]、[pops|e]，一些[buildings|e]也会被灾害摧毁。由于我们对[location|E]的拨款，重建工作会更加顺利。"
