 earthquake_events.79.historical_info: "摧毁里斯本的这场地震是一场巨大的灾难，其影响波及整个欧洲，甚至远至新大陆。1755年11月1日，地面突然开始震动，建筑物开始坍塌。对于幸存者来说，这仅仅是开始，因为大火在城市中蔓延，强风助长了火势。仅仅几分钟后，巨大的海啸席卷而来，数千人因此丧生。当时估计死亡人数在2万到4万人之间，考虑到各方面的因素，#italic 上帝降下惩罚#!这一观点在葡萄牙和其他地方广泛传播。"
 earthquake_events.7.historical_info: "1531年1月26日早晨，里斯本发生地震。地震强烈震动，随后特茹河泛滥，海啸袭击葡萄牙海岸，对城市造成严重破坏，造成约3万人死亡。"
 earthquake_events.1000.title: "[target_location.GetNameWithNoTooltip]地震"
 earthquake_events.1000.desc: "仿佛我们的不幸没有尽头，一场毁灭性的地震袭击了[target_location.GetName]及其周边地区。这座城市几乎所有建筑都被摧毁，导致数千居民逃离家园，前往其他地方寻找新的住所。但这不仅是对曾经充满活力的[target_location.GetNameWithNoTooltip]经济的沉重打击——这也可能为我们的敌人入侵铺平道路！"
 earthquake_events.1000.a: "愿上帝垂怜我们！"
 earthquake_events.1000.b: "我们必须派遣士兵加强该地区的防卫。"
 earthquake_events.1000.tt: "[target_location.GetName]及周边[locations|E]会损失[prosperity|e]、[pops|e]，一些[buildings|e]也会被灾害摧毁"
 earthquake_events.1000.historical_info: "1354年3月2日的地震摧毁了加里波利。奥斯曼人迅速抓住机会，跨过达达尼尔海峡，攻占了这座城市，从而在欧洲站稳了脚跟。"
 earthquake_events.1001.title: "$earthquake_events.1000.title$"
 earthquake_events.1001.desc: "[target_country.GetAdjectiveWithNoTooltip]的[target_location.GetName]城遭受了毁灭性的地震，现在是一片混乱，到处都是废墟。人们四散逃离，防御体系也陷入混乱。这似乎是一个天赐良机，可以尝试从[target_country.GetName]手中夺取这座城市，并让我们忠诚的臣民搬迁到当地。但更谨慎的做法是邀请一些有技能的城镇居民到[capital_location.GetName]定居。"
 earthquake_events.1001.a: "神的旨意！策划发动攻击！"
 earthquake_events.1001.b: "诱使灾民定居到[capital_location.GetNameWithNoTooltip]。"
 earthquake_events.1001.historical_info: "$earthquake_events.1000.historical_info$"
 earthquake_events.1100.title: "[target_location.GetNameWithNoTooltip]的命运"
 earthquake_events.1100.desc: "[target_location.GetName]在地震后已然是一片废墟，而我们的征服并没有让它变得更好。但这座人口稀少的城市为重新安置提供了绝佳的机会，无论是居住在城市里的还是过着游牧生活的[ShowCultureName('turkish_culture')]安纳托利亚人纷纷迁入——当然，在我们的推波助澜之下。这将成为在鲁米利亚的重要据点！"
 earthquake_events.1100.a: "这是神的旨意。"
 earthquake_events.1100.historical_info: "奥斯曼帝国统帅苏莱曼帕夏征服加里波利后，这座人口稀少的城市被来自安纳托利亚的土耳其移民重新定居，成为土耳其人在欧洲的第一个据点。这在君士坦丁堡引起了极大的恐慌，最终引发了1366-1367年的萨伏依十字军东征。"
