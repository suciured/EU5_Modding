 sailor_event.1.title: "广阔无垠之海"
 sailor_event.1.desc: "陆地上的战事是对责任和义务的呼唤，也是对荣耀的求索；而大海，则是在召唤那些对这些东西毫不在乎的自由灵魂。[ROOT.GetCountry.GetAdjectiveWithNoTooltip]舰队那些纵横七海的故事和曾经的远征被老水手们当做冒险经历一遍遍讲述着，无数壮丽的奇景被世人永远铭记，也有无数伟大的牺牲被世人渐渐遗忘。\n\n聆听着这样的传奇故事，无数的[ROOT.GetCountry.GetName]青年对浩渺汪洋的向往岂非顺理成章？在过去的一年中，许多人前来加入我国海军，其中一些不免会长眠于海底，但成功返航者必定能将那些传奇故事延续下去。"
 sailor_event.1.a: "我们书写着激励后代的传奇。"
 sailor_event.2.title: "海上苦旅"
 sailor_event.2.desc: "许多人加入我国海军，是期盼着能够离家远航，见识[ROOT.GetCountry.GetAdjective]之外的海洋与土地，过上更为惊险刺激的日子。并非所有人都做好了准备，应付这时常艰苦，更多时候则是沉闷无趣的海上生活。受困于长途旅程中不停重复的工作、食物匮乏和无人陪伴，不少年轻水手很快就对他们的决定感到后悔了。\n\n被前辈们斥为“做白日梦的旱鸭子”，这些人造成的麻烦很快超过了他们所能奉献的价值。其中一些可能终将接受现实并成长为优秀的水手，但让其他人回家会更好。"
 sailor_event.2.a: "征兵宣传总会有些负面效应。"
 sailor_event.3.title: "集结海员支援陆军"
 sailor_event.3.desc: "近年来，我国陆军承受了严重的伤亡，成千上万的士兵在战斗中牺牲。与此同时，[ROOT.GetCountry.GetName]旗下的海军并未遭受同样的命运。尽管海军各部也为我国防务做出了牺牲，但他们并不缺乏预备兵员。\n\n正是因此，海军已经开始鼓励那些希望在海上奋战的人转去支援困境中的我国陆军。毕竟，如果没人保卫港口的话，即使是我们最优秀的舰船和海员也将无处可泊。"
 sailor_event.3.a: "新兵必须去任何需要他们的地方。"
 sailor_event.4.title: "集结士兵支援海军"
 sailor_event.4.desc: "在近期的冲突中，许多生命殒于大海。现今我国的陆军已经恢复了元气，但海军船长们却在为[ROOT.GetCountry.GetAdjective]舰船招募海员时面临了困境。许多苦涩的故事开始流传，讲述着我国海军所做的牺牲，甚至传入了[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的宫廷中。\n\n渐渐地，陆军将领们留意到了这一情况，并开始鼓励那些准备在陆军中服役的人转而前往海边操控舰船。尽管他们可能尚有许多需要学习的东西，他们的帮助依然会使海军的恢复受益良多。"
 sailor_event.4.a: "新兵必须去任何需要他们的地方。"
 sailor_event.5.title: "通向海洋之路"
 sailor_event.5.desc: "虽然[ROOT.GetCountry.GetName]并没有如许多沿海国家那般发达的航海文化，但我们还是自豪于拥有一小块接邻大海的土地。[ROOT.GetCountry.GetAdjectiveWithNoTooltip]海岸提供了许多机遇，也吸引了不少满怀希望的年轻人前来此处寻找新生。\n\n虽然我国海军规模有限，但拥有更多掌握航行技术的年轻人能够大幅提升船员的能力。也许我们可以给这些未来的水手们找个新家？"
 sailor_event.5.a: "他们的抱负值得鼓励。"
 sailor_event.5.b: "他们用不了多久就会厌倦海洋的。"
