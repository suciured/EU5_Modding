l_simp_chinese:
 hre.privilege_revoked.intro_desc: "主历[GetCurrentYear]年，由上帝加冕的、罗马帝国的皇帝、最尊贵的奥古斯都[target_character.GetName]，再次召集了[GetUniqueInternationalOrganization('hre').GetName]的诸侯。"
 hre.100.title: "特权撤销"
 hre.100.desc: "$hre.privilege_revoked.intro_desc$帝国议会已通过动议，将外交和战争权力集中到[GetUniqueInternationalOrganization('hre').GetLeaderTitle]手中，所有成员国成为其直属附庸。"
 hre.100.a: "要求向皇室宣誓效忠"
 hre.100.ctt: "[GetUniqueInternationalOrganization('hre').GetName]所有成员国必须#g 宣誓效忠#!或#r 退出#!帝国！拒绝的成员国[owned|e]的所有[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip][locations|e]会脱离该国，并成为[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]的[core|e]"
 hre.101.title: "特权撤销"
 hre.101.desc: "帝国议会通过改革，我们在[GetUniqueInternationalOrganization('hre').GetName]内部发动战争的权利已不复存在。[GetUniqueInternationalOrganization('hre').GetLeaderTitle]撤销我们的自治权只是时间问题。"
 hre.101.a: "向皇帝宣誓效忠。"
 hre.101.b: "[target_emperor.GetSheHe|U]也许能夺走我们的生命，但[target_emperor.GetSheHe]永远夺不走我们的自由。"
 hre.101.b.tt: "我们所有属于[GetUniqueInternationalOrganization('hre').GetName]的[owned|e]的[locations|e]都将分离，并成为[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]的[core|e]。"
 hre.102.title: "重建罗马人的帝国"
 hre.102.desc: "$hre.privilege_revoked.intro_desc$帝国议会通过了一项动议，将帝国中分散的各邦统一为一个民族国家，并重新加冕[GetUniqueInternationalOrganization('hre').GetLeaderTitle]为其世袭统治者。"
 hre.102.a: "加冕为帝！"
 hre_unify_the_empire_tt: "[GetUniqueInternationalOrganization('hre').GetName]的所有[member|e]都将被[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]合并"
 hre.103.title: "重建罗马人的帝国"
 hre.103.desc: "帝国议会通过改革，我们作为独立国家的时代已经结束。随着我们的省份归入[GetUniqueInternationalOrganization('hre').GetLeaderTitle]的统治，我们为并入一个更伟大的国家而感到欣慰。"
 hre.103.a: "凯撒万岁！"
 hre.104.title: "限制自由市的自治权！"
 hre.104.desc: "$hre.privilege_revoked.intro_desc$帝国议会同意限制[ShowSpecialStatusName('free_city')]的自治权，将[GetUniqueInternationalOrganization('hre').GetLeaderTitle]在帝国内的权力集中起来。"
 hre.104.a: "控制这些城市。"
 antagonism_hre_subjugated_free_cities: "降服自由市"
 hre_subjugate_every_free_city_tt: "[GetUniqueInternationalOrganization('hre').GetName]所有[ShowSpecialStatusName('free_city')]会成为我们的[ShowSubjectTypeName('imperial_free_city')][subject|e]"
 hre_subjugate_every_direct_free_city_tt: "[GetUniqueInternationalOrganization('hre').GetName]所有[ShowSpecialStatusName('free_city')]会成为我们的[ShowSubjectTypeName('direct_imperial_free_city')][subject|e]"
 hre.105.title: "限制自由市的自治权！"
 hre.105.desc: "帝国议会通过改革，我们作为[ShowSpecialStatusName('free_city')]的自治权受到极大的限制。"
 hre.105.a: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]提供保护！"
 hre.106.title: "收回自由市的自治权！"
 hre.106.desc: "$hre.privilege_revoked.intro_desc$帝国议会同意进一步限制[ShowSpecialStatusName('free_city')]的自治权，巩固[GetUniqueInternationalOrganization('hre').GetLeaderTitle]在[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]内的权力。"
 hre.106.a: "合并自由市。"
 hre.107.title: "收回自由市的自治权！"
 hre_subjugate_every_free_city_directly_tt: "[GetUniqueInternationalOrganization('hre').GetName]所有[ShowSpecialStatusName('free_city')]会成为我们的[ShowSubjectTypeName('direct_imperial_free_city')][subject|e]"
 hre.107.desc: "帝国议会通过改革，我们作为[ShowSpecialStatusName('free_city')]的自治权被完全收回。从现在开始，我国的所有外交事务都由[target_country.GetCapital.GetName]进行安排。"
 hre.107.a: "我们的城市将为[GetUniqueInternationalOrganization('hre').GetLeaderTitle]服务！"
 hre.900.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]驾崩……"
 hre.900.desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]万岁！诸位选帝侯决定继续信任我们，帝国皇冠仍然由[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]保留。随着我们国家对帝国皇冠的掌控不断加强，诸侯开始将我们视为帝国皇冠的天然持有者，我们在[GetUniqueInternationalOrganization('hre').GetName]内的权威也随之提升。"
 hre.900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.imperial_authority_change.tt: "[GetUniqueInternationalOrganization('hre').GetName]获得[ROOT.GetVariable('imperial_authority_change').GetValue|+2]#Y $imperial_authority$#!"
 hre.901.title: "诸侯国复国"
 hre.901.desc: "如同凤凰涅槃，[released_country.GetName]从灰烬中重生，重新成为[GetUniqueInternationalOrganization('hre').GetName]的诸侯国！"
 hre.901.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.902.title: "诸侯转向异端"
 hre.902.desc: "[GetUniqueInternationalOrganization('hre').GetName]的诸侯[heretic_country.GetName]皈依了异端信仰！[hre_ruler.GetName]决不会容忍这种行为！"
 hre.902.a: "无法忍受！"
 hre.903.title: "浪子回头"
 hre.903.desc: "[GetUniqueInternationalOrganization('hre').GetName]的诸侯[true_faith_country.GetName]回归了正统信仰！"
 hre.903.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.904.title: "荣耀归于[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]！"
 hre.904.desc: "[GetUniqueInternationalOrganization('hre').GetName]战胜了邪恶的侵略者[loser.GetName]！"
 hre.904.a: "我早已预见……"
 hre.905.title: "诸侯被吞并"
 hre.905.desc: "[GetUniqueInternationalOrganization('hre').GetName]的诸侯[annexed.GetName]被外部势力吞并！"
 hre.905.a: "呀！"
 hre.907.title: "诸侯重获独立"
 hre.907.desc: "[GetUniqueInternationalOrganization('hre').GetName]的诸侯[released_country.GetName]被从外国奴役中解放了出来！"
 hre.907.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.908.title: "保卫[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]！"
 hre.908.desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]已经赶往保护[actor.GetName]抵抗外国侵略！"
 hre.908.a: "正应如此，[hre_ruler.GetHeShe]必须保卫[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]！"
 hre.909.title: "无耻的[GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 hre.909.desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]未能保卫[actor.GetName]抵抗外国侵略。"
 hre.909.a: "耻辱？这叫审慎！"
 hre.950.title: "帝国再征服"
 hre.950.desc: "[conquered_location.GetName]已经从[loser.GetName]的魔爪中解放出来，重新回到了[GetUniqueInternationalOrganization('hre').GetName]的怀抱。我们为[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]所做的贡献得到了[hre_ruler.GetName]的认可，[hre_ruler.GetHeShe]已经授予我们收回帝国全部领土的权利。"
 hre.950.a: "计划之中。"
 hre.6.title: "通过永久议会"
 hre.6.desc: "[GetUniqueInternationalOrganization('hre').GetName]帝国议会通过了法律，强制规定了会议的永久所在地。作为开始，第一届会议将在[diet_location.GetName]举办。"
 hre.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.7.title: "[diet_location.GetNameWithNoTooltip]永久议会"
 hre.7.desc: "从今天开始，帝国议会将于[diet_location.GetRank.GetName][diet_location.GetName]常设举办，不再如以往一般因个别事项而召开。此举必然会提升[GetUniqueInternationalOrganization('hre').GetName]的凝聚力，协助建立[GetUniqueInternationalOrganization('hre').GetLeaderTitle]及诸侯之间的正式关系。另一方面，企图打击[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]的敌人也会将[diet_location.GetNameWithNoTooltip]列为他们的头号目标……"
 hre.7.a: "为了安全而稳定的帝国！"
 hre.15.title: "[GetInternationalOrganizationType('hre').GetNameWithNoTooltip]的末日"
 hre.15.desc: "伴随着[old_emperor.GetCapital.GetName]的失陷，[old_emperor_ruler.GetName]不得不接受[old_emperor_ruler.GetHerHis]彻底败于[hre_destroyer.GetAdjective]军之手的事实。[GetCurrentYear]年，曾经声名显赫的[old_emperor.GetGovernment.GetRulerTitle]签署了[old_emperor_ruler.GetHerHis]从[GetInternationalOrganizationType('hre').GetName]的宝座上退位的条约，并解除了所有帝国成员国和官员对帝国的宣誓和义务。\n\n[GetInternationalOrganizationType('hre').GetNameWithNoTooltip]已然不复存在，[hre_destroyer_ruler.GetName]将作为其终结者而名留青史。"
 hre.15.a: "帝国终于得到了应有的安息。"
 hre.800.title: "帝国加冕典礼"
 hre.800.desc: "我们已登上[GetInternationalOrganization('hre').GetName]的宝座！伴随着加冕，我们也继承了帝国的诸项礼器，这将是我们合法统治的标志。"
 hre.800.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.801.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]驾崩……"
 hre.801.desc: "[previous_emperor.GetName]近期过世了。如今[ShowSpecialStatusNamePlural('elector')]和[ShowSpecialStatusNamePlural('archbishop_elector')]正在召集选帝侯团，商议由谁继承大统。"
 hre.801.a: "帝国的悲伤之日！"
 hre_the_emperor_is_dead_tt: "[GetInternationalOrganization('hre').GetName]将必须选择一位新[GetUniqueInternationalOrganization('hre').GetLeaderTitle]！"
