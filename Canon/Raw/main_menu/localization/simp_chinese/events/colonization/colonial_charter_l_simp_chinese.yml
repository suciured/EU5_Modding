l_simp_chinese:
 colonial_charter.1.title: "[SCOPE.sLocation('new_colony').GetNameWithNoTooltip]公司"
 colonial_charter.1.desc: "我们国家周围环绕的领土尚未被任何敌人宣称。我们扩张王室领土的野心早已在我国民众中扎根，演变为民族主义热情。一家新的私人公司已经成立，目的是将新的定居者带到[SCOPE.sLocation('new_colony').GetName]的土地上，同时冠以为了荣耀、黄金、[ROOT.GetCountry.GetGovernment.GetRulerTitle]以及公司的名号。如果我们允许他们的扩张，他们将为该省份带来大量定居者，并迅速扩大[ROOT.GetCountry.GetAdjective]在该地区的影响力。"
 colonial_charter.1.a: "这绝对是个好消息。不用管他们。"
 colonial_charter.1.b: "向他们征收额外的税款！"
 colonial_charter.3.title: "移民潮"
 colonial_charter.3.desc: "我们的一个殖民地，[target.GetName]的移民激增，人们来此寻找机遇。它很快就会成为经济独立的城市，并向我们提供财富。"
 colonial_charter.3.a: "喜闻乐见。"
 colonial_charter.4.title: "殖民地灾难"
 colonial_charter.4.desc: "灾难降临我们的殖民地，许多定居者已经死亡，更多的已经返回家乡。这是一场灾难，我们甚至可能会失去我们的殖民地。"
 colonial_charter.4.a: "没办法了。"
 colonial_charter.4.b: "不遗余力援助殖民地。"
 colonial_charter.5.title: "与原住民的友谊"
 colonial_charter.5.desc: "我们的殖民者设法接触了当地原住民，并成功与他们互相理解。这份协议允许[SCOPE.sColonialCharter('target').GetName]更快成长，而不会刺激到原住民情绪。"
 colonial_charter.5.a: "值得感恩！"
 colonial_charter.6.title: "引进适婚女性"
 colonial_charter.6.desc: "边远殖民地是男人的地盘，但为了殖民地的发展，我们更希望通过生育而非移民来实现人口增长。负责[SCOPE.sColonialCharter('target').GetName]的殖民公司安排了许多适婚女性，其中大部分是寡妇，以确保组建家庭的需求得到满足。"
 colonial_charter.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 colonial_charter.7.title: "鼓励赐封系统"
 colonial_charter.7.desc: "原住民人口是我们担忧的关键问题。我们必须确保治下的原住民免受邻近敌国的影响，同时正确开化，信仰正信。我们计划把这项义务托付给殖民者，每位殖民者都将负责教导和保护一定数量的原住民。显然，这不可能是殖民者愿意白干的事情，所以作为回报原住民需要为殖民者服一段时日的劳役。"
 colonial_charter.7.a: "这是不错的想法！"
 STATIC_MODIFIER_NAME_encomienda_system: "赐封系统"
 STATIC_MODIFIER_DESC_encomienda_system: "赐封系统要求每个殖民者为原住民提供教育和保护，作为回报，原住民需要为殖民者服一段时日的劳役。"
 colonial_charter.8.title: "福音传教士"
 colonial_charter.8.desc: "怀着行善的愿望，虔信者在[SCOPE.sLocation('missionary_location').GetName]的民众中传播真正的信仰，我们的传教投资真的得到了回报。"
 colonial_charter.8.a: "散播福音。"
 colonial_charter.9.title: "殖民地困境！"
 colonial_charter.9.desc: "我们的一个殖民地运营陷入困境，食品匮乏，有些人已经死亡，或离开了殖民地。"
 colonial_charter.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 colonial_charter.9.b: "我们必须帮他们！"
 colonial_charter.10.title: "歉收"
 colonial_charter.10.desc: "[SCOPE.sColonialCharter('target').GetName]遭遇了歉收，这导致粮食短缺。殖民地对新移民的吸引力降低，也有人离开殖民地回国。这不利于殖民地的前景。"
 colonial_charter.10.a: "我们不能放弃他们。"
 colonial_charter.10.b: "他们可以自力更生。"
 colonial_charter.100.title: "[SCOPE.sProvince('target').GetNameWithNoTooltip]的殖民地"
 colonial_charter.100.desc: "我们为殖民[SCOPE.sProvince('target').GetName]而建立的特许殖民地已经发挥了作用，如今它已成为一个功能齐全的殖民地。现在我们需要决定如何处理这片领土！"
 colonial_charter.100.a: "建立一个新的殖民附属国。"
 colonial_charter.100.b: "让它加入[SCOPE.sCountry('potential_join_1').GetNameWithNoTooltip]。"
 colonial_charter.100.c: "让它加入[SCOPE.sCountry('potential_join_2').GetNameWithNoTooltip]。"
 colonial_charter.100.d: "暂且维持为[ROOT.GetCountry.GetNameWithNoTooltip]的一部分！"
 colonial_charter.100.e: "为什么不在殖民地开始新生活呢？"
 colonial_charter.100.f: "让它加入[SCOPE.sCountry('potential_join_big_regional_subject').GetNameWithNoTooltip]。"
 colonial_charter.100.e.tt: "转而扮演新的殖民附属国。"
 colonial_charter.200.title: "[target.GetNameWithNoTooltip]的失败殖民地"
 colonial_charter.200.desc: "我们为殖民[target.GetNameWithNoTooltip]而建立的特许殖民地已经完全失败了；[attacker.GetLongName]更加成功，且挫败了我们所有企图！"
 colonial_charter.200.a: "这真是场灾难！"
