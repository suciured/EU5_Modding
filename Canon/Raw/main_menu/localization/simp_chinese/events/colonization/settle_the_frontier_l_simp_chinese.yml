l_simp_chinese:
 settle_the_frontier.1.title: "向[target.GetNameWithNoTooltip]拓张"
 settle_the_frontier.1.desc: "作为[ROOT.GetCountry.GetLongName]最英勇的一员，[recipient.GetName]已带领一支志愿者队伍踏足[target.GetName]的未垦之地。[recipient.GetSheHe|U]与[recipient.GetHerHis]追随者将为[ROOT.GetCountry.GetFlavorRank]的疆域拓展贡献力量。"
 settle_the_frontier.1.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 settle_the_frontier.1.a.tt: "[recipient.GetName]将尝试在[target.GetName]进行边境拓殖。预计这一进程最多花费#Y 10年#!"
 settle_the_frontier.2.title: "向[target.GetNameWithNoTooltip]进发"
 settle_the_frontier.2.desc: "尽管[from_province.GetName]是[actor.GetName]的首都省份，但部分居民仍希望前往[target.GetName]寻求机遇——这片疆域现由[recipient.GetName]主持拓殖。"
 settle_the_frontier.2.a: "让他们在省份开始新生活。"
 settle_the_frontier.2.b: "改善他们在首都的处境。"
 settle_the_frontier.2.b.tt: "在接下来的一年内，不会有[pops|e]迁移至[target.GetName]"
 settle_the_frontier.3.title: "文化传播"
 settle_the_frontier.3.desc: "在[recipient.GetName]继续开拓[target.GetName]的过程中，[recipient.GetSheHe]和[recipient.GetHerHis]的追随者与当地的原住民建立了联系。[recipient.GetSheHe|U]向[actor.GetAdjective]请求支持，以在土著中传播[target_culture.GetName]的理念。"
 settle_the_frontier.3.a: "将我们最优秀的故事与艺术带到[target.GetNameWithNoTooltip]去。"
 settle_the_frontier.3.b: "一些简单的[target_culture.GetNameWithNoTooltip]文化故事便已足够。"
 settle_the_frontier.3.c: "没有太多必要去教化这些原住民。"
 settle_the_frontier.4.title: "资金请求"
 settle_the_frontier.4.desc: "[target.GetName]的土地比预期更难开拓。我们的殖民者[recipient.GetName]已向[actor.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]正式请求更多资金支持，因为似乎需要更多资源。"
 settle_the_frontier.4.a: "我们必须不惜一切代价支持殖民者。"
 settle_the_frontier.4.b: "他们可以自筹资金。"
 settle_the_frontier.5.title: "邻邦冲突"
 settle_the_frontier.5.desc: "[target.GetName]的新兴定居点与其邻近的已建土地和居民发生了冲突。[recipient.GetName]请求我们更加坚决地维护他们对[target.GetNameWithNoTooltip]的特权，并惩罚这些制造麻烦的人。"
 settle_the_frontier.5.a: "殖民者必须得到尊重。"
 settle_the_frontier.5.b: "他们的敌意总会过去的。"
 settle_the_frontier.6.title: "前期资源开发"
 settle_the_frontier.6.desc: "[recipient.GetName]的开拓努力已初见成效。[target.GetName]的年轻[actor.GetAdjective]村庄已初步建立了开发当地资源的渠道。我们可以利用我们的权威，要求将这些资源的一部分用于我们自身的利益……"
 settle_the_frontier.6.a: "我们需要[target_goods_0.GetNameWithNoTooltip]。"
 settle_the_frontier.6.b: "我们的首都需要[target_goods_1.GetNameWithNoTooltip]。"
 settle_the_frontier.6.c: "开发[target_goods_2.GetNameWithNoTooltip]将有助于国家发展。"
 settle_the_frontier.6.d: "对他们来说，[target_goods_3.GetNameWithNoTooltip]肯定多多益善。"
 settle_the_frontier.6.e: "[target_goods_4.GetNameWithNoTooltip]将为我们带来巨大利益。"
 settle_the_frontier.6.zzz: "我们不应夺走当地的宝贵资源。"
 settle_the_frontier.100.title: "[target.GetNameWithNoTooltip]定居点的归宿"
 settle_the_frontier.100.desc: "数年前，[recipient.GetName]奉[actor.GetAdjective]之命前往[target.GetName]的未开发土地，为[actor.GetLongNameWithNoTooltip]宣示主权。这一事业终于在今天画上了句号！"
 settle_the_frontier.100.desc.a: "$settle_the_frontier.100.desc$\n\n[recipient.GetNameWithNoTooltip]已将该省份移交[recipient.GetHerHis]的祖国。尽管[recipient.GetSheHe]仍是这片定居地的总督，但它现在已完全由我们管理。"
 settle_the_frontier.100.desc.b: "$settle_the_frontier.100.desc$\n\n遗憾的是，[recipient.GetNameWithNoTooltip]始终未归[actor.GetNameWithNoTooltip]。我们赋予[recipient.GetHerHim]的自治权，似乎反而促使[recipient.GetHerHim]宣布建立[recipient.GetHerHis]独立的[target_country.GetLongName]。"
 settle_the_frontier.100.a: "[actor.Custom('common_string_positive')]"
 settle_the_frontier.100.b: "[recipient.GetSheHe|U]会为[recipient.GetHerHis]的傲慢后悔的！"
 settle_the_frontier.100.b.tt: "[target_country.GetName]已在[target.GetName]宣告成立"
 settle_the_frontier.100.c: "[target.GetNameWithNoTooltip]发生了什么？"
 settle_the_frontier.101.title: "[target.GetNameWithNoTooltip]拓殖的中断"
 settle_the_frontier.101.desc: "随着[recipient.GetName]的突然离世，追随[recipient.GetHerHim]至最后的开拓者们已失去继续这一事业的希望与士气。曾经的团结如今只剩下混乱，少数已建立的定居点也被放弃了。"
 settle_the_frontier.101.a: "[actor.Custom('common_string_disappointing')]"
 settle_the_frontier.101.a.tt: "我们开拓[target.GetName]的努力已中断"
 settle_the_frontier.102.title: "[target.GetNameWithNoTooltip]拓殖的失败"
 settle_the_frontier.102.desc: "尽管[recipient.GetName]开拓[target.GetName]的事业曾展现出无限希望，但当我们得知消息时，一切已为时过晚。整个省份早已被我们的邻国占据，并筑起了坚固的防线……"
 settle_the_frontier.102.a: "[actor.Custom('common_string_disappointing')]"
 settle_the_frontier.102.a.tt: "[recipient.GetName]将返回[actor.GetName]"
 settler_character_truthfulness: "开拓者忠诚度"
 change_settling_character_loyalty: "[CHARACTER.GetHerHis]的#Y $settler_character_truthfulness$#!提高$VALUE|V0G$（当前值：#Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!）"
 neg_change_settling_character_loyalty: "[CHARACTER.GetHerHis]的#Y $settler_character_truthfulness$#!降低$VALUE|V0R$（当前值：#Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!）"
 third_change_settling_character_loyalty: "[CHARACTER.GetName]的#Y $settler_character_truthfulness$#!提高$VALUE|V0G$（当前值：#Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!）"
 third_neg_change_settling_character_loyalty: "[CHARACTER.GetName]的#Y $settler_character_truthfulness$#!降低$VALUE|V0R$（当前值：#Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!）"
 past_change_settling_character_loyalty: "[CHARACTER.GetHerHis]的#Y $settler_character_truthfulness$#!提高了$VALUE|V0G$（当前值：#Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!）"
 past_neg_change_settling_character_loyalty: "[CHARACTER.GetHerHis]的#Y $settler_character_truthfulness$#!降低了$VALUE|V0R$（当前值：#Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!）"
 third_past_change_settling_character_loyalty: "[CHARACTER.GetName]的#Y $settler_character_truthfulness$#!提高了$VALUE|V0G$（当前值：#Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!）"
 third_past_neg_change_settling_character_loyalty: "[CHARACTER.GetName]的#Y $settler_character_truthfulness$#!降低了$VALUE|V0R$（当前值：#Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!）"
