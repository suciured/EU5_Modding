l_simp_chinese:
 conquistador.1.title: "征服[SCOPE.sLocation('target_location').GetNameWithNoTooltip]"
 conquistador.1.desc: "我们的征服者已经抵达了[SCOPE.sLocation('target_location').GetName]，并准备好大展拳脚散布我们的影响力了。"
 conquistador.1.a: "让我们看看能找到什么！"
 conquistador.10.title: "征服[ROOT.GetLocation.GetNameWithNoTooltip]"
 conquistador.10.desc: "我们已经取得了更多领土，我们的国库得到了充盈，[ROOT.GetLocation.GetOwner.GetDiplomacy.GetOverlord.GetLongName]的威望大大增加，荣耀归于[former_overlord.GetReligion.GetGodName]！"
 conquistador.10.a: "还有更多宝藏等着我们！"
 conquistador.10.b: "我们要支持对这些领地的管理！"
 conquistador.11.title: "[conquistador_country.GetGovernment.GetRuler.GetNameWithNoTooltip]的殖民地"
 conquistador.11.desc: "[conquistador_country.GetLongName]请求我们提供援助和支持，以帮助他们成立一个殖民领，这样他们就能成为我们正式的属国了！"
 conquistador.11.a: "确实是个好方案！"
 conquistador.11.b: "那是他们的事……"
