l_simp_chinese:
 colonial_policies.10.title: "殖民热潮"
 colonial_policies.10.desc: "有传言称，我国将会在新大陆进行开拓，这导致越来越多的人准备好作为殖民者开始新生活。"
 colonial_policies.10.a: "他们可能会有用处。"
 STATIC_MODIFIER_NAME_colonial_enthusiasm: "殖民热情"
 STATIC_MODIFIER_DESC_colonial_enthusiasm: "大批野心勃勃者有兴趣迁往殖民地。"
 colonial_policies.11.title: "人们远走殖民地"
 colonial_policies.11.desc: "我国在新大陆的探索向我们殖民地的人们提供了新的机遇。持续不断的战争使我国优秀和聪明的人确信现在就是抓住机遇的最好时刻。"
 colonial_policies.11.a: "随他们去吧。"
 colonial_policies.11.b: "必须阻止他们。"
 colonial_policies.13.title: "优秀的总督"
 colonial_policies.13.desc: "一个国家常常有幸拥有有忠实的人为其努力工作。在我们海外领地，那些总督们真正给予了我们支持。"
 colonial_policies.13.a: "我们很高兴听到这些。"
 STATIC_MODIFIER_NAME_excellent_administration: "优秀的管理者"
 STATIC_MODIFIER_DESC_excellent_administration: "我们的总督的工作完成我们的总督的工作完成得十分杰出，这将提升我们海外省份的税收。十分杰出，这将提升我们海外省份的税收."
 colonial_policies.14.title: "腐败的总督"
 colonial_policies.14.desc: "海外的领土无法有效执行中央的政策是出了名的，而优秀的总督是维持秩序的本质。但有时候事情总是无法按照计划进行，而腐败的人最后获得了任命。"
 colonial_policies.14.a: "采取行动。"
 colonial_policies.14.b: "睁一只眼闭一只眼。"
 STATIC_MODIFIER_NAME_corrupt_viceroys: "腐败的总督"
 STATIC_MODIFIER_DESC_corrupt_viceroys: "很不幸，我们最近指定的某些总督认为，有了职权以后，谋取私利才是最要紧的事。"
 colonial_policies.21.title: "成功的公司"
 colonial_policies.21.desc: "我们授予商人公司特许权的决定果然是明智的，我们的收入大大提高了。这些钱可以用在其他事上。"
 colonial_policies.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 colonial_policies.22.title: "殖民热情"
 colonial_policies.22.desc: "“新生活在殖民地等待着你！在这个机会与冒险的土地上，你能够重新开始一段人生！”殖民地的生活并不是这样，但人们相信了宣传，赶在自以为的机遇消失前争相前往殖民地。"
 colonial_policies.22.a: "他们太傻了……"
 colonial_policies.23.title: "外交行动"
 colonial_policies.23.desc: "我国的外交使团一直在努力确保我们的利益在外国宫廷中得到体现。他们的努力有助于进一步传播我们的影响力。"
 colonial_policies.23.a: "这是个好消息！"
 STATIC_MODIFIER_NAME_diplomatic_moves: "外交行动"
 STATIC_MODIFIER_DESC_diplomatic_moves: "我们辛勤工作的外交官已确保我们在国外宫廷的利益，让我们得以传播自己的影响。"
 colonial_policies.24.title: "船舶建设热潮"
 colonial_policies.24.desc: "我们的造船业经历了一个繁荣的商船的订单。这股热潮已经结束，现在产能有些过剩。这不会持续很长时间，但我们的海军可以从中获利。"
 colonial_policies.24.a: "让我们好好利用吧。"
 STATIC_MODIFIER_NAME_ship_building_boom: "船舶建设热潮"
 STATIC_MODIFIER_DESC_ship_building_boom: "在订单激增之后，多余的船坞可以让我们的海军得利。"
 colonial_policies.25.title: "提高声誉"
 colonial_policies.25.desc: "长期以来，我们的外交官一直致力于确保我们的外交声誉至最佳。近期的一系列事件让我们获得了更好的外交声誉。"
 colonial_policies.25.a: "我们利用一下！"
 STATIC_MODIFIER_NAME_enhanced_reputation: "提高声誉"
 STATIC_MODIFIER_DESC_enhanced_reputation: "外交官的努力工作之下，我们拥有了良好的外交声誉。"
 colonial_policies.26.title: "贸易成功"
 colonial_policies.26.desc: "我们的商人阶层在世界各地取得了不可思议的成功。有人说这是运气，但我们不在乎。财富就是财富，无论是从何而来。"
 colonial_policies.26.a: "让他们分享财富吧……与我们分享。"
 STATIC_MODIFIER_NAME_trade_success: "贸易成功"
 STATIC_MODIFIER_DESC_trade_success: "商人在世界各地获得成功，给我们带来更多财富。"
 colonial_policies.28.title: "贸易失败"
 colonial_policies.28.desc: "近来我们的商人表现不佳，我们巨大的商场里缺乏来自世界各地的商品，更重要的是，我们的营业收入下降了。"
 colonial_policies.28.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_trade_failure: "贸易失败"
 STATIC_MODIFIER_DESC_trade_failure: "我们的商人最近表现不佳，导致收入下降。"
 colonial_policies.28.b: "尝试避免吧！"
 colonial_policies.29.title: "造船问题"
 colonial_policies.29.desc: "由于船只需求激增，材料的价格也上涨了，船舶的建造时间和成本因而提高。尽管没人敢向我们收取更多的船舶费用，但造船时间被延长了。"
 colonial_policies.29.a: "我们有时间吗？"
 STATIC_MODIFIER_NAME_ship_building_problems: "造船问题"
 colonial_policies.30.title: "外交失言"
 colonial_policies.30.desc: "邻国宫廷的一次重大活动中，我们的大使犯下可怕的错误。不良影响已蔓延，我们的外交官过不上好日子了，因为要花大量时间应付邻国的嘲笑。"
 colonial_policies.30.a: "这太糟糕了！"
 STATIC_MODIFIER_NAME_diplo_fuax_pas: "外交失言"
 STATIC_MODIFIER_DESC_diplo_fuax_pas: "我们一位使节的外交失言让我们的外交官日子更加难过了。"
