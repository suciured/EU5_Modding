l_simp_chinese:
 conquest_of_paradise.1.title: "建筑工人工资法案"
 conquest_of_paradise.1.desc: "因新的殖民者大量涌入殖民地，熟练劳动力供不应求，导致建造花费上涨。有人提议应规定[ROOT.GetCountry.GetName]所有木匠、伐木工、石匠和瓦工的最高工资标准。设定公平的价格水平，任何要求更高报酬或提出支付更高建筑工程费用的人都将受到惩罚。我们该如何选择？"
 conquest_of_paradise.1.a: "好想法，投赞成票。"
 conquest_of_paradise.1.b: "我们不需要这样的规矩。"
 STATIC_MODIFIER_NAME_construction_wages: "建筑工人工资"
 STATIC_MODIFIER_DESC_construction_wages: "为了让飙升的价格稳定下来，我们实行了建筑工人最高工资法案。"
 conquest_of_paradise.2.title: "殖民地边界冲突"
 conquest_of_paradise.2.desc: "来自[colonial_conflict_target.GetLongName]殖民地的定居者已经越过了我们的边界！他们为了寻找资源，扩张到了[ROOT.GetCountry.GetName]的领土，并与当地居民产生了冲突。我们决不能容忍！"
 conquest_of_paradise.2.a: "派出民兵，赶走他们！"
 conquest_of_paradise.2.a.tt: "他们可能会报复回来……"
 conquest_of_paradise.2.b: "大事化小，小事化了。"
 conquest_of_paradise.3.title: "殖民地边界冲突"
 conquest_of_paradise.3.desc: "为了探索新的土地和资源，[ROOT.GetCountry.GetName]的定居者冒险跨越边界进入了[colonial_conflict_source.GetName]，与当地居民产生了冲突。于是[colonial_conflict_source.GetLongName]派出民兵将他们赶走了，但这些民兵做得似乎太过火了，他们进入[ROOT.GetCountry.GetName]，进行了复仇性质的劫掠。我们决不能容忍！"
 conquest_of_paradise.3.a: "我们也派出民兵！"
 conquest_of_paradise.3.b: "大事化小，小事化了。"
 conquest_of_paradise.4.title: "殖民地边界冲突"
 conquest_of_paradise.4.desc: "派出民兵赶走来自[colonial_conflict_target.GetLongName]的定居者可能是一个错误。受到最初胜利的鼓舞，我们的部队继续前进并进入了他国的土地，劫掠了当地的边界村镇。这极大地激怒了当地居民，他们也派出民兵，进入我们的土地……"
 conquest_of_paradise.4.a: "该死的家伙！"
 conquest_of_paradise.5.title: "殖民地边界冲突"
 conquest_of_paradise.5.desc: "哎……这该从何说起呢？[colonial_conflict_target.GetLongName]的定居者为了寻找新的土地和资源冒险进入了[colonial_conflict_source.GetLongName]。于是[colonial_conflict_source.GetName]派出民兵好把他们赶出去，但这些民兵过于尽责，不仅追赶这些定居者到了[colonial_conflict_target.GetName]，还在当地定居点烧杀抢掠。这场冲突很快升级：[colonial_conflict_target.GetName]派出民兵赶走[colonial_conflict_source.GetAdjective]的民兵，也劫掠了[colonial_conflict_source.GetName]……\n\n[colonial_conflict_source.GetName][colonial_conflict_source.GetGovernment.GetRulerTitle]和[colonial_conflict_target.GetName][colonial_conflict_target.GetGovernment.GetRulerTitle]就此事互相指责。我们如何才能体面地化解这场冲突？"
 conquest_of_paradise.5.a: "让殖民地自己解决。"
 conquest_of_paradise.5.b: "谴责那些升级冲突的人！"
 conquest_of_paradise.5.c: "谴责那些引起冲突的人！"
 conquest_of_paradise.6.title: "殖民地边界冲突"
 conquest_of_paradise.6.desc: "在最近[colonial_conflict_source.GetName]和[colonial_conflict_target.GetName]的边界冲突中，[the_overlord.GetLongName]选择站在[colonial_conflict_target.GetLongName]那边！[the_overlord.GetGovernment.GetRulerTitle][the_overlord.GetGovernment.GetRuler.GetName]因为此事责备[ROOT.GetCountry.GetGovernment.GetRuler.GetName]，并免去了[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHim]的职务。"
 conquest_of_paradise.6.a: "那个“[the_overlord.GetGovernment.GetRulerTitle]”以为[the_overlord.GetGovernment.GetRuler.GetSheHe]是谁啊？"
 conquest_of_paradise.7.title: "殖民地边界冲突"
 conquest_of_paradise.7.desc: "在最近[colonial_conflict_source.GetName]和[colonial_conflict_target.GetName]的边界冲突中，[the_overlord.GetLongName]选择站在我们这边！[the_overlord.GetGovernment.GetRulerTitle][the_overlord.GetGovernment.GetRuler.GetName]因为此事责备了[colonial_conflict_target.GetGovernment.GetRulerTitle][colonial_conflict_target.GetGovernment.GetRuler.GetName]，并免去了[colonial_conflict_target.GetGovernment.GetRuler.GetHerHim]的职务。"
 conquest_of_paradise.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 conquest_of_paradise.8.title: "殖民地边界冲突"
 conquest_of_paradise.8.desc: "在最近[colonial_conflict_source.GetName]和[colonial_conflict_target.GetName]的边界冲突中，[the_overlord.GetLongName]选择站在[colonial_conflict_source.GetLongName]那边！[the_overlord.GetGovernment.GetRulerTitle][the_overlord.GetGovernment.GetRuler.GetName]因为此事责备[ROOT.GetCountry.GetGovernment.GetRuler.GetName]，并免去了[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHim]的职务。"
 conquest_of_paradise.8.a: "那个“[the_overlord.GetGovernment.GetRulerTitle]”以为[the_overlord.GetGovernment.GetRuler.GetSheHe]是谁啊？"
 conquest_of_paradise.9.title: "殖民地边界冲突"
 conquest_of_paradise.9.desc: "在最近[colonial_conflict_source.GetName]和[colonial_conflict_target.GetName]的边界冲突中，[the_overlord.GetLongName]选择站在我们这边！[the_overlord.GetGovernment.GetRulerTitle][the_overlord.GetGovernment.GetRuler.GetName]因为此事责备了[colonial_conflict_source.GetGovernment.GetRulerTitle][colonial_conflict_source.GetGovernment.GetRuler.GetName]，并免去了[colonial_conflict_source.GetGovernment.GetRuler.GetHerHim]的职务。"
 conquest_of_paradise.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 conquest_of_paradise.10.title: "加强殖民地民兵建设"
 conquest_of_paradise.10.desc: "最近的会议提议我们大幅拨款来提高民兵水准。面对原住民的攻击以及其他殖民地的劫掠，我们需要更好的自我保护。如果我们与[ROOT.GetOverlord.GetName]进入了战争，这些民兵也可以起到作用。"
 conquest_of_paradise.10.a: "执行该提案。"
 STATIC_MODIFIER_NAME_enhanced_colonial_militia: "加强殖民地民兵建设"
 conquest_of_paradise.10.b: "不要执行该提案。"
 conquest_of_paradise.11.title: "禁止毛皮贸易"
 conquest_of_paradise.11.desc: "[ROOT.GetCountry.GetName]的人们对原住民太友好了。有人提议对私人与原住民的贸易发出禁令，教会原住民使用枪支的人最高可被处死。这条新法规会破坏原住民和我们的臣民间的经济活动，但是可以保证我们不受原住民的武装劫掠。"
 conquest_of_paradise.11.a: "批准该提议。"
 STATIC_MODIFIER_NAME_restrict_fur_trade: "毛皮贸易受限"
 conquest_of_paradise.11.b: "无视问题。"
 conquest_of_paradise.12.title: "[GetCurrentYear]年的收成"
 conquest_of_paradise.12.desc: "[ROOT.GetCountry.GetName]今年的收成很差，整个殖民地都已经感受到了食物的短缺。粮食价格在飞速上涨，有人预测严冬可能即将来临。临近的原住民察觉到了我们的窘况，无偿提供了一些食物。他们给我们的东西并不足以支持我们过冬，但那里一定有更多食物。有人提议我们派遣士兵过去原住民村落抢夺粮食。"
 conquest_of_paradise.12.a: "拿走我们需要的东西。"
 conquest_of_paradise.12.b: "我们会自己解决问题。"
 conquest_of_paradise.13.title: "发现铁矿"
 conquest_of_paradise.13.desc: "为了养活我们自己，[ROOT.GetCountry.GetName]必须寻找新的收入来源，减少对于进口的依赖。现在就出现了一个绝佳的机会，在[ROOT.GetCountry.GetName]发现了沼铁矿！如今有提案要求这片土地的拥有者建设熔炉，招聘铁匠立刻开始生产。作为交换，拥有者将获得十年的免税待遇作为初始投入的补偿。"
 conquest_of_paradise.13.a: "这听起来是个好机会。"
 conquest_of_paradise.13.b: "不了，谢谢。"
 conquest_of_paradise.14.title: "国内羊毛产业"
 conquest_of_paradise.14.desc: "殖民地贸易的利益逐渐萎缩，我们对于进口货物的依赖已经开始让[ROOT.GetCountry.GetName]感到困难。我们必须寻找除了进口以外的经济来源，现在有一个新的提案：通过禁止羊的出口，加大本地羊毛的生产，我们可以制造很多保暖衣物提供给殖民者。为了实现这个计划我们需要在[ROOT.GetCountry.GetName]建立纺织工场。"
 conquest_of_paradise.14.a: "这听起来是个好机会。"
 conquest_of_paradise.14.b: "不了，谢谢。"
 conquest_of_paradise.15.title: "禁止经济作物"
 conquest_of_paradise.15.desc: "不同于[ROOT.GetCountry.GetName]的建立者们，新的定居者更短视，将利润置于他们和他们家庭的未来发展之上。他们中的许多人忽视食物对殖民地的重要性，更倾向于单一的经济作物，相信从中获得的更多利益可以让他们有能力从别人手中获得粮食。如果继续下去的话，我们的殖民地最终会面临饥荒和混乱。为了避免这种局面，有人提议立法要求新农户必须将部分土地用于粮食生产。"
 conquest_of_paradise.15.a: "有必要立法规定一下。"
 conquest_of_paradise.15.b: "这不关我们的事。"
 conquest_of_paradise.16.title: "禁止烟草种植"
 conquest_of_paradise.16.desc: "我们刚来到这里时，烟草的价格飙升，利润巨大。而现在，越来越多人来到这里开种植园，烟草的产量迅速增加，于是烟草在欧洲的价钱一年比一年低。老牌种植园主利益受损，他们提出议案建议禁止烟草种植一年，以便使价格重新恢复。新的农场主毫无疑问会反对这项提案，但为了保住我们的生计，我们必须做出必要的措施。"
 conquest_of_paradise.16.a: "执行禁令。"
 STATIC_MODIFIER_NAME_banned_tobacco_planting: "禁止烟草种植"
 conquest_of_paradise.16.b: "拒绝该提案。"
