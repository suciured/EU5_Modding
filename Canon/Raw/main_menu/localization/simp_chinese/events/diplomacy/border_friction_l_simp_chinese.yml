l_simp_chinese:
 border_friction.1.title: "边境争端"
 border_friction.1.desc: "不是每个人都满足于和[border_claim_country.GetLongName]的结盟关系。我国颇有影响的派系—[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]正积极推动我们撕毁盟约，他们重点关注现由[border_claim_country.GetNameWithNoTooltip]占据的[border_claim_province.GetName]地区，不少人认为该地是我们的合法领土。他们已经成功煽动了民愤！"
 border_friction.1.a: "也许是推行新政的时候了……"
 border_friction_from_event: "对宣称感到恼怒"
 border_friction.1.b: "扭曲作直，大事化小！"
 border_friction.1.c: "放弃我们的宣称。"
 border_friction.2.title: "$border_friction.1.title$"
 border_friction.2.desc: "“理应属于我们的领土[border_claim_province.GetName]正被他国占有，而政府看起来无所作为，毫无收复之意！那么政府是干什么的？”一整幅版面在呼吁我们向[border_claim_country.GetLongName]宣战。\n\n由于这些煽动行为，对我们无法夺回宣称省份的不满席卷朝野上下。"
 border_friction.2.a: "$border_friction.1.a$"
 border_friction.2.b: "$border_friction.1.b$"
 border_friction.2.c: "放弃宣称。"
