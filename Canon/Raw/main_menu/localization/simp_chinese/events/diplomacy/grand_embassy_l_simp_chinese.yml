l_simp_chinese:
 grand_embassy.1.title: "特使团"
 grand_embassy.1.desc: "宫廷中有人提议，派遣一支庞大的使团游历欧洲，寻求与其他欧洲领导人——尤其是与我们有共同敌人的领导人——建立更良好的关系，[ROOT.GetCountry.GetGovernment.GetRuler.GetName]本人也一同前往。这次出使的另外一个好处是还有机会学习[ShowSubContinentName('western_europe')]的先进技术，从而帮助我们的国家实现现代化。"
 grand_embassy.1.a: "亲自加入使团，游历欧洲。"
 grand_embassy.1.b: "我们国家自己的知识已经足够了。"
 grand_embassy.2.title: "特使团抵达[ROOT.GetCountry.GetCapital.GetName]"
 grand_embassy.2.desc: "[from.GetName][from.GetGovernment.GetRuler.GetName]亲率一队特使团来访。[from.GetGovernment.GetRuler.GetSheHeCap]正周游全欧，确保与各国——尤其是同敌同仇之国——的友好邦交。我国要如何接待[from.GetGovernment.GetRuler.GetHerHim]呢？"
 grand_embassy.2.a: "邀请[from.GetGovernment.GetRuler.GetHerHim]留下。"
 received_grand_embassy: "接待特使团"
 grand_embassy.2.b: "婉拒[from.GetGovernment.GetRuler.GetHerHim]。"
 rejected_grand_embassy: "拒绝特使团"
 grand_embassy.2.c: "把[from.GetGovernment.GetRuler.GetHerHim]赶走！"
 grand_embassy.3.title: "特使团在[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 grand_embassy.3.desc: "[from.GetGovernment.GetRuler.GetName]因我国的热烈欢迎而受宠若惊，并盼望我国允许其于[ROOT.GetCountry.GetCapital.GetName]继续进行访问。对[from.GetGovernment.GetRuler.GetHerHis]而言，为了让[from.GetLongName]走向现代化，[from.GetGovernment.GetRuler.GetSheHe]十分希望有机会学习[ShowSubContinentName('western_europe')]的技术进步。"
 grand_embassy.3.a: "邀请[from.GetGovernment.GetRuler.GetHerHim]留下，学习我们的政府架构。"
 grand_embassy.3.a.tt: "[from.GetGovernment.GetRuler.GetName]将学习我们的政府机构"
 invited_to_study_institutions: "邀请学习机构"
 grand_embassy.3.b: "邀请[from.GetGovernment.GetRuler.GetHerHim]留下，学习我们的陆军。"
 grand_embassy.3.b.tt: "[from.GetGovernment.GetRuler.GetName]将学习我们的陆军组织"
 grand_embassy.3.c: "邀请[from.GetGovernment.GetRuler.GetHerHim]留下，学习我们的海军。"
 grand_embassy.3.c.tt: "[from.GetGovernment.GetRuler.GetName]将学习我们的海军组织。"
 grand_embassy.3.d: "[from.GetGovernment.GetRuler.GetSheHe|U]在这里已经待得太久了……"
 grand_embassy.4.title: "大方挽留"
 grand_embassy.4.desc: "在得知[ROOT.GetCountry.GetGovernment.GetRuler.GetName]希望在[ROOT.GetCountry.GetLongName]推行革新后，[embassy_country.GetName]方面慷慨地决定邀请我们在[embassy_country.GetCapital.GetName]多留几天，方便使团深入了解该国技术进展。"
 grand_embassy.4.a: "留下，并研究[target_institution.GetNameWithNoTooltip]。"
 grand_embassy.4.b: "留下，并学习他们的陆军。"
 grand_embassy.4.c: "留下，并学习他们的海军。"
 grand_embassy.4.d: "不，我们还有其他国家要访问。"
 grand_embassy.4.e: "是时候回国了。"
 grand_embassy.5.title: "逗留请求遭拒"
 grand_embassy.5.desc: "为了使[ROOT.GetCountry.GetName]迈向现代化，研习[ShowSubContinentName('western_europe')]先进科技的机会可谓弥足珍贵。遗憾的是，我们的使团逗留[embassy_country.GetCapital.GetName]的请求遭到拒绝。"
 grand_embassy.5.a: "也罢，我们还要访问其它国家。"
 grand_embassy.5.b: "是时候回国了。"
 grand_embassy.6.title: "延长访问时间的回报"
 grand_embassy.6.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]延长访问[embassy_country.GetCapital.GetName]时间以亲自学习他们的技术革新，这取得了丰厚的收获。"
 grand_embassy.6.a: "我们的政府架构会从中受益！"
 grand_embassy.6.b: "我们的陆军会从中受益！"
 grand_embassy.6.c: "我们的海军会从中受益！"
 grand_embassy.7.title: "特使团访问成果丰硕"
 grand_embassy.7.desc: "访问[embassy_country.GetCapital.GetCapitalName]使我国获益匪浅，不过是时候继续前行了。唯一的问题是：去哪？"
 grand_embassy.7.a: "我们应该继续访问其他国家。"
 grand_embassy.7.b: "是时候回国了。"
