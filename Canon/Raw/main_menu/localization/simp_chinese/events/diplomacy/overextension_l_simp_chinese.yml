l_simp_chinese:
 overextension.1.title: "部队逃亡"
 overextension.1.desc: "我们臭名昭著的战争是造成了普遍的不满。许多人没有履行职责，而是逃进森林。"
 overextension.1.a: "这些人本来就是群懦夫。"
 overextension.2.title: "普遍的敌对"
 overextension.2.desc: "我国声名狼藉，[ROOT.GetCountry.GetName]国内有很多人对此不满。"
 overextension.2.a: "我们需要更好的鞭策者……"
 overextension.3.title: "败坏名声！"
 overextension.3.desc: "我们最近的策略是谁挡在我们的路上就征服谁，这竟然对我们在国民中的地位似乎造成了一些负面影响。"
 overextension.3.a: "他们总是反应过度！"
 overextension.4.title: "通货膨胀"
 overextension.4.desc: "持续战争的态势已经侵蚀了我们的经济，现在通货膨胀已经超出了控制！"
 overextension.4.a: "试着铸造更多的货币！"
 overextension.5.title: "军官逃亡"
 overextension.5.desc: "[ROOT.GetCountry.GetName]重复而且似乎漫无目的的战争使许多军官理想破灭，他们已经逃走寻找更好的工作。"
 overextension.5.a: "哼，我们的军官多了去了！"
 overextension.6.title: "商人的愤怒"
 overextension.6.desc: "有些市场显然对[ROOT.GetCountry.GetName]无休止的征服战争感到厌恶，并决定驱逐我们的商人。"
 overextension.6.a: "那我要把他们也都征服了！"
 overextension.7.title: "商人被害！"
 overextension.7.desc: "有些国家被我们的外交政策吓坏了，决定采用暗杀我们商人的方式来打击我们的经济！\n\n更加让人震惊的是这种事情甚至会在我们自己的市场内发生……"
 overextension.7.a: "摇摇脑袋！还好不是我……"
 overextension.8.title: "正统性受到质疑"
 overextension.8.desc: "[target_ruler.GetName]表现出的残忍嗜杀已经摧毁了[ROOT.GetCountry.GetName]在世界上的名声，眼下我们应该开始思考一个如此残忍的统治者其正统性何在。"
 overextension.8.a: "很不理想……"
 overextension.9.title: "事务官辞职"
 overextension.9.desc: "事务官是国家的栋梁，但不幸的是他们全辞职了！\n\n他们声称这是抗议持续不断地战争加诸他们的重重压力。"
 overextension.9.a: "我可以自己来做他们的工作！"
 overextension.10.title: "顾问辞职"
 overextension.10.desc: "因为惧于我们的征服性外交政策，一位首席顾问已经辞职并拒绝服务本国！"
 overextension.10.a: "典型的反贼……这是件好事！"
 merchant_recalled: "商人的愤怒"
 overextension.11.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]阶层不满"
 overextension.11.desc: "由于我们声名狼藉的行为，我们的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]已经注意到这正在影响他们与其他国家贵族的关系。这显然不是个好兆头！"
 overextension.11.a: "$common_string_what_can_we_do$"
 overextension.12.title: "恶名[ROOT.GetCountry.GetReligion.GetSinPrefixName][ROOT.GetCountry.GetReligion.GetSinName|U]"
 overextension.12.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]非常明确地表示，我们的[antagonism|e]行为正在使我们成为人类眼中的耻辱，也是一种[ROOT.GetCountry.GetReligion.GetSinPrefixName][ROOT.GetCountry.GetReligion.GetSinName]！"
 overextension.12.a: "这是[ROOT.GetCountry.GetReligion.GetGodName]的意志"
 overextension.13.title: "恶人有恶报！"
 overextension.13.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]认为我们的[antagonism|e]水平导致了贸易机会的减少，影响了我国的财务状况！"
 overextension.13.a: "这是我们可以接受的权衡。"
 overextension.14.title: "恶名违背[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的传统"
 overextension.14.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]声称我们的[antagonism|e]违背了国家的传统，这在过去的好日子里是未曾有过的。"
 overextension.14.a: "时代已经改变"
