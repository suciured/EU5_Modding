l_simp_chinese:
 unionevents.1.title: "地方贵族抗议"
 unionevents.1.desc: "[ROOT.GetCountry.GetGovernment.GetFullRulerName|U]看起来比起[ROOT.GetCountry.GetGovernment.GetRuler.GetCulture.GetName]贵族，更喜欢[ROOT.GetCountry.GetCulture.GetName]的贵族。现有的贵族抱怨他们几个世纪以来的良好教养被愚蠢地忽视了。这对我们的国家产生了一些剧烈的影响。"
 unionevents.1.a: "将其中一些人枭首示众！"
 opinion_restrict_nobles: "限制外国贵族"
 unionevents.1.b: "和解。"
 opinion_reconcile: "和解"
 unionevents.2.title: "[target_ruler.GetNameWithNoTooltip|U]无视[ROOT.GetCountry.GetNameWithNoTooltip]"
 unionevents.2.desc: "我们的联合统治者非常专注于[target_ruler.GetHerHis]自己的[union_target.GetFlavorRank]，而在我们的[ROOT.GetCountry.GetFlavorRank]事务上投入的时间看起来不够。这显然不是我们的人民希望看到的。"
 unionevents.2.a: "这是对[ROOT.GetCountry.GetNameWithNoTooltip]的侮辱！"
 opinion_ignorant_monarch: "无知的君主"
 unionevents.2.b: "邀请[target_ruler.GetHerHim]来我们的首都！"
 opinion_supportive_monarch: "乐于支持的君主"
 unionevents.3.title: "[ROOT.GetCountry.GetName]经济遭到忽视"
 unionevents.3.desc: "虽然我们两国共奉一君，但我国的商人仍然被视为外国人对待。这伤害了我国的经济。[ROOT.GetCountry.GetGovernment.GetFullRulerName|U]应该花更多的时间在我们的国家，让它繁荣起来！"
 unionevents.3.a: "仅仅是名义上联合？"
 opinion_union_in_name: "名义上的联合"
 unionevents.4.title: "文化差异"
 unionevents.4.desc: "可悲的是我们新君主的行为方式并不像我们一样文明，然而[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]治下的民众似乎为此颇感冒犯。"
 unionevents.4.a: "他们应该学一学礼仪！"
 opinion_backward_monarch: "落后的君主"
 unionevents.5.title: "我们的联统国名声败坏"
 unionevents.5.desc: "客气地评价一下我们的君主，择邻而居的话，那位大人绝不是什么最佳人选。该国的历史从来便是扩张和征服，而我们又注定与他们是一路货色，可悲可叹。"
 unionevents.5.a: "我们并不一样。"
 opinion_bad_monarch: "恶毒君主"
 unionevents.5.b: "我们是一体的！"
 opinion_one_and_same: "同心同德"
 unionevents.98.title: "[ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip]和[ROOT.GetCountry.GetFlavorRank]"
 unionevents.98.title.fallback: "[GetInternationalOrganizationType('union').GetNameWithNoTooltip]和[ROOT.GetCountry.GetFlavorRank]"
 unionevents.98.desc: "[root_character.GetName]去世后，[ROOT.GetCountry.GetLongName]陷入了空位期。通常，我们会通过[ROOT.GetCountry.GetGovernment.GetHeirSelection.GetName]迅速决定一位新的统治者。然而，由于我们目前是[ROOT.GetCountry.GetDiplomacy.GetUnion.GetName]的一部分，[ROOT.GetCountry.GetFlavorRank]面临着一个相当独特的决定。"
 unionevents.98.desc.union_has_leader: "$unionevents.98.desc$\n\n[target_character.GetName]，[ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip]当前的领袖，希望接手[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的统治。如果我们希望留在[GetInternationalOrganizationType('union').GetName]并寻求最终接管主导权，选取[target_character.GetShortNameWithNoTooltip]可能是一个合适的选择，尽管如此，这显然违背了[ShowGovernmentTypeName('republic')]的价值观。"
 unionevents.98.desc.union_has_no_leader: "$unionevents.98.desc$\n\n[target_character.GetName]也许是现在能够代表[ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip]的人物，但绝不是[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的合适人选。为了维护我们在[GetInternationalOrganizationType('union').GetName]中的地位，为[target_character.GetHerHim]破例或许是可以接受的，但这必然导致我们的许多人民对[ShowGovernmentTypeName('republic')]失去信心。"
 unionevents.98.fallback: "那个曾经作为[GetInternationalOrganizationType('union').GetName]煊赫一时的组织，现在只剩下了在[ROOT.GetCountry.GetLongName]的府衙中外交和行政的一地鸡毛。[ShowGovernmentTypeName('monarchy')]你方唱罢我登场，唯有[ShowGovernmentTypeName('republic')]始终屹立。"
 unionevents.98.a: "选举[target_character.GetShortNameWithNoTooltip]！"
 unionevents.98.b: "是时候和[ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip]分道扬镳了。"
 unionevents.98.c: "[ROOT.GetCountry.GetLongNameWithNoTooltip]万岁！"
