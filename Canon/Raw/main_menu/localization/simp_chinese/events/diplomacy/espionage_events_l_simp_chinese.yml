 espionage_events.1.title: "忠奸莫辨的双面间谍"
 espionage_events.1.desc: "间谍活动也许是对国家忠诚的最难考验。恐惧和诱惑时常围绕着每一位间谍，越是擅长其工作，越是无法回避面对这些问题。这些诱惑，当然，我们更情愿提供给外国间谍。\n\n一位来自[espionage_event_country.GetName]这个腐败猖獗之国的间谍近期选择接受诱惑。相比大多数人希望的受贿方式，他渴望着获得更大的利润，故而提出作为我们的双面间谍。然而，其“匿名”的联络方式显然没有预期那样有效。我们已经知道他的名字了。我们该怎么处理？"
 espionage_events.1.a: "接受条件但降低价格并宽恕他的性命。"
 espionage_events.1.b: "让他在出“事故”之前隐蔽几天。"
 espionage_events.2.title: "叛徒的第二次机会"
 espionage_events.2.desc: "我们已然注意到[ROOT.GetCountry.GetAdjective]社会中的腐败问题，但是至少，我们希望它只停留在我们自己人之间的利益交换中。我们错了。某个维持着在[origin_country.GetName]的间谍网的间谍被其同事证实近期接受了一份只可能是来自[origin_country.GetAdjective]政府的大额贿赂金。我们必须接受一位优秀间谍并不如我们所想得那般忠诚的事实。\n\n有人指出此事尚有挽回余地。向他出示他叛国的证据，这位密探也许会重归旧主——且额外获得了[origin_country.GetAdjectiveWithNoTooltip]信任。值得冒这个险吗？"
 espionage_events.2.a: "他现在对我们来说更有价值了。"
 espionage_events.2.b: "他已经造成了足够的破坏。最后一次邀请他回家吧。"
 espionage_events.3.title: "二次叛变？"
 espionage_events.3.desc: "任用背德之人的麻烦在于他们几乎不会只背叛一次。那个[espionage_event_country.GetAdjective]间谍，那个我们提供了大量金钱和仁慈让他转换立场对抗他的母国的双面间谍，似乎已被他背叛之人发现了。我国其他密探指出他被要求继续同时为两边工作，只是重新忠于他的母国。\n\n这个要求已被下达，此事毫无疑问。他仍然活着，证明他一定——至少是——装作接受了。尽管如此，他仍能为我们工作，只是会将口令信息交给敌国。我们能承担这个风险吗？"
 espionage_events.3.a: "这越来越荒唐了，决定相信他也是荒谬无比。"
 espionage_events.3.tt_1: "如果该间谍现忠于他们："
 espionage_events.3.b: "他又一次愚弄了他们？那可真厉害。"
 espionage_events.3.tt_2: "如果该间谍仍忠于我们："
 espionage_events.4.title: "告解的封印"
 espionage_events.4.desc: "宗教机构被认为是神圣而不可侵犯的，且高于一切国家和间谍们无足轻重的阴谋诡计。这便是为什么渗透其中如此重要。许多不会被公开的机密都会被私下告知宗教权威，而告解之事早已是宗教当局的例行公事。\n\n我们已在[victim_country.GetName]进行间谍活动，当地一座教堂为我们提供了一个绝佳的机会。一位忠诚的密探，伪装成当地修道院中的一个修女，发觉她可以在处理日常事务中窃听到许多告解中的秘密对话。虽然她可以轻易全身而退，但此事一旦暴露则不免会触怒宗教权威。我们应该冒这个险吗？"
 espionage_events.4.a: "他们的罪愆是可利用的，尽管我们不能帮他们开脱……"
 espionage_events.4.b: "难以置信！她应该告知神甫他们的对话泄露了。"
 espionage_events.5.title: "教宗发现阴谋"
 espionage_events.5.desc: "我们借用告解时收集的信息来增强收集[victim_country.GetName]情报能力的方案演变成了与教廷间的外交灾难，我们的密探参与其中不过数月便被发现。面对教会的盛怒，她带着随身物品从修道院销声匿迹；究竟是她自己逃离了或是敌国所为，我们无法得知。\n\n但有一点是实际确定的，教廷已经得到足够信息发觉我们是幕后主使。教宗对我们利用教会如此行事的举动大为震惊。虽然[ROOT.GetCountry.GetGovernment.GetRulerTitle]作了合理推诿，但国家的形象不可逆地受到损害。"
 espionage_events.5.a: "现在请求宽恕是否为时已晚？"
 espionage_events.8.title: "间谍总管怀疑邻国"
 espionage_events.8.desc: "拥有一位间谍总管对海外情报收集有着不小贡献，但我们的间谍首脑有时也会进行反谍报行动。近来的调查揭露了一个只能是由我们的邻国所致的阴谋。幕后究竟是哪国仍不得知，但持续的情报交换表明其主谋并不会过于远离情报源。\n\n我们的间谍总管已经准备好围捕并审问可能有关的外国官员，但根据冲突理论，当由[ROOT.GetCountry.GetGovernment.GetRulerTitle]来决定我们的目标。我们的邻居可能不喜欢被指责，但是有些事必须得做，而且要快。"
 espionage_events.8.a: "多种可能性中，也许是这个……"
 counterintelligence_operation: "反间谍行动"
 espionage_events.8.b: "……或者这个最有可能。"
 espionage_events.9.title: "联盟中的秘密"
 espionage_events.9.desc: "大使和外交特使常常也是间谍，即便不然，在出使他国正大光明参与谈判的本职工作之外，他们也充当着搜集情报的线人。因此，驻留[ROOT.GetCountry.GetCapital.GetName]的[spying_ambassador.GetAdjective]大使被怀疑参与间谍活动一事并不那么令人意外。现在的问题是在只有彻底盘问才能定罪的情况下，我们该如何巧妙地处理这一问题。"
 espionage_events.9.a: "我们必须彻查。逮捕大使！"
 espionage_events.9.b: "要求替换掉这位大使。"
 espionage_events.9.c: "试试把他从重要事务中隔离开吧。"
 espionage_events.10.title: "大使认罪"
 espionage_events.10.desc: "一旦被捕并离开了职位所带来的舒适生活，这位受怀疑的大使立刻向讯问者承认了自己的罪行。此外，他的供词还表明该国的间谍网络远比我们原先设想得要更为庞大。尽管这对[spying_ambassador.GetName]来说显然是个窘迫的状况，但他们要求我国立刻将大使遣送回国以平和地解决这一问题。\n\n尽管能够避免杀死或囚禁外交官员是件好事，此人已然证实其为我国之敌。更重要的是，他可能还握着对我们有价值的信息。我们该让他回国以平息这一事态吗？"
 espionage_events.10.a: "不，受扣押且承受巨大压力的敌国间谍是很重要的信息来源。"
 imprisoned_ambassador: "囚禁大使"
 espionage_events.10.b: "我们都或多或少监视他人。我们能够原谅并放下这些问题。"
