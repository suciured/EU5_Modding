l_simp_chinese:
 cultural_event.1.title: "喜剧演出"
 cultural_event.1.desc: "听呐，听呐！向不曾预料的人们呈现主角、丑角和其他所有传统专业戏剧里的固有角色，观察他们被演员的滑稽戏和恶作剧逗乐的样子。一本好剧可以令任何人暂时忘记生活中的痛苦和疲惫。而且，它很有趣！"
 cultural_event.1.a: "就这么做吧！"
 cultural_event.1.b: "庸人自扰。"
 cultural_event.2.title: "自由，平等，博爱"
 cultural_event.2.desc: "就像强大的火炬，[ShowInstitutionName('enlightenment')]带来的理性之光横扫旧世界与新世界，即便是最黑暗的角落也被点亮了。进一步接纳这一运动无疑会促进科学和哲学上的进步，但启蒙运动关于人类自由和人不可剥夺的权利的观念可能会引发一点叛逆问题。"
 cultural_event.2.a: "让我们去探究[ShowInstitutionNameWithNoTooltip('enlightenment')]教给我们的思想！"
 cultural_event.2.b: "不，这不值得冒引发动荡的风险。"
 cultural_event.3.title: "[GetCountry('BYZ').GetNameWithNoTooltip]难民"
 cultural_event.3.desc: "[GetCountry('BYZ').GetName]已经陷落，罗马帝国最后的堡垒君士坦丁堡一同覆灭。正当基督教世界正因此惊慌失措之时，[GetCountry('BYZ').GetAdjectiveWithNoTooltip]来的难民蜂拥来到[ShowContinentName('europe')]大大小小的城市和宫廷，带来关于古典时代知识的古老手稿，亚里士多德、柏拉图和盖伦的文章，还有详尽的[ShowLanguageName('latin_language')]与[ShowLanguageName('greek_language')]的知识。\n\n将这些难民邀请到[ROOT.GetCountry.GetName]，或许能极大地促进我们文化和科学领域的工作。"
 cultural_event.3.a: "无论如何，让他们来吧！"
 cultural_event.3.b: "不，我们无法容忍他们的存在。"
 cultural_event.4.title: "赞助$STATIC_MODIFIER_NAME_florentine_school$"
 cultural_event.4.desc: "有了一定的知名度，我们有机会资助佛罗伦萨画派的[ShowCultureGroupName('italian_group')]画家。被视为“国际艺术品的买家”绝对会提升民众对我们的好感。"
 cultural_event.4.a: "当然！他们会得到我们的支持！"
 cultural_event.4.b: "不，我们已经有够多的问题了。"
 cultural_event.5.title: "最后的骑士竞技大会"
 cultural_event.5.desc: "世界正在进步，我们可以感觉到我们的精英骑士们会被渐渐淘汰。但现在，让[ROOT.GetCountry.GetName]最后的骑士们展现一下身手吧！"
 cultural_event.5.a: "为了光荣，前进！"
 cultural_event.5.b: "不，我们需要与时俱进。"
 cultural_event.6.title: "特许成立$STATIC_MODIFIER_NAME_guild_of_st_luke$"
 cultural_event.6.desc: "圣路加是艺术家的主保圣人，[ShowSubContinentName('western_europe')]的艺术家公会通常都以其为名。在[ROOT.GetCountry.GetName]成立公会的费用也许稍显昂贵，但文化收益却是有目共睹。发展公会的管理机构也会加强我们本土的官僚传统。"
 cultural_event.6.a: "当然！他们会得到我们的支持。"
 cultural_event.6.b: "不，我们负担不起。"
 cultural_event.7.title: "[target_location.GetNameWithNoTooltip]式绘画的黄金时代"
 cultural_event.7.desc: "[target_location.GetName]的人民近来皈依了[ROOT.GetCountry.GetReligion.GetName]，同时保持着该地浓厚的人文主义思想和哲学底蕴，这为打破旧[ShowReligionAdjective('catholic')][ShowContinentName('europe')]既定艺术传统与理想奠定了基础。借助[target_location.GetNameWithNoTooltip]蓬勃发展的贸易所带来的财富洪流，我们或将迎来绘画艺术的黄金时代！"
 cultural_event.7.a: "当然！我们必须支持艺术！"
 cultural_event.7.b: "不，我们已经有够多的问题了。"
 cultural_event.8.title: "$STATIC_MODIFIER_NAME_diwani_script$"
 cultural_event.8.desc: "$STATIC_MODIFIER_NAME_diwani_script$，即迪瓦尼体，是一种行草风格的[ShowLanguageName('arabic_language')]书法体，以专用于王室法令的书写而得名。我们可通过以书法的和谐之美颁布敕令与[ROOT.GetCountry.GetReligion.GetGodName]的旨意，巩固我们的统治。"
 cultural_event.8.a: "就这么做吧！"
 cultural_event.8.b: "这不值得我们关注。"
 cultural_event.9.title: "茶道"
 cultural_event.9.desc: "[ShowRegionName('japan_region')]种植[ShowGoodsName('tea')]已有数个世纪，一些团体正在发展更加精致的#italic 茶道#!美学。既有宗教仪式，亦有文化传统，拥有我们的支持，茶道将成为我们文化遗产的一部分。"
 cultural_event.9.a: "就这么做吧！"
 cultural_event.10.title: "支持[ShowInstitutionNameWithNoTooltip('renaissance')]哲学"
 cultural_event.10.desc: "新兴哲学依附于人类的荣耀，宣扬人类成就的伟大潜能。推广这些人文主义理念或许能激发民众更大的抱负、创造力与生产力，但同时也可能使他们开始质疑我们的统治权威。"
 cultural_event.10.a: "这些哲学家会得到我们的支持。"
 cultural_event.10.b: "不，我们已经有够多的问题了。"
 cultural_event.11.title: "[ShowModifierWithNoTooltip('south_german_organ_tradition')]"
 cultural_event.11.desc: "来自[ShowRegionName('south_german_region')]地区的管风琴作曲家们一直跟随[ShowCultureGroupName('italian_group')]大师们学习，这启发了他们独特的风格。这种充满即兴前奏曲、恰空舞曲和帕萨卡利亚舞曲的新风格，如果我们决定支持它，可能会成为一项值得传承的音乐与文化传统。"
 cultural_event.11.a: "当然。他们会得到我们的支持。"
 cultural_event.11.b: "不，我们已经有够多的问题了。"
 cultural_event.12.title: "支持巴洛克式音乐"
 cultural_event.12.desc: "我们永远无法知道，也很难想象有多少艺术天赋会因为缺少金钱、食物和爱而消失殆尽。资助在[ROOT.GetCountry.GetName]奋斗的作曲家们，他们也会给我们以回报。"
 cultural_event.12.a: "当然。他们会得到我们的支持。"
 cultural_event.12.b: "不，我们已经有够多的问题了。"
 cultural_event.13.title: "国家史诗"
 cultural_event.13.desc: "据悉，我国民间流传着关于[SCOPE.sCharacter('target_character').GetName]的传说：当[ROOT.GetCountry.GetName]到了最危险的时候，[SCOPE.sCharacter('target_character').GetSheHe]将重返故土祛除邪魔。传说里有几分真相搁在一边，我们正式采纳这一神话，以此激发民众的希望，并为我们的统治增添合法性。"
 cultural_event.13.a: "好，人民需要这样的佳话。"
 cultural_event.13.b: "不，我们的人民应当着眼身边、关注当下。"
 cultural_event.14.t: "资助[target_location.GetNameWithNoTooltip]的[ShowBuildingTypeNameWithNoTooltip('university')]"
 cultural_event.14.desc: "[target_location.GetName]的[ShowBuildingTypeName('university')]在知识领域的不断扩张需要大量资金。经院哲学、人文主义的兴起，以及对失落已久的经典文本的再度渴求可不会自己出钱，这需要国库来养活！\n\n资金紧张的[ShowBuildingTypeNameWithNoTooltip('university')]提出让其最优秀的一位教师来为国服务，以换取大量资金用于进一步的学术追求。代价高昂，但知识无价，而且一位好老师可以成为出色的[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]……"
 cultural_event.14.a: "饥饿的思想必须得到滋养！"
 cultural_event.14.b: "我们拒绝赞助该机构。"
