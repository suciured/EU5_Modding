l_simp_chinese:
 culture_religion_events.1.title: "[target_heir.GetNameWithNoTooltip]和[teacher.GetCulture.GetNameWithNoTooltip]人"
 culture_religion_events.1.desc: "[target_heir.GetName]在其受教育期间与我们的[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle][teacher.GetName]走得非常近，[target_heir.GetHerHis]与老师[teacher.GetShortNameWithNoTooltip]以及[teacher.GetHerHim]家乡的[teacher.GetCulture.GetName]人之间形成了一种特殊纽带。\n\n[target_heir.GetNameWithNoTooltip]在[teacher.GetCulture.GetNameWithNoTooltip]人的土地上的旅行让我们的王朝更受欢迎，但在[ROOT.GetCountry.GetCapital.GetName]引发了一些人的反对。我们的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]们开始担心[target_heir.GetNameWithNoTooltip]掌管[ROOT.GetCountry.GetFlavorRank]后，[target_heir.GetSheHe]会偏袒[teacher.GetCulture.GetNameWithNoTooltip]人臣民，并开始密谋在[ROOT.GetCountry.GetGovernment.GetCourtTitle|U]里反对[target_heir.GetHerHim]和[teacher.GetNameWithNoTooltip]。他们要求我们处罚[ROOT.GetCountry.GetGovernment.GetHeirTitle]并保证[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的权利。"
 culture_religion_events.1.a: "是时候让年轻的[target_heir.GetShortNameWithNoTooltip]学习[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]的文化习俗了。"
 culture_religion_events.1.b: "在这件事上，我们会祝福[target_heir.GetShortNameWithNoTooltip]。"
 culture_religion_events.2.title: "[target_ruler.GetNameWithNoTooltip]和[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]人"
 culture_religion_events.2.desc: "[target_ruler.GetName]的继位被我们[ROOT.GetCountry.GetFlavorRank]的[target_ruler.GetCulture.GetName]同情者所普遍接受，但许多当地[ROOT.GetCountry.GetCulture.GetName]人对他们的新[ROOT.GetCountry.GetGovernment.GetRulerTitle]有所猜忌。对他们来说，[target_ruler.GetSheHe]在很多方面是一个有着奇怪习俗和异国习性的[target_ruler.GetWomanMan]。"
 culture_religion_events.2.a: "他们早晚会喜欢[target_ruler.GetHimHer]。"
 culture_religion_events.2.a.tt: "所有与[target_ruler.GetNameWithNoTooltip]同为[target_ruler.GetCulture.GetNameWithNoTooltip]文化的[countries|e]对我们的[opinion|e]增加[ShowBiasValue('opinion_ruler_of_our_culture')|+=]。"
 culture_religion_events.2.b: "安抚[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]人。"
 culture_religion_events.3.title: "[target_ruler.GetNameWithNoTooltip]的信仰"
 culture_religion_events.3.desc: "[target_ruler.GetName]的信仰在很长一段时间内都是在我们[ROOT.GetCountry.GetFlavorRank]的顶层[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]当中引起不安的原因。但随着时间流逝，[target_ruler.GetHerHis]的影响使得一些“新鲜血液”甚至是我们的一些古老家族接受了[target_ruler.GetReligion.GetAdjective]信仰。由于[target_ruler.GetReligion.GetAdjectiveWithNoTooltip]的仪式在[ROOT.GetCountry.GetCapital.GetName]公开举行，以及[target_ruler.GetNameWithNoTooltip]明显的坚定信仰，使这种仪式在我们国家的影响力逐渐扩大，吸引了来自国内和世界其他地方的信徒。"
 culture_religion_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 culture_religion_events.3.a.tt: "我们所有低于50%[control|e]的地点的非[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip][pops|e]会有十分之一皈依[target_ruler.GetNameWithNoTooltip]的[target_ruler.GetReligion.GetAdjectiveWithNoTooltip][religion|e]。"
 culture_religion_events.3.b: "[target_ruler.GetNameWithNoTooltip]的[target_ruler.GetReligion.GetNameWithNoTooltip]将会分裂我们的[ROOT.GetCountry.GetFlavorRank]！"
 culture_religion_events.4.title: "坏影响"
 culture_religion_events.4.desc: "长久以来，许多正直的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]都认为[target_ruler.GetName]的叛教行为毒害了[ROOT.GetCountry.GetFlavorRank]，并且把我们的人民置于了危难之中。\n\n一位来自古老家族的虔诚贵族，和[rebel_province.GetName]当地的教士一起在[rebel_province.GetName]组织了一支军队，正在向首都进发，以废黜[ROOT.GetCountry.GetCapital.GetName]的异端统治者。"
 culture_religion_events.4.a: "叛徒必须死。"
 culture_religion_events.5.title: "异教[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 culture_religion_events.5.desc: "在[ROOT.GetCountry.GetCapital.GetName]公开异端邪说的[target_ruler.GetReligion.GetGroup.GetAdjective][ROOT.GetCountry.GetGovernment.GetRulerTitle]并不是没有受到在[ROOT.GetCountry.GetFlavorRank]信仰[ROOT.GetCountry.GetReligion.GetAdjective]的臣民的注意。这在正统信仰当中引起了一些刺激和争议，并且对于那些已经存在宗教争端的地区尤其严重。据称一名当地[ROOT.GetCountry.GetGovernment.GetEstateName('clergy')]试图通过煽动性的演说在[rebel_province.GetName]的人民当中宣扬“[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]的腐化”来激化[rebel_province.GetName]的矛盾。此时不动用一些武力可能很难把他从演讲台上拉下来。"
 culture_religion_events.5.a: "使用武力是唯一的办法了。"
 culture_religion_events.5.b: "值得为了这个王位改变我们的信仰！"
 culture_religion_events.6.title: "[target_ruler.GetNameWithNoTooltip]的[target_ruler.GetReligion.GetAdjectiveWithNoTooltip|U][ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 culture_religion_events.6.desc: "即使许多人认为[target_ruler.GetName]的信仰冒犯了一切神圣的事物，[target_ruler.GetSheHe]仍然将[target_ruler.GetHerHis]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]变成了[target_ruler.GetHerHis]的信仰同胞的真正避风港。通过这样建立的社交网络，我们可以吸引一些原先接触不到的人们。而在这些人中，[minister.GetName]现在受到了[ROOT.GetCountry.GetFlavorRank]统治集团中顽固势力的攻击。"
 culture_religion_events.6.a: "我们需要[minister.GetHerHis|U]的才能！"
 culture_religion_events.6.b: "将[minister.GetNameWithNoTooltip]免职。"
 culture_religion_events.7.title: "争夺[ROOT.GetCountry.GetGovernment.GetRulerTitle]的宠信"
 culture_religion_events.7.desc: "[target_ruler.GetName]喜爱[target_ruler.GetHerHis]的[target_ruler.GetCulture.GetName]人，并且[target_ruler.GetSheHe]说着口音明显的[ROOT.GetCountry.GetCulture.GetLanguage.GetName]的事实已经不再是一个秘密。\n\n[target_ruler.GetNameWithNoTooltip]甚至让[target_ruler.GetCulture.GetNameWithNoTooltip]人顾问和廷臣围在[target_ruler.GetHerselfHimself]身边。这引起了我们国家一些传统的[ROOT.GetCountry.GetCulture.GetName]人家族的注意。[minister.GetName]，一位[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]人传统价值观的捍卫者，对[target_ruler.GetNameWithNoTooltip]的政策有很大的意见，如今即将被逐出[ROOT.GetCountry.GetGovernment.GetAdjective|U]议会。"
 culture_religion_events.7.a: "我们必须试着缓和局势。"
 culture_religion_events.7.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 culture_religion_events.8.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]的推崇"
 culture_religion_events.8.desc: "[target_ruler.GetName]对[target_ruler.GetCulture.GetName]文化不加掩饰的推崇并没有逃过我们[ROOT.GetCountry.GetFlavorRank]内[ROOT.GetCountry.GetCulture.GetName]人的眼睛。一些有权势之人表达了他们对最近政策的懊恼，阻碍变得越来越广泛。"
 culture_religion_events.8.a: "根本没有这种推崇。"
 culture_religion_events.8.b: "我们必须得有所表示。"
 culture_religion_events.9.title: "外国友人"
 culture_religion_events.9.desc: "[target_ruler.GetName]对[target_ruler.GetCulture.GetName]文化和语言的喜好在很多人看来是一种怪癖，然而这让[target_ruler.GetCulture.GetNameWithNoTooltip]诸国对我们敞开了大门。[target_ruler.GetNameWithNoTooltip]正在尽[target_ruler.GetSheHe]所能来强化与[target_ruler.GetHerHis]同胞的纽带。"
 culture_religion_events.9.a: "好朋友，不嫌多。"
 culture_religion_events.9.b: "让我们学学[advanced_country.GetAdjectiveWithNoTooltip][advanced_country.GetFlavorRank]的治国之道吧。"
 culture_religion_events.10.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]的尔虞我诈"
 culture_religion_events.10.desc: "一名[minister.GetCulture.GetName]人官员，[minister.GetName]的高升惹怒了[target_ruler.GetName]的身边众人。我国最古老的[ROOT.GetCountry.GetCulture.GetName]人家族的部分元老，已经来觐见我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]，要求我们把[minister.GetShortNameWithNoTooltip]调离[minister.GetHerHis]的位置。"
 culture_religion_events.10.a: "我们必须听从[ROOT.GetCountry.GetFlavorRank]中[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的意见。"
 culture_religion_events.10.b: "荒谬！"
 culture_religion_events.11.title: "[minister.GetCulture.GetNameWithNoTooltip]群众的支持率提高"
 culture_religion_events.11.desc: "作为[minister.GetCulture.GetName]人群体的领军人物，[minister.GetName]兼具良好的洞察力以及远播[minister.GetSheHe]身处的[ROOT.GetCountry.GetCapital.GetName]内阁之外的影响力。基于这一事实，[minister.GetSheHe]对我们有益，大大提高了民众对我们的[ROOT.GetCountry.GetFlavorRank]，以及统治它的[ROOT.GetCountry.GetCulture.GetName]人的支持。"
 culture_religion_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 culture_religion_events.12.title: "[minister.GetReligion.GetAdjectiveWithNoTooltip]大臣"
 culture_religion_events.12.desc: "[minister.GetReligion.GetAdjective]信众好奇而又热切地关注着[minister.GetName]的崛起。对人们来说，[minister.GetSheHe]已经成了一种榜样，证明即使你不是国教信徒，也能在[ROOT.GetCountry.GetAdjective]出人头地。"
 culture_religion_events.12.a: "有朝一日你们都可能如[minister.GetNameWithNoTooltip]一般崛起。"
 culture_religion_events.12.a.tt: "我们[religion|e]为[minister.GetReligion.GetAdjectiveWithNoTooltip]的[pops|e]会获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]"
 culture_religion_events.13.title: "当权的异教徒"
 culture_religion_events.13.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]长久以来都反对我们重用异教徒。当[minister.GetName]获得[ROOT.GetCountry.GetGovernment.GetCabinetTitle]任命时他们强烈反对，并且毫无妥协之意。海内外的一些知名宗教人士也纷纷谴责[ROOT.GetCountry.GetFlavorRank]公然任用非[ROOT.GetCountry.GetReligion.GetGroup.GetAdjective]官员。"
 culture_religion_events.13.a: "是时候让[minister.GetNameWithNoTooltip]离开了。"
 culture_religion_events.13.b: "我们不会向那些狭隘的半吊子屈服的。"
 culture_religion_events.13.b.tt: "所有我们宗教组的[countries|e]对我们的[opinion|e]提高[ShowBiasValue('entertaining_heathens')|+=]。"
 entertaining_heathens: "异教倾向"
 culture_religion_events.14.title: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle|U]中的[minister.GetReligion.GetAdjectiveWithNoTooltip]影响"
 culture_religion_events.14.desc: "我们在[ROOT.GetCountry.GetName]的许多虔诚[ROOT.GetCountry.GetReligion.GetAdjective]信徒将[minister.GetName]看作是危害统治的宗教纯洁性的毒瘤。他们担心，在[minister.GetHerHis]的蛊惑下[target_ruler.GetName]会在治理中偏袒[minister.GetReligion.GetAdjective]官员，又或者[minister.GetSheHe]将把[ROOT.GetCountry.GetGovernment.GetRulerTitle][target_ruler.GetHerselfHimself]本人引向邪道。"
 culture_religion_events.14.a: "是时候让[minister.GetNameWithNoTooltip]离开了。"
 culture_religion_events.14.b: "简直荒谬。"
 culture_religion_events.18.title: "[target_religion.GetAdjectiveWithNoTooltip|U][ROOT.GetCountry.GetGovernment.GetHeirTitle]？"
 culture_religion_events.18.desc: "[target_heir.GetName]对[target_religion.GetAdjective]产生了浓厚的兴趣。作为继承人，显然[target_heir.GetSheHe]知道我国国教的那一套，但也许没有能力讨论神学，也无法凭[target_heir.GetHerselfHimself]自己主持关于[target_religion.GetName]的辩论。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]领导人员向[target_ruler.GetName]报告了他们的担忧。他们预测，如果我们不强迫[target_heir.GetHerHim]恢复[target_heir.GetHerHis]的理智，我们的[ROOT.GetCountry.GetGovernment.GetHeirTitle]难以在高层政府中立足。"
 culture_religion_events.18.a: "该和[target_heir.GetNameWithNoTooltip]谈谈了。"
 culture_religion_events.18.b: "是[ROOT.GetCountry.GetGovernment.GetRulerTitle]在统治这个国家。"
 culture_religion_events.21.title: "信仰问题"
 culture_religion_events.21.desc: "长久以来，[target_ruler.GetName]的个人信念与[ROOT.GetCountry.GetName]宗教机构的信念相抵牾。这造成了不少摩擦与争执，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]和上层[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]经常质疑[target_ruler.GetHerHis]的统治。不过现在，从[ROOT.GetCountry.GetCapital.GetName]到[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的乡间，许多人支持[target_ruler.GetHerHim]对[target_ruler.GetReligion.GetAdjective]信仰的无私奉献。\n\n也许现在正是[ROOT.GetCountry.GetNameWithNoTooltip][ROOT.GetCountry.GetFlavorRank]做出伟大变革的最好时机？当然，守旧派不会轻易接受，不过想做的话就一定会有办法……"
 culture_religion_events.21.a: "[target_capital.GetNameWithNoTooltip]应该变为[target_ruler.GetReligion.GetAdjectiveWithNoTooltip]的[target_capital.GetRank.GetNameWithNoTooltip]。"
 culture_religion_events.21.a.tt: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]的[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip][pops|e]会由四分之一皈依[target_ruler.GetNameWithNoTooltip]的[target_ruler.GetReligion.GetAdjectiveWithNoTooltip][religion|e]。"
 culture_religion_events.21.b: "我们不能担此风险。"
 culture_religion_events.22.title: "[target_ruler.GetNameWithNoTooltip]的[ROOT.GetCountry.GetGovernment.GetCourtTitle|U]"
 culture_religion_events.22.desc: "自[target_ruler.GetName]登基以来，[target_ruler.GetHerHis]的心就一直与[target_ruler.GetCulture.GetName]人民同在。随着时间的推移，[ROOT.GetCountry.GetCapital.GetName]的宫殿里的礼仪与典礼全是以[target_ruler.GetCulture.GetNameWithNoTooltip]传统进行的，甚至[ROOT.GetCountry.GetCulture.GetName][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]都用起了[ROOT.GetCountry.GetGovernment.GetRulerTitle]的陌生但看起来时尚的习惯。\n\n由于对外来习俗的广泛支持，我们[ROOT.GetCountry.GetGovernment.GetCabinetTitle]中的许多人认为，是时候将[target_ruler.GetCulture.GetNameWithNoTooltip]文化在我们[ROOT.GetCountry.GetFlavorRank]中的特殊地位正式确立下来了。"
 culture_religion_events.22.a: "确实，时机已至。"
 culture_religion_events.22.a.tt: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]的[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]文化[pops|e]会由四分之一转变为[target_ruler.GetNameWithNoTooltip]的[target_ruler.GetCulture.GetNameWithNoTooltip][culture|e]。"
 culture_religion_events.22.b: "我们永远不会玷污祖先的遗产。"
