l_simp_chinese:
 institution_events.1.title: "要求附庸契约"
 institution_events.1.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]的统治已经持续了几个世纪，规则一直很简单。各个氏族向[ROOT.GetCountry.GetFlavorRank]宣誓效忠，作为回报，他们受到[ROOT.GetCountry.GetAdjective]战士的保护。\n\n然而，[feudal_province.GetName]的精英们对这种松散的联盟并不满意，因为他们认为自己的特权和财产没有得到保护。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]希望能有一份约束性的合同，以巩固他们、[target_ruler.GetName]与[ROOT.GetCountry.GetLongNameWithNoTooltip]之间的关系。"
 institution_events.1.a: "同[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]签署附庸契约。"
 institution_events.1.b: "这种契约关系没必要。"
 institution_events.2.title: "挑战军事豪强"
 institution_events.2.desc: "长久以来，我们一直在尝试在我们的[ROOT.GetCountry.GetFlavorRank]各省份加强[target_character.GetName]的权威，这必定就会被当地豪强和氏族视为威胁到自身的威信。一般来说，我们可以缓和与他们的关系，但在[feudalism_location.GetName]，我们也有必要时不时地使用更为直接的武力提醒他们是谁在统治着这个国家。"
 institution_events.2.a: "粉碎他们！"
 institution_events.2.b: "我们需要他们的支持。"
 institution_events.3.title: "都市显贵影响力的增长"
 institution_events.3.desc: "虽然他们在我们的政府中没有正式的发言权，但这些富裕的都市中心有许多其他方式来展示他们的影响力。在某些情况下，都市中心甚至可以联合起来，进一步增强他们对一个省份的控制力。最近，其中一个联合体的领导人在[urban_location.GetName]会面，现在他们正在接近我们，要求我们正式化他们用来对我们省份施加权威的方法。与这些都市中心结盟将使我们能够推行更为持久的治理体系，但我们可能会失去目前依赖的当地[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]的支持，而我们当前依然需要这些人的军事协助。"
 institution_events.3.a: "我们期待与[urban_location.GetNameWithNoTooltip]的这次合作。"
 institution_events.3.b: "这不可能。"
 institution_events.10.title: "外来的[ShowInstitutionNameWithNoTooltip('legalism')]概念"
 institution_events.10.desc.start: "我们的[ROOT.GetCountry.GetFlavorRank]有着悠久的传统，这些传统确保了[ROOT.GetCountry.GetAdjective]社会的稳定。\n\n然而在[legalism_location.GetName]，这些古老的规则正受到来自[legalism_country.GetName]的新思想的威胁。"
 institution_events.10.desc.christians: "$institution_events.10.desc.start$源于古罗马帝国的[legalism_country.GetAdjectiveWithNoTooltip]法典，在[legalism_location.GetNameWithNoTooltip]获得了[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]的普遍认可。\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.muslims: "$institution_events.10.desc.start$尤其是[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]阶层，对[legalism_country.GetNameWithNoTooltip]的[ShowReligionGroupAdjective('muslim')]教法的虔诚及其与生活的各个方面的联系表示颇有倾向。\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.eastern: "$institution_events.10.desc.start$在[legalism_country.GetNameWithNoTooltip]，[ShowInstitutionName('legalism')]和法家思想被视为一种极其重要的哲学，它能带来强大的官僚体系和社会稳定。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]正在倡导推广法家思想，认为这将显著提升[legalism_location.GetNameWithNoTooltip]的控制力和稳定性。当然，我国的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]们希望成为这些新思想的监督者。\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.dharmic: "$institution_events.10.desc.start$[legalism_country.GetAdjectiveWithNoTooltip]的“[ShowReligionGroupAdjective('dharmic')]”概念，尤其是在我们[ROOT.GetCountry.GetFlavorRank]中引起了共鸣，因为他们看到了[ROOT.GetCountry.GetAdjectiveWithNoTooltip]传统与印度教等[ShowReligionGroupName('dharmic')]的相似之处。\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.fallback: "$institution_events.10.desc.start$\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.end: "虽然这些外来概念有很大的益处，但我们[ROOT.GetCountry.GetFlavorRank]的大多数人感到他们的祖制受到了威胁。"
 institution_events.10.a: "倡导这些外来思想。"
 institution_events.10.b: "我们不能允许自己的传统遭到破坏。"
 institution_events.11.title: "缺乏官僚体系"
 institution_events.11.desc: "有时，在权力中心，旧有精英的盘踞往往抑制变革的动力，反而使某些进步在地方层面率先萌芽。在我国，新兴的地方治理模式日益普及。然而，正因如此，地方势力对居于[ROOT.GetCountry.GetCapital.GetName]的精英阶层愈发不满，因为后者始终拒绝给予这些新兴政治制度正式的认可。"
 institution_events.11.a: "时代在改变。"
 institution_events.11.b: "改变不能来得太急。"
 institution_events.12.title: "滥权减少"
 institution_events.12.desc: "通过施行良政和简单的重复实践，我们便能确立我们的威信和权力，从而推动我们固定政府机构的扩张。时至今日，我们政府的施政已不再朝令夕改，而是能做到一以贯之的稳定治理。"
 institution_events.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 institution_events.20.title: "唯贤理念的传播"
 institution_events.20.desc: "自我们的[ROOT.GetCountry.GetFlavorRank]建国之初，权力就一直掌握在[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]手中。一个人的社会背景比实际成就更重要。\n\n近年来，[meritocracy_country.GetName]的思想开始在[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetCourtTitle]中传播，这些思想对血统统治提出了质疑，主张建立一个以能力而非出身为奖励标准的制度。\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]对此感到威胁，要求终结这种唯贤主义思想。"
 institution_events.20.a: "能者居其位。"
 institution_events.20.b: "我们必须遏制这些邪道！"
 institution_events.21.title: "检验地方总督"
 institution_events.21.desc: "[ROOT.GetCountry.GetAdjective]对[meritocracy_location.GetName]的控制几乎不存在。虽然距离和交通状况确实影响了我们对[meritocracy_location.GetNameWithNoTooltip]的影响力，但主要问题在于当地政府——他们似乎只关心通过各种手段中饱私囊，完全不顾[meritocracy_location.GetRank.GetName]居民的死活。\n\n我国[ROOT.GetCountry.GetGovernment.GetCabinetTitle]的成员主张借鉴[meritocracy_country.GetName]的做法，通过在[ROOT.GetCountry.GetFlavorRank]全境推行地方官员考核制度来改善现状。"
 institution_events.21.a: "这计划不错。"
 institution_events.21.b: "我们承担不起。"
 institution_events.30.title: "储君通鉴"
 institution_events.30.desc: "[target_character.GetName]在[ShowInstitutionName('renaissance')]的方方面面产生了巨大的兴趣，不仅仅关注于的文化艺术的好处，也包括[ShowCultureGroupName('italian_group')]诸邦的政治与科技的突破。然而，[target_heir.GetName]似乎对这些事莫不关心，这让我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]十分头疼。\n\n数个世代以来，[ShowContinentName('europe')]各国的继承人都能通过一些教育人们如何成为好君主的书籍学到许多东西。[ShowInstitutionNameWithNoTooltip('renaissance')|U]的大师们很快地成为了这个领域的主宰者，一系列的“储君通鉴”类书现在已成为他们的思想阵地。我们应考虑让这些书成为[target_heir.GetNameWithNoTooltip]教育的核心。"
 institution_events.30.a: "让我们来培养一位聪明的[ROOT.GetCountry.GetGovernment.GetHeirTitle]。"
 institution_events.30.b: "传统的导师就很好。"
 institution_events.31.title: "[ShowInstitutionNameWithNoTooltip('renaissance')|U]的影响"
 institution_events.31.desc: "随着对古典艺术重新燃起兴趣，许多艺术家和学者以古希腊和罗马文学为基础，创作了新的艺术和科学作品。当然，这些成就不仅具有极高的声望，也为[ROOT.GetCountry.GetCulture.GetName]的文化内涵增添了一层新的意义。"
 institution_events.31.a: "[ShowInstitutionNameWithNoTooltip('renaissance')]是[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]传统的一部分。"
 institution_events.31.b: "这些古典思潮会增加[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]的影响力。"
 institution_events.40.title: "高利贷的传播"
 institution_events.40.desc: "在[ROOT.GetCountry.GetReligion.GetGroup.GetAdjective]信仰中，借贷行为是被允许的；然而，通过利息从贷款中获取不道德的利润是被严格禁止的。因此，许多[ROOT.GetCountry.GetReligion.GetGroup.GetAdjectiveWithNoTooltip]商人、行会和王室不得不依靠犹太人和其他放贷者，因为他们不受此类规则的约束。\n\n然而，宗教谴责并不能阻止追求利润的商人家族建立放贷业务。高利贷正变得越来越普遍，虽然人们有可能从他们的服务中获益，但[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]希望阻止这种不圣洁行为的蔓延。"
 institution_events.40.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]们显然是反应过度了。"
 institution_events.40.b: "这些冒险行径不应该使我们背离[ROOT.GetCountry.GetReligion.GetGodName]的正道。"
 institution_events.41.title: "[banking_location.GetNameWithNoTooltip]的银行家族"
 institution_events.41.desc: "随着世界日渐变得更加复杂，我们对世界的理解也不断加深，经济学的重要性与日俱增。自然而然，那些渴望追求财富和权力的精明人士抓住机会创建企业和银行。\n\n[banking_location.GetName]的一个银行家族尤其声名鹊起，他们在这一领域取得了相当大的成功。他们的财富虽然引人注目，但已经成为我们对[banking_location.GetNameWithNoTooltip]控制权的一个威胁，因为在这座[banking_location.GetRank.GetName]，他们的影响力与我们自身的影响力已经达到了分庭抗礼的程度。"
 institution_events.41.a: "随他们去吧。"
 institution_events.41.b: "确保我们控制[banking_location.GetNameWithNoTooltip]，但给予该家族一定程度的自主权。"
 institution_events.41.c: "解散银行，没收他们的家产！"
 institution_events.50.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的军事地位受到威胁"
 institution_events.50.desc: "我国派阀性质的军队由[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]及其封建臣民组成，他们被召集起来为[ROOT.GetCountry.GetGovernment.GetRulerTitle]和国家而战。尽管[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]能够磨练他们的军事技能，但征召来的步兵则是[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]和下层阶级，这些人出身平凡，并不以战斗为生。\n\n随着[professional_armies_country.GetAdjective]的理念在我们国家传播，[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]们开始感受到他们在社会和军队中的重要性受到威胁。由未经训练的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]组成的军队和骑在马背上的精英战士的时代即将结束……"
 institution_events.50.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]必须顺应时代。"
 institution_events.50.b: "保护[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的地位。"
 institution_events.51.title: "职业军队的需求"
 institution_events.51.desc: "随着[professional_armies_country.GetName]建立了一支职业的常备军队，对武器和盔甲的需求大幅增加。这一发展不仅影响了[professional_armies_country.GetAdjectiveWithNoTooltip]的市场，也影响了我们自己的市场，因为[professional_armies_country.GetAdjectiveWithNoTooltip]的商人正在为他们的[professional_armies_country.GetGovernment.GetRulerTitle]和[professional_armies_country.GetGovernment.GetRulerOrRegent.GetHerHis]不断壮大的军队寻找刀剑。"
 institution_events.51.desc.fallback: "With the introduction of a professional, standing army, the demand of weapons and armor has increased significantly. Our merchants scour for blades and other kinds of weapons for the growing militaries of the nations around us."
 institution_events.51.a: "有趣的进展。"
 institution_events.51.b: "我们的经济不会用来支持[professional_armies_country.GetAdjectiveWithNoTooltip]的威胁。"
 institution_events.60.title: "新大陆农作物的传播"
 institution_events.60.desc: "随着[ShowInstitutionName('new_world')]和新世界殖民，许多新的作物被引入[ShowContinentName('europe')]经济。[ShowGoodsName('potato')]、[ShowGoodsName('maize')]和西红柿开始慢慢在[ShowContinentNameWithNoTooltip('europe')]农民中传播，但旧习难改，这些高产作物的传播速度非常缓慢。\n\n我们可以尝试利用[ROOT.GetCountry.GetFlavorRank]国库来刺激这一进程，但目前主导农业市场的那些人可能会感到受到威胁。"
 institution_events.60.a: "这是一笔肯定划得来的投资。"
 institution_events.60.b: "我们太容易反胃了……"
 institution_events.61.title: "海军扩建需求"
 institution_events.61.desc: "随着[ShowInstitutionName('new_world')]沦为殖民地，海军的重要性得到了显著提升。自然而然，造船所需的物资需求也随之激增，达到了难以控制的程度。\n\n我们可以通过征用[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]的商船来缓解物资需求。"
 institution_events.61.a: "市场会自行处理。"
 institution_events.61.b: "征用商人的船只。"
 institution_events.70.title: "敌对出版物的流通"
 institution_events.70.desc: "印刷术刚出现时，吸引了那些想要创造精美手抄本的艺术家，以及想要以更易获取的方式传播经典知识的慈善家。然而，很快，一些不怀好意的人加入了他们的行列，他们靠诽谤他人谋生。\n\n自从印刷业开始成熟成为一项商业活动以来，[ShowContinentName('europe')]各地的印刷机都被煽动者用来编织谎言的网络。正如我们现在所见，成堆的小册子随时准备分发给任何相信它们的人。尤其是在[target_location.GetName]，这项原本充满希望的技术被用来散布关于我们[ROOT.GetCountry.GetGovernment.GetRulerTitle]的恶毒诽谤，破坏我们[ROOT.GetCountry.GetFlavorRank]的稳定。这种行为绝不能容忍！"
 institution_events.70.a: "审查的时候到了！"
 institution_events.70.b: "我们不能控制自由的言论。"
 institution_events.70.b.tt: "治下所有位于[target_province.GetName]且[ShowInstitutionName('printing_press')]已开始传播的[location|e]会获得[ShowNamedValue('institution_progress_extreme_bonus')|+=]思潮接纳程度"
 institution_events.71.title: "雄心勃勃的[printing_press_location.GetNameWithNoTooltip]印刷业"
 institution_events.71.desc: "[ShowInstitutionName('printing_press')]不仅影响了社会和学者，也为一种新型商业铺平了道路。过去，整本手稿必须手工抄写，而现在，它可以通过比任何训练有素的抄写员更高效的机器更快、更轻松地完成。\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]中一些有商业头脑的人看到了一个绝佳的机会，可以在[printing_press_location.GetName]建立一家新的印刷作坊，以增加他们的财富。然而，与规模较小的企业不同，这些生产作坊旨在实现远超普通同行的产量，如果不受监管，将威胁到[ShowGoodsName('books')]和[ShowGoodsName('paper')]的价格稳定。"
 institution_events.71.a: "让他们做自己的生意。"
 institution_events.71.b: "监管这家工坊。"
 institution_events.71.c: "谁知道他们会怎么印刷涉政内容？把它关掉！"
 institution_events.71.d: "让他们继续运营，但必须为他们的生意支付保护费。"
 institution_events.80.title: "战场上的新策略"
 institution_events.80.desc: "在当前冲突此起彼伏的动荡年代，我们久经考验的战术遇到了一个强大的挑战者。臭名昭著的[ShowInstitutionName('pike_and_shot')]阵型已在战场上崭露头角。这种创新策略要求部署手持长矛的士兵，以形成防御，抵御近战士兵，保护他们手持火绳枪的战友。这些射手利用这种保护来重新装填武器，并远程攻击敌人。\n\n虽然我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的一些人缺乏远见，无法认识到这种新策略的用途，但我们军队中的一些人对调查和发展他们自己的[ShowInstitutionNameWithNoTooltip('pike_and_shot')]战术非常感兴趣。然而，他们需要一个地方来训练他们的军队，虽然他们选择了[target_location.GetName]作为他们的训练场，但[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]阶层对投资这种“战场上的无用时尚”表达了消极态度。"
 institution_events.80.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的利益需要让位于我们军事上的需求。"
 institution_events.80.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]们是对的。这种战术假以时日也会很快过时。"
 institution_events.80.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]纳入这项研究。"
 institution_events.81.title: "雇佣军带来新战术"
 institution_events.81.desc.our_mercs: "$institution_events.81.desc$ $institution_events.81.our_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc.their_mercs: "$institution_events.81.desc$ $institution_events.81.their_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc.combined_mercs: "$institution_events.81.desc$ $institution_events.81.our_mercs$这些报告得到了更多目击事件的进一步支持。$institution_events.81.their_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc: "被称为[ShowInstitutionName('pike_and_shot')]的著名战术正在我军内部流传。军官和[ROOT.GetCountry.GetGovernment.GetCourtTitle]都被士兵从战场上带回来的故事所吸引。"
 institution_events.81.our_mercs: "[rented_mercs.GetName]，一些我们自己培养的士兵，选择成为雇佣兵，亲眼目睹了这种新战术的效率，凶猛的骑兵被长矛撕裂，而他们的步兵支援则被手炮击毙，死状惨烈。"
 institution_events.81.their_mercs: "来自[foreign_merc_country.GetName]的[hired_mercs.GetName]部队，其士兵在战场上纪律严明，即使在猛烈的攻击下也能够保持阵型。无论是骑兵还是步兵的无组织冲击都无法突破其防线。"
 institution_events.81.closing_line: "当然，这些传闻是我们的军队进一步调查这些战术的充分理由。当局已经制定了在[target_location.GetName]进行整训的计划。"
 institution_events.81.a: "确实是神奇的传闻。"
 institution_events.81.d: "我们应该在[target_location.GetNameWithNoTooltip]练习这种战术。"
 institution_events.90.title: "[target_location.GetNameWithNoTooltip]的[ROOT.GetCountry.GetReligion.GetGroup.GetNameWithNoTooltip]异端"
 institution_events.90.desc: "在[target_location.GetName]，大量异端分子公开宣称反对[ROOT.GetCountry.GetReligion.GetName]的教义。这些异端思想加剧了紧张局势，严重削弱了我们在[target_location.GetNameWithNoTooltip]的权威。\n\n虽然再次行使我们对[target_location.GetRank.GetName]的统治权力可能会结束当地的自治，但由此引发的动荡或将加剧民众中酝酿已久的不满情绪，可能会使[target_location.GetNameWithNoTooltip]陷入公开的叛乱。"
 institution_events.90.a: "让[target_location.GetNameWithNoTooltip]的民众自生自灭吧。"
 institution_events.heretic.a.tt: "[target_location.GetName]所有[heretic|e][pop|e]会获得[ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%][pop_satisfaction|e]"
 institution_events.90.b: "我们必须强化我们的权威！"
 institution_events.heretic.b.tt: "[target_location.GetName]所有[heretic|e][pop|e]会失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%][pop_satisfaction|e]"
 institution_events.90.c: "给予异端分子更多自治权，安抚他们。"
 institution_events.heretic.c.tt: "[target_location.GetName]所有[heretic|e][pop|e]会获得[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%][pop_satisfaction|e]"
 institution_events.90.d: "迫使这些异端分子回归真信，然后他们就会认可我们的统治。"
 institution_events.heretic.d.tt: "[target_location.GetName]所有[heretic|e][pop|e]会失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%][pop_satisfaction|e]，#Y 10%#!会改信[ROOT.GetCountry.GetReligion][religion|e]，#R 2%#!会死亡"
 institution_events.91.title: "[target_location.GetNameWithNoTooltip]的异教徒"
 institution_events.91.desc: "[target_location.GetName]因为当地存在非[ROOT.GetCountry.GetReligion.GetGroup.GetAdjective]的居民早已恶名远扬。这里不仅住着一些对[ROOT.GetCountry.GetReligion.GetAdjective]的某些教义持不同意见的异见人士，甚至还存在一群跟[ROOT.GetCountry.GetReligion.GetGodName]的荣光相去甚远的彻头彻尾的异教徒，这些可怜的[ROOT.GetCountry.Custom('GetHeathenInsultPlural')]竟然胆敢削弱我们在这个[target_location.GetRank.GetName]上的[ROOT.GetCountry.GetAdjective]权威。\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle]内的声音响亮而清晰：必须控制住[target_location.GetNameWithNoTooltip]。然而，当地人已经表现出对我们[ROOT.GetCountry.GetFlavorRank]的不满。强行执行我们的统治可能是导致异教徒公开反抗我们的最后一根导火索。"
 institution_events.91.a: "[target_location.GetRank.GetNameWithNoTooltip]不值得我们费神费力。"
 institution_events.heathen.a.tt: "[target_location.GetName]所有[heathen|e][pop|e]会获得[ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%][pop_satisfaction|e]"
 institution_events.91.b: "提醒那些不信教者，他们居住在谁的土地上。"
 institution_events.heathen.b.tt: "[target_location.GetName]所有[heathen|e][pop|e]会失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%][pop_satisfaction|e]"
 institution_events.91.c: "让这些异教徒统治自己吧。这甚至可能让我们得到点他们的好感。"
 institution_events.heathen.c.tt: "[target_location.GetName]所有[heathen|e][pop|e]会获得[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%][pop_satisfaction|e]"
 institution_events.91.d: "迷失的灵魂必须带回到[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]信仰。"
 institution_events.heathen.d.tt: "[target_location.GetName]所有[heathen|e][pop|e]会失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%][pop_satisfaction|e]，#Y 10%#!会改信[ROOT.GetCountry.GetReligion][religion|e]，#R 2%#!会死亡"
 institution_events.92.title: "神学论证"
 institution_events.92.desc: "[ROOT.GetCountry.GetReligion.GetGroup.GetName]的神学事务已成为[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]内许多激烈争论的根源。尤其是[true_faith_advisor.GetName]和[false_faith_advisor.GetName]，这两位是[target_ruler.GetName]最亲密的顾问，他们一直在不断地辩论良善的[ROOT.GetCountry.GetReligion.GetGroup.GetNameWithNoTooltip]该如何生活的诸多细节。对于[ROOT.GetCountry.GetGovernment.GetRulerTitle]来说，这些谈话毫无价值，而[target_ruler.GetHerHis]的[ROOT.GetCountry.GetGovernment.GetCabinetTitle]成员则认为说服对方接受各自的信仰至关重要。最终，他们求助于我们英明的[ROOT.GetCountry.GetGovernment.GetRulerTitle]，希望找到[target_ruler.GetHimHerFormal]能解决他们无休止争论的办法。"
 institution_events.92.a: "站在[true_faith_advisor.GetNameWithNoTooltip]这边。"
 institution_events.92.b: "显然，[false_faith_advisor.GetNameWithNoTooltip]是对的。"
 institution_events.92.c: "试着找出折衷的办法。"
 institution_events.92.d: "将他们两位都移除出[ROOT.GetCountry.GetGovernment.GetCabinetTitle]。"
 institution_events.100.title: "大游学"
 institution_events.100.desc: "近年来，欧洲一些有身份的年轻人流行进行一场“歌朗途”，游览[ShowContinentName('europe')]名胜。这使得欧洲名门望族的子弟们能够向当今时代的伟大统治者、思想家和思潮学派表达敬意，同时也将新的思想和人脉带回故土。我们应该考虑让[target_character.GetName]进行这样一场远行之旅，以促进[target_character.GetHerHis]的教育和[ROOT.GetCountry.GetFlavorRank]的未来发展。\n\n当然，[target_character.GetNameWithNoTooltip]的出行仪仗自当配得上我们显赫的[ROOT.GetCountry.GetFlavorRank]威仪。"
 institution_events.100.a: "一个绝妙的主意！"
 institution_events.100.b: "我们没什么地方需要向外国人学习。"
 institution_events.101.title: "[target_character.GetNameWithNoTooltip]大游学"
 institution_events.101.desc: "欧洲传统认为，有教养的欧洲年轻人应该进行一次全[ShowContinentName('europe')]的壮游，去观赏时代的奇迹，与伟大的思想家和有影响力的人会面，并全面了解世界和世界中的人。我们[institution_country.GetLongName]的朋友最近请求我们允许[target_character.GetName]入境我国进行这样的旅程，我们对此欣然接受。在某种程度上，他们的提议带有傲慢的意味，但[target_character.GetHeSheFormal]在这里传授给我们的[institution_country.GetAdjective]智慧可能对我们[ROOT.GetCountry.GetFlavorRank]非常有价值。"
 institution_events.101.a: "[target_character.GetNameWithNoTooltip]认为我们的[ROOT.GetCountry.GetFlavorRank]十分迷人！"
 institution_events.101.b: "而且[target_character.GetSheHe]觉得[marriage_target.GetNameWithNoTooltip]格外迷人……"
 institution_events.101.b.tt: "[target_character.GetName]将请求[target_character.GetHerHis]在[institution_country.GetName]的家人批准与[marriage_target.GetName]结婚"
 institution_events.105.title: "意外之请"
 institution_events.105.desc: "[target_character.GetName]关于[target_character.GetHerHis]在[toured_country.GetName]的经历的书信自从[target_character.GetHeSheFormal]启程前往[toured_country.GetLongName]以来，一直是[ROOT.GetCountry.GetGovernment.GetCourtTitle]的热门话题。然而，[target_character.GetHerHis|U]最近的一封信在我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]中引起了不小的轰动，因为信中透露，[target_character.GetNameWithNoTooltip]在[toured_capital.GetName]逗留期间，竟然爱上了迷人的[marriage_target.GetName]。[target_character.GetNameWithNoTooltip]已请求批准将[marriage_target.GetHerHim]带回我们的[ROOT.GetCountry.GetFlavorRank]，以便他们能够成婚，完全不顾我们为[target_character.GetHerHim]精心策划的战略联姻！"
 institution_events.105.a: "我们有什么资格阻止真爱呢？"
 institution_events.105.b: "这太离谱了！要求[target_character.GetSheHe]立刻停止这种愚蠢行为！"
 institution_events.102.title: "贸易工厂的扩建"
 institution_events.102.desc: "在我国经商的[trade_company_country.GetLongName]商人已向[trade_company_province.GetName]的地方当局提出申请，要求扩建现有官厂。他们希望修建一座堡垒，以及允许他们向官厂一定范围内居住的臣民征税。这些外国商人辩称，如果我们给予他们这些权利，他们不仅能够在经济上补偿我们，而且增加的商业和港口交通将促进该省在国际贸易中的重要性普遍提升。\n\n然而，我们这样做将允许这些外国人以牺牲我们自己商人的利益为代价进行扩张……"
 institution_events.102.a: "给予他们扩大业务的权利。"
 institution_events.102.b: "我们不能容许这种事的发生！"
 institution_events.103.title: "贸易特权"
 institution_events.103.desc: "在充满前景的[target_country.GetAdjective]港口，我们在[trade_company_province.GetName]进取的商人竭尽所能从当地统治者那里获得了显著的特许经营权。他们扩大了官厂，还修造了一个小堡垒来控制那个地方的部分区域。新的协议使当地统治者得以加入全球贸易网络，但它也可以帮助我们在[target_character.GetHerHis]的领地上进行更直接的扩张……"
 institution_events.103.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 institution_events.104.title: "贸易者抱怨"
 institution_events.104.desc: "在充满前景的[target_country.GetAdjective]港口，我们在[trade_company_province.GetName]进取的商人试着从当地统治者那里获得一些实际的特许经营权。然而他们的处理方法似乎不是很灵活，此事最后以当地统治者对他们和我们的谴责而告终。"
 institution_events.104.a: "[target_country.GetGovernment.GetRuler.GetSheHe|U]会后悔的。"
 institution_events.110.title: "新式炮兵"
 institution_events.110.desc: "[target_war.GetName]的爆发开启了战争的新纪元，[ShowGoodsName('cannons')]不再仅仅用于攻城，而是成为了战场上的主角。这些强大的武器现在能够对敌军阵线施展毁灭性打击，增强了我们冲锋兵团的战斗力。我们的军事统帅渴望利用这一潜力，运用这些能够在战场上部署的大炮，发展创新的战术。他们已将[target_location.GetName]及当地巨大的熔炉指定为这些实验的地点，但从战争中获得火炮所需的资金仍然是一个紧迫的问题。"
 institution_events.110.a: "给予他们需要的资金。"
 institution_events.110.b: "我们负担不起。"
 institution_events.110.c: "进一步投资他们的想法。"
 institution_events.111.title: "火炮的发展"
 institution_events.111.desc: "人类历史上，长程重型武器并非新鲜事物。抛石机、弩炮和其他战争机器逐渐被早期形式的[ShowGoodsName('cannons')]所取代，而这些[ShowGoodsName('cannons')]最初是作为反步兵武器出现的。随着战争和技术的进步，[ShowGoodsName('cannons')]的生产、使用和效率也得到了发展。\n\n一个新的战争时代即将到来。火炮将在其中发挥关键作用，塑造未来的世界历史，因为大炮将摧毁防御工事和敌军阵列——而我们发现自己处于大炮发展领域的先驱地位，因为我们正迈入一个由大炮的隆隆巨响定义的时代——前提是我们愿意投资它的进一步革新。"
 institution_events.111.a: "火炮即是未来。"
 institution_events.111.b: "我们负担不起这样的规划。"
 until_artillery_institution_embraced: "我们可能需要等待一段较长的时间才能接受[ShowInstitutionName('artillery_institution')][institution|e]"
 institution_events.112.title: "机动能力的改良"
 institution_events.112.desc: "长期以来，火炮笨重一直是一个难题，使其难以快速部署到战场。将[ShowGoodsName('cannons')]移动到指定位置并准备战斗是一项艰巨的任务，通常会导致它们在冲突接近尾声时才参与战斗。幸运的是，[target_location.GetName]思想前卫的武器工匠们已经找到了一条新的技术路线，他们正在尝试使用紧凑的炮管来减轻火炮的负荷，并改进车轮以提高其机动性。"
 institution_events.112.a: "好消息。"
 institution_events.113.title: "弹药技术的突破"
 institution_events.113.desc: "[target_location.GetName]技艺精湛的武器匠人对我们的火炮模型进行了进一步的改进。他们通过打造加长炮管并使用更多粗粒黑火药，显著提升了[ShowGoodsName('cannons')]的破坏力。此外，他们利用杰出的智慧还创造了臼炮的雏形，其高弹道弹丸特别适合攻城。\n\n然而，他们对[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetRulerTitle]的奉献精神也带来了经济压力，因为这些进步并未带来直接的利润。如果我们想在军队中使用他们的成果，就必须给予这些匠人丰厚的报酬。"
 institution_events.113.a: "购买新式火炮用于作战。"
 institution_events.113.b: "采购他们的新式臼炮型号用于工程。"
 institution_events.113.c: "为两项发明付钱。"
 institution_events.113.d: "研究他们的创新，但别购买任何发明。"
 institution_events.114.title: "火炮的用途"
 institution_events.114.desc: "[ShowGoodsName('cannons')]最初被设计为反步兵武器，十四世纪及以后已经超越了其最初的用途，在围城战中展现出非凡的效用，它们能够轻松地夷平整个堡垒。然而，它们的战斗力不仅限于攻城战，在防御中使用时，它们也成为抵御入侵部队的强大威慑力量。\n\n[target_location.GetName]要塞为展现这些大炮的双重功能和威力提供了绝佳的机会。通过这些大炮加强要塞的防御能力，或利用大炮攻击要塞本身，都是展示大炮威力的绝佳方式。虽然选择直接轰炸要塞的防御工事可能会削弱它抵御入侵者的能力，但从这场实地实验中获得的知识将有助于推动我们的军事技术发展。"
 institution_events.114.a: "使用大炮作为[target_location.GetNameWithNoTooltip]防御手段的补充。"
 institution_events.114.b: "[target_location.GetNameWithNoTooltip]的工事应该片甲不留！"
 institution_events.114.c: "不管哪一种做法都不值。"
 institution_events.115.title: "建立新式炮兵"
 institution_events.115.desc: "多年的实验、研究和战略投资已结出硕果。我们对火炮研发毫不动摇的投入不仅巩固了我们的基础设施和军事理论，还将炮兵技术推向新的高度，使我们在围攻、战斗和后勤效率方面比敌对国家拥有显著优势。"
 institution_events.115.a: "我们的敌人将在我们雷鸣般的炮火下颤抖！"
 institution_events.120.title: "原始工业化"
 institution_events.120.desc: "几个世纪以来，我们的矿山和锻造厂以其高产量和优质的[ShowGoodsName('iron')]制品闻名于世。其独特的产业组织方式更属独树一帜，但是，若能借鉴我们[ROOT.GetCountry.GetFlavorRank]的最新工业创新，这种工作方法仍有改良与应用的空间。"
 institution_events.120.a: "我们应该把这种方法推广到[ROOT.GetCountry.GetFlavorRank]各地去。"
 institution_events.120.b: "转念一想，这也太贵了。"
 institution_events.121.title: "从工坊到工场的转变"
 institution_events.121.desc: "虽然行会长期以来一直主导着我们城镇的经济格局，但它们长久以来的这种突出地位如今显得岌岌可危。变革之风正在席卷我们的土地，因为[ShowInstitutionName('manufactories')]的概念正在我们[ROOT.GetCountry.GetFlavorRank]内站稳脚跟。这些机构简化了生产方法，取代了传统行会中工作的个体工匠。正如预期的那样，某些行会抵制这种对其政治影响力产生挑战的现象，而另一些行会则认识到有利可图的潜力，并将他们的业务转向控制工场。\n\n[ROOT.GetCountry.GetFlavorRank]对[target_location.GetName]的[target_location.GetRank.GetName]的命运产生的兴趣微不足道，但我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]上的机会主义分子看到了利用这种新兴发展的机会。他们提出了两种可能的行动方案：进一步投资于[target_location.GetRank.GetNameWithNoTooltip]以进一步提高其生产力，或者对那些已经采用工场模式的转型行会征税，以利于我们自己。"
 institution_events.121.a: "投资[target_location.GetNameWithNoTooltip]的工场"
 institution_events.121.b: "我们最好不要掺合进去。"
 institution_events.121.c: "对[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]征税！"
 institution_events.122.title: "行会反对工场"
 institution_events.122.desc: "几个世纪以来，行会一直控制着[target_location.GetName]的政治和社会结构。通过在[target_location.GetRank.GetName]内获得对重要商品的垄断权，坚持规范化的生产实践以防止工匠之间相互超越，并坚决抵制任何威胁现状的创新，[target_location.GetNameWithNoTooltip]中的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]巩固了其事实上的统治者地位。\n\n因此，毫不意外，他们强烈反对在[target_location.GetRank.GetNameWithNoTooltip]中引入[ShowInstitutionName('manufactories')]，因为这种发展将威胁到他们整个权力结构。他们的担忧和敌意对[target_location.GetRank.GetNameWithNoTooltip]的稳定构成严重威胁，因为如果[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]的势力受到挑战，他们可能会煽动民众的不满。"
 institution_events.122.a: "向行会做出让步。"
 institution_events.122.b: "他们不值得我们花精力去关注。"
 institution_events.130.title: "[ShowInstitutionNameWithNoTooltip('scientific_revolution')]"
 institution_events.130.desc: "变革之风再次席卷我们的土地。有远见卓识的学者们正在挑战世界古老的秩序，寻求对世界和自然本身基本问题的精确答案。人类永不满足的好奇心达到了新的顶峰，准备重塑历史。\n\n在这个关键时刻，我们处于成为科学领域先驱的最佳位置。然而，我们抓住这个机会的能力取决于[ruler_scope.GetName]是否愿意投资于知识和技术的进步。"
 institution_events.130.a: "为了我们子民未来的福祉，花多少钱都不嫌多。"
 institution_events.130.a.tt: "我们将能触发更多与“[ShowInstitutionName('scientific_revolution')]”相关的[events|e]，推动我国取得进一步的科学突破。甚至在我们接受[ShowInstitutionNameWithNoTooltip('scientific_revolution')]思潮后，还将根据突破的数量，获得持续时间不等的强大[modifier|e]"
 institution_events.130.b: "尽管这至关重要，但我们无法承担参与的费用。"
 institution_events.131.title: "早期科学方法"
 institution_events.131.desc: "运用既定的科学方法理性阐明自然运行规律的理念，贯穿史册。即使在古代，哲学家们也进行着热烈而持续的辩论，但始终未能达成共识。中世纪伊斯兰世界的实验方法的引入，为这些讨论注入了新的活力，将理论与实践观察结合起来。\n\n然而，对科学方法建立一个全面的框架，仍然是一个持续存在且有争议的问题。只有通过系统实验、归纳推理、摒弃无根据的假设以及追求无偏见的观察的共同采纳，这些方法才巩固了其作为所有其他科学学科赖以构建其大厦的基础的地位。在这个转变中，我们见证了知识和学术史上的一个关键时刻。"
 institution_events.131.a: "如果使用这些方法，那么伟大的发现将会接踵而至！"
 institution_events.132.title: "日心说的传入"
 institution_events.132.desc: "尽管地球是球形的这一事实毋庸置疑，但地球并非宇宙中心的观点却一直备受争议，甚至在[ShowReligionGroupAdjective('christian')]信仰中被视为异端。然而，科学研究和实证观察的证据是不可否认的，日心说的观点最终不可避免地被接受了。"
 institution_events.132.a: "这是异端邪说！"
 institution_events.132.b: "有趣。"
 institution_events.132.historical_info: "文艺复兴时期全才尼古拉·哥白尼（1473-1543）的开创性工作彻底改变了人们对宇宙的理解。他于1543年发表的具有里程碑意义的宇宙模型，记载于#italic 《天体运行论》#!中，大胆地将太阳置于宇宙中心，标志着哥白尼革命的开始。哥白尼的贡献点燃了科学革命，挑战了既有的信仰，重塑了科学发展的轨迹。他多方面的才能和卓越的智力涵盖了数学、天文学、教会法和经济学，在人类知识史上留下了不可磨灭的印记。"
 institution_events.134.title: "人体解剖学"
 institution_events.134.desc: "传统上，人类对人体解剖学的理解依赖于动物尸体的解剖，而出于科学目的解剖人体在许多文化中都被视为禁忌，延续了数个世纪。然而，一些求知欲旺盛的人，为了更深入地了解人体生理机能，大胆突破了这一长期存在的障碍，对人体部位进行了仔细研究。随着时间的推移，这些解剖研究中获得的见解被汇集并记录在一本易于获取的著作中，使这一新知识普及到了更广泛的公众。"
 institution_events.134.a: "让我们为这些杰出的思想家伸出援手。"
 institution_events.134.historical_info: "安德烈·维萨里（1514‑1564），医学史上的巨匠，通过开创性的工作重塑了人们对人体解剖学的理解。他的旅程始于他担任帕多瓦大学外科和解剖学系主任这一显赫职位，这一角色将改变解剖学的研究。他挑战既有规范，提倡系统性解剖作为教学的核心工具，并驳斥了古典文献，特别是盖伦的著作。他的开创性巨著#italic 《人体的构造》#!标志着医学出版史上的一个关键时刻，并将解剖学确立为一门现代的描述性科学。即使维萨里的生命在扎金索斯岛过早地逝去，他的卓越遗产却得以传承。"
 institution_events.135.title: "[ShowInstitutionNameWithNoTooltip('scientific_revolution')]中的化学"
 institution_events.135.desc: "化学起源于古代炼金术，但与它的祖先不同，现代化学已经发展成为一门独特的科学学科。化学哲学强调物质的活性，并摒弃了神秘主义。特别是冶金学的实践进步，正在推动这一转变。"
 institution_events.135.a: "这些发现将成为许多解决方案的基础。"
 institution_events.135.historical_info: "罗伯特·波义耳（1627-1691），一位盎格鲁-爱尔兰自然哲学家、化学家和物理学家，被誉为现代化学兴起和实验科学方法发展中的关键人物。他著名的波义耳定律阐明了在封闭系统中，温度恒定条件下，气体压力和体积之间的反比关系。在他众多贡献中，#italic 《怀疑派化学家》#!一书是化学领域的一块基石。尽管波义耳虔诚信奉圣公会，但他科学方法与弗朗西斯·培根在#italic 《新工具》#!中提出的原则相符，强调实证证据，避免不必要的假设。波义耳的全面探索延伸到多个科学领域，包括物理学、声音传播、冰冻水膨胀力、比重、折射率、晶体、电、颜色、流体静力学等等。他致力于化学和知识追求，对物质组成、元素的本质以及混合物和化合物的区别做出了至关重要的见解。他的有影响力的工作为现代对物理世界和科学探究的理解奠定了基础。"
 institution_events.136.title: "数学化"
 institution_events.136.desc: "理解自然界的方式正在发生深刻转变。“数学化”的概念正在兴起，智者和贤达们日益采用定量测量来探索地球上的物理现象。这一转变标志着与传统亚里士多德哲学的决裂，预示着科学探究的新纪元，数学将从现在起在提供宇宙的确定性和理解方面发挥至关重要的作用。"
 institution_events.136.a: "我们应该相信它们的用处。"
 institution_events.137.title: "重力的概念"
 institution_events.137.desc: "物理学领域以及对引力的理解正在经历一场意义重大的变革。我们正见证着关于引力及其效应的突破性思想的涌现。这些新概念挑战了现有的科学范式，并为重大的技术进步奠定了基础。"
 institution_events.137.a: "这件事的影响将持续几十年。"
 institution_events.137.historical_info: "1687年，艾萨克·牛顿爵士（1642-1727）发表了划时代的著作#italic 《自然哲学的数学原理》#!，为经典力学奠定了基础。书中，牛顿阐述了三大运动定律，开启了一个全新时代，人们开始理解物体之间错综复杂的关系、支配它们的力以及由此产生的运动。这些原理推动了工业革命的蓬勃发展，塑造了现代世界。\n\n牛顿的学术贡献远不止于天体力学，他还对类似微积分的几何分析做出了创新，并在声学领域进行了开创性工作。他对声速、地球扁率和分点岁差的研究展现了他多方面的才华。\n\n凭借其永恒的遗产，牛顿依然是启蒙运动的象征，激励着一代又一代的科学家和思想家。"
 institution_events.138.title: "光学论文"
 institution_events.138.desc: "在[GetCurrentYear]年，人们开展了基础性工作，描述了光强度的平方反比定律、反射原理及其天文意义。进一步的研究成果促进了我们对折射和反射的理解，关键性的研究深入探讨了光的本质、颜色和光学特性。"
 institution_events.138.a: "照亮我们生命的光芒。"
 institution_events.138.historical_info: "17世纪初，约翰内斯·开普勒（1571-1630）深入研究了光学现象。他辛勤研究的成果#italic 《天文学的光学部分》#!于1604年呈献给皇帝。这部著作奠定了现代光学的基础，阐明了诸如光的反平方律以及平面镜和曲面镜反射的复杂性等原理。开普勒开创性的研究还涉及人眼，他认识到图像在视网膜上是倒像投影的。\n\n1610年，开普勒扩展了他对望远镜透镜的研究，仔细探索了双凸透镜和双凹透镜的特性。这项研究最终形成了他的著作《屈光学》（Dioptrice），于1611年出版。开普勒的论文不仅阐明了会聚透镜和发散透镜的理论基础，还介绍了天文望远镜或开普勒望远镜，它采用两个凸透镜来实现更高的放大倍数。他突破性的光学研究极大地影响了望远镜的发展，塑造了天文观测的轨迹，并彻底改变了光学领域。"
 institution_events.139.title: "[ShowInstitutionNameWithNoTooltip('scientific_revolution')]的结束"
 institution_events.139.desc: "经过一段漫长的创新和思想涌现期后，进步的浪潮逐渐退去。虽然我们对好奇心和科学进步的热情依然高涨，但新发明的速度已显著放缓，趋于稳定。然而，[ShowInstitutionName('scientific_revolution')]期间的努力已在人们身上留下印记，我们的民众展现出前所未有的对知识和发现的兴趣。"
 institution_events.139.a: "[ShowInstitutionNameWithNoTooltip('enlightenment')]即将来临。"
 institution_events.140.title: "燧发枪的大量需求"
 institution_events.140.desc: "尽管燧发枪问世已数十年，但其仍广受欢迎。军队规模的扩大，强调远程作战的新战术的发展，以及老式火绳枪时代的终结，都使对这些燧发枪的需求增加了十倍。不仅我们的战争策略和战术发生了变化，[ShowInstitutionName('military_revolution')]也影响了我们[ROOT.GetCountry.GetFlavorRank]的经济利益。"
 institution_events.140.a: "枪！枪！一人一支枪！"
 institution_events.141.title: "将军的军事理论"
 institution_events.141.desc: "在不断变化的军事战略领域，我们的传统战术已显露出老态。[ShowInstitutionName('pike_and_shot')]阵型曾一度被视为战争技术进步的象征，具有革命性的里程碑意义，但这一局面很快也将成为历史。[target_character.GetName]将军根据其驻扎在[target_location.GetName]期间的经历，撰写了一篇极具影响力的论文，阐述了有望塑造军队未来面貌的创新理论。\n\n然而，哪里有辉煌，哪里就有嫉妒。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]表达了他们的异议，坚称我们现行的战术已经足够应对当前局势。因此，采纳这位将军的理论可能会提升我们的军事实力，但也可能招致[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]的愤怒。"
 institution_events.141.a: "实行将军的想法。"
 institution_events.141.b: "我们最好别再激怒[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]了。"
 institution_events.142.title: "扩建军事部门"
 institution_events.142.desc: "军事行动远不止战场上军队的简单对抗，它涵盖了一个多方面、充满复杂官僚体系和后勤难题的领域。确保士兵、武器和给养的供应，对于我军备战至关重要。[target_location.GetName]尤其是一个很有希望成为我军新的后勤枢纽的候选地点，前提是我们选择进行必要的投资。"
 institution_events.142.a: "投资[target_location.GetNameWithNoTooltip]。"
 institution_events.142.b: "让军方自己处理问题。"
 institution_events.142.c: "接管他们新中心的军事财务。"
 institution_events.150.title: "[target_artist.GetNameWithNoTooltip]的哲学"
 institution_events.150.desc: "[ShowInstitutionName('enlightenment')]的涟漪最终也波及到了[ROOT.GetCountry.GetName]，随之而来的是一股思想、观念和哲学的浪潮。[target_artist.GetName]以及[target_artist.GetHerHis]的哲学思想已在[target_location.GetName]受到欢迎。"
 institution_events.150.a: "邀请[target_artist.GetHerHim]来到[ROOT.GetCountry.GetGovernment.GetCourtTitle]。"
 institution_events.150.b: "[target_artist.GetHerHis|U]的理念对我们全然就是威胁。"
 institution_events.151.title: "[target_artist.GetNameWithNoTooltip]的哲学"
 institution_events.151.desc: "自从[target_artist.GetName]在[ROOT.GetCountry.GetFlavorRank]为[target_artist.GetHerHis]谋得要职以来，[target_artist.GetHerHis]的哲学思想已发展成为一种独特的现象。[target_artist.GetNameWithNoTooltip]的论述探讨了政府的本质、统治权以及自由意志和人类自我决定权的地位，在[ROOT.GetCountry.GetLongName]的精英阶层中引发了广泛的讨论。尽管这有利于我们人民的共同意识，但这位哲学家的影响和思想仍可能对我们[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]的地位形成了巨大的反差。"
 institution_events.151.tt: "[target_area.GetName]所有[location|e]获得[ShowNamedValue('institution_progress_severe_bonus')|+=2%][ShowInstitutionName('enlightenment')]的思潮传播"
 institution_events.151.a: "[target_artist.GetHerHis|U]的想法只是为了[ROOT.GetCountry.GetFlavorRank]的发展大计。"
 institution_events.151.b: "[target.artist.GetNameWithNoTooltip]对我们的稳定造成威胁！"
 institution_events.152.title: "[ShowInstitutionNameWithNoTooltip('enlightenment')|U]的倡导者"
 institution_events.152.desc: "今天，一群不同寻常的人抵达[ROOT.GetCountry.GetCapital.GetName]，请求觐见我[ROOT.GetCountry.Custom('GetRulerOrRegentTitle')]。其领袖自称来自遥远国度的一所学府，他们的使命是在我国记录、测量和分类动植物及社会情况。他们希望了解我国的一切，并将这些知识带回他处，以便与世界其他地区进行比较。\n\n很明显，这些人都是饱学之士，他们的知识对[ROOT.GetCountry.GetFlavorRank]或许大有裨益。然而，如果允许他们自由通行，我们也冒着机密情报落入外国间谍之手的风险……"
 institution_events.152.a: "我们要向这些有趣的人们学习。"
 institution_events.152.b: "我们不能让他们渗透到我们的乡村。"
 institution_events.153.title: "忠言逆耳"
 institution_events.153.desc: "酒馆、咖啡馆等公众集会讨论的场所，历来都是批评政府、宣泄不满的温床。然而，这种情况最近发生了变化，因为政治讨论在更广泛的、更积极参与的普通民众中变得更加普遍。虽然很多讨论并非严格针对抨击[ROOT.GetCountry.GetAdjective]政府，但它似乎仍然常常让我们颜面尽失。\n\n一些人认为我们可以从这种自由讨论中受益，但也有人建议我们立即关闭这些公共场所。"
 institution_events.153.a: "我们不能控制人们的想法。"
 institution_events.153.b: "我们不能容忍这样。"
 institution_events.160.title: "采用新的生产方式"
 institution_events.160.desc: "[industrialization_province.GetName]的炼铁厂通过采用国外首创的新方法大幅提高了生铁和熟铁的产量。对于所有需要耐用铁的制造商来说，这都是一个巨大的福音——他们能够在降低成本的同时提高产量。鉴于这一成功经验，[ROOT.GetCountry.GetFlavorRank]的其他地区也可以采用这些方法并从中受益。"
 institution_events.160.a: "这改变了一切！"
 institution_events.161.title: "城市化"
 institution_events.161.desc: "来自村落的工匠家庭已迁移到[target_location.GetName]的[target_location.GetRank.GetName]，在众多繁荣的制造厂工作。随着时间的推移，[target_location.GetNameWithNoTooltip]已成为许多其他人的更具吸引力的目标地点。这种所谓的#italic 城市化进程#!似乎短期内不会放缓，又一波家庭正准备从[rural_province.GetName]迁移到[urbanization_province.GetName]。"
 institution_events.161.a: "正常的过程，本该如此。"
 institution_events.161.b: "我们必须迅速阻止这波移民潮。"
 institution_events.170.title: "大众整体观"
 institution_events.170.desc: "以往，[ROOT.GetCountry.GetFlavorRank]防卫只关乎统治精英及其武装扈从。普通[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]很少关心从他们的赋税中获益的人。然而，随着[ROOT.GetCountry.GetFlavorRank]军事力量的壮大，战场士兵人数的增加，以及民族团结和自豪感的增强，普通民众对[ROOT.GetCountry.GetFlavorRank]安全的态度发生了转变。如今，国家的利益和安全已成为全体人民的责任，由此，整体社会共同体的意识已成为当今时代精神中一股强大的力量。"
 institution_events.170.a: "人民的勇气将是我们的武器。"
 institution_events.170.b: "人民的辛勤劳动将是我们的健康之源。"
 institution_events.170.c: "民之服从，将为我国之力量。"
 institution_events.171.title: "号召全民防御"
 institution_events.171.desc: "[ROOT.GetCountry.GetLongName]正遭受[target_country.GetCulture.GetName]民族的卑劣敌人攻击！为了应对这一威胁，我们的征兵官已开始物色适合服役的壮丁。[target_province.GetName]的民众尤其表现出高涨热情，志愿加入我军协助[ROOT.GetCountry.GetFlavorRank]抵御外敌入侵。"
 institution_events.171.a: "为了[ROOT.GetCountry.Custom('GetMotherlandFatherland')]！"
 institution_events.172.title: "[target_location.GetNameWithNoTooltip]的逃兵"
 institution_events.172.desc: "随着军事行政部门的扩建，我们向战场投送大量士兵的能力也随之增强，他们为自己的[ROOT.GetCountry.Custom('GetMotherlandFatherland')]而战而死。然而，并非所有人都甘愿穿上我们的军装，愿意为[ROOT.GetCountry.GetGovernment.GetRulerTitle]献出生命。\n\n在[target_location.GetName]，当地的民众尤其抗拒向我们的征兵部门提供兵员。此外，许多逃兵逃往[target_location.GetNameWithNoTooltip]以躲避我们的征兵官。"
 institution_events.172.a: "把这些人招进军队。我们需要所有的人上战线！"
 institution_events.172.b: "对这件事睁一只眼闭一只眼吧。我们有足够的人手补充兵员。"
