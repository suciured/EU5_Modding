l_simp_chinese:
 survive_string: "如果[target_character.GetLastName]在[target_character.GetHerHis]的旅途中存活，庇护[target_character.GetHerHim]的[country|e]将了解"
 ibn_battuta_events.1.title: "世界旅行家"
 ibn_battuta_events.1.desc: "[target_character.GetLastName]已踏遍诸多土地，如今[target_character.GetHerHim]将目光投向遥远的[GetCountry('YUA').GetLongName]。关于宏伟都市、精致礼俗与强盛帝王的传闻早已传入[target_character.GetHerHis]耳中。[target_character.GetLastNameWithNoTooltip]渴望亲眼目睹东方奇观、拓展[target_character.GetHerHis]对遥远宫廷与文化的认知，[target_character.GetHerHis]正为最宏大的一段旅程做准备。前路漫漫且充满未知，但[target_character.GetLastNameWithNoTooltip]以坚定的意志与好奇的心灵启程，堪称我们时代真正的开拓者。"
 ibn_battuta_events.1.a: "指引[target_character.GetHerHis]前往[target_location_1.GetNameWithNoTooltip]。"
 ibn_battuta_events.1.b: "[target_character.GetSheHe|U]一定要去[target_location_2.GetNameWithNoTooltip]看看！"
 ibn_battuta_events.1.c: "[target_location_3.GetNameWithNoTooltip]的港口值得[target_character.GetHerHis]一看。"
 ibn_battuta_events.1.d: "直接将[target_character.GetHerHim]送到[target_character.GetHerHis]的目的地。"
 ibn_battuta_events.1.historical_info: "伊本·白图泰是摩洛哥旅行家和学者，14世纪初出生于丹吉尔。年轻时，他离家前往麦加进行宗教朝圣，而他的旅行足迹遍及当时已知世界的许多地方。在三十年间，他游历了非洲、中东、波斯、印度、中亚乃至中国的部分地区。旅途中，他曾在多个穆斯林法院担任法律专家和法官。他对其旅程的详细记述，即《游记》，为我们提供了那个时代许多文化和社会的独特而丰富的视角。"
 ibn_battuta_will_islamic_texts_in_pasai_tt: "在[target_location_1.GetName]，[target_character.GetLastName]将研习[ShowReligionGroupAdjective('muslim')]经典。[target_character.GetHerHis]旅途中的后续停留将受益于[piety|e]加成。"
 when_ibn_battuta_drafts_rihla_he_will_remember_sumatra_tt: "$survive_string$[target_location_1.GetArea.GetName]"
 ibn_battuta_will_admire_and_study_the_architecture_of_angkor_tt: "在[target_location_2.GetName]，[target_character.GetLastName]将欣赏[target_location_2.GetRank.GetName]的宏伟建筑。[target_character.GetHerHis]旅途中的后续停留将受益于[building|e]加成。"
 when_ibn_battuta_drafts_rihla_he_will_remember_lower_mekong_tt: "$survive_string$[target_location_2.GetArea.GetName]"
 ibn_battuta_trade_in_martaban_tt: "在[target_location_3.GetName]，[target_character.GetLastName]将见证这里繁忙的港口和贵重商品的稳定流动。[target_character.GetHerHis]旅途中的后续停留将受益于[trade_efficiency|e]加成。"
 when_ibn_battuta_drafts_rihla_he_will_remember_irrawady_delta_area_tt: "$survive_string$[target_location_3.GetArea.GetName]"
 ibn_battuta_events.2.title: "[target_character.GetLastNameWithNoTooltip]拜访我们的领地"
 ibn_battuta_events.2.desc: "著名的[ShowCultureName('moroccan')]旅行者[target_character.GetLastName]在接受外交任命后离开了$india$，如今来到了我国这片充满活力、湿润多彩的土地。[target_character.GetHerHis|U]的游记中描绘了一座繁忙的[ShowReligionGroupAdjective('muslim')]港口，祈祷的召唤与异域香料的芬芳交织其间。\n\n如今，[target_character.GetSheHe]莅临[target_location.GetName]，[target_character.GetHerHis]的到来使我们的宫廷增辉。[target_character.GetSheHe|U]记述道，统治者以礼物相待，宏伟的庙宇与地方习俗令人赞叹，而民众在坚守古老传统的同时也拥抱了新的信仰。尽管[target_character.GetHerHis]的旅途仍笼罩在未知之中，但有一点毋庸置疑——[target_character.GetHerHis]的足迹已在东方的宫廷与港口间留下了深远的回响。"
 ibn_battuta_events.2.a: "真是个有趣的人！"
 ibn_studied_islamic_texts_in_pasai_tt: "由于[target_character.GetLastName]在[ShowLocationName('pasai')]学习了[ShowReligionGroupAdjective('muslim')]典籍："
 angkor_ibn_battuta_effect: "由于[target_character.GetLastName]学习了[ShowLocationName('angkor')]的建筑风格："
 martaban_ibn_battuta_effect_tt: "由于[target_character.GetLastName]学习了[ShowLocationName('martaban')]各大港口中的商业贸易："
 ibn_battuta_events.3.title: "[target_character.GetLastNameWithNoTooltip]抵达[GetCountry('CHI').GetNameWithNoTooltip]"
 ibn_battuta_events.3.desc: "在多年辗转于各海上航道、三角洲与诸多王朝之间后，[target_character.GetLastName]终于抵达了我国这片传奇之地。尽管[target_character.GetHerHis]的笔记不如早期记述那般详尽，[target_character.GetSheHe]仍描绘了繁华的都市、陌生而奇异的风俗，以及那些权势遍及疆域的遥远君主。\n\n无论[target_character.GetHerHis]的旅程是否曾抵达[ROOT.GetCountry.GetCapital.GetName]，或仅踏足南部沿海那片广袤的港口，[target_character.GetSheHe]都对[ShowCultureGroupName('chinese_group')]文明的规模与秩序感到由衷敬畏。异国文字、庙宇与宏大的市集或将很快填满[target_character.GetHerHis]的游记篇章，成为这位真正踏出已知世界边界的旅行者的见证。"
 ibn_battuta_events.3.a: "[target_character.GetHerHim]可参与我国的典礼和文化活动。"
 ibn_battuta_events.3.b: "[target_character.GetSheHe|U]获准观察和学习我国的法律制度。"
 ibn_battuta_events.3.c: "[target_character.GetSheHe|U]不过是个访客，没有特殊待遇！"
 ibn_battuta_observes_customs_tt: "当身处[ROOT.GetCountry.GetCapital.GetName]时，[target_character.GetLastName]会留意并研究我们的当地习俗。[target_character.GetHerHis]旅途中的后续停留将受益于[cultural_influence|e]和[cultural_tradition|e]加成。"
 ibn_battuta_observes_chinese_laws_tt: "在[ROOT.GetCountry.GetCapital.GetName]，[target_character.GetLastName]会记录并学习我们的法律。[target_character.GetHerHis]旅途中的后续停留将受益于[cabinet|e]相关增益。"
 when_ibn_battuta_drafts_rihla_he_will_remember_capital_region_tt: "$survive_string$[ROOT.GetCountry.GetCapital.GetRegion.GetName]"
 ibn_battuta_will_simply_observe_while_hes_here_tt: "在[ROOT.GetCountry.GetCapital.GetName]停留时，[target_character.GetLastName]仅仅指在我国的集市和美景中闲逛，不会为后续招待[target_character.GetHerHim]的[countries|e]提供增益。"
 ibn_battuta_next_destination_target_country_1_tt: "[target_character.GetLastName]将停留在我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]。[target_character.GetHerHis|U]将在大约#Y 2#!年后前往下一个目的地[target_country_1.GetName]"
 ibn_battuta_events.4.title: "[target_character.GetLastNameWithNoTooltip]的到来"
 ibn_battuta_events.4.desc: "在远涉[ShowRegionName('indonesia_region')]，甚至可能造访了传说中的[GetCountry('YUA').GetLongName]诸城之后，[target_character.GetLastName]如今来到了我们[ROOT.GetCountry.GetFlavorRank]的某处。这位疲惫的旅人接受了本地的传统与礼俗迎接，[target_character.GetHerHis]满怀热情地审视着我们的社会，记录下所见所闻的一切。\n\n事实上，[target_character.GetSheHe]随身携带着来自东方大海的故事、礼物与见闻。从繁华都市、严谨官制，到横跨[ShowRegionNameWithNoTooltip('indonesia_region')]与[GetCountry('CHI').GetCapital.GetName]的商贸网络，如今这些传闻已在我们的学者与[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]之间流传。不论是为地方官员献策、在[ShowBuildingTypeName('sufi_mosque')]中辩论，或是在穹顶之下静思，[target_character.GetLastNameWithNoTooltip]再一次证明自己是承载远方智慧的使者，行于未卜之途。"
 ibn_battuta_events.4.a: "用与[target_character.GetSheHe]的知识相称的礼物淹没[target_character.GetHerHis]。"
 ibn_battuta_events.4.b: "我们仅需款待，而非撒钱。"
 ibn_battuta_events.4.c: ""
 ibn_studied_customs_of_china_tt: "由于[target_character.GetLastName]学习了[GetCountry('CHI').GetNameWithNoTooltip]的文学和风俗："
 chinese_laws_ibn_battuta_effect_tt: "由于[target_character.GetLastName]学习了[GetCountry('CHI').GetNameWithNoTooltip]的法律程序和制度："
 ibn_battuta_will_carry_gifts_tt: "在[ROOT.GetCountry.GetCapital.GetName]，[target_character.GetLastName]将收到当地人的礼物和钱财。[target_character.GetHerHis]旅途中的后续停留将受益于从这部分[gold|e]获得的财富。"
 next_stop_is_target_country_2_tt: "[target_character.GetLastName]会在我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]停留。[target_character.GetHerHis|U]会在大约#Y 2#!年后动身前往[target_country_2.GetName]"
 ibn_battuta_events.5.title: "[target_character.GetLastNameWithNoTooltip]在[target_location_5.GetNameWithNoTooltip]"
 ibn_battuta_events.5.desc: "穿越[ShowRegionName('indian_ocean_region')]之后，[target_character.GetLastName]踏上了[target_location_5.GetName]这片受人尊崇的土地。祈祷的呼声在山谷间回荡，古代先知的尘迹飘扬在每一次呼吸之间。对[target_character.GetHerHim]而言，这不仅是一个目的地，更是一场精神的登峰之旅。\n\n随着[target_character.GetSheHe]加入西行的朝圣队伍，[target_character.GetHerHis]的旅程也从外在世界转向内在探索。在此，[target_character.GetSheHe]意欲研习律法，与各学派的学者交流，并沉思那将无数遥远民族紧密相连的信仰之统一。圣城、荒漠与[ShowRegionName('arabia_region')]那种简约而庄严的美，将在[target_character.GetHerHis]日后的著作中留下深刻回响。"
 ibn_battuta_events.5.a: "有趣的人。"
 next_stop_is_target_country_3_tt: "[target_character.GetLastName]会在我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]停留。[target_character.GetHerHis|U]会在大约#Y 2#!年后动身前往下一个目的地[target_country_3.GetName]"
 mor_ibn_battuta_donates_coin_tt: "[target_character.GetLastName]会捐赠[target_character.GetHerHis]的部分[gold|e]："
 ibn_battuta_events.6.title: "[target_character.GetLastNameWithNoTooltip]抵达[ShowRegionNameWithNoTooltip('iberia_region')]"
 ibn_battuta_events.6.desc: "在漫长且颠簸的[ShowRegionName('arabia_region')]之旅后，[target_character.GetLastName]如今来到了[target_location_6.GetName]这片沃野与学府并存之地。尽管[ShowRegionName('iberia_region')]大部分地区曾历经[ShowReligionGroupAdjective('christian')]与[ShowReligionGroupAdjective('muslim')]统治者之间数百年的征战，[ROOT.GetCountry.GetFlavorRank]却如同我们文化中的一颗璀璨明珠熠熠生辉。[target_character.GetLastName]渴望漫步于花园与宫殿之间；在这里，诗人和学者在[ROOT.GetCountry.GetAdjective]例外主义的看护下蓬勃发展。[target_character.GetSheHe|U]将惊叹于建筑与自然的和谐交融，并记录下曾在此地共存的信仰之间那微妙而不安的关系。在#italic 伊斯兰世界#!的西缘，[target_character.GetHerHis]的旅程获得了新的维度：对记忆、美丽与静默坚韧的探索。"
 ibn_battuta_events.6.a: "[target_character.GetSheHe]有什么故事能向我们诉说？"
 next_stop_is_target_country_4_tt: "[target_character.GetLastName]会在我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]停留。[target_character.GetHerHis|U]会在大约#Y 2#!年后动身前往下一个目的地[target_country_4.GetName]"
 ibn_battuta_events.7.title: "[target_character.GetLastNameWithNoTooltip]在[target_location_7.GetNameWithNoTooltip]"
 ibn_battuta_events.7.desc: "[ShowAreaName('desert_area')]的漫长阴影如今已被抛在身后，[target_character.GetLastName]穿越炽热的沙丘与盐路，抵达阳光普照的[ROOT.GetCountry.GetFlavorRank]。在[target_location_7.GetName]腹地，[target_character.GetSheHe]定将见证一个黄金自由流通、正义高声宣扬、王权庄重而沉静的世界。\n\n[target_character.GetLastNameWithNoTooltip]渴望造访那些将圣典与地方传统并行诵读的宫廷，并惊叹于我们首都的市集，骆驼商队与河上独木舟在此交汇。虽远离东方的宣礼塔，[target_character.GetSheHe]却在[ShowRegionName('sahel_region')]的风声中见到[ShowReligionGroupName('muslim')]的蓬勃生机：信仰、财富与口述传统交融的文化，[target_character.GetHerHis]笔下所记，将穿越沙海，传回遥远的故土。"
 ibn_battuta_events.7.a: "坐在火旁吧，陌生人，跟我们讲讲远方的帝国。"
 next_stop_is_target_country_5_tt: "[target_character.GetLastName]会在我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]停留。[target_character.GetHerHis|U]会在大约#Y 2#!年后动身前往下一个目的地[target_country_5.GetName]"
 ibn_battuta_events.8.title: "[target_character.GetLastNameWithNoTooltip]归来"
 ibn_battuta_events.8.desc: "经过多年漫长的旅程，从[ShowLocationName('mecca')]的清真寺到[target_location_7.GetName]的市场，从$india$的王座到[ShowRegionName('north_china_region')]的港口——[target_character.GetLastName]终于回到了[GetCountry('MOR').GetName]。[target_location_8.GetName]的街道熟悉又陌生，大门外远方的世界已经塑造了[target_character.GetSheHe]。\n\n[target_character.GetHerHis|U]的家人许多已经离世，无法听到这些故事，但书吏、学者和统治者能听到。[target_character.GetHerHis]的斗篷上沾满灰尘，大脑中满是回忆，[target_character.GetSheHe]已准备好诉说并记录下[target_character.GetHerHis]的旅程。最初的信仰之旅最终成为整个世界的编年史，异域的知识和有趣的观察都将写在[target_character.GetHerHis]的[target_art.GetName]中。"
 ibn_battuta_events.8.a: "#italic 旅行——如果你无言以对，那就当成故事讲出来吧。#!"
 ibn_battuta_composes_the_rihla_tt: "[target_character.GetLastName]创作了[target_art.GetName]，一本关于[target_character.GetHerHis]的旅行的综合性[ShowWorkOfArtTypeName('chronicle')]"
 travels_of_ibn_battuta_tt: "我们将发现[target_character.GetLastName]拜访过的所有[areas|e]，例如[target_area.GetName]"
 next_stop_is_target_location_1_owner_tt: "[target_character.GetLastName]会在我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]停留。[target_character.GetHerHis|U]会在大约#Y 1#!年后动身前往下一个目的地[target_location_1.GetOwner.GetName]"
 next_stop_is_target_location_2_owner_tt: "[target_character.GetLastName]会在我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]停留。[target_character.GetHerHis|U]会在大约#Y 1#!年后动身前往下一个目的地[target_location_2.GetOwner.GetName]"
 next_stop_is_target_location_3_owner_tt: "[target_character.GetLastName]会在我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]停留。[target_character.GetHerHis|U]会在大约#Y 1#!年后动身前往下一个目的地[target_location_3.GetOwner.GetName]"
 next_stop_is_china_tt: "[target_character.GetLastName]会在我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]停留。[target_character.GetHerHis|U]会在大约#Y 2#!年后动身前往下一个目的地[GetCountry('CHI').GetName]"
