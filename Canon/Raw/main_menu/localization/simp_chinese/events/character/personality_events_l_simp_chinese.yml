 personality_events.1.title: "[target_ruler.GetNameWithNoTooltip]的各种兴趣"
 personality_events.1.desc: "我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]对更高的知识追求愈发感兴趣，常常会与我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]的知识分子攀谈数日。[target_ruler.GetHeSheFormal|U]业已开始广纳天下学者来协助[target_ruler.GetHerHim]更深入地了解世界和人民的运转之道。\n\n如果[target_ruler.GetName]能够在[target_ruler.GetHerselfHimself]所感兴趣的领域投入足够的时间和精力的话，[target_ruler.GetSheHe]或许也能在此领域形成[target_ruler.GetHerHis]的权威。"
 personality_events.1.a: "我们必须全力了解我们身边的物质世界。"
 personality_events.1.a.tt: "这也许对国家有利，但很可能要花费我们[gold|e]"
 personality_events.1.b: "作为领袖，定要了解神和人的律法。"
 personality_events.1.c: "我们还是不要在这些事情上浪费[target_ruler.GetHerHis]的时间和金钱吧。"
 personality_events.2.title: "制图术上的进步"
 personality_events.2.desc: "[target_ruler.GetName]向来是一个对身边的世界十分感兴趣的学生。而今，[target_ruler.GetHerHim]对地图更是痴迷。[target_ruler.GetHerHis|U]在[ROOT.GetCountry.GetCapital.GetName]的宫殿已有许多的房间成为了[target_ruler.GetHerHis]的地图收藏室，并且，我们亲爱的[ROOT.GetCountry.GetGovernment.GetRulerTitle]总是会花上许多时间去观摩记录分类它们。\n\n虽说这样的行为让[target_ruler.GetHerHim]在[target_ruler.GetHerHis]廷臣（以及[ROOT.GetCountry.GetGovernment.GetAdjective|U]的财政官）眼里有些怪异，但是我们的国家的确从[target_ruler.GetSheHe]所建立的描述我们身边世界的档案中获益匪浅。"
 personality_events.2.a: "这天下真是广袤无比。"
 personality_events.3.title: "造枪术上的进步"
 personality_events.3.desc: "[target_ruler.GetName]对各种火器的形制和机械原理很感兴趣。[target_ruler.GetNameWithNoTooltip]花了不少功夫去寻找天下的奇门枪械，并将任何带到[target_ruler.GetHerHim]面前的武器拆卸组装。\n\n可能有些人会觉得这种对枪械的痴迷多少有些病态（更不用说昂贵了），但是我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]的确在这种长期研究中制造出了[target_ruler.GetSheHe]自称最完美的枪械。"
 personality_events.3.a: "让这个世界为之震撼吧！"
 personality_events.4.title: "对金子的追求"
 personality_events.4.desc: "自小[target_ruler.GetName]就对炼金术深深入迷，而当[target_ruler.GetHerHis]开始执掌财政大权时，[target_ruler.GetHerHim]的这种入迷更是变成了一种狂热。每一本记述炼金术的书籍都被送来[ROOT.GetCountry.GetCapital.GetName]加以检验，每一位似乎精于此道的学者都被请来以备[target_ruler.GetHerselfHimself]顾问。[target_ruler.GetNameWithNoTooltip]已经在[target_ruler.GetHerHis]实验室里花上数日，但是还远远没办法造出这种金属。\n\n不少人会说这是愚人才会有的偏执追求，但是这的确也让我们对化学的了解有所增长。"
 personality_events.4.a: "太棒了，但眼下还是收收这份心吧。"
 personality_events.4.b: "一定要……把金子炼出来……"
 personality_events.4.b.tt: "让我们的统治者自由地去追求炼金术。成功的几率难以保证。"
 personality_events.5.title: "对兴趣的追求"
 personality_events.5.desc: "在[target_ruler.GetName]的统治时期里，[target_ruler.GetHerHis]对各种知识的追求并没有使得[target_ruler.GetHerHis]的野心获得满足：让[target_ruler.GetHerselfHimself]扬名于学界中。即使对于[ROOT.GetCountry.GetGovernment.GetRulerTitle]本人来说，梦想落空实在是让自己有些不爽，但[target_ruler.GetHerHis]给予那些比[target_ruler.GetHerHis|U]更伟大的学者的赞助依然对[ROOT.GetCountry.GetName]有益。"
 personality_events.5.a: "#italic 那就把我们比作站在巨人肩膀上的矮人。#!"
 personality_events.5.b: "[target_ruler.GetNameWithNoTooltip]将广结这个时代的大学者！"
 personality_events.6.title: "法规汇编"
 personality_events.6.desc: "在经过激烈的研究讨论后，[ROOT.GetCountry.GetName]的[target_ruler.GetName]昭告天下，在[ROOT.GetCountry.GetNameWithNoTooltip]境内，所有的传统法和本地法都会被[target_ruler.GetHerHis]编纂的新法典集所替代。\n\n这些新法典结合了[ROOT.GetCountry.GetFlavorRank]全境的法学理论，也包括了和其他[ROOT.GetCountry.GetReligion.GetAdjective]国家已有的成果。[target_ruler.GetNameWithNoTooltip]相信这些新法典将会成为我们以后数代人的法律依据与基础。"
 personality_events.6.a: "每个人都有权在法庭上获得公平的判决。"
 personality_events.6.b: "我们想将其作为不易的判例……"
 personality_events.7.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]大辩论"
 personality_events.7.desc: "为了真正弄明白统治土地和人民的规律，[target_ruler.GetName]将[target_ruler.GetHerselfHimself]自己投入到研究神学与哲学著作中去已有段时日了。同时也有许多的学者被传唤来[ROOT.GetCountry.GetCapital.GetName]，让他们来分享自己对世界运转规律的观点。\n\n现在，人们对世界规律的探寻将在一场由我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]在[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]主持的大辩论中得出结果。"
 personality_events.7.a: "这一天真能学到不少东西！"
 personality_events.7.b: "我们必须挖掘出更多的答案。"
 personality_events.8.title: "战争与和平中的权利"
 personality_events.8.desc: "在[target_ruler.GetHerHis]追求公正的生涯中，[target_ruler.GetName]也开始对大国之间的关系产生兴趣。[target_ruler.GetHerselfHimself]发现国家与国家之间的协议实行，无论是在战争中，在海上，抑或是在其他外国事务，都主要以各种传统为依据，而缺少法律条文约束。[target_ruler.GetNameWithNoTooltip]下定决心要对此情况进行国际讨论，便开始搜集[target_ruler.GetSheHe]所能找到的所有材料来作成一本书，它将讨论战争、和平及国际事务的执行法规。我们仍不清楚这是否能够达成我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]所想要的结果，但是它的的确确对我们国家在国际上的地位产生了影响。"
 personality_events.8.a: "一个可用的宣战理由怎么样？"
 personality_events.9.title: "魔力药剂？"
 personality_events.9.desc: "对[target_ruler.GetName]来说，从次等的材料中制造出金子的方法仍是一个遥不可及的秘密。但在[target_ruler.GetHerHis]一次实验中，[target_ruler.GetSheHe]却成功制备出一种被[target_ruler.GetSheHe]称之为“魔力药水”的东西。[ROOT.GetCountry.GetGovernment.GetRulerTitle]坚称这瓶药水能够给[target_ruler.GetHerHim]带来寿命和活力，如此便有更多的精力为我们的[ROOT.GetCountry.GetFlavorRank]做出更多伟大的贡献。"
 personality_events.9.a: "[target_ruler.GetNameWithNoTooltip]会饮下魔药！"
 personality_events.10.title: "省份冲突"
 personality_events.10.desc: "最近一件事情的发展席卷了全国，而它一开始只是一小撮本地豪强和所属部分佃户的纠纷。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]、学者、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]，甚至普通人茶余饭后都会大声分享自己对此事的观点。纠纷双方最终还是把此事寄希望于[target_ruler.GetName]处理。\n\n在弄清楚事情的来龙去脉之后，我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]认为，不管这些佃户的处境多么糟糕，此事依然是他们的过错。虽然一个公平合理的判决大抵不会引起人们的不满，但是我们倒是可以借此机会利用这几位豪强来增加我们在那个省份的权威。"
 personality_events.10.a: "让我们公平公正地处理这件事。"
 personality_events.10.b: "我们得好好利用此事！"
 personality_events.11.title: "正义的[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 personality_events.11.desc: "没有几名君主能够像[target_ruler.GetName]这般自豪地夸耀自己拥有众多热情的支持者。然而[target_ruler.GetHerHis]的一些手下却没有受到这么好的待遇，我们有些臣民拒绝接受以[target_ruler.GetNameWithNoTooltip]的名义行事的执政官，税务官或是其他政府官员。我们已经收到了这样的一份请愿书：民众集体指控整个总督行政系统。根据普遍反映，这些官员一直在滥用我们给予的信任，同时让普通百姓承受苦难。"
 personality_events.11.a: "惩罚这位地方长官。"
 personality_events.11.b: "尝试为那位地方长官辩护。"
 personality_events.11.c: "让这件事留给当地人解决。"
 personality_events.12.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]的美德"
 personality_events.12.desc: "[target_ruler.GetName]利用非凡的多方合作统治国家，从官僚到普通商人，甚至共和国贵族，所有人都认为我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]与他们有着良好的关系。然而有一伙人却觉得[target_ruler.GetNameWithNoTooltip]让他们失望了：[target_ruler.GetHerHis|U]自己的家人和支持者，他们认为[target_ruler.GetHerHis]未能完全利用空缺的职位。这些人的资产和影响力在[target_ruler.GetHerHis]任职的时候虽然未见增长，但依然不可小觑，这些人坚称，只要能被[target_ruler.GetSheHe]授予这样的机会，他们就可以为共和国做出诸多贡献。"
 personality_events.12.a: "我们必须反对任何形式的任人唯亲！"
 personality_events.12.b: "我们[ROOT.GetCountry.GetGovernment.GetRulerTitle]的血亲是可以信任的。"
 personality_events.12.c: "躲避[target_ruler.GetNameWithNoTooltip]的亲戚。"
 personality_events.13.title: "天生轻信的[target_ruler.GetNameWithNoTooltip]"
 personality_events.13.desc: "我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]对[ROOT.GetCountry.GetFlavorRank]内非[ROOT.GetCountry.GetReligion.GetAdjective]群体十分宽容，有人甚至说[target_ruler.GetHeSheFormal]太过轻信这些不信者，让他们蒙蔽了[target_ruler.GetHerHis]的裁断。[target_ruler.GetNameWithNoTooltip]的挚友受到了人们的恶意中伤和嫉妒，有谣言称我们亲爱的[ROOT.GetCountry.GetGovernment.GetRulerTitle]的小宝贝们已经渗透到政府来发动他们针对虔诚者的阴谋。"
 personality_events.13.a: "无稽之谈！"
 personality_events.13.b: "[target_ruler.GetNameWithNoTooltip]怎么会这么盲目？"
 personality_events.14.title: "战争破坏"
 personality_events.14.desc: "战争的创伤往往会在新归附地区持续很长时间。那些遭受严重破坏的地区，不仅原有的行政体系完全崩溃，就连传统的宗族结构也几乎瓦解。[target_ruler.GetName]特别警告说，煽动分子可能会利用这些地区的脆弱状况，鼓动分裂情绪，这既会阻碍国家统一进程，又会给当地民众带来更多苦难。"
 personality_events.14.a: "我们必须帮助这些可怜人来重建他们的家园！"
 personality_events.14.b: "相反，让我们化悲痛为力量！"
 personality_events.14.c: "地方当局正在处理。"
 personality_events.15.title: "异端首领？"
 personality_events.15.desc: "一个名为[heresiarch.GetName]的怪人经常现身于我们[ROOT.GetCountry.GetFlavorRank]乡村地区的不同地方。[heresiarch.GetNameWithNoTooltip]到处向每个愿意听他鬼扯的人传播那非主流的造物论。其学说中对宗教典籍危险而邪恶的解读，诱惑吸引了一部分的人。很多人也对这个似是而非的先知和此人的思想很感兴趣。\n\n[target_ruler.GetName]自由思想者的名声激起了那个所谓先知的兴趣，[heresiarch.GetNameWithNoTooltip]希望和我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]面对面交流，并提出担任属灵事务的顾问。"
 personality_events.15.a: "世界就像一块有虫子的奶酪？有趣的看法！"
 personality_events.15.b: "我们不能允许[heresiarch.GetNameWithNoTooltip]嘲笑我们的信仰！"
 personality_events.15.c: "就让[heresiarch.GetNameWithNoTooltip]滚蛋吧。"
 personality_events.16.title: "[target_ruler.GetNameWithNoTooltip]充满活力的[ROOT.GetCountry.GetGovernment.GetCabinetTitle|U]"
 personality_events.16.desc: "[target_ruler.GetName]把了解当代所有杰出人才作为[target_ruler.GetHerHis]的重要工作。这使得[target_ruler.GetHerHim]能够组建一个由[ROOT.GetCountry.GetName]最优秀人才组成的出色[ROOT.GetCountry.GetGovernment.GetCabinetTitle]。当周围人意识到这是发展事业的好途径时，[ROOT.GetCountry.GetGovernment.GetCabinetTitle]中就有许多人请求[target_ruler.GetNameWithNoTooltip]为他们的门生安排职位。大多数候选人都不够格，但有一位特别机智聪明的[protege.GetName]，可能值得进入我们的核心圈子。"
 personality_events.16.a: "你有非凡的智慧，而我们正需要它。"
 personality_events.16.b: "我们很确定能在政府机构中给[protege.GetNameWithNoTooltip]找个位子……"
 personality_events.17.title: "以身作则"
 personality_events.17.desc: "[target_ruler.GetName]不是一个轻易失去冷静的[target_ruler.GetWomanMan]。在动荡混乱的年代，[target_ruler.GetSheHe]始终坚定维持自我，避免恐慌并鼓舞大家保持镇定。正是因为[target_ruler.GetHerHis]的努力，长期以来，这已经渗透到我们政府的最底层，我们国家因此变得越来越稳定。"
 personality_events.17.a: "站稳脚跟。"
 personality_events.18.title: "谨慎策略"
 personality_events.18.desc: "一个雄心勃勃的国家的统治者很难与每一方都保持友好关系。不过，密切关注国际形势，有助于减轻过往行为造成的外交影响。[target_ruler.GetName]希望能借助[target_ruler.GetHerHis]与邻国统治者的个人书信来往，逐步提升我国的国际地位。"
 personality_events.18.a: "一切真的只是误会。"
 personality_events.18.a.tt: "所有与我国处于和平且好感为负的相邻[countries|e]对我们的[opinion|e]增加[ShowBiasValue('careful_diplomatic_manouvering')|+=]。"
 personality_events.19.title: "[target_ruler.GetNameWithNoTooltip]的伟大密码"
 personality_events.19.desc: "自孩童时代起，[target_ruler.GetName]就对密码学有着浓厚兴趣，随着[target_ruler.GetSheHe]的成长，[target_ruler.GetHerHis]隐藏秘密的方法也越来越成熟。在一系列信件被发现拆开后，很明显有不怀好意的人在阅读我们与各省总督的通信。[ROOT.GetCountry.GetGovernment.GetRulerTitle]确信，如果获得必要资源，[target_ruler.GetSheHe]能够大幅提高通信安全性。"
 personality_events.19.a: "让我们把这当做优先任务！"
 personality_events.19.b: "不要浪费精力了。保密方法迟早是会被泄露出去的。"
 personality_events.20.title: "底层朋友"
 personality_events.20.desc: "据说，在我们宿敌首都的每个演员、艺人甚至小偷事实上都是[target_ruler.GetName]的眼线。由于我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]本人对任何有影响力的人的行踪都感兴趣，经常能抢在我们的间谍总管之前发现机会。最近[target_ruler.GetNameWithNoTooltip]的线人发来消息，当前存在一个为我们国家牟取利益的好机会，当然这需要一定的资金。"
 personality_events.20.a: "金钱只是数字。"
 personality_events.20.b: "把间谍工作交给专业人士。"
 personality_events.23.title: "以人为鉴"
 personality_events.23.desc: "[target_ruler.GetName]总是聆听[target_ruler.GetHerHim]前辈的意见，并且雇佣了大量有经验的幕僚围绕在[target_ruler.GetHerselfHimself]周围。但是[target_ruler.GetHerHim]担心[target_heir.GetName]可能没认识到统治[ROOT.GetCountry.GetName]需要什么。某些程度上，这是[target_heir.GetNameWithNoTooltip]早晚要承担的责任。另外，如果[target_heir.GetSheHe]能更加深入地了解统治时将面临何种挑战，那会更好。"
 personality_events.23.a: "我们必须教[target_heir.GetHerHim]内政。"
 personality_events.23.b: "我们必须教[target_heir.GetHerHim]外交。"
 personality_events.23.c: "我们必须教[target_heir.GetHerHim]军事。"
 personality_events.23.d: "[target_heir.GetNameWithNoTooltip]已经准备得很充分了！"
 personality_events.24.title: "活到老，学到老？"
 personality_events.24.desc: "发现自己的不足并找到那些有能力的人来弥补自己的不足，这是很重要的统治手段。[target_ruler.GetName]坚持广开言路，[target_ruler.GetHerHis]通过听取谏言来提升[target_ruler.GetHerselfHimself]自己。然而，随着时间推移，我们可能会了解什么是别人的天性。如果我们允许[target_ruler.GetNameWithNoTooltip]为自己找个导师，[target_ruler.GetHerselfHimself]能更好地掌控[ROOT.GetCountry.GetAdjective]全境。"
 personality_events.24.a: "让[target_ruler.GetHerHim]学习[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的内政。"
 personality_events.24.b: "让[target_ruler.GetHerHim]学习外交事务。"
 personality_events.24.c: "让[target_ruler.GetHerHim]学习军事理论。"
 personality_events.24.d: "[target_ruler.GetNameWithNoTooltip]不需要导师！"
 personality_events.25.title: "不义之战"
 personality_events.25.desc: "随着我国目前战争谈判的临近，[target_ruler.GetName]正忙着与我们的盟友和敌国的使节们会面。作为抵御不公正侵略战争的防卫方，我们得到了国际社会的同情。虽然还没有达成任何协议，但我们可以确保在今后谈判中拥有充足的筹码。"
 personality_events.25.a: "是时候达成协议了。"
 personality_events.25.b: "我们需要的是帮助重建。"
 personality_events.26.title: "传播[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|U]信仰"
 personality_events.26.desc: "[target_ruler.GetName]把传播[ROOT.GetCountry.GetReligion.GetAdjective]信仰当作毕生的事业，并迅速在我国各地的宗教团体中博得了极高的威名。[target_ruler.GetHerHis|U]与[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的密切联系使各种各样的宗教学者频繁参与到[ROOT.GetCountry.GetCapital.GetName]的政治事务中，并且极具影响力。\n\n随着时间推移，我们[ROOT.GetCountry.GetGovernment.GetRulerTitle]的名声甚至已经往境外传播，我们的间谍告诉我们，我们宿敌的臣民中有一些宗教少数派，他们会欢迎我们解放之师进入他们的土地。"
 personality_events.26.a: "我们必须保护我们的教友！"
 personality_events.26.a.tt: "所有信奉不同[religion|e]组的相邻[countries|e]对我们的[opinion|e]提高[ShowBiasValue('zealot_reputation_opinion')|+=]。"
 personality_events.26.b: "让我们避免不必要的牺牲。"
 personality_events.27.title: "虔诚者的支持"
 personality_events.27.desc: "许多人把自己仅有的东西都贡献出来加强自己的国家和虔诚的领袖，帮助支持[target_ruler.GetHerHis]对抗异教的战争。我们当地的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]还报告说，大批志愿兵准备拿起武器，与异教徒作战。"
 personality_events.27.a: "我们的祷告得到了回应。"
 personality_events.27.b: "最杰出的人应当来到我们军队服役。"
 personality_events.28.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]的盛世画卷"
 personality_events.28.desc: "在最好的情况下，宗主与附庸关系是一种互惠互利的关系，双方都能取得比本来可能更多的收益。在[target_ruler.GetName]的强力手腕下，很多乐意接受我们保护的国家变得繁荣起来。其带来的好处之一就是年轻的公侯和其他的重要人士认为在[ROOT.GetCountry.GetName]能找到更好的职业前景。"
 personality_events.28.a: "让他们视进入我们政府工作为荣誉，并为之而竞争。"
 personality_events.28.b: "最杰出的人应当有权来到我们军队服役。"
 personality_events.29.title: "法律改革"
 personality_events.29.desc: "就像其他同等大小的国家，[ROOT.GetCountry.GetName]的外在统一就是镜花水月。自古以来，这个国家任何地方的城市、村庄、阶级都有自己的规则和法律。为了减少各地方不一致的法令，我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]一直致力于收回地方特权，颁布新的全国范围法令来消除乱七八糟的规定所造成的秩序混乱。当然，成效并不总能立竿见影。近来，我国一些地区开始完全无视中央政府颁布的法令，对[target_ruler.GetName]的权威造成了严重损害。"
 personality_events.29.a: "分析他们的反对意见，协调修改我们的立法。"
 personality_events.30.title: "意外之财"
 personality_events.30.desc: "[target_ruler.GetName]能够在最不可能的地方找到新的收入来源，[target_ruler.GetHerHis]以这种天才能力闻名天下。近来[target_ruler.GetHerHis|U]在审阅地方政府的财政报告时发现了新的财源，这些钱都将缓慢但稳定地流入我们的金库。"
 personality_events.30.a: "钱！"
 personality_events.31.title: "严守成规"
 personality_events.31.desc: "[target_ruler.GetName]对道德标准和腐败问题的严格态度使我们的国家政府更加诚实可靠，但这也让[target_ruler.GetHerHim]交不到多少官僚和教士朋友。当我们严厉打击贪腐时，也有许多心怀不满的家伙们正竭尽所能地拖延我们的国家机器。"
 personality_events.31.a: "我们迟早要把他们都找出来。"
 personality_events.31.b: "我们或许该在原则问题上更灵活一点。"
 personality_events.32.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]学派"
 personality_events.32.desc: "这是我们都城亘古未见的一幕，到处都是起重架和在建的高塔、纪念碑，不难看出[target_ruler.GetName]统治的一大特点就是在[ROOT.GetCountry.GetCapital.GetName]和[ROOT.GetCountry.GetFlavorRank]的剩余地方大兴土木。\n\n越来越多的劳工被雇佣到建筑场地，迎合[ROOT.GetCountry.GetGovernment.GetRulerTitle]品位的建筑如雨后春笋般林立而起，一种新潮而独特的建筑风格得以发展起来。[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]学派的建筑大师们也成了国际上炙手可热的人物了，有些外国城市已能够在我们的风格上与我们水平相近了。"
 personality_events.32.a: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]必须是最伟大的城市！"
 personality_events.32.b: "鼓励我们的大师向外国传播我们的建筑风格。"
 personality_events.33.title: "天上掉馅饼？"
 personality_events.33.desc: "一些经济投资者找到[target_ruler.GetName]，请求得到授权来开发我们控制下的一个地区。他们会付一大笔钱来买断当地的财政收入，而之后这些土地上的税收就任由他们支配了。投资者们说他们将会投资当地基础设施建设来拉动当地经济的发展，为地区带来繁荣，从而使得他们的收益能够比现在这笔巨款还要大上许多。"
 personality_events.33.a: "[target_ruler.GetNameWithNoTooltip]一眼就看出来这是笔好买卖！"
 personality_events.33.b: "还是保守些好。"
 personality_events.34.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]的经济学"
 personality_events.34.desc: "[target_ruler.GetName]十分勤于政事。[target_ruler.GetHerHis]的寝宫夜灯时常不灭，[ROOT.GetCountry.GetGovernment.GetAdjective]政令也不分昼夜地从[ROOT.GetCountry.GetCapital.GetName]传出。[target_ruler.GetSheHe|U]还时常关注我国的经济界，[target_ruler.GetHerHis]甚至会亲自为省份中新出的生意制定法律法规。外国人时常为[target_ruler.GetNameWithNoTooltip]的这种举动感到惊讶。\n\n我们敬爱的[ROOT.GetCountry.GetGovernment.GetRulerTitle]亲自设定了国家的经济规划。现在唯一的问题是我们有没有足够的精力和资源来同时开展[target_ruler.GetSheHe]所有的经济部署。"
 personality_events.34.a: "钱不是问题。"
 personality_events.34.b: "[target_ruler.GetNameWithNoTooltip]会得到[target_ruler.GetSheHe]想要的，可能还会更好呢。"
 personality_events.34.c: "再说吧。"
 personality_events.35.title: "新大陆的诱惑"
 personality_events.35.desc: "早在[target_ruler.GetName]童年时，[target_ruler.GetHerHis]就对那些远方的神话传说十分着迷。作为[ROOT.GetCountry.GetGovernment.GetRulerTitle]，[target_ruler.GetSheHe]更是积极鼓励推动远洋航行和殖民活动。现在我们的殖民长官要求更大的支持来实现我国的殖民野望，[target_ruler.GetSheHe]从自己钱包里筹集了足够的开支，并没有动用[target_ruler.GetHerHis]国家金库的一分一毫。"
 personality_events.35.a: "是时候去探险了！"
 personality_events.36.title: "政府干预"
 personality_events.36.desc: "[target_ruler.GetName]作为协商者和中介人的天赋在国际协商中有重要价值，当然有些时候这种天赋还能给我国市场带来好处。近来，和外国使者的一系列外交磋商给我国商人的外贸出口带来了新机遇。"
 personality_events.36.a: "专注于重商主义议程。"
 personality_events.36.b: "支持自由贸易。"
 personality_events.36.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]不应来操劳这些事。"
 personality_events.37.title: "恐惧与敬畏"
 personality_events.37.desc: "在[target_ruler.GetName]统治时期，[target_ruler.GetHerHis]的言辞和行动都验证了那响当当而又野心勃勃的名号：征服者。整个军队都爱戴着这位君主，[target_ruler.GetHerHis]的一次军营私访正潜移默化地为每个士兵的内心带来胜利的光荣理想。"
 personality_events.37.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]亲临，他们将战无不胜！"
 personality_events.37.b: "我们应该以[target_ruler.GetNameWithNoTooltip]的名义创作我们的军歌！"
 personality_events.38.title: "战争艺术"
 personality_events.38.desc: "在这个年代，只有寥寥数人能在战略指挥军事天赋上比得上我们威名赫赫的[target_ruler.GetName]。[target_ruler.GetSheHe|U]在我国的军事改革上做出诸多努力，我们甚至可以预见在其带领下我们的[ROOT.GetCountry.GetFlavorRank]将会获得一次又一次的伟大胜利。[target_ruler.GetNameWithNoTooltip]正在考虑将[target_ruler.GetHerHis]的军事思想写成一本书。虽然它有助于在我军内推广新的军事战术，但这种创见性的军事思想也很有可能会被我们的邻国学了去。"
 personality_events.38.a: "不分享这一先进的思想就是对全人类的犯罪！"
 personality_events.38.a.tt: "所有相邻国家会获得[ShowNamedValue('army_tradition_mild_bonus')|+=0][army_tradition|e]。"
 personality_events.38.b: "他们今天会为我们喝彩，日后怕是会背后捅我们一刀。"
 personality_events.39.title: "处处和平，没有乐子"
 personality_events.39.desc: "[target_ruler.GetName]近来坐立不安，变着花样折腾。有传言说[ROOT.GetCountry.GetGovernment.GetRulerTitle]有心脏问题才使得[target_ruler.GetHerHis]性格变得如此焦躁，但实际上了解这位[target_ruler.GetWomanMan]的人都知道这背后的真正原因是近来国家和平的环境——[target_ruler.GetShortNameWithNoTooltip]这样勇敢的战士在[ROOT.GetCountry.GetFlavorRank]的和平时代无处施展[target_ruler.GetHerHis]的军事才华，感觉就像一只被关在笼子里的小鸟。不过话说回来，[target_ruler.GetSheHe]可是[ROOT.GetCountry.GetGovernment.GetRulerTitle]……"
 personality_events.39.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]要举办一场比武大会！"
 personality_events.39.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]要在训练[target_ruler.GetHerHis]的军队上消磨多余的精力。"
 personality_events.40.title: "严格的礼仪"
 personality_events.40.desc: "这天晚上[target_heir.GetName]与[target_ruler.GetName]共进晚餐。传言说这顿饭吃得并不愉快，因为礼仪问题而引发的争执很快发展地一发不可收拾，往常注重礼仪的储君愤然离席，紧接着就传来[ROOT.GetCountry.GetGovernment.GetHeirTitle]的咆哮声。[target_ruler.GetName]大喊道这个贼子竟妄图毒害[target_ruler.GetHerHim]！"
 personality_events.40.a: "是可忍孰不可忍！[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip]要为此付出代价。"
 personality_events.40.b: "这多半是个误会。"
 personality_events.41.title: "语言的艺术"
 personality_events.41.desc: "由于陷入战争泥潭，[target_ruler.GetName]对[target_ruler.GetHerHis]疲惫的军队发表了一次鼓舞士气的演说。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和平民之间都流传着这么一个故事，说当时[target_ruler.GetSheHe]站在台上演说，阳光照在[target_ruler.GetHerHis]的铠甲上，映衬得像一座屹立的灯塔，而[target_ruler.GetHerHis]的每一句话都点燃了士兵们的希望。"
 personality_events.41.a: "我们比他们想象得更坚强。"
 personality_events.42.title: "新生代"
 personality_events.42.desc: "长期以来，我们的[target_ruler.GetName]在塑造我们的军队上展现了巨大兴趣，并亲自训练出来许多年轻军官。通过这种方法，[target_ruler.GetNameWithNoTooltip]让[target_ruler.GetHerHis]自己的思想在各级军人之间广泛传播。[ROOT.GetCountry.GetGovernment.GetRulerTitle]相信是时候让[target_ruler.GetHerHis]最新的弟子[protege.GetName]证明[protege.GetHerHis]自己的羽翼是否能振翅飞翔了。现在我们必须决定要[protege.GetSheHe]如何为我们尊贵的[ROOT.GetCountry.GetFlavorRank]带来最大的利益。"
 personality_events.42.a: "[protege.GetNameWithNoTooltip]应该集中精力提高我军的士气。"
 personality_events.42.b: "我们需要一位新的将军。"
 personality_events.44.title: "铁腕谈判"
 personality_events.44.desc: "过去许多年里，在谈判桌上，许多人都对我们的[target_ruler.GetName]相当畏惧，[target_ruler.GetSheHe|U]毫不留情面，凶猛如狮，狡猾如蛇。最终绝大多数人会情愿答应[target_ruler.GetNameWithNoTooltip]的任何要求，只要自己能逃离[target_ruler.GetHerHis]吃人般的眼神。当我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]召集银行家们重新协商国家贷款的时候，我们都知道结果会如何。"
 personality_events.44.a: "那些银行家们几个月内都将睡不着觉！"
 personality_events.45.title: "最后一根稻草"
 personality_events.45.desc: "长期以来，我们的外交官已经厌倦了[target_ruler.GetName]和[target_ruler.GetHerHis]侮辱一切人和事物的口无遮拦。为了清理我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]在外交场合留下的烂摊子，他们几乎没有一丝休息的时间。而最近，又有让他们头疼的事情发生，我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]激怒了[angry_country.GetName]的[angry_ruler.GetName]的使者，以至于[angry_ruler.GetSheHe]在来访期间大发雷霆。我国的宫廷里还从不曾听到过这样的侮辱！"
 personality_events.45.a: "我们必须保卫我们光荣的[ROOT.GetCountry.GetFlavorRank]！"
 personality_events.46.title: "乌云背后总有一线光明"
 personality_events.46.desc: "最近，[target_ruler.GetName]的一些顾问发现国库失窃。他们早就猜到这些钱是进了谁的腰包。尽管起初他们努力想找到一个不冒犯[ROOT.GetCountry.GetGovernment.GetRulerTitle]的解决方案，但现在他们却有了一个有趣的想法。为什么不利用[ROOT.GetCountry.GetGovernment.GetRulerTitle]的“才能”来补充国库呢？"
 personality_events.46.a: "这是为了[ROOT.GetCountry.GetFlavorRank]的利益！"
 personality_events.46.b: "不要错上加错。"
 personality_events.48.title: "工作与乐趣"
 personality_events.48.desc: "我们的[target_ruler.GetName]以[target_ruler.GetHerHis]轻佻、风流，令人难以启齿的生活方式闻名于世。直到目前为止，最可耻的行为已经被深深的掩藏。然而，事情似乎在改变，[target_ruler.GetNameWithNoTooltip]已经将[target_ruler.GetHerHis]最喜欢的情人[lover.GetName]——一个知名的骗子，送进了[ROOT.GetCountry.GetGovernment.GetCourtTitle]里任职……"
 personality_events.48.a: "[lover.GetSheHe|U]显然很有才能，让[lover.GetHerHim]去做吧。"
 personality_events.49.title: "令人铭记的夜晚"
 personality_events.49.desc: "[target_ruler.GetName]名声在外，不过多半是恶名，[target_ruler.GetHerHis]放纵的天性和奢靡的生活方式人尽皆知。尽管我们的管理人员经常抱怨政府资金的流失，但事实上，知道如何安排出令人印象深刻的聚会本身也是一种能力。[target_ruler.GetNameWithNoTooltip]已经通过[target_ruler.GetHerHis]举办的舞会和宴会为我们的[ROOT.GetCountry.GetFlavorRank]结交了许多朋友。现在[target_ruler.GetSheHe]正在计划另一场盛大的聚会，尽管座上宾仍未确定。"
 personality_events.49.a: "这不会长久……"
 personality_events.50.title: "利润回流"
 personality_events.50.desc: "虽然[target_ruler.GetName]的贪婪确实伤害到了我们国家的经济，但[target_ruler.GetHerHis]对快钱无尽的追求并不总是毫无意义的。有时候，[target_ruler.GetSheHe]投资的商业冒险是有回报的，而今天就是这么一天。"
 personality_events.50.a: "真想一直活在这一刻！"
 personality_events.51.title: "铁拳"
 personality_events.51.desc: "[target_ruler.GetName]已经不满意于我们的省份[lazy_province.GetName]的最新报告。[target_ruler.GetSheHe|U]确定这些无用的农民应当负全责。也许我们可以拿他们中的一些人来杀鸡儆猴用以刺激剩下的人更努力地工作？"
 personality_events.51.a: "让他们知道懒惰的代价！"
 personality_events.51.b: "造反的风险我们可承担不起，这样就没人工作了。"
 personality_events.52.title: "十年最佳雇主"
 personality_events.52.desc: "和[target_ruler.GetName]打交道往往不是件轻松的事——[target_ruler.GetHerHis]凡事不过大脑的处事风格和缺乏谨慎的脾性，多年来得罪了许多人。然而有一群人却喜欢[target_ruler.GetNameWithNoTooltip]的天真。[target_ruler.GetHerHis|U]的顾问们发现我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]非常好说服，并对绝大多数提案都会感到兴奋。鉴于他们非常满足现状，而且为了获取职位，他们竞争非常激烈，因此我们完全可以稍稍降低他们的薪水。"
 personality_events.52.a: "一点小小的竞争会让他们更努力地工作！"
 personality_events.54.title: "意外的恭维"
 personality_events.54.desc: "在宴会上，[target_ruler.GetName]开始与人谈论起食物和甜品。在争论哪里的美食更好时，大多数人都坚持认为我国的美食更加出众，可[ROOT.GetCountry.GetGovernment.GetRulerTitle]却满不在乎，[target_ruler.GetSheHe]毫不隐晦地道出了[target_ruler.GetHerHis]的真实想法：“我一直认为[SCOPE.sCountry('cool_neighbor_country').GetName]的奶酪拼盘是最好的！跟他们的一比我们自己的奶酪根本就没什么滋味！”\n\n虽然这番话让我们的厨师大受冒犯，但[SCOPE.sCountry('cool_neighbor_country').GetName][SCOPE.sCountry('cool_neighbor_country').GetGovernment.GetRulerTitle][cool_ruler.GetName]应该也派有密使出席了此次宴会。因为后来，[cool_ruler.GetHerHis]的使节向我们赠送了一大堆奶酪，并且完全免费。"
 personality_events.54.a: "嗨，我们这位大大咧咧的[target_ruler.GetNameWithNoTooltip]！"
 personality_events.55.title: "最优秀的[ROOT.GetCountry.GetNameWithNoTooltip]士兵"
 personality_events.55.desc: "对于我们伟大的[ROOT.GetCountry.GetFlavorRank]军队来说，没有什么是出色的[ROOT.GetCountry.GetAdjective]士兵所无法做到的！[target_ruler.GetName]花了许多个不眠之夜思考我们军队的未来，并得出结论——我们必须设立一个更高征兵标准。尽管达标人员将会因此减少，但我们预计将会有更优秀的士兵参战。"
 personality_events.55.a: "确实，质量应优于数量！"
 personality_events.55.b: "我们负担不起裁军的代价。"
 personality_events.56.title: "咨询顾问"
 personality_events.56.desc: "众所周知，我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]并不是很受[ROOT.GetCountry.GetGovernment.GetCourtTitle]中其他人的欢迎。大多数人都忍受着[target_ruler.GetHerHis]的两面三刀，或者是出于恐惧而不敢轻举妄动，但最近有一位顾问却不止一次与我们的统治者有过争议。目前，[target_advisor.GetName]正威胁辞去职务，并向我们表示，“这只是个交易而已。”然而，这里有一种大家都听得懂的话……"
 personality_events.56.a: "让我们拿钱来说话。"
 personality_events.56.b: "我们不需要[target_advisor.GetNameWithNoTooltip]。"
 personality_events.57.t: "军备上的自卑情结"
 personality_events.57.desc: "[target_ruler.GetName]对我们军队实力的持续恐惧、低估和偏执，与那些“野心勃勃地筹划扩张”的邻国相比，已经开始影响到我们的军官们。\n\n整个军队士气低落，他们认为，如果我们得不到大陆上最新、最先进、最昂贵的武器装备，就会被邻国吞并。"
 personality_events.57.a: "只要能让他们安心。"
 personality_events.57.b: "我们不需要多余的装备。"
 personality_events.58.t: "邻国战术天才"
 personality_events.58.desc: "[target_origin_country.GetName]的[target_ruler.GetName]最近出版了一本关于战争的书，这本书不小心流传到了[target_origin_country.GetAdjectiveWithNoTooltip]境外。虽然[target_origin_country.GetAdjectiveWithNoTooltip]的战术传统上不受我们[ROOT.GetCountry.GetFlavorRank]的信任，但这本书给了我们高级将领一些新想法，他们声称可以将这些想法应用到我们自己的军队中。"
 personality_events.58.a: "吸收其中最好的想法为我们所用。"
