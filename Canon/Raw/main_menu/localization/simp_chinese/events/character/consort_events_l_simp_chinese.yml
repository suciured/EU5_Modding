 consort_events.1.title: "请求联姻"
 consort_events.1.desc: "已经好几年了，[target_ruler.GetName]还是没有找到合适的结婚对象，[target_ruler.GetHerHim]的这种情况引起了[ROOT.GetCountry.GetFlavorRank]里一些大家族的注意。这种不好的情况现在已经变成了公开的焦虑，尽管[ROOT.GetCountry.GetFlavorRank]并没有明确的继承人，但[ROOT.GetCountry.GetGovernment.GetRulerTitle]似乎没有结婚的计划，[target_ruler.GetHeSheFormal]看起来也不对别人介绍给[target_ruler.GetHerHim]的人有什么兴趣。\n\n现在我们迫切想让[ROOT.GetCountry.GetGovernment.GetRulerTitle]接受一个提议，否则继承权的缺失最终会使整个国家陷入危险的境地。幸运的是，在[origin_of_queens_family.GetName]十分古老且负有盛名的[target_consort.GetDynasty.GetName]家族提出将其一位女儿许配给我们，同时他们还愿意送出许多的嫁妆。"
 consort_events.1.a: "接受这个提议。"
 consort_events.1.a.tt: "通过接受这份婚姻，显然我们新配偶的家族将在未来获得一些好处。"
 consort_events.1.b: "[target_ruler.GetNameWithNoTooltip]必须为[target_ruler.GetHerselfHimself]自己挑选一份更好的婚约。"
 consort_events.2.title: "[target_consort.GetDynasty.GetNameWithNoTooltip]家族"
 consort_events.2.desc: "在[target_ruler.GetName]与[target_consort.GetName]的结合之下，我们不仅解决了婚姻大事，还在[ROOT.GetCountry.GetFlavorRank]得到了一个强大的盟友。[target_consort.GetDynasty.GetName]家族是一个古老且有影响力的家族，他们的所在地[origin_of_queens_family.GetName]是[ROOT.GetCountry.GetFlavorRank]的一颗明珠。\n\n当然，友谊是双向的，[target_consort.GetName]定然会替[target_consort.GetHerHis]的亲族说话，而我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]也应当慎重地考虑这类建议。"
 consort_events.2.a: "友谊地久天长！"
 consort_events.3.title: "寄予厚望"
 consort_events.3.desc: "政治联姻既是家族的结合，也是相互扶持的契约。[target_consort.GetDynasty.GetName]家族十分期待我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]能采纳[ROOT.GetCountry.GetGovernment.GetConsortTitle]的建议，并积极维护他们与[target_ruler.GetName]的共同利益。"
 consort_events.3.a: "一切为了你，亲爱的[ROOT.GetCountry.GetGovernment.GetConsortTitle]。"
 consort_events.3.b: "对不起，不会有特权的。"
 consort_events.3.b.tt: "这将导致我们与[target_consort.GetDynasty.GetName]家族的合作无法进行，未来他们也可能在地方层面上反对我们"
 consort_events.4.title: "婚姻美满"
 consort_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetConsortTitle]的的确确是一个善于出谋划策的好伴侣，这是理所当然的。但是除了这个角色之外，我们的[ROOT.GetCountry.GetGovernment.GetConsortTitle]同时也代表了[ROOT.GetCountry.GetFlavorRank]对[target_consort.GetDynasty.GetName]家族的态度，反之亦然。有时这种安排还是能带来一些好处的。\n\n今天[target_consort.GetName]十分高兴地宣布，[target_consort.GetHerHis]的家族已经决定对[ROOT.GetCountry.GetGovernment.GetRulerTitle]的统治以及[target_ruler.GetName]和[target_consort.GetNameWithNoTooltip]之间的结合表示支持。"
 consort_events.4.a: "但愿这一联结能使我们双方互惠互利。"
 consort_events.4.b: "我们不能欠[target_consort.GetDynasty.GetNameWithNoTooltip]家族的人情。"
 consort_events.6.title: "爱与被爱"
 consort_events.6.desc: "国家联姻鲜能见证真正的爱情，毕竟这对于[ROOT.GetCountry.GetGovernment.GetAdjective]是一个不容错过的外交机会。首先[ROOT.GetCountry.GetGovernment.GetConsortTitle]必须门当户对，其次，为了不扰乱国内的政治平衡，他或她最好得来自国外。\n\n但是，即使是[ROOT.GetCountry.GetGovernment.GetRulerTitle]也会坠入爱河。这些事宜在爱情面前显得暗淡无光，至少[target_ruler.GetHerHis]本人的观点是如此。\n\n一个[ROOT.GetCountry.GetCapital.GetProvince.GetName]的当地人让[target_ruler.GetName]魂不守舍。[target_ruler.GetSheHe|U]完完全全地陷入了对那个人的爱慕当中，无法自拔，我们似乎还没见[target_ruler.GetHerHis]如此快乐过。尽管我们的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]和大臣对此颇有微词，然而[target_ruler.GetNameWithNoTooltip]与其心上人这一对至爱的结合得到了国内[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]强有力的支持。"
 consort_events.6.a: "让[ROOT.GetCountry.GetGovernment.GetRulerTitle]顺从[target_ruler.GetHerHis]内心的渴望。"
 consort_events.6.b: "和一个出身卑贱的人结婚？不可能！"
 consort_events.51.title: "家庭关系"
 consort_events.51.desc: "在过去的几天里，我们一直在招待一些客人，他们来自[origin_country_of_consort.GetName]的[origin_country_of_consort.GetGovernment.GetAdjective]宫廷，[ROOT.GetCountry.GetGovernment.GetConsortTitle]曾经的家。在与我们的家庭成员一同打猎、飨宴、谈天说地，共度了美好的一周后。现在，他们终于要准备回到[origin_country_of_consort.GetCapital.GetName]了。他们告诉我们这周他们玩得很尽兴，也热情地邀请我们的[ROOT.GetCountry.GetGovernment.GetAdjective]成员去[origin_country_of_consort.GetCapital.GetNameWithNoTooltip]作客。他们表示一定要向家族里的每一个人夸耀一番[target_consort.GetName]有多么与众不同。"
 consort_events.51.a: "亲人就是要这样。"
 we_are_kin: "我们是亲人"
 consort_events.52.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]宗室的异端"
 consort_events.52.desc: "当[target_ruler.GetName]宣布[target_ruler.GetHerHis]与[target_consort.GetName]结为夫妻的消息传来，[ROOT.GetCountry.GetLongName]的人民欢欣雀跃。在那会儿没几个人对[target_consort.GetHerHis]的出身或[target_consort.GetHerHis]在[origin_country_of_consort.GetCapital.GetName]成长的经历产生怀疑——对于大多数[ROOT.GetCountry.GetNameWithNoTooltip]的普通百姓来说，[ROOT.GetCountry.GetGovernment.GetAdjective]家族的生平也与自己无关，自然也没必要去操劳那些琐事。然而，最近流传的一些流言蜚语让人们开始讨论这些话题了……一些人说[ROOT.GetCountry.GetGovernment.GetConsortTitle]并不愿放弃[target_consort.GetHerHis]的旧信仰[origin_country_of_consort.GetReligion.GetAdjective]——虽然百姓或许能理解为什么我们要与外国人通婚，但是他们并不愿意被异端统治。"
 consort_events.52.a: "他们好大的胆子！"
 consort_events.54.title: "[ROOT.GetCountry.GetGovernment.GetConsortTitle]的才华"
 consort_events.54.desc: "[target_consort.GetName]来到宫廷后不久就对[ROOT.GetCountry.GetName]的行政事务表现出了浓厚的兴趣。[ROOT.GetCountry.GetGovernment.GetConsortTitle]很快就成为了管理人员和经营城堡的权威，而不仅[ROOT.GetCountry.GetGovernment.GetRulerTitle]本人，大多数[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]也对[target_consort.GetSheHe]十分放心，毕竟做事如此高效的人在我们[ROOT.GetCountry.GetFlavorRank]并不多见。"
 consort_events.54.a: "[target_consort.GetShortNameWithNoTooltip]是上天的赐福。"
 consort_events.54.b: "这个世界需要更多像[target_consort.GetShortNameWithNoTooltip]一样的人。"
 consort_events.54.c: "我们永远都需要更多的战略家。"
 consort_events.54.d: "[target_consort.GetShortNameWithNoTooltip]真是我们的骄傲。"
 consort_events.56.title: "有需之时"
 consort_events.56.desc: "我们高贵[ROOT.GetCountry.GetGovernment.GetRulerTitle]的[target_ruler.GetDynasty.GetName]家族实力强大，毋庸置疑。他们通过[target_ruler.GetName]掌控国家，并将在未来的多年中继续下去。不过，即使是伟大者也有需要帮助的时刻。幸运的是，[target_ruler.GetDynasty.GetNameWithNoTooltip]家族与其他强大的势力已建立了牢固的羁绊，比如[marriage_partner.GetName]的[target_foreign_ruler.GetName]所在的[target_foreign_ruler.GetDynasty.GetName]家族。[target_foreign_ruler.GetHerHis|U]亲切的[target_foreign_consort.GetWifeHusband][target_foreign_consort.GetName]是我们[ROOT.GetCountry.GetGovernment.GetAdjective]统治家族的[target_foreign_consort.GetDaughterSon]，也是无价的纽带。也许我们可以问问[target_foreign_consort.GetHimHerFormal]，看[target_foreign_consort.GetSheHe]是否能说服[target_foreign_consort.GetHerHis]的[target_foreign_ruler.GetWifeHusband]，来向我们伸出援手？"
 consort_events.56.a: "我们的财政状况令人担忧。"
 consort_events.56.a.tt: "写信给[marriage_partner.GetName]的[target_foreign_consort.GetName]，向[target_foreign_consort.GetHerHim]请求资金援助"
 consort_events.56.f: "我们不需要[marriage_partner.GetNameWithNoTooltip]或是[target_foreign_ruler.GetDynasty.GetNameWithNoTooltip]家族的任何帮助！"
 consort_events.57.title: "患难之交"
 consort_events.57.desc: "最近，我们英明[ROOT.GetCountry.GetGovernment.GetRulerTitle]的[ROOT.GetCountry.GetGovernment.GetConsortTitle]，[target_foreign_consort.GetName]，给我们带来了一条来自[target_foreign_consort.GetHerHis]家中，[target_origin_country.GetName]的[target_foreign_consort.GetDynasty.GetName]家族的请求。显然，[target_ruler.GetName]急需资金。所以请求我们，“[target_ruler.GetHerHis]最信任的朋友”，向他们提供任意形式的援助。[target_ruler.GetHerHis|U]的信件中充满了对我们强大经济实力的赞美。"
 consort_events.57.a: "我们可以为我们的[target_origin_country.GetAdjectiveWithNoTooltip]朋友们省出一笔钱。"
 grateful_for_aid: "对援助表示感谢"
 consort_events.57.f: "从中我们又能得到什么回报呢？不，我们拒绝！"
 denied_aid: "拒绝援助"
 outrageous_demands: "无理的要求"
 consort_events.58.title: "伸出援手"
 consort_events.58.desc: "最终我们从亲爱的[target_foreign_consort.GetName]处得知了[target_foreign_consort.GetHerHis][target_foreign_ruler.GetWifeHusband]对我们请求的回复。无比高贵的[target_foreign_ruler.GetName]已经答应了我们的请求！回信伴随着的是足以填满我们亏空国库的金币。我们毫无疑问应当立马向慷慨的[marriage_partner.GetGovernment.GetRulerTitle]致以一封感谢函。愿[target_foreign_ruler.GetSheHe]国运长久！"
 consort_events.58.a: "我们就知道[target_foreign_ruler.GetHerHim]有我们的朋友。"
 consort_events.59.title: "被打破的承诺"
 consort_events.59.desc: "当我们的[target_foreign_consort.GetName]与[marriage_partner.GetAdjective]的[marriage_partner.GetGovernment.GetRulerTitle]联姻的时候，我们认为两国之间已经形成了牢固的联盟。我们绝不会容许自己在这件事情上蒙羞，但[target_foreign_ruler.GetName]显然并没有这种荣誉感。\n\n今天我们收到了[target_foreign_consort.GetShortNameWithNoTooltip]的回信。[target_foreign_ruler.GetShortNameWithNoTooltip]不仅回绝了我们的要求，[target_foreign_ruler.GetHeSheFormal]居然还厚颜无耻地指责我们「要求过分」！"
 consort_events.59.a: "我们绝不会忘记这次冒犯。"
 consort_events.61.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]宗室的影响"
 consort_events.61.desc: "在[target_ruler.GetName]与[target_ruler.GetHerHis]的[target_consort.GetWifeHusband][target_consort.GetName]的婚礼之后，[ROOT.GetCountry.GetName]的人民越来越喜爱一切有关[origin_country_of_consort.GetAdjective]的事。虽然文化交流并不意外，[ROOT.GetCountry.GetGovernment.GetConsortTitle]又如此受欢迎，但我们的顾问报告说，我们一个省份的宗教信仰发生了转变。似乎我们[origin_country_of_consort.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetConsortTitle]的影响甚至渗透到了我们臣民的敬拜礼仪之中，就像[origin_country_of_consort.GetReligion.GetAdjective]的信徒所说的一样，他们已经使我国很多人转信……\n\n当面对这一问题时，[target_consort.GetNameWithNoTooltip]耸耸肩，争辩说[target_consort.GetSheHe]早皈依[ROOT.GetCountry.GetReligion.GetAdjective]了，[ROOT.GetCountry.GetGovernment.GetRulerTitle]应该知道这点。"
 consort_events.61.a: "[target_consort.GetSheHe|U]必须公开谴责[origin_country_of_consort.GetReligion.GetNameWithNoTooltip]！"
 consort_events.61.b: "那就这样吧。"
 consort_events.101.title: "[ROOT.GetCountry.GetGovernment.GetConsortTitle]的野心"
 consort_events.101.desc: "显而易见，[target_consort.GetName]对[ROOT.GetCountry.GetGovernment.GetHeir.GetName]完全没有好感。自从[target_consort.GetHeSheFormal]来到宫廷后，两人总是争锋相对，特别是当[ROOT.GetCountry.GetGovernment.GetConsortTitle]的第一个孩子出世后，情况就变得更加糟糕。[target_consort.GetSheHe]当然希望看到[target_consort.GetHerHis]自己的后代继承王位。在相当长的时间里[target_consort.GetSheHe]一直为实现野心在暗中操控，去威逼利诱有用的人，去包装[target_consort.GetHerHis]长子的地位，[target_consort.GetHerHis]尽了全力。但直到昨天，[target_consort.GetSheHe]终于质问我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]，并要求任命新的[ROOT.GetCountry.GetGovernment.GetHeirTitle]。"
 consort_events.101.a: "毫无疑问，[target_consort.GetNameWithNoTooltip]的孩子是合适的人选。"
 consort_events.101.b: "[target_consort.GetSheHe]怎么敢质疑[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip]的继承权？"
 consort_events.102.title: "偏爱"
 consort_events.102.desc: "有人说父母对孩子的爱是无限的，但是很明显有些爱比其他的更胜一筹。尽管[target_ruler.GetName]肯定很喜欢[ROOT.GetCountry.GetGovernment.GetHeir.GetName]，但人人都知道[ROOT.GetCountry.GetGovernment.GetHeir.GetHerHis]的[favorite_child.GetSisterBrother]在[target_ruler.GetName]心中占据了更大的位置。[ROOT.GetCountry.GetGovernment.GetRulerTitle]很宠爱[favorite_child.GetHerHim]并确保[favorite_child.GetSheHe]接受了最好的教育。现在[target_consort.GetName]想要说服[ROOT.GetCountry.GetGovernment.GetRulerTitle]改立[favorite_child.GetName]为[ROOT.GetCountry.GetName]的新[ROOT.GetCountry.GetGovernment.GetHeirTitle]。"
 consort_events.102.a: "这主意不错。[favorite_child.GetNameWithNoTooltip]天资聪颖。"
 consort_events.102.b: "$consort_events.101.b$"
 consort_events.104.title: "龙生龙，凤生凤"
 consort_events.104.desc: "在这些年里，高贵的[target_consort.GetName]一次又一次给我们留下了深刻的印象，特别是[target_consort.GetHerHis]卓越的知识和技能。[target_consort.GetSheHe]显然是受过教育的[target_consort.GetWomanMan]，[target_consort.GetHerHis]对学习的兴趣在[target_consort.GetHerHis][target_heir.GetDaughterSon][target_heir.GetName]心中播下了种子。真是龙生龙，凤生凤。"
 consort_events.104.a: "[target_consort.GetShortNameWithNoTooltip]将会教导[target_heir.GetShortNameWithNoTooltip]关于治国理政的方方面面。"
 consort_events.104.b: "[target_consort.GetShortNameWithNoTooltip]应该教会[target_heir.GetShortNameWithNoTooltip]关于政治的精妙之处。"
 consort_events.104.c: "在[target_consort.GetShortNameWithNoTooltip]的教导下，[target_heir.GetShortNameWithNoTooltip]将会成为一名出色的将领。"
 consort_events.303.title: "[target_consort.GetNameWithNoTooltip]的外交手段"
 consort_events.303.desc: "在[origin_of_consort.GetName]的幼年成长时期，[target_consort.GetName]喜欢研究不同的人。[target_consort.GetHeSheFormal|U]经常喜欢玩一种游戏——尝试去预测[target_consort.GetHerHim]身边人的行为，并且随着时间流逝，不仅发现这么做有趣，而且逐渐成长为了一种爱好。谢天谢地，进入[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetGovernment.GetAdjective]宫廷并没有让[target_consort.GetHerHim]放弃[target_consort.GetHerHis]的外交本领。在我们最近与外国人的谈判中[target_consort.GetSheHe]已经得到了不断练习，这些技能被证明是对议会大有价值的。"
 consort_events.303.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 consort_events.304.title: "[target_consort.GetNameWithNoTooltip]的行政理念"
 consort_events.304.desc: "受强烈的道德感指引，[target_consort.GetName]崇尚秩序。[target_consort.GetHerHim]做出的决定是值得信任的，不管是政治事务还是朋友之间的谈话，[ROOT.GetCountry.GetGovernment.GetConsortTitle]都能够雄辩地表达出[target_consort.GetHerHis]的想法，这多少使[target_consort.GetHerHim]赢得了别人的一些崇敬，即使在[target_consort.GetHerHis]在[origin_of_consort.GetName]的早期岁月里也是这样。然而更重要的是，[ROOT.GetCountry.GetGovernment.GetConsortTitle]的话包含真诚，这使得即使是最顽固的宫廷成员也会听从[target_consort.GetSheHe]给出的建议。"
 consort_events.304.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 consort_events.305.title: "[target_consort.GetNameWithNoTooltip]的军事理念"
 consort_events.305.desc: "事实证明，[target_consort.GetName|U]是个无所畏惧的[target_consort.GetWomanMan]。经常能看见[target_consort.GetHeSheFormal]在士兵训练时学习他们的战斗技巧，有时[target_consort.GetHerselfHimself]甚至会亲自前往训练场……虽然一些人最初对[ROOT.GetCountry.GetGovernment.GetAdjective]国家的[ROOT.GetCountry.GetGovernment.GetConsortTitle]加入战斗训练感到疑虑，另一些人则很好奇[target_consort.GetSheHe]通过[target_consort.GetHerHim]在[target_consort.GetHerHis]母国[origin_of_consort.GetName]的生活经历而带来的战斗技巧。尽管这对一些人来说是一件令人惊讶的事，但[target_consort.GetNameWithNoTooltip]在战斗中控制[target_consort.GetHerselfHimself]自己的能力是毋庸置疑的。此外，[ROOT.GetCountry.GetGovernment.GetConsortTitle]的出现似乎提振了军队士气。"
 consort_events.305.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 consort_events.306.title: "共同的兴趣"
 consort_events.306.desc: "众所周知，[target_ruler.GetName|U]拥有组织者的头脑，能够确保[ROOT.GetCountry.GetName]的人民和行政部门遵纪守法，同时不断更新和调整制度以适应我们所生活的时代，并符合[ROOT.GetCountry.GetGovernment.GetRulerTitle]的利益。想象一下，当得知[target_ruler.GetHerHis][target_consort.GetWifeHusband]在这方面志趣相投后，[target_ruler.GetHerHis]的喜悦之情可想而知！\n\n对[target_ruler.GetHerHim]来说，与[target_consort.GetName]交谈就像参加任何内阁会议一样令人兴奋。[target_consort.GetSheHe|U]对这些说法回以微笑，也欣喜于和[target_consort.GetHerHis][target_ruler.GetWifeHusband]的三观契合。"
 consort_events.306.a: "真是一对相配的佳侣。"
 consort_events.309.title: "成功继位"
 consort_events.309.desc: "自[target_char.GetName]的配偶死亡后，[target_char.GetHerHis]作为年轻[ROOT.GetCountry.GetGovernment.GetHeirTitle]的监护人以及[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetActiveRegentTitle]在[target_char.GetHerHis]的位置上坐得日益稳固。对于公众而言，这种情况显然是暂时的，只是出于政治上的必要性，在此期间每个人都期待着小[target_char_heir.GetName]亲政。然而，也有一些传言称，有些人参加了一场秘密会议，讨论在他们眼中年轻[ROOT.GetCountry.GetGovernment.GetHeirTitle]的真实潜力……他们认为让[target_char_heir.GetShortNameWithNoTooltip]统治将是对整个国家的威胁，在他们眼中，[ROOT.GetCountry.GetGovernment.GetConsortTitle]当然是好得多的选择。\n\n虽然[ROOT.GetCountry.GetGovernment.GetConsortTitle]肯定知道这些阴谋力量的存在，但[target_char.GetHerselfHimself]仍未对这个非常敏感的问题表明立场。"
 consort_events.309.a: "真是有趣的时代……"
 consort_events.309.a.tt: "[ROOT.GetCountry.GetGovernment.GetConsortTitle]将与[target_char.GetHerHis]最亲近的顾问一起讨论这些想法"
 consort_events.309.b: "大逆不道！我们不能再有这种想法了。"
 consort_events.309.b.tt: "不鼓励这些煽动者。"
 consort_events.310.title: "权力转移"
 consort_events.310.desc: "通过听从[target_char.GetHerHis]最亲近的顾问的建议，而不是冒险使用[target_char.GetHerHis]的个人魅力，[target_char.GetName]巧妙地操纵大量宫廷成员达成共识：[target_heir.GetName]，[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetHeirTitle]和权位的第一顺位继承人，是一个愚钝的傻瓜，配不上[target_heir.GetHerHis]应享有的遗产。然而，这个问题有一个简单的解决方案……\n\n在另一场为了吸引当权[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]而召开的盛大宴会中，[target_char.GetShortNameWithNoTooltip]和[target_char.GetHerHis]的走狗成功传达了将年轻的[target_heir.GetShortNameWithNoTooltip]囚禁于[target_heir.GetHerHis]房间中的想法——据其所称，一些隔离措施将使这孩子专注于[target_heir.GetHerHis]的教育。对于年轻的[ROOT.GetCountry.GetGovernment.GetHeirTitle]而言，[target_heir.GetHerHim]在公众眼中淡去也许是不幸的，但最终将是有利于[ROOT.GetCountry.GetName]的……"
 consort_events.310.a: "就这样做。"
 consort_events.310.b: "事实上，也许应该给[target_heir.GetSheHe]一个机会。"
 consort_events.311.title: "亲民的[ROOT.GetCountry.GetGovernment.GetConsortTitle|U]"
 consort_events.311.desc: "显然[target_char.GetName]是一个十分有爱心的[target_char.GetWomanMan]。[target_char.GetHeSheFormal|U]总是竭尽全力使[target_char.GetHerHis]的[target_ruler.GetWifeHusband][target_ruler.GetName]感到满意，并无比热心地对待[target_char.GetHerHis]的朋友。在最近一次去[poor_province.GetName]的旅行中，[target_char.GetShortNameWithNoTooltip]亲眼见到了最穷苦[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]的悲惨遭遇。从那以后，[target_char.GetSheHe]起草了一份计划来帮助[target_char.GetHerHis]最贫穷的臣民。然而，为了使这些想法成为现实，[target_char.GetShortNameWithNoTooltip]需要国家财政的一些资助。"
 consort_events.311.a: "我们理应照顾人民。[target_char.GetSheHe|U]将获得我们的支持。"
 consort_events.311.b: "我们有更重要的事要处理。"
 consort_events.313.title: "生命的奇迹"
 consort_events.313.desc: "在战争和死亡的黑暗岁月里，新时代的曙光能够缓解我们人民的苦难。我们伟大的[target_ruler.GetName]和[target_ruler.GetHerHis]高贵的[target_char.GetWifeHusband][target_char.GetName]受到祝福诞下了一个孩子。新生儿的到来给[ROOT.GetCountry.GetGovernment.GetAdjective]夫妇、内廷和臣民们带来了新的希望和动力。许多人希望这个孩子将在一个更美好、更光明的未来中成长，这样所有的斗争最后将是值得的。"
 consort_events.313.a: "祝福[target_ruler.GetShortNameWithNoTooltip]、[target_char.GetShortNameWithNoTooltip]和他们的新生儿！"
 consort_events.313.a.tt: "[target_ruler.GetName]的新生儿的到来给予[ROOT.GetName]的人民新的活力。"
