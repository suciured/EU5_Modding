l_simp_chinese:
 STATIC_MODIFIER_NAME_arrested_character: "囚禁"
 court_flavor_events.1.title: "顾问建立联络"
 court_flavor_events.1.desc: "[advisor.GetName]凭借[advisor.GetHerHis]积极的态度与出色的领导力，以及融入[ROOT.GetCountry.GetAdjective]宫廷的不懈努力，让国家上下颇为赞赏。然而，[advisor.GetSheHe]似乎并未完全切断与[advisor.GetHerHis]的[advisor_liaisons_target_country.GetLongName]同胞的联系。[advisor.GetSheHe|U]正推进我国与[advisor.GetHerHis]祖国——[advisor_liaisons_target_country.GetLongNameWithNoTooltip]的友好关系，同时也反过来通过[advisor.GetHerHis]在[advisor_liaisons_target_country.GetAdjectiveWithNoTooltip]宫廷中的人脉使[advisor_liaisons_target_country.GetGovernment.GetRulerTitle]对我国采取更友好的外交态度。"
 court_flavor_events.1.a: "就这样做。"
 court_flavor_events.1.A.tooltip: "[advisor.GetName]将与[advisor_liaisons_target_country.GetLongName]接洽，以建立更良好的关系。"
 court_flavor_events.1.b: "我们没有必要改善与他们的关系。"
 court_flavor_events.2.title: "与[from.GetLongNameWithNoTooltip]和解？"
 court_flavor_events.2.desc: "[advisor.GetName]，受雇于[from.GetAdjective][from.GetGovernment.GetCourtTitle]的一位[advisor.GetCulture.GetName]人[from.GetGovernment.GetCabinetMemberTitle]，已与[advisor.GetHerHis]在我国的老同事取得联系，计划推动[from.GetLongNameWithNoTooltip]与[ROOT.GetCountry.GetLongName]建立更良好的外交关系。一位[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]已向[ROOT.GetCountry.GetGovernment.GetRuler.GetName]传达了[from.GetAdjectiveWithNoTooltip]的信息，表明了其对我们两国人民建立友谊的渴望。"
 court_flavor_events.2.a: "改善关系确实对我们有益。"
 opinion_court_events_accept: "和解"
 court_flavor_events.2.b: "改善关系不符合我们的利益。"
 opinion_court_events_rebuke_1: "拒绝和解"
 court_flavor_events.2.c: "友谊？滚出我的视线！"
 opinion_court_events_rebuke: "拒绝和解"
 court_flavor_events.3.title: "成功和解"
 court_flavor_events.3.desc: "[advisor.GetName]在[advisor_liaisons_target_country.GetLongName]的故交将我们的提议呈递给了[advisor_liaisons_target_country.GetGovernment.GetRulerTitle][advisor_liaisons_target_country.GetGovernment.GetRuler.GetName]，并得到了积极的回应。[advisor_liaisons_target_country.GetGovernment.GetRulerTitle]表示[advisor_liaisons_target_country.GetGovernment.GetRuler.GetSheHe]十分期待两国的友谊进入一个新时代。"
 court_flavor_events.3.a: "$common_string_good$"
 court_flavor_events.4.title: "和解失败"
 court_flavor_events.4.desc: "[advisor.GetName]的故交似乎并未在[advisor_liaisons_target_country.GetAdjectiveWithNoTooltip]宫廷中争取到多少人的注意。[advisor_liaisons_target_country.GetGovernment.GetRulerTitle][advisor_liaisons_target_country.GetGovernment.GetRuler.GetName]告知他们，[advisor_liaisons_target_country.GetLongName]对于建立与[ROOT.GetCountry.GetLongName]更良好的关系不感兴趣。"
 court_flavor_events.4.a: "$common_string_this_is_not_good$"
 court_flavor_events.5.title: "强硬地拒绝和解"
 court_flavor_events.5.desc: "[advisor.GetName]的故交未能在[advisor_liaisons_target_country.GetAdjective]宫廷中获得支持。事实上，他们收到的回应是公开的敌意。他们不仅明白无误地被告知[advisor_liaisons_target_country.GetLongName]并不想与[advisor_liaisons_target_country.GetLongName]改善关系，而且[advisor.GetName]也被告知[advisor.GetSheHe]从此在[advisor_liaisons_target_country.GetLongName]不受欢迎。在反[ROOT.GetCountry.GetAdjective]的情绪下，[advisor_liaisons_target_country.GetGovernment.GetRulerTitle][advisor_liaisons_target_country.GetGovernment.GetRuler.GetName]甚至将我们顾问的几个亲友驱逐出了[advisor_liaisons_target_country.GetGovernment.GetRuler.GetHerHis]的宫廷。"
 court_flavor_events.5.a: "那就这样吧。"
 court_flavor_events.10.title: "不忠指控"
 court_flavor_events.10.desc: "不是每个人都对委托[advisor.GetName]寻求与[advisor_liaisons_target_country.GetLongName]改善关系的计划感到满意。随着[ROOT.GetCountry.GetAdjective]宫廷中不同意见的增加，另一位[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]已经对[advisor.GetHerHim]提出了不忠的指控。[ROOT.GetCountry.GetGovernment.GetRuler.GetName]注意到，两人先前一直保持着体面的竞争关系。此人声称已经调查了[advisor.GetNameWithNoTooltip]的活动，发现这些活动只不过是[advisor.GetHerHim]打着寻求和解的幌子向[advisor_liaisons_target_country.GetLongNameWithNoTooltip]泄露国家机密。\n\n[advisor.GetNameWithNoTooltip]则抗议说，这些对[advisor.GetHerHis]不利的证据是捏造的，完全是[advisor.GetHerHim]的竞争对手对[advisor.GetHerHis]成功的嫉妒。[advisor.GetSheHe|U]发誓自己是忠诚的，如果能得到我们的完全信任，[advisor.GetSheHe]将会带来积极的结果。"
 court_flavor_events.10.a: "我们完全信任[advisor.GetSheHe|U]。"
 court_flavor_events.10.A.tt1: "[advisor.GetName]仍忠于我国。"
 court_flavor_events.10.A.tt2: "[advisor.GetName]背叛了我们的信任。"
 court_flavor_events.10.b: "最好不要冒险。实施逮捕！"
 court_flavor_events.10.B.tt: "[advisor_liaisons_target_country.GetLongName]可能会抗议这种行为。"
 court_flavor_events.11.title: "背叛"
 court_flavor_events.11.desc: "[advisor.GetName]背叛了我们！[advisor.GetHerHim]的对头发现了无可辩驳的证据，证明[advisor.GetSheHe]在假装为我们效力的过程中，向[advisor_liaisons_target_country.GetLongName]泄露了各种国家机密。不幸的是，我们未能将其逮捕，[advisor.GetSheHe]已逃出边境。"
 court_flavor_events.11.a: "$common_string_this_is_not_good$"
 court_flavor_events.12.title: "[from.GetAdjectiveWithNoTooltip]的叛逃者！"
 court_flavor_events.12.desc: "一人来到[ROOT.GetCountry.GetGovernment.GetRulerTitle]面前，坚持上书进言。据他所言，他曾效力于[from.GetAdjectiveWithNoTooltip][from.GetGovernment.GetRulerTitle]并获取了对我们和[from.GetLongName]利益攸关的情报。他自称是一名[ROOT.GetCountry.GetAdjective]爱国者，并且愿意用他的情报为我们效力。据他所言，这是他冒着极大的生命风险，从[from.GetAdjectiveWithNoTooltip]宫廷的最核心处收集而来的情报。"
 court_flavor_events.12.a: "他的贡献将被铭记——并得到奖赏。"
 opinion_court_events_annoyed: "接纳叛徒"
 court_flavor_events.12.b: "我们不需要叛徒。"
 opinion_court_events_grateful: "赶走叛徒"
 court_flavor_events.13.title: "当场抓获"
 court_flavor_events.13.desc: "[advisor_liaisons_target_country.GetAdjective]大使报告说，[advisor_liaisons_target_country.GetAdjective]当局逮捕了罪大恶极的[advisor.GetName]，因为[advisor.GetSheHe]试图背叛我们的信任，投奔[advisor_liaisons_target_country.GetLongName]。他向我们保证，我们的秘密是安全的，我们[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]的一切行为，[advisor_liaisons_target_country.GetAdjective]都并不知晓。"
 court_flavor_events.13.a: "我们将永怀感恩。"
 court_flavor_events.15.title: "同胞在[from.GetLongNameWithNoTooltip]被囚禁"
 court_flavor_events.15.desc: "我们注意到，一名曾在[from.GetAdjective]宫廷工作的我国同胞[advisor.GetName]因涉嫌计划向我国泄露国家机密而被拘捕。尽管这些指控似乎属实，但一位[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]鸣起了不平，并向[ROOT.GetCountry.GetGovernment.GetRulerTitle]请愿：“为什么要让如此忠诚的臣民被囚禁在外国？”[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]问道，“我们必须强烈抗议这一行动，并要求他们将同胞归还给我们。”"
 court_flavor_events.15.a: "我们不能放弃他们。"
 opinion_court_events_interfered: "干涉我国内政"
 court_flavor_events.15.b: "我们不会干涉。"
 court_flavor_events.16.title: "[advisor_liaisons_target_country.GetAdjectiveWithNoTooltip]的要求"
 court_flavor_events.16.desc: "[advisor_liaisons_target_country.GetAdjective][advisor_liaisons_target_country.GetGovernment.GetRulerTitle]发来一封措辞愤慨的函件，要求我们解释逮捕叛徒的原因：“我们听闻你方关押了我国的一个同胞，他被指控在我们的授意下背叛了你方的利益。我们可以向你保证事实并非如此。我们要求你立即将[advisor.GetHerHim]释放！”"
 court_flavor_events.16.a: "好吧，那就这样。"
 opinion_court_events_released_compatriot: "释放同胞"
 court_flavor_events.16.b: "我们不能无视正义。"
 opinion_court_events_held_compatriot: "关押同胞"
 court_flavor_events.17.title: "[from.GetAdjective]的回应"
 court_flavor_events.17.desc: "[from.GetAdjectiveWithNoTooltip][from.GetGovernment.GetRulerTitle]回复了我们的要求：“为了表示善意，尽管有大量不利于这位嫌疑人的证据，我们还是释放了[advisor.GetName]。希望贵国能将我们的这一行为视为善举。”"
 court_flavor_events.17.a: "这样才算公正。"
 court_flavor_events.18.title: "[from.GetAdjective]的回应"
 court_flavor_events.18.desc: "[from.GetAdjectiveWithNoTooltip][from.GetGovernment.GetRulerTitle]回复了我们的要求：“我们不会释放被定罪的叛国者。[advisor.GetName]将继续被拘押。”"
 court_flavor_events.18.a: "你会后悔的。"
 court_flavor_events.20.title: "可疑的消费行为"
 court_flavor_events.20.desc: "[advisor.GetName]的消费习惯引起了众多关注。[advisor.GetSheHe|U]出巨资——远远超过了[advisor.GetHerHis]的职位所得的薪俸——向[advisor.GetHerHis]家乡的[advisor.GetEstateType.GetName]广施捐赠并改善当地设施。一项调查已揭露了实情：[advisor.GetNameWithNoTooltip]没有尽[advisor.GetHerHis]全力为[ROOT.GetCountry.GetGovernment.GetRulerTitle]服务，而是把国家资金转移到[corrupt_advisor_location.GetName]来提高[advisor.GetHerHis]在那里的人气。虽然这对当地经济是个福音，但容忍这种行为可能损害整个国家。"
 court_flavor_events.20.a: "睁一只眼闭一只眼。"
 court_flavor_events.20.b: "逮捕[advisor.GetHerHim]！"
 court_flavor_events.21.title: "良心上的煎熬"
 court_flavor_events.21.desc: "在[ROOT.GetCountry.GetGovernment.GetRulerTitle]的文件中，我们发现了一张来自[advisor.GetName]的便条。\n\n#F [ROOT.GetCountry.GetGovernment.GetRulerTitle]，\n我一直尽全力为您和[ROOT.GetCountry.GetLongName]服务。但是我现在必须怀着沉重的心情向您辞去[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]一职。对[religious_enemy_country.GetLongName]的宣战已跨越了我的底线——您面对我宗教同胞的罪行使我不能再保持沉默。\n\n此致，\n[advisor.GetNameWithNoTooltip]#!\n\n\n迄今为止，我们尝试找到[advisor.GetHerHim]的行动均未成功。看来[advisor.GetSheHe]已经逃离这个国家。"
 court_flavor_events.21.a: "$common_string_this_is_not_good$"
 court_flavor_events.22.title: "外国智慧"
 court_flavor_events.22.desc: "尽管[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]对外国人为其[ROOT.GetCountry.GetGovernment.GetRulerTitle]工作的想法感到不安，但我们的[advisor.GetCulture.GetName]人[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle][advisor.GetName]仍因将新鲜的想法和实践带到宫廷而广受赞誉。看来我们仍然可以从外国思想中学习到一些东西！"
 court_flavor_events.22.a: "$common_string_good$"
 court_flavor_events.25.title: "血浓于水？"
 court_flavor_events.25.desc: "当前与[advisor_enemy_country.GetLongName]的战争在[ROOT.GetCountry.GetAdjective]宫廷引发了一轮阴谋。一方面，我们的[advisor.GetCulture.GetName]人[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle][advisor.GetName]主动提出从[advisor.GetHerHis]在[advisor_enemy_country.GetLongNameWithNoTooltip]的关系网中获取信息，以帮助战争——据[advisor.GetSheHe]所称，这是一个相当大的关系网，其中几个熟人与[advisor_enemy_country.GetGovernment.GetRulerTitle]关系密切。\n\n另一方面，[advisor.GetHerHis]的政治对手对[advisor.GetHerHis]的忠诚提出了质疑。他们认为，尽管[advisor.GetHerHis]以前的工作堪称典范，但我们现在无法信任一个[advisor.GetCulture.GetNameWithNoTooltip]人参与国家大事的商议。因此，他们要求将[advisor.GetSheHe]逐出宫廷。"
 court_flavor_events.25.a: "他们是对的——驱逐[advisor.GetHerHim]！"
 court_flavor_events.25.b: "留下[advisor.GetHerHim]——[advisor.GetHerHis]的信息会派上用场的。"
 court_flavor_events.26.title: "关于[advisor_enemy_country.GetAdjectiveWithNoTooltip]战争计划的报告"
 court_flavor_events.26.desc: "尽管有人质疑[advisor.GetName]的忠诚，但[advisor.GetHerHis]似乎一直信守[advisor.GetHerHis]的诺言。来自[advisor.GetHerHis]线人网络的第一份报告已经抵达，为我们提供了关于[advisor_enemy_country.GetAdjective]战争计划的大量信息。"
 court_flavor_events.26.a: "$common_string_good$"
 court_flavor_events.27.title: "[from.GetAdjectiveWithNoTooltip]的叛逃者！"
 court_flavor_events.27.desc: "一人来到[ROOT.GetCountry.GetGovernment.GetRulerTitle]面前，坚持上书进言。据他所言，他曾效力于[from.GetAdjectiveWithNoTooltip][from.GetGovernment.GetRulerTitle]，并了解了[from.GetAdjective]针对他祖国[ROOT.GetCountry.GetLongName]的战争计划细节。他自称是一名[ROOT.GetCountry.GetAdjectiveWithNoTooltip]爱国者，现在愿意用这些情报为我们服务。据他所言，这些消息是他冒着极大的生命危险，从[from.GetAdjectiveWithNoTooltip]宫廷最核心圈里收集来的。"
 court_flavor_events.27.a: "他的贡献将被铭记——并得到奖赏。"
 court_flavor_events.28.title: "背叛"
 court_flavor_events.28.desc: "[advisor.GetName]背叛了我们！尽管有[advisor.GetHerHis]的敌人的监视，[advisor.GetSheHe]竟还是携带着有关我国战争计划的重要文件副本逃出了国境！"
 court_flavor_events.28.a: "$common_string_this_is_not_good$"
 court_flavor_events.30.title: "改动政策？"
 court_flavor_events.30.desc: "[advisor.GetName]凭借[advisor.GetHerHis]担任[ROOT.GetCountry.GetGovernment.GetRulerTitle]的[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]以来所做的杰出贡献，在[ROOT.GetCountry.GetAdjective]宫廷中结交了许多朋友。然而，在[advisor.GetHerHis]为[advisor_antiliaisons_target_country.GetAdjective][advisor_antiliaisons_target_country.GetGovernment.GetGovernmentType.GetName]服务的同胞中，情况恰恰相反：他们嫉妒[advisor.GetHerHis]的职位，指责[advisor.GetHerHim]为[advisor.GetHerHis]同胞的敌国效劳，并散布谣言使得[advisor.GetHerHis]的可信度备受怀疑。\n由于担心[advisor.GetHerHis]在[ROOT.GetCountry.GetAdjectiveWithNoTooltip]宫廷里的地位，[advisor.GetNameWithNoTooltip]已成为[advisor_antiliaisons_target_country.GetAdjectiveWithNoTooltip][advisor_antiliaisons_target_country.GetGovernment.GetRulerTitle]的坚定反对者。[advisor.GetSheHe|U]已与几位同政见者共同呼吁对[advisor_antiliaisons_target_country.GetLongNameWithNoTooltip]采取更强硬的立场。"
 court_flavor_events.30.a: "[advisor.GetSheHe|U]是对的——政策改动众望所归。"
 advisor_antiliaisons: "强硬姿态"
 advisor_spurious_accusations: "虚假的指控"
 court_flavor_events.30.b: "恶化关系不会符合我们的利益。"
 court_flavor_events.31.title: "好事的顾问"
 court_flavor_events.31.desc: "我们在[from.GetLongName]的眼线报告说，[from.GetAdjectiveWithNoTooltip][from.GetGovernment.GetRulerTitle]已对[ROOT.GetCountry.GetLongName]采取了更强硬的立场。这项政策的变更似乎主要是因为[from.GetAdjectiveWithNoTooltip]的一名[from.GetGovernment.GetCabinetMemberTitle]，[advisor.GetName]。[advisor.GetHerHis]担心自己在[from.GetAdjectiveWithNoTooltip]宫廷中地位不稳，因而对我们提出多项指控，并煽动对我们的所谓的侵略作出强力回应。"
 court_flavor_events.31.a: "那人竟然……！"
 court_flavor_events.32.title: "好事的顾问"
 court_flavor_events.32.desc: "尽管我们对[advisor.GetName]的计划缺乏支持，但[advisor.GetHerHis]并没有停止[advisor.GetHerHis]的努力，仍在我们和[advisor_antiliaisons_target_country.GetLongName]之间挑拨离间。[advisor.GetSheHe]似乎已经吸引了一大批有影响力的追随者，支持[advisor.GetHerHis]的立场，急切地呼吁改变政策。他们正在通过各种手段传播他们的信息，这些信息似乎在普通民众中引起强烈共鸣。违背他们的意愿可能会有风险。"
 court_flavor_events.32.a: "也许[advisor.GetSheHe]终究是对的。"
 court_flavor_events.32.b: "说不行就是不行。"
 court_flavor_events.35.title: "[exile_country.GetAdjectiveWithNoTooltip]的流亡者"
 court_flavor_events.35.desc: "[advisor.GetName]，一名来自[exile_country.GetLongName]的政治流亡者出现在了我们的宫廷。他请求为[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]效劳，以此获得庇护，免受[exile_country.GetAdjectiveWithNoTooltip][exile_country.GetGovernment.GetRulerTitle]的报复。我们该接纳他吗？"
 court_flavor_events.35.a: "我们用得上他。"
 opinion_took_in_exiles: "接纳流亡者"
 court_flavor_events.35.b: "我们这没有他的容身之地。"
 opinion_turned_away_exiles: "拒绝流亡者"
 court_flavor_events.36.title: "[exile_country.GetAdjectiveWithNoTooltip]的流亡者"
 court_flavor_events.36.desc: "[advisor.GetName]十分感激[ROOT.GetCountry.GetAdjective]宫廷给予庇护。然而，[advisor.GetSheHe]最近提醒人们注意这样一个事实，即在[exile_country.GetAdjective]还有许多像[advisor.GetHerHis]一样的显要人物，[advisor.GetSheHe]坚称这些人都“很有智慧和影响力”。如果我们希望加强对[exile_country.GetAdjectiveWithNoTooltip]野心的遏制，允许他们加入我们的宫廷可能是有益的。"
 court_flavor_events.36.a: "我们会接纳他们。"
 court_flavor_events.36.b: "我们这里容不下更多流亡者了。"
 court_flavor_events.37.title: "在[from.GetLongNameWithNoTooltip]的流亡者"
 court_flavor_events.37.desc: "我们在[from.GetLongName]的眼线报告说，他们已经接纳了相当一部分我们[ROOT.GetCountry.GetGovernment.GetRulerTitle]的政敌，这些人或是从[ROOT.GetCountry.GetAdjective]的宫廷中流亡过去，或是去他处寻求机遇。他们现在正在采取行动来对抗[ROOT.GetCountry.GetAdjectiveWithNoTooltip]当局“伪政权”且为[from.GetAdjectiveWithNoTooltip][from.GetGovernment.GetRulerTitle]积极效力来试图达成他们的目标。"
 court_flavor_events.37.a: "他们怎么敢！"
 opinion_hosting_exiles: "招徕我国流亡者"
 court_flavor_events.39.title: "[heathen_advisor_country.GetLongNameWithNoTooltip]的异端"
 court_flavor_events.39.desc: "我们注意到[heathen_advisor_country.GetAdjective][heathen_advisor_country.GetGovernment.GetRulerTitle]在[heathen_advisor_country.GetGovernment.GetRuler.GetHerHis]宫廷中窝藏了异端分子。[heathen_advisor_country.GetGovernment.GetRuler.GetHerHis|U]的[heathen_advisor_country.GetGovernment.GetCabinetMemberTitle][advisor.GetName]已经背离了教宗的教诲，公开宣称坚持[advisor.GetReligion.GetName]信仰——并在这个过程中散布反对教宗陛下的恶毒谎言。"
 court_flavor_events.39.a: "这是无法忍受的！我们必须提出抗议。"
 opinion_interfering_pope: "多管闲事的教宗"
 court_flavor_events.39.b: "我们会睁一只眼闭一只眼。"
 court_flavor_events.40.title: "教宗的要求"
 court_flavor_events.40.desc: "一个[GetCountry('PAP').GetAdjective]代表团已经抵达。他们神情严肃地通知我们，[target_pope.GetName]猊下已经注意到我们在[ROOT.GetCountry.GetGovernment.GetFlavorRank]中窝藏了一名异端分子。他们要求我们将[advisor.GetHerHim]交给宗教裁判所。如果拒绝，[target_pope.GetShortNameWithNoTooltip]将认为我们已背离了正道，并被迫对我们采取一切必要的措施。"
 court_flavor_events.40.a: "交出[advisor.GetHerHim]。"
 opinion_bowed_to_papal_demand_advisor: "顺应教宗要求"
 court_flavor_events.40.b: "我们不会屈服于教宗的施压。"
 opinion_rejected_papal_demand_advisor: "窝藏异端分子"
 court_flavor_events.41.title: "[heathen_advisor_country.GetLongNameWithNoTooltip]服从"
 court_flavor_events.41.desc: "[heathen_advisor_country.GetAdjective][heathen_advisor_country.GetGovernment.GetRulerTitle]为雇佣了异端信徒而道歉，这个异端分子将被戴上镣铐带到我们面前，他们的谎言也将永远沉默下去！"
 court_flavor_events.41.a: "$common_string_good$"
 court_flavor_events.42.title: "[heathen_advisor_country.GetLongNameWithNoTooltip]蔑视我们的权威"
 court_flavor_events.42.desc: "[heathen_advisor_country.GetAdjective][heathen_advisor_country.GetGovernment.GetRulerTitle]对我们的要求表示愤怒，[heathen_advisor_country.GetGovernment.GetRuler.GetSheHe]竟敢声称我们越权了——好像教宗不是基督教世界所有属灵事务的裁决者。邪恶确实已在[heathen_advisor_country.GetLongName]生根发芽。"
 court_flavor_events.42.a: "他们已被引入歧途。"
