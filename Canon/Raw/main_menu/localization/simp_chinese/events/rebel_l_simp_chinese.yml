l_simp_chinese:
 rebel.1.title: "柯拉·迪·里恩佐"
 rebel.1.desc: "[target_location.GetName]，这座曾经恢弘壮丽的城市，如今颓废而凌乱。由于当地贵族多年来的管理不当，那些阴影中的龌龊逐渐浮于这座城市的皮表，街头尽是乞食之人，巷尾充斥梁上之徒。\n\n在这样的局面下，一场不可避免的叛乱便是意料之中的结果了。一位远近闻名的公证人，[target_character.GetName]，决定领导这场叛乱。他的兄弟在与当地贵族的冲突中丧失，并因此代表群众同[GetCountry('PAP').GetGovernment.GetRulerTitle]对峙，并给后者留下了深刻的印象，并因此在教廷短暂地任职。\n\n有消息称，这个人连同他的追随者已经集结了[target_location.GetNameWithNoTooltip]的群众。由于当地懦弱的贵族一见到暴民便弃城逃跑，他们兵不血刃地拿下了这座城市。"
 rebel.1.a: "允许他从贵族手中夺下这座城吧。"
 rebel.1.b: "授予他城市的领导权和特别权力。"
 rebel.1.c: "我们不能容忍这样的无政府行径，重夺这座城市！"
 cola_rebels: "迪·里恩佐拥护者"
