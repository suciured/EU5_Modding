l_simp_chinese:
 lutheranism_events.1.title: "教改学者寻求庇护"
 lutheranism_events.1.desc: "这个时代最伟大的神学家之一[reformer.GetName]因为担心言行惹祸而决心离开故乡[reformer_fleeing_from_here.GetLongName]寻求庇护。而我们作为[ShowReligionAdjective('lutheran')]国家，有责任给他提供安全庇护。这样，只要这位宗教改革家拥护我们的政策，我国国家教会的地位就能得到巩固。"
 lutheranism_events.1.a: "热烈欢迎大学者莅临！"
 lutheranism_events.1.a.tt: "只要这位宗教改革家居住在我国，他就可以对国家教会的政策提出批评或者赞颂。"
 protected_reformer: "给予教改学者庇护"
 lutheranism_events.1.b: "把他打发走。"
 did_not_protect_reformer: "拒绝庇护教改学者"
 lutheranism_events.2.title: "教改学者向[from.GetLongNameWithNoTooltip]寻求庇护"
 lutheranism_events.2.desc: "我国一位成就突出的教改神学家[reformer.GetName]出逃至[from.GetLongName]处寻求避难，并称是畏惧我国[ShowReligionAdjective('catholic')]势力的迫害。然而此人并不满足于逃难，还热衷于撰写小册子来嘲讽其故乡的天主教信仰。"
 lutheranism_events.2.a: "岂有此理！"
 lutheranism_events.3.title: "[reformer.GetNameWithNoTooltip]批评国家教会"
 lutheranism_events.3.desc: "为像[reformer.GetName]这样意志坚定的宗教改革家提供庇护，已在我国境内引发些许摩擦。看来这位背弃了故国的人，全然不愿调整自身观点以契合新居所的政策。"
 lutheranism_events.3.a: "寄人篱下，就该听任主人之言，支持我国教会！"
 lutheranism_events.3.b: "好吧，既然你这么大意见……"
 lutheranism_events.6.title: "对于地下天主教徒的担忧"
 lutheranism_events.6.desc: "长期以来，国内公议始终存在一种担忧，有些人士自称完全认同国家教会的所有信条，仍然在暗中支持[ShowReligionName('catholic')]的教义。特别是一个盘踞国家机关的贵族家族，据说其有旧教的倾向。随着岁月流逝，这些流言不仅没有消散，如今似乎发展到我们不可忽视的程度。"
 lutheranism_events.6.a: "把这些家族在官方力量之下控制起来。"
 lutheranism_events.6.b: "他们必须受到审判。"
 lutheranism_events.6.c: "忽视这些流言蜚语。"
 lutheranism_events.7.title: "[ROOT.GetCountry.GetNameWithNoTooltip]的末日预兆"
 lutheranism_events.7.desc: "随着宗教狂热的扩散，[ROOT.GetCountry.GetName]也笼罩其下，民众也开始相信末日即将来临。农民们声称看到了异样的天象。本地牧师也违背了国家教会的教义，宣讲起关于末日审判的布道。随着千禧年末世的说法蔓延全省，人们将责任归咎于国家及国家教会本身，并抱怨教会自诩信奉路德宗，却显然名不副实。\n\n而官方对这场风波态度迄今为止还十分冷漠，甚至在[ROOT.GetCountry.GetCapital.GetName]的教士们也感到这些恐慌情有可原。"
 lutheranism_events.7.a: "试图平息局势。"
 lutheranism_events.7.b: "动用武力平息。"
 lutheranism_events.7.c: "他们有理由去担忧末日。忏悔吧，末日近了！"
 lutheranism_events.9.title: "对信徒的讲道"
 lutheranism_events.9.desc: "建立国家教会的一项最显著优势在于，它能够同时惠及全国的信徒。下一个全国礼拜日即将来临，按照惯例，这一天的讲道内容在一定程度上应由中央国家教会确定。展望未来数年，我们讲道的内容应聚焦于哪些方面呢？"
 lutheranism_events.9.a: "感恩我们现在享有的和平。"
 lutheranism_events.9.b: "为我们的战争申辩。"
 lutheranism_events.9.c: "信仰的纯洁。"
 lutheranism_events.9.d: "基督教自身的统一性。"
 lutheranism_events.9.e: "避免插手到地方事务。"
 lutheranism_events.10.title: "[ROOT.GetCountry.GetNameWithNoTooltip]反抗宗教改革"
 lutheranism_events.10.desc: "仍有一些人，特别是在乡村地区，反对[ROOT.GetCountry.GetLongName]的国家教会，渴望投回罗马教廷的怀抱。然而，质疑教会和公然反叛有着天渊之别，尽管[ROOT.GetCountry.GetName]的事态还一直很平静。国家教会因此也愿意不去干涉这些持不同意见者中的大多数人——只要他们继续参与宗教仪式并缴纳税款。\n\n不过现在看来，平静无法再持续下去。最近征用教会银器的行为被当地民众视作公开宣战，他们拿起武器保卫他们的教堂免遭[ROOT.GetCountry.GetCapital.GetName]的贪婪之手。"
 lutheranism_events.10.a: "是时候去用武力说服一下。"
 lutheranism_events.10.b: "暂时豁免此地的收缴。"
 lutheranism_events.11.title: "神学家谴责[ROOT.GetCountry.GetNameWithNoTooltip]教会"
 lutheranism_events.11.desc: "早在新教改革进入我国，在[ROOT.GetCountry.GetLongName]的国家教会创立之前，许多神学家就已来到我国，获得了颇高的地位和威望。这些人士极具影响力又思想保守，难以被说服接受教会的新体制。然而他们的抵触情绪随年越盛，现如今，这些神学家已被视为公开反对教会。我们的子民决不允许这种公开反对[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的行为，必须有所对策！"
 lutheranism_events.11.a: "放逐他们！"
 lutheranism_events.11.b: "判他们亵渎罪并处以死刑。"
 lutheranism_events.11.c: "真不幸……"
 lutheranism_events.12.title: "宫廷里的天主教思想家"
 lutheranism_events.12.desc: "[target_character.GetName]以其睿智而闻名于世，此位智者在我们宫廷任职也为我们的名号增添了几分光辉。然而[target_character.GetNameWithNoTooltip]同时是一位虔诚的[ShowReligionName('catholic')]徒，为了将其挽留于此，我们允许此人保留旧信仰。没想到的是[ROOT.GetCountry.GetName]的教会首先发难，指责[ROOT.GetCountry.GetGovernment.GetRuler.GetName]。这还不够，[ROOT.GetCountry.GetCapital.GetName]的街头上更流传着[target_character.GetNameWithNoTooltip]正尝试用危险的天主教思想蛊惑[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]的传言。"
 lutheranism_events.12.a: "让他们尽管说去吧。"
 lutheranism_events.12.b: "解除他们的宫廷职务。"
 lutheranism_events.13.title: "加尔文主义的影响"
 lutheranism_events.13.desc: "有传言称，[ROOT.GetCountry.GetGovernment.GetRuler.GetName]的亲信顾问[minister.GetName]实际上暗藏着[ShowReligionAdjective('calvinist')]信仰。近期，这位顾问所提出的一系列法令广受指责，认为其是在暗中使我国向改革宗教会的理念靠拢。"
 lutheranism_events.13.a: "驳斥这些毫无根据的谣言。"
 lutheranism_events.13.b: "公开和[minister.GetNameWithNoTooltip]保持距离。"
 lutheranism_events.14.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetName]的教育"
 lutheranism_events.14.desc: "[ROOT.GetCountry.GetGovernment.GetHeir.GetName]的老师们都察觉到，[ROOT.GetCountry.GetGovernment.GetHeir.GetHerHim]将来有望成为当世的一代明君。在所有与治国相关的事务中，[ROOT.GetCountry.GetGovernment.GetHeir.GetName]都展现出了浓厚的兴趣和卓越的天赋。然而，我国宗教当局担忧，[ROOT.GetCountry.GetGovernment.GetHeir.GetSheHe]对我们已然摒弃的天主教信仰表现出了过度浓厚的兴趣。"
 lutheranism_events.14.a: "这会让[ROOT.GetCountry.GetGovernment.GetHeir.GetHerHim]成为更好的统治者。"
 lutheranism_events.14.b: "禁止所有的天主教教义课程教授。"
 lutheranism_events.15.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]的天主教倾向"
 lutheranism_events.15.desc: "人尽皆知[ROOT.GetCountry.GetGovernment.GetRuler.GetName]对天主教教义有着深刻理解，甚至超乎我们国教会神职人员的想象。尽管如此，[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]的加冕礼备受欢迎，人民看起来很支持这位新君主。毫无疑问，通晓外国信仰对于统治一个路德宗王国可能很有益处，而且几乎没有人胆敢指责[ROOT.GetCountry.GetGovernment.GetRuler.GetName]是天主教秘密信徒。"
 lutheranism_events.15.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]万岁！"
 STATIC_MODIFIER_NAME_tolerant_monarch: "宗教宽容的君主"
 STATIC_MODIFIER_DESC_tolerant_monarch: "我们的君主对于各种宗教信仰都了如指掌，正因如此，我国的少数宗教的信徒们能够享受宗教宽容的特权。"
 lutheranism_events.16.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]的良心"
 lutheranism_events.16.desc: "岁月流逝，[ROOT.GetCountry.GetGovernment.GetRuler.GetName]成了一位公正贤能的明君。国家教职人员不再担心天主教徒突然政变，对教宗制度的憎恶也随着[ROOT.GetCountry.GetGovernment.GetRuler.GetName]对宗教的广博理解而被缓解。\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName]却发现自己饱受困扰。因为这么多年过去了，[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe]才发觉[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]的个人信仰越发倾向天主教信仰，[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe]做了很多努力保护天主教信仰，而不是追随[ROOT.GetCountry.GetName]国家教会的教条。"
 lutheranism_events.16.a: "唯一的办法只能是退位。"
 lutheranism_events.16.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]将得忍受良心的煎熬。"
 STATIC_MODIFIER_NAME_plagued_conscience: "良心煎熬"
 STATIC_MODIFIER_DESC_plagued_conscience: "我们的统治者远不是我们国家教会教义的忠实信徒。虽然这不会直接影响我国的政策，但是教会的运作处于了次要地位。"
 lutheranism_events.17.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip]与[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]间的矛盾"
 lutheranism_events.17.desc: "年复一年，[ROOT.GetCountry.GetGovernment.GetHeir.GetName]对天主教的兴趣日渐增长，因此现在[ROOT.GetCountry.GetGovernment.GetHeir.GetSheHe]招徕了许多来自天主教地区的哲学家、科学家和艺术家，常年围绕着[ROOT.GetCountry.GetGovernment.GetHeir.GetHerselfHimself]。现在已然发展成了不妥的状况。作为[ROOT.GetCountry.GetName]教会的领袖，[ROOT.GetCountry.GetGovernment.GetRuler.GetName]有责任捍卫宗教改革的信条。除非[ROOT.GetCountry.GetGovernment.GetHeir.GetName]能被说服改变[ROOT.GetCountry.GetGovernment.GetHeir.GetHerHis]的信仰，否则教会的权威将要受到损害。"
 lutheranism_events.17.a: "试着强迫[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip]去改变[ROOT.GetCountry.GetGovernment.GetHeir.GetHerHis]的兴趣方向。"
 lutheranism_events.17.b: "接受这种分歧的存在。"
 lutheranism_events.18.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip]认识到了[ROOT.GetCountry.GetGovernment.GetHeir.GetHerHis]行为的错误"
 lutheranism_events.18.desc: "在[ROOT.GetCountry.GetGovernment.GetHeir.GetHerHim]终于完全明白[ROOT.GetCountry.GetGovernment.GetHeir.GetHerHim]应有的行为之后，[ROOT.GetCountry.GetGovernment.GetHeir.GetName]同意了要求，表示[ROOT.GetCountry.GetGovernment.GetHeir.GetHerselfHimself]会和天主教徒以及天主教进一步划清界限。"
 lutheranism_events.18.a: "赞美上帝！"
 lutheranism_events.20.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip]寸步不让"
 lutheranism_events.20.desc: "尽管我们已竭尽全力清晰表达对王室继承人的期望，[ROOT.GetCountry.GetGovernment.GetHeir.GetName]依旧固执地维持着自己对天主教会有害的痴迷。首都的宣传人士和讽刺作家已开始四处散发小册子，宣称[ROOT.GetCountry.GetGovernment.GetRuler.GetName]连自己的亲属都无法管束，更别提保护全国的信徒了。"
 lutheranism_events.20.a: "我们无能为力。"
 lutheranism_events.20.b: "我们别无选择，只能剥夺[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip]的继承权！"
 STATIC_MODIFIER_NAME_disinherited: "被剥夺继承权"
 lutheranism_events.22.title: "残存的和解希望"
 lutheranism_events.22.desc: "直至如今，仍有人缅怀基督教信仰统一的那段岁月。他们虽觉得宗教改革与路德宗的诞生实属必要，却也为这场变革最终致使教派分裂而叹息。\n\n这种倾向虽出于善意，但对于我国国教体系而言，却可能产生严重危害。值得留意的是，我国某些教会人士，乃至神学院的学者似乎正秉持此类观点，这着实值得警惕。"
 lutheranism_events.22.a: "发布一则训令谴责就够了。"
 STATIC_MODIFIER_NAME_phillipists: "墨兰顿派教徒"
 lutheranism_events.22.b: "抓住骨干分子，并以叛国罪惩治他们。"
 lutheranism_events.23.title: "路德宗难民"
 lutheranism_events.23.desc: "随着基督教世界的分裂，涌入我国的宗教难民已从零星几人变成了源源不断的人流，而且人数还在增加。在主要的天主教国家内，宗教冲突让许多路德宗教徒背井离乡。作为一个路德宗国家，我国拥有自己的教会，完全能够为他们提供庇护，同时也能对他们的技能与资产善加利用。\n\n然而路德宗远非一个统一信仰派别，对于来到我国寻求庇护的人而言，他们的个人信念不可能都与我们[ROOT.GetCountry.GetName]教会的信条完全相合。对我们而言，虽然接收所有路德宗难民是可敬的行径，但选择量力而行、挑选出那些对我们更有用的人进行接纳，可能才是更谨慎的做法。"
 lutheranism_events.23.a: "向所有路德宗教徒开放我国边境。"
 lutheranism_events.23.c: "为他们在新大陆提供土地。"
 lutheranism_events.23.d: "把他们赶走。"
 welcomed_fleeing_lutherans: "受欢迎的难民"
 turned_away_fleeing_lutherans: "打发难民"
 lutheranism_events.27.title: "严肃的神学家"
 lutheranism_events.27.desc: "最近从[ROOT.GetCountry.GetName]教会的教育系统中涌现出一位杰出人士。此人是一名极具独特魅力与坚定信念的牧师。然而，这位贤者并未打算依据自身信念去改变教会，而是决心向追随者传递坚守路德宗传统以及国家教会教义的价值观。\n\n在这样的时代背景下，这位先生堪称难得的人才，我们无疑能够将其加以充分利用。"
 lutheranism_events.27.a: "让他来教育我们的牧师。"
 lutheranism_events.27.b: "利用他来对付异端。"
 lutheranism_events.29.title: "宗教改革家赞美[ROOT.GetCountry.GetNameWithNoTooltip]教会"
 lutheranism_events.29.desc: "最近，一位站在改革前沿的伟大思想家在他的出版物和一场辩论中，盛赞我国是他国应当效仿的典范，这无疑会加强我们的国际声誉，进一步强化我们教会本身的权威。"
 lutheranism_events.29.a: "在我们的内部宣传中充分利用他。"
 lutheranism_events.29.b: "这会拉近我们与其他路德宗教徒的距离。"
 beacon_of_lutheranism: "理想的路德宗国度"
 lutheran_ideal: "理想的路德宗国度"
 lutheranism_events.30.title: "[witch_location.GetNameWithNoTooltip]的巫师审判"
 lutheranism_events.30.desc: "各地教会组织从旧有的罗马天主教会的一部分向[ROOT.GetCountry.GetLongName]教会本土组织转变的过渡进程大体上进展良好，但有些地方，比如[witch_location.GetName]的宗教权威则出现了空位。在过去，人们怀疑有巫术行为出现的时候，天主教会经常会介入，并尽可能安抚当地居民、防止其做出过激行为。可是，宗教改革的到来，却让人们更加信任罗马教会体系外的民间基督教版本所能起到的作用。\n\n[ROOT.GetCountry.GetNameWithNoTooltip]有许多女性被指控涉嫌巫术，而人们还在尝试搜查出更多的女巫。当地的牧师和地方法官已经深陷于审判漩涡，但到目前为止，国家层面还没有受到波及。随着遭受指控的妇女人数越来越多，我们可能有必要采取行动。"
 lutheranism_events.30.a: "纵容这些审判。"
 lutheranism_events.30.b: "忽视审判。"
 lutheranism_events.30.c: "我们必须停止这些审判。"
 lutheranism_events.40.title: "人们认为国家包庇女巫"
 lutheranism_events.40.desc: "我们尝试缓和[witch_location.GetName]的愈发疯狂的猎巫行动，却被当地的人民彻底地误解了。我们派去的特使反而受到了施行巫术的指控，一部分民众变得对保护巫师的外来势力非常敌对，他们认为是这些巫师在该地区作祟。"
 lutheranism_events.40.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 lutheranism_events.31.title: "敌对出版物的流通"
 lutheranism_events.31.desc: "大量的小册、木刻版画和其他小型刊物最近开始在很多处地方流通。这无疑是我们的敌人搞的鬼。这些邪恶的文字称，[ROOT.GetCountry.GetName]教会在很多地方只为了国家利益运作。\n\n尽管此类诋毁不太可能动摇我国教会的长久声誉，但其短期形象已受到损害。"
 lutheranism_events.31.a: "太遗憾了。"
 lutheranism_events.32.title: "新区域的合并"
 lutheranism_events.32.desc: "随着我国扩张到有路德宗信徒群体的新地区，我们已开始将这些民众纳入国家教会的进程。在向部分新获取土地推行教区登记制度的过程中，我们有了一个令人惊讶的发现：该地区的人口密度，比其前统治者似乎意识到的要大得多。"
 lutheranism_events.32.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 lutheranism_events.33.title: "虔敬派"
 lutheranism_events.33.desc: "一种新型的路德宗运动，虔敬主义，开始在我国兴起。他们只关注内心的救赎，对神学研究和国家教会的教条兴趣不大。"
 lutheranism_events.33.a: "尝试去限制其蔓延。"
 lutheranism_events.33.b: "饶有兴致地去接触虔敬主义者。"
 lutheranism_events.34.title: "[target_province.GetNameWithNoTooltip]的反偶像崇拜骚乱"
 lutheranism_events.34.desc: "许多路德宗教徒都厌恶旧天主教会中的宗教圣像，但[ROOT.GetOwner.GetLongName]的教堂却没有下令禁止它们。这样的政策引起了麻烦。\n\n[target_province.GetName]的人民愤怒于他们所认定的偶像崇拜，冲进当地的教堂之中，砸碎了彩绘的窗户，摧毁了圣像和祭坛。"
 lutheranism_events.34.a: "严惩作奸犯科之人。"
 lutheranism_events.34.b: "修复还原那些被毁的教堂。"
 lutheranism_events.35.title: "爱国而魅力非凡的[target_province.GetNameWithNoTooltip]传教士"
 lutheranism_events.35.desc: "路德宗的小教堂在[target_province.GetName]地区随处可见，他们共同反对一个中央教条式的教会。\n\n有一名在地方上声名赫赫、颇具魅力的布道士，他的布道不仅将社群团结在一起，而且使人们保有对母国教会相对独立的决心更加坚定。"
 lutheranism_events.35.a: "做任何事都需尽力。"
 lutheranism_events.35.b: "让我们尽量降低他的影响力。"
