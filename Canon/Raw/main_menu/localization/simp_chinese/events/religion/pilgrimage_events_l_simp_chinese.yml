l_simp_chinese:
 pilgrimage_events.1.title: "山体滑坡"
 pilgrimage_events.1.desc: "在[target_ruler.GetName]前往[target_location.GetName]的[target_holy_site.GetName]朝圣途中，[target_ruler.GetHerHis]及其随行人员遇到了不小的障碍。最近的降雨导致周围土壤松动，引发了山体滑坡，对附近定居点造成了严重破坏。道路完全消失，房屋被松动的土壤冲毁，农田被毁，人们失去了生存的手段。人们纷纷面见[target_ruler.GetShortNameWithNoTooltip]，寻求[target_ruler.GetHerHis]的帮助，以重建他们的生活。"
 pilgrimage_events.1.a: "给他们金钱以减轻负担。"
 pilgrimage_events.1.b: "派遣一些人帮助他们重建。"
 pilgrimage_events.1.c: "我们时间紧迫，无法停留。"
 pilgrimage_events.1.d: "我们必须停下来帮助这些人。"
 pilgrimage_events.1.d.tt: "朝圣之旅将花费更长时间"
 pilgrimage_events.2.title: "流浪的僧侣"
 pilgrimage_events.2.desc: "[target_ruler.GetName]前往[target_location.GetName]的[target_holy_site.GetName]的行程被路边一位请求施舍的流浪僧侣短暂打断。[target_monk.GetName]声称自己正是在[target_location.GetNameWithNoTooltip]出生并长大，并在[target_holy_site.GetNameWithNoTooltip]接受了[target_monk.GetReligion.GetAdjective]教育。因此，[target_monk.GetSheHe]承诺，如果[target_ruler.GetSheHe]允许[target_monk.GetHerHim]随行，[target_monk.GetHerHis]将引导[target_ruler.GetShortNameWithNoTooltip]探索[target_monk.GetReligion.GetNameWithNoTooltip]的奥秘。"
 pilgrimage_events.2.a: "圣洁的[target_monk.GetWomanMan]总是受欢迎的。"
 pilgrimage_events.2.b: "我们现有的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]顾问已赢得我们的信任。"
 pilgrimage_events.3.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]的自行其是"
 pilgrimage_events.3.desc: "当[target_ruler.GetName]前往[target_location.GetName]的[target_holy_site.GetName]朝圣时，留守于[ROOT.GetCountry.GetGovernment.GetCourtTitle]的许多成员并未闲着。利用[ROOT.GetCountry.GetGovernment.GetRulerTitle]缺席造成的权力真空，他们开始策划阴谋，为自己谋取更多影响力和权力。当这一消息传到[target_ruler.GetShortNameWithNoTooltip]耳中时，[target_ruler.GetSheHe]哑口无言，震惊于[target_ruler.GetHerHis]的权威已不如从前。"
 pilgrimage_events.3.a: "叛徒，他们全是叛徒！"
 pilgrimage_events.3.b: "是时候让他们安分了。"
 pilgrimage_events.3.c: "他们会为这些行为后悔的。"
 pilgrimage_events.3.d: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]的[ROOT.GetCountry.GetGovernment.GetHeirTitle]竟是幕后主使！"
 pilgrimage_events.4.title: "喧嚷的[target_holy_site.GetNameWithNoTooltip]"
 pilgrimage_events.4.desc: "当[target_ruler.GetName]抵达[target_location.GetName]的[target_holy_site.GetName]时，[target_ruler.GetSheHe]简直不敢相信自己的眼睛。本应是信仰与灵性中心的圣地，却更像一个繁忙的市场广场。场地挤满了来自四面八方的人群，而商人们则搭起摊位，从这些人中牟利。他们几乎提供一切，从朝圣者的食物和饮料，到各种纪念品作为访问的证明。有些人甚至胆敢在神圣的场地上出售所谓的“圣物”。显然，这些人并非虔诚的朝圣者，而是被热闹吸引的乌合之众，而真正的朝圣者则像在享乐主义海洋中的漂流者。"
 pilgrimage_events.4.a: "也许我们也该看看这些摊位。"
 pilgrimage_events.4.b: "亵渎！我们必须保护圣地。"
 pilgrimage_events.4.b.tt: "所有[pop|e]会失去[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%][pop_satisfaction|e]"
 pilgrimage_events.4.c: "我们将亲自确保其神圣性，烧毁这些摊位！"
 pilgrimage_events.4.c.tt: "所有[pop|e]会失去[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%][pop_satisfaction|e]"
 pilgrimage_events.5.title: "危险的徒步"
 pilgrimage_events.5.desc: "在[target_ruler.GetName]前往[target_location.GetName]的[target_holy_site.GetName]朝圣途中，[target_ruler.GetSheHe|U]不得不走过一段艰难的道路。[target_ruler.GetSheHe]心里明白，前往这样一个山区的朝圣之旅不会轻松，但跋涉的艰辛超出了预期。山路过于陡峭和崎岖，马匹无法攀登，队伍被迫徒步前进，但地面湿滑且危险。最终，[target_ruler.GetShortNameWithNoTooltip]失足跌落山坡，伤势相当严重。[target_ruler.GetSheHe]需要[ROOT.GetCountry.GetFlavorRank]所能提供的所有医疗护理，以及[ROOT.GetCountry.GetReligion.GetGodName]的庇佑，才能康复。"
 pilgrimage_events.5.a: "召集最为训练有素的医生。"
 pilgrimage_events.5.a.tt: "[target_ruler.GetName]受伤了，我们将请最好的治疗师来救治[target_ruler.GetHerHim]"
 pilgrimage_events.5.b: "我们只能祈祷。"
 pilgrimage_events.5.b.tt: "[target_ruler.GetName]受伤了，我们将向[ROOT.GetCountry.GetReligion.GetGodName]祈祷来帮助[target_ruler.GetHerHis]康复"
