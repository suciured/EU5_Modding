 miaphysite_flavor.1.title: "[ROOT.GetCountry.GetName]的神圣中心"
 miaphysite_flavor.1.desc: "阿克苏姆曾经是古阿克苏姆帝国的中心，基督教力量的堡垒，坐落在非洲，阿拉伯和希腊‑罗马世界的十字路口。在方尖碑和宫殿的废墟中，我们重建了这个古老的强大国度的教堂。\n\n其中最伟大的是锡安山圣母玛丽亚教堂。这是我们的皇帝，亦即所罗门王和示巴女王之子孟尼利克一世之后裔加冕的地方。也正是在这里藏着他带给我们的圣约柜。每年，数以千计的朝圣者从我们[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]的最远之处甚至之外来到这里参拜圣地。"
 miaphysite_flavor.1.a: "阿克苏姆会再一次与上帝的无限荣光相辉映！"
 miaphysite_flavor.2.title: "[from.GetName]的神圣中心"
 miaphysite_flavor.2.desc: "阿克苏姆古城在合性派信徒手中安然矗立。它曾经是古阿克苏姆帝国的中心，基督教力量的堡垒，坐落在非洲，阿拉伯和希腊‑罗马世界的十字路口。在方尖碑和宫殿的废墟中，[from.GetName]重建了这个古老的强大国度的教堂。\n\n其中最伟大的是锡安山圣母玛丽亚教堂。这是所罗门王和示巴女王之子孟尼利克一世之后裔，埃塞俄比亚皇帝加冕的地方。也正是在这里藏着他带给我们的圣约柜。每年都有成千上万的朝圣者来参拜这个圣地。"
 miaphysite_flavor.2.a: "阿克苏姆会再一次与上帝的无限荣光相辉映！"
 miaphysite_flavor.3.title: "地中海的珍珠"
 miaphysite_flavor.3.desc: "欢庆吧，亚历山大圣城再次回归合性派正教统治！我们神圣教会的古老宗座所在地已经被解放了。\n\n亚历山大是一座古老而自豪的城市，由亚历山大大帝所创立。许多人类最最聪明的头脑都将她作为家园。几百年来，亚历山大的学者在大图书馆中学习和教学，继之的是世界上首创的亚历山大教导学院。在未来的岁月里，我们将重建神圣的知识圣殿，并造就出一些世界上最好的神学家。"
 miaphysite_flavor.3.a: "上帝保佑亚历山大！"
 miaphysite_flavor.4.title: "地中海的珍珠"
 miaphysite_flavor.4.desc: "欢庆吧，圣城亚历山大再次回归合性派正教统治！我们神圣教会的古老宗座所在地已经被[from.GetName]解放了。\n\n亚历山大是一座古老而自豪的城市，由亚历山大大帝所创立。许多人类最最聪明的头脑都将她当作家园。几百年来，亚历山大的学者在大图书馆中学习和教学，继之的是世界上首创的亚历山大教导学院。在未来的岁月里，我们将重建神圣的知识圣殿，并造就出一些世界上最好的神学家。"
 miaphysite_flavor.4.a: "上帝保佑亚历山大！"
 miaphysite_flavor.5.title: "亚美尼亚之心"
 miaphysite_flavor.5.desc: "最终，我们再次自由了，埃里温和我们神圣的埃奇米阿津主教座堂一起被解放了！她是我们人民的庇护所，是我们渡过艰苦岁月的安全屋。在我们山河破碎的岁月里，埃奇米阿津一直是我们民族和政治的中心。在几个世纪的战争和失败中，我们在她爱的怀抱中获取了力量和意志来继续战斗，现在我们终于可以通过恢复她以前的荣耀来报答我们的母亲。"
 miaphysite_flavor.5.a: "我们将使埃里温再次强大！"
 miaphysite_flavor.6.title: "亚美尼亚之心"
 miaphysite_flavor.6.desc: "埃里温已经被合性派国家[from.GetName]解放了！在四世纪初，神圣的埃奇米阿津主教座堂在那里被修造。多年来，大教堂一直是山河破碎的亚美尼亚人的民族和政治中心。在几个世纪的战争和失败之中，他们在她爱的怀抱中获取了力量和意志来继续战斗。现在她将恢复她以前的荣耀！"
 miaphysite_flavor.6.a: "正统信仰将会越来越强大！"
 miaphysite_flavor.7.title: "基督教的摇篮"
 miaphysite_flavor.7.desc: "安条克古城现在已经成为我们神圣的[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]的一部分！安条克在罗马时期是早期基督教的中心之一。由使徒彼得在这里传教而改信的犹太人是第一批被称为基督徒的人。那时在这里建立了大量修道院。而自那之后，安条克见证了许多战争，变换了许多主人。在十三世纪，这个城市沦陷于$mamluks$，基督徒被尽数处死。为了纪念他们的牺牲，我们将重建安条克及其修道院，使其比以往任何时候都更加光荣！"
 miaphysite_flavor.7.a: "哦，主啊，以你的慈爱保佑这座城市！"
 miaphysite_flavor.8.title: "基督教的摇篮"
 miaphysite_flavor.8.desc: "安条克古城现在是[from.GetAdjective][from.GetGovernment.GetGovernmentType.GetName]的一部分！安条克在罗马时期是早期基督教的中心。由使徒彼得在这里传教而改信的犹太人是第一批被称为基督徒的人。那时在这里建立了大量修道院。而自那之后，安条克见证了许多战争，变换了许多主人。在十三世纪，这个城市沦陷于$mamluks$，基督徒被尽数处死。为了纪念他们的牺牲，我们将重建安条克及其修道院，使其比以往任何时候都更加光荣！"
 miaphysite_flavor.8.a: "哦，主啊，以你的慈爱保佑这座城市！"
 miaphysite_flavor.9.title: "在尼罗河畔"
 miaphysite_flavor.9.desc: "荣耀归于主，伊布里姆堡是我们的了！多年来，尽管被各方面的宗教敌人包围，这个伟大的基督教城市却一直坚持了下来。伊布里姆堡坐落在奔腾的尼罗河上的悬崖上，而即使该地区的其余部分陷入黑暗中，它仍然是下努比亚地区的基督教堡垒。我们[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]新增的这部分不仅具有宗教上的重要意义，而且也是贸易和政治的中心。随着这些资源掌握在我们手中，[ROOT.GetCountry.GetName]将会变得更强！"
 miaphysite_flavor.9.a: "这是一个伟大时代的开端！"
 miaphysite_flavor.10.title: "在尼罗河畔"
 miaphysite_flavor.10.desc: "荣耀归于主，伊布里姆堡是尊奉我们合性派正教的[from.GetName][from.GetGovernment.GetGovernmentType.GetName]的领土了！多年来，尽管被各方面的宗教敌人包围，这个伟大的基督教城市却一直坚持了下来。伊布里姆堡坐落在奔腾的尼罗河上的悬崖上，而即使该地区的其余部分陷入黑暗中，它仍然是下努比亚地区的基督教堡垒。现在[from.GetName]将利用这座城市巨大的政治经济资源，在整个努比亚传播唯一真神的教诲！"
 miaphysite_flavor.10.a: "这是一个伟大时代的开端！"
 miaphysite_flavor.11.title: "圣安东尼修道院"
 miaphysite_flavor.11.desc: "红海山脉的深处，在一个隐藏的绿洲中，坐落着我们的圣地之一，圣安东尼修道院。由安东尼的追随者在四世纪建造，这座基督教修道院是世界上最古老的修道院之一。圣安东尼，最伟大的沙漠教父，也被称为僧侣之父。他冒险进入沙漠，在那里隐居多年，将全部生命献于神。在大迫害期间，他回到文明世纪来安慰被监禁者，为了基督徒同伴们冒着生命危险。在他生命的尽头，他于今天伟大的修道院所坐落在的绿洲定居。每年数以千计的朝圣者都遵循安东尼的旅途和路线前来，而现在苏伊士在我们的保护下，我们可以确保他们安全到达目的地。"
 miaphysite_flavor.11.a: "我们应当从圣安东尼的道路中学习。"
 miaphysite_flavor.12.title: "圣安东尼修道院"
 miaphysite_flavor.12.desc: "红海山脉的深处，在一个隐藏的绿洲中，坐落着我们的圣地之一，圣安东尼修道院。由安东尼的追随者在四世纪建造，这座基督教修道院是世界上最古老的修道院之一。圣安东尼，最伟大的沙漠教父，也被称为僧侣之父。他冒险进入沙漠，在那里隐居多年，将全部生命献于神。在大迫害期间，他回到文明世纪来安慰被监禁者，为了基督徒同伴们冒着生命危险。在他生命的尽头，他于今天伟大的修道院所坐落在的绿洲定居。每年数以千计的朝圣者都遵循安东尼的旅途和路线前来，现在苏伊士省在[from.GetAdjective]的保护下，他们可以确保这些朝圣者们安全到达目的地。"
 miaphysite_flavor.12.a: "我们应当从圣安东尼的道路中学习。"
 miaphysite_flavor.13.title: "圣凯瑟琳之轮"
 miaphysite_flavor.13.desc: "在摩西接受十诫的圣西奈山脚下，坐落着一座敬奉亚历山大的圣凯瑟琳的修道院。凯瑟琳是基督教虔诚的学者和信徒。当罗马皇帝马克森提乌斯开始迫害基督徒时，这位勇敢的年轻少女责备他的残忍。皇帝聚集了他手下五十位最好的哲学家和演说家与她进行辩论，但是智慧的凯瑟琳还是赢了。尽管她后来被监禁和折磨，但是马克森提乌斯却又一次失败了，因为他最为亲信的许多臣民都被凯瑟琳的雄辩和虔诚所感化而转信。在盛怒之下，皇帝判处用磔轮将凯瑟琳处死，但是轮子在凯瑟琳的触碰下破碎了。最后她被斩首，但她的殉难已经将基督之光传进了许多不信者的心中。"
 miaphysite_flavor.13.a: "西奈山的圣凯瑟琳修道院现在受到我们的保护。"
 miaphysite_flavor.14.title: "圣凯瑟琳之轮"
 miaphysite_flavor.14.desc: "在摩西接受十诫的圣西奈山脚下，坐落着一座敬奉亚历山大的圣凯瑟琳的修道院。凯瑟琳是基督教虔诚的学者和信徒。当罗马皇帝马克森提乌斯开始迫害基督徒时，这位勇敢的年轻少女责备他的残忍。皇帝聚集了他手下五十位最好的哲学家和演说家与她进行辩论，但是智慧的凯瑟琳还是赢了。尽管她后来被监禁和折磨，但是马克森提乌斯却又一次失败了，因为他最为亲信的许多臣民都被凯瑟琳的雄辩和虔诚所感化而转信。在盛怒之下，皇帝判处用磔轮将凯瑟琳处死，但是轮子在凯瑟琳的触碰下破碎了。最后她被斩首，但她的殉难已经将基督之光传进了许多不信者的心中。"
 miaphysite_flavor.14.a: "西奈山的圣凯瑟琳修道院现在受到[from.GetAdjectiveWithNoTooltip]的保护。"
 miaphysite_flavor.15.title: "全非洲的牧首"
 miaphysite_flavor.15.desc: "在这最光荣的一天赞美主！接下来的几个世纪里，所有合性派正教徒都将在这个日子欢庆以纪念我们的伟大胜利。我们终于从开罗的镀金囚笼里解放了我们崇敬的牧首，即亚历山大教宗！我们再也不用屈膝于我们的敌人，或等上几十年才能有新的主教被任命。这是我们复兴合性派正教会并重建甚至超越其旧日辉煌的道路上最为重要的一步。"
 miaphysite_flavor.15.a: "现在没有什么能阻挡我们！"
 miaphysite_flavor.16.title: "全非洲的牧首"
 miaphysite_flavor.16.desc: "在这最光荣的一天赞美主！接下来的几个世纪里，所有合性派正教徒都将在这个日子欢庆以纪念我们的伟大胜利。[from.GetAdjective][from.GetGovernment.GetGovernmentType.GetName]终于从开罗的镀金囚笼里解放了我们崇敬的牧首，即亚历山大教宗！我们再也不用屈膝于我们的敌人，或等上几十年才能有新的主教被任命。这是我们复兴合性派正教会并重建甚至超越其旧日辉煌的道路上最为重要的一步。"
 miaphysite_flavor.16.a: "上帝保佑[from.GetNameWithNoTooltip][from.GetGovernment.GetGovernmentType.GetName]！"
 miaphysite_flavor.20.title: "高等教育的重要性"
 miaphysite_flavor.20.desc: "我们[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]的修道院被视为学问和艺术的中心。在每个修道院学校中，都有一些宗教学者，专长于教会历史、圣经解读、阅读、文法、诗歌、音乐、书法和绘画等领域。修道院争相吸引最有经验的大师，并以大量的荣誉和津贴来留住他们。作为回报，学者将他们的知识传给他们的学生，其中包括未来的神职人员和雄心勃勃的贵族。想成为基督教社会内的精英，生于权势之家远远不够。每个在我们国家运作中占据重要权位的人都需要受教于最著名的几所修道院之一。\n\n我们已经与这些学校中的两所接触过，他们正要求我们予以资助。如果我们选择给予资助，可能会对国家的学术发展有好处。"
 miaphysite_flavor.20.a: "我们将资助专注于行政技能的修道院学校。"
 miaphysite_flavor.20.a.tt: "投资专长行政的修道院学校。"
 miaphysite_flavor.20.b: "在外交事业方面进行投资是最好的。"
 miaphysite_flavor.20.c: "这些机构有足够的影响力，或许应当是他们来支持我们？"
 miaphysite_flavor.30.title: "寻找灵魂"
 miaphysite_flavor.30.desc: "在我们国家的各处，都可见到一些宗教讨论和关于人类美德的令人印象深刻的辩论，而我们最博学的贵族之一决定步上修道院的生活之道。“我会追随大掌院者圣谢努特的足迹，而有一天我甚至可能会建立一个我自己的修道院！”他如此热情地宣布。\n不是所有人都同意这位贵族的决定，然而他已经开始散出家财了。或许我们还有时间劝他不要如此。"
 miaphysite_flavor.30.a: "我们可以将这股热情利用在造福我们的几个省份中……"
 miaphysite_flavor.30.b: "等等！我们的宫廷用得上学者！"
 miaphysite_flavor.30.c: "他必须被允许去追寻神的道路。"
 miaphysite_flavor.30.c.tt: "那名贵族离开了宫廷去过独居避世的生活。"
 miaphysite_flavor.31.title: "白色修道院"
 miaphysite_flavor.31.desc: "[target_location.GetName]派遣代表来要求资源和支持，以重建一个著名的古老修道院，该修道院据说是大掌院者圣谢努特的故居。修道院石墙的地基是在一千多年前打下的，而该地区虔诚的信徒最渴望的就是将建筑重建使其恢复往日的荣耀。“在您的帮助下，它将再次成为一个高等教育和圣经研究的中心。”他们向我们保证。"
 miaphysite_flavor.31.a: "就让他们都有自己的书可读吧！"
 miaphysite_flavor.31.b: "知识远不止于学术。"
 miaphysite_flavor.32.title: "新的时代"
 miaphysite_flavor.32.desc: "我们收到来自[pious_province.GetName]省份的消息，一群平民定期在乡间集会。他们似乎是主的信徒。据我们的信使报告，他们这一段时间以来一直试图建造一个礼拜场所，但如果我们增加资金的话，可能会加快项目进度。"
 miaphysite_flavor.32.a: "虔诚应该得到回报！建一座教堂！"
 miaphysite_flavor.32.b: "我们有更重要的事要关注。"
 miaphysite_flavor.33.title: "信仰的盟友"
 miaphysite_flavor.33.desc: "我们为身为合性派正教徒，正信的追随者而感到自豪。然而，虽然我们坚信我们的信念，永远不会放弃基督教信仰，但与基督教世界的其他部分隔绝是我们的一个弱点。我们在许多战线上被宗教敌人所困扰。即将来临的战争不是是否发生的问题，而是何时发生的问题。在它爆发之前，我们应该试图寻找一些强大的盟友。遥远的北方有一个强大的基督教王国，但它的确切位置和与他们领地的距离是我们所未知的。我们可以资助一次试图找寻他们的探险。"
 miaphysite_flavor.33.a: "派出一批我们最好的探险家，司铎和外交官！"
 miaphysite_flavor.33.a.tt: "向北派一支探险队，寻找基督徒同胞。我们无法保证成功，但是考虑到我们共同的宗教敌人，我们可能会得到一些帮助。"
 miaphysite_flavor.33.b: "当上帝站在我们这边时，我们不需要其他人了。"
 miaphysite_flavor.33.b.tt: "将不会派遣任何探险队。"
 miaphysite_flavor.34.title: "书籍还是利剑"
 miaphysite_flavor.34.desc: "一批来自我们邻国[sent_diplomats.GetName]的外交使团已经进入我们的领土。不寻常的是他们中有大量的祭司。我们的顾问怀疑他们正试图与北方的其他基督徒接触。外交官对他们的目的守口如瓶。也许这只是个简单的宗教事务，但是如果他们试图聚集盟友对抗我们呢？我们将被狂热的异教徒四面袭扰！"
 miaphysite_flavor.34.a: "这些都是猜测。[sent_diplomats.GetAdjectiveWithNoTooltip]的外交使团可以通过。"
 miaphysite_flavor.34.b: "我们不能冒这个险，扣下他们。"
 opinion_captured_diplomats: "被俘的外交官"
 miaphysite_flavor.35.title: "信仰之敌"
 miaphysite_flavor.35.desc: "有消息说我们卑鄙的邻居[muslim_neighbor.GetName][muslim_neighbor.GetGovernment.GetGovernmentType.GetName]已经把我们的外交官逮捕了！无法说服他们让我们的人继续旅程或者回国。我们只能希望他们改变主意。无论如何，对一批和平使者的这种暴行只能证明我们的怀疑。[muslim_neighbor.GetName]是一个正信的危险敌人。"
 miaphysite_flavor.35.a: "愿上帝严惩异教徒！"
 miaphysite_flavor.36.title: "海对岸的兄弟"
 miaphysite_flavor.36.desc: "有时我们也警醒在我们的国土之外世界还延伸了很远。我们已经被来自向南很远土地上的一群陌生人拜访过。虽然大多数人只会说自己那听起来很特殊的语言，但其中一些人已经用阿拉伯语与我们的翻译交流了。他们声称来自伟大的[sent_diplomats.GetGovernment.GetGovernmentType.GetName][sent_diplomats.GetName]，他们在基督徒同胞中寻求盟友。我们对南方的基督徒知之甚少，但这些[sent_diplomats.GetAdjectiveWithNoTooltip]人似乎是真正的信徒。他们充满激情地说起基督，比我们一般的贵族似乎更加精通圣经。显然他们的国家被宗教敌人包围，他们要求我们帮助他们维护真正的信仰。然而这种冲突对我们来说太遥远和未知，不便直接参与。我们可以与他们分享我们的一些知识和资源。"
 miaphysite_flavor.36.a: "兄弟们，我们当然会帮助你们，一切为了真正的上帝！"
 miaphysite_flavor.36.a.tt: "[sent_diplomats.GetAdjective]的外交官带着我们援助的捍卫基督教的资源回家了。"
 miaphysite_flavor.36.b: "这不是我们该关心的，我们自己有仗要打。"
 miaphysite_flavor.36.b.tt: "[sent_diplomats.GetAdjective]的外交官两手空空回家了。"
 miaphysite_flavor.37.title: "外邦朋友"
 miaphysite_flavor.37.desc: "赞美主，我们的外交官终于从他们北方的旅程回来了！他们不仅安全、健康地和我们在一起，而且还带来了许多有趣的故事和传说。大多数来自[faraway_catholic.GetName]的[faraway_catholic.GetGovernment.GetGovernmentType.GetName]，在那我们的外交官受到欢迎。虽然我们可能希望得到的不止知识，但我们感谢上帝和我们的基督徒同胞为我们提供的东西。我们将确保他们的礼物不会被浪费。"
 miaphysite_flavor.37.a: "或许这是我们国家间一段长久友谊的开始？"
 miaphysite_flavor.38.title: "独存于世"
 miaphysite_flavor.38.desc: "经过漫长而艰苦的旅程，我们外交官终于从北方回来了。最终他们确实到达了基督教的土地，但他们空手而归。虽然他们遇到的许多基督徒都听到了我们的事，但看起来只有极少人真的关心。在我们孤立的情况下，我们像是被双重诅咒了——不仅是被我们的敌人所包围，离基督教世界其余部分的遥远距离也使我们被抛弃。[ROOT.GetCountry.GetName]中发生的情况不会影响他们，也许我们的道路对他们来说太生僻了。似乎合性派正教徒独存于世。"
 miaphysite_flavor.38.a: "我们不能失去信仰，上帝是我们唯一需要的盟友。"
