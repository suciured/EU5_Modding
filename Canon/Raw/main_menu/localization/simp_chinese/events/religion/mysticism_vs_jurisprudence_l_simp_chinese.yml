l_simp_chinese:
 mysticism_vs_jurisprudence.1.title: "极端行为在[spread_of_extreme_practices_province.GetNameWithNoTooltip]传播"
 mysticism_vs_jurisprudence.1.desc: "中世纪后期出现了几种新型的[ShowReligionGroupAdjective('muslim')]神秘主义，其中最具争议性的是一些被视为“弃世主义者”的苏菲教徒。这些人试图把自己完全从世俗世界中分离出来，他们剃除眉毛以下的全部体毛，公然违背$sharia$，以此证明他们和[ROOT.GetCountry.GetReligion.GetGodName]之间的独特关系，而且他们总是在一个城镇到另一个城镇间乞求施舍。我们的宗教学者呼吁对他们进行迫害，认为没有受过教育的民众倾向于敬畏地看待他们，这会导致民众渐渐远离真正的信仰。"
 mysticism_vs_jurisprudence.1.a: "将他们逐出[spread_of_extreme_practices_province.GetNameWithNoTooltip]。"
 mysticism_vs_jurisprudence.1.b: "$common_string_leave_them_be$"
 mysticism_vs_jurisprudence.2.title: "学者归来"
 mysticism_vs_jurisprudence.2.desc: "十三世纪[GetCountry('MGE').GetAdjective]征服造成的后果中，尤为瞩目的是[ShowRegionName('egypt_region')]和叙利亚崛起成为了[ShowReligionGroupAdjective('muslim')]世界最重要的学术中心。不同派别的[ShowReligionAdjective('sunni')]的学者们纷纷到[ShowLocationName('damascus')]和[ShowLocationName('cairo')]，向最著名教师学习科学、神学，尤其是法律，而[ShowReligionAdjective('shia')]人士则前往[ShowProvinceDefinitionName('lebanon_province')]的[ShowLocationName('sidon')]，与正统的十二伊玛目派的[ShowReligionNameWithNoTooltip('shia')]学者会面。许多来自我们国家的学生完成了他们的教育朝圣，现在正在回国，希望在我们的[ROOT.GetCountry.GetFlavorRank]中恪守[ShowReligionGroupNameWithNoTooltip('muslim')]的法规，正如他们在[ShowReligionGroupNameWithNoTooltip('muslim')]世界的核心地带学到的一样。"
 mysticism_vs_jurisprudence.2.a: "十分欢迎。"
 mysticism_vs_jurisprudence.2.b: "从书本上学习如何进行与神交流远远不足。"
 mysticism_vs_jurisprudence.3.title: "苏菲派团体集会支持"
 mysticism_vs_jurisprudence.3.desc: "在近代早期，苏菲派崇拜的流行形式在[ShowReligionGroupAdjective('muslim')]世界非常普遍。看到我们军队的弱势现状，一个主要宗教团体的$rank_county_arabic_ruler_male$已经开始鼓动他的追随者们拿起武器来支持我们，消灭我们的敌人。"
 mysticism_vs_jurisprudence.3.a: "我们不能依靠神秘主义者的支持！"
 mysticism_vs_jurisprudence.3.b: "欢迎这些虔诚的勇士。"
 mysticism_vs_jurisprudence.4.title: "宗教和睦"
 mysticism_vs_jurisprudence.4.desc: "随着大量的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]成员逐渐有了苏菲派倾向，我们的许多苏菲派教团也开始赞扬这种依照$sharia$生活的虔诚美德。尽管我们既不赞成极端[ShowSocietyDirectionName('mysticism')]也不赞成极端[ShowSocietyDirectionName('jurisprudence')]，但是我们[ROOT.GetCountry.GetFlavorRank]却设法在两者之间取得一种平衡。我们的国家目前正在享受温和和容忍地对待不同宗教教习而带来的美好成果。"
 mysticism_vs_jurisprudence.4.a: "[ROOT.GetCountry.GetReligion.GetGodName]宽仁。"
 mysticism_vs_jurisprudence.5.title: "关于伊本·阿拉比的神学理论的辩论"
 mysticism_vs_jurisprudence.5.desc: "伊本·阿拉比是一名12世纪的[ShowCultureName('andalusi')]学者及神秘主义者，被许多苏菲派认为是最杰出的精神导师。他的“存在单一论”的泛神哲学理论把所有的造物视为神的一种表现形式，并鼓励信徒在生活的各个方面看到[ROOT.GetCountry.GetReligion.GetGodName]的美，而不仅仅在传统的[ShowReligionGroupName('muslim')]教仪式里。\n\n从那以后，关于他的哲学与传统学派对[ShowReligionGroupNameWithNoTooltip('muslim')]的解释是否兼容的辩论已经开始激化，有些人甚至把他列为不信者。不过另一方面，对于许多苏菲信徒来说，伊本·阿拉比的哲学已成为他们宗教实践的基本原则。我们现在也不得不选边站了。"
 mysticism_vs_jurisprudence.5.a: "否定存在单一论。"
 mysticism_vs_jurisprudence.5.b: "支持存在单一论。"
 mysticism_vs_jurisprudence.6.title: "限制[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')]的建筑"
 mysticism_vs_jurisprudence.6.desc: "根据[ShowReligionGroupAdjective('muslim')]教法，非[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]在城市中心建设新建筑时面临着一些限制：房屋不得比[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]建筑高，不得建设新的宗教场所，只能维护那些已经存在的。在实际中，这些规则往往没有得到落实，但随着我们的[ROOT.GetCountry.GetFlavorRank]一步步偏向对[ShowReligionGroupNameWithNoTooltip('muslim')]律法进行严格诠释，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中的重要成员开始要求进行更严格的执行。"
 mysticism_vs_jurisprudence.6.a: "强制执行。"
 mysticism_vs_jurisprudence.6.b: "爱咋地咋地，随他们去吧。"
 mysticism_vs_jurisprudence.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')]公然蔑视建筑限令"
 mysticism_vs_jurisprudence.7.desc: "尽管已禁止修建教堂和高层建筑，但我们国家个别省份的[ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')]民众却公然违反[ROOT.GetCountry.GetFlavorRank]的法律规定，我们的许多噶最管理过于松懈，要么是因为他们看不到其中的弊端，要么就是他们因为可以赚取巨额贿赂而对此睁一只眼闭一只眼了。"
 mysticism_vs_jurisprudence.7.a: "加大执法力度！"
 mysticism_vs_jurisprudence.7.b: "法律不一定要强制执行嘛。"
 mysticism_vs_jurisprudence.8.title: "劝善戒恶"
 mysticism_vs_jurisprudence.8.desc: "$common_string_quran$鼓励[ShowReligionGroupAdjective('muslim')]在社区中发挥积极的作用，以“劝善戒恶”。[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]学者在许多方面对这项指示进行了解释，但有时候这些命令被改革派群体用来辩护他们那些有说服力的十分的极端观点。[ROOT.GetCountry.GetCapital.GetName]中一群有魅力的清真寺宣教者已经开始呼吁结束非正统的宗教活动，并煽动民众反对苏菲主义，导致暴力和街头斗殴。"
 mysticism_vs_jurisprudence.8.a: "镇压这些活动。"
 mysticism_vs_jurisprudence.8.b: "支持他们！"
 mysticism_vs_jurisprudence.9.title: "关于苏菲主义活动的争议"
 mysticism_vs_jurisprudence.9.desc: "在是否允许苏菲派的问题上，[ShowReligionGroupAdjective('muslim')]学者众说纷纭。虽然大多数人都赞赏它在普通民众中所激发出的高涨宗教热忱，但有些人不赞成苏菲派表达他们的信仰的某些方式。关于禁忌之爱和葡萄酒的诗歌，以及在那些被视为圣人的墓地进行崇拜和群体舞蹈，有时会激起更多的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]强硬分子的反对。"
 mysticism_vs_jurisprudence.9.a: "支持强硬派。"
 mysticism_vs_jurisprudence.9.b: "支持温和派。"
 mysticism_vs_jurisprudence.10.title: "净化税收法律"
 mysticism_vs_jurisprudence.10.desc: "要确保[ROOT.GetCountry.GetFlavorRank]的法律按照神圣的$sharia$来运行，需要我们时不时地重新清理我们的税收系统，并不断调整使其更加接近我们[ROOT.GetCountry.GetReligiousSchool.GetName]学派的伟大的立法者所创建的法律。这需要我们废除那些多年以来形成的习惯性税种，只征收$sharia$所允许的税收。"
 mysticism_vs_jurisprudence.10.a: "必须取缔对农民的非法强征。"
 mysticism_vs_jurisprudence.10.b: "拒绝该提案。"
 mysticism_vs_jurisprudence.11.title: "神秘主义者和说书人"
 mysticism_vs_jurisprudence.11.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中的许多人会质疑说书人对普通人的生活有什么影响。我国人民的传统英雄故事已有数百年的历史，但却有着严重扭曲历史人物且塑造个人崇拜的风险。[storytellerprovince.GetName]中的一位重要的神职人员开始对[ROOT.GetCountry.GetFlavorRank]的说书人采取强硬立场，并警醒大家说过去就有宗教学者提醒过：沉迷于听故事很有可能导致在信仰上误入歧途。"
 mysticism_vs_jurisprudence.11.a: "我们必须从[ROOT.GetCountry.GetFlavorRank]禁绝这些极其讨厌的传说。"
 mysticism_vs_jurisprudence.11.b: "我们理当赞美我们的祖先。"
 mysticism_vs_jurisprudence.12.title: "商业行会和同行会"
 mysticism_vs_jurisprudence.12.desc: "行会和兄弟会同行会一直是[ROOT.GetCountry.GetFlavorRank]公共生活中常有的因素，在许多方面，这些大社区里的小团体都有着自己的规则、习俗甚至法律。很多这些协会沉迷于伊斯兰教的神秘主义传统（苏菲主义），且经常肆意改编$sharia$。一些有时使得[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的法律难以在繁华都市间贯彻实施。\n\n[fraternity_province.GetName]的工匠们已经来到我们的政府，让我们密切关注当地一个对本地事务有很大影响的行会成员。在城市里任何想要加入行会的人都需要得到这个人的批准，然后还要对其宣誓效忠。"
 mysticism_vs_jurisprudence.12.a: "这完全不可接受！"
 mysticism_vs_jurisprudence.12.b: "还是不要干涉行会的内部事务了。"
 mysticism_vs_jurisprudence.13.title: "苏菲主义的流行引发社会争议"
 mysticism_vs_jurisprudence.13.desc: "我们政府对社会中[ShowSocietyDirectionName('jurisprudence')]的担忧和对[ShowSocietyDirectionName('mysticism')]的限制，已经使得苏菲主义成为中央政府统治的障碍。在社会困难时期，许多人现在转而向和这些神秘主义教团而不是严守教条的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]以及它来自[ROOT.GetCountry.GetGovernment.GetAdjective]的支持者寻求精神指导。\n\n在[popular_sufism_province.GetProvince.GetName]地区的紧张气氛一触即发，于是一位有影响力的苏菲派大师，[master_char.GetName]，公开宣布他对[ROOT.GetCountry.GetGovernment.GetRulerTitle]的支持，志在平息当地严峻事态。"
 mysticism_vs_jurisprudence.13.a: "没必要去讨好一群神秘主义者。"
 social_unrest_mysticism: "社会不安"
 mysticism_vs_jurisprudence.13.b: "[ROOT.GetCountry.GetReligion.GetGodName]宽仁。"
 mysticism_vs_jurisprudence.14.title: "[ShowGoodsNameWithNoTooltip('coffee')]和[ShowGoodsNameWithNoTooltip('tobacco')]"
 mysticism_vs_jurisprudence.14.desc: "尽管刚刚传入我国，[ShowGoodsName('coffee')]和[ShowGoodsName('tobacco')]已经很快作为兴奋剂在社会上广为传播，从[ROOT.GetCountry.GetCapital.GetName]到[coffee_province.GetName]咖啡屋的存在现在已经成为常态。尤其在苏菲教团中极受民众喜爱。由于这些物品都是前人所未见过的，所有对于如何正确地对待这些物品，宗教内的核心人士已然开始了争论。\n\n许多严格的教条主义者要求我们对此加以限制，而另一些人则持谨慎态度，因为[ShowGoodsNameWithNoTooltip('coffee')]和[ShowGoodsNameWithNoTooltip('tobacco')]已在我国广受人民喜爱。[coffee_province.GetNameWithNoTooltip]的请愿团现在已经来到[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]，并提出应关闭当地的咖啡馆，他们认为这些咖啡馆已然成为异见人士的聚会场所。"
 mysticism_vs_jurisprudence.14.a: "我们理应对此加以限制。"
 mysticism_vs_jurisprudence.14.b: "就让他们尽情享受[ShowGoodsNameWithNoTooltip('coffee') |l]吧。"
 mysticism_vs_jurisprudence.15.title: "苏菲教团在[new_province.GetNameWithNoTooltip]开始传播"
 mysticism_vs_jurisprudence.15.desc: "在[ROOT.GetCountry.GetName]，一些比较流行的苏菲教团很快就开始在新获得的[new_province.GetName]省中建立起来。虽然当地人似乎对[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的统治有些犹豫，但他们已经接受了这些教团的到来，这大大舒缓了我们将这个[new_province.GetRank.GetName]整合到[ROOT.GetCountry.GetFlavorRank]中的进程。"
 mysticism_vs_jurisprudence.15.a: "加强教条法规！"
 mysticism_vs_jurisprudence.15.b: "好极了。"
 mysticism_vs_jurisprudence.16.title: "漠视$sharia$？"
 mysticism_vs_jurisprudence.16.desc: "据悉，[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]抱怨在我们的[ROOT.GetCountry.GetFlavorRank]中存在大肆嘲讽$sharia$的行径。他们要求我们减少神秘主义教团和宗教异端在国内的影响力。如果不遵守规定，我们可能会失去来自他们的支持，许多这些有价值的法学学者甚至可能会去往其他宫廷。"
 mysticism_vs_jurisprudence.16.a: "遵从他们的建议。"
 mysticism_vs_jurisprudence.16.b: "我们怎能被如此威胁！"
 mysticism_vs_jurisprudence.17.title: "建筑限令失效"
 mysticism_vs_jurisprudence.17.desc: "由于我们[ROOT.GetCountry.GetFlavorRank]已然失去了对[ShowReligionGroupName('muslim')]教条主义的热忱，我们越来越难以找到愿意全面贯彻实施[ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')]建筑限令的噶最。现在这条法令已然变得难以为继。"
 mysticism_vs_jurisprudence.17.a: "无妨。"
 mysticism_vs_jurisprudence.20.title: "新统治者"
 mysticism_vs_jurisprudence.20.desc: "[target_heir.GetName]这个黄口小儿尚未准备好面对这个危机四伏的世界。在他的统治下，我国缺乏有力的领导。幸运的是，[target_heir.GetHerHis]的一位心腹顾问决定采取行动。这个孩子现在被安全地幽禁起来，再也无法对国家造成破坏了。这位顾问自立为我国的新统治者，并立誓将带来我国所急需的有力领导。"
 mysticism_vs_jurisprudence.20.a: "愿我们新君的统治持久兴盛！"
 mysticism_vs_jurisprudence.21.title: "将[ShowWorkOfArtNameWithNoTooltip('hagia_sophia')]改建清真寺"
 mysticism_vs_jurisprudence.21.desc: "于公元532年，[GetCountry('BYZ').GetAdjective]皇帝查士丁尼一世选任米利都的伊西多尔和特拉勒斯的安提莫斯为建筑师，建造了[ShowWorkOfArtName('hagia_sophia')]。教堂的古希腊式圆柱取自以弗所阿尔特弥斯神庙、大块斑岩由[ShowRegionName('egypt_region')]采石场运来、绿色大理石产于[ShowProvinceDefinitionName('thessaly_province')]、黑石采自[ShowLocationName('bosphorus')]一带，黄石则是叙利亚觅得。一座这样的[ShowReligionGroupAdjective('christian')]堂仍在使用，使希望改建其为清真寺的人们感到不满。此教堂亦亟需翻新，改建为清真寺前必须先行修缮。"
 mysticism_vs_jurisprudence.21.a: "修缮并改建它！"
 mysticism_vs_jurisprudence.21.b: "让它保持原状。"
 mysticism_vs_jurisprudence.22.title: "主麻日礼拜？"
 mysticism_vs_jurisprudence.22.desc: "每周的集会祈祷已经成为[ShowReligionGroupAdjective('muslim')]统治者在几个世纪中显示其合法性的一种方式。然而，由于长期以来[ShowReligionAdjective('sunni')]的主导地位，大多数主麻日聚礼都是以[ShowReligionAdjectiveWithNoTooltip('sunni')]$rank_empire_muslim_ruler_male$和$rank_kingdom_muslim_ruler_male$们的名义进行的，这使得这一祷告在我们这一信仰[ShowReligionAdjective('shia')]的[ROOT.GetCountry.GetFlavorRank]中的地位很不确定。\n\n大多数[ShowReligionAdjectiveWithNoTooltip('shia')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]反对这种受指导的主麻日聚礼，认为这是只有[ShowReligionAdjectiveWithNoTooltip('sunni')]统治者才会支持的活动，但也有一些人认为，这种聚礼的作用在于凝聚社会，将[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]与[ROOT.GetCountry.GetGovernment.GetRulerTitle]团结在一起。"
 mysticism_vs_jurisprudence.22.a: "[target_ruler.GetNameWithNoTooltip]将会带领国家和民众进行主麻日祷告。"
 mysticism_vs_jurisprudence.22.b: "让人们以他们想要的方式祈祷吧。"
