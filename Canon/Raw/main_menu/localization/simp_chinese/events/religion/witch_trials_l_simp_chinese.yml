l_simp_chinese:
 witch_trials.1.title: "巫术"
 witch_trials.1.desc: "饱受战争蹂躏的[target_location.GetName]人寻找着降临在他们身上的不幸的原因。幸运的是，他们并没有认为是我们统治的问题；但不幸的是，他们找到的原因激起了轩然大波。他们声称，只有巫术和魔法才能解释战争的长期影响，及为何战争似乎对一部分人的影响更大。\n\n大量的指控被提出，有地方当局愿意组织对这些罪行的适当审判。至少，就像[ROOT.GetCountry.GetName]的巫术审判一样。"
 witch_trials.1.a: "允许他们继续进行地方审判。"
 witch_trials.1.b: "我们的审讯官能以更有效率的方式解决这些事。"
 witch_trials.1.c: "这种愚蠢的迷信在[ROOT.GetCountry.GetNameWithNoTooltip]是没有立足之地的！"
 witch_trials.1000.title: "[target_location.GetNameWithNoTooltip]的巫师审判"
 witch_trials.1000.desc: "许多省份中的那些饱受饥荒，疾病与厄运折磨的人们都认为他们的痛苦是由巫术与魔法造成的。他们指控了许多女人、儿童与男人，声称他们是崇拜魔鬼、危害基督教的巫师。[target_location.GetName]愤怒的民众甚至对那些所谓的「巫师」在未经审判的情况下动用了私刑！"
 witch_trials.1000.a: "世上根本就没有什么巫术和魔法！"
 witch_trials.1000.b: "我们不会干涉，至少现在不会。"
 witch_trials.1000.c: "派遣使者向[GetCountry('PAP').GetGovernment.GetRulerTitle]寻求建议。"
 witch_trials.1000.d: "道明会宗教裁判所会照顾他们的。"
 witch_trials.1001.title: "求助的呼喊"
 witch_trials.1001.desc: "[target_ruler.GetName]正在向[ROOT.GetCountry.GetGovernment.GetRulerTitle]请求有关最近的巫师审判的意见。[target_ruler.GetHerHis]国家的人民将饥荒、疾病与其他的厄运归咎于巫术和魔法作崇。他们指控许多女人、儿童与男人崇拜魔鬼和危害基督教。巫师审判是否应该被禁止？还是说我们应该允许人民抓获、追捕、谴责并惩罚那些也许是无辜或者是并未施巫术的人们？"
 witch_trials.1001.a: "谴责猎巫行动与巫师审判！"
 witch_trials.1001.b: "我们应该允许人们继续这么做。"
 witch_trials.1002.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]谴责了巫师审判"
 witch_trials.1002.desc: "在向[GetCountry('PAP').GetGovernment.GetRuler.GetName]请求了有关巫师以及是否应该禁止巫师审判的意见后，我们等了很长时间。写有[GetCountry('PAP').GetGovernment.GetRulerTitle]署名的官方文件终于到达了：「立即停止对巫师的追捕与审判！」"
 witch_trials.1002.a: "我们会遵守。"
 witch_trials.1002.b: "我们拒绝。"
 opinion_witchtrials_good: "追随教义"
 opinion_witchtrials_bad: "违抗教义"
 witch_trials.1003.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]允许巫师审判"
 witch_trials.1003.desc: "从[GetCountry('PAP').GetGovernment.GetRuler.GetName]寄来的信是十分简单明了的：我们应该追捕那些行巫术和魔法的人，审判他们并惩罚那些有罪的人。所有崇拜魔鬼，参加巫师的集会和威胁基督教的人都将在地狱的烈火中燃烧！"
 witch_trials.1003.a: "我们理解并同意。"
 witch_trials.1003.b: "不，我们拒绝让迷信撕裂我们的土地！"
 witch_trials.remove_modifiers.tt: "巫师审判被中断了！"
