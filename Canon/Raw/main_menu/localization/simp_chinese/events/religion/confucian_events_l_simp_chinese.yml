l_simp_chinese:
 confucian_events.1.title: "上帝之概念"
 confucian_events.1.desc: "居住在[target_location.GetName]的[target_location.GetDominantReligion.GetAdjective]信徒已经逐渐将[ShowPolicyName('confucianism_policy')]思想和礼制吸收进他们的日常生活之中。近来有这样一种趋势，他们开始将自己的最高神祇与上帝的概念联系起来。这种诠释对我们[ROOT.GetCountry.GetFlavorRank]的专家学者来说有些离经叛道，但它能使[target_location.GetDominantReligion.GetAdjectiveWithNoTooltip]信徒将许多[ShowPolicyNameWithNoTooltip('confucianism_policy')]的思想、礼制、教义和经典教诲融入他们自己的神学中。\n\n在[ROOT.GetCountry.GetCapital.GetName]的朝堂之上，百官开始争辩这能否作为令[target_location.GetDominantReligion.GetNameWithNoTooltip]信徒改夷入华的正道。"
 confucian_events.1.a: "我们必须教诲他们正道！"
 STATIC_MODIFIER_NAME_shangdi_conflict_refused: "拒绝上帝之争"
 STATIC_MODIFIER_DESC_shangdi_conflict_refused: "我们不允许人们将 “上帝”的概念与他们自己以前的一些信仰相联系。因此，他们更难理解我们自己的体系。"
 confucian_events.1.b: "让我们接受这种概念的抽象。"
 STATIC_MODIFIER_NAME_shangdi_conflict_accepted: "接受上帝之争"
 STATIC_MODIFIER_DESC_shangdi_conflict_accepted: "“上帝”的概念很容易被解释为人们以前的一些信仰。因此，他们更容易理解我们自己的体系。"
 confucian_events.2.title: "译注经典"
 confucian_events.2.desc: "居住在[target_location.GetName]的[target_location.GetDominantReligion.GetAdjective]信徒拥有强大的传统和礼仪，而他们对自己教义的古老语言的固守阻碍了他们文明开化的进程。如果他们想要从蛮夷中进步提升，我们或许必须确保他们能够用自己的语言接触并吸纳儒家经典和礼教。\n\n一些饱学之士已经开始这项文本工作。我们是否应当鼓励他们继续将旧有的宗教概念与孔夫子的崇高学说结合起来？"
 confucian_events.2.a: "让他们以适当的形式创造自己的典籍版本。"
 STATIC_MODIFIER_NAME_classics_translated: "翻译经典"
 STATIC_MODIFIER_DESC_classics_translated: "我们允许人们将[ShowPolicyName('confucianism_policy')]的经典翻译成各自的语言，并在过程中对其进行指导。"
 confucian_events.2.b: "这是对圣人文章的歪曲！"
 STATIC_MODIFIER_NAME_classics_defended: "捍卫经典"
 STATIC_MODIFIER_DESC_classics_defended: "我们不允许四书五经被翻译成外语以防它被扭曲。它们的纯洁性是我们官僚机构齿轮转动的动力。"
 confucian_events.3.title: "[target_character.GetNameWithNoTooltip]的信仰"
 confucian_events.3.desc: "我们信任的[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]和亲信，[target_character.GetName]，与[target_location.GetName]的[target_location.GetDominantReligion.GetAdjective]宗教社群走得十分接近，以帮助他们提升其蛮夷的文化。[target_character.GetHerHis]发现令人惊讶，在深入学习了他们的科学和文学之后，[target_character.GetSheHe]已经开始接纳了许多[target_location.GetDominantReligion.GetAdjectiveWithNoTooltip]的概念，许多人担心[target_character.GetSheHe]已经追随了[target_location.GetDominantReligion.GetAdjectiveWithNoTooltip]的道路。一些人甚至宣称我们的[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]已经秘密改信，使[target_character.GetHerHis]祖先和[ROOT.GetCountry.GetName]蒙羞。"
 confucian_events.3.a: "罢黜此人！"
 confucian_events.3.b: "我们有很多需要从[target_location.GetDominantReligion.GetAdjectiveWithNoTooltip]信众中学习的地方。"
 STATIC_MODIFIER_NAME_converted_minister: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]文人"
 STATIC_MODIFIER_DESC_converted_minister: "我们[ROOT.GetCountry.GetGovernment.GetCabinetTitle]的一位成员受到了外来宗教的诱惑，虽然这损害了我们的信仰，但广纳才源带来的益处也不容忽视。"
 confucian_events.4.title: "正道与礼制"
 confucian_events.4.desc: "虽然他们是我们[ROOT.GetCountry.GetName]的一部分，但某些[target_location.GetDominantReligion.GetAdjective]传统还是难以忍受。一个文明人应当遵循[ShowPolicyName('confucianism_policy')]教诲，按照正道和逻辑来行事。但这些男男女女有许多习俗直接与这一点抵触。我们在[target_location.GetName]的官员正在和当地坚持野蛮习俗的人起争端。"
 confucian_events.4.a: "这些蛮夷！"
 confucian_events.4.b: "毫末之争不足挂齿。"
 confucian_events.5.title: "强化[ROOT.GetCountry.GetGovernment.GetRulerTitle]权力"
 confucian_events.5.desc: "尽管[target_location.GetDominantReligion.GetAdjective]信徒被视作蛮夷，但他们仍有一些习俗与礼制可为我们所用。由于他们有关统治权的传统礼仪中已经包含了世俗权力至高无上的概念，这种权力当然也属于我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]，我们可以将这一理念好好利用。事实上，[target_location.GetName]的一些地方官员已经这样做了，并且有人希望我们也参与到[target_location.GetDominantReligion.GetAdjectiveWithNoTooltip]的仪式中去。但也有人认为，如果我们允许这些传统玷污圣人的教诲，那我们就是在羞辱我们的祖先，背弃我们的传统。"
 confucian_events.5.a: "听起来没有这么坏。"
 confucian_events.5.b: "我们要处理这些令人蒙羞的官员！"
 STATIC_MODIFIER_NAME_local_rites_represed: "压制地方礼俗"
 confucian_events.6.title: "服夷王化"
 confucian_events.6.desc: "时过境迁，许多[target_location.GetDominantReligion.GetAdjective]已经逐渐接受了我们的一些习俗。在我们的[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle][target_character.GetName]访问[target_location.GetName]时，[target_character.GetSheHe]发现此地还远远未能称为开化。当地一位颇有名望的乡绅邀请[target_character.GetHerHim]参加自己公子的命名仪式，但丝毫不避家长名讳地给孩子取了和自己同样的名字。最终让这名官员大摇其头。\n\n在从该地返回首都后，[target_character.GetNameWithNoTooltip]对这些[target_location.GetDominantReligion.GetAdjectiveWithNoTooltip]信徒和他们能成为世界文明前列的子民表达了非常悲观的评价。"
 confucian_events.6.a: "我们就放任他们自行其是吧。"
 confucian_events.6.b: "让我们派遣最好和最聪明的人来教化他们。"
 confucian_events.7.title: "[target_location.GetDominantReligion.GetAdjectiveWithNoTooltip]信徒尊服王化"
 confucian_events.7.desc: "总有一些蛮夷比另一些更聪明，更容易受理性训导。[target_location.GetName]的[target_location.GetDominantReligion.GetAdjective]信众已经接受了许多我们的传统，从最为重要的原则到最为细枝末节的事物。外来的参访者已经很难分辨出这一地区与[ROOT.GetCountry.GetName]本土的差别，因为除了一些最细小的怪习之外，这里的人们一样熟络[ROOT.GetCountry.GetAdjectiveWithNoTooltip]的语言、名字和习俗，与[ROOT.GetCountry.GetLongNameWithNoTooltip]的任何地方都别无二致。"
 confucian_events.7.a: "何其进步！"
 confucian_events.7.b: "我们必须在该地利用这个机会！"
 confucian_events.8.title: "小人？"
 confucian_events.8.desc: "统治我们伟大的[ROOT.GetCountry.GetFlavorRank]是[ROOT.GetCountry.GetGovernment.GetRulerTitle]的第一权力和首要责任。过去，[target_ruler.GetDynasty.GetName]家的成员一直以以身作则、以守礼修身为荣，并谨慎地将违背这一表率的逆子排除出去。\n\n因此，[target_ruler.GetName]正悲观地看着[target_heir.GetName]一日比一日不成器。我们[ROOT.GetCountry.GetGovernment.GetAdjective]的[ROOT.GetCountry.GetGovernment.GetHeirTitle]远非一个理想的君子，[target_heir.GetHerHis]老师将其评价为一个贪图苟且和享乐的小人。然而，由于[ROOT.GetCountry.GetGovernment.GetCourtTitle]内部存在的派别林立，如果我们将[target_heir.GetHerHim]废除，这些太子党将感到十分沮丧，并拒绝支持新[ROOT.GetCountry.GetGovernment.GetHeirTitle]。"
 confucian_events.8.a: "这样的[target_heir.GetWomanMan]难堪为一[ROOT.GetCountry.GetFlavorRank]之君。"
 confucian_events.8.b: "我们不能干预当前的政治平衡。"
 confucian_events.9.title: "通俗小说"
 confucian_events.9.desc: "一本关于前朝往事的白话小说迅速在我们的臣民中流行起来。这本身没有造成很大问题，但引起我们注意的是作者实际上违背了[ShowPolicyName('confucianism_policy')]思想的核心理念，因为小说表现出了对中央权威和[ROOT.GetCountry.GetGovernment.GetRulerTitle]的不服从。\n\n我们的官员现在争辩说这书必须被禁，虽然另一些人认为这只会使更加吸引那些想要读这本书的人。"
 confucian_events.9.a: "必须马上查禁此书。"
 STATIC_MODIFIER_NAME_banned_novel: "查禁小说"
 STATIC_MODIFIER_DESC_banned_novel: "我国绝不允许出现违背[ShowPolicyName('confucianism_policy')]原则的颠覆性小说。"
 confucian_events.9.b: "吾等化民乃以典范，而非条律。随他们去吧。"
 STATIC_MODIFIER_NAME_allowed_critical_novel: "允许刺世疾邪小说"
 STATIC_MODIFIER_DESC_allowed_critical_novel: "一部直接对当朝统治者进行批判的小说已洛阳纸贵。虽然此书并未客观刻画出我们最好的形象，但一些百姓能阅读此书来消解对现状的不满，也算聊以自慰了。"
 confucian_events.10.title: "文官制度"
 confucian_events.10.desc: "教书育人，自强不息和遵循经典是我们[ShowPolicyName('confucianism_policy')]政府的立身之本，如果我们的[ROOT.GetCountry.GetFlavorRank]要臻于至善，我们必须持续花费金钱和精力来确保我们的官员总是博学多才、见多识广。因此有些人担心渴望入仕的人数比起过去来说似乎正在减少。"
 confucian_events.10.a: "我们必须扩大我们的官僚体系！"
 confucian_events.10.b: "目前还没有必要强化我们的官僚队伍。"
 confucian_events.11.title: "乱世出圣人"
 confucian_events.11.desc: "在[ROOT.GetCountry.GetName]，许多的领袖要么自己就是白手起家，要么依靠出身寒微者的忠诚。然而，我们旧的道德准则强调血统和忠诚的重要性，以及以服从[ROOT.GetCountry.GetGovernment.GetRulerTitle]权威为基础的社会秩序。基于这样的矛盾，[ShowPolicyName('confucianism_policy')]的大儒正在探索先师们的教诲，并对其进行修正，以指导我们的国家治理。\n\n理学的新兴趣强调经典和学问的原始价值，而非后世儒生对如何治世的过分关注，从而为地方道台和凡夫提供理性的道德准则。[target_character.GetName]便是这样的一位大儒，[target_character.GetHerselfHimself]在诸多读书人精英之中声名鹊起。"
 confucian_events.11.a: "我们应该努力吸引像[target_character.GetNameWithNoTooltip]这样的人。"
 confucian_events.11.b: "让我们扶植[ROOT.GetCountry.GetFlavorRank]更多的机构吧。"
 confucian_events.12.title: "出身与优待"
 confucian_events.12.desc: "[ShowPolicyName('confucianism_policy')]思想在我国社会广为传播，使得一大批寒门子弟得以身居颇具学术影响力的职位。我们这个时代最杰出的学者之一，[target_character.GetName]，便是这样的一位典范，[target_character.GetHerselfHimself]本身并不是出身[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]，但[target_character.GetSheHe]和其他学者一样，致力于通过公开讲学以及浅显白话撰写书籍致力于使知识广为传播。\n\n在传统的社会秩序中，学习是门阀血统的家庭才有的特权，而这样的行为，无疑是对这样的旧社会秩序的一大挑战。"
 confucian_events.12.a: "我们必须鼓励这样的主动性。"
 confucian_events.12.b: "我们不能允许社会秩序受到这样的威胁！"
 confucian_events.13.title: "任人唯贤"
 confucian_events.13.desc: "[target_ruler.GetName]自幼就受到[ShowPolicyName('confucianism_policy')]经典和理学讲道的耳濡目染。作为[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetGovernment.GetRulerTitle]，[target_ruler.GetSheHe]如今具备了将这些哲学理念付诸实践的能力。其中一项宏伟的愿景便是清除[ROOT.GetCountry.GetFlavorRank]中那些占据高位却无所作为的庸人，因为他们仅仅是凭借与我们家族的古老忠诚纽带才得以居于高位。\n\n当然，如果我们真这样做，这些忠心的臣属可能会认为这是忘恩负义、天威难测。"
 confucian_events.13.a: "必须以功绩作为任用标准。"
 confucian_events.13.b: "我们必须支持那些真心效忠我们的人。"
