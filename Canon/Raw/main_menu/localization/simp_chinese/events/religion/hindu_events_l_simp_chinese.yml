l_simp_chinese:
 hindu_events.1.title: "[ShowGodNameWithNoTooltip('surya_god')]之子"
 hindu_events.1.desc: "[ROOT.GetCountry.GetName]已经有一段时间缺少[ROOT.GetCountry.GetGovernment.GetHeirTitle]了。[target_ruler.GetDynasty.GetName]的许多成员开始担忧。一位血统纯正的家庭成员，[target_character.GetName]，最近生下了一个本可成为第一继承人的孩子。问题是她本人其实尚未婚配。\n\n然而，作为精通$mahabarata$典故的皇室，公主重述了伟大国王迦尔纳的母亲以处女之身受孕于[ShowGodName('surya_god')]本尊而让他诞生于世的故事。[target_ruler.GetNameWithNoTooltip]解释说她也学会并使用了那位传说中的公主用以受孕于神的密咒，这个孩子是太阳之子，命中注定将留芳于世。"
 hindu_events.1.a: "[ShowGodNameWithNoTooltip('surya_god')]已赐福于我们！这是太阳王朝的开端。"
 hindu_events.1.b: "处女生子？假的吧。"
 hindu_events.2.title: "波罗"
 hindu_events.2.desc: "我们的国家正处于战争中，而对于一位[ROOT.GetCountry.GetGovernment.GetRulerTitle]来说，战争是家庭事务。我们的[ROOT.GetCountry.GetGovernment.GetHeirTitle]，[target_heir.GetName]已经被任命为将军，并将率领[ROOT.GetCountry.GetAdjective]军队走向胜利。[target_ruler.GetName]的女儿[target_daughter.GetName]也开始对战争表现出浓厚的兴趣，在她的宗教学习之外也开始研究战争。\n\n一天晚上，一位上师正在讲述波罗·丽三界的故事。那位女神出于好奇，曾与她的兄弟们并肩作战。[target_daughter.GetNameWithNoTooltip]在聆听中被深深吸引住了，了解到了波罗的母亲——丽三界女神曾经怎样一次又一次地试图抑制她参加战争的愿望。当她最终决定来到你面前的时候，你已经明白了她将要做出的请求。"
 hindu_events.2.a: "让敌人在[target_daughter.GetNameWithNoTooltip]面前战栗吧。"
 hindu_events.2.b: "年轻人的兴趣应该被引导向创造和平而非发起战争。"
 STATIC_MODIFIER_NAME_bala_tripurasundari: "波罗三界"
 hindu_events.3.title: "上师的冥想"
 hindu_events.3.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]和普通人一样必须时常依赖神圣导师的智慧。一位上师不仅是一位老师，也是一个精神上的学生，因而有时需要回到不受干扰的环境中冥思。一位[target_ruler.GetName]家族多有依赖并且倍受人们尊敬的上师[target_character.GetName]最近变得极为深居简出，将几乎[target_character.GetHerHis]所有的时间都花在冥想上。[ROOT.GetCountry.GetGovernment.GetCourtTitle]和人民都变得不安，认为这是一个糟糕的迹象。"
 hindu_events.3.a: "显然是个自我实现的预言……"
 hindu_events.1000.title: "创世神[ShowGodNameWithNoTooltip('shiva_god')]"
 hindu_events.1000.desc: "在所有试图描绘[ShowGodName('shiva_god')]光辉的艺术家中，[target_artist.GetName]的成就一直超越他人。这也是为什么[target_artist.GetSheHe]被邀请进[target_ruler.GetName]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]，尽管[target_artist.GetHerHis]的建议在很多事务上十分有益，但[target_artist.GetHerHis]在神性上的知识对你依然是一个谜。\n\n一天晚上，[target_ruler.GetShortNameWithNoTooltip]走出[ROOT.GetCountry.GetCapital.GetName]的宫墙，看到[target_artist.GetHerHim]正在对雕像工程进行收尾，便问[target_artist.GetHerHim]是怎样的幻象才让[target_artist.GetHerHim]得以描绘出[ShowGodNameWithNoTooltip('shiva_god')]的诸多面孔。\n\n“每一个灵魂都是[ShowGodNameWithNoTooltip('shiva_god')]精神的一部分，”[target_artist.GetShortName]回答道，“正如[ShowGodNameWithNoTooltip('shiva_god')]创造了一切存在，灵魂也都被赋予了创生之力。了解你内在的这股力量，你便了解了神性。”"
 hindu_events.1000.a: "值得思考。"
 STATIC_MODIFIER_NAME_hindu_shaiva: "湿婆"
 STATIC_MODIFIER_NAME_hindu_withdrawn_contemplation: "陷入沉思"
 hindu_events.1000.b: "不过艺者之言。[ROOT.GetCountry.GetGovernment.GetRulerTitle]则绝然不同。"
 hindu_events.1001.title: "生：创造"
 hindu_events.1001.desc: "听过艺术家有关创造与灵魂的话后，[target_ruler.GetName]进行了多年的冥想，终于洞悉了[ShowGodName('shiva_god')]身为造物神的本质。[target_ruler.GetSheHe|U]同时也意识到了创造[target_ruler.GetHerHis]后世遗产的重要性。作为一名潜心万物造化、思虑国家建设的君主，[target_ruler.GetNameWithNoTooltip]的威名将会被之后思想家们所牢记。"
 hindu_events.1001.a: "唵。"
 STATIC_MODIFIER_NAME_shiva_srishti: "生"
 STATIC_MODIFIER_NAME_jnana: "知识"
 hindu_events.1100.title: "维世神[ShowGodNameWithNoTooltip('shiva_god')]"
 hindu_events.1100.desc: "[ROOT.GetCountry.GetName]处在和平之中。国家在[target_ruler.GetName]的统治下经历了一段稳定和繁荣的时期，给予我们更多时间专注在精神上的世界。不巧的是，对这段繁荣时期终将了结的恐惧渐渐渗入了[ROOT.GetCountry.GetGovernment.GetRulerTitle]的内心。\n\n[target_character.GetName]靠近了在[ShowGodName('shiva_god')]的神像面前虔诚地祈祷的[target_ruler.GetNameWithNoTooltip]。当[target_ruler.GetSheHe]诵念完密咒，[ROOT.GetCountry.GetGovernment.GetRulerTitle]分享了[target_ruler.GetHerHis]的担忧，寻求建议。[target_character.GetShortNameWithNoTooltip]指着雕像回答道：“[ShowGodNameWithNoTooltip('shiva_god')]抬起的手掌提醒着您祂不只创造与毁灭，也维系着万物。不要惧怕。”"
 hindu_events.1100.a: "$common_string_aum$"
 hindu_events.1100.b: "我们在许多事情上信仰[ShowGodNameWithNoTooltip('shiva_god')]，但维系这个国家是我们自己的责任。"
 hindu_events.1101.title: "生：维护"
 hindu_events.1101.desc: "多年思索着施无畏印——[ShowGodName('shiva_god')]结成的赐予安全与慰藉的手印，[target_ruler.GetName]感到[target_ruler.GetSheHe]了解关于湿婆作为维护世界之神的许多。[target_ruler.GetHerHis]的心灵因此回归平静，让[target_ruler.GetHerHim]可以集中精神治理[ROOT.GetCountry.GetName]照料这个国家的一切，正如[ShowGodNameWithNoTooltip('shiva_god')]照料万物。"
 hindu_events.1101.a: "$common_string_aum$"
 hindu_events.1200.title: "毁灭神[ShowGodNameWithNoTooltip('shiva_god')]"
 hindu_events.1200.desc: "[ROOT.GetCountry.GetName]处于战争之中。我国为敌人带去蹂躏，所到之处留下毁灭和荒芜。戎马倥偬之际，[target_ruler.GetName]很少有时间去冥想，或是任何的宗教思索。然而有一天，[target_ruler.GetSheHe]回身注视着大军行迹所遗留的血与火。在一刹那，意识到自己作为[ShowGodName('shiva_god')]虔诚的追随者或已误入歧途。\n\n[target_character.GetName]，一位虔心奉献者，乘马靠近了[ROOT.GetCountry.GetGovernment.GetRulerTitle]的身边建议[target_ruler.GetHerHim]：“不要回头去看。世界须在灰烬里重生。伟大的[ShowGodNameWithNoTooltip('shiva_god')]也是如此，祂毁灭只为万物再生。”"
 hindu_events.1200.a: "吾等将以此言此思伴随吾行。"
 hindu_events.1200.b: "人以私欲灭世。吾等无权行[ShowGodNameWithNoTooltip('shiva_god')]之事。"
 hindu_events.1201.title: "轮回：毁灭"
 hindu_events.1201.desc: "战争让[target_ruler.GetName]看到了许多毁灭，但也看到了紧随其后的重建。尽管烧噬了我们敌人的火焰本质上并非神圣，但[target_ruler.GetSheHe]依然感到自己对[ShowGodName('shiva_god')]用于重铸世界的火焰有了更深一层的理解。"
 hindu_events.1201.a: "$common_string_aum$"
 hindu_events.1300.title: "隐匿神[ShowGodNameWithNoTooltip('shiva_god')]"
 hindu_events.1300.desc: "在对精神世界的追寻中，[target_ruler.GetName]不禁感到有些东西在故意回避[target_ruler.GetHerHim]。如果神性存在一切事物当中，它又怎么会逃避追寻它的人？\n\n[target_ruler.GetSheHe|U]向[target_character.GetName]询问这个问题，仅片刻便得到了回答：“[ShowGodName('shiva_god')]把他的大能在创造之后就隐藏了起来。理解这一点是进一步理解神性的基础，如果真理那么显而易见的话，那也不用费力找寻了。”"
 hindu_events.1300.a: "人必须了解其中意义。"
 hindu_events.1300.b: "那么也许最好继续在别处找寻启示。"
 hindu_events.1301.title: "隐：幻觉"
 hindu_events.1301.desc: "经过了多年关于[ShowGodName('shiva_god')]如何将真知隐藏于凡人所见之外的冥想之后，[target_ruler.GetName]内心达到了平和。明白了[target_ruler.GetHerHis]本身的存在、追寻以及最终的领悟都依赖于此，[target_ruler.GetSheHe]已经看到这条原则弥漫于现世的每一个角落之中。"
 hindu_events.1301.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shiva_tirodhana: "隐"
 hindu_events.1400.title: "启迪神[ShowGodNameWithNoTooltip('shiva_god')]"
 hindu_events.1400.desc: "[target_ruler.GetName]花费多年寻找一位足以指引[target_ruler.GetHerHim]的上师，却一直没有找到一位能够恰当地解释存在的奥秘，解开宗教上疑惑的人物。时至今日，[target_ruler.GetSheHe]已经开始放弃对贤者的期待转而与[target_ruler.GetHerHis]的同辈探讨心灵问题。\n\n一天，在与[target_ally.GetName]的[target_ally_ruler.GetName]交谈时，他们开始讨论灵魂的本质及其与神明的密不可分。尽管[target_ally_ruler.GetNameWithNoTooltip]追随的是[ShowGodName('vishnu_god')]，但[target_ruler.GetNameWithNoTooltip]关于[ShowGodName('shiva_god')]的见解依然得到了共鸣。\n\n这段对话听起来不像一个探索宗教问题的学生，反而更像一位大师。也许[ShowGodNameWithNoTooltip('shiva_god')]在赐予[target_ruler.GetShortNameWithNoTooltip]这一启迪之时已悄然在[target_ruler.GetHerHim]面前展现其优雅的身姿。"
 hindu_events.1400.a: "$hindu_events.1000.a$"
 hindu_events.1400.b: "总是有许多东西需要向长者们学习。"
 hindu_events.1401.title: "摄受：显现自性"
 hindu_events.1401.desc: "通过对多年心灵追寻所获得的领悟的冥想，[target_ruler.GetName]终于明白了[ShowGodName('shiva_god')]向世界展示其神恩并将智慧赐予凡人的过程。正如[target_ruler.GetShortNameWithNoTooltip]曾经在自己都未曾意识到的情况下将这一领悟分享于盟友，我们现在也可以将其分享于其他人并且指引他们。"
 hindu_events.1401.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shiva_anugraha: "摄受"
 hindu_events.1402.title: "楼陀罗，[ShowGodNameWithNoTooltip('vishnu_god')]的追随者"
 hindu_events.1402.desc: "[target_ally_ruler.GetName]对[ShowGodName('vishnu_god')]神的虔诚并没有妨碍与[ShowGodName('shiva_god')]派的宗教探讨。[target_origin_country.GetName]的[target_ruler.GetName]是[ShowGodNameWithNoTooltip('shiva_god')]的追随者，但也是一位重要的盟友、朋友，如今更可称为导师。说起[ShowGodNameWithNoTooltip('vishnu_god')]的一位追随者，风暴之神楼陀罗，[target_ruler.GetNameWithNoTooltip]通过[ShowGodNameWithNoTooltip('shiva_god')]感知到了他。\n\n[target_ruler.GetHerHis|U]对这位神明的描述是如此的鲜活而具有灵性，使人深信楼陀罗就是那位将宗教知识传达给人类的神明。"
 hindu_events.1402.a: "这是因为楼陀罗是[ShowGodNameWithNoTooltip('vishnu_god')]最早的门徒。"
 STATIC_MODIFIER_NAME_hindu_vaishnava: "毗湿奴"
 hindu_events.1402.b: "万物皆有圣灵。我们同样要向[ShowGodNameWithNoTooltip('shiva_god')]冥思。"
 hindu_events.1402.c: "[target_ruler.GetNameWithNoTooltip]已经找到了[target_ruler.GetHerHis]的神明，但我们必须找到自己的。"
 hindu_events.1403.title: "楼陀罗传承"
 hindu_events.1403.desc: "[target_ruler.GetName]的冥想以及通过[ShowGodName('vishnu_god')]的学生楼陀罗来了解祂的尝试在过去五年里指引了[target_ruler.GetHerHim]。作为[ShowGodNameWithNoTooltip('vishnu_god')]的追随者，[target_ruler.GetSheHe]寻求效仿楼陀罗的先例并传播祂的知识。[target_ruler.GetSheHe|U]和所有的门徒以及世间万物，都是法力无边的至高至圣之神——[ShowGodNameWithNoTooltip('vishnu_god')]的一部分。"
 hindu_events.1403.a: "$common_string_aum$"
 hindu_events.1404.title: "[ShowGodNameWithNoTooltip('vishnu_god')]和[ShowGodNameWithNoTooltip('shiva_god')]"
 hindu_events.1404.desc: "对了解[ShowGodName('shiva_god')]与[ShowGodName('vishnu_god')]的关系的努力帮助[target_ruler.GetName]探寻到了答案。[target_ruler.GetSheHe|U]逐渐将这位至高神视作无边无际、无远弗届的神灵，祂的原质即存在于[target_ruler.GetHerHis]本人的灵魂之中，也存在于整个世界。即使祂如此无处不在以至于没有一个名字能真正描述祂，但我们依然需要以一个称呼来追随祂。"
 hindu_events.1404.a: "祂的名字依然是[ShowGodNameWithNoTooltip('vishnu_god')]，正如楼陀罗所揭示的。"
 hindu_events.1404.b: "祂的名字是[ShowGodNameWithNoTooltip('shiva_god')]，舞蹈之神。"
 hindu_events.1404.c: "祂的名字是[ShowGodNameWithNoTooltip('shiva_god')]，毁灭之神。"
 hindu_events.1500.title: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')]，[ShowGodNameWithNoTooltip('vishnu_god')]的新娘"
 hindu_events.1500.desc: "维持与其他国家的婚姻纽带在外交上对[ROOT.GetCountry.GetName]有着很大的助益。在最近一次与[target_country.GetName]统治者[target_country_ruler.GetName]的会面中，[target_ruler.GetName]探讨了婚姻纽带在精神上的重要意义。\n\n[target_country_ruler.GetShortNameWithNoTooltip]和[target_country_ruler.GetHerHis]许多大使都是[ShowGodName('vishnu_god')]的追随者，将[ShowGodNameWithNoTooltip('vishnu_god')]的配偶[ShowAvatarName('lakshmi_avatar')]视作[ShowGodName('shakti_god')]的化身。[target_ruler.GetNameWithNoTooltip]抓住这个机会向他们讲述了这位女神作为通向神圣的引路人的重要性。[target_ruler.GetHerHis|U]的话似乎很有效果，他们的统治者现在对我们的信仰有了更深的理解，并且更加重视与我们的联姻关系。"
 hindu_events.1500.a: "天女即力，天女即美。"
 hindu_events.1501.title: "$hindu_events.1500.title$"
 hindu_events.1501.desc: "[target_origin_country.GetName]的[target_ruler.GetName]是我们所信任之人，这种信任不仅限于政治。我们深爱的伴侣来自同一片土地，并且[target_origin_country.GetGovernment.GetRulerTitle]经常给我们带来哲学上的启迪。\n\n一天，统治者们正在讨论关于[ShowGodName('vishnu_god')]和灵魂本质的想法。这位追随[ShowGodName('shakti_god')]的[target_ruler.GetNameWithNoTooltip]，提出我们俩追随的神明密不可分，就像丈夫与妻子，而灵魂与神明也亦如此。如果想了解[ShowGodNameWithNoTooltip('vishnu_god')]，我们必须通过祂的配偶[ShowAvatarName('lakshmi_avatar')]来感知祂。"
 hindu_events.1501.a: "愿[ShowAvatarNameWithNoTooltip('lakshmi_avatar')]联结我们的灵魂与[ShowGodNameWithNoTooltip('vishnu_god')]。"
 hindu_events.1501.b: "我们将沉思这位女神和这段结合。"
 hindu_events.1501.c: "谢谢你的建议，但是我们对[ShowGodNameWithNoTooltip('vishnu_god')]的追寻不需要中介。"
 hindu_events.1502.title: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')]传承"
 hindu_events.1502.desc: "通过[ShowGodName('vishnu_god')]的配偶，[ShowAvatarName('lakshmi_avatar')]进行的多年精神追寻解开许多[target_ruler.GetName]曾视为神秘的谜题。我们现在了解了那位信奉[ShowGodName('shakti_god')]的友人的意思，以及将灵魂和神明紧密连结的重要性。"
 hindu_events.1502.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_vishnu_lakshmi: "$hindu_events.1502.title$"
 hindu_events.1503.title: "[ShowGodNameWithNoTooltip('vishnu_god')]和[ShowAvatarNameWithNoTooltip('lakshmi_avatar')]"
 hindu_events.1503.desc: "经过数年冥想，思索[ShowGodName('vishnu_god')]和[ShowAvatarName('lakshmi_avatar')]的结合，[target_ruler.GetName]得到了女神的启迪。[target_ruler.GetHerselfHimself]已经不再将她视作媒介，而是至高至圣本身的一部分。"
 hindu_events.1503.a: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')]是至高神[ShowGodNameWithNoTooltip('vishnu_god')]背后的力量。"
 hindu_events.1503.b: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')]本身甚至超过了[ShowGodNameWithNoTooltip('vishnu_god')]。"
 hindu_events.1503.c: "我们将追随女神的道路，力量之路。"
 hindu_events_1600.desc_common: "小[target_heir.GetName]让[target_ruler.GetName]对未来充满了希望。[target_heir.GetHerHis]的出生也让人们回想起我们将提毗视作至高无上的神明的缘由。"
 hindu_events.1600.title: "母神提毗"
 hindu_events.1600.desc: "[target_heir.GetDynasty.GetName]家族最近得到了一位新的继承人。$hindu_events_1600.desc_common$尽管[target_ruler.GetShortNameWithNoTooltip]以[ROOT.GetCountry.GetGovernment.GetRulerTitle]的身份统治[ROOT.GetCountry.GetName]，但让我们的血脉乃至整个世界延续的力量都是这位女神的领域。\n\n从[target_consort.GetName]身上看见女神这一面的投影让我们沉浸在提毗的美与善之中。"
 hindu_events.1600.a: "这样的领悟将指引我未来的思考。"
 STATIC_MODIFIER_NAME_hindu_shakta: "性力女神"
 hindu_events.1600.b: "[target_consort.GetNameWithNoTooltip]很好，但她并非女神。"
 STATIC_MODIFIER_NAME_hindu_shakta_rejected: "拒绝$shakti_god$"
 hindu_events.1600.desc_female: "最近，[target_ruler.GetName]诞下了能够赓续[target_heir.GetDynasty.GetName]王朝遗产的新子嗣。$hindu_events_1600.desc_common$[ROOT.GetCountry.GetName]的下一任统治者由[target_ruler.GetShortNameWithNoTooltip]而获得生命，整个世界则由提毗而诞生和重生。\n\n提毗将这一伟力用于善行是她的善与美的明证，而领悟到这一力量也存在于[target_ruler.GetShortNameWithNoTooltip]自己身体之中，让[target_ruler.GetSheHe]将此视为提毗标志性的一面。"
 hindu_events.1600.b_female: "[target_ruler.GetShortNameWithNoTooltip]将会是个好母亲，但也像女神一样凶猛激烈。"
 hindu_events.1601.title: "吉祥天派"
 hindu_events.1601.desc: "自从[target_heir.GetName]出生之后，[target_ruler.GetSheHe]对[ShowGodName('shakti_god')]的认识已经有所改变。[ROOT.GetCountry.GetGovernment.GetRulerTitle]既明白了她毁灭性的能量，也了解了[ShowGodNameWithNoTooltip('shakti_god')]是其所有的来源。对[target_ruler.GetShortNameWithNoTooltip]来说，女神是美丽而温柔的。我们将带着这种温柔，以无尽的力量作为后盾，来统治[ROOT.GetCountry.GetName]。"
 hindu_events.1601.a: "$common_string_aum$"
 hindu_events.1700.title: "婚姻纽带"
 hindu_events.1700.desc: "我们对[ShowGodName('shakti_god')]的创造和施恩一面的认识帮助了[ROOT.GetCountry.GetName]恐吓劝诱其他国家加入我们的队伍。在与多个国家建立联姻关系之后，[target_ruler.GetName]发现这是在维持国家之间纽带的许多种方式中最简洁有效的一种。通过[target_ruler.GetDynasty.GetName]家族血脉的联系，外交交涉变成了一种家庭聚会的外延。\n\n近来，这些纽带意义深远的影响开始激发[target_ruler.GetShortNameWithNoTooltip]思考女神如何帮助了[target_ruler.GetHerHis]的国家。也许更深层的密宗冥想能让我们更贴近女神。"
 hindu_events.1700.a: "妻子与丈夫的结合是神明至高无上的旨意。"
 hindu_events.1700.b: "[ShowGodNameWithNoTooltip('shakti_god')]带来结合只因万物皆来自其本原。"
 hindu_events.1700.c: "政治是政治，宗教是宗教。"
 hindu_events.1701.title: "[ShowAvatarNameWithNoTooltip('parvati_avatar')]"
 hindu_events.1701.desc: "经过数年密宗冥想，思索关于婚姻关系与提毗和提婆之间神圣纽带的联系，[target_ruler.GetName]感知到了[ShowAvatarName('parvati_avatar')]——[ShowGodName('shiva_god')]的妻子以及许多神明的母亲。作为所有力量的来源，她将为你带来力量并帮助你掌握凡人之间的纽带。"
 hindu_events.1701.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_parvati: "$parvati_avatar$"
 hindu_events.1702.title: "雪山神女"
 hindu_events.1702.desc: "对女神的本质进行了数年的密宗冥想，使[target_ruler.GetName]认识了自然本身的神性——「原质」。我们的精神与周围环境的亲和力使其他人感到安心，并成功团结了[ROOT.GetCountry.GetName]的人们。"
 hindu_events.1702.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_prakrti: "$hindu_events.1702.title$"
 hindu_events.1800.title: "保护神提毗"
 hindu_events.1800.desc: "[ROOT.GetCountry.GetName]沐浴在战火之中。敌人要粉碎我们的国家并将忠于她的人屠戮一空。如此恶行绝不可接受！[target_ruler.GetName]心中有难以言表的怒火在向着敌人燃烧。从其他人看[target_ruler.GetHerHim]的眼神里，[target_ruler.GetSheHe]知道此刻愤怒而决绝的自己看起来十分可怕。\n\n在一座寺庙中休息时，[target_ruler.GetSheHe]看到一尊凶暴可怕的[ShowAvatarName('kali_avatar')]塑像。然而在那双红色的怒眼中，[target_ruler.GetHerHim]看到了与自己身上相似的东西——决然。正如[ShowAvatarNameWithNoTooltip('kali_avatar')]保护她的孩子们一样，[target_ruler.GetHerHis]将守护[ROOT.GetCountry.GetNameWithNoTooltip]的儿女们直到终结。"
 hindu_events.1800.a: "毁灭之心中也有着美。"
 hindu_events.1800.b: "我们将履行职责，即使那意味着散播毁灭，但这并不是我眼中的提毗之道。"
 hindu_events.1801.title: "时母派"
 hindu_events.1801.desc: "战争收割了许多生命，但是在遇见了女神之后，[target_ruler.GetName]发现战争让[target_ruler.GetHerHim]更有力量。我们意识到灵魂之美和神明并不显露于外在的优雅，而是展现在那饱含智慧和勇气的血迹斑斑的脸庞。"
 hindu_events.1801.a: "$common_string_aum$"
 hindu_events.1900.title: "反攻"
 hindu_events.1900.desc: "看来[ShowGodName('shakti_god')]已经向[ROOT.GetCountry.GetName]展示了祂最凶恶的一面，因为我们的国家正处于一场可怕的战争之中。在见识过战争的方方面面之后，[target_ruler.GetName]感到对重塑世界的毁灭力量有了更深的了解。你的记忆也让你停下脚步开始思索眼前的进攻行动。\n\n你所信仰的提毗是残虐的，但是为了什么？在冥想中思索毁灭敌人的意义也许能带来关于为何女神会散布死亡的启迪。"
 hindu_events.1900.a: "他们的时辰到了。我们以神之名毁灭这些邪恶的力量。"
 hindu_events.1900.b: "他们的血将洒在我们通向自由的道路上。"
 hindu_events.1900.c: "现在不是冥想的时候。我们在打仗！"
 hindu_events.1901.title: "[ShowAvatarNameWithNoTooltip('kali_avatar')]"
 hindu_events.1901.desc: "数年的密宗冥想让[target_ruler.GetName]感知到了[ShowAvatarName('kali_avatar')]，黑色女神。带着[ShowGodName('shakti_god')]这有力而智慧的一面，我们得以用火焰将焚尽邪恶并重塑世界。"
 hindu_events.1901.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_kali: "$kali_avatar$"
 hindu_events.1902.title: "[ShowAvatarNameWithNoTooltip('tara_avatar')]"
 hindu_events.1902.desc: "数年的密宗冥想让[target_ruler.GetName]感知到了[ShowAvatarName('tara_avatar')]，永恒燃烧之星。敌人血溅五步，而我们的人民将得到自由和守护。"
 hindu_events.1902.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_tara: "$tara_avatar$"
 hindu_events.2000.title: "知识的传承"
 hindu_events.2000.desc: "[target_ruler.GetName]对宗教真理的追寻往往看起来徒劳无功，似乎神性和你的精神世界根据存在的原则本身就是互相隔离的。你向[ROOT.GetCountry.GetGovernment.GetCourtTitle]的一位顾问——[target_character.GetName]寻求答案，[target_ruler.GetSheHe]意识到这是是理解[ShowGodName('vishnu_god')]的第一步。完全的真理和我们存在的现实世界互相之间是分隔的。关于众神的知识流传下来许久了，[target_character.GetNameWithNoTooltip]主动提出成为这些知识的老师。\n\n[target_character.GetHerHis|U]大胆表明了愿意成为[ROOT.GetCountry.GetGovernment.GetRulerTitle]主上的精神导师，这一举动让人惊讶，但似乎[target_character.GetSheHe]是对的。"
 hindu_events.2000.a: "我们总是接受知识的礼物。"
 hindu_events.2000.b: "我们应将向贤者学习，但不只是向[target_character.GetNameWithNoTooltip]。"
 STATIC_MODIFIER_NAME_vishnu_brahma: "梵天传承"
 hindu_events.2000.c: "我们将自己追寻真理。"
 hindu_events.2001.title: "$STATIC_MODIFIER_NAME_vishnu_brahma$"
 hindu_events.2001.desc: "过去的数年我们学到了很多。接受[target_character.GetName]作为上师帮助[target_ruler.GetName]掌握了神明作为与灵魂分隔的存在，并让[target_ruler.GetHerHim]得以以此为指引，冥思并敬拜[ShowGodName('vishnu_god')]。我们开始准备将此真理传达向他人，正如我们获得这一传承。"
 hindu_events.2001.a: "$common_string_aum$"
 hindu_events.2002.title: "$STATIC_MODIFIER_NAME_vishnu_brahma$"
 hindu_events.2002.desc: "拒绝了一个单独的导师转而向许多贤者请求灵魂指引让[target_ruler.GetName]得以获得许多不同视角。然而，我们也意识到理解神明的本质是怎样艰巨的一项任务。确实，这可能需要一个人穷尽此生为此追寻。"
 hindu_events.2002.a: "$common_string_aum$"
 hindu_events.2100.title: "四圣童"
 hindu_events.2100.desc: "[ROOT.GetCountry.GetName]没有潜在[ROOT.GetCountry.GetGovernment.GetHeirTitle]。如果直到[target_ruler.GetName]离世前都没有继承人出现，[target_ruler.GetDynasty.GetName]王朝对这个国家的统治可能会断绝，因此诞下继承人成为了压在在[target_ruler.GetHerHim]心头的一块巨石。[target_ruler.GetHerHim]每天都向众神祷告祈求子嗣却未得到回应，但每个人心中都有一个故事。\n\n从前，创造神梵天从他的身体里创造出了四个孩子，也就是四圣童，来传承他的遗产并帮助他造物。然而，四圣童拒绝了这一世俗任务而专注于学习和教授神圣。若非他们的守贞与虔诚，[ShowGodName('vishnu_god')]的知识不可能流传于世为我们所知。\n\n如果我们希望取悦[ShowGodNameWithNoTooltip('vishnu_god')]，[target_ruler.GetShortNameWithNoTooltip]就必须放下发自权力欲和肉欲的对继承人的渴望，来寻求真理。"
 hindu_events.2100.a: "从今往后[target_ruler.GetNameWithNoTooltip]将以纯粹之心献身于[ShowGodNameWithNoTooltip('vishnu_god')]！"
 hindu_events.2100.b: "我们会听取建议，但不能推卸责任。"
 hindu_events.2100.c: "权力是[ROOT.GetCountry.GetGovernment.GetRulerTitle]的职责，肉欲是[target_ruler.GetHerHis]的娱乐。"
 hindu_events.2101.title: "大梵行期"
 hindu_events.2101.desc: "从[target_ruler.GetName]放弃追求[target_ruler.GetHerHis]王朝的子嗣转而守贞投身于吠陀已经过去了数年。[target_ruler.GetHerHis]死后会发生什么依然悬而未决，但[target_ruler.GetHerHis]的虔诚并未动摇。走出了一个[ROOT.GetCountry.GetGovernment.GetRulerTitle]的日常之后，[target_ruler.GetSheHe]理解了圣童们以及他们决定传播[ShowGodName('vishnu_god')]知识的决定。"
 hindu_events.2101.a: "$common_string_aum$"
 hindu_events.2102.title: "圣童传承"
 hindu_events.2102.desc: "守贞中的数年冥思教会了[target_ruler.GetName]关于[ShowGodName('vishnu_god')]的信使——四圣童的许多东西。尽管[target_ruler.GetSheHe]不会也不能放弃作为[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetRulerTitle]的物欲追求，这段时间还是给予了[target_ruler.GetShortNameWithNoTooltip]以澄澈的精神视野观察世界的机会。这段体验将伴随[target_ruler.GetHerHim]今后作为[ROOT.GetCountry.GetGovernment.GetRulerTitle]的每一天。"
 hindu_events.2102.a: "$common_string_aum$"
 hindu_events.2200.title: "我们道路上的障碍"
 hindu_events.2200.desc: "在[target_ruler.GetName]的统治下，[ROOT.GetCountry.GetCapital.GetName]脱颖而出成为了艺术和科学的顶峰，诸邻国艳羡的对象。[ROOT.GetCountry.GetName]向其他国家展现了通往知识和创新的道路。[ShowGodName('ganesha_god')]重视智慧，国家在追寻智慧的道路上取得的成绩令[ROOT.GetCountry.GetGovernment.GetRulerTitle]欣慰。\n\n然而，进步愈大，阻碍研究的障碍便愈多。我们不止一次冒出这样的念头，或许[ShowGodNameWithNoTooltip('ganesha_god')]作为创造和破除这个世界的障碍的神明，不仅在我们的研究中帮助我们，也可能会加大研究的难度。"
 hindu_events.2200.a: "我们必须花时间来理解其中深意。"
 STATIC_MODIFIER_NAME_hindu_ganesha: "$ganesha_god$"
 hindu_events.2200.b: "我们并不是通过空思冥想来达成科技领先的！"
 hindu_events.2201.title: "[ShowGodNameWithNoTooltip('ganesha_god')]"
 hindu_events.2201.desc: "经过了数年对贤者著作、$purana$，以及科学家和诗人们的书籍的研读，[target_ruler.GetName]开始了解[ShowGodName('ganesha_god')]为你探求知识设置障碍的动机。[ROOT.GetCountry.GetName]的领先让她的精英们，包括[ROOT.GetCountry.GetGovernment.GetRulerTitle]自己，变得自负而浅薄。我们现在意识到了真正的智慧需要谦逊。现在，过去的困难以及引导我们走向这一智慧的挑战都已被我们甩在身后。"
 hindu_events.2201.a: "$common_string_aum$"
 hindu_events.2300.title: "[ShowGodNameWithNoTooltip('ganesha_god')]的诞辰"
 hindu_events.2300.desc: "作为一个对[ShowGodName('ganesha_god')]超凡虔诚的[ROOT.GetCountry.GetGovernment.GetRulerTitle]的名声早已远播[ROOT.GetCountry.GetName]的国境线之外的人，许多人希望[target_ruler.GetName]在公开场合表达这种虔诚。\n\n神的诞辰一般是在秋季庆祝的，随着日子的临近，举行一个召集来自[ROOT.GetCountry.GetNameWithNoTooltip]各地人民的举世瞩目的盛典或许会是一个通过信仰和祭典将人民联合起来的绝佳机会。"
 hindu_events.2300.a: "[target_ruler.GetDynasty.GetNameWithNoTooltip]家族对象头神的虔诚必须让所有人都看到！"
 hindu_events.2300.b: "我们对[ShowGodNameWithNoTooltip('ganesha_god')]的追随依然是家族内部事物。"
 hindu_events.2301.title: "[ShowGodNameWithNoTooltip('ganesha_god')]诞辰节"
 hindu_events.2301.desc: "今天，[target_ruler.GetName]将回想[ShowGodName('ganesha_god')]诞辰的故事，回想祂的母亲[ShowAvatarName('parvati_avatar')]是怎样创造了祂，祂父亲[ShowGodName('shiva_god')]怎样将大象的头赋予了它。今天，这个故事在整个[ROOT.GetCountry.GetCapital.GetName]以及[ROOT.GetCountry.GetName]各地被反复传颂着。众人敬拜[ShowGodNameWithNoTooltip('ganesha_god')]的塑像，并纷纷享用着象头神所钟爱的甜点——「欢喜团」。作为司掌元始之神，象头神显然为[ROOT.GetCountry.GetNameWithNoTooltip]揭开了新的一幕。"
 hindu_events.2301.a: "荣耀皆归于象头神！"
 hindu_events.2400.title: "身后事"
 hindu_events.2400.desc: "在追随[ShowReligionAdjective('hindu')]的一生中，[target_ruler.GetName]见过数不清的死亡，经历过无数的葬礼。有时葬礼中会使用来自圣河的水。[target_ruler.GetSheHe|U]已经活了很久了，到了[target_ruler.GetHerHis]开始考虑自己大限的时候，考虑有一天[target_ruler.GetHerHis]的身体会死亡而灵魂会升入天国。\n\n[target_ruler.GetHerHis|U]希望自己能死在恒河岸边，靠近恒河女神。然而，凡人无法预知自己的死期，但[target_ruler.GetHerHis]至少希望通过将骨灰撒入恒河来获得救赎。"
 hindu_events.2400.a: "我们最好做些准备。"
 STATIC_MODIFIER_NAME_thinking_about_death: "思考死亡"
 hindu_events.2400.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]还能活许多年！"
 hindu_events.2401.desc_common: "[ROOT.GetCountry.GetName]的前代统治者[target_last_ruler.GetName]，恒河女神的追随者不久前去世了。葬仪之后，[target_last_ruler.GetHerHis]骨灰和撒入圣河的遗愿被一起留给了[target_ruler.GetName]。"
 hindu_events.2401.title: "恒河葬礼"
 hindu_events.2401.desc: "$hindu_events.2401.desc_common$\n\n虽然我们敬仰恒河，但恒河本身并不流经 [ROOT.GetCountry.GetName]。将骨灰送往恒河会花费一些时间，但这也将是我们加深对恒河女神了解的一个机会。"
 hindu_events.2401.a: "[target_ruler.GetNameWithNoTooltip]将亲自前往恒河朝圣，以确保骨灰安全到达。"
 STATIC_MODIFIER_NAME_hindu_ganges_pilgrimage: "恒河朝圣之行"
 hindu_events.2401.b: "将骨灰撒入临近的河流。"
 hindu_events.2401.desc_presence: "$hindu_events.2401.desc_common$\n\n[ROOT.GetCountry.GetNameWithNoTooltip]土地一直受到从中穿过的圣河的恩赐，因此这并不是一个艰难的任务。然而，葬礼依然会花费一些时间，让你不得不暂时离开作为[ROOT.GetCountry.GetGovernment.GetRulerTitle][target_ruler.GetNameWithNoTooltip]的职责。"
 hindu_events.2401.a_presence: "这是一个与恒河女神沟通的绝佳机会。"
 hindu_events.2401.b_presence: "我们没有时间来哀伤。"
 hindu_events.2402.title: "恒河"
 hindu_events.2402.desc: "到达恒河岸边时，[target_ruler.GetName]感受到了冥冥天意。当[target_ruler.GetSheHe]捧着骨灰走入恒河，[target_ruler.GetHerHim]看见了身边的恒河水流穿三个世界，看到了波吒罗（地下七界）的黑暗和修罗伽（天上七界）的美丽。\n\n每个人都感受到一种前所未有的与女神和圣河的紧密连结，祈祷着自己能在这神圣的河岸上走向此生的终结。"
 hindu_events.2402.a: "$common_string_aum$"
 hindu_events.2500.title: "太阳神殿"
 hindu_events.2500.desc: "[ShowGodName('surya_god')]不再像往日那么受到崇拜。曾将他视为绝对神圣的太阳派信徒日益减少，在$india$各地，许多供奉他的庙宇已遭荒废，甚至被毁。不是每个统治者都像[target_ruler.GetName]一样保持着对[ShowGodNameWithNoTooltip('surya_god')]的虔诚，并且其他信仰的叛逆者花费了大量的力气来拆毁这些属于至高之光的最后堡垒。\n\n然而，在[ROOT.GetCountry.GetCapital.GetName]，祂的[ShowBuildingTypeName('temple')]依然高高耸立着。在我们警醒的目光下，也在密多罗、伐楼拿和阿耆尼的佑护下，它将永不陷落。其他太阳神庙的命运对我们来说是一个警告，我们应考虑在维护[ShowBuildingTypeNameWithNoTooltip('temple')]上花费更多的时间和金钱。"
 hindu_events.2500.a: "如果[ShowGodNameWithNoTooltip('surya_god')]需要我的话，那么必定是此时此刻。"
 STATIC_MODIFIER_NAME_hindu_surya: "$surya_god$"
 hindu_events.2500.b: "只要[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]还在我的统治之下，神庙不会有事的……"
 hindu_events.2501.title: "[ShowGodNameWithNoTooltip('surya_god')]"
 hindu_events.2501.desc: "监督[ROOT.GetCountry.GetCapital.GetName]的太阳[ShowBuildingTypeName('temple')]的维护的同时，[target_ruler.GetName]也在[ShowBuildingTypeNameWithNoTooltip('temple')]里进行祷告和冥想。我们维护这座[ShowGodName('surya_god')]伟大丰碑的决心也更强了。文明将照顾[ROOT.GetCountry.GetName]，就像[ShowGodNameWithNoTooltip('surya_god')]照顾我们一样。任何尝试摧毁想摧毁神庙的人都将被我们的愤怒之火点燃，一如太阳灼烧大地。"
 hindu_events.2501.a: "$common_string_aum$"
 hindu_events.2600.title: "季节变换"
 hindu_events.2600.desc: "寒冬即将结束。[ShowGodName('surya_god')]正在掉转他的战车并将暖春带向[ROOT.GetCountry.GetName]。一般来说，[ShowGodNameWithNoTooltip('surya_god')]的虔诚信徒们会在家中进行一些简单的仪式来进行庆祝。但是在[ROOT.GetCountry.GetCapital.GetName]的太阳[ShowBuildingTypeName('temple')]得到[target_ruler.GetName]的虔诚修缮之后，越来越多的人开始在那里汇聚。这可能是一个以更大型的祭典来祭拜至高之光的绝佳的机会。"
 hindu_events.2600.a: "让我们欢迎所有太阳神信徒前来[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]，[ShowGodNameWithNoTooltip('surya_god')]之乡！"
 hindu_events.2600.b: "还有许多小的神庙可以供他们祭拜。"
 hindu_events.2601.title: "太阳节"
 hindu_events.2601.desc: "用紫冠花叶沐浴净身之后，[target_ruler.GetName]缓步走入[ROOT.GetCountry.GetCapital.GetName]的太阳[ShowBuildingTypeName('temple')]。来自[ROOT.GetCountry.GetName]全国各地前来观礼祭典的人们带来了水、鲜花以及水果，将它们进献于[ShowBuildingTypeNameWithNoTooltip('temple')]中。虔诚的信徒们在专门装饰过的[ShowGodName('surya_god')]曼茶罗上紧密联结，共同沉浸在对太阳神的崇拜以及对寒冬再次远去的欢乐中。"
 hindu_events.2601.a: "赞美太阳！"
