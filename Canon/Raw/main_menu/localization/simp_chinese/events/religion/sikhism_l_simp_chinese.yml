l_simp_chinese:
 lots_of_sikhs: "我们[country|e]许多[pops|e]选择信奉[ShowReligionName('sikhism')]。"
 sikhism.1.title: "[ShowReligionAdjectiveWithNoTooltip('sikhism')]信仰"
 sikhism.1.desc: "[target_location.GetName]坐落在[ShowReligionName('hindu')]徒和[ShowReligionGroupName('muslim')]徒聚居区之间。在这个宗教形势严峻复杂的地方，一位名叫[target_character.GetName]的男人开始布道，他宣称世间既无印度教徒，也没有穆斯林，真理只为神所有，而神既非[ShowReligionAdjectiveWithNoTooltip('hindu')]，也非[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]。\n\n虽然[target_character.GetHisHer]对古老习俗的排斥激怒了虔诚的[target_religion.GetAdjectiveWithNoTooltip]信徒，但[target_character.GetNameWithNoTooltip]对种姓制度的无视态度和[target_character.GetHisHer]创立的信条仍然使他的教导在民众中扎下根来。[target_character.GetHisHer|U]的门徒们被称为「锡克」，即门徒，他们迅速将这种新的信仰传遍了[target_location.GetNameWithNoTooltip]。"
 sikhism.1.a: "这在[ROOT.GetCountry.GetLongNameWithNoTooltip]没有立足之地。"
 sikhism.1.b: "我们将和这个[target_character.GetShortNameWithNoTooltip]谈谈关于[ShowReligionAdjectiveWithNoTooltip('sikhism')]信仰的问题。"
 sikhism.1.c: "我们将全心全意遵循[target_character.GetNameWithNoTooltip]的教诲。"
 sikhism.2.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.2.desc: "“若人们知晓如何真正死去，人们呐，死亡便不会被视作不幸。”\n\n我们信仰的创始人已离世。[previous_guru.GetName]的肉体虽逝，但[ROOT.GetCountry.GetGovernment.GetRulerTitle]的精神在[previous_guru.GetHerHis]的继任者[target_character.GetName]身上延续。[target_character.GetShortNameWithNoTooltip]是[previous_guru.GetShortNameWithNoTooltip]最忠诚的追随者之一，将继续[previous_guru.GetHerHis]的使命，建立[ROOT.GetCountry.GetReligion.GetAdjective]社区，推广新字母以促进青年教育。"
 sikhism.2.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]的光芒永存。"
 sikhism.2.tt: "为[GetUniqueInternationalOrganization('sikhism').GetName]解锁[ShowLawName('guru_angad_guruship')]"
 sikhism.3.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.3.desc: "[previous_guru.GetName]已离世，将古鲁之位托付给[previous_guru.GetHerHis]忠诚的仆人[target_character.GetName]。[target_character.GetShortNameWithNoTooltip]虽谦逊，但对[ROOT.GetCountry.GetReligion.GetName]的教义充满抱负，强化了在平民中广受欢迎的平等教义，并任命了名为“摩桑德”的宗教代表，将信仰传播至[ROOT.GetCountry.GetGovernment.GetRulerTitle]一人无法企及之处。"
 sikhism.3.a: "我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]是弱者的力量与奴隶的解放者！"
 sikhism.3.tt: "为[GetUniqueInternationalOrganization('sikhism').GetName]解锁[ShowLawName('guru_amar_das_guruship')]"
 sikhism.4.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.4.desc: "[previous_guru.GetName]已离世，[previous_guru.GetHerHis]将古鲁之位传予其弟子[target_character.GetName]。[target_character.GetSheHe|U]将继续监督我们圣城的建设，并鼓励信徒不仅通过独处冥想，更通过与社区及[ROOT.GetCountry.GetReligion.GetAdjective]同胞的积极互动来寻求觉悟。"
 sikhism.4.a: "我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]是[ROOT.GetCountry.GetReligion.GetGodName]的仆人，我们为[target_character.GetHerHim]服务。"
 sikhism.4.tt: "为[GetUniqueInternationalOrganization('sikhism').GetName]解锁[ShowLawName('guru_ram_das_guruship')]"
 sikhism.5.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.5.desc: "[previous_guru.GetName]去世后，[target_character.GetName]被选为下一任[ROOT.GetCountry.GetGovernment.GetRulerTitle]，尽管[target_character.GetSheHe|U]的对手对此有争议。为保存过去教义的知识与赞歌，[target_character.GetShortNameWithNoTooltip]开始编纂一部名为《[ShowPolicyName('adi_granth')]》的典籍。其中收录的灵性文字来自众多伟大导师，[ROOT.GetCountry.GetGovernment.GetRulerTitle]指示任何人都可阅读。此外，[target_character.GetNameWithNoTooltip]还建立了宏伟的哈曼迪尔·萨希布神庙，为所有[ROOT.GetCountry.GetReligion.GetAdjective]信徒提供了集会与礼拜的场所。"
 sikhism.5.a: "我们将守护这些知识并加以发扬。"
 sikhism.5.tt: "为[GetUniqueInternationalOrganization('sikhism').GetName]解锁[ShowLawName('guru_arjan_guruship')]"
 sikhism.6.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.6.desc: "“正如我碾碎你带来的洋葱，你的儿子也将碾碎敌人的头颅，成为伟大的战士与崇高的$guru$。”\n\n这便是关于[previous_guru.GetName]的继任者[target_character.GetName]的预言。世界已变，[ROOT.GetCountry.GetReligion.GetAdjective]人民不能再信任潜在的敌人会仁慈，而是拿起武器对抗那些试图将[ROOT.GetCountry.GetGovernment.GetRulerTitle]及其弟子变为殉道者的人。"
 sikhism.6.a: "利剑将取代[ROOT.GetCountry.GetGovernment.GetRulerTitle]的冠冕。"
 sikhism.6.tt: "为[GetUniqueInternationalOrganization('sikhism').GetName]解锁[ShowLawName('guru_hargobind_guruship')]"
 sikhism.7.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.7.desc: "[previous_guru.GetName]的继任者[target_character.GetName]已接受接任古鲁之位的训练，如今时机已至。尽管[target_character.GetNameWithNoTooltip]接受了战斗与维护[target_character.GetHerHis]前任所建军队的教导，但[target_character.GetHerHis]的性格更为温和，对众生的爱使[target_character.GetHerHim]倾向于寻求外交解决方案。"
 sikhism.7.a: "战争已足够，现在是疗愈之时。"
 sikhism.7.tt: "为[GetUniqueInternationalOrganization('sikhism').GetName]解锁[ShowLawName('guru_har_rai_guruship')]"
 sikhism.8.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.8.desc: "[previous_guru.GetName]的遗体已逝，留下一位极为年轻的继任者接任。[target_character.GetName]被认为比其他候选人更合适，后者将外交实用主义置于信仰之上。尽管我们的新[ROOT.GetCountry.GetGovernment.GetRulerTitle]不乏虔诚与仁慈，但[target_character.GetHerHis]的年幼限制了我们的外交选择。"
 sikhism.8.a: "我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]仍是我们的祝福。"
 sikhism.8.tt: "为[GetUniqueInternationalOrganization('sikhism').GetName]解锁[ShowLawName('guru_har_krishan_guruship')]"
 sikhism.9.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.9.desc: "[previous_guru.GetName]已不幸离世。在关于[previous_guru.GetHerHis]继任者的短暂混乱后，[target_character.GetName]被选为新任[ROOT.GetCountry.GetGovernment.GetRulerTitle]。起初，[target_character.GetSheHe]是一位隐居的[target_character.GetWomanMan]，但如今已挺身而出，证明自己是一位坚定的领袖。尽管[target_character.GetHerHis]本人拒绝仪式与礼俗，但[target_character.GetSheHe]承担了保护[target_character.GetHerHis]追随者宗教的使命，同时庇护了从迫害中逃至我们土地的[ShowReligionAdjective('hindu')]难民。"
 sikhism.9.a: "我们的[ROOT.GetCountry.GetGovernment.GetRulerTitle]是一位真正的王者，是所有受迫害者的保护神。"
 sikhism.9.tt: "为[GetUniqueInternationalOrganization('sikhism').GetName]解锁[ShowLawName('guru_tegh_bahadur_guruship')]"
 sikhism.10.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.10.desc: "随着[previous_guru.GetName]的离世，[ROOT.GetCountry.GetReligion.GetAdjective]信徒再次面临来自政治与宗教敌人的敌意。[previous_guru.GetHerHis|U]的继任者[target_character.GetName]决心团结人民，召集那些愿意为[ROOT.GetCountry.GetGovernment.GetRulerTitle]献身的人。未来数十年将见证[ShowLawName('khalsa_law')]的创立，这些由[ROOT.GetCountry.GetGovernment.GetRulerTitle]通过仪式引入我们信仰的人，[target_character.GetNameWithNoTooltip]的名字将永载史册。"
 sikhism.10.a: "[ShowLawNameWithNoTooltip('khalsa_law')]属于[ROOT.GetCountry.GetReligion.GetGodName]，胜利属于[ROOT.GetCountry.GetReligion.GetGodName]"
 sikhism.10.tt: "为[GetUniqueInternationalOrganization('sikhism').GetName]解锁[ShowLawName('guru_gobind_singh_guruship')]"
 sikhism.10.khalsa.tt: "为[GetUniqueInternationalOrganization('sikhism').GetName]解锁[ShowLawName('khalsa_law')]"
 sikhism.11.title: "[ShowWorkOfArtNameWithNoTooltip('guru_granth_sahib')]"
 sikhism.11.desc: "[previous_guru.GetName]已逝，但将古鲁之位传予一位永生的继任者。这部名为《[ShowPolicyName('adi_granth')]》的圣典集，最初由[GetCharacter('guru_arjan').GetName]编纂，并由[GetCharacter('guru_arjan').GetHerHim]之后的[ROOT.GetCountry.GetGovernment.GetRulerTitle]不断完善，被[previous_guru.GetNameWithNoTooltip]指定为最终继任者，将指引[ROOT.GetCountry.GetReligion.GetAdjective]人民：这便是[ShowWorkOfArtName('guru_granth_sahib')]。今后，[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]信徒对[ROOT.GetCountry.GetGovernment.GetRulerTitle]的任何疑问，都将由其中所载的知识解答。"
 sikhism.11.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]满足心灵的渴求。"
 sikhism.11.b: "那些想要寻找[ROOT.GetCountry.GetReligion.GetGodName]的人，可以在经书的字里行间中寻找到祂。"
 sikhism.11.tt: "为[GetUniqueInternationalOrganization('sikhism').GetName]解锁[ShowLawName('guru_granth_sahib_guruship')]"
 sikhism.12.title: "$guru$在[target_location.GetNameWithNoTooltip]"
 sikhism.12.desc: "一位被某些人称为$guru$的人的消息已传至[target_location.GetName]。[target_character.GetSheHe|U]声称获得了启示，受天召从其家乡前往遥远之地，传播唯一真神的信息。\n\n[target_character.GetHerHis|U]的当地弟子坚称，这位真神通过所有宗教显现，包括[ROOT.GetCountry.GetReligion.GetName]，并捍卫[target_character.GetName]只是揭示了我们信仰中的真理。然而，毫无疑问，[target_character.GetHerHis]的这些教义拒绝我们的仪式与传统，使人们偏离了[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]的正道。"
 sikhism.12.a: "只要他们还继续交税，管他们信仰什么呢。"
 sikhism.12.b: "我们不会听从这些异教徒的言辞！"
 sikhism.12.b.tt: "[target_location.GetName]的所有[ShowReligionAdjective('hindu')]和[ShowReligionGroupAdjective('muslim')][pops|e]会失去[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%][pop_satisfaction|e]"
 sikhism.13.title: "$character_title_guru$的消失"
 sikhism.13.desc: "[ShowReligionName('sikhism')]的世界因$character_title_guru$传承的中断而陷入混乱。作为虔诚的[ShowReligionAdjectiveWithNoTooltip('sikhism')]信徒，我们肩负着在我们的土地上恢复它的使命，确保在[target_location.GetName]与[guru_country.GetLongName]的帮助下，建立新的$character_title_guru$传承。"
 sikhism.13.a: "[ShowReligionAdjectiveWithNoTooltip('sikhism')]的$character_title_guru$或许永不消逝。"
 sikhism.13.b: "我们将引领这个新时代。"
