l_simp_chinese:
 orthodox_flavor.1.title: "禁欲运动"
 orthodox_flavor.1.desc: "教会已成为了拥有地产最多的势力之一，这给他们带来了不少财富。禁欲派宣称，教会若持有如此庞大的财富就要被腐化，而反对方则声称教会执行圣职的必要资金。问题的关键在于，教会并不怎么上税；如果迫使其放弃地产的话，我们就能经由新的持有者收到一笔巨额税款，不过如此一来教会运作的经费也要少项来源。"
 orthodox_flavor.1.a: "支持教会权威。"
 orthodox_flavor.1.b: "支持禁欲运动。"
 orthodox_flavor.2.title: "一次声势浩大的宗教会议"
 orthodox_flavor.2.desc: "教会组织了一次声势浩大的宗教会议，要求我们支持批准一些特权，并作为回报协助对我国领土上的反封建制异端斗争。我们该帮助教会让人民明白自己的地位，还是支持这些运动以打破旧权束缚进行革新呢？"
 orthodox_flavor.2.a: "授予特权。"
 orthodox_flavor.2.b: "他们得靠自己了。"
 orthodox_flavor.3.title: "礼拜仪式改革"
 orthodox_flavor.3.desc: "由我主耶稣基督和他的门徒创建的东正教会是至一、至圣、至公、使徒所传之教会。然而，我们的家庭庞大而多样。我们的牧首对礼仪提出了一些改革建议，以和其他教会的仪式接近。这一想法很大胆，会加强教会，但我们知道，迷信落后者会拒绝这种变化。"
 orthodox_flavor.3.a: "支持改革"
 orthodox_flavor.3.b: "坚持老路子"
 orthodox_flavor.4.title: "减少教会独立性"
 orthodox_flavor.4.desc: "教会不仅是一个强大的机构，它更是一个富裕的机构。如果我们把教会纳入国家统治，我们将获得更多的税收。在另一方面，我们将削弱其在大众眼中的权威。"
 orthodox_flavor.4.a: "保护其独立性"
 orthodox_flavor.4.b: "约束其独立性"
 orthodox_flavor.5.title: "国家任命教会成员？"
 orthodox_flavor.5.desc: "如果我们提升和加强世俗成员在教会管理中的权力，并增设更多的国家任命的职位，将使我们强化对教会的控制。但坏处是这会损害教会在民众中的道德威望。"
 orthodox_flavor.5.a: "让圣教自己管"
 orthodox_flavor.5.b: "任命他们"
 orthodox_flavor.6.title: "国家事务宗教会议"
 orthodox_flavor.6.desc: "$orthodox_flavor_synod_prev_string$该宗教会议将聚焦国家事务。"
 orthodox_flavor.6.a: "这些立法将使中央政府受益。"
 orthodox_flavor.6.b: "我们必须设法稳定我们的内部形势。"
 orthodox_flavor.6.c: "让我们向世界展示我们的威望。"
 orthodox_flavor_synod_prev_string: "根据我们的先辈和[ShowReligionName('orthodox')]最高教会权威制定的程序，我们召开了一次宗教会议，以调查和完善我们的立法。[ShowEstateTypeName('clergy_estate')]的各位知名人士都出席了会议，他们都渴望听到仪式的结论。"
 orthodox_flavor.7.title: "司祭事务宗教会议"
 orthodox_flavor.7.desc: "$orthodox_flavor_synod_prev_string$本次宗教会议将聚焦司祭事务。"
 orthodox_flavor.7.a: "颁布有利于[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]的立法。"
 orthodox_flavor.7.b: "我们必须向神职人员中征取合理的税收。"
 orthodox_flavor.8.title: "地方行政宗教会议"
 orthodox_flavor.8.desc: "$orthodox_flavor_synod_prev_string$该宗教会议将聚焦地方行政事务。"
 orthodox_flavor.8.a: "我们将照顾好所有人。"
 orthodox_flavor.8.b: "加强我们的传教工作。"
 orthodox_flavor.8.c: "允许外国文本拓宽我们的视野……"
 orthodox_flavor.9.title: "内阁事务宗教会议"
 orthodox_flavor.9.desc: "$orthodox_flavor_synod_prev_string$本次宗教会议将聚焦内阁事务。"
 orthodox_flavor.9.a: "确保内阁成员称职。"
 orthodox_flavor.9.b: "加强研究工作。"
 orthodox_flavor.9.c: "扩大现有的行政机构。"
 orthodox_flavor.10.title: "外交事务宗教会议"
 orthodox_flavor.10.desc: "$orthodox_flavor_synod_prev_string$本次宗教会议将聚焦外交事务。"
 orthodox_flavor.10.a: "正式建立一座大使馆将对我国有利。"
 orthodox_flavor.10.b: "制造对不信者的战争借口。"
 orthodox_flavor.11.title: "恢复五大牧首区"
 orthodox_flavor.11.desc: "五大牧首区已经被带回[ShowReligionGroupAdjective('christian')]的正统，即[ShowReligionAdjective('orthodox')]的大家庭，我们重建了古老的五大牧首区，这有效地结束了东西方大分裂。尽管有些人还会继续坚持[ShowReligionName('catholic')]，但是[GetCountry('PAP').GetFlavorRank]引以为豪的，作为圣彼得和[ShowLocationName('rome')]主教的合法继任者的优势已经不在了。"
 orthodox_flavor.11.a: "大分裂已经弥合！"
 orthodox_flavor.100.title: "[GetCurrentYear]年宗教会议"
 orthodox_flavor.100.desc: "如果我们要保护我们的[ShowReligionAdjective('orthodox')]传统，我们国内的教士事务就需要时刻的关怀和关注。为了商讨当前的问题并确定我们属灵领域的共同目标，我们将立即召开一次最神圣的[ShowGenericActionName('orthodox_synod')]会议。"
 orthodox_flavor.100.a: "我们将讨论我们的内部事务。"
 orthodox_flavor.100.b: "让我们讨论教士问题。"
 orthodox_flavor.100.c: "翻一下地方政府的账本。"
 orthodox_flavor.100.d: "应该重新审视我们的内阁程序。"
 orthodox_flavor.100.e: "外交政策需要重新检定。"
