 STATIC_MODIFIER_DESC_orthodox_clerical_proceedings_modifier: "仔细审视我们的神职事务流程，一定会提高其效率。"
 STATIC_MODIFIER_NAME_orthodox_clerical_taxation_modifier: "神职贡税"
 STATIC_MODIFIER_DESC_orthodox_clerical_taxation_modifier: "我们必须根据国家法律，设法从我们的[ShowEstateTypeName('clergy_estate')]中征取适当而公正的税收。"
 STATIC_MODIFIER_NAME_orthodox_conversion_efforts_modifier: "传教努力"
 STATIC_MODIFIER_DESC_orthodox_conversion_efforts_modifier: "在宗教事务方面，努力建设一个虔诚的社会已成为我们的首要任务。"
 STATIC_MODIFIER_NAME_orthodox_spiritual_literature_and_understanding_modifier: "神学表达与交流"
 STATIC_MODIFIER_DESC_orthodox_spiritual_literature_and_understanding_modifier: "我们将研究东西方外国作家的作品，以便更好地了解我们周围的世界。"
 STATIC_MODIFIER_NAME_orthodox_cabinet_eff_modifier: "正教内阁流程"
 STATIC_MODIFIER_DESC_orthodox_cabinet_eff_modifier: "对内阁的高标准和虔诚要求将确保在我们的土地上任职的个人具有强大的立法能力。"
 STATIC_MODIFIER_NAME_orthodox_cabinet_examinations_modifier: "内阁检定"
 STATIC_MODIFIER_DESC_orthodox_cabinet_examinations_modifier: "根据我们的宗教法扩大我们的行政规模，是朝着更有效的政府迈出的一大步。"
 STATIC_MODIFIER_NAME_orthodox_protect_the_faith_modifier: "捍卫信仰"
 STATIC_MODIFIER_DESC_orthodox_protect_the_faith_modifier: "拿起武器铲除异教徒和异端邪说的号召使人民触动不已，他们纷纷前来保卫我们的土地和信仰。"
 STATIC_MODIFIER_NAME_pious_prosperity_modifier: "虔信繁荣"
 STATIC_MODIFIER_DESC_pious_prosperity_modifier: "照顾我们的人民是最崇高的追求之一，我们的社会各部门会以善意和和谐的合作作为回报。"
