l_simp_chinese:
 hussite_flavor.1.title: "文采之人"
 hussite_flavor.1.desc: "人们普遍认为，我们对[GetCharacter('boh_jan_hus').GetName]教义的恪守带来了新的礼拜和虔诚场所，在这里，人们鼓励虔诚的艺术表达和神学辩论，努力描绘神性，捕捉信仰和祈祷的精髓。\n\n[target_artist.GetName]就是这样一个人，他热切地希望发挥[target_artist.GetHerHis]的才能为我们服务，以帮助我们增进辉煌、声望和对艺术的敏锐度。"
 hussite_flavor.1.a: "[target_artist.GetHerHis|U]的才华将派上用场。"
 hussite_flavor.1.b: "我们掏不出钱来雇佣他。"
 hussite_flavor.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]骨干反对我们的政策"
 hussite_flavor.2.desc: "指导我们的人民并非易事。因此，许多[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]成员都试图跻身我们的行政高层，以纠正我们的行为。他们普遍认为，我们的一些政策要么执行不当，要么完全违背了[ShowReligionAdjective('hussite')]的宗旨。"
 hussite_flavor.2.a: "我们必须纠正方针。"
 hussite_flavor.2.b: "他们会闭嘴的。"
 hussite_flavor.3.title: "跨越国境的友谊"
 hussite_flavor.3.desc: "尽管我们与异端信仰的冲突有时是血腥且全面性的，但我们并不想伤害那些与我们保持良好关系并尊重我们信仰的人。其中一个例子就是[target_country.GetName]，该国的宗教当局最近与我们进行了跨国文化和文学交流。如果我们以明智的方式加以利用，这可能会成为我们海外外交努力中的一个重要里程碑，并为我们赢得新的盟友。"
 hussite_flavor.3.a: "向他们派遣使节。"
 hussite_flavor.3.b: "我等孤行此道……"
 trust_religious_comprehension: "对异宗的理解"
 hussite_flavor.4.title: "难融圣事"
 hussite_flavor.4.desc: "我们最近的祷告是否已经欠缺了？圣餐礼是否已经成了我们当成走过场的一种形式？我们似乎已经把[GetCharacter('boh_jan_hus').GetName]所教诲的教义实践和仪式淡化了，并在这一过程中失去了使我们的虔诚成为与神的亲密联系的本质。因此，[target_location.GetName]的许多平民甚至拿起武器，准备纠正我们在教士事务上的腐化……"
 hussite_flavor.4.a: "只能怪我们自己……"
 hussite_flavor.4.b: "谴责[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]的懦弱领导。"
 target_character_dies_very_violently_tt: "[target_character.GetName]将会被暴民所暴力处决"
 #New Events
 hussite_flavor.5.title: "[target_location.GetNameWithNoTooltip]迷失礼仪"
 hussite_flavor.5.desc: "对外国异宗进行汲取和吸收已经成为我国人民的一项长处。考虑到同教各宗在许多方面都有共通之处，这种做法并不需要矫枉。然而[target_location.GetName]出现的事态变化却让这件微不足道的事情演变为热点：我们的许多农民对异宗的礼仪产生了兴趣，甚至直接照念他们的某些经书原文！"
 hussite_flavor.5.a: "他们可以自由地表达自己的虔诚！"
 hussite_flavor.5.b: "我们必须温和地矫正。"
 hussite_flavor.5.c: "给他们一鞭子会不会好些？"
 hussite_flavor.5.d: "允许他们的信仰蓬勃发展。"
 hussite_flavor.5.e: "我们不会允许这些错误礼仪的。"
 hussite_flavor.6.title: "异宗教间的合作"
 hussite_flavor.6.desc: "关于雇佣一位异宗的顾问，尤其是将其任命在颇具话语权的内阁岗位上，已经成为我国早有闲言细语的话题。尽管流言满城风雨，但[target_character.GetName]已经一次又一次证明了自己是我们政府不可或缺的一份子。[target_character.GetHerHis|U]的政策指导着我们开疆拓土，影响着内政和外交的每个方面。"
 hussite_flavor.6.a: "必须把[target_character.GetSheHe|U]从内阁里赶出去！"
 hussite_flavor.6.b: "让[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]愤恨吧，我就是要任命[target_character.GetHerHis]。"
 hussite_flavor.6.c: "合作是我们繁荣的关键！"
 hussite_flavor.7.title: "[target_location.GetNameWithNoTooltip]的朗朗布道声"
 hussite_flavor.7.desc: "柔和的清晨，金色的黄昏，[target_location.GetName]街区的空气中弥漫着天使般俏皮的布道声。恳求和虔诚的歌声，神性的优雅展示，在我们的圣地经常上演。然而，今天的布道是以“新觉之爱与专能”为主体的。因此，当地居民希望将其奉献出来，以示对爱的认可。"
 hussite_flavor.7.a: "让他们献身于信仰！"
 hussite_flavor.7.b: "他们应唱[target_character.GetNameWithNoTooltip]的赞歌。"
 hussite_flavor.7.c: "歌颂我们人民的坚强与繁荣。"
 hussite_flavor.8.title: "[target_location.GetNameWithNoTooltip]宗教骚乱"
 hussite_flavor.8.desc: "围绕信仰问题的争论并不乏激烈和愤怒的时刻。最近，[target_location.GetName]中的少数群体与[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]代表之间发生了摩擦，导致这些神职人员因担心生命安全而逃离岗位。因此，我们收到了代表他们提出的愤怒要求，要求我们干预[target_location.GetNameWithNoTooltip]事态并制止可能正在酝酿的危险叛乱……"
 hussite_flavor.8.a: "我们必须介入。"
 hussite_flavor.8.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]事务不归我们管。"
 hussite_flavor.9.title: "扬·胡斯的教诲得到传播"
 hussite_flavor.9.desc: "变革之风席卷大地，扬·胡斯的革命教义和胡斯信仰随之而来。受压迫和心怀不满的人们在这些变革的信仰中找到了慰藉和灵感，他们聚集在一起，反抗既定的秩序。\n\n胡斯运动的狂热像野火一样蔓延开来，席卷了普通人的心灵。胡斯简单直接的教义引起了深刻的共鸣，为天主教会的奢华和腐败提供了另一种选择。这是一个动荡的时代，人们抛开传统的枷锁，接受新的精神信仰。"
 hussite_flavor.9.a: "它将巩固于国境之内。"
 hussite_flavor.9.b: "它将散播到各个邻国。"
 hussite_flavor.10.title: "战车防御与军事战术"
 hussite_flavor.10.desc: "在[ShowSituationName('hussite_wars')]中，战车的运用对[ShowReligionAdjective('hussite')]军队的生存起到了重要作用。这些兼顾机动性与防御性的车辆让大部分农民步兵都足以击退装备更精良的敌军的毁灭性骑兵冲锋。这一创新不仅解决了缺乏传统骑兵的问题，更是巧妙地调配了资源，克服了技术和战术上的劣势。\n\n然而，时代变了，火药的引入以及新战术的出现改变了战场环境。强大的火力网和灵活的阵型已成为我们必须考虑的新因素。我们的许多军事理论家都支持在军中引入新的进攻技术，虽然这会牺牲传统上的防御能力。"
 hussite_flavor.10.a: "我们不能背弃传统！"
 hussite_flavor.10.b: "不要依赖过时的战术，我们需要变革！"
 reform_hussite_army_tt: "只要[ShowModifier('hussite_military_reform_modifier')][modifier|e]生效，我们就会解锁[ShowParliamentIssueType('hussite_army_reform')][parliament_issue|e]"
 stability_loss_depends_on_defensive_sv_tt: "根据我们的[ShowSocietyDirectionName('defensive')][societal_value|e]失去[stability|e]"
 event_may_reoccur_after_20_years_tt: "如果我们仍信奉[ShowReligionName('hussite')]，该[event|e]可以在#Y 20#!年后再次触发"
 hussite_flavor.12.title: "[target_province.GetNameWithNoTooltip]的[ShowReligionAdjectiveWithNoTooltip('hussite')]狂信徒"
 hussite_flavor.12.desc: "尽管我们始终致力于平衡[ROOT.GetCountry.GetFlavorRank]境内各教派的合理诉求，但[target_province.GetName]的[ShowReligionAdjective('hussite')]极端分子仍不断提出非分要求。这些狂热分子所鼓吹的宗教迫害政策，不仅亵渎了信仰自由的真谛，更将引发严重的社会动荡。虽然这些无理要求根本不值得考虑，但政府必须采取审慎的应对策略，避免给这些极端分子塑造成为“殉道者”的机会。"
 hussite_flavor.12.a: "暂时满足他们的要求。"
 every_hussite_in_target_province_10_sat_tt: "[target_province.GetNameWithNoTooltip]所有[ShowReligionAdjectiveWithNoTooltip('hussite')][pop|e]会获得[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%][pop_satisfaction|e]"
 hussite_flavor.12.b: "我们不和蠢货谈判！"
 hussite_flavor.11.title: "信徒圣咏"
 hussite_flavor.11.desc: "[ShowReligionAdjective('hussite')]信徒们聚集在一起，虔诚吟唱着承载其宗教运动精神的圣歌。这些神圣的颂歌不仅唤起了信徒们内心的虔诚信仰，更向普罗大众传播着[ROOT.GetCountry.GetLongName]坚韧的文化传统与卓越的宗教理念。"
 hussite_flavor.11.a: "天籁之音！"
 hussite_flavor.13.title: "模范传教士"
 hussite_flavor.13.desc: "[target_location.GetName]一位魅力非凡的[ShowReligionAdjective('hussite')]传教士已开始支持与我们的教义相去甚远的观点。一些人认为[target_character.GetHerHim]极具远见，但还有些人担心[target_character.GetSheHe]会制造分裂。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]对他们在此事上的立场一向直言不讳，但我们也有理由担心，如果我们与这样一位影响力极高的人物站在对立面会激起当地人的不满。"
 hussite_flavor.13.a: "[target_character.GetHerHis|U]的口才对我们有用。"
 hussite_flavor.13.b: "让[target_character.GetHerHim]滚蛋。"
 hussite_flavor.13.c: "是时候清洗[target_location.GetNameWithNoTooltip]的异端了。"
 target_character_disappears: "[target_character.GetName]会消失无踪"
 hussite_flavor.14.title: "[ShowReligionAdjectiveWithNoTooltip('hussite')]圣经"
 hussite_flavor.14.desc: "目前，我们正致力于完成最新版的完整[ShowReligionAdjective('hussite')]圣经翻译工作，采用通俗易懂的语言撰写，确保经文内容能为所有人理解。这一举措获得了信徒们的广泛支持，包括[target_character_1.GetName]、[target_character_2.GetName]或[target_character_3.GetName]在内的多位知名宗教人物均主动参与翻译，他们各自具备不同的能力和方法。尽管该项目所需资金不菲，但他们仍坚定主张为这一开明事业提供资助。"
 hussite_flavor.14.a: "[target_character_1.GetShortNameWithNoTooltip]是这项任务的合适人选。"
 hussite_flavor.14.b: "将任务指派给[target_character_2.GetNameWithNoTooltip]。"
 hussite_flavor.14.c: "让[target_character_3.GetNameWithNoTooltip]总揽翻译工作。"
 hussite_flavor.14.d: "我们目前承担不起这么高的花费。"
 hussite_flavor.15.title: "[ShowReligionAdjectiveWithNoTooltip('hussite')]守护者"
 hussite_flavor.15.desc: "随着战事持续，[ShowReligionAdjective('hussite')]信仰的敌人日益逼近，捍卫信仰的号召已在[ROOT.GetCountry.GetFlavorRank]各地激起强烈反响。在布道与[GetCharacter('boh_jan_hus').GetName]精神的激励下，无数农民、工匠和市民已准备拿起武器，誓死守护信仰与家园。部分领袖提议将这些民众组织成民兵，派往前线支援军队；而另一派则认为，他们更适合加固城镇、设置路障，以对任何来犯之敌展开顽强抵抗。"
 hussite_flavor.15.a: "用武力实现和平！"
 hussite_flavor.15.b: "让他们构筑领土防线吧。"
 scales_with_tolerance_own_tt: "根据我们对[ShowReligionAdjectiveWithNoTooltip('hussite')][religion|e]的[tolerance|e]获得[manpower|e]"
