l_simp_chinese:
 muslim_school_events.1.title: "一位才华横溢的法官"
 muslim_school_events.1.desc: "学习神学和法律通常是一个漫长的过程，需要研习古典法学著作，并接受来自各个[ShowBuildingTypeName('madrasa')]的$rank_county_arabic_ruler_male$的指导。每习得一篇著作或法学评述，学生都会获得一张证书（依扎孜）作为凭据。[ShowBuildingTypeNameWithNoTooltip('madrasa')]和$rank_county_arabic_ruler_male$的声望，也会影响依扎孜的价值。\n\n[mufti_province.GetName]的[ShowBuildingTypeNameWithNoTooltip('madrasa')]近来给整个国家留下了极佳的印象，毫无疑问，那里出来的学生将成为大有前途的噶最或是穆夫提。"
 muslim_school_events.1.a: "我们需要一位新的卡迪。"
 muslim_school_events.1.b: "我们首都的一位穆夫提将带来法律上的指导。"
 muslim_school_events.2.title: "$common_string_shaikh_al_islam$"
 muslim_school_events.2.desc: "噶最是地方的法官，穆夫提是解释教法和教义的学者。然而，一个像我们这么大的[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]，需要有一个高于所有穆夫提的权威人物。传统上这是$common_string_shaikh_al_islam$的职责。\n\n$common_string_shaikh_al_islam$能够亲自发布伊斯兰教令，还能委任我们领地中许多地区的穆夫提，最终确保[ROOT.GetCountry.GetGovernment.GetRulerTitle]的敕令合乎教法。我们挑选的人自然会是来自于[ROOT.GetCountry.GetReligiousSchool.GetName]，但还有许多杰出的候选人可供选择。"
 muslim_school_events.2.a: "选出最重要、最忠诚的穆夫提担此大任"
 muslim_school_events.2.b: "最有学问、最坚定的候选人会得到$common_string_shaikh_al_islam$的头衔。"
 muslim_school_events.2.c: "一位著名的苏菲派学者将赋予这个职位应有的尊严。"
 muslim_school_events.3.title: "新的[ShowBuildingTypeNameWithNoTooltip('madrasa')]"
 muslim_school_events.3.desc: "[madrassah_province.GetProvince.GetName]的本地显贵捐了一大笔钱，在[madrassah_province.GetName]新建一所[ShowBuildingTypeName('madrasa')]。他们不仅邀请了[madrassah_province.GetProvince.GetNameWithNoTooltip]周边学者，还延揽了境内其他地区乃至国外的神学家。"
 muslim_school_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 muslim_school_events.4.title: "加齐"
 muslim_school_events.4.desc: "几个世纪以来，在传播正信的战争中，许多圣战士，即所谓的「加齐」涌现出来，他们猛击敌人，使虔诚者的力量更为壮大。我们对异教徒[SCOPE.sCountry('infidel').GetAdjective]的战争引起了这些战士的注意。他们加入我们的行列，以此证明他们是神圣的战士，也可能只是为了得到战利品。"
 muslim_school_events.4.a: "欢迎他们。"
 muslim_school_events.5.title: "[SCOPE.sLocation('holy_city').GetName]的监护人"
 muslim_school_events.5.desc: "每年都有越来越多的朝圣者来到圣城[SCOPE.sLocation('holy_city').GetName]朝觐圣地。虔诚的信徒来自伊斯兰世界的各个角落，将贸易、商品、资本、新闻和思想从远方带到我们的港口。"
 muslim_school_events.5.a: "真主宽仁。"
 muslim_school_events.6.title: "什叶派移民"
 muslim_school_events.6.desc: "虽然什叶派在伊斯兰世界普遍存在，但大多数什叶派教徒生活在由逊尼派甚至非穆斯林国家统治的土地上。为了生存，我们的兄弟们常常不得不采取一种叫塔基亚的原则，故意假装与什叶派的信仰保持距离。作为少数的什叶派[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]之一，我们应当招徕同宗信徒，他们不愿在秘密中度过自己的精神生活。他们中的许多人都是学习和生产的能手。"
 muslim_school_events.6.a: "欢迎来到我们的城市。"
 muslim_school_events.6.b: "派遣他们去开拓边境。"
 muslim_school_events.7.title: "苏菲派调和主义"
 muslim_school_events.7.desc: "苏菲派更倾向于神秘主义而非教条主义实践伊斯兰信仰，因此比起那些饱读经书的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]和信仰卫士，他们在异教徒中受到更大的欢迎。苏菲派实践信仰的方式更为独特，他们用舞蹈、歌唱以及其他将伊斯兰传统和当地传统相结合的方式，但这些苏菲派对宗教当局来说并非善类。\n一位苏菲派领袖在[SCOPE.sLocation('sufi_province').GetName]获得了相当程度的支持，有一大批[SCOPE.sLocation('sufi_province').GetDominantReligion.GetName]改信者加入了他的教团。他的追随者们整饬土地以建立新定居点，共同居住。这很可能在整片地区制造出相当强的伊斯兰教影响。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]中有很多人都力主把他驱走，他们害怕他会将真信误入歧途，在伊斯兰教和[SCOPE.sLocation('sufi_province').GetDominantReligion.GetName]当地信仰之间混淆界限。"
 muslim_school_events.7.a: "他在践行真主之道。"
 muslim_school_events.7.b: "他最好得去别的地方传教。"
 muslim_school_events.8.title: "外国神学家大兴学问"
 muslim_school_events.8.desc: "我们请来的神学家们已经大大扩展了我国宗教学问。他们在我国起到了重要意义，激励了新一代[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]。"
 muslim_school_events.8.a: "我需要他们来[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]。"
 muslim_school_events.8.b: "他们总会在我国找到适合的地方。"
 muslim_school_events.9.title: "[SCOPE.sCountry('scholar_country').GetReligiousSchool.GetNameWithNoTooltip]神学家"
 muslim_school_events.9.desc: "为我国伊斯兰学校送入[SCOPE.sCountry('scholar_country').GetAdjectiveWithNoTooltip]的学者不光提高了国家神学讨论水平，还强化了我们与[SCOPE.sCountry('scholar_country').GetName][SCOPE.sCountry('scholar_country').GetGovernment.GetGovernmentType.GetName]的关系。"
 muslim_school_events.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 academic_respect: "相互尊重"
 muslim_school_events.10.title: "宗教学者的分歧"
 muslim_school_events.10.desc: "神学家往往彼此存在分歧。一般来说这并不是什么问题，学术界中的分歧是可以存在的。然而有的时候，分歧会以更加个人的形式表现出来，有些人声称我们请来的学者和我国宗教机关争执不断，这对我们的国际声誉造成了损害。"
 muslim_school_events.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 muslim_school_events.11.title: "搬弄法庭"
 muslim_school_events.11.desc: "虽然[ROOT.GetCountry.GetReligiousSchool.GetName]是[ROOT.GetCountry.GetFlavorRank]官方认可的教法学派，但在我国各地还有其他法庭与噶最，而且在民事诉讼中应用四种教法学派中的任一种都属合理合法。这某种程度上意味着，可以在个别案子中“搬弄法庭”，由可能做出更有利判决的教法学派的噶最审理。\n\n一位野心勃勃的[selected_location.GetName]商人尤其精于此道，这不仅激怒了当地百姓和他的生意对手，也激怒了当地政府官员。我们别无选择，如要干涉，就要侵犯[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]阶层的特权。"
 muslim_school_events.11.a: "总之我们要确保严惩此人。"
 muslim_school_events.11.b: "实用主义一定是先于神学的。"
 muslim_school_events.12.title: "塔基亚"
 muslim_school_events.12.desc: "几个世纪以来，许多阿里的追随者认为将自己伪装起来，假装信从其他宗教信仰对于保持他们原本的信仰极为重要。[SCOPE.sLocation('shia_here').GetName]地方当局越发怀疑当地的什叶派越来越多，他们集中于苏菲派会堂附近。当局希望得到我们的支持，除掉这些人。"
 muslim_school_events.12.a: "我们不能容忍异端！"
 muslim_school_events.12.b: "我们必须尊重苏菲派会堂。"
 10_percent_of_all_pops_become_shia_tt: "我们在该[location|e]#Y 10%#!的[pops|e]会皈依[ShowReligionName('shia')]"
 muslim_school_events.13.title: "[target_location.GetNameWithNoTooltip]的抗议"
 muslim_school_events.13.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]是精神坚韧的信众，但也是秉持保守思想的顽固派，因此他们的成员有时会加入社会抗议中。近日[target_location.GetName]的驻军和市民之间发生了纠纷，这件事吸引了[target_location.GetProvince.GetName]一位著名穆夫提的注意力。\n\n我们的当地指挥官担心如果不听从抗议者局势会升级，但这样做花费颇多。"
 muslim_school_events.13.a: "让我们补偿[target_location.GetNameWithNoTooltip]的人民。"
 muslim_school_events.13.b: "是穆夫提也好，不是穆夫提也罢，我们无能为力。"
 muslim_school_events.14.title: "[SCOPE.sLocation('urbanization_province').GetNameWithNoTooltip]的穷人"
 muslim_school_events.14.desc: "原来的城镇设施和城墙曾经在城市发展中助力甚多。而今天在[SCOPE.sLocation('urbanization_province').GetName]这样的状况正随着时间流逝而改变。那些较为肮脏的作坊，如制革坊，已经和公墓一起搬到了城墙外。然而最显而易见的是，街上的穷人正在增多。现有的慈善机构已经不足以支持城市的快速发展，有人建议我们拿出更多国家财产作为「瓦合甫」，即宗教捐献，来维持公共粥厂和洗浴室。"
 muslim_school_events.14.a: "我们当然会支持这项事业。"
 muslim_school_events.14.b: "当地权贵总能够自掏腰包做些慈善吧？"
 muslim_school_events.15.title: "[holy_city.GetNameWithNoTooltip]城"
 muslim_school_events.15.desc: "我们作为[holy_city.GetName]圣清真寺的监护人，不光要承担管理圣庙的责任；一个国家承担此荣誉，当然也要保卫圣城人民和前来的朝圣者。为此，许多统治者不仅在城市里，还在遥远的大片农田上都倾注大量资源，以期保障这一地区的供给。\n\n有人说[target_ruler.GetName]没有为这些城市充分尽责，致使朝圣者们安全有虞，[holy_city.GetNameWithNoTooltip]城内物资短缺。"
 muslim_school_events.15.a: "把更多土地用于供养他们。"
 muslim_school_events.15.b: "很遗憾现在我们分身乏术。"
 muslim_school_events.16.title: "[madrasa_province.GetNameWithNoTooltip]伊斯兰学院的扩展"
 muslim_school_events.16.desc: "[madrasa_province.GetName]的伊斯兰学院声望日隆，不仅因为它是[ROOT.GetCountry.GetReligiousSchool.GetName]学术中心，而且因为它还有来自其他学派的谢赫。世界各地的[inv_school.GetName]学者特别以进入[madrasa_province.GetNameWithNoTooltip]伊斯兰学院为荣，因此不仅学院当地，就连临近的市场区，以及整个喧闹的城市，都发展得十分迅速。\n\n城市发展当然伴随着问题，发展中的伊斯兰学院也需要进一步提供资助。如果[target_ruler.GetName]也能为供养更大的学院而慷慨捐赠，城市及周遭地区都能受益匪浅。"
 muslim_school_events.16.a: "我们必须大力支持这项事业。"
 muslim_school_events.16.b: "让当地人自己供养算了。"
 muslim_school_events.17.title: "苏菲行者陵墓"
 muslim_school_events.17.desc: "一位苏菲派$rank_county_arabic_ruler_male$在[dargah_province.GetName]去世了，他的追随者们建造了一座圣陵以资纪念。全国各地的朝圣者已经开始蜂拥而至，瞻仰圣陵，甚至有人称他为圣人。当地权贵为此地运营提供了一笔可观的捐赠，而他过去的学生也在附近开设了道堂。\n纪念伟大人物固然无可厚非，但还是有一些传统的虔信者和[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]认为这种纪念是亵渎真主。\n如果[ROOT.GetCountry.GetGovernment.GetRuler.GetName]前去参拜[dargah_province.GetNameWithNoTooltip]的圣陵，不仅会提高圣陵的声望，也会提高人民对[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]的拥护程度。"
 muslim_school_events.17.a: "让我们前往圣地寻求指引。"
 muslim_school_events.17.b: "我们不能助长地方上的迷信。"
 muslim_school_events.18.title: "[alevi_province.GetNameWithNoTooltip]的阿列维派"
 muslim_school_events.18.desc: "安纳托利亚的土耳其部族中有着为数众多的什叶阿列维派，他们并非我们直接的同信同袍。阿列维派和贾法里派一样，属于十二伊玛目派，相信十二伊玛目的复临。他们的信仰也有很重的神秘主义和苏菲派倾向。在逊尼派统治之下，他们不得不低调处世，与世隔绝，不能和逊尼派通婚，饱受当局怀疑。\n[alevi_province.GetName]的民众之中有许多阿列维派，他们很欢迎我们作为新的宗主。他们的神秘主义传统和我们有诸多不同，但是如果我们包容这些人，我们在这一地区就可以更快地传播什叶派信仰。"
 muslim_school_events.18.a: "让我们援助我们在当地的同信兄弟。"
 muslim_school_events.18.b: "如果我们善待这些人，当地权贵就会继续天高皇帝远。"
 muslim_school_events.19.title: "世俗[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 muslim_school_events.19.desc: "并非所有[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]成员都是大神学家和知识分子。腐败可能在国家任何地方滋长，有些人无法分辨什么有利于正信，而什么只是为自己牟利。[target_ruler.GetName]注意到，帝国内有一些虔诚捐赠其实是通过欺诈或非法继承给继承人获得的。我们[ROOT.GetCountry.GetGovernment.GetCourtTitle]中的成员建议在[ROOT.GetCountry.GetFlavorRank]内监察所有这样的捐赠，特别是在我们没有直接管辖的地区。\n\n但这显然是对[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]阶层的严重侮辱，特别是有些人会把这视作侵犯他们的权利，是对他们全体发动的攻击。"
 muslim_school_events.19.a: "和这些人的贡献相比，一点小罪过无足挂齿。"
 muslim_school_events.19.b: "只有叛徒才会害怕检查。"
 muslim_school_events.21.title: "新苏菲派和传统主义者的反动"
 muslim_school_events.21.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中有许多人对[ROOT.GetCountry.GetGovernment.GetRulerTitle]深感不满。虔诚的穆斯林中不少人认为，我们吸收异教徒进入高层，并且接受他们的习惯和传统是极为鄙下的。国家插手[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]管辖下的法律解释权及其他许多传统事务，使得国内的法理学家纷纷倒戈相向。\n纳克什班迪苏菲教团蛊惑人心的$rank_county_arabic_ruler_male$们已经开始抗议国家的某些行为是错误的，甚至在我国现行伊斯兰教法下是有罪的。"
 muslim_school_events.21.a: "很不幸他们走上了歧途。"
 muslim_school_events.21.a.tt: "现在起宗教势力会对[ROOT.GetCountry.GetGovernment.GetRulerTitle]的不虔行为做出更大反应。"
 muslim_school_events.22.title: "[ShowReligiousSchoolNameWithNoTooltip('wahhabi_school')]"
 muslim_school_events.22.desc: "[ROOT.GetCountry.GetLongName]中[ShowReligiousSchoolName('hanbali_school')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]所发起的一项运动不断发展壮大，他们主张回归更纯洁的信仰。他们强烈反对任何对先知习俗的革新以及任何不属于伊斯兰教法原文的东西，强烈反对一切形式的苏菲主义、圣人崇拜或非伊斯兰教传统。他们承诺给所有支持他们的人建立一个更加纯洁的宗教社会。"
 muslim_school_events.22.a: "有趣。"
 muslim_school_events.22.a.tt: "已启用[ShowReligiousSchoolName('wahhabi_school')][religious_school|e]"
 muslim_school_events.22.b: "他们是对的。"
 muslim_school_events.23.title: "苏菲行者祠庙"
 muslim_school_events.23.desc: "长期以来，保护甚至供奉著名苏菲行者圣陵的做法一直是[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]争论的焦点。随着更传统的一代人掌权，他们现在对我们的统治者施加压力，试图压制这种习俗。"
 muslim_school_events.23.a: "我们必须按照他们所说的去做。"
 muslim_school_events.23.b: "不，这些行者是伟人！"
