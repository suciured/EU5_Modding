l_simp_chinese:
 muslim_flavor.1.title: "$ramadan$"
 muslim_flavor.1.desc: "临近伊斯兰历第九个月，全世界的[ShowReligionGroupAdjective('muslim')]信众为了一整个月的禁食做着准备。封斋节除了是[ShowReligionGroupNameWithNoTooltip('muslim')]的五功之一，更是一项主命（义务的），除在旅者、孕妇与病患外之成年[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]信众皆须恪守。期间，自晓至夕，穆斯林不可饮食、吸烟或欢好。这是一段反躬自省、精进不休并坚定信仰的时间，敬畏[ROOT.GetCountry.GetReligion.GetGodName]之[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]皆不应忽略$ramadan$。"
 muslim_flavor.1.a: "谨守斋戒。"
 muslim_flavor.1.b: "无视它。"
 muslim_flavor.2.title: "开斋节"
 muslim_flavor.2.desc: "开斋节，象征$ramadan$结束，也是世界[ShowReligionGroupAdjective('muslim')]努力表现追求团结的共同愿望的一天。有人认为庆祝该节是一项主命（义务），也有人认为过节是穆斯台哈卜（值得赞许）或曼杜卜（令人满意）。[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]皆应忘却与他人的差异，原谅过去一年里发生过的不愉快。"
 invited_eid_al_fitr: "受邀至开斋节"
 muslim_flavor.2.a: "欢庆三天并广邀四方！"
 muslim_flavor.2.a.tt: "所有相邻[ShowReligionGroupAdjective('muslim')][country|e]对[ROOT.GetCountry.GetName]的[opinion|e]会提高[ShowBiasValue('invited_eid_al_fitr')|+=0]"
 muslim_flavor.2.b: "欢庆两天。"
 muslim_flavor.2.c: "欢庆一天。"
 muslim_flavor.3.title: "受邀至开斋节"
 muslim_flavor.3.desc: "[origin.GetName]的君主[target_ruler.GetName]邀请我们[ROOT.GetCountry.GetFlavorRank]的一个使者前往该国，庆祝象征$ramadan$结束的开斋节。庆典将持续三日，要做的只有忘却与他人的差异，原谅过去一年里发生过的不愉快。"
 muslim_flavor.3.a: "$ramadan$的圆满落幕。"
 muslim_flavor.4.title: "朝觐"
 muslim_flavor.4.desc: "家境允许并身体健全之[ShowReligionGroupAdjective('muslim')]皆须在有生之年朝觐一次，此乃宗教义务和[ShowReligionGroupNameWithNoTooltip('muslim')]五功之一。朝觐指到[ShowLocationName('mecca')]朝圣，其中受戒期间所有男性必须穿着戒衣，以示[ROOT.GetCountry.GetReligion.GetGodName]之前朝圣者人人平等，并无王公与贫民之分。而且，开戒前亦不准断发、修甲、用香、秽语、争吵、欢好、拔草、损木、杀生、盖头、蒙面、掩手、穿靴、婚配或持械。身为[ROOT.GetCountry.GetLongName]，一个身体健全的[ShowReligionGroupAdjective('muslim')][target_ruler.GetWomanMan]，[target_ruler.GetName]应当出发朝圣，树立榜样。"
 muslim_flavor.4.a: "[ShowLocationNameWithNoTooltip('mecca')]在等待着！"
 muslim_flavor.4.b: "现在时机未到！"
 muslim_flavor.5.title: "朝觐仪式"
 muslim_flavor.5.desc: "朝觐礼中，朝圣者先环游天房，即以左旋绕行天房七圈，每圈念诵一次祷告；在赛法与麦尔卧两丘之间奔走七趟以完礼，期间高念赞词。翌日，朝圣者即前往阿拉法特山行晌礼和晡礼，并站山高诵祷文及$common_string_quran$文；并于入夜后前往穆兹代里法山，并席地而寝。过后一晨，朝圣者向最大的阿盖白石柱投石，以示蔑视晒衣陀乃。当七石皆已投完，他们即宰牲献祭，以记念$name_abraham.arabic_language$与$name_ishmael.arabic_language$的事迹。至此，朝圣之礼接近完毕，但仍有些主命未行。"
 muslim_flavor.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 muslim_flavor.6.title: "朝觐结束"
 muslim_flavor.6.desc: "朝觐完结前倒数第二件事，就是再到[ShowLocationName('mecca')]禁寺涌游，即再环游天房，以示敬爱并急欲回应[ROOT.GetCountry.GetReligion.GetGodName]。最后，离开[ShowLocationNameWithNoTooltip('mecca')]前，朝圣者会再环游天房，此为辞朝。之后，一些朝圣者会顺道前往[ShowLocationName('medina')]城参观圣寺，以谒先知穆罕默德（愿主福安之）之陵。"
 muslim_flavor.6.a: "朝觐结束了。"
 completed_hajj: "完成朝觐"
 every_known_muslim_completed_hajj_tt: "所有已知[ShowReligionGroupAdjective('muslim')][country|e]会获得[ShowBiasValue('completed_hajj')|+=0][opinion|e]"
 muslim_flavor.7.title: "修缮禁寺"
 muslim_flavor.7.desc: "世界上最宏伟的清真寺——麦加禁寺，围绕着[ShowReligionGroupName('muslim')]至圣之地之一——天房：所有能力许可之[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]信徒，在有生之年须往朝觐之地；也是人类首座建以敬奉[ROOT.GetCountry.GetReligion.GetGodName]之楼。其木制梁柱现已换为大理石柱，而其上亦多建宣礼塔一座。一位名为[mimar_sinan.GetName]的不知名建筑师，设法找到我们，提议由[mimar_sinan.GetHerHis]将禁寺之平顶改建为对内饰有书法的穹顶。"
 muslim_flavor.7.a: "派[mimar_sinan.GetNameWithNoTooltip]主持修缮禁寺。"
 muslim_flavor.7.b: "采用[mimar_sinan.GetNameWithNoTooltip]的意见，修缮禁寺。"
 muslim_flavor.7.c: "无动于衷。"
 muslim_flavor.8.title: "[ShowReligiousSchoolNameWithNoTooltip('suhrawardi_school')]"
 muslim_flavor.8.desc: "由阿布·纳吉布·苏哈拉瓦迪建立的苏菲教团，是一个[ShowReligiousSchoolName('shafii_school')]的伊斯兰法指导下的严格[ShowReligionAdjective('sunni')]教团。尽管它自11世纪起已经存在，近年来却有复兴之相，并在保守的“新虔诚”的形成中起到了关键作用。富图瓦——一个强调在生活中实践诚实、和睦、温文、慷慨、避怨与好客的公会——也在[ShowReligiousSchoolName('suhrawardi_school')]的提倡下重现世间。"
 muslim_flavor.8.a: "其意可嘉，当要支持。"
 muslim_flavor.8.b: "其行无误，但与我无尤。"
 muslim_flavor.9.title: "禁绝酒饮、[ShowGoodsNameWithNoTooltip('coffee')]及[ShowGoodsNameWithNoTooltip('tobacco')]？"
 muslim_flavor.9.desc: "传说远方国度有一位睿智又敬主的$rank_kingdom_muslim_ruler_male$，试图以新政荡平帝国先前的积腐，如限制铺张浪费。然而，其最为虔诚的命令，在于查禁都城的酒类，[ShowGoodsName('tobacco')]与[ShowGoodsName('coffee')]。为了确行禁令，他甚至夜间微服巡游都城的街巷与客栈，并对所有犯禁者判以极刑。这位禁酒令的铁腕推行者，自己却难戒贪杯——如此矛盾行径，不禁让人质疑类似禁令的明智性。"
 muslim_flavor.9.a: "仿效传奇$rank_kingdom_muslim_ruler_male$的虔诚之行"
 muslim_flavor.9.b: "对上述商品增税。"
 muslim_flavor.9.c: "己所不欲，勿施于人"
 muslim_flavor.10.title: "皇帝的道德"
 muslim_flavor.10.desc: "在[ROOT.GetCountry.GetFlavorRank]流传着一位传奇皇帝的故事，这位皇帝以推行道德规范著称，曾在遥远帝国禁止饮酒、赌博、阉割、奴役、宦官制度、音乐、舞伎表演及麻醉品的使用与习俗。尽管他某些命令——如严惩穿异教衣着的[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]——可能是矫枉过正，但他的一些措施的确可使[ROOT.GetCountry.GetFlavorRank]人民更为虔诚。"
 muslim_flavor.10.a: "仿效他的理念。"
 muslim_flavor.10.b: "仅向酒类增税。"
 muslim_flavor.10.c: "丧心病狂之人！"
 muslim_flavor.11.title: "[target_character.GetNameWithNoTooltip]——天球仪"
 muslim_flavor.11.desc: "今天，一个饰以[ShowLanguageName('arabic_language')]与[ShowLanguageName('persian_language')]铭刻的巨型无缝天球仪被呈上了[ROOT.GetCountry.GetGovernment.GetCourtTitle]。一位身兼冶金、天文及几何权威的工匠，[target_character.GetName]，利用一种秘密蜡铸法制作了这个天球仪。[target_character.GetSheHe|U]言之凿凿，认为[target_character.GetSheHe]自己必能再现这冶金创举，并为我们制作出更多天球仪。"
 muslim_flavor.11.a: "收下天球仪并命[target_character.GetHerHim]制作更多"
 muslim_flavor.11.b: "给[target_character.GetHerHim]一个[ROOT.GetCountry.GetGovernment.GetCourtTitle]的职位！"
 muslim_flavor.12.title: "[mian_mir_char.GetNameWithNoTooltip]"
 muslim_flavor.12.desc: "一项宗教事务上进退两难的窘境乍然惊现，使[ROOT.GetCountry.GetGovernment.GetCourtTitle]顾问们百思不得其解。他们的“意见”里唯一有用的就是：“[mian_mir_char.GetName]，拉合尔的苏菲派圣人，或能相助。”[mian_mir_char.GetNameWithNoTooltip]为躲避世俗各种为受祝福而对长老追不舍的自私男女、鄙吝官吏与壮志王公，而只对真正信奉[ROOT.GetCountry.GetReligion.GetGodName]者友善，因此而闻名遐迩，并不易接近。[mian_mir_char.GetHerHis|U]让穆里德——即[mian_mir_char.GetHerHis]的门徒们守卫在[mian_mir_char.GetHerHis]的宅邸前，以杜绝不受[mian_mir_char.GetSheHe]待见的人。尽管如此，我们[ROOT.GetCountry.GetFlavorRank]的虔诚君主[target_ruler.GetName]，绝对是[mian_mir_char.GetNameWithNoTooltip]能接受并给予建议之人。"
 muslim_flavor.12.a: "征询[mian_mir_char.GetHerHim]的意见。"
 muslim_flavor.12.b: "寻找另一方法。"
 muslim_flavor.13.title: "圣泉门大火"
 muslim_flavor.13.desc: "[ShowLocationName('constantinople')]的一场大火使[ShowReligionAdjective('judaism')]社区付诸一炬，而国家决定强制征购该区。然而，[ShowReligionAdjectiveWithNoTooltip('judaism')]商人对此极力抗议，并尝试以其“应急储备金”中之大量现金贿赂官员以扭转政策。官员们已向[target_ruler.GetName]上报[ShowReligionAdjectiveWithNoTooltip('judaism')]商人为避免征购的开价，正静候回音。"
 muslim_flavor.13.a: "接受贿赂。"
 muslim_flavor.13.b: "拒绝贿赂并严惩行贿者。"
 muslim_flavor.14.title: "[ShowReligiousSchoolNameWithNoTooltip('chishti_school')]"
 muslim_flavor.14.desc: "因强调爱、宽容与开放而知名的[ShowReligiousSchoolName('chishti_school')]已经传播至[ROOT.GetCountry.GetName]的省份，而其对异教徒来者不拒的态度可能是使更多人皈依[ShowReligionGroupName('muslim')]的良法。该团坚守[ShowReligiousSchoolNameWithNoTooltip('chishti_school')]导师不可进入[ROOT.GetCountry.GetGovernment.GetCourtTitle]或干政之规，因为世俗之事将败坏灵魂。一些[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]信徒认为音乐是[ROOT.GetCountry.GetReligion.GetSinName]，是禁忌之物，而[ShowReligiousSchoolNameWithNoTooltip('chishti_school')]的成员相信，唱歌或听乐，是唤醒神圣临在之法。"
 muslim_flavor.14.a: "接纳[ShowReligiousSchoolNameWithNoTooltip('chishti_school')]。"
 muslim_flavor.14.b: "将他们驱逐出境！"
 muslim_flavor.15.title: "[ShowReligiousSchoolNameWithNoTooltip('qadiri_school')]"
 muslim_flavor.15.desc: "[ShowReligiousSchoolName('qadiri_school')]是一个举足轻重的[ShowReligionAdjective('sunni')]组织，其托钵僧皆于帽内放置一朵绿玫瑰及一块中央画有六角星之白布。[ShowReligiousSchoolNameWithNoTooltip('qadiri_school')]之教诲强调与自我抗争——其中大抗争有两步：先是教法禁止之恶行；再是人生而有之根性，如贪、傲与惧。“真正寻[ROOT.GetCountry.GetReligion.GetGodName]者，应当根除欲望，仅盼[ROOT.GetCountry.GetReligion.GetGodName]庇佑”是[ShowReligiousSchoolNameWithNoTooltip('qadiri_school')]教诲之中的名句。"
 muslim_flavor.15.a: "其教诲言之有理，我们将支持他们"
 muslim_flavor.15.b: "这些话百无一用。"
 muslim_flavor.16.title: "$sharia$"
 muslim_flavor.16.desc: "[ShowReligionGroupName('muslim')]的道德戒律与教法涵盖各种议题，由国事如罪行、政治、经济至私事像房事、卫生、祷告与斋戒都受规限。人们认为教法是[ROOT.GetCountry.GetReligion.GetGodName]的金科玉律，而这些律法主要来自两处：一是$common_string_quran$提出的训诫，二是先知穆罕默德所做出的榜样（$sunnah$）。教法官（噶最）与领拜人（伊玛目）都对[ROOT.GetCountry.GetName]内$sharia$废弛的状况抱怨不已，并坚持要[ROOT.GetCountry.GetGovernment.GetCourtTitle]务必每时每刻都严行教法。"
 muslim_flavor.16.a: "更严格地施行$sharia$。"
 muslim_flavor.16.b: "更宽松地施行$sharia$。"
 muslim_flavor.17.title: "$a_ghilman$"
 muslim_flavor.17.desc: "以前[ROOT.GetCountry.GetName]的奴隶士兵是由他们各自的奴隶主花钱训练和教育的来任意差遣的。他们之中大多是士兵，亦有些监军；然而，他们都已成为[ShowReligionGroupName('muslim')]。其中一些人没有主人，在[ROOT.GetCountry.GetNameWithNoTooltip]游荡，寻找让生命重获意义的方法。这些$a_ghilman$们甚至派代表觐见[target_ruler.GetName]，询问是否能为我们的[ROOT.GetCountry.GetFlavorRank]效劳。"
 muslim_flavor.17.a: "给他们行政工作。"
 muslim_flavor.17.b: "雇他们为国征战。"
 muslim_flavor.17.c: "请他们辅助外交使团。"
 muslim_flavor.18.title: "[reza_abbasi.GetNameWithNoTooltip]"
 muslim_flavor.18.desc: "[target_location.GetName]的市民们近来都在谈论一位技艺尤为精湛的[reza_abbasi.GetArtistType.GetName]——[reza_abbasi.GetHerHis|U]来自一个传承数代的微型画艺术世家。[reza_abbasi.GetHerHis]的作品奇妙地同时赢得了年轻观众与年长鉴赏家的青睐，其画作往往仅以素雅底色烘托一两位人物，却能将角色的神韵与个性展现得淋漓尽致。"
 muslim_flavor.18.a: "支持[reza_abbasi.GetHerHim]和[reza_abbasi.GetHerHis]的艺术。"
 muslim_flavor.18.b: "确保[reza_abbasi.GetHerHis]的天赋家喻户晓！"
 muslim_flavor.19.title: "[baha_al_din.GetNameWithNoTooltip]"
 muslim_flavor.19.desc: "一种勾人眼球，称太阳为宇宙中心而地球绕其作圆周运动的学说，正因[baha_al_din.GetName]——一位学者、哲学家、建筑家、数学家、天文学家、诗人——的教授而传播开去。[baha_al_din.GetSheHe]的著作《天体解析论》宣传了支持地动说的观点。"
 muslim_flavor.19.a: "[baha_al_din.GetSheHe|U]会得到我们的支持"
 muslim_flavor.19.b: "无视[baha_al_din.GetHerHim]。"
 muslim_flavor.21.title: "[ShowBuildingTypeNameWithNoTooltip('madrasa')]"
 muslim_flavor.21.desc: "[ShowBuildingTypeName('madrasa')]—[ShowBuildingTypeNameWithNoTooltip('madrasa')]—阿拉伯语称玛德拉萨，意为“学研之所”——对学生讲授塔夫希尔（$common_string_quran$经注）、$sharia$（伊斯兰教法）、哈底斯（圣训录）和曼提克（逻辑学）。其中有些也教授数学、天文、占星、地理、炼金、哲学、魔法与神秘学。为了将我们[ROOT.GetCountry.GetFlavorRank]的未来安心托付给这些孩童手中，最佳的方法便是悉心教育，保证他们关于这个世界的知识不会辜负他们。"
 muslim_flavor.21.a: "支持我们的[ShowBuildingTypeNameWithNoTooltip('madrasa')]！"
 muslim_flavor.21.b: "什么都不做。"
 muslim_flavor.22.title: "[charitable_spouse.GetNameWithNoTooltip]"
 muslim_flavor.22.desc: "[charitable_spouse.GetName]请求在我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]觐见，获准向[ROOT.GetCountry.GetGovernment.GetCourtTitle]陈情后，[charitable_spouse.GetSheHe]提出要在通往[ShowLocationName('mecca')]和[ShowLocationName('medina')]的道路沿线修建水井、蓄水池及人工池塘，以便为[ShowReligionGroupAdjective('muslim')]朝圣者提供饮水。"
 muslim_flavor.22.a: "给予[charitable_spouse.GetHerHim]象征性的援助。"
 muslim_flavor.22.b: "协助[charitable_spouse.GetHerHim]神圣的行动！"
 muslim_flavor.22.c: "[charitable_spouse.GetSheHe|U]得放弃这耗费巨大的想法！"
 muslim_flavor.23.title: "[serafeddin_sabuncuoglu_char.GetNameWithNoTooltip]"
 muslim_flavor.23.desc: "尽管年纪老迈，医官兼药师[serafeddin_sabuncuoglu_char.GetName]仍坚持在[ShowLocationName('amasya')]医院悬壶济世——这座始建于1308年的医馆，比[serafeddin_sabuncuoglu_char.GetSheHe]的诞生还要早八十年。[serafeddin_sabuncuoglu_char.GetName]正在将[serafeddin_sabuncuoglu_char.GetSheHe]的毕生医术整理成册，即将完成史上首部外科手术图谱。[serafeddin_sabuncuoglu_char.GetSheHe]的这部鸿篇巨制注定将成为医学界的经典权威。"
 muslim_flavor.23.a: "若我们相助，[serafeddin_sabuncuoglu_char.GetSheHe]应可行医更久。"
 muslim_flavor.23.b: "又如何？"
 muslim_flavor.24.title: "[birjandi.GetNameWithNoTooltip]"
 muslim_flavor.24.desc: "[birjandi.GetName]是一位出类拔萃的天文、数学与物理学者。他曾如此回应库特布丁·设拉子的理论：\n\n#italic “据经验所得，大小岩石都会沿与地平面垂直的线下落至地面，而这条垂线处于与地球表面的切点和地平面之间。该切点随地球转动而移动，所以两块石头落地的路径相同。”#!\n\n[birjandi.GetSheHe|U]写有不少书藉，其学识与才能定能为我们[ROOT.GetCountry.GetFlavorRank]作出重大贡献。"
 muslim_flavor.24.a: "我们将赞助其研究。"
 muslim_flavor.24.b: "谁？与我等何干？"
 muslim_flavor.25.title: "有经人——[ROOT.GetCountry.GetNameWithNoTooltip]的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')]"
 muslim_flavor.25.desc: "有经人——[ShowReligionGroupAdjective('christian')]、[ShowReligionAdjective('judaism')]与拜星教徒——都如[ShowReligionGroupAdjective('muslim')]一般相信$name_abraham.arabic_language$的神是唯一真神，都是基于神的法令来践行信仰。[ROOT.GetCountry.GetName]的民众几乎都是[ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')]，尽管基于这样的状况，他们在一个[ShowReligionGroupAdjectiveWithNoTooltip('muslim')][ROOT.GetCountry.GetFlavorRank]获得了平等待遇，但他们中的很多人仍然认为如此富足的[capital_region.GetName]应该给他们更多权益。他们建议我国为[ROOT.GetCountry.GetNameWithNoTooltip]的[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')]提供更有利的条件，因为促进全体子民的繁荣本就符合我们的根本利益。"
 muslim_flavor.25.a: "在此地给他们特权。"
 muslim_flavor.25.b: "感化他们、除去他们——消灭他们！"
 muslim_flavor.26.title: "马赫迪"
 muslim_flavor.26.desc: "某人声称为马赫迪，圣训预言中将于大审判前七年统治世界的救世者。[mahdi.GetSheHe|U]承诺铲除暴虐，伸张正义。然而，不信者宣称[mahdi.GetHerHis]并非马赫迪的言论却触怒了其追随者，使全[ROOT.GetCountry.GetFlavorRank]上下鸡犬不宁。"
 muslim_flavor.26.a: "[target_ruler.GetNameWithNoTooltip]将接受[mahdi.GetHerHim]为[ShowReligionGroupNameWithNoTooltip('muslim')]中的救世者。"
 muslim_flavor.26.b: "拒绝[mahdi.GetHerHim]并揭发这骗子的胡话。"
 muslim_flavor.27.title: "[ShowReligionNameWithNoTooltip('shia')]对[ShowReligionAdjectiveWithNoTooltip('sunni')]"
 muslim_flavor_27.common: "[ROOT.GetCountry.GetName]的[ShowReligionNameWithNoTooltip('sunni')]与[ShowReligionNameWithNoTooltip('shia')]教徒积怨已久，剑拔弩张，只因外交斡旋才至今未致惹事。"
 muslim_flavor.27.desc: "真正的[ShowReligionName('shia')]穆斯林都知道，唯有第四任哈里发阿里的子嗣，才是穆罕默德（愿主福安之）的合法继承者。[ShowReligionAdjective('sunni')]信徒却相信首四任哈里发——穆罕默德的后继者——都是正当地继承了领导广大[ShowReligionGroupName('muslim')]的宗教地位，而四哈里发众子嗣都是正统宗教领袖。而我们也知道，自第十二代伊玛目于941年隐遁，我们从未获得正统宗教领袖领导。\n\n$muslim_flavor_27.common$"
 muslim_flavor.27.a: "视若无睹。"
 muslim_flavor.27.b: "寻找化解冲突之法。"
 muslim_flavor.28.title: "$muslim_flavor.27.title$"
 muslim_flavor.28.desc: "虔诚的[ShowReligionAdjective('sunni')]穆斯林都知道首四任哈里发——穆罕默德的后继者——都是正当地继承了领导广大[ShowReligionGroupName('muslim')]的宗教地位，而四哈里发众子嗣都是正统宗教领袖。然而[ShowReligionAdjective('shia')]却相信只有第四任哈里发阿里才是穆罕默德（愿主福安之）的合法继承者，而自第十二代伊玛目于941年隐遁后不再存在正统宗教领袖。\n\n$muslim_flavor_27.common$"
 muslim_flavor.28.a: "视若无睹。"
 muslim_flavor.28.b: "寻找化解冲突之法。"
