l_simp_chinese:
 lots_of_calvinists: "我们[country|e]许多[pops|e]选择信奉[ShowReligionName('calvinist')]。"
 calvinist.1.title: "改革的需要"
 calvinist.1.desc: "[john_calvin.GetName]，当这位年轻而充满激情的学者准备发表一篇将在欧洲宗教史上留下不可磨灭印记的演讲时，巴黎皇家学院神圣的大厅里回荡着期待的声音。但他没有料到，他的演讲将引发一场轩然大波，最终导致他自己被放逐出这座他曾经作为故乡的城市。\n\n当加尔文铿锵有力的演说在演讲厅里回荡时，他狂热的信仰与天主教会根深蒂固的教义发生了冲突。他雄辩的论点浸透着宗教改革的愿景，打动了热切的听众，也激起了当权者的不安。\n\n加尔文演讲的消息不胫而走，传到了教会高层有影响力的人物耳中。皇家学院德高望重的学者们发现自己不得不划清界限，谴责他是危险的异端和对既定秩序的威胁。"
 calvinist.1.a: "这在[ROOT.GetCountry.GetLongNameWithNoTooltip]没有立足之地"
 calvinist.2.title: "[john_calvin.GetNameWithNoTooltip]在巴塞尔"
 calvinist.2.desc: "在[ShowLocationName('basel')]安静的走廊里，[john_calvin.GetName]勤奋的笔下出现了一部划时代的著作。它的文字经过精心雕琢，充满神学洞察力，注定要重塑宗教格局，点燃整个欧洲的改革之火。#italic 《基督教要义》#!的出版标志着加尔文宗的创立和新教运动进入更广泛的时期的关键时刻。\n\n在这本厚重的巨著中，全面阐述了加尔文的宗教信仰和他对基督教改革的愿景。#italic 《基督教要义》#!体现了加尔文宗教义的精髓，为理解信仰的真正本质、救赎以及上帝与人类之间的关系提供了一个系统的框架。\n\n出版的消息不胫而走，吸引了整个欧洲的学者和宗教领袖。根深蒂固于传统教义的天主教会对这部著作充满忧虑，认为这是对其权威的巨大挑战。\n\n加尔文的这部巨著既有狂热的支持者，也有坚定的反对者。对一些人来说，它是希望的灯塔，照亮了通往更纯粹的基督教信仰之路。对另一些人来说，它代表着对既定正统的危险背离，是对教会根基的煽动性攻击。"
 calvinist.2.a: "他有什么理由写这些话？"
 calvinist.3.title: "加尔文的日内瓦长老会"
 calvinist.3.desc: "在风景如画的[ShowLocationName('geneve')]城，随着[john_calvin.GetName]接过属灵领袖的衣钵，一个宗教狂热的新时代开始了。他的到来标志着一个变革时期的开始，这个时期将决定这座城市和新教改革的命运。\n\n加尔文以其卓越的才智和坚定不移的改革精神闻名于世，他带来了宗教复兴的愿景。在先定论和上帝主权论的指引下，他试图建立一个由虔诚的信徒组成的团体，以圣经原则和严谨的生活方式来管理这个团体。\n\n随着加尔文就任日内瓦牧师，这座城市成为了宗教改革的熔炉，吸引着志同道合的人和那些为躲避宗教迫害而寻求避难的人。宗教改革在此扎根，这座城市成为新教思想和实践的堡垒。\n\n在加尔文的领导下，以牧师和长老组成的长老会为中心的教会管理制度得以建立。该委员会确保加尔文严格的道德规范得到遵守，从而对日常生活的各个方面，从个人行为到公共政策，产生了变革性的影响。\n\n日内瓦成为神学教育的中心，吸引着有抱负的牧师，他们蜂拥而至，学习加尔文的教诲。他影响深远的著作，如《基督教要义》，成为信徒的指南和新教神学的蓝图。\n\n加尔文传教的影响波及日内瓦以外的地区，激发了整个欧洲的改革运动。他的著作和教义广为流传，在那些寻求更纯粹信仰表达的人中获得了广泛的支持。"
 calvinist.3.a: "有许多关于《申命纪》的讲道！"
 calvinist.4.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]的加尔文宗思想"
 calvinist.4.desc: "随着加尔文思想的洪流席卷[ROOT.GetCountry.GetLongName]的城镇和乡村，宗教改革之风吹拂过这里的沃土。加尔文宗的种子从最卑微的起点开始扎根，预示着国家的宗教形势与社会结构即将发生深刻的转变。\n\n对更纯粹的信仰的渴望，以及对既定宗教秩序的抗拒，使我国成为了传播加尔文思想的沃土。加尔文的神学理论，以预定论、天主至上和《圣经》的权威为中心，与幻想破灭寻求宗教改革的信徒产生了深刻的共鸣。\n\n在这些狂热思想的影响下，一批信徒秘密聚集起来讨论和研究加尔文的作品，例如他颇具影响力的《基督教要义》。在这些秘密聚会上，信奉加尔文宗教义的人激情讨论，争辩神学，并萌生了社区意识。\n\n加尔文宗的日益流行对传统的宗教建制派构成了严重挑战。天主教会深陷于历史悠久的教条中，面临着协调其权威和加尔文运动的狂热这个艰巨的任务。"
 calvinist.4.a: "他们将被摧毁！"
 calvinist.5.title: "加强海外影响力"
 calvinist.5.desc: "许多神职人员认为，我们作为[ShowReligionName('calvinist')]的领导者，应当派出神职人员来确保正确的宗教改革的持续传播。"
 calvinist.5.a: "为了主的荣耀！"
 calvinist.sent_reformed_ministers: "我们将派遣许多[ShowBuildingTypeName('calvinist_preachers')]到[target_country.GetLongName]"
 sent_reformed_ministers: "派遣加尔文宗传教士"
 calvinist.5.b: "保持在国内比较好"
 calvinist.6.title: "[ROOT.GetCountry.GetName]的外国牧师"
 calvinist.6.desc: "据称有人在[ROOT.GetCountry.GetName]宣传加尔文宗信仰。他们似乎来自[from.GetLongName]，使得我们清除异端的努力受到了顽强的抵抗。"
 calvinist.6.a: "令人愤怒！"
 calvinist.7.title: "预定论"
 calvinist.7.desc: "加尔文宗的神学家们认为只有那些命中注定得救的人才能被拯救。可是我们不知道谁是命中注定的人，有观点认为我们可以通过一个人的行为方式来判断他是否有机会。勤奋，节俭，社交和财富被视为被选中的重要条件，这似乎激励了加尔文宗信徒们去遵循这些品质，并羡慕那些已经拥有的人——例如城市中产阶级和商人。"
 calvinist.7.a: "鼓励这些信徒"
 STATIC_MODIFIER_NAME_calvinist_work_ethic: "加尔文宗工作伦理"
 STATIC_MODIFIER_DESC_calvinist_work_ethic: "勤奋，热衷社交和财富被认为是被选中的表现。这鼓励了人民去接近这些目标。"
 calvinist.7.b: "算了吧"
 calvinist.8.title: "教堂中的乐器"
 calvinist.8.desc: "神学领袖们表示音乐不应该用于教会布道。他们认为这会让人们在崇拜和聆听神的过程中分心。所以他们认为应在教堂中禁止乐器。"
 calvinist.8.a: "发布禁令"
 calvinist.8.b: "无视这些人"
 calvinist.9.title: "圣像破坏运动"
 calvinist.9.desc: "[ROOT.GetCountry.GetName]爆发了宗教暴动。信奉[ShowReligionName('calvinist')]的暴民破坏了教堂，摧毁了其中的[ShowReligionName('catholic')]宗教艺术品。[ROOT.GetCountry.GetName]信奉天主教的人民要求政府立即采取措施。"
 calvinist.9.a: "派出军队制止！"
 calvinist.9.b: "鼓励它！"
