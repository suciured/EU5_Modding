l_simp_chinese:
 orthodox_icon_events.1.title: "圣母玛丽亚"
 orthodox_icon_events.1.desc: "据称，一名来自惨遭战乱的[eleusa_church_province.GetName]的男人在[eleusa_church_province.GetName]大教堂的圣母圣子像前祷告了整整一天一夜，哀悼着他逝去了的所有家人和他的乡下农场。由于这座城市也已被占领，他的恸哭引起了许多[ROOT.GetCountry.GetAdjective]同胞的共鸣。仅仅第二天，圣像便似乎听到了他的祷告。忠诚的[eleusa_church_province.GetName]人民团结一致发起了反抗，驱逐了剩余的敌军。\n这个省份未来的命运仍不明朗，但[ROOT.GetCountry.GetAdjectiveWithNoTooltip]乡下战乱频仍，许多居民都向教会寻求慰藉和精神支持。"
 orthodox_icon_events.1.a: "神迹！"
 orthodox_icon_events.3.title: "圣米迦勒"
 orthodox_icon_events.3.desc: "最近在[michael_icon_church_province.GetName]的一次征兵给我们带来的兵员之多史无前例。当地的神职人员相信这是人们对圣米迦勒像的狂热崇拜所带来的结果。他们称，这一带的年轻人纷至沓来，一睹大天使长的圣像，如此他们就能带着强大的意志以信仰之名走向战场。"
 orthodox_icon_events.3.a: "拿起武器！"
 orthodox_icon_events.4.title: "全能者基督"
 orthodox_icon_events.4.desc: "万物的主，全能者基督在全国诸多教堂的穹顶上观察着世人。我们对圣障上这一中心圣像的尊崇与注重也似乎引起了许多人的思考，提醒着他们在所创之世和[ROOT.GetCountry.GetGovernment.GetRulerTitle]治下应扮演的角色。大部分人都对他们的人生和他们的政府感到满意。"
 orthodox_icon_events.4.a: "为了上主的王国。"
 orthodox_icon_events.5.title: "圣尼古拉的三件礼物"
 orthodox_icon_events.5.desc: "我们对圣尼古拉的尊崇似乎给近期[benevolent_if_distant_neighbor.GetName]使团的一名商人留下了深刻的印象。这名商人被[nicholas_icon_was_here.GetName]的圣尼古拉斯圣像所触，他不仅被圣人的事迹所感动，也为我们对圣尼古拉斯事业的投入而折服。于是他决定效仿圣尼古拉斯赠送三份礼物：一份将赠予那座尊此圣像的教堂，一份将赠予绘制此圣像的艺术家，一份将赠予捐助此圣像的布施者。"
 orthodox_icon_events.5.a: "我们必须替教会感谢他。"
 STATIC_MODIFIER_NAME_famous_icon: "当地著名圣像"
 STATIC_MODIFIER_DESC_famous_icon: "一位外国商人抵达当地宏伟的大教堂后，立即选择了皈依。此后，这里的一幅圣像开始声名远扬。这位新皈依者迅速成为教会的重要赞助人，而那幅圣像的声誉如今也吸引了更多朝圣者前来参观。"
 st_nicholas_icon_gratitude: "宗教感恩"
 orthodox_icon_events.5.b: "为了表达感激之情，我们将聘请那名艺术家。"
 orthodox_icon_events.5.c: "恩主赠予的慷慨的礼物。"
 orthodox_icon_events.6.title: "[target_art.GetNameWithNoTooltip]"
 orthodox_icon_events.6.desc: "在[climacus_church_province.GetName]教堂的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]称，多亏了当地对[target_character.GetName]的崇尚，以及他自强不息的优秀模范的引导，[target_province.GetName]如今才会如此繁荣。该省的确是更加丰收了，人们也更加安定、更加忠于职守。数个世纪以来，[target_character.GetNameWithNoTooltip]的[target_art.GetName]一直都是许多人自我完善的指南，而现在，我们又得感激他了。"
 orthodox_icon_events.6.a: "“沥沥泪洪，可腴八荒。”"
 orthodox_icon_events.6.b: "“祭之以果，以祈神临。”"
 orthodox_icon_events.6.c: "“以汝神迹，纮于寰宇。”"
