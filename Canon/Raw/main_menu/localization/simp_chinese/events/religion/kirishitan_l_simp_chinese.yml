 kirishitan.1.title: "新佛？"
 kirishitan.1.desc: "随着欧洲人到来，我们接触到了新的文化和宗教。在某些方面，它似乎与我们相似，但在其他方面与我们完全迥异。一群人来到[ROOT.GetCountry.GetCapital.GetName]，试图传讲吉利支丹神的福音。他们的话语听来非常古怪，不过也可能是囿于翻译之无能抑或不愿配合。\n\n他们盼望得到[target_ruler.GetName]的赞助，传教士们没有带来献礼，还满嘴胡话。这是对我们[ROOT.GetCountry.GetGovernment.GetRulerTitle]的严重冒犯，但这些无礼也或许意味着他们亟待我们的帮助。"
 kirishitan.1.a: "妖言惑众！这里容不得这种歪门邪道！"
 kirishitan.1.b: "要是举止合宜，他们尽可以在这儿待下去。"
 kirishitan.1.c: "让我们听听他们的神能教给我们什么。"
 kirishitan.2.title: "传教团在[target_location.GetNameWithNoTooltip]"
 kirishitan.2.desc: "一群吉利支丹今天来到[ROOT.GetCountry.GetCapital.GetName]的[ROOT.GetCountry.GetGovernment.GetCourtTitle]，要求允许他们在我们伟大的[target_location.GetRank.GetName]建立一个信仰小社区。他们会看顾当地穷人，并提供教育给对他们的神感兴趣的人。\n\n传教士还提出，希望以[ShowReligionGroupAdjective('christian')]的学问来指引[target_heir.GetName]在神的道路上前行。[ROOT.GetCountry.GetReligion.GetAdjective][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]以及一些[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]劝谏我们，因为他们觉得这是对我们古老传统的侮辱；而[ROOT.GetCountry.GetFlavorRank]的商人则希望让他们留下来，以便继续与西方人贸易。"
 kirishitan.2.a: "[target_heir.GetNameWithNoTooltip]想必乐于了解他们的神。"
 kirishitan.2.b: "我们可以让他们在这里传教。"
 kirishitan.2.c: "我们必须捍卫祖先的信仰！"
 catholic_pop_conversion.tt: "他们会使[target_location.GetName]部分[pops|e]皈依[ShowReligionName('catholic')]"
 kirishitan.3.title: "贸易特权"
 kirishitan.3.desc: "一群吉利支丹传教士向[target_ruler.GetName]提出了一个提议，只要我们允许他们在海边为吉利支丹皈依者创建一个社区，他们就将其母国的贸易船只开往我们的港口。这对我们的商人来说是一大利好。"
 kirishitan.3.a: "让他们来吧！"
 kirishitan.3.b: "我们不能允许。"
 kirishitan.4.title: "推介信"
 kirishitan.4.desc: "吉利支丹传教士来到我们国家后表现得很好。他们尊重律法，人们也日渐领略到他们的神的光辉。他们的领袖[target_character.GetName]作为一名声誉正隆的传教士，未尝不可成为一名同样优秀的大臣。[target_character.GetSheHe|U]甚至带来了[target_character.GetHerHis]的祖国写的一封推介信。\n\n当然，我们更传统的封臣将会视对[target_character.GetHerHis]的任命为对传统和他们自身的侵犯。"
 kirishitan.4.a: "同意[target_character.GetNameWithNoTooltip]为我们服务。"
 kirishitan.4.b: "我们不能这么做。"
 kirishitan.5.title: "审查[ShowReligionGroupNameWithNoTooltip('christian')]"
 kirishitan.5.desc: "寺庙中的上层[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]，以及[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]——我们国家的精英，要求我们调查[ShowReligionGroupName('christian')]中具有颠覆性的教义。他们感到这种外来宗教正在摧毁我们的传统思想，侮辱我们的祖先，并且要求我们对这种信仰进行审判，允许德高望重的人进行调查。"
 kirishitan.5.a: "那就让他们审查吧。"
 kirishitan.5.a.tt: "结论将由审查结果而定。"
 kirishitan.5.b: "这由不得他们来管。一个人的思想不能高于整体的信仰。"
 kirishitan.6.title: "神的本质"
 kirishitan.6.desc: "对于[ShowReligionGroupName('christian')]本质的调查出现了十分戏剧性的转折，许多审判官自己竟请求接受洗礼。这些人是社会的支柱，因此这一发展实在出乎所有人的意料。"
 kirishitan.6.a: "听之任之吧。"
 kirishitan.6.b: "简直荒谬！"
 kirishitan.7.title: "[ShowReligionGroupNameWithNoTooltip('christian')]的危害"
 kirishitan.7.desc: "毫不令人吃惊的是，在对[ShowReligionGroupName('christian')]本质的审查中，我们发现这个宗教缺乏对我们的传统文化的尊敬和坚守。我们任命的调查者——国内知识渊博、声望崇高的一众人士已经表明，这种宗教虽然可能很吸引人，但事实上对我们的社会有极大的危害。"
 kirishitan.7.a: "这里是[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]的土地！"
 kirishitan.7.b: "我们尊重他们的判断，但西方人必须留下。"
 kirishitan.8.title: "吉利支丹社区遇袭"
 kirishitan.8.desc: "这个月，吉利支丹商人在[christian_port_event_target.GetName]的仓库已经不止一次失火了，同时当地的[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]声称这一系列不幸的事件表明不是每一个人都能亲切地接纳那些西方人的。"
 kirishitan.8.a: "组织一次调查来惩罚这些犯罪者。"
 kirishitan.8.b: "对于意外，我们无能为力。"
 kirishitan.9.title: "和传统的决裂？"
 kirishitan.9.desc: "众所周知，[target_ruler.GetName]及[target_ruler.GetHerHis]的氏族已经皈依了[ShowReligionGroupAdjective('christian')]信仰。随着时间推移，[ShowReligionGroupAdjectiveWithNoTooltip('christian')]已经超过[ROOT.GetCountry.GetName]传统的[ROOT.GetCountry.GetReligion.GetAdjective]，成为我们国家的主导意识形态。如今我们的社会已经更加团结有序，也许是时候接受[ShowReligionName('catholic')]作为我们的国教了？"
 kirishitan.9.a: "不行，我们绝对不能抛弃我们的传统！"
 kirishitan.9.b: "是时候做出改变了。"
 kirishitan.10.title: "吉利支丹国度"
 kirishitan.10.desc: "我们已经把[ShowReligionGroupAdjective('christian')]神明的信仰者拉拢到我们的旗帜下了，也允诺他们在我们的国度受到保护。无论他们进入我们[ROOT.GetCountry.GetFlavorRank]的何地，每一个人都会知道这些吉利支丹拥有生活、工作和传教的权利。信仰[ShowReligionGroupAdjectiveWithNoTooltip('christian')]的商人也会成为我们城镇中一道寻常的风景，在[ROOT.GetCountry.GetGovernment.GetCourtTitle]中，公卿和家臣皈依也逐渐成为一种普遍现象。"
 kirishitan.10.a: "#italic 天主受光荣。#!"
 kirishitan.11.title: "驱逐[ShowReligionGroupNameWithNoTooltip('christian')]"
 kirishitan.11.desc: "尽管南蛮试图传播他们的吉利支丹信仰，但我们成功消除了该信仰在我们社会中的危险影响。我们和他们的传教士保持距离，并且对其追随者关闭了国门，甚至铲除了国境内的吉利支丹信徒。因此，我们被家臣和国内的[ROOT.GetCountry.GetReligion.GetAdjective][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]赞誉为祖先之道的守护者。"
 kirishitan.11.a: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]必胜！"
 kirishitan.12.title: "[target_ruler.GetNameWithNoTooltip]受洗"
 kirishitan.12.desc: "致力于传教的吉利支丹传教士接触上了[target_ruler.GetName]。[target_ruler.GetSheHe]对他们的信仰很感兴趣，传教士们认为这说明[target_ruler.GetSheHe]对放弃[target_ruler.GetReligion.GetName]，皈依[ShowReligionName('catholic')]持开放态度，因此提出为[target_ruler.GetHerHim]举行洗礼。这么做无疑能增加双方的互动，但[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]可不会满意这个决定。"
 kirishitan.12.a: "为[target_ruler.GetHerHim]洗礼。"
 kirishitan.12.b: "我们不会接受外来信仰。"
 kirishitan.13.title: "$kirishitan_monks$"
 kirishitan.13.desc: "外国商人抵达[target_country.GetAdjective]后，他们的外来宗教的僧侣也随之而来。我们必须决定该如何与他们互动，毕竟这种外来信仰可能是打开这些外国人钱包的钥匙，也可能是他们打开我们钱包的钥匙。"
 kirishitan.13.a: "让我们谨慎地观察这些僧侣。"
 kirishitan_enabled.tt: "我们现在解锁了$kirishitan_monks$[religious_faction|e]"
