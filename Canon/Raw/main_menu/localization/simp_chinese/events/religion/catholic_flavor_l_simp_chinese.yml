l_simp_chinese:
 catholic_flavor.1.title: "影响深远的传教士"
 catholic_flavor.1.desc: "一个虔诚的青年传教士[target_character.GetName]最近在宣扬我们遵循[pope_capital_scope.GetName]教宗教导的事情。这对我们的未来有好处。"
 catholic_flavor.1.a: "派他去[pope_capital_scope.GetNameWithNoTooltip]。"
 catholic_flavor.1.b: "他会成为一个好主教。"
 catholic_flavor.2.title: "一座繁荣的[ShowBuildingTypeNameWithNoTooltip('monastery')]"
 catholic_flavor.2.desc: "[target_location.GetName]的[ShowBuildingTypeName('monastery')]迎来了繁荣的时代，并吸引了知名的[ShowReligionAdjective('catholic')]学者。这也影响了[target_location.GetNameWithNoTooltip]的其他地区，并为此地带来了新的财富。对[target_ruler.GetName]进行访问是明智之举，也是[ShowBuildingTypeNameWithNoTooltip('monastery')]的荣耀。"
 catholic_flavor.2.a: "[target_ruler.GetNameWithNoTooltip]应该亲自拜访[target_location.GetNameWithNoTooltip]"
 catholic_flavor.2.b: "我们不去管他们的事情。"
 catholic_flavor.3.title: "[ShowBuildingTypeNameWithNoTooltip('monastery')]陷入困境"
 catholic_flavor.3.desc: "我们的僧侣们居住的一个[ShowBuildingTypeName('monastery')]陷入了困境。由于缺乏资金和对新信徒吸引力，该修院已衰落到昔日的悲惨境地。现在，僧侣们恳求我们慷慨解囊，否则他们将无法像以前那样供养当地居民。"
 catholic_flavor.3.a: "我们会提供一些资金支持。"
 catholic_flavor.3.b: "这和我们无关。"
 catholic_flavor.4.title: "买卖圣职？"
 catholic_flavor.4.desc: "我们在[ROOT.GetCountry.GetName]教区有一个高层职位空缺。一位出身富贵，名叫[target_character.GetName]的教士已经提出了申请。如果我们同意并支持[target_character.GetHerHis]竞选此职，我们的金库就能收到一笔巨额捐献。一些更虔诚者宣称此为买卖圣职罪，但是他们懂什么？"
 catholic_flavor.4.a: "我们需要钱！"
 catholic_flavor.4.b: "买卖圣职是罪恶！"
 catholic_flavor.5.title: "兜售赎罪券"
 catholic_flavor.5.desc: "$flavor_pap.1701.a$\n\n在[ShowReligionAdjective('catholic')]信徒中，或者至少在那些富有的信徒中，以金钱换取赦免尘世罪孽的做法一直备受青睐，整个过程甚至不需要他们真心悔过！但现在，这种方法在[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中引起了异议，他们对[GetCountry('PAP').GetGovernment.GetRulerTitle]出售赎罪券来为[GetInternationalOrganization('catholic_church').GetName]聚敛财富的行为感到不满，并认为一个真正的[ShowReligionGroupAdjective('christian')]徒如果真的想悔过，必须做出实际行动。\n\n随着[target_ruler.GetName]的年龄越来越大，关于这个问题的争论也越来越尖锐、越来越有针对性。[target_ruler.GetSheHe|U]看来必定是有罪的，因为每个[ROOT.GetCountry.GetGovernment.GetRulerTitle]必须要以领地的稳定为前提。[target_ruler.GetSheHe]该如何获得宽恕？"
 catholic_flavor.5.a: "我们应该安排向[GetCountry('PAP').GetGovernment.GetRulerTitle]捐款。"
 catholic_flavor.5.b: "赎罪券乃方便法门，但忏悔更棒。"
 catholic_obstructing_church: "拒绝购买赎罪券"
 catholic_flavor.6.title: "圣髑崇拜"
 catholic_flavor.6.desc: "从最高贵的贵族到最卑微的农民，许多人都相信朝拜圣人的圣髑能够减少人们在炼狱中的苦痛。然而，我们在[unrest_province.GetName]发现有篇反对这种行为的文章被钉到教堂的大门上，而那座教堂又恰好收藏着大量的圣髑。这些异端的言论有什么道理么？或者它们只是想破坏[GetInternationalOrganization('catholic_church').GetName]的合一，以断绝唯一一条救赎之路？"
 catholic_flavor.6.a: "可我们才刚买下一小瓶圣母玛利亚的乳汁！"
 catholic_flavor.6.b: "宽恕只能来自[ROOT.GetCountry.GetReligion.GetGodName]。"
 catholic_flavor.6.b.tt: "这会使[unrest_province.GetName]省份信仰[ShowReligionName('catholic')]的人群不悦"
 catholic_flavor.7.title: "圣母崇拜"
 catholic_flavor.7.desc: "童贞荣福玛利亚，我主耶稣基督之母，天国母后、诸宠中保。她是世间最完美的女性，她神圣的母性使她坐在[ROOT.GetCountry.GetReligion.GetGodName]的右边。然而果真如此吗？最近，有激进神学家提出这样的代祷没有必要，究竟他们是对的，还是慈母圣教会正受到他们几乎异端的言论的威胁？"
 catholic_flavor.7.a: "愿圣母宽恕他们。"
 catholic_flavor.7.b: "她是一个特别的女人，但仍只是一个女人。"
 opinion_denying_the_holy_mother: "否认圣母"
 catholic_flavor.8.title: "异常学说的审判"
 catholic_flavor.8.desc: "众所周知，当我们死后，[ROOT.GetCountry.GetReligion.GetGodName]会立即审判我们，并决定每个灵魂的命运，直到最后审判的到来。\n\n然而，一位[unrest_province.GetName]僧侣对教义上的争论已经近乎异端，他声称根本就没有炼狱，而为死者祈祷也不会帮助他进入天堂。\n\n这种论调正威胁着[GetInternationalOrganization('catholic_church').GetName]的统一性。"
 catholic_flavor.8.a: "他多半是个异端分子。"
 catholic_flavor.8.b: "这帮不到死者。"
 catholic_flavor.9.title: "一种新的信条"
 catholic_flavor.9.desc: "改革者提出了一项新的信条，这一信条与[ShowReligionAdjective('catholic')]教义相比存在一些微小的不同之处，但这一分歧依旧关系重大，以至于[GetInternationalOrganization('catholic_church').GetName]声称这近乎异端。然而，也有人认为，这种新的信仰宣言能够让[GetInternationalOrganization('catholic_church').GetNameWithNoTooltip]及其行政机构得到更严密的控制。"
 catholic_flavor.9.a: "提倡新信条，即便这可能让一些臣民步入歧途。"
 catholic_flavor.9.b: "不，它会让所有人下地狱的。"
 catholic_flavor.10.title: "安全通行的许诺？"
 catholic_flavor.10.desc: "一伙所谓的致力于改革的修士最近出现在了我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]之中，我们之前已经郑重许诺过允许他们申辩自己事业的正当性、不伤害他的人身安全。他们就和之前的[jan_hus_scope.GetName]一样，显然是异端分子，但我们毕竟已经给出过诺言。"
 catholic_flavor.10.a: "信守诺言是我们的荣耀。"
 catholic_flavor.10.b: "我们不会被和异端间的约定束缚。"
 catholic_flavor.11.title: "封圣"
 catholic_flavor.11.desc: "[pope_scope.GetName]刚刚宣布，我们统治者最尊崇的祖先[ancestor_saint.GetName]是一位教会认定的圣人，我们终于可以适当地尊崇他了。我们应该好好庆祝！"
 catholic_flavor.11.a: "赞美天主！"
 catholic_flavor.12.title: "《至高天主》"
 catholic_flavor.12.desc: "[pope_scope.GetName]宣布不应奴役殖民地的原住民。[pope_scope.GetSheHe]在这封诏书中写道，认为原住民如同禽兽而不能接受[ROOT.GetCountry.GetReligion.GetGodName]恩典的想法，是一种由人类的敌人所传播的卑劣谎言。相反，教宗陛下坚持认为，像所有人类一样，这些人渴望[ROOT.GetCountry.GetReligion.GetGodName]之光，因此所有虔诚的君主都应尽快将[ShowReligionAdjective('catholic')]信仰传播给他们。"
 catholic_flavor.12.a: "贯彻落实[GetCountry('PAP').GetGovernment.GetRulerTitle]的意志。"
 opinion_sublimis_deus: "《至高天主》"
 catholic_flavor.12.b: "只要[GetCountry('PAP').GetGovernment.GetRulerTitle]不知道，就碍不着他什么事。"
 catholic_flavor.13.title: "[ShowBuildingTypeNameWithNoTooltip('scriptorium')]传播异端"
 catholic_flavor.13.desc: "[target_location.GetName]的[ShowBuildingTypeNameWithNoTooltip('scriptorium')]在抄写宗教经文时犯下大错，掺杂了一些最异端的内容。如果我们不迅速行动，这些文本可能会破坏人民对真正信仰的信任。"
 catholic_flavor.13.a: "不惜一切代价阻止文本传播。"
 catholic_flavor.13.b: "时间能抹平此事的影响。"
 catholic_flavor.14.title: "[target_country.GetLongNameWithNoTooltip]修复东西教会大分裂"
 catholic_flavor.14.desc: "在[ShowLocationName('constantinople')]与[ShowLocationName('moscow')]的傀儡教会的支持下，[ShowLocationName('rome')]主教[target_character.GetName]宣布东西教会大分裂已经终结。尽管我们仍可以坚持旧制，但[target_country.GetName]辉煌的胜利似乎宣告着[ROOT.GetCountry.GetReligion.GetGodName]如今真的站在[ShowReligionAdjective('catholic')]的那一边。"
 catholic_flavor.14.a: "我们还是接纳[ShowReligionNameWithNoTooltip('catholic')]吧。"
 catholic_flavor.14.a.tt: "我们很大一部分人口将皈依[ShowReligionName('catholic')]。"
 catholic_flavor.14.b: "只要他们还在坚持什么「和子句」，我们就必须坚守[ShowReligionNameWithNoTooltip('orthodox')]信仰！"
 catholic_flavor.14.b.tt: "我们一小部分人口将皈依[ShowReligionName('catholic')]。"
 catholic_flavor.15.title: "愚人节盛会"
 catholic_flavor.15.desc: "愚人节盛会即将来临！\n\n一位新“主教”身着恶魔般的服饰接受主教任命，人们畅饮、欢笑、跳舞来庆祝这场讽刺教会的假主教仪式。这场有关[ShowReligionGroupName('christian')]礼仪的滑稽戏剧深受所有人喜爱——除了[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]。因为他们认为，为了[ROOT.GetCountry.GetGovernment.GetRulerTitle]和国家的礼仪，必须立即叫停庆祝活动。"
 catholic_flavor.15.a: "允许这场狂欢继续。"
 catholic_flavor.15.b: "决不能容忍对我们神圣殿堂的嘲弄！"
 catholic_flavor.15.c: "开玩笑地任命一匹马为教皇。"
 catholic_flavor.15.d: "任命一位[ShowLocationNameWithNoTooltip('paris')]圣母院的敲钟人。"
 catholic_flavor.16.title: "受赞扬的书吏"
 catholic_flavor.16.desc: "抄写经文是一项艰难且常常吃力不讨好的工作。然而，[target_location.GetName]中的[ShowBuildingTypeNameWithNoTooltip('scriptorium')]书吏得到了一位修道院院长的赞扬，赞曰：#italic “敬业的文士，躬身于经者，将永远赞美上帝并予天使以欢愉。扶正义以坚其志，化罪人以归其道，褒谦卑以扬其德，定善者以固其行，挫骄傲以折其气，责顽梗以肃其心。”#!"
 catholic_flavor.16.a: "这是一个我们奉献精神的绝佳例证。"
 catholic_flavor.16.b: "抄写员做得不错，值得这样的赞扬。"
 catholic_flavor.100.title: "侄子枢机"
 catholic_flavor.100.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]将自己的亲属安排进枢机团是[ROOT.GetCountry.GetAdjective]一个悠久的传统。尽管有些人说这是裙带关系，但枢机侄子们在教廷已经拥有了一席之地。"
 catholic_flavor.100.desc.a: "$catholic_flavor.100.desc$现在是时候该任命一位[cardinal_nephew_country.GetName]的新枢机了，[ROOT.GetCountry.GetGovernment.GetRuler.GetName]必须考量由一位亲属去担任[cardinal_nephew_province.GetName]的新枢机是否妥当。"
 catholic_flavor.100.desc.b: "$catholic_flavor.100.desc$现在是时候该任命一位[cardinal_nephew_country.GetName]的新枢机了，[ROOT.GetCountry.GetGovernment.GetRuler.GetName]必须考量一位亲属去负责手头的任务是否妥当。"
 catholic_flavor.100.a: "不，这是一个我们应当终结的传统。"
 catholic_flavor.100.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]的侄子将会成为一个好枢机。"
 catholic_flavor.101.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]派来的侄子枢机"
 catholic_flavor.101.desc: "[target_character.GetName]请求我们把[target_character.GetHerHis]的亲戚任命为[cardinal_nephew_province.GetName]的枢机。尽管这是一种普遍做法，但许多人认为这是公然的裙带关系。"
 catholic_flavor.101.a: "接受[GetCountry('PAP').GetGovernment.GetRulerTitle]的侄子枢机。"
 catholic_flavor.101.a.tt: "所有拥有[cardinal|e]的国家对[cardinal_nephew_country.GetName]的[opinion|e]减少[ShowBiasValue('opinion_popes_pet')|+=0]"
 opinion_popes_pet: "教宗的宠物"
 catholic_flavor.101.b: "我们不会助长教会中的裙带关系。"
 catholic_flavor.102.title: "侄子枢机被接受"
 catholic_flavor.102.desc: "[cardinal_nephew_country.GetName]已经接受让[ROOT.GetCountry.GetGovernment.GetRulerTitle]的侄子担任[cardinal_nephew_province.GetName]的新枢机。"
 catholic_flavor.102.a: "完美！"
 opinion_cardinal_nephew: "侄子枢机"
 catholic_flavor.103.title: "侄子枢机被拒绝"
 catholic_flavor.103.desc: "[cardinal_nephew_country.GetName]已经拒绝让[ROOT.GetCountry.GetGovernment.GetRulerTitle]的侄子担任[cardinal_nephew_province.GetName]的枢机。"
 catholic_flavor.103.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 catholic_flavor.1000.title: "[SCOPE.sCountry('actor').GetNameWithNoTooltip]的[ShowBuildingTypeNameWithNoTooltip('seat_of_cardinal')]"
 catholic_flavor.1000.desc: "[SCOPE.sCountry('actor').GetName]请求我们授予他们新[ShowBuildingTypeName('seat_of_cardinal')]。如果我们接受，这一枢机将位于[target_location.GetName]。"
 catholic_flavor.1000.a: "同意他们的请求。"
 catholic_flavor.1000.b: "我们必须拒绝他们。"
 catholic_flavor.1001.desc: "[GetInternationalOrganization('catholic_church').GetLeaderTitle]慷慨地同意了我们在[target_location.GetName]设立新枢机的请求。为该职位建造恰当住所的工作已经开始。"
 catholic_flavor.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 catholic_flavor.1002.desc: "很遗憾，[GetInternationalOrganization('catholic_church').GetLeaderTitle]拒绝授予我们[ShowBuildingTypeName('seat_of_cardinal')]。我们只能希望他们将来能更好说话。"
 catholic_flavor.1002.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 catholic_flavor.9000.title: "[ShowGovernmentReformNameWithNoTooltip('papacy_reform')]"
 catholic_flavor.9000.desc: "由于我们无法控制的情况，我们失去了[ShowGovernmentReformName('papacy_reform')]。这种情况不可接受，我们必须立即恢复[GetInternationalOrganization('catholic_church').GetLeaderTitle]。"
 catholic_flavor.9000.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
