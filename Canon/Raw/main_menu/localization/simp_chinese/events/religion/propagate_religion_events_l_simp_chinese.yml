l_simp_chinese:
 propagate_religion_events.1.title: "[target_location.GetNameWithNoTooltip]的[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]商人"
 propagate_religion_events.1.desc: "[target_country.GetAdjective][ShowReligionGroupAdjective('muslim')]商人在我们的港口日益常见，我们已逐渐习惯了他们及其信仰。尤其在[target_location.GetName]，这些商人已如此普遍，仿佛成为当地人口不可或缺的一部分。\n\n近来，部分商人向[ROOT.GetCountry.GetGovernment.GetCourtTitle]提出请求，希望获准在[target_location.GetNameWithNoTooltip]外围建立自己的定居点。"
 propagate_religion_events.1.a: "这样只会带来好处。"
 propagate_religion_events.1.b: "不，他们必须呆在便于我们控制的地方。"
 propagate_religion_events.2.title: "[target_country.GetReligion.GetAdjectiveWithNoTooltip]传教士"
 propagate_religion_events.2.desc: "来自[target_country.GetName]的一群[target_country.GetReligion.GetAdjective]传教士希望定居[target_location.GetName]，为自己及皈依者建立新社区。他们与地方当局合作，并未反对我们的统治，但其存在可能导致其信仰更快地传播至整个地区。"
 propagate_religion_events.2.a: "我们不能让权力流入这样的外来群体中去。"
 propagate_religion_events.2.b: "欢迎他们成为我们社会的一部分。"
 location_pops_convert_to_muslim.tt: "[target_location.GetName]#Y 1%#!的[pops|e]将[convert|e]为[target_country.GetReligion.GetName]"
 propagate_religion_events.3.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]水手"
 propagate_religion_events.3.desc: "从最东方的海域到季风轻抚的温暖水域，无数船只穿梭于各大港口之间，从小型独桅帆船到巨型桨帆船不一而足。这一贸易网络为世界半数以上人口提供物资补给。许多桨帆船的共通点是其船员由来自[ShowContinentName('africa')]或[ShowSubContinentName('middle_east')]的[ShowReligionGroupAdjective('muslim')]水手组成，并吸纳了部分本地皈依者。"
 propagate_religion_events.3.a: "让我们鼓励这些水手来到我们的港口！"
 propagate_religion_events.3.b: "我们的船上不需要外国信仰。"
 propagate_religion_events.4.title: "奇迹"
 propagate_religion_events.4.desc: "据说，来自[target_country.GetName]的博学[target_character.GetWomanMan]治愈了[target_location.GetName]部分居民的严重疾病。当地人深受感动，决定皈依这位智者的信仰，以求[target_character.GetHerHis]的真主在未来庇佑他们。"
 propagate_religion_events.4.a: "这是个好兆头。"
 propagate_religion_events.4.b: "让我们邀请这个人来[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]，发挥[target_character.GetHisHer]的才干。"
 propagate_religion_events.5.title: "[target_location.GetNameWithNoTooltip]的清真寺落成"
 propagate_religion_events.5.desc: "[target_location.GetName]的[target_location.GetDominantReligion.GetAdjective]新建了一个清真寺作为礼拜点。这个清真寺是新的社区中心，很可能吸引大量人群定居此地。这也将促进整个地区的传教。\n\n有明显的迹象表明，这个新的清真寺是由许多活跃的[target_country.GetAdjective]商人资助，所以在政府里，一些人担心这会导致他们和他们的宗教得到过度的影响力。"
 propagate_religion_events.5.a: "我们不能容许这种事的发生。"
 propagate_religion_events.5.b: "给予他们支持，建立一个更好的社区。"
 propagate_religion.5.b.tt: "[target_location.GetArea.GetName]所有[location|e]会失去[ShowNamedValue('control_severe_penalty')|+=2%][control|e]，并获得[ShowModifier('mosque_of_x')]，持续#Y 10#!年"
 propagate_religion_events.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip]$rank_kingdom_muslim$？"
 propagate_religion_events.6.desc: "随着[ShowReligionGroupName('muslim')]日益成为我们[ROOT.GetCountry.GetFlavorRank]的主流信仰，许多政府官员、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]及其他显要人物开始采用伊斯兰与[ShowLanguageName('arabic_language')]的君主观念、名称及头衔。事实上，许多人已开始将[ROOT.GetCountry.GetFlavorRank]称为$rank_kingdom_muslim$，尽管我们的官方国教仍是[ROOT.GetCountry.GetReligion.GetName]。[target_ruler.GetName]的部分幕僚建议顺应这一趋势——若我们开始将本国称$rank_kingdom_muslim$，可能有助于改善与世界众多[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]国家的关系。"
 propagate_religion_events.6.a: "这是个好主意。"
 sultan_titles_for_non_muslims_tooltip: "我们将采用[ShowReligionGroupAdjective('muslim')]统治者的头衔，并且提升所有已知[ShowReligionGroupAdjective('muslim')][countries|e]对我们的好感#G 75#!。"
 propagate_religion_events.6.b: "不，我们必须捍卫[ROOT.GetCountry.GetLongNameWithNoTooltip]的传统价值观！"
 propagate_religion_events.7.title: "加入信仰社区"
 propagate_religion_events.7.desc: "随着[ROOT.GetCountry.GetReligion.GetName]成为[ROOT.GetCountry.GetName]的官方宗教，我们已加入信徒共同体。尽管部分守旧派哀叹这一变化，但更多[ShowReligionGroupAdjective('muslim')]民众正为[ROOT.GetCountry.GetFlavorRank]的公正统治欢欣鼓舞。"
 propagate_religion_events.7.a: "[ROOT.GetCountry.GetLongNameWithNoTooltip]必将取得胜利！"
 sultan_conversion_tooltip: "我们对所有已知的[ShowReligionGroupAdjective('muslim')][countries|e]关系提高#G 50#!"
 propagate_religion_events.8.title: "云游学者"
 propagate_religion_events.8.desc: "一位来自[target_country.GetName]的博学[target_character.GetWomanMan]抵达[ROOT.GetCountry.GetCapital.GetName]。[target_character.GetSheHe|U]自称曾求学于诸多名城，精通[ShowReligionGroupAdjective('muslim')]世界的政治局势及深奥神学。"
 propagate_religion_events.8.a: "让我们邀请[target_character.GetHerHim]加入[ROOT.GetCountry.GetGovernment.GetCourtTitle]！"
 propagate_religion_events.8.b: "让我们尽可能多地了解国外局势。"
 propagate_religion_events.9.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]酋长"
 propagate_religion_events.9.desc: "在[ROOT.GetCountry.GetAdjective]内地，许多首领统治着自己的领地，几乎不受中央影响。然而，一些酋长能力虽然不大，野心却不小。一些[target_location.GetName]的本地首领开始以苏丹自居，并试着通过[ShowReligionGroupAdjective('muslim')]化民众来让自己合法化。"
 propagate_religion_events.9.a: "可笑。"
 propagate_religion_events.10.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]综摄主义"
 propagate_religion_events.10.desc: "在[ROOT.GetCountry.GetAdjective]乡间，神秘主义的苏菲派[ShowReligionGroupAdjective('muslim')]教士四处游历，成为常见景象。他们不仅被教中兄弟接纳，而且被乡下人接受，还将[ShowReligionGroupNameWithNoTooltip('muslim')]教义融入他们的传统和神话。这样的事并不会发生在[ShowLocationName('mecca')]或[ShowLocationName('cairo')]，但依然促进了国家总体上对[ShowReligionGroupNameWithNoTooltip('muslim')]的倾向。"
 propagate_religion_events.10.a: "我们必须保护先祖的信仰！"
 propagate_religion_events.10.b: "他们能造成什么损害。"
 propagate_religion_events.11.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]难民"
 propagate_religion_events.11.desc: "从遥远战争逃来的一群难民到达了[target_country.GetName]的海岸。他们由[ShowReligionGroupAdjective('muslim')]$rank_county_arabic_ruler_male$领导，声称只要我们给他们一些无归属权的土地，他们就能建立起繁荣的殖民地，作为我们的子民引领生产生活。"
 propagate_religion_events.11.a: "我们愿意为他们寻找完美的庇护所。"
 propagate_religion_events.11.b: "他们应该能在其他地方找到避难所。"
