l_simp_chinese:
 missionaries.1.title: "传教士生病了"
 missionaries.1.desc: "我们派到[target_location.GetName]的传教士不太走运，我们刚刚得知他生病了。新教堂的建造工作陷入了停滞，没有他的引导，想要转化当地人的信仰几乎是不可能的。"
 missionaries.1.a: "派人去帮助他"
 missionaries.1.b: "我们正忙着其他事"
 STATIC_MODIFIER_NAME_missionary_falls_ill: "传教士生病了"
 STATIC_MODIFIER_DESC_missionary_falls_ill: "我们派出的传教士不幸病倒了，新教堂的任何进一步的工作不得不搁置。没有他的指引，当地人皈依的可能性相当渺茫。"
 missionaries.2.title: "宗教抵抗"
 missionaries.2.desc: "事实证明，转化[target_location.GetName]民众的信仰比预想地要艰难得多。虽然有小部分人对新的信仰抱有兴趣，但大多数人还是不愿接受新信仰。"
 missionaries.2.a: "加倍努力"
 missionaries.2.b: "这纯粹是浪费时间。"
 STATIC_MODIFIER_NAME_missionary_failure: "传教失败"
 STATIC_MODIFIER_DESC_missionary_failure: "事实证明，转化这些民众的信仰比预想地要艰难得多。虽然有小部分人对新的信仰抱有兴趣，但大多数人还是不愿接受新信仰。"
 missionaries.4.title: "宗教动乱"
 missionaries.4.desc: "根据[target_province.GetName]总督的报告，由于我们的传教士缺乏对当地宗教活动和传统的尊重，当地群情激奋。他提议放弃所有进一步当地的传教活动，或者至少派去更多军队直到事态平息一些。"
 missionaries.4.a: "无视他们！"
 missionaries.4.b: "停止传教"
 STATIC_MODIFIER_NAME_missionary_efforts_stalled: "传教工作停滞"
 STATIC_MODIFIER_DESC_missionary_efforts_stalled: "为了安抚当地居民，我们同意暂停我们的传教工作。"
 missionaries.6.title: "宗教危机"
 missionaries.6.desc: "[target_location.GetName]的状况几乎无法容忍了。当地民众拒绝接受我们派过去的传教士的说道，现在他正为自己的生命担心。如果我们不做什么，可能一次叛乱马上就要来了。"
 missionaries.6.a: "还是碰碰运气吧"
 missionaries.6.b: "做我们力所能及的事情"
 STATIC_MODIFIER_NAME_religious_tensions: "宗教危机"
 STATIC_MODIFIER_DESC_religious_tensions: "民众拒绝接受我们传教士的说道。"
 missionaries.7.title: "邻国扰乱和平"
 missionaries.7.desc: "我们派到[target_location.GetName]的传教士抱怨说现在该地区极不稳定。尽管我们保持中立，但邻国正在进行的战争仍然对[target_location.GetNameWithNoTooltip]造成了影响。"
 missionaries.7.a: "给他们一些帮助。"
 missionaries.7.b: "不用担心"
 missionaries.8.title: "传教活动"
 missionaries.8.desc: "我们的神学家抱怨我们没有投入足够的资金在传教活动上，这使得我们的传教活动很难转化[target_location.GetName]的所有人。"
 missionaries.8.a: "也许他们是对的"
 missionaries.8.b: "这已经足够了"
