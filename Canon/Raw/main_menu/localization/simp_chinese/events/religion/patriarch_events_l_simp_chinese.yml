l_simp_chinese:
 patriarch_events.1.title: "[local_saint_state_province.GetProvince.GetNameWithNoTooltip]的圣人"
 patriarch_events.1.desc: "我们对[local_saint_state_province.GetProvince.GetName]的看法有着很大争议。尽管我们的宗教已经统一，但此地人民与许多神甫却拒绝参加我国习俗中圣人的节日与祭典。他们宣称这不合教会规矩，并准备遵守他们自己祖先的宗教传统，包括崇拜一些当地的可疑圣人。"
 patriarch_events.1.a: "我们必须坚持[ROOT.GetCountry.GetAdjectiveWithNoTooltip]圣人及节日。"
 STATIC_MODIFIER_NAME_saints_enforced: "宗教统一"
 STATIC_MODIFIER_DESC_saints_enforced: "我们已经迫使此地人民遵守我们的宗教习俗，结果导致他们极度厌恶我们的统治。不过，随着时间流逝，这将使他们更好地融入我国社会。"
 patriarch_events.1.b: "固执己见没什么好处。"
 patriarch_events.2.title: "圣礼的影响"
 patriarch_events.2.desc: "[local_see_province.GetProvince.GetName]的主教抗议了[target_character.GetName]和[target_character.GetSheHe]为[local_see_province.GetName]的一座大教堂举行的夸张的成圣仪式。在坚持此举并非是对庞大的捐赠不满的同时，该主教也在质疑通过破坏圣礼仪式来扩大[ROOT.GetCountry.GetFlavorRank]利益的做法。"
 patriarch_events.2.a: "他必须了解自己的位置！"
 patriarch_events.2.b: "我们将再次向教会捐款以表谦卑。"
 patriarch_events.3.title: "为[local_see_province.GetNameWithNoTooltip]修建[ShowBuildingTypeNameWithNoTooltip('cathedral')]"
 patriarch_events.3.desc: "[local_see_province.GetName]的[ShowBuildingTypeName('cathedral')]已经损坏且急需修理。都主教已经表示称他希望我们资助教堂的修复工作，而一次整体的重新装修对教堂而言也是极好的。\n\n自这个礼拜堂最早建成以来，宗教建筑已有了极大的发展，而我们引进的外国专家也肯定会对此有所帮助……"
 patriarch_events.3.a: "我们要好好修一下！"
 patriarch_events.3.b: "我们会修复损坏的地方，但仅此而已。"
 patriarch_events.4.title: "[judaizers_province.GetProvince.GetNameWithNoTooltip]出现异端！"
 patriarch_events.4.desc: "我们新任命的[judaizers_province.GetProvince.GetName]都主教揭发了一起严重的地方异端崇拜。他宣称这个教派抨击三位一体、基督的神性和教会圣统制。都主教要求我们在这一要紧时期协助他，因为他要安排更多的资源来消除这一遍布社会各阶层的异端。\n\n事态已经明了。不过看来该教派甚至在[ROOT.GetCountry.GetCapital.GetName]都有一些支持者。我们真的能承受失去这些男男女女的支持吗？他们真的是如都主教宣称的那样的异端吗？"
 patriarch_events.4.a: "烧死所有异端！"
 STATIC_MODIFIER_NAME_rooting_out_heresy: "支持地方宗教审判"
 STATIC_MODIFIER_DESC_rooting_out_heresy: "这一地点正经历一项由都主教领导进行的宗教审判，旨在确保宗教一致性并根除一切异端。"
 patriarch_events.4.b: "显然他弄错了。"
 patriarch_events.5.title: "修道院在[monastic_province.GetNameWithNoTooltip]蓬勃发展"
 patriarch_events.5.desc: "[monastic_province.GetProvince.GetName]的主教报告说当地的修道院社区正以前所未有的速度发展着。实际上，[monastic_province.GetName]的一座地方修道院的属地已经发展得如此庞大且井井有条，甚至连地方行政人员都感到眼红。而当地长官则卷入了与僧侣们的冲突，争论修道院与[ROOT.GetCountry.GetFlavorRank]的土地边界该如何划定。\n\n是时候由中央政府出手解决问题了。选择帮助修道院无疑能够确保他们感激中央，但这也是个能够让国家拥有更多土地的机会……"
 patriarch_events.5.a: "显然地方长官是对的！"
 patriarch_events.5.b: "我们必须听从于这些[ROOT.GetCountry.GetReligion.GetGodName]的臣仆。"
