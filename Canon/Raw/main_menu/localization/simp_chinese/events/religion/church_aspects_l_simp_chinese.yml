l_simp_chinese:
 church_aspects.1.title: "和平主义者拒绝战争"
 church_aspects.1.desc: "和平主义者的活动在[ROOT.GetCountry.GetAdjective]的民众中越来越广泛，他们的运动甚至得到了国家在某种程度上的赞许。可是，我们目前正处在一场对外进攻战争中。我们发动侵袭的理由一定十分充分，但和平主义者对战乱持反对态度，而且不会愿意参加战争。"
 church_aspects.1.a: "我们会尊重他们的信念。"
 church_aspects.1.b: "所有受召者都必须服役。"
 church_aspects.2.title: "使人和睦的人有福了"
 church_aspects.2.desc: "常年的和平促进了[ROOT.GetCountry.GetReligion.GetAdjective]信仰在[ROOT.GetCountry.GetName]的和平主义运动。一位德高望重的和平主义神学家向人们公开表示支持我们的德政，并敦促所有真正的基督徒效仿[ROOT.GetCountry.GetGovernment.GetRulerTitle]的正义榜样。"
 church_aspects.2.a: "我们都是神的儿子。"
 church_aspects.3.title: "神贫誓愿"
 church_aspects.3.desc: "[ROOT.GetCountry.GetReligion.GetAdjective]的许多信条都不赞同教士积累财产，认为正是它带来了天主教会的腐朽没落。坚守清贫的誓言在教牧人员之中传播得相当广泛，[ROOT.GetCountry.GetAdjective]教会也让自己更多地关注宗教事务，避免对国家和土地产生干涉。"
 church_aspects.3.a: "鼓励教士宣誓。"
 church_aspects.3.b: "强大的教会也有可取之处。"
 church_aspects.4.title: "罪孽深重的贵族"
 church_aspects.4.desc: "[ROOT.GetCountry.GetAdjective]教会相信，无论财富或地位，任何人都不能逾越神的律法。所有犯罪的人都必须受到相应的惩罚。\n\n[sinful_noble.GetName]公开无耻地犯下了贪婪之罪，严重冒犯了神职人员，引发了惩罚的呼声。"
 church_aspects.4.a: "没有人能凌驾于神的律法之上。"
 church_aspects.4.b: "象征性地惩罚下。"
 church_aspects.5.title: "拜金主义"
 church_aspects.5.desc: "我国教会中的一些成员已深深受害于过高的贷款利率，关于此事的呼声越来越大，四处流传的小报谴责着“高利贷和欺诈”，声称卑鄙的掮客在街巷上到处可见。\n\n而我们国家和教会的观点则认为，收取利息和成为一个正派基督徒之间并无冲突，虽然有时候这种活计会弄出很过分的状况。也许我们最好降低法律允许的最高利率，遏制最坏的情况发生。"
 church_aspects.5.a: "无视那些反对者。"
 church_aspects.5.b: "那我们就暂时把最高利率调低点吧。"
 church_aspects.6.title: "批评官方版本圣经"
 church_aspects.6.desc: "经国家批准的圣经译本，极大程度地促进了国内[ROOT.GetCountry.GetReligion.GetAdjective]信仰的统一。而且大众和神学家都认为，我们的译本更贴近宗教的本源涵义。\n\n然而也有些人发现官方的圣经译本存在疏漏。有些人声称它已经过时了，需要与时俱进；有些人则认为它的文本过于倾向统治阶级，从而成为了我们安抚、管教臣民的工具。还有人认为它在正本清源方面做得仍然不够，其文本中还在坚持着一些多年来若干旧版本圣经积累而成的错讹。"
 church_aspects.6.a: "坚持现有版本的使用。"
 church_aspects.6.b: "下令重新翻译一版。"
 church_aspects.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]用他们所得进行投资"
 church_aspects.7.desc: "我们允许高利贷的大胆政策偏离了普遍的[ShowReligionGroupAdjective('christian')]教义，但也取得了巨大的回报。我们的[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]比以往任何时候都要富有，他们因被允许收取利息而兴旺发达。为了表达对[target_ruler.GetName]的感激之情，他们决定赞助[target_location.GetName]的一个项目。"
 church_aspects.7.a: "如果他们能捐赠一座[ShowBuildingTypeNameWithNoTooltip('university')]便能让所有人高兴。"
 church_aspects.7.b: "修建一座新[ShowBuildingTypeNameWithNoTooltip('cathedral')]定能使取悦[ROOT.GetCountry.GetReligion.GetGodName]。"
 church_aspects.8.title: "托钵讲道"
 church_aspects.8.desc: "自从[ShowReligiousAspectName('clerical_poverty')]的思想在我们的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]中变得普遍之后，我们的传教士就更倾向向我们国家的普通民众传达他们的思想了。贫困的生活似乎让我们的神职人员更有亲和力，也让我们的臣民更易接受。"
 church_aspects.8.a: "神明眼中，众生平等。"
 church_aspects.8.b: "称赞这些传教士的工作。"
 church_aspects.9.title: "平等惩罚"
 church_aspects.9.desc: "无视社会地位，惩罚所有罪人，为我们赢得了[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的赞美，[ROOT.GetCountry.GetName]的人民也因此感觉到在神的面前人人平等。稍作引导，就能让这股情绪减少我们社会架构中的障碍。"
 church_aspects.9.a: "我们能从中获益。"
 church_aspects.9.b: "这会让[ROOT.GetCountry.GetNameWithNoTooltip]稳定下来。"
 church_aspects.10.title: "当地圣餐[ShowGoodsNameWithNoTooltip('wine')]"
 church_aspects.10.desc: "[ROOT.GetCountry.GetCapital.GetMarket.GetName]的收成很好，我们的[ShowGoodsName('wine')]储藏都满了。这意味着在可预见的将来，教会能大范围举行圣餐仪式，无需担心[ShowGoodsNameWithNoTooltip('wine')]储量不足。"
 church_aspects.10.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]会很高兴。"
 church_aspects.10.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]会很高兴。"
 church_aspects.11.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]教会请求帮助"
 church_aspects.11.desc: "我们收到了[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]送来的几份报告，谈及圣餐[ShowGoodsName('wine')]的供应严重不足。由于最近收成很差，乡下各地的教会都很难稳定地提供两种形式的圣餐。"
 church_aspects.11.a: "慷慨捐赠，尝试帮忙。"
 church_aspects.11.b: "他们不需要帮助也能解决问题。"
 church_aspects.12.title: "圣经充足"
 church_aspects.12.desc: "我们教会相信，学习圣经是一个人过真正的[ShowReligionGroupAdjective('christian')]信徒生活所必须做的一切。随着印刷技术的进步和圣经的普及，我们的信徒似乎比以往任何时候都更容易实现这一目标。这些潜心研究确保了我们的稳定和人民的满足。"
 church_aspects.12.a: "让他们学习。"
 church_aspects.12.b: "进一步巩固国家的稳定。"
 church_aspects.13.title: "难阅圣经"
 church_aspects.13.desc: "如果我们的人民无法研读圣经以获得救赎，我们[ShowReligiousAspectName('sola_scriptura')]的信条就是空口胡话。如果没有适当的读写指导，我们的人民将无法依靠圣经来获得保证。作为统治者，我们需要解决这个问题。"
 church_aspects.13.a: "谴责[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]的不作为。"
 church_aspects.13.b: "投资教育。"
 church_aspects.14.title: "社会中的亚当派信徒"
 church_aspects.14.desc: "在改良主义运动的众多教派中，亚当派被认为是最激进的教派之一。除了拒绝服装之外，他们对圣餐和圣职的整体拒绝也有可能激起他们与同胞和外国势力之间的冲突。然而，大胆地接受这一教义也会给我们带来一些好处。他们赤身裸体的教堂礼拜和生活削弱了个人的地位，促进了集体的认同。"
 church_aspects.14.a: "为了更大的利益。"
 church_aspects.14.b: "我们将建立一个欢迎他们的社区。"
 church_aspects.15.title: "生产力衰退"
 church_aspects.15.desc: "亚当派社区在[ROOT.GetCountry.GetName]被广泛接纳，导致我们的资本经济衰退，更传统的生产方式变得牢不可破。"
 church_aspects.15.a: "我们必须接受现实。"
 church_aspects.15.b: "将这一趋势推回。"
 church_aspects.16.title: "亚当派信徒扰乱圣餐"
 church_aspects.16.desc: "亚当派教义要求我们拒绝通常在聚会时举行的主的圣餐。由于[ROOT.GetCountry.GetAdjective]的教堂将亚当派信徒和享饼酒圣礼的信徒分成两拨，导致亚当派和普通信徒在聚会时发生激烈冲突。"
 church_aspects.16.a: "我们早该料到会这样。"
 church_aspects.17.title: "聪明的牧师"
 church_aspects.17.desc: "自由分享神学观点当然有其好处。我们的人民不怕因信仰而受到迫害，可以毫无顾忌地从事自己的事业。最近，我们收到了一些关于科学小突破的报告，这些小突破是由一位当地牧师兼研究员取得的，而在旧的宗教秩序下，他可能会被视为异端。"
 church_aspects.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.17.b: "多么杰出的人物。"
 church_aspects.18.title: "异见分子阻挠传教士"
 church_aspects.18.desc: "我们决定允许每个人自由分享和传播他们的真实信仰，这一决定不仅赢得了我们已建立的[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]教会的同情。多个教会都在抱怨持相反意见的传教士阻碍了他们为我国建立有凝聚力的教会教义的努力。"
 church_aspects.18.a: "这再正常不过了。"
 church_aspects.18.b: "用捐款安抚[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]。"
 church_aspects.19.title: "禁欲工作伦理"
 church_aspects.19.desc: "虽然我们已经放弃了大部分旧习俗，但[ShowReligiousAspectName('asceticism')]仍然是我们信仰的核心。我们的[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]将这些教义融入到日常生活中，并热情而严谨地开展工作。"
 church_aspects.19.a: "这肯定会塑造我们的社会。"
 church_aspects.19.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]将在我们社会中巩固禁欲主义。"
 church_aspects.20.title: "强烈反对苦行社区"
 church_aspects.20.desc: "自从[ROOT.GetCountry.GetAdjective]教会建立[ShowReligiousAspectName('asceticism')]以来，苦行教派和我们信仰的其他社区就开始出现轻微的摩擦。[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]群体间爆发冲突，指责彼此的信仰是错误的。我们应该迅速展开行动，以免让臣民认为我们软弱。"
 church_aspects.20.a: "惩罚这些[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]。"
 church_aspects.20.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]将承担责任。"
 church_aspects.21.title: "[location_monastery.GetNameWithNoTooltip]受益于[ShowBuildingTypeNameWithNoTooltip('monastery')]"
 church_aspects.21.desc: "[location_monastery.GetName]的地方行政机构报告了当地产业的发展。在我国重建修道院似乎促进了原材料生产，对当地经济繁荣有所帮助。"
 church_aspects.21.a: "让这些僧侣继续居家修行吧。"
 church_aspects.21.b: "人们应该以他们为榜样。"
 church_aspects.22.title: "对地下天主教徒的担忧"
 church_aspects.22.desc: "建立新的[ShowBuildingTypeName('monastery')]视为我们教会的不寻常行为。这些机构可能会导致[ROOT.GetCountry.GetName]的改革努力发生逆转，[ShowReligionAdjective('catholic')]信仰重新抬头。如果我们不小心谨慎，不密切关注这些社区，这种情况可能会进一步升级。"
 church_aspects.22.a: "限制[ShowBuildingTypeNameWithNoTooltip('monastery')]的权利。"
 church_aspects.22.b: "没必要担忧。"
 church_aspects.23.title: "[target_country.GetNameWithNoTooltip]以我国圣经为范本"
 church_aspects.23.desc: "[target_country.GetName]的一位印刷商出版了该国版本的《圣经》。在这项艰巨的工作中，他以我们的《圣经》为基础，翻译了我们之前的成果。对于我们自己的译者来说，这是一个很高的荣誉，彰显了我们在宗教改革运动中的地位。"
 church_aspects.23.a: "将这一优越性运用到世俗事务中。"
 church_aspects.23.b: "让他们不吝赞美吧，我们没必要骄傲。"
 source_of_translation: "翻译先驱"
 church_aspects.24.title: "[target_province.GetNameWithNoTooltip]大规模改信"
 church_aspects.24.desc: "我们的成人洗礼似乎促使[target_province.GetName]中更多的人迈出了皈依[ROOT.GetCountry.GetReligion.GetName]的最后一步。我们坚持只为那些对自己的信仰称信的人施洗，这似乎更容易说服人们和平地加入我们的教派。"
 church_aspects.24.a: "在[target_province.GetNameWithNoTooltip]进一步推广洗礼。"
 church_aspects.24.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.25.title: "[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]宗教改革中的被排斥者"
 church_aspects.25.desc: "我们对信徒洗礼的立场在[ROOT.GetCountry.GetReligion.GetAdjective]宗教改革的其他地区似乎极不受欢迎。其他国家一听说我们拒绝给婴儿施洗，就会变得充满敌意，并且采取对该死的[ShowReligionAdjective('catholic')]蠢货都不会采取的态度。"
 church_aspects.25.a: "前进，决不后退！"
 church_aspects.25.b: "我们需要迁就他们。"
 too_radical_reformation: "激进的改革派"
 church_aspects.26.title: "[target_ruler.GetNameWithNoTooltip]治下的信仰统一"
 church_aspects.26.desc: "作为信仰的领袖，[target_ruler.GetName]将真正的信徒团结成一个强大的联盟。我们敬爱的[ROOT.GetCountry.GetGovernment.GetRulerTitle]日以继夜地澄清我们的教义，并只寻求最好的神学家作为[target_ruler.GetHerHis]的顾问。"
 church_aspects.26.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.26.b: "我们矢志不渝。"
 church_aspects.27.title: "信者无首"
 church_aspects.27.desc: "我们的国家缺乏领袖，这严重影响了我们教会的运作能力。我们的神职事务高度集中于[ROOT.GetCountry.GetGovernment.GetRulerTitle]的领导之下，但现在我们的国家正处于缺乏统治者的状态。如果没有任何行动，人民的信仰可能会崩溃，除非我们坚定他们的决心。"
 church_aspects.27.a: "我们需要采取行动。"
 church_aspects.27.b: "事情会自行解决的。"
 church_aspects.28.title: "反对[target_ruler.GetNameWithNoTooltip]的信条"
 church_aspects.28.desc: "[target_location.GetName]中的一群人草拟了新的信条，信条最后声明反对[ROOT.GetCountry.GetGovernment.GetRulerTitle]在宗教事务方面的统治权。如果我们不采取行动，他们的信条就会在[target_location.GetNameWithNoTooltip]内传播，动摇我们的领导地位。"
 church_aspects.28.a: "让他们自行其是吧。"
 church_aspects.28.b: "让他们在[target_location.GetNameWithNoTooltip]消失。"
 church_aspects.29.title: "流行起来的信条"
 church_aspects.29.desc: "我们允许每个忠实信徒选择自己的信条，这产生了一份真正令人印象深刻的认信。来自[target_location.GetName]的新的信仰宣言迅速流行起来，鼓舞了我们的人民。虽然我们提倡个人自由，但这一忏悔却使[ROOT.GetCountry.GetName]的信仰得到了前所未有的巩固。"
 church_aspects.29.a: "让我们庆祝我国人民取得的成就。"
 church_aspects.29.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.30.title: "信仰的新源泉"
 church_aspects.30.desc: "[target_location.GetName]有一群忠实的崇拜者宣称他们获得了新的神圣启示。这一新传统很可能源自我们对[ShowReligiousAspectName('prima_scriptura')]教义的推广，它已经在[target_location.GetNameWithNoTooltip]形成了一个强大的信徒核心，成就了一个和平而繁荣的社区。"
 church_aspects.30.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.31.title: "藐视[target_ruler.GetNameWithNoTooltip]的牧师"
 church_aspects.31.desc: "我们[target_location.GetName]的一位牧师似乎远远偏离了我们指定的教义。虽然我们确实提倡在圣经本经以外寻求其他神圣真理，但[target_character.GetSheHe]似乎在[target_character.GetHerHis]的布道中完全抛弃了圣经，转而关注其他主题。除非我们想冒着异端邪说蔓延的风险，否则也许应该把[target_character.GetHerHim]赶出[target_character.GetHerHis]的讲坛。"
 church_aspects.31.a: "[target_character.GetSheHe|U]显然是个异端。"
 church_aspects.31.b: "[target_character.GetSheHe|U]也许有真才实学。"
 church_aspects.32.title: "虔信者赞美教会"
 church_aspects.32.desc: "一位定居在我国的著名虔信派信徒对我们蔑视正统教义、接受新形式信仰的行为大加赞赏。如果我们希望[target_character.GetHerHim]在我们的[ROOT.GetCountry.GetGovernment.GetCourtTitle]中任职，[target_character.GetSheHe|U]将为我们提供[target_character.GetHerHis]建议和持续的讲道。"
 church_aspects.32.a: "邀请[target_character.GetHerHim]来任职。"
 church_aspects.32.b: "我们收下这些赞美。"
 church_aspects.33.title: "新虔信派运动"
 church_aspects.33.desc: "一群虔诚派传教士和教育家发表了一份控诉文件以质控我们教会的弊端。他们谴责我们的部分教义是迷途，并恳求改变方针。"
 church_aspects.33.a: "承认他们的批评。"
 church_aspects.33.b: "批驳他们的指责。"
