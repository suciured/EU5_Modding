 n_barque_desc: "三桅帆船是一种小型帆船，原本用于贸易。在做了适应战斗的改装后，三桅帆船成为了庞大的克拉克帆船小而快的替代品。"
 n_brig_desc: "双桅横帆船是一种用于贸易或战争的小船，其特点是具有两根方形桅杆。当用于战争时，它们只配备有10到18门炮，但因此获取的速度和机动性使其成为了宝贵的财富。它们的全方形索具也使它们更适合沿着信风进行长时间的顺风航行。"
 n_caravel_desc: "卡拉维尔帆船是一种小型的高机动性船只，可以精准的进行长途航行。虽然其设计是五花八门，但卡拉维尔帆船都配有一个前帆、一个方形主帆和三角后帆。该船船身较小，可配武器的数量因此受限制，但这也意味着这种轻便的船可以探索浅的近海水域及河口。瓦斯科·达·伽马、卡伯特、哥伦布和麦哲伦在他们15世纪末16世纪初的航行中便使用了卡拉维尔帆船。"
 n_carrack_desc: "克拉克帆船这种中世纪晚期船只的设计融合了日耳曼长船和阿拉伯商船的特点，它的机动性要逊于轻型多桅帆船，但因为其船体较大，能够携带补给以远航，携带货物以贸易，以及携带武器以自卫。如英格兰战舰「上帝的亨利号」载重量超过1000吨，船头船尾均设有堡垒，被称为当时最强大的战舰。"
 n_fishing_boat_desc: "用于海上捕鱼的小型民船，作为基础的部队运输工具使用。它们弱小且无法自卫，但可以用来带人四处移动，只要注意不被拥有火炮的家伙抓住就行。"
 n_hulk_desc: "霍克船是一种欧洲船只，是卡拉克和卡拉维尔帆船的前身，起源于低地国家的内河船，通常用于货运，当然也可以用于战争。它配有单桅恒帆且船体两侧各有一座城堡。霍克船的运载能力可以与柯克船媲美，是汉萨同盟使用的主要商船。"
 n_cog_desc: "柯克船是中世纪欧洲广泛使用的一种小船。它的特点是配有一个单桅横帆以及重叠的木板结构，由维京商船演变而来。它们的结构使它们比地中海船只更适合在北大西洋航行，同时它们更简单的索具也只需要更少的人来操作。它曾被汉萨同盟广泛使用，直到最终被霍克船取代。"
 n_early_carrack_desc: "早期克拉克帆船是欧洲最早能在大西洋外海航行的船只。这种中世纪晚期船只的设计融合了日耳曼长船和阿拉伯商船的特点，它的机动性要逊于轻型多桅帆船，但因为其船体较大，能够携带补给以远航，携带货物以贸易，以及携带武器以自卫。"
 n_pinnace_desc: "随着海外贸易的日益增加，用于保驾护航的快速舰只需求激增。$n_pinnace$应运而生。它们是更为小巧精悍的战舰，配有一个炮台，在危险水域保护船只免受海盗侵害。"
 n_eastindiaman_desc: "东印度商船是东印度公司所有船只的统称。他们最初是为尽可能多的装载而被建造的，所以能够同时运送乘客和商品。由于它们被武装起来抵御海盗，所以也能参与战争，当然，贸易永远是它们的主要职能。"
 n_flute_desc: "运输船在16世纪的低地地区大为发展，人们建造货船来最大限度地提高储物空间与船员效率。在16、17世纪，这成为最常用的船之一。其标准设计本没有武装，但如果需要的话，可以装备火炮以作为辅助战舰。"
 n_frigate_desc: "随着时间的推移，护卫舰也进行了改进.它得以增大、全副武装，有时配有两个载炮台.这种护卫舰融合了速度与火力，这就意味着它能摆脱装有更多炮的战舰，也能摆脱任何更高速的舰船.英格兰联邦在17世纪50年代组建的舰队中绝大多数是护卫舰."
 n_galleass_desc: "加莱赛战船是由大型商船改装而来，用于对付逐渐普及的重型风帆战舰。加莱赛战船比桨帆船大，一般有对32对桨，每对需五个人操作。为了对付重型风帆战舰，加莱赛战船在划桨手上方添加了艏楼，艉楼和火炮甲板。这些额外的重量意味着她们更多的要依靠风帆，而且比桨帆船更加缓慢也更难操控。像桨帆船一样，加莱赛战船随着更先进的跨洋重型风帆战舰的发展而逐渐退出历史舞台，但是在浅水海域直到18世纪仍然有所使用。"
 n_galleon_desc: "这种大型三桅帆船最初是为战争而设计的，不过后来大多用于商业贸易."
 n_heavy_frigate_desc: "重型护卫舰是由英国人在18世纪推出的，在尺寸和炮火上进行加强的护卫舰变体。拥有更多更大的火炮意味着火力的增加以及强大的单体力量。在法国大革命和拿破仑战争期间，重型护卫舰成为了标准护卫舰。"
 n_mediterrannean_galley_desc: "桨帆船可以追溯至古典时代，而直到16世纪，它仍是地中海海战的不二选择。桨帆战舰主要由船桨驱动，通常有25对，每根桨由三人划动。这意味着它们比风动帆船更少依赖风，它们的机动性使得他们令人闻风丧胆。最终，桨帆战舰被新引进的远洋战舰取代，但直到18世纪，在浅水水域还能用得到它们。"
 n_merchantman_desc: "商业运输船是一种用于商业运输商品或乘客的船只。它们通常配备一些武器以保护自己免于海盗和私掠船的袭击，特别是在长途运输的情况下，它们甚至会全副武装。"
 n_threedecker_desc: "三层甲板船是一种有着三层全副武装的带火炮甲板的战舰。其艏楼和上层后甲板区也可以配置额外的火炮，但只有三层主甲板上组成了排炮。三层甲板船被认定为一种风帆战列舰，足以参加海战。"
 n_twodecker_desc: "双层甲板船是一种有着两层全副武装的带火炮甲板的战舰。其艏楼和上层后甲板区也可以配置额外的火炮，但只有两层主甲板上组成了排炮。"
 n_war_galley_desc: "战斗桨帆船是用于战争的桨帆船。它们又长又浅，通常靠桨，有时也用某种帆来推动。它们自古以来就被广泛运用，由于其高机动性，常见于中世纪的内海和大洋。因为它们被用于登船作战而不是远程交火，所以投射武器和火炮被集中在了舰首，以保护侧后方弱点的能力为代价换取了超越敌人的速度。"
 n_xebec_desc: "从16世纪起在地中海广泛使用的双桅或三桅小船。"
 n_early_turtle_ship_desc: "$n_early_turtle_ship$是一种朝鲜战船，以桨帆并用超越其他类型的桨帆船，同时装备了一种朝鲜火器—#italic 铳筒#!。"
 n_turtle_ship_desc: "$n_early_turtle_ship$的演变，更为先进的$n_turtle_ship$型号，增加了舷墙高度，以提高其耐用性，同时又不妨碍其机动性。"
 n_panokseon_desc: "$n_panokseon$是一种多层战船，拥有比常规$n_turtle_ship$更大的尺寸和更多的火力。虽仍然主要依靠桨，但$n_panokseon$的帆也使其足以达到与其尺寸相当的桨帆船的速度。"
 n_catalan_galley_desc: "$n_catalan_galley$是伊比利亚地中海沿岸的一项原创发明，它在与$n_genoese_galley$争夺海洋霸权的激烈竞争中主导了西地中海。"
 n_early_iberian_caravel_desc: "$n_early_iberian_caravel$是一种在伊比利亚半岛西北海岸开发的轻型船只，并很快在整个大陆上传播。"
 n_iberian_caravel_desc: "$n_early_iberian_caravel$随着$n_iberian_caravel$的出现而被淘汰，后者凭借更好的船帆设计以及更好的武装，超越了已被广泛使用的$n_caravel$。这些船只将成为地理大发现时代的先锋。"
 n_square_rigged_caravel_desc: "$n_square_rigged_caravel$是由$n_iberian_caravel$和$n_carrack$组合而成的葡萄牙发明。这种船结合了前者的速度和后者的结构和耐用性，使其成为战斗和探索的理想船只。"
 n_early_iberian_galleon_desc: "$n_early_iberian_galleon$是一种在伊比利亚半岛海岸开发的重型船只，每支欧洲舰队都会采用它。"
 n_iberian_galleon_desc: "$n_iberian_galleon$是$n_early_iberian_galleon$的演变，它将向世界其他地区展示伊比利亚海军技术的力量。"
 n_kilwan_dhow: "$ZAN_ADJ$单桅商船"
 n_kilwan_dhow_desc: "$n_kilwan_dhow$以其细长的船体设计而闻名，它是连接我们本土和远方港口海上贸易的漂浮桥梁。我们的工人使用棕榈树来制造坚固的船体，并使用当地种植的棉花来制作船帆，使这种船只成为我们精通造船技术的结晶。"
 n_kilwan_zambuc: "$ZAN_ADJ$三角帆船"
 n_kilwan_zambuc_desc: "$n_kilwan_zambuc$是$n_kilwan_dhow$一种稍小的变种，主要用于本地贸易，在$swahili_coast_region$地区的各个城邦之间运输货物和陶器，在短途货运上的表现也值得信赖。"
 n_ship_of_the_line: "一级风帆战舰"
 n_ship_of_the_line_desc: "作为旗舰和海军的骄傲，这种战列舰对标准的$n_threedecker$设计进行了一些改动。虽然它们的运营成本高昂，但由于其更坚固的船体和更强大的火力，这些舰船有潜力独自赢得战斗。"
 n_war_galleon: "军用盖伦帆船"
 n_war_galleon_desc: "将$n_galleon$的设计重心转向战争职责，$n_war_galleon$将在海战中为我们带来巨大优势。"
 n_archipelago_frigate: "群岛护航舰"
 n_archipelago_frigate_desc: "波罗的海对于军舰航行来说可能是一个危险的地方。其险恶的浅水区域要求船只吃水较浅，否则可能会失去航行能力和作战效能。$n_archipelago_frigate$这种配备桨帆的帆船非常适合波罗的海的水域，将为海军在速度和杀伤力上带来优势。"
 n_cakradonya: "查克拉战船"
 n_cakradonya_desc: "一艘大型且装备精良的船只，由桨和两到三面帆推动的$n_cakradonya$，将主宰$indonesia_region$的海域。"
 n_galiot: "加里奥特桨帆船"
 n_galiot_desc: "作为桨帆战舰的速度特化变体，$n_galiot$非常适合地中海的水域，能够在浅海和深海中航行。"
 n_baochuan: "宝船"
 n_baochuan_desc: "$n_baochuan$是一种大型船只，旨在运输货物并保护海上贸易。它们能够进行长途航行，将来自遥远海岸的财宝和贡品带到我们的上国。"
 n_sekibune: "关船"
 n_sekibune_desc: "由林檎木或冷杉木建造的$n_sekibune$牺牲了坚固的船体，以换取更高的速度和机动性。"
 n_atakebune: "安宅船"
 n_atakebune_desc: "作为$n_sekibune$船只的更大变体，$n_atakebune$能够搭载比以前更多的船员。有时船体上会安装铁或铜板，这也提高了这类型船只的生存能力。"
 n_bomb_ketch: "臼炮轰击舰"
 n_bomb_ketch_desc: "$n_bomb_ketch$是一种专门用于执行海岸轰炸的轻型舰船。这些船只牺牲了大部分对舰火炮，换来了能够对海岸线静止目标进行重炮轰击的迫击炮，使得对沿海防御工事的围攻变得轻而易举。"
 n_dhow: "单桅帆船"
 n_dhow_desc: "$n_dhow$是$indian_ocean_region$随处可见的贸易船只，尽管船体较小，但它在该地区的贸易中表现十分出色。"
 n_long_fada: "高地长船"
 n_long_fada_desc: "这种在$ireland_region$与$scottish_highlands_area$特有的舰种最擅长在我们的沿海领地建立我们的存在，保护商船，同时在需要时也足以作为战船使用。"
 n_long_fada_2: "高地重型长船"
 n_long_fada_2_desc: "$n_long_fada_2$是$n_long_fada$的改良版，这是一艘更大的船只，配备更多船桨和更多船员，能够进行更长途的航行，并在海上投射更强大的力量。"
 n_birlinn: "高地桨帆船"
 n_birlinn_desc: "当地酋长们的轻型桨帆船将我们的岛屿连接在一起，战时也可征召使用。"
