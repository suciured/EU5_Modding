 a_byzantine_cataphracts: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip]全覆装甲骑兵"
 a_byzantine_cataphracts_desc: "具装骑兵是一支强大的重装骑士部队，我们骑兵部队中的精英。装备有一种名为“孔托斯投矛”的短枪，并身披鳞甲，这些部队在敌人心中投下恐惧的阴影。无可阻挡的骑兵浪潮如同钢铁旋风，给予所有试图践踏我们人民者致命一击。"
 a_byz_helepolis_cannon_unit: "现代化破城者"
 a_byz_helepolis_cannon_unit_desc: "破城者在过去曾为许多位拜占庭皇帝服务。随着火药的引入和新式攻城军械的出现，攻城火炮现在采用了新的致命形态。"
 a_akritai: "边防军"
 a_akritai_desc: "边防军是在帝国东境的[ShowRegionName('anatolia_region')]抵御外敌、崭露头角的战士。通过 [ShowGovernmentReformName('theme_system')] 向这些士兵发放补助金，让他们耕战一体，以此激励他们保卫祖国。"
 a_varangians: "瓦兰吉卫队"
 a_varangians_desc: "强大的战士最初来自北方的维京之地，这些精挑细选的勇猛士兵组成了皇家卫队的核心。他们持有斧头和盾牌，常常被形容为#italic 挥舞斧头的野蛮人#!。"
 a_late_winged_hussars: "晚期翼骑兵"
 a_late_winged_hussars_desc: "$winged_hussar_desc$"
 winged_hussar_desc: "身着标志性翅膀和光鲜盔甲的骑兵，在全力冲锋时势不可挡，能造成巨大的伤害并打击敌方士气。"
 a_red_cannon: "红夷大炮"
 a_red_cannon_desc: "由一群帝国枪炮工匠研发，也被称为#italic 红衣炮#!，这款炮兵器代表了亚洲工艺在欧洲设计基础上的完美典范。基于西方使用的火铳模型，这些炮在此基础上进行了进一步改进，增强了火力并减轻了重量。"
 a_banner_cavalry: "八旗骑兵"
 a_banner_cavalry_desc: "生于草原，历经战斗与钢铁的锻炼，这些骑手是那些想要反抗我们统治的毁灭者。他们令人畏惧的冲锋和战争技巧使他们成为了强大的对手。"
 n_hanseatic_cog: "汉萨柯克商船"
 n_hanseatic_cog_desc: "$n_hanseatic_cog$是我们贸易船队的骄傲。它最初是在12世纪末构想的，并在接下来的一百年里不断被重新设计和改进。它以球形、单桅、方帆、船尾舵和平底为特征，彻底改变了货物运输。它的设计便于在浅水区航行，使其非常适合贸易。凭借适量的船员，一艘柯克船可以有效地运输大量货物，为汉萨同盟提供了比竞争对手更明显的商业优势。"
 a_akinji: "$akinji_cavalry$"
 a_akinji_desc: "一支专门从事机动和远程作战的轻骑兵部队，这些袭击者无疑组成了一支优秀的部队，也是我们军队中宝贵的补充力量。"
 a_mamluk_unit_traditions: "早期$mamluks$"
 a_mamluk_unit_traditions_desc: "受过良好训练的精英部队，这些人经过磨练，代表了我们人民最优秀的部分。他们作为从外国主人那里买来的奴隶被抚养长大，受到严格的纪律约束，并学习我们的宗教和军事教义，因为他们有望成为我们常备军的核心。他们通常装备着厚重的盔甲和坚固的长矛。他们独特的头盔和在战场上的表现令敌人闻风丧胆。"
 a_halqah_unit: "圆圈部队"
 a_halqah_unit_desc: "这支辅助部队通常伴随着他们的$mamluk$战友，轻便快速的部队将在战场上为主力军提供极大的支持。"
 a_mamluk_unit_renaissance: "改革$mamluks$"
 a_mamluk_unit_renaissance_desc: "晚期$mamluk$部队重新强调作战细节和纪律。他们实施了一系列军事改革，旨在恢复昔日标准并对常备军进行再培训。"
 a_muslim_riders_vijay: "穆斯林骑手"
 a_muslim_riders_vijay_desc: "与南印度以步兵为主的军队不同，这些$a_muslim_riders_vijay$在战斗中要灵活得多。"
 a_reislaufer: "瑞士佣兵"
 a_reislaufer_desc: "我们的一些同胞选择远赴异国他乡，作为外国统治者的雇佣兵谋生。这些人一旦回到家乡，就会成为老兵和欧洲最优秀的战士。"
 n_mtepe: "斯瓦希里缝制船"
 n_mtepe_desc: "作为该地区最常见的船型和$n_kilwan_dhow$的前身，$n_mtepe$和$swahili_culture$人密不可分，成为后者航海势力的重要保证。与$n_kilwan_dhow$不同的是，$n_mtepe$拥有方形的船尾，而且在基础框架上不使用钉子链接，而是使用缝制结构将船体粘合在一起。$n_mtepe$的主要作用是在浅水海域航行，并在整个$africa$沿海展开海上贸易。"
 n_kabang: "卡邦独木船"
 n_kabang_desc: "$n_kabang$是一种在整个$indonesia_region$地区广泛使用的多功能船只，中等大小，通常由一块木头制成。除了作为人员和货物运输工具外，它还是海上游牧民族的代名词。这些人由农民和渔民组成，他们利用潮汐和季风从一个港口迁移到另一个港口，靠海谋生。"
 a_late_karambit_warrior: "晚期爪刀武士"
 a_late_karambit_warrior_desc: "这些战士以简陋的盔甲和标志性的刀剑为武器，依靠掌握速度、凶猛和流畅的动作。他们擅长近身搏斗，使用的爪形弯刀在砍杀、钩挂和开膛破肚方面效率极高。新的阵型和作战方法的采用和推广使这些战士成为一支传说中的武装力量，在整个群岛都令人生畏。"
 a_cetbang_cannon: "柴邦炮"
 a_cetbang_cannon_desc: "我们这个时代最著名的枪炮之一是$a_cetbang_cannon$。它配备柱筒形短炮管，能以巨大的威力造成毁灭性打击。这种大炮广受欢迎，在我们进行战争的许多方面都有使用，从保护我们的港口到成为我们战舰和军队的主要武器。"
 n_madurese_gali: "马都拉加利船"
 n_madurese_gali_desc: "居住在$madura_strait$的人们来到我们的海军服役。他们精湛的海军技术和高超的造船技能造就了一种新型船只——$n_madurese_gali$。这是一种可用于进攻和航行任务的大型船只，预计很快就将成为我们舰队的骨干。"
 n_jong: "戎克船"
 n_jong_desc: "长期以来，$n_jong$一直自豪地为我国人民服务。它特有的桅杆数量和厚实的木质船体，使其成为远距离运送货物和部队的理想船只。"
 a_naft_throwers: "火油掷弹手"
 a_naft_throwers_desc: "这些$a_naft_throwers$利用希腊火的秘密制成燃烧弹，使用这种致命武器不仅是为了烧伤对手，更是为了在敌军中制造混乱与恐慌。比起直接的杀伤力，他们对敌人心理造成的震慑效果更为恐怖。"
 a_dahomey_amazons: "达荷美女战士"
 a_dahomey_amazons_desc: "一支来自[ShowRegionName('guinea_region')]的女子军团。她们让敌人闻风丧胆并对其造成毁灭性的打击。"
 a_esho_cavalry_oyo: "埃索骑兵"
 a_esho_cavalry_oyo_desc: "这些骑手来自国内各个部落，是由低级首领组成的精英职业军队。他们并非依靠裙带关系，而是经过严格筛选，凭借卓越的技能选拔入伍。"
