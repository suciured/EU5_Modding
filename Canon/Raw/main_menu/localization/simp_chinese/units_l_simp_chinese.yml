 n_traditional_galley_desc: "数千年来，各种桨帆船一直主宰着海洋，许多偏远地区的造船师仍然以传统的方式建造它们。造船的技术代代相传，但几乎没有创新。"
 n_genoese_galley: "热那亚桨帆战舰"
 n_genoese_galley_desc: "$n_genoese_galley$是热那亚海军的中坚力量。它们比地中海使用的其他桨帆船更轻更长，能够实现无与伦比的速度，也能够以机动性和耐用性为代价获得显著的装载能力优势。"
