 a_bedouin_cavalry: "贝都因骑兵"
 a_bedouin_cavalry_desc: "贝都因人是一个流浪的民族，他们横跨阿拉伯半岛、北非、黎凡特和美索不达米亚的沙漠地区。由于游牧的生活方式，他们精通骑术，阿拉伯马的使用使他们成为了一支强大的骑兵部队。"
 a_feudal_levy: "封建征召兵"
 a_villagers: "村民"
 a_villagers_desc: "这支部队由没有受过军事训练的武装农民组成，这只不过是面对敌人的孤注一掷，是抵御入侵者的最后一道防线。"
 a_kerns: "轻步兵"
 a_kerns_desc: "来自崎岖山丘和泥炭沼泽的小规模散兵，$a_kerns$是手持飞镖和匕首的轻装掠袭者。"
 a_gallowglass: "外乡勇士"
 a_gallowglass_desc: "装备锁子甲，手舞双手斧的重型步兵，可怕的$a_gallowglass$来自定居于大西洋海岸的诺斯海盗。"
 a_scottish_highlander: "苏格兰高地步兵"
 a_scottish_highlander_desc: "高地的贵族部落是我们军队中不可或缺的部分。他们的传统阵型经过改编，适应了火枪时代，以其闻名遐迩的#ITALIC “高地冲锋”#!而著称，这些族民将会冲向敌人，用他们的阔剑对敌人的士气造成毁灭性的打击。"
 a_reformed_gallowglass: "改革外乡勇士"
 a_reformed_gallowglass_desc: "大陆式战争的逐步影响导致外乡勇士部队装备更好、凝聚力更强。"
 a_late_gallowglass: "晚期外乡勇士"
 a_late_gallowglass_desc: "这些$a_late_gallowglass$是融合了新旧元素的重装部队，配备了多种现代武器比如火枪，以补足其传统的大剑和斧头。"
 a_early_longbowmen: "战弓队"
 a_early_longbowmen_desc: "这种强大的军用长弓最初被部署在威尔士的山谷中，对英格兰的骑士们造成了巨大杀伤，如今，边境的两侧都已将其纳入军事学说。"
 a_longbowmen: "长弓手"
 a_longbowmen_desc: "$a_longbowmen$能够脱颖而出，不仅是因为其强大的战弓，也是因为他们在射箭场上经年累月的训练。"
 a_late_longbowmen: "改革长弓手"
 a_late_longbowmen_desc: "小规模的装备和组织创新可以造成持续的毁灭性轰击，这种轰击能够摧毁除最重型披甲编队以外的所有士兵。"
 a_hwacha: "火厢车"
 a_hwacha_desc: "$a_hwacha$通过发射装药推进的箭矢或铁头弩箭，提供毁灭性的火力。它们在机动性方面的缺陷迫使其在战斗中更多地采取防御姿态。"
 a_schiltron: "苏格兰长枪兵"
 a_schiltron_desc: "一堵密集的长矛和盾牌墙，$a_schiltron$可以在牺牲机动性的情况下抵挡冲锋。"
 a_hobelars: "矮种马骑兵"
 a_hobelars_desc: "骑在灵活的爱尔兰小马驹上，$a_hobelars$是能迅速穿越崎岖地形的矛兵。"
 a_caterans: "高地骑兵"
 a_caterans_desc: "$a_caterans$是装备有短矛和手斧的非常轻便的突袭者。除了小型圆盾和头盔外，他们没有穿戴盔甲，而是依靠速度来保护自己。"
 a_noble_cavalry: "贵族骑兵"
 a_noble_cavalry_desc: "骑马进战场长期以来一直是权力者的象征。"
 a_mailed_knights: "链甲骑士"
 a_mailed_knights_desc: "装饰着鲜艳的服饰和飘扬的旗帜，$a_mailed_knights$在任何军队中都是一道令人瞩目的风景。然而，正是他们闪闪发光的盔甲和锋利的钢铁，加上终身的训练，使他们成为战场上最坚韧的战士之一。"
 a_teulu: "家族亲卫"
 a_teulu_desc: "凯尔特与大陆尚武传统的结合，$a_teulu$是其在马背上的荣誉武士，灵活地掌控崎岖地带。"
 a_plated_knights: "板甲骑士"
 a_plated_knights_desc: "身披精美的钢铁盔甲，这些贵族骑士骑马作战，使用设计用来击破头盔和胸甲的锤子和钉锤。"
 a_cavaliers: "骑士"
 a_cavaliers_desc: "骑士的黄金时代可能已经结束，但贵族依然在战场上保持着作为一支英勇且装备精良的骑兵势力的存在。"
 a_late_cavaliers: "晚期骑士"
 a_late_cavaliers_desc: "$a_late_cavaliers$是战场上最后的贵族骑兵，他们身披半身甲，手握马刀与手枪。"
 a_provincial_cavalry: "郡省骑兵"
 a_provincial_cavalry_desc: "$a_provincial_cavalry$由地方乡绅为履行效忠义务组建而成，是一支由骑乘贵族组成的精锐骑兵部队。"
 a_gendarmerie: "宪骑兵"
 a_gendarmerie_desc: "$a_gendarmerie$是该国精锐的骑兵部队，成员皆从最显赫的贵族家族中选拔。他们身披胸甲，配备最精良的剑与手枪，在战场上是一支不可小觑的力量。"
 a_men_at_arms: "兵士"
 a_men_at_arms_desc: "装备有各种近战武器的重甲步兵，$a_men_at_arms$是能够突破敌方阵型的重型近战步兵。"
 a_men_at_arms_levy: "$a_men_at_arms$"
 a_men_at_arms_levy_desc: "$a_men_at_arms_levy$"
 a_pontifical_swiss_guard: "瑞士卫队"
 a_pontifical_swiss_guard_desc: "$a_pontifical_swiss_guard$是一支武装部队，由未婚的天主教瑞士男性组成，其使命是确保教皇的安全。最初作为一支常驻雇佣军部队被聘用，他们后来成为了教宗的军队的一部分。"
 a_tercio: "方阵步兵"
 a_tercio_desc: "$a_tercio$是西班牙陆军的精锐军事单位，以战场上的阵型而闻名。方阵步兵被认为是最早的现代职业军队之一，并在欧洲历史的很长一段时间内，被公认为最杰出的军人群体之一。"
 a_the_black_army: "匈牙利黑军"
 a_the_black_army_desc: "作为匈牙利王国的常驻雇佣军，$a_the_black_army$与欧洲其他雇佣军不同，他们是一支全职的作战部队。他们配备火器的比例在当时极高。"
 a_landsknechte: "国土佣仆"
 a_landsknechte_desc: "$a_landsknechte$将长矛兵与臭名昭著的“#italic 双酬佣兵#!”——这些手持双手巨剑的士兵——编入同一作战单位，同时在其两翼配备火绳枪兵提供支援。"
 a_steppe_horse_archers: "弓骑兵"
 a_steppe_horse_archers_desc: "草原的骑兵擅长两种骑战方式：长矛或射箭。对于后者来说，更强但更小的弓的出现使它们具有了马上作战的机动性，而且短弓准度高、可以快速齐射，使之成为游击战术的理想选择。"
 a_a_urughs: "奥鲁老营"
 a_a_urughs_desc: "蒙古军士出征后，会把家属和牲畜留在后方的奥鲁老营，接受统一管理。"
 a_steppe_horde: "草原部落民兵"
 a_steppe_horde_desc: "蒙古的孩子们从小就学习骑马和射箭，并期望他们长大后加入劫掠部队。在部落中，男人们在和平时期进行农民活动，通常是放牧，在部落首领要求时则执行军事职责。"
 a_tribal_cavalry: "部族骑兵"
 a_tribal_cavalry_desc: "我国边疆地区的诸多部族以饲养马匹和牛群为生。由于终生与这些牲畜相伴，他们之中必然会涌现出众多出色的骑手。\n\n若有强者能将这些难以管束的战士组织成具有一定凝聚力的队伍，他们便能形成一支行动迅捷且战力惊人的军事力量。"
 a_handgonners: "手炮射手"
 a_handgonners_desc: "$a_handgonners$装备了一种新型装填火药武器，能够发射致命的铅弹，对敌方战线造成巨大破坏。然而，由于手炮装填速度极慢，他们需要得到全面保护。"
 a_archers: "弓箭手"
 a_archers_desc: "$a_archers$通过远程火力为步兵提供支援，在进攻时助力推进敌方战线，在防守时协助巩固阵地。"
 a_armored_horsemen: "重骑兵"
 a_armored_horsemen_desc: "配备了更精良装具的重装骑手。他们通常身着锁子甲或全身板甲，直接冲向敌阵。"
 a_crossbowmen: "弩手"
 a_crossbowmen_desc: "$a_crossbowmen$是一种远程火力单位，依靠弩的强大威力进行攻击。虽然装填速度较慢，但弩的杀伤力远超普通投射武器。"
 a_cavalrymen: "骑手"
 a_cavalrymen_desc: "$a_cavalrymen$是轻骑兵，通常装备远程武器，用于袭扰敌方阵线。必要时，他们也能发起近战冲锋。"
 a_heavy_cavalrymen: "重骑手"
 a_heavy_cavalrymen_desc: "这是一种重型骑兵，全身披甲并接受过冲击训练。凭借厚重的盔甲和精良的武器，他们能有效突破敌军阵线。"
 a_early_arquebusiers: "早期火绳枪兵"
 a_early_arquebusiers_desc: "火绳枪是手炮的改进版本，装填更便捷、更可靠，使其成为大规模部署火药武器的理想选择。"
 a_halberdiers: "长戟兵"
 a_halberdiers_desc: "$a_halberdiers$是手持长柄武器的士兵，例如可刺可砍的戟。这种武器既能用于进攻，也能用于防御。"
 a_light_lancers: "轻型枪骑兵"
 a_light_lancers_desc: "$a_light_lancers$是一种专注于冲击作战的轻骑兵，装备冲锋骑枪和轻型盔甲。他们的战场优势在于保持高度机动性。"
 a_pikemen: "长枪兵"
 a_pikemen_desc: "$a_pikemen$是装备长矛的步兵，能够组成密集阵型，轻松抵御敌军的骑兵冲锋，从而削弱骑兵的威胁。"
 a_pistoleers: "手枪兵"
 a_pistoleers_desc: "$a_pistoleers$是配备簧轮手枪的轻骑兵。这种手枪便于在马背上使用，但由于其坚固的握把，也可作为近战武器进行抡击。"
 a_heavy_lancers: "重型枪骑兵"
 a_heavy_lancers_desc: "$a_heavy_lancers$是最具冲击力的骑兵类型，全身披甲并配备精良的长矛。他们的冲锋能够彻底打乱敌方阵型，同时还能在远距离抵御敌方火力。"
 a_hunters: "猎手"
 a_hunters_desc: "$a_hunters$是轻步兵，擅长在远距离攻击接近的敌军，试图打乱其阵型并削弱其火力。"
 a_gallop_cavalry: "迅骑兵"
 a_gallop_cavalry_desc: "$a_gallop_cavalry$是一种手持长骑兵军刀冲向敌人，并配备轻型装甲的冲锋单位。这种骑兵在机动性和冲击力之间达到了完美平衡。"
 a_sharpshooters: "神射手"
 a_sharpshooters_desc: "$a_sharpshooters$是由最优秀的射手组成的轻步兵单位。他们装备射程更远的步枪，擅长在机动中进行小规模战斗并扰乱敌方阵型。"
 a_fusiliers: "燧发枪兵"
 a_fusiliers_desc: "$a_fusiliers$是军队的中坚力量。他们装备了近代化的步枪和可拆卸刺刀，既能进行大规模冲锋，也能直插敌军阵营。"
 a_light_dragoons: "轻型龙骑兵"
 a_light_dragoons_desc: "$a_light_dragoons$是一种轻型骑兵，既能骑马移动，也能下马使用步枪射击敌人。他们同时配备了骑兵军刀，这使他们可以在适当时机发起冲锋。"
 a_crusader_knights: "十字军骑士"
 a_crusader_knights_desc: "$a_crusader_knights$是投身于基督教世界扩张事业的武士僧侣，建立了宗教军事修会的精英先锋队。"
 a_crusader_knights_base: "$a_crusader_knights$"
 a_crusader_knights_base_desc: "$a_crusader_knights_desc$"
 a_crusader_knights_levy: "$a_crusader_knights$"
 a_crusader_knights_levy_desc: "$a_crusader_knights_desc$"
 a_late_crusader_knights: "改革十字军骑士"
 a_late_crusader_knights_desc: "为了适应不断变化的战争，$a_crusader_knights$采用了新的战术和改进的武器。通过这些调整，他们将保持其宗教军事修会精英部队的地位。"
 a_late_crusader_knights_base: "$a_late_crusader_knights$"
 a_late_crusader_knights_base_desc: "$a_late_crusader_knights_desc$"
 a_late_crusader_knights_levy: "$a_late_crusader_knights$"
 a_late_crusader_knights_levy_desc: "$a_late_crusader_knights_desc$"
 a_horsemen: "骑手"
 a_horsemen_desc: "骑在快马上的轻装战士，$a_horsemen$队伍具备骚扰、冲锋和追击所需的机动性。"
 a_champions: "冠军勇士"
 a_champions_desc: "$a_champions$是部落战士中的精英，其成员以其勇武从$a_warriors$行列中脱颖而出。"
 a_tribesmen: "部落民"
 a_tribesmen_desc: "$a_tribesmen$是挥舞着各类农具和简易武器的从事农业的居民，被征召起来保护他们的家乡和亲人。"
 a_chieftains: "酋长"
 a_chieftains_desc: "身穿装饰性盔甲，手握镶嵌珠宝的武器的贵族战士，$a_chieftains$需要带头冲锋，担当其他战士的榜样。"
 a_moa_hunters: "恐鸟猎手"
 a_moa_hunters_desc: "在崎岖的内陆追猎巨型恐鸟的一生，让这些猎人成为了极其优秀的散兵。"
 a_jaguar_warrior: "美洲虎武士"
 a_jaguar_warrior_desc: "美洲虎武士是阿兹特克军队中的精英步兵。他们手持“马夸威特”（一种镶嵌着黑曜石刃片的木棒）作战。要成为美洲虎武士，必须先在战斗中俘获至少四名俘虏。"
 a_eagle_warrior: "鹰武士"
 a_eagle_warrior_desc: "雄鹰战士是阿兹特克军队中的精英步兵。他们会使用许多武器，包括标枪、长矛和匕首。他们是在战斗中俘获最多俘虏的最勇敢的士兵。平民和贵族都可以论功成为雄鹰战士。"
 a_warriors_desc: "$a_warriors$是指遵从首领指挥的部落战士。他们持有的武器各异，取决于自己的出身，但通常相对简易而有效。"
 a_feudal_levy_desc: "$a_feudal_levy$由战时被征召履行对封建领主的义务的农民组成，受过一些军事训练。这些征召兵最终会被职业军队取代。"
 a_camp_followers: "随营人员"
 a_camp_followers_desc: "$a_camp_followers$是形形色色的商人和士兵家属，会为行军中的部队提供非正式服务。"
 a_houfnice_desc: "一般认为，现代榴弹炮的名称来源于15世纪时胡斯派发明的“豪夫尼采”炮。这些短管火炮以四轮马车拖动，在战场上发射弹丸和筒装炸药以支援步兵。"
 a_serbian_hussars: "塞尔维亚骠骑兵"
 a_serbian_hussars_desc: "骠骑兵是一种轻骑兵，最早可以追溯到塞尔维亚的骑兵队。他们的轻甲和快马提供了无与伦比的机动性，为新型战略的发展打开了大门。"
 a_peasant_levy: "征召农兵"
 a_peasant_levy_desc: "$a_peasant_levy$由被领主征召服兵役的平民组成。这些人需要自己携带装备作战，因此新组建部队的质量有很大不同。"
 a_supply_carts: "补给推车"
 a_supply_carts_desc: "$a_supply_carts$是非本土作战的军队的生命线。他们为士兵提供食物，为牲畜提供饲料，让军队在敌人的土地上停下来觅食前能走出更远的距离。"
 a_arquebusiers_desc: "一种由装备火绳枪的核心部队和负责保护他们的前排装甲枪兵组成的枪刺与射击方阵，$a_arquebusiers$是一种无法轻易对抗的强大单位。"
 a_caracole_desc: "在16世纪末17世纪初，西欧骑兵最普遍的战斗编队战术是回旋战术，主要方式有两种：其一，首排骑兵冲锋向前，直奔敌军，骑手在距敌30至50步时进行射击。然后转身绕回后排成为末排。后续数排也会依照同样的方式冲锋、开火、绕回后排。这样在其他排装填火药或等待冲锋时，第一排总是在冲锋。其二，进行单列冲锋，当敌军位于右侧时进行射击，然后进行环形机动。期间他们会装填、归位，以重组阵线连续进攻。"
 a_falconet_desc: "$a_falconet$是一种在15世纪发展起来的轻型火炮，是类似“隼炮”的进化版本，具有更强的机动性并能发射更小口径的弹药。"
 a_matchlock_levy: "火绳枪征召兵"
 a_matchlock_levy_desc: "火绳枪的发展使得用火药武器武装大量士兵成为可能，这在中世纪是不可能的。"
 a_supply_convoy: "补给车队"
 a_supply_convoy_desc: "从封建征召兵到常备军队的过渡正在[ShowAgeName('age_3_discovery')]时期实现，这使得更长时间的战役成为可能，也因此需要为这些士兵提供更长时间的补给。更多组织化的$a_supply_convoy$应运而生。"
 a_musketeers_desc: "火枪手是王室的精锐战斗力量。成为一名火枪手将获得极高的威望，而只有服役多年的贵族才被允许加入火枪手卫队。"
 a_hussars_desc: "骠骑兵原本是起源于中欧用作侦察的轻型骑兵部队，但随着封建军队的衰落，我们将把他们重新整编成正规军团。"
 a_chambered_cannon_desc: "在16世纪，我们不只会看到对火炮机动性的改进，也会看到将火炮尺寸和重量标准化的尝试。"
 a_flintlock_levy: "燧发枪征召兵"
 a_flintlock_levy_desc: "燧发枪取代火绳枪成为了主要的步兵武器，它们能提供更强大、更精准的火力，同时也更容易使用和维护。"
 a_baggage_train: "辎重队"
 a_baggage_train_desc: "[ShowAgeName('age_4_reformation')]常备军的普遍化进一步提高了士兵对补给的需求，$a_baggage_train$随军推进变得越来越常见。"
 a_line_infantry_desc: "有了刺刀，滑膛枪兵也可以起到长矛兵的作用。这导致长矛被移出了步兵装备列表，同时使得步兵编队的火力也进一步加强。"
 a_dragoons_desc: "龙骑兵是一种骑马步兵，他们使用马匹进行机动，但会下马作战，不过越来越多地被当做传统骑兵来使用。"
 a_royal_mortar_desc: "从17世纪下半叶开始，火炮在战场上获得了日益广泛的应用。随着炮车的改良，野战炮的机动性得到了大幅提升。"
 a_wagon_train: "马拉篷车队"
 a_wagon_train_desc: "[ShowAgeName('age_5_absolutism')]军队规模的增长使后勤越来越复杂，每一支军队都依赖其$a_wagon_train$来维持在战场上的作战表现。"
 a_wagenburg: "车垒"
 a_wagenburg_desc: "$wagenburg_desc$"
 a_genoese_crossbowmen: "热那亚弩手"
 a_genoese_crossbowmen_desc: "$a_genoese_crossbowmen$是一种受人尊敬的军事单位，从第一次十字军东征就由热那亚人使用，一直至今。这些步兵装备了热那亚弩和大盾，既保护家园，也充当欧洲的雇佣兵。"
 a_footmen_desc: "步卒是每支军队的中坚力量，占据了行军部队中的绝大多数，他们竭力维持前线，抵抗入侵者保卫我们的家园。"
 a_footmen_levy_desc: "$a_footmen_desc$"
 a_lancers_desc: "这些装备长矛的强大骑兵，用来突破敌方防线并摧毁敌军的有生力量。"
 a_hungarian_hussars: "匈牙利骠骑兵"
 a_hungarian_hussars_desc: "受马加什一世·科尔温国王的骑兵的传奇文化遗产的启发，引入了“皇家骠骑兵团”这一构想，为匈牙利的轻骑兵力量赋予了强大的优势。这些骑兵团以其迅速而无畏的冲锋，成为匈牙利军事实力的象征，证明了自己在欧洲战场上的不可或缺。"
 a_winged_hussars: "翼骑兵"
 a_winged_hussars_desc: "$winged_hussar_desc$"
 a_redcoats: "红衫军"
 a_redcoats_desc: "红衫军是指英军的线性和纵队步兵部队，在爱尔兰作战的士兵们配备了红色外套后，这一名称被广泛使用，并在新式军队中得到推广。"
 a_experimental_riflemen: "实验来复枪兵"
 a_experimental_riflemen_desc: "精锐的射手装备着远程贝克步枪，并接受训练以在小型独立警戒队中掩护主力部队，$a_experimental_riflemen$代表了现代步兵作战编队的理念。"
 a_militiamen: "火枪民兵"
 a_militiamen_desc: "火枪在17世纪的普及使得地方民兵可以被部署为主力军队的后备和支援单位。"
 a_infantry_column: "纵队步兵"
 a_infantry_column_desc: "线列步兵编队所发展出的强大火力，正在促使一种新型步兵战术的形成，该战术基于快速变阵，从横阵转为纵队，随后以刺刀迅猛冲向敌方部署的步兵。"
 a_cuirassiers_desc: "随着时代的变迁，$a_cuirassiers$已经抛弃了长矛，转而以手枪和军刀作为主要武器。"
 a_flying_battery_desc: "火炮在战场上毁灭性极强，但如果敌人没有进入它的射程，则完全无用。$a_flying_battery$能够转移到最需要它的位置，并能快速重新部署，以避免敌人的反制攻击。"
 a_order_knights: "骑士团骑士"
 a_order_knights_desc: "在骑士团中，其成员必须精通战斗，并在战斗中服务于骑士团的利益。因此，$a_order_knights$是任何骑士团所能提供的最佳士兵。"
 a_order_knights_2: "骑士团旗手"
 a_order_knights_2_desc: "$a_order_knights_2$是骑士团中经验最丰富、技艺最精湛的骑士，他们常常率领小股士兵，以自己的旗帜为号投入战斗。"
 a_conscripts: "义务兵"
 a_conscripts_desc: "即使是被迫应征的士兵，数量众多的$a_conscripts$也可以仅凭人数压倒训练有素的军队。"
 a_logistics_corps: "后勤部队"
 a_logistics_corps_desc: "一个由补给车队和高效的官僚机构组成的严格体系，$a_logistics_corps$代表了在[ShowAgeName('age_6_revolutions')]时代支持庞大军队的军事组织的巅峰。"
 a_lour_lances: "持矛步兵"
 a_lour_lances_desc: "所谓的“持重矛的人”是以灵活运用重矛而闻名的轻步兵。当混战阵型不可避免地瓦解时，他们便会挥舞巨型战刃，彻底击溃那些身披重甲的敌人。"
 a_renaissance_conquistadors: "早期征服者"
 a_renaissance_conquistadors_desc: "在“征服契约”下，低贵族或其他低地位的人们踏上征服异国他乡的旅程，为他们的国王而战。"
 a_discovery_conquistadors: "征服者"
 a_discovery_conquistadors_desc: "一种更成熟的征服者形象，他们对能追求的目标有更深的理解。这些充满野心的男子将使帝国土崩瓦解。"
 a_almogavars: "突袭兵"
 a_almogavars_desc: "突袭兵是一类起源于阿拉贡王国的轻步兵。这些移动迅速的战士担任边疆防御者和步兵。除了在收复失地运动中的角色外，他们还在意大利、中东的法兰克诸王国和黎凡特地区担任雇佣兵。"
 a_late_almogavars: "改革突袭兵"
 a_late_almogavars_desc: "采用了新型改进手段的$a_almogavars$显著地提高了战场适应性，战斗效率大大增强。将尖端武器和战略进步融入他们的传统战术，这些强大的战士变得更加不可战胜。通过结合古老的专业知识和现代工具，他们成为了传统与创新在战争中无缝融合的典范。"
 a_cacadores: "猎击兵"
 a_cacadores_desc: "$a_cacadores$（猎人），是葡萄牙版的德国#italic 猎兵#!或法国#italic 猎手#!，一个精英轻步兵部队，任务是保护葡萄牙领土。"
 a_catalan_crossbowmen: "加泰罗尼亚弩手"
 a_catalan_crossbowmen_desc: "在西地中海地区，一些最凶猛和致命的弩手——$a_catalan_crossbowmen$，曾与$a_genoese_crossbowmen$竞争在这个领域的霸主地位。"
 a_lanzas_de_castilla: "卡斯蒂利亚枪骑兵"
 a_lanzas_de_castilla_desc: "受到摩尔人骑兵的启发，$a_lanzas_de_castilla$是一种机动骑兵，虽然它们像重骑兵一样冲向人群，但配备的盔甲并不那么重。"
 janissary: "耶尼切里"
 a_renaissance_janissaries: "耶尼切里近卫军"
 a_renaissance_janissaries_desc: "耶尼切里是只效忠于苏丹本人的精英军团。他们的队伍来自$devshirme_system_policy$所征召的儿童，并接受严格的军事训练。因此，耶尼切里是帝国中最有纪律的部队。"
 a_discovery_janissaries: "耶尼切里火绳枪手"
 a_discovery_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_reformation_janissaries: "耶尼切里火枪手"
 a_reformation_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_absolutism_janissaries: "耶尼切里线列步兵"
 a_absolutism_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_revolutions_janissaries: "耶尼切里纵队"
 a_revolutions_janissaries_desc: "$a_renaissance_janissaries_desc$"
 EFFECTIVE_JANISSARY_BUILDINGS: "有效的耶尼切里建筑"
 qizilbash: "奇兹尔巴什"
 qizilbash_estate_name: "[ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')]"
 a_discovery_qizilbash: "$qizilbash$散兵"
 a_discovery_qizilbash_desc: "$qizilbash$是尚武的什叶派教团成员，由说突厥语的各部落组成。他们的宗教理念对他们的职责产生了重要影响，使其既是勇猛的战士，也是萨法维教团的虔诚信徒。"
 a_reformation_qizilbash: "$qizilbash$骑兵"
 a_reformation_qizilbash_desc: "$a_discovery_qizilbash_desc$"
 EFFECTIVE_QIZILBASH_BUILDINGS: "有效的$qizilbash$建筑"
 a_ghilman: "古拉姆"
 a_ghilman_desc: "$a_ghilman$是使用火器而非传统兵器的精锐步兵。由奴隶士兵组成的$a_ghilman$发誓绝对忠于沙阿。"
 EFFECTIVE_GHILMAN_BUILDINGS: "有效的$a_ghilman$建筑"
 a_tofangchi: "波斯火枪手"
 a_tofangchi_desc: "$a_tofangchi$是帝国的火枪手。尽管火器早已被使用，但它们非常不规范，因为波斯军队更偏爱传统的弓箭武器。$a_tofangchi$军团的目标是通过现代化武器训练改变这种局面。"
 a_tupchi: "图普契炮兵"
 a_tupchi_desc: "$a_tupchi$——#italic 操作火炮的兵士#!——是专注于使用大炮和攻城器械的军事单位。与$a_tofangchi$一样，$a_tupchi$也是波斯帝国向近代化战争发展的一个尝试。"
 a_jazayerchi: "精英波斯火枪手"
 a_jazayerchi_desc: "$a_jazayerchi$是帝国火枪手中的精锐。他们装备有火力和精度出众的重型燧发火枪，并经常操练。在战斗中，即使是在最孤立无援的情况下，$a_jazayerchi$也能战胜对手。"
 a_hakkapelitta: "芬兰轻骑兵"
 a_hakkapelitta_desc: "芬兰轻骑兵是一支令人闻风丧胆的骑兵部队。其名称“哈卡派利塔”是神圣罗马帝国的士兵对这支部队称呼的芬兰语变形，源自这只部队冲锋时的战吼：“哈卡～派利！”，意为“干掉他们！”。芬兰轻骑兵以其令敌人难以招架、突然而狂暴的攻击而威名远扬。"
 caroleans_advance: "$a_caroleans$"
 caroleans_advance_desc: "$a_caroleans_desc$"
 a_caroleans: "卡尔军"
 a_caroleans_desc: "卡尔军是瑞典帝国中由瑞典人和芬兰人组成的步兵部队。这种部队的兵员招募自农民，并受过严格训练，因其令敌闻风丧胆而广为人知。"
 #Florence
 a_florentine_citizen_militia: "佛罗伦萨公民兵"
 a_florentine_citizen_militia_desc: "意大利[region|e]不断变化的外交和战争格局表明，我们不应将我们的防御和主权托付给雇佣佣兵。相反，我们应该建立一支能够迅速动员的$a_florentine_citizen_militia$，能够在与任何其他部队的比较中毫不逊色，以保护我们的领土不受侵略者的威胁。"
 #Kanem Bornu Units
 a_iron_helmet_musketeers: "铁盔火枪手"
 a_iron_helmet_musketeers_desc: "由身穿铁头盔以保护自己、主要使用火枪的熟练士兵们组成，这些部队已经在战场上占据了主导地位。他们在非洲各军队中担任步兵，效力于一些最强大的统治者。士兵们用黑火药和铅弹装填火枪，远距离瞄准并向敌人开火，其雷鸣般的齐射有效地阻止了许多冲锋，而他们的铁头盔则在战斗和小规模交火中提供了重要的头部保护。这些火枪手在战争演变中发挥了至关重要的作用，将火器引入战场，成为一种显著的力量。"
 #Mali
 a_jonow_auxiliary: "乔诺辅兵"
 a_jonow_auxiliary_desc: "乔诺是伴随克莱-昆（战争首领）及其士兵的奴隶，负责携带他们的军事装备。"
 a_sofa_infantry: "索法步兵"
 a_sofa_infantry_desc: "受过兵法训练的奴隶可以作为士兵为国家服务。尽管他们的武器来自于马里的自由人打造，但是真正冒着生命危险进行战斗的是他们。"
 a_mandekalu_infantry: "曼德卡路步兵"
 a_mandekalu_infantry_desc: "$a_mandekalu_infantry$是马里军队的支柱，由马里的自由民组成。他们装备有标枪、弓箭和毒箭，他们是一支不可小觑的力量。\n\n$mandekalu_exp_gain_desc$"
 a_mandekalu_cavalry: "曼德卡路骑手"
 a_mandekalu_cavalry_desc: "$a_mandekalu_cavalry$是马里军队的补充支援力量。这些马里的自由民从部落领主和曼萨那里获得了他们的坐骑和装备。$a_mandekalu_cavalry$手持长矛和长剑冲入战斗，即使在帝国的最远角落也展现了曼萨的权能。\n\n$mandekalu_exp_gain_desc$"
 a_farari_infantry: "法里精兵步兵"
 a_farari_infantry_desc: "法里精兵是马里军队的精英部队。法里的成员来自特权阶层和平民，以其勇敢和丰富的军事经验而闻名。"
 a_farari_cavalry: "法里精兵骑兵"
 a_farari_cavalry_desc: "$a_farari_infantry_desc$"
 a_cawa: "恰瓦部队"
 a_cawa_desc: "在埃塞俄比亚，恰瓦部队的武备包含了威力巨大的弯刀——#italic 绍帖尔弯刀#!，多功能的长矛——#italic 托尔矛#!，以及射程武器的熟练运用，如弓箭和标枪——#italic 阿玛赫#!。值得注意的是，他们普遍使用包括著名的链甲在内的护甲，这进一步增强了他们的防御能力。"
 a_renaissance_cawa: "恰瓦军团"
 a_renaissance_cawa_desc: "更好的组织架构使恰瓦军团能够得到更好的训练，成为埃塞俄比亚的一支强大的部队。"
 a_discovery_cawa: "恰瓦火绳枪手"
 a_discovery_cawa_desc: "火药的引入淘汰了传统的弓箭和标枪，但给恰瓦军团带来了新的优势。"
 a_reformation_cawa: "恰瓦火枪手"
 a_reformation_cawa_desc: "恰瓦军团的纪律进一步提高，使他们的战斗更加协调，对敌人倾泻致命的齐射火力。"
 a_absolutism_cawa: "恰瓦线列步兵"
 a_absolutism_cawa_desc: "恰瓦军团采用了线列阵型，肩并肩行进并依序开火。当第一排作战的士兵重新装填火器时，第二排则就位开火，接着再由下一排替换，形成一种连续的运作。"
 a_revolutions_cawa: "恰瓦纵队"
 a_revolutions_cawa_desc: "恰瓦军团最新式的形态。这些战士达到了纪律和效能的最高境界，成为了敌人的噩梦。"
 a_light_jurchen_cavalry: "女真轻骑兵"
 a_light_jurchen_cavalry_desc: "作为我们重骑兵的补充型轻装部队，他们的定位是追击溃败的敌人并将其消灭。"
 a_iron_pagoda_cavalry: "铁浮屠骑兵"
 a_iron_pagoda_cavalry_desc: "强大而重型的骑兵准备突破敌人的前线，给他们的士气和阵形致命一击。"
 paik_desc: "派是印度的步兵，以其在攻防方面的灵活应变和射箭技能而闻名。"
 a_early_paik: "早期派"
 a_early_paik_desc: "$paik_desc$每个男性都会在派系统中作为征召士兵服役，这增加了战场上的部队数量，但也牺牲了专业性。"
 a_paik: "派"
 a_paik_desc: "$paik_desc$"
 a_late_paik: "晚期派"
 a_late_paik_desc: "$a_late_paik_infantry_desc$"
 a_early_paik_infantry: "传统派步兵"
 a_early_paik_infantry_desc: "$paik_desc$"
 a_paik_infantry: "派步兵"
 a_paik_infantry_desc: "$paik_desc$"
 a_late_paik_infantry: "新式派步兵"
 a_late_paik_infantry_desc: "$paik_desc$随着武器技术的发展，他们的技能组合也在不断丰富。因此，早期时代的弓箭已被现代火枪所取代，但它们的多功能性依然存在。"
 a_gurkha: "廓尔喀"
 a_gurkha_desc: "廓尔喀兵是源自尼泊尔的部队（因为这两个名字基本可以互换），以在战斗中展现不可动摇的勇气和纪律而闻名。"
 a_indian_elephant_auxiliary: "大象辅助兵"
 a_indian_elephant_auxiliary_desc: "强壮的象是我们军队运输物资的理想动物。尽管速度比马和其他驮兽慢，但象的巨大力量使我们能够将大量的食物和补给运送到敌方领土。"
 a_indian_elephant_cavalry: "象骑兵"
 a_indian_elephant_cavalry_desc: "大象是一种巨大的动物，具有长长的象牙和厚厚的皮肤。它能够在各种丛林中穿行的能力，使其在印度的特定战场地势中占有显著优势。"
 a_orissan_elephant_cavalry: "奥里萨象骑兵"
 a_orissan_elephant_cavalry_desc: "$a_indian_elephant_cavalry_desc$此外，由于拥有更优越的装甲和训练，奥里萨的战象在战斗中能够承受的身体伤害比其他用于战争的战象要多。"
 a_bengali_elephant_cavalry: "孟加拉象骑兵"
 a_bengali_elephant_cavalry_desc: "$a_indian_elephant_cavalry_desc$此外，孟加拉战争象具有多功能性，能够携带大量的补给。"
 a_thai_elephant_cavalry: "$thai_culture$人象骑兵"
 a_thai_elephant_cavalry_desc: "$thai_war_elephants_desc$"
 a_siamese_advanced_elephant_cavalry: "$SIA_ADJ$象骑兵"
 a_siamese_advanced_elephant_cavalry_desc: "即使其他国家都已放弃在战争中使用大象，$SIA_ADJ$仍在使用它们，使其适应现代战争中的新状况。"
 a_khmer_ballista_elephant_infantry: "$KHM_ADJ$弩炮战象"
 a_khmer_ballista_elephant_infantry_desc: "$a_khmer_ballista_elephant_infantry$是战场上令人恐惧的存在，它们头顶的双发巨弩赋予了他们强悍的战斗力。"
 a_sowar_cavalry: "瑟瓦尔骑兵"
 a_sowar_cavalry_desc: "$a_sowar_cavalry$是莫卧儿帝国的重骑兵。他们以严明的纪律和令人恐惧的突击冲锋而闻名，这种冲击力消除了敌人任何的希望。"
 n_baghlah: "巴格拉战船"
 n_baghlah_desc: "$n_baghlah$是一种大型深海帆船，主要作为商船使用。它起源于阿拉伯半岛，但作为一种船舶类型，传播到了远至香料群岛的地区。"
 a_mauricians: "莫里斯步兵"
 a_mauricians_desc: "$a_mauricians$是一支机动性很强的步兵部队，他们通过射击线的方式进行齐射，当一支射击线在重新装填时，下一支射击线可以对敌人开火。这种轮换使他们在战斗中对敌人拥有巨大的优势。"
 a_black_guard: "黑警卫"
 a_black_guard_desc: "$a_black_guard$是由赎身黑奴组建的精锐部队。他们从小就受到宗教信仰的熏陶，擅长射箭、马术、火枪和石工。在我们的人民最需要保护的时候，这些部队构成了我们军队的中坚力量。"
 a_clan_retainers: "旗本武士"
 a_clan_retainers_desc: "任何大名军队的核心皆是其旗本众，这些武士因御恩奉公的主从关系以及一族郎党的血缘羁绊而紧密相连。"
