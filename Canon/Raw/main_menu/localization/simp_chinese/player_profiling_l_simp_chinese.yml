 #FLAVOUR TEXTS
 #Scenario Descriptions
 #Economy
 HUN_scenario_desc: "安茹家族的查理国王以雷霆铁腕迅速镇压了心怀不满的贵族之后，#W 匈牙利#!重新焕然一新，成为了诸民族安居乐业、矿产丰富开采的国度。丰厚的税收基础使得工业与手工业得以迅猛发展，而喀尔巴阡山脉的天然屏障以及与多数邻国的友好外交关系，更为这片土地带来了和平与繁荣。"
 HOL_scenario_desc: "#W 荷兰#!伯国由阿韦讷的威廉伯爵统治，他同时还管辖着泽兰和埃诺伯国。尽管领地分散，但荷兰位于北海沿岸，地处英吉利海峡与波罗的海之间的中心位置，这使其成为经济往来的重要区域，也为发展强大工业提供了优越条件。若能充分利用这些优势，荷兰有望在未来崛起为重要的经济强国。"
 #Politics
 NOR_scenario_desc: "与瑞典结成共主邦联的#W 挪威#!王国正面临一个充满挑战的新时期。沿着峡湾与山谷，该国丰富的自然资源——尤其是木材与渔业——能让民众实现财富增长。若各邦国繁荣安定，挪威便能与斯堪的纳维亚及北海邻国展开更紧密的外交互动，从而重现昔日荣光。"
 NAP_scenario_desc: "#W 那不勒斯#!，这个诞生于强大王朝试图支配南意大利的野心的国家，如今由英明公正的君主安茹的罗贝托统治，他以睿智和敏锐判断力闻名于世。那不勒斯庞大且不断增长的人口为以农业财富为基础的快速内部扩张提供了坚实基础，足以支持罗贝托国王带领那不勒斯成为意大利的霸主。"
 #Military
 TUR_scenario_desc: "#W 奥斯曼#!人正在巩固自己的地位，已逐渐崛起为实力最为强大的#italic 贝伊#!——土耳其军阀——之一。他们渴望控制博斯普鲁斯海峡沿岸和安纳托利亚高地的重要领土。近期，他们在与拜占庭接壤的边境取得了一些征服成果，后者是他们西面亟待击败的最为主要的敌人。奥斯曼若能让邻近的#italic 贝伊#!俯首称臣，将极大丰富未来获取胜利所需的资源。"
 CAS_scenario_desc: "阿方索十一世，这位被称为“复仇者”的#W 卡斯蒂利亚#!君主，在压制了王国的贵族势力后，几乎未遇任何国内的阻力。如今他可以将注意力转向南方，在那里，格拉纳达埃米尔国作为伊比利亚半岛最后的伊斯兰堡垒仍在存续。其强大盟友摩洛哥苏丹国以阿尔赫西拉斯和龙达为中心，在半岛上占据战略要地，得以随时从直布罗陀海峡对岸进行干预。"
 #Deprecated
 ARA_scenario_desc: "阿拉贡王冠领以其强大的海上力量、卓越的外交手腕以及繁荣的贸易网络，自豪地屹立于西地中海，成为该地区举足轻重的强国，并已为进一步扩张做好准备。"
 FLA_scenario_desc: "作为低地国家中最富庶的地区之一，得益于布鲁日这一繁荣的商业中心，佛兰德凭借其中间人地位，在外交博弈中游刃有余。"
 VEN_scenario_desc: "最尊贵的威尼斯共和国，作为地中海地区最重要、最强大的商业共和国，掌控着众多关键贸易港口和岛屿。"
 FRA_scenario_desc: "腓力六世加冕法兰西王冠一事，引发了英格兰国王爱德华三世的强烈质疑。这位新晋法国君主不仅要应对来自英格兰的外部威胁，还不得不面对国内那些桀骜不驯的贵族势力——后者对法兰西可是实打实的威胁。"
