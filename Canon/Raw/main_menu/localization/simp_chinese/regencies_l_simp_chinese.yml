l_simp_chinese:
 REGENCY_NO_REGENT: "@trigger_no!目前没有生效的摄政！"
 REGENT_IMPACT: "$TITLE$$NAME$"
 consort_regency: "配偶摄政"
 overlord_regency: "宗主摄政"
 lordship_of_ireland_regency: "领主摄政"
 subject_regency: "臣属摄政"
 nobles_estate_regency: "贵族摄政"
 clergy_estate_regency: "教士摄政"
 burghers_estate_regency: "市民摄政"
 peasants_estate_regency: "平民摄政"
 interregnum: "空位期"
 republican_election_regency: "看守政府"
 papal_election_regency: "教宗选举秘密会议"
 papal_election_regency_desc: "$papal_election_desc$"
 judicial_election_regency: "裁判庭秘密会议"
 judicial_election_regency_desc: "裁判庭将通过选举产生一位新[ruler|e]。这一选举流程或将引发官僚主义与程序混乱，最终结果的确定可能需要数月乃至数年的时间。"
 mamluk_succesion_regency: "$mamluk$继承程序"
 mamluk_succesion_regency_desc: "无论是新继位的[ruler|e]，还是临时执政的[regents|e]，都必须从我们最精锐的$mamluk$军官中选拔。这个精英集团在我国享有至高无上的威望和地位。"
 fratricide_succesion_regency: "手足相残"
 fratricide_succesion_regency_desc: "新任[ruler|e]由神所钦定，只因在前任[ruler|e]的众多子嗣中，祂唯独眷顾一人。"
 fratricide_succesion_regency_tt1: "前任统治者已没有直系子嗣可以继承，因此一名旁系的家族成员将继承统治权。"
 fratricide_succesion_regency_tt2: "前任统治者的王朝已没有家族成员可以继承，因此一个新王朝将会继承统治权。"
 fratricide_succesion_regency_tt3: "前任统治者仅存一名符合资格的子嗣，因此将立即继承统治权。"
 fratricide_succesion_regency_tt4: "前任统治者应至少有一名现已成年的子嗣，才能解决统治权的问题。"
 republican_election_regency_desc: "当共和国没有[ruler|e]时，会临时指派一名角色作为[regent|e]施行统治，直到举行正式的[election|e]。"
 consort_regency_desc: "当君主国的[ruler|e]去世而[heir|e]仍是[child|e]时，[consort|e]可以作为[regent|e]统治[country|e]。"
 nobles_estate_regency_desc: "当[country|e]没有[ruler|e]时，一位$nobles_estate$成员可以被任命为[regent|e]施行统治。"
 clergy_estate_regency_desc: "当[country|e]没有[ruler|e]时，一位$clergy_estate$成员可以被任命为[regent|e]施行统治。"
 burghers_estate_regency_desc: "当[country|e]没有[ruler|e]时，一位$burghers_estate$成员可以被任命为[regent|e]施行统治。"
 peasants_estate_regency_desc: "当[country|e]没有[ruler|e]时，一位$peasants_estate$成员可以被任命为[regent|e]施行统治。"
 overlord_regency_desc: "当[country|e]是[subject|e]且没有[ruler|e]时，[overlord|e]的[ruler]可以作为[regent|e]施行统治。"
 lordship_of_ireland_regency_desc: "当[country|e]是[GetUniqueInternationalOrganization('lordship_of_ireland').GetName][international_organization|e]的[member|e]且没有[ruler|e]时，[international_organization_leader_short|e]国的[ruler]可以作为[regent|e]施行统治。"
 subject_regency_desc: "当[country|e]是[overlord|e]且没有[ruler|e]时，一个强大的[subject|e]的[ruler]可以作为[regent|e]施行统治。"
 interregnum_desc: "当[country|e]没有[ruler|e]时，一个临时性的行政机构将施行统治，直到一位正式的[ruler]选出，这一过程可能迅速完成，也可能需要较长时间。"
