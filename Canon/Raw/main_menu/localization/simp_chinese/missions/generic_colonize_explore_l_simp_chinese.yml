l_simp_chinese:
 #Misc
 generic_colonize_explore: "驶向未知"
 generic_colonize_explore_DESCRIPTION: "远方地平线与无主之地的召唤激荡着我们的雄心。必须扬帆远航、探索新领土、拓展影响力，方能确保我国未来的繁荣。"
 generic_colonize_explore_CRITERIA_DESCRIPTION: "我们已开始探索未知海域，或为殖民扩张奠定了基础。"
 generic_colonize_explore_BUTTON_TOOLTIP: "未知领域蕴藏着无限的发展潜力、财富与威望。我们必须把握机遇。"
 generic_colonize_explore_BUTTON_DETAILS: "国境之外的广袤世界充满谜团与机遇。通过探索未知区域并建立殖民地，我们将在青史留名，塑造王国的命运！"
 #Missions
 mission_hire_explorer: "招募探险家"
 mission_hire_explorer_desc: "我们需要精干的探险家来有效开拓未知领域。"
 mission_chart_horizon: "绘制疆域"
 mission_chart_horizon_desc: "派遣陆海探险队勘测地平线，绘制我们前所未见的土地地图。"
 mission_new_maps: "新地图"
 mission_new_maps_desc: "为准确评估新发现的重要性，必须推动远征队完成这些领土的测绘工作。"
 mission_overseas_efforts: "海外开拓"
 mission_overseas_efforts_desc: "我们显然正站在新时代的门槛前。进军并占领未知领土，意味着将我们的名字镌刻在未来数百年的史册中。"
 mission_settle_horizon: "定居边疆"
 mission_settle_horizon_desc: "扩张需求促使顾问们支持向潜在殖民地移民。定居者的涌入必将促进知识传播与新技术的引进，同时获取原始物资。"
 mission_colonial_ambitions: "殖民雄心"
 mission_colonial_ambitions_desc: "在异域海岸建立定居点并开发资源，是拓展商业影响力进而增强国力的绝佳途径。为此，我们必须建立愿意服务并促进我们利益的殖民属国。"
 #Tooltips
 land_explo_key: "若完成使命时完成了至少#Y 1#!次陆上[exploration|e]："
 yes_land_explo_bonus_tt: "@trigger_yes!$land_explo_key$"
 no_land_explo_bonus_tt: "@trigger_no!$land_explo_key$"
 sea_explo_key: "若完成使命时完成了至少#Y 1#!次海上[exploration|e]："
 yes_sea_explo_bonus_tt: "@trigger_yes!$sea_explo_key$"
 no_sea_explo_bonus_tt: "@trigger_yes!$sea_explo_key$"
 mission_colonial_ambitions_tt: "我们的一个殖民地[subjects|e]将#G 失去#![liberty_desire|e]"
 mission_settle_horizon_tt: "该[mission_task|e]激活期间，每月有概率触发关于我们殖民定居点的[events|e]"
 #Events
 generic_colonial_exploration_events.1.title: "探险家的竞争"
 generic_colonial_exploration_events.1.desc: "勘测地平线的伟大时代造就了一批技艺精湛的航海家与冒险家，他们渴望揭开未知面纱。其中，诸如[target_character_1.GetName]与[target_character_2.GetName]等著名探险家崭露头角，每个人都渴望扬名立万。\n\n他们的竞争意识促使双方不断突破极限，力图在技艺与野心上超越对方。随着较量升级，其中一人逐渐脱颖而出，其非凡才华愈发耀眼，已准备好带领我们走向更伟大的荣耀。"
 generic_colonial_exploration_events.1.a: "青睐[target_character_1.GetNameWithNoTooltip]。"
 generic_colonial_exploration_events.1.b: "[target_character_2.GetNameWithNoTooltip]将引领我们走向辉煌！"
 generic_colonial_exploration_events.1.c: "为何不考虑[target_character_3.GetNameWithNoTooltip]？"
 generic_colonial_exploration_events.1.d: "此等伟业岂是个人所能独揽！"
 next_completed_exploration_will_fire_event_tt: "我们在#Y 10#!年内完成的下一次[exploration|e]将触发一个[event|e]"
 generic_colonial_exploration_events.2.title: "探索的未来"
 generic_colonial_exploration_events.2.desc: "历经数月艰险航行与精密测绘，我们的探险家带着远方陆地与未知海域的详实记录凯旋。这些发现非比寻常，既为后续远征提供即时机遇，又蕴藏着推动航海科学进步的洞见。\n\n然而[ROOT.GetCountry.GetGovernment.GetCourtTitle]对于如何运用这笔知识财富意见分歧。有人主张资助最有潜力的探险家继续突破边界，另一些人则建议将这些发现转化为技术进步以惠泽后世。这一抉择必将影响我们民族的探索进程。"
 generic_colonial_exploration_events.2.a: "资助未来研究。"
 generic_colonial_exploration_events.2.b: "选择立即支持探险家。"
 generic_colonial_exploration_events.3.title: "探索的未来"
 generic_colonial_exploration_events.3.desc: "[target_charter.GetName]的定居者提议将当地原住民转化为[ROOT.GetCountry.GetReligion.GetName]信徒，进而同化为[ROOT.GetCountry.GetCulture.GetName]文化，认为此举既能带来精神启迪，又可促进殖民地融合。\n\n通过接纳我们的方式，原住民可直接为殖民地发展做出贡献。但该计划需要[ROOT.GetCountry.GetCapital.GetName]大量资金支持传教与文化项目。尽管有人视此为殖民地未来的关键投资，也有人警告不要干涉原住民生活方式，担心会破坏该省份的脆弱平衡。"
 generic_colonial_exploration_events.3.a: "我们将资助这些尝试。"
 generic_colonial_exploration_events.3.b: "我们不要扰乱现状。"
 natives_left_undisturbed_tt: "#italic [target_charter.GetNameWithNoTooltip]的原住民将不受干扰#!"
 generic_colonial_exploration_events.4.title: "殖民地蓬勃发展"
 generic_colonial_exploration_events.4.desc: "关于[target_charter.GetName]的沃土与机遇的消息已传遍本土。商人、农民与冒险家庭无不向往这片新世界的繁荣与自由。\n\n在早期定居者取得的成功的鼓舞下，许多人正准备穿越海洋去追寻更美好的生活。这股移民潮有望增加殖民地人口，加速其发展，使之成为生机勃勃的经济文化中心。"
 generic_colonial_exploration_events.4.a: "唯愿此趋势持续下去。"
