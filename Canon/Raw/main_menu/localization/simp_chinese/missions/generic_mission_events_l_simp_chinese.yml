l_simp_chinese:
 generic_mission_events.4.title: "在[target_location.GetNameWithNoTooltip]的[arguing_estate.GetNameWithNoTooltip]抗议"
 generic_mission_events.4.desc: "[arguing_estate.GetName]们对[mission_target_estate.GetName]阶层在宫廷日益增长的影响力表示强烈担忧。他们在[target_location.GetName]的抗议愈演愈烈，指控[target_character.GetName]偏袒该阶层，破坏传统的权力平衡。\n\n这场骚动可能瓦解各阶层间精心维持的合作关系，动摇[ROOT.GetCountry.GetFlavorRank]的内部团结。顾问与地方官员强烈建议我们立即干预，以免抗议蔓延至整个首都。"
 generic_mission_events.4.a: "我们不会纵容[arguing_estate.GetNameWithNoTooltip]。"
 generic_mission_events.4.b: "他们的诉求确有道理。"
 generic_mission_events.4.c: "[target_character.GetShortNameWithNoTooltip]会让他们闭嘴！"
 generic_mission_events.4.d: "这些事不值得我们关注。"
 upset_both_estates_devastate_target_location_tt: "抗议可能失控，导致[target_location.GetName]遭受破坏"
 protests_die_down_tt: "抗议活动将迅速平息"
 generic_mission_events.5.title: "[target_character2.GetName]请求捐赠"
 generic_mission_events.5.desc: "[target_character2.GetName]向[target_character1.GetName]提出精明的建议：向[mission_target_estate.GetName]阶层慷慨捐赠，将为[target_character2.GetHerHis]在[ROOT.GetCountry.GetGovernment.GetCabinetTitle]扩大影响力创造有利条件。\n\n这个提案既关乎[target_character2.GetHerHis]个人地位的提升，也旨在加强[ROOT.GetCountry.GetFlavorRank]与各阶层的联系。"
 generic_mission_events.5.a: "给[target_character2.GetHerHim]一个无法拒绝的条件。"
 generic_mission_events.5.b: "我们负担不起这些捐赠。"
 generic_mission_events.6.title: "分权请愿"
 generic_mission_events.6.desc: "[mission_target_estate.GetName]阶层提交正式请愿书，要求回归分权治理。他们主张权力应当交还地方官员，而非继续集中于[target_character.GetName]手中。\n\n此举被广泛视为遏制[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]权威扩张的尝试，意在改变[ROOT.GetCountry.GetGovernment.GetCourtTitle]内部的势力平衡。"
 generic_mission_events.6.desc.generic: "国内各阶层已提交正式请愿书，要求恢复分权治理。他们主张应将权力归还地方行政官员，而非继续集中于[target_character.GetName]手中。\n\n此举被广泛视为遏制[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]权威扩张的尝试，意在改变[ROOT.GetCountry.GetGovernment.GetCourtTitle]内部的势力平衡。"
 generic_mission_events.6.a: "我们愿意配合。"
 generic_mission_events.6.b: "他们无权干涉[target_character.GetNameWithNoTooltip]的决策！"
 generic_mission_events.7.title: "[target_pop_scope.GetNameWithNoTooltip]促进[target_province.GetNameWithNoTooltip]发展"
 generic_mission_events.7.desc: "得益于与[mission_target_estate.GetName]的合作，[target_pop_scope.GetName]迎来繁荣期。他们的成功转化为[target_province.GetName]全境的显著发展。\n\n这一成果印证了互利合作的益处，也彰显了[target_character.GetShortName]领导下[ROOT.GetCountry.GetGovernment.GetCourtTitle]政策的有效性。"
 generic_mission_events.7.a: "这证明我们共存共荣！"
 generic_mission_events.7.b: "全赖[target_character.GetShortNameWithNoTooltip]的政策！"
 member_of_the_mission_target_estate_may_approach_us_again_after_months_tt: "该[estate|e]可能在数月后再次提出请求"
 generic_mission_events.8.title: "兼并进程"
 generic_mission_events.8.desc: "在[target_character1.GetName]监督下，[mission_target_subject.GetName]的兼并工作稳步推进。[mission_target_subject.GetName]的[mission_target_subject.Custom('GetRulerOrRegentTitle')][target_character2.GetName]仍坐镇[target_location.GetName]施政。\n\n进展顺利，种种迹象表明这将是一次平稳的整合。若无意外干扰，最终将完成全面合并。"
 generic_mission_events.8.a: "我们应乘势而上。"
 generic_mission_events.8.b: "循序渐进为宜……"
 generic_mission_events.9.title: "外交风波"
 generic_mission_events.9.desc: "整合过程可谓错综复杂。由于法律体系存在差异，两个截然不同的司法框架在融合过程中极易引发外交风波与意外阻碍。近期发生的这起事件便是明证，我们不得不担忧它可能会延缓兼并进程。"
 generic_mission_events.9.a: "[target_character1.GetShortNameWithNoTooltip]定能通过重新谈判解决。"
 generic_mission_events.9.b: "这确实严重阻碍了进展。"
 generic_mission_events.9.c: "继续强力推进！"
 diplomatic_abilities_of_target_character_prevent_any_negative_incident: "[target_character1.GetName]的[dip|e]使此事未能妨碍吞并进程"
 generic_mission_events.10.title: "文化交融"
 generic_mission_events.10.desc: "随着[mission_target_subject.GetName]并入[ROOT.GetCountry.GetFlavorRank]，我们正从其传统与生活方式中获益良多。语言、艺术与习俗的交流已开始重塑两个民族。\n\n这种文化交融或许是整合带来的最大长期收益，在未来，我们的艺术创作必将因此受益……"
 generic_mission_events.10.a: "[target_culture.GetNameWithNoTooltip]文化大放异彩！"
 generic_mission_events.10.b: "可吸纳他们最优秀的人才。"
 generic_mission_events.11.title: "[target_culture.GetNameWithNoTooltip]文化与[target_culture2.GetNameWithNoTooltip]文化的摩擦"
 generic_mission_events.11.desc: "尽管政治统一正在进行，文化融合却远未实现。[target_culture.GetNameWithNoTooltip]文化与[target_culture2.GetNameWithNoTooltip]文化民众因习俗、语言和相互轻视爆发冲突。\n\n部分顾问私下建议将责任归咎于某个特定人物可能更易解决问题，也有人认为两个文化迥异的国家合并后出现这种状况实属正常。"
 generic_mission_events.11.a: "这将损害我们的外交形象。"
 generic_mission_events.11.b: "把一切归罪于[target_scapegoat_character.GetNameWithNoTooltip]！"
 generic_mission_events.12.title: "与[target_overlord.GetNameWithNoTooltip]的外交关系"
 generic_mission_events.12.desc: "[target_overlord.GetName]正采取行动加强与我们的关系。无论出于战略考量还是真诚意愿，他们拉拢我们的努力已引起注意。\n\n时间会证明这些举动是真心实意还是另有所图。目前我们应保持警惕，静观其变。"
 generic_mission_events.12.a: "我们将密切关注他们的动向！"
 overlord_info_generic_vassal_mission_pack_tt: "[target_overlord.GetName]目前正在进行与我们的[ShowMissionName('generic_vassal_ties')][mission|e]"
 generic_mission_events.13.title: "[target_location.GetNameWithNoTooltip]的发展"
 generic_mission_events.13.desc: "坐落于[target_province.GetName]的重要[target_location.GetRank.GetName][target_location.GetName]已迅速发展为新兴的商业与行政中心。商人涌入市场，工匠开设作坊，地方官员随着该[target_location.GetRank.GetNameWithNoTooltip]财富与影响力的增长而扩大管辖范围。这无疑是我们致力于[ROOT.GetCountry.GetFlavorRank]中央集权的成果，预示着在[target_character.GetName]英明领导下的美好未来。"
 generic_mission_events.13.a: "我们的努力正在取得成效！"
 generic_mission_events.13.b: "资助这轮新的中央集权浪潮。"
 generic_mission_events.13.c: "无需干预。"
 valid_province_tt: "该[event|e]选项存在有效的[province|e]"
 generic_mission_events.14.title: "[target_province.GetNameWithNoTooltip]抵制中央集权"
 generic_mission_events.14.desc: "尽管[target_character.GetName]充满远见与决心，[target_province.GetName]民众却对强加的中央集权趋势日益警惕。乡镇长老抱怨传统丧失，地方官员消极怠工，自治呼声在乡间流传。本意为带来秩序的政策反被视为侵犯。抵抗并非公开反叛，而是以沉默抵制与暗中违抗的形式扎根，这股暗流正侵蚀着[ROOT.GetCountry.GetFlavorRank]的统治根基。"
 generic_mission_events.14.a: "他们忘了自己的身份。"
 generic_mission_events.14.b: "唉，他们无法理解我们的良苦用心。"
 generic_mission_events.14.c: "全都怪[target_character2.GetShortNameWithNoTooltip]！"
 suitable_character_exists_tt: "该[event|e]选项存在合适的[character|e]"
 generic_mission_events.15.title: "乡村被忽视"
 generic_mission_events.15.desc: "[target_province.GetName]民众与省会[target_location.GetName]居民的不满与日俱增。当我们目光聚焦大城市与中央治理扩张时，这些乡村社区感到被进步浪潮抛弃。他们的请愿声浪渐高：停止改革，重新关注乡土，记住那些耕种土地、从基层维系[ROOT.GetCountry.GetFlavorRank]的百姓。"
 generic_mission_events.15.a: "只是暂时的微小阻碍。"
 generic_mission_events.15.b: "我们不在乎乡巴佬的抱怨。"
 generic_mission_events.15.c: "寻求[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]的帮助。"
 progress_towards_centralization_will_not_be_hindered_tt: "我们在推动[ShowSocietyDirectionName('centralization')][societal_value|e]上的进展不会受阻"
 generic_mission_events.16.title: "[target_character.GetNameWithNoTooltip]的税制改革"
 generic_mission_events.16.desc: "在中央集权浪潮中，[target_character.GetName]提出全面改革[ROOT.GetCountry.GetFlavorRank]税制的方案。新税制旨在充实国库、简化征税流程，将财政权力从地方收归[target_character.GetHerHis]掌控。但如此雄心引来各方瞩目——从[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]到[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]，每个阶层都将失去影响力，他们的不安正转化为抵抗。"
 generic_mission_events.16.a: "推行改革。"
 generic_mission_events.16.b: "不要打破现状。"
 generic_mission_events.17.title: "[target_location.GetNameWithNoTooltip]建城计划"
 generic_mission_events.17.desc: "[target_location.GetName]定居点稳步发展，如今街道上挤满前来[ROOT.GetCountry.GetFlavorRank]核心区域寻找机会的农民、商人与工匠。虽然仍是普通的[target_location.GetRank.GetName]，但其毗邻[ROOT.GetCountry.GetCapital.GetName]的位置赋予了它战略价值与经济潜力。土地肥沃，道路畅通，当地民众渴求认可与发展。\n\n适当投资可将[target_location.GetNameWithNoTooltip]发展为配备市场、作坊与市政宪章的正式城镇，不仅为该地区带来秩序与繁荣，更将成为我们中央集权雄心的象征。现在只需投入资金与决心。"
 generic_mission_events.17.a: "[target_location.GetNameWithNoTooltip]将成为优秀城镇！"
 generic_mission_events.17.b: "不要节外生枝。"
 cost_of_town_scales_tt: "这座新[urban_location|e]的成本将根据我们的[ShowSocietyDirectionName('centralization')][societal_value|e]与[ShowModifierTypeName('town_upgrade_cost_modifier')][modifier|e]进一步降低"
 generic_mission_events.18.title: "[target_location.GetNameWithNoTooltip]的学者们"
 generic_mission_events.18.desc: "在[target_location.GetName]静谧的学斋中，涌现出一批热忱的学者。他们不仅寻求资助，更要求承认知识、理性与探索是任何中央集权且开明的[ROOT.GetCountry.GetFlavorRank]的重要支柱。其诉求已传入[target_character.GetName]耳中。\n\n他们的请愿包含宏伟计划：翻译外国文献、与海外思想家建立通信、建造虽简朴但持久的学术机构。这些目标与近来席卷[ROOT.GetCountry.GetFlavorRank]的创新浪潮不谋而合。但此类事业需要资金、耐心以及免受那些视学术为战争治国之外无用消遣之人的干扰。"
 generic_mission_events.18.a: "资助他们的研究。"
 generic_mission_events.18.b: "我们没闲钱挥霍。"
 based_on_target_location_average_literacy_tt: "基于[target_location.GetName]的平均[literacy|e]："
 scholars_in_target_location_wont_approach_tt: "#italic 当前[mission_task|e]进行期间，[target_location.GetName]的学者们可能在数月后再次请愿#!"
 generic_mission_events.19.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]需要人才"
 generic_mission_events.19.desc: "消息迅速传遍[ROOT.GetCountry.GetCapital.GetName]宫廷。一位潜力非凡但未经证实的艺术家[target_character2.GetName]带着大胆的理论、写有注释的手稿和重塑[ROOT.GetCountry.GetFlavorRank]知识文化的愿景到来。有人称[target_character2.GetHerHim]为骗子，也有人视作天才。可以肯定的是，[target_character2.GetSheHe]寻求赞助，渴望在宫廷获得一席之地施展才华。\n\n重视理性与改革者敦促我们给予机会，而固守等级与传统者恨不能立刻将[target_character2.GetHerHim]逐出宫门。"
 generic_mission_events.19.a: "[target_character.GetSheHe|U]很有潜力！"
 generic_mission_events.19.b: "又一个庸才来污染[ROOT.GetCountry.GetGovernment.GetCourtTitle]了。"
 skill_of_scientist_scales_with_country_literacy_tt: "[target_character2.GetName]的[artistic_skill|e]将由[ROOT.GetCountry.GetFlavorRank]的平均[literacy|e]进行部分修正"
 artist_will_be_promtly_defenestrated_tt: "#italic [target_character2.GetName]将立即被不可挽回地逐出宫廷#!"
 generic_mission_events.20.title: "[target_character2.GetNameWithNoTooltip]的思想"
 generic_mission_events.20.desc: "[target_character2.GetName]撰写的论文已在[ROOT.GetCountry.GetCapital.GetName]文人圈流传。这些大胆、充满争议、文笔优美的著作挑战旧教条，提出治理、法律与精神秩序的全面改革。有人低语[target_character2.GetSheHe]是天才，有人高呼亵渎。无论如何，这些文字引发的争论已超越学术殿堂，如今摆在我们面前等待裁决。我们的回应不仅关乎作者命运，更将决定[ROOT.GetCountry.GetFlavorRank]的思想走向。"
 generic_mission_events.20.a: "[target_character2.GetHerHis]的著作确有价值。"
 generic_mission_events.20.b: "这是异端邪说，烧了它！"
 generic_mission_events.20.c: "将它卖给出价最高者。"
 generic_mission_events.21.title: "异端研究"
 generic_mission_events.21.desc: "我国学者的最新理论激起了[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的强烈不满。尽管基于观察与理性，但这些科学结论动摇了长期信仰与神圣经文，引发了信徒对异端的恐惧。\n\n然而在宫廷与知识界，这些人被誉为[target_culture.GetName]人中的先见者。支持此类工作标志着向创新、世俗的[ROOT.GetCountry.GetFlavorRank]迈出明确一步，但也可能引发与如[target_pop_scope.GetName]般强大的传统精神守护者的冲突。"
 generic_mission_events.21.a: "我们不在乎[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]的聒噪。"
 generic_mission_events.21.b: "别再树敌了。"
 generic_mission_events.21.c: "我们最杰出的头脑岂容穿长袍的老朽质疑！"
 will_not_hinder_our_progress_to_innovative_tt: "我们在推动[ShowSocietyDirectionName('innovative')][societal_value|e]上的进展不会受阻"
 clergy_do_not_dare_move_against_target_character_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]不敢对[target_character.GetName]轻举妄动"
 generic_mission_events.22.title: "[target_location.GetNameWithNoTooltip]图书馆"
 generic_mission_events.22.desc: "在我们的批准与资助下，[target_location.GetName]居民合力筹建新图书馆。这座旨在保存知识、提升识字率、吸引远方思想家的机构，彰显着我们的求知精神。\n\n虽规模尚小，它已反映出[target_province.GetName]日益增长的求知欲，首批书架上摆满崭新典籍、手稿与记录。适当资助与认可可使其发展为照亮整个[ROOT.GetCountry.GetFlavorRank]的教育灯塔，激励后世学者与有志之士。"
 generic_mission_events.22.a: "明智的投资终得回报！"
 generic_mission_events.22.b: "邀请[target_province.GetNameWithNoTooltip]各地民众前来。"
 generic_mission_events.22.c: "或许让[target_heir.GetShortNameWithNoTooltip]去进修？"
 heir_gains_depend_on_inno_and_literacy_tt: "继承人提升的[total_ability|e]极大程度上取决于[ROOT.GetCountry.GetFlavorRank]的平均[literacy|e]以及[ShowSocietyDirectionName('innovative')][societal_value|e]偏移度"
 generic_mission_events.23.title: "外国干涉"
 generic_mission_events.23.desc: "首都街巷的流言与密室会谈表明，我们的敌人已开始行动。[target_country.GetName]通过外交侮辱、秘密协议及刻意将我们排除在外的多项谈判，严重损害了我国内外声誉。这绝非普通挑衅，我们必须严肃对待！国家主权不容质疑，即便是[target_character2.GetName]之流也休想得逞！"
 generic_mission_events.23.a: "如此卑劣的手段。"
 already_destabilized_desc: "我们已受到该[modifier|e]的影响"
 target_country_sow_discontent_tt: "[target_country.GetName]对我国使用了[ShowRelationTypeName('sow_discontent')][diplomatic_action|e]，进一步在[ROOT.GetCountry.GetFlavorRank]播下动荡的种子"
 generic_mission_events.24.title: "[target_location.GetNameWithNoTooltip]的资助计划"
 generic_mission_events.24.desc: "为配合我们集中财富与经济力量的宏图，[target_location.GetName]地方官员提交了大规模投资提案。他们主张改善基础设施、扩建商业中心，这将使该[target_location.GetRank.GetName]成为[ROOT.GetCountry.GetFlavorRank]的经济支柱。\n\n所需资金虽巨，但经济与政治回报更为可观。顾问建议迅速采取行动，将此发展纳入我们打造资本型经济的整体战略。"
 generic_mission_events.24.a: "事关重大，立即执行。"
 generic_mission_events.24.b: "目前无力调拨如此巨额资金。"
 generic_mission_events.25.title: "被遗忘的乡民"
 generic_mission_events.25.desc: "随着政策日益偏向都市与商业中心，乡村怨声渐起。[target_province.GetName]的村议会抱怨赋税加重、发展停滞、青年流向城市。繁华市集与荒芜农田的对比日趋尖锐。[ROOT.GetCountry.GetGovernment.GetCourtTitle]中有人视此为现代发展的必然代价，也有人警告持续忽视可能引发叛乱。"
 generic_mission_events.25.a: "此乃进步必经之痛。"
 generic_mission_events.25.b: "绝不能坐视乡村凋零！"
 progress_towards_cap_economy_will_not_be_hindered_tt: "我们在推动[ShowSocietyDirectionName('capital_economy')][societal_value|e]上的进展不会受阻"
 generic_mission_events.26.title: "[target_good.GetNameWithNoTooltip]产业的繁荣"
 generic_mission_events.26.desc: "[target_good.GetName]需求激增使[target_location.GetName]迎来经济腾飞。新作坊、扩建的市场与增长的贸易，已将该[target_location.GetRank.GetName]变为我们新兴资本经济的关键节点。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]对此欢欣鼓舞，渴望扩大影响力。\n\n但[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]中传出不满之声，抱怨农田被无序扩张吞噬，耕作者却未获其利。"
 generic_mission_events.26.a: "我们乐见这一发展。"
 generic_mission_events.26.b: "不可忽视[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]阶级。"
 generic_mission_events.27.title: "[target_province.GetNameWithNoTooltip]抵制城市化"
 generic_mission_events.27.desc: "我们在[target_province.GetName]推动城市化的努力遭遇强烈抵制！当地习俗与领导层抗拒改革，既担忧变革，又害怕官僚扩张侵蚀自治权。\n\n虽未公开对抗，但发展滞缓已显而易见。城市规划者与行政官员抱怨遭遇阻挠、拖延与不合作。这或许是我们都市化政策面临深层抵抗的初兆。"
 generic_mission_events.27.a: "摩擦在所难免。"
 generic_mission_events.27.b: "暂且维持现状。"
 generic_mission_events.28.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]赞许社会进步"
 generic_mission_events.28.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]正式表态支持我们向资本驱动型经济的转型。在[target_location.GetName]的集会上，他们盛赞[ROOT.GetCountry.GetGovernment.GetCourtTitle]对城市投资、贸易激励与基建的承诺。\n\n为表感激（或许也为谋求更多利益），他们向国库慷慨捐赠，专门用于未来的城市建设。"
 generic_mission_events.28.a: "我们感谢这份馈赠。"
