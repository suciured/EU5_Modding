l_simp_chinese:
 END_GAME_VIEW_LOSING_TITLE: "游戏结束"
 END_GAME_VIEW_LOSING_TEXT: "我国未能挺过事态发展，与邻国相比，我们不够强大不够坚决。在未来，[COUNTRY.GetAdjective]人只会在博物馆中被人铭记，学者们将在那里研究我们的失败。"
 END_GAME_VIEW_SURVIVING_TITLE: "历史的小小注脚"
 END_GAME_VIEW_SURVIVING_TEXT: "我们引以为傲的国家历经了数个世纪的挣扎、战争以及逆境，然而即便如此，[COUNTRY.GetAdjective]人民也几乎没有取得任何显著的成就。在一个充斥着文明巨擘和战争巨兽的世界里，我们只不过是个小小注脚。"
 END_GAME_VIEW_GREAT_POWER_TITLE: "列强"
 END_GAME_VIEW_GREAT_TEXT: "我们荣耀的国家已被视为世界列强。恭喜你，[COUNTRY.GetAdjective]人民是这个世界上最繁荣、最具声望的民族之一，我们的统治也获得了最杰出的成就。"
 CONTINUE_PAST_END_DATE: "继续游玩"
 CONTINUE_PAST_END_DATE_TOOLTIP: "继续游玩\n在此之后将禁用成就"
 END_GAME_VIEW_QUIT_TOOLTIP: "结束游戏并返回主菜单"
 END_GAME_VIEW_OBSERVE: "观察者模式"
 END_GAME_VIEW_OBSERVE_TOOLTIP: "以观察者模式继续"
