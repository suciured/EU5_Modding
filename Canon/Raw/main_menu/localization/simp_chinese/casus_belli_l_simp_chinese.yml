 cb_fabricated_conquer_province: "伪造省份宣称"
 cb_fabricated_conquer_province_desc: "基于坚实且“合法”的主张，邻国管辖下的领土“理应”归属于我们！"
 cb_fabricated_conquer_province_PROV: "对[PROVINCE.GetName]的伪造宣称"
