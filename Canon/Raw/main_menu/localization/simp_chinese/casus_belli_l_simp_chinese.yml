 cb_denied_military_access: "拒绝军事通行"
 cb_following_through_on_threat: "兑现开战威胁"
 cb_following_through_on_threat_PROV: "兑现对[PROVINCE.GetName]的开战威胁"
 cb_border_war: "边界争端"
 cb_religious_conformance: "宗教统一"
 cb_annex: "吞并"
 cb_disloyal_subject: "不忠的属国"
 cb_force_migration: "强制迁徙"
 cb_hegemon: "打倒霸权"
 cb_heretic: "清除异端"
 cb_flower_wars: "鲜花战争"
 cb_horde_vs_civ: "游牧扩张"
 cb_liberate_hre_member: "解放帝国领土"
 cb_liberate_hre_member_desc: "一位帝国诸侯已臣服于外国统治者。我们不能任由其势力在帝国内扩张，必须解放这个不幸的国家。"
 cb_claim_throne: "宣称王位"
 cb_claim_throne_PROV: "扶持[CHARACTER.GetName]上位"
 cb_humiliate: "羞辱"
 cb_humiliate_rival: "羞辱宿敌"
 cb_imperialism: "帝国主义"
 cb_imperialism_PROV: "对[COUNTRY.GetName]的帝国主义宣称"
 cb_nationalist: "民族主义"
 cb_nationalist_PROV: "对[COUNTRY.GetName]的民族主义宣称"
 cb_push_back_colonizers: "把殖民者赶下海"
 cb_trade_conflict: "贸易争端"
 cb_tribal_feud: "部落争霸"
 cb_sound_toll_exemptions_broken: "打破海峡通行费豁免权"
 cb_coalition: "包围网"
 cb_slave_raiding: "劫掠奴隶"
 cb_maritime_dominance: "支配海洋"
 cb_destabilized_our_state: "破坏我国稳定"
 cb_none_desc: "正义不是别的，就是强者的利益。正是自身的力量赋予我们征服弱者的权利。他们不应要求或期望仁慈，因为他们什么都不会得到。"
 cb_war_from_event_desc: "很遗憾，导致这一局面的事件使得冲突不可避免，尽管如此，武力终将在外交失败时取得成功。我们将用剑来捍卫自己的理想并战胜邪恶的敌人。"
 cb_subject_broke_free_desc: "我们的一个属国胆敢反抗我们的统治、公然违抗我们的命令并侮辱我们的权威。我们应当教会他们什么叫谦卑，并让他们回枷锁之下。"
 cb_insulted_us_desc: "他们自找的。我们的人民长期忍受他们的粗鲁和无礼，这种情况不会再继续下去了。我们将用他们的鲜血来洗刷他们最近对我们荣誉的侮辱。"
 cb_rebel_support_desc: "我们将信守协议，与兄弟们一起反抗暴政。团结一致，我们必将成功，并最终为该地区带来和平与稳定。"
 cb_declined_call_to_arms_desc: "是时候给那些懦夫一些教训了。那些背信弃义者在我们需要他们的时候逃回自己的家中，他们将眼睁睁地看着自己被烧死，因为我们将在他们的城市降下正义的怒火和正当的复仇。"
 cb_denied_military_access_desc: "他们对我军封锁了国境，迫使我们采取行动。如果他们不允许我们的军队安全通过他们的领土，我们的军队将会用剑与火来开辟一条通道。"
 cb_following_through_on_threat_desc: "我们是讲信用的人，我们的话语堪比黄金，他们很快就会明白我们话不是随便说说的。我们的部队将会告诉他们，当我们提出建议时，他们应当遵从，违背我们的意愿是一个错误，他们很快就会后悔的。"
 cb_trade_war_triggered_desc: "我们将不再容忍他们敌对的商业行动。我们将动用一切手段，保卫本国商人和自身经济的利益。"
 cb_border_war_desc: "时间和诡计使得我们最偏远的地区落入邻国的残暴统治之下，但现在终于到了拨乱反正、重夺我们所有合法领土的时候了。"
 cb_religious_conformance_desc: "我们邻居的宗教统一问题至关重要。信仰问题不容小觑，因此我们必须介入，剔除潜在的异端邪说，防止我们的羊群误入歧途。"
 cb_annex_desc: "他们的国家将屈服于我们强大的力量，我们将把他们并入我们的领土，如有必要，我们将动用武力。"
 cb_claim_throne_desc: "将我们的统治者扶植为另一个国家的元首，这样的机会我们不应该错过。通过宣称外国的王位，我们将扩大领土，巩固我们王朝的权力和影响力。"
 cb_coalition_desc: "必须遏制我们邻居的好战行为，否则我们就有可能成为其扩张主义倾向的牺牲品。"
 cb_conquer_province_desc: "基于坚定且合法的宣称，我们邻国管辖下的土地理应属于我们！"
 cb_parliament_conquer_province_desc: "$cb_conquer_province_desc$"
 cb_crusade_desc: "在针对异教敌人的十字军中率领信徒取得胜利，是我们义不容辞的责任。"
 cb_jihad_desc: "在针对异教敌人的吉哈德中率领信徒取得胜利，是我们义不容辞的责任。"
 cb_deus_vult_desc: "我们的国家渴望成为宗教服从以及虔诚信仰的典范。因此，我们不能允许自己的国土受到异端或异教徒的骚扰。"
 cb_disloyal_subject_desc: "我们的一个属国胆敢挑战我们的权威，为了维护我们的统治地位，我们必须镇压他们，使其重回正轨。"
 cb_disrupting_trade_desc: "不能再任由我们的敌人采取对抗性的商业活动并损害我们的收入，必须立即处理此事。"
 cb_exploration_desc: "我们海岸之外的世界很快将不再神秘。必须扩展我们的势力和影响力，将那些生活在我们海岸之外的人们纳入其中。"
 cb_flower_wars_desc: "维护我们的帝国和世界需要源源不断的俘虏。只有通过持续的战争状态，我们才能确保获得这种供应。这个世界无法承受和平。"
 cb_force_migration_desc: "如果我们的边界周围还有当地部落，我们就无法维持繁荣的社区并有效地开发土地。我们必须强迫他们迁徙。"
 cb_hegemon_desc: "只有最强大的国家才配得上霸权所带来的野心和威望。所有人都将臣服在我们的力量与辉煌之下！"
 cb_heretic_desc: "烧死异端！以信仰之名，消灭他们错误的世界观！"
 cb_horde_vs_civ_desc: "游牧部落与定居者之间没有和平可言！他们的财产属于我们部落！"
 cb_humiliate_desc: "我们必须提醒他们，与我们相比，他们低人一等！"
 cb_humiliate_rival_desc: "我们的宿敌以为他们比我们更强。我们必须证明他们彻底错了！"
 cb_imperial_ban_desc: "他们占领了帝国的土地！必须解放那些土地！"
 cb_imperialism_desc: "成为我们伟大帝国的一部分是他们最好的选择！"
 cb_independence_war_desc: "不自由，毋宁死！"
 cb_resist_annexation_desc: "我们的[overlord|e]已经开始[annex|e]我们了！在我们作为不再作为[country|e]实体而存在之前还为时未晚，我们应该与他们战斗。"
 cb_nationalist_desc: "我们的族人处于他们的统治下！"
 cb_push_back_colonizers_desc: "我们必须把那群入侵者赶出我们的土地！"
 cb_sound_toll_exemptions_broken_desc: "他们打破了海峡通行费豁免权！"
 cb_trade_conflict_desc: "他们威胁到了我们的贸易！"
 cb_tribal_feud_desc: "我们部族比他们部族更强大！"
 cb_slave_raiding_desc: "我们需要满足市场对更多奴隶的需求！\n\n每当我们的[armies|e]占领一个[location|e]时，部分[pops|e]就会成为我们在附近的[ShowBuildingTypeName('slave_market')]建筑中的[ShowPopTypeName('slaves')]。"
 cb_maritime_dominance_desc: "他们威胁到了我们的海上霸权！"
 cb_destabilized_our_state_desc: "通过卑劣阴险的手段，我们的敌人企图颠覆我们对属国的权威，并煽动我们境内的叛乱！为了保护人民的安全，必须伸张正义，消灭我们卑鄙的敌人！"
 cb_colonial_conflict: "殖民冲突"
 cb_colonial_conflict_desc: "我们想要接管他们的殖民帝国以充实自身。"
 cb_colony_war: "殖民地战争"
 cb_colony_war_desc: "我们想要在新世界接管更多的领土。"
 cb_hundred_years_war: "夺取法兰西王位"
 cb_hundred_years_war_desc: "关于谁应该统治法国的冲突只能在战场上解决。"
 cb_hundred_years_war_fra: "捍卫法兰西王位"
 cb_hundred_years_war_fra_desc: "$cb_hundred_years_war_desc$"
 cb_crush_hussitism: "粉碎胡斯派"
 cb_crush_hussitism_desc: "我们信仰的花园已被一个强大的新教派侵扰。我们必须迅速采取行动，保护我们的信徒。"
 cb_nanbokuchou: "$nanbokuchou$"
 cb_nanbokuchou_desc: "$nanbokuchou$是一个冲突的时代。我们必须利用这一局势。"
 not_same_side_in_nanbokucho_tt: "他们在[ShowSituationName('nanbokuchou')]中支持敌对的朝廷"
 cb_destroyed_building: "报复摧毁建筑"
 cb_destroyed_building_desc: "他们摧毁了我们的建筑，他们必须付出代价！"
 cb_take_shogunate: "夺取幕府之位"
 cb_take_shogunate_desc: "我们有权成为$JAPANESE_SHOGUNATE_LEADER_MALE$，让我们去夺取它。"
 cb_sengoku: "$sengoku$"
 cb_sengoku_desc: "在$sengoku$，整个国家陷入了持续不断的战争与冲突之中。"
 cb_japanese_clan_expand_authority: "夸耀氏族威势"
 cb_japanese_clan_expand_authority_desc: "我们必须扩大家族的权威及影响力。"
 cb_japanese_clan_rebel_against_shogunate_authority: "反抗$JAPANESE_SHOGUNATE_LEADER_MALE$权威"
 cb_japanese_clan_rebel_against_shogunate_authority_desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetName]过度施加权威，是时候反抗它了。"
 cb_shogunate_reassert_authority: "重申$JAPANESE_SHOGUNATE_LEADER_MALE$权威"
 cb_shogunate_reassert_authority_desc: "我们治下的许多大名并未如应有的那般尊重我们的权威，是时候让他们重新服从了。"
 cb_anti_piracy: "反海盗战争"
 cb_anti_piracy_desc: "绝不能饶恕海盗、掠夺者及私掠者。我们将击沉这些袭击我们手无寸铁的商人并在我们的水域散播恐怖的老水手。"
 cb_high_kingship_overthrow: "推翻至高王"
 cb_high_kingship_overthrow_desc: "身为伟大的战士，至高王应当在战争中迎接挑战者，以证明自己有资格成为这片土地的守护者。"
 cb_high_kingship_reclamation_PROV: "为[GetInternationalOrganizationType('high_kingship').GetName]夺回[PROVINCE.GetName]"
 cb_high_kingship_reclamation: "夺回至高王国的土地"
 cb_high_kingship_reclamation_desc: "至高王是王室领地的守护者，被赋予武力收复外部势力所占疆域的使命。"
 cb_high_kingship_subjugate: "降服至高王国成员"
 cb_high_kingship_subjugate_desc: "作为至高王国的成员，我们有权以武力征服邻邦。说到底，他们若有机会也定会对我们施以同样的手段。"
 cb_excommunication: "被绝罚的统治者"
 cb_excommunication_desc: "他们的统治者被绝罚了！他们是主和圣座的耻辱，必须受到惩罚！"
 cb_excommunication_PROV: "在[PROVINCE.GetName]的神圣权利"
 cb_cut_down_in_size: "削减领土"
 cb_cut_down_in_size_desc: "我们的敌人已经强大到无法忽视。我们需要在宿敌试图报复之前定期攻击他们，并给予其致命一击。"
 cb_break_free_tatar_yoke: "挣脱鞑靼枷锁"
 cb_break_free_tatar_yoke_desc: "挣脱[GetUniqueInternationalOrganization('tatar_yoke').GetName]将削弱[GetCountry('GLH').GetLongName]对俄罗斯各公国的钳制。"
 cb_dissolve_tatar_yoke: "解除鞑靼枷锁"
 cb_dissolve_tatar_yoke_desc: "只有解除[GetUniqueInternationalOrganization('tatar_yoke').GetName]，罗斯诸王公才能获得自由。让我们抓住这个机会，一举结束[GetCountry('GLH').GetLongName]的统治。"
 tatar_yoke_dissolve_tt: "解散[GetUniqueInternationalOrganization('tatar_yoke').GetName]"
 cb_native_subjugation: "征服原住民"
 cb_native_subjugation_desc: "强迫[society_of_pops|e]接受我们的统治！"
 cb_location_flip_on_occupation: "#Y 该[casus_belli|e]允许我们在占领[ShowSubContinentName('east_asia')]的[locations|e]后立即将其征服。#!"
 cb_red_turban_rebellions: "$red_turban_rebellions$"
 cb_red_turban_rebellions_desc: "我们已经受够了$YUA$的暴政！是时候由[ShowCultureGroupName('chinese_group')]人再次统治中国了！\n\n#Y 启用[ShowPeaceTreatyTypeName('rtr_rein_in_rebellion')]及[ShowPeaceTreatyTypeName('rtr_demand_occupied_territories')][peace_treaty|e]#!"
 cb_red_turban_rebellions_rein_in_rebels: "清剿贼寇"
 cb_red_turban_rebellions_rein_in_rebels_desc: "可悲的[GetUniqueInternationalOrganization('red_turban_rebels').GetName]竟胆敢反抗我们的统治。必须遏制他们！\n\n#Y 启用[ShowPeaceTreatyTypeName('rtr_rein_in_rebellion')]及[ShowPeaceTreatyTypeName('rtr_demand_occupied_territories')][peace_treaties|e]#!"
 cb_red_turban_rebellions_against_other_rebels: "地区霸权"
 cb_red_turban_rebellions_against_other_rebels_desc: "那些冒牌货以为自己可以统治中国。我们必须让他们认识到自己的错误，并征服他们的土地！\n\n#Y 启用[ShowPeaceTreatyTypeName('rtr_demand_complete_annexation')][peace_treaty|e]#!"
 cb_league_of_public_weal: "公益同盟"
 cb_league_of_public_weal_desc: "法国国王的权威已变得过于强大！我们必须强迫国王让步，以确保自身的自治权。"
 cb_gag_force_country_into_faction: "强迫加入我们的派系"
 cb_gag_force_country_into_faction_desc: "他们不是我们中的一员！我们必须让他们认识到自己行为的错误！"
 cb_prevent_annexation: "阻止吞并"
 cb_prevent_annexation_desc: "阻止我们的宿敌非法吞并其手无寸铁的属国！"
 cb_timurs_conquests: "[GetCharacter('chg_timur_lame_borjigin').GetShortNameWithNoTooltip]征服"
 cb_timurs_conquests_desc: "以伟大征服者之名，他们的土地终将属于我们！"
 cb_unify_ilkahante: "统一[GetUniqueInternationalOrganization('ilkhanate').GetNameWithNoTooltip]"
 cb_unify_ilkahante_desc: "[GetUniqueInternationalOrganization('ilkhanate').GetName]全境都将统一在我们的治下！"
 cb_false_ilkhan_claimant: "降服伪汗"
 cb_false_ilkhan_claimant_desc: "我们不会容许对[GetUniqueInternationalOrganization('ilkhanate').GetName]领导权的虚假宣称。"
 cb_shed_shackles_of_the_ilkahante: "脱离[GetUniqueInternationalOrganization('ilkhanate').GetNameWithNoTooltip]枷锁"
 cb_shed_shackles_of_the_ilkahante_desc: "[ShowCultureGroupName('mongolian_group')]人用[GetUniqueInternationalOrganization('ilkhanate').GetName]建立的外来统治必须被推翻。我们将把[ShowRegionName('persia_region')]统一于我们的旗帜之下。"
 cb_make_tributary: "收为[ShowSubjectTypeNameWithNoTooltip('tributary')]"
 cb_make_tributary_desc: "迫使他们成为我们的[ShowSubjectTypeName('tributary')]。\n$casus_belli_forbids_location_conquest_tt$"
 cb_make_tributary_PROV: "$cb_make_tributary$ targeting [PROVINCE.GetName]"
 cb_union_independence: "邦联成员独立"
 cb_union_independence_desc: "我们不会在冒牌统治者面前卑躬屈膝！我们的命运由自己掌握！"
 cb_union_war_for_seniority: "争夺主导地位"
 cb_union_war_for_seniority_desc: "他们不配代表伟大的邦联！我们应当巩固自己的优势并夺取邦联的主导权！"
 cb_religious_superiority: "宗教霸权"
 cb_religious_superiority_desc: "[GetUniqueInternationalOrganization('hre').GetName]内部[protestant|e]与[ShowReligionAdjective('catholic')]派系之间的宗教冲突必须得到解决——即使是在战场上！\n\n#Y 启用[ShowPeaceTreatyTypeName('religious_supremacy')][peace_treaty|e]#!"
 cb_livonian_wars: "利沃尼亚战争"
 cb_livonian_wars_desc: "两大势力围绕着[ShowAreaName('baltic_area')]地区的未来展开冲突。这场战争的结果将决定谁能在曾经的#italic 圣母之地#!上拥有不冻港。"
 cb_claim_timurids: "宣称$TIM_ADJ$领地"
 cb_claim_timurids_desc: "$TIM$内部总督之间的冲突，其目的是为了扩张自己的领地。"
 cb_dlh_invasion_of_china: "入侵中国"
 cb_dlh_invasion_of_china_desc: "$india$与中华[GetInternationalOrganization('middle_kingdom').GetName]之间的旧有嫌隙。一场对古老宿敌的疯狂战役，我们将不遗余力，直到他们被彻底击溃。\n\n该[casus_belli|e]允许我们以更低的战争分数花费征服[ShowSubContinentName('east_asia')]的[locations|e]。"
 cb_lodi_claims: "罗第王朝征服"
 cb_lodi_claims_desc: "随着[ShowDynastyName('lodi_dynasty')]王朝对于[ShowLocationName('delhi')]的统治声索已经显露，是时候宣布我们才是$india$真正的统治者了！\n\n#Y 启用[ShowPeaceTreatyTypeName('peace_claim_delhi')][peace_treaty|e]#!"
 cb_reclaim_andalucia: "重建$ADU$"
 cb_reclaim_andalucia_desc: "[ShowReligionGroupAdjective('christian')]徒对[ShowRegionName('iberia_region')]的统治必须结束。让我们进军并重建$ADU$！\n\n如果我们拥有了[ShowAreaName('andalusia_area')]中#Y 80%#!的地点并占领了[ShowLocationName('cordoba')]，那么将在战争结束后触发一个成立$ADU$的事件。"
 cb_sco_invade_england: "入侵[GetCountry('ENG').GetNameWithNoTooltip]"
 cb_sco_invade_england_desc: "我们的[GetCountry('FRA').GetAdjective]盟友要求我们遵守《老同盟条约》的条款，并对[GetCountry('ENG').GetName]发动入侵。由于[GetCountry('ENG').GetNameWithNoTooltip]的精力全放在对[GetCountry('FRA').GetNameWithNoTooltip]的战争上，这为[GetCountry('SCO').GetName]提供占领他们边境省份的绝好机会。"
 cb_raiding_retaliation: "为袭掠复仇"
 cb_raiding_retaliation_desc: "我们对必须袭击我国人民的敌人进行报复。"
 cb_chinese_unification: "统一$china$"
 cb_chinese_unification_desc: "$china$的土地必须再次统一在[GetInternationalOrganizationType('middle_kingdom').GetName]的旗帜下！"
 cb_claim_mandate_of_heaven: "宣称天命"
 cb_claim_mandate_of_heaven_desc: "$china$若无明主，必致万民倾颓。我国当责无旁贷，承天命而入主[GetInternationalOrganizationType('middle_kingdom').GetName]，此乃吾等之责，亦为定数使然。"
 cb_beaver_wars: "强制确保毛皮供应"
 cb_beaver_wars_desc: "本地河狸种群因过度捕猎已濒临灭绝，我们必须开拓新的猎场，以维持毛皮贸易的持续发展！"
 cb_subjugation: "降服"
 cb_subjugation_desc: "他们拒绝向我们屈膝。我们会强迫他们这么做！"
 cb_expansion_into_the_steppes: "向草原扩张"
 cb_expansion_into_the_steppes_desc: "$tatar_yoke$已不复存在。是时候为我们自己宣称草原了！"
 great_northern_conflict: "大北方战争"
 great_northern_conflict_PROV: "争夺[PROVINCE.GetName]的$great_northern_conflict$"
 great_northern_conflict_desc: "为了挑战我们[ShowCultureGroupName('scandinavian_group')]宿敌的势力范围，我们决定武装夺取[ShowAreaName('baltic_area')]地区这片沃土及重要贸易通道的控制权。"
