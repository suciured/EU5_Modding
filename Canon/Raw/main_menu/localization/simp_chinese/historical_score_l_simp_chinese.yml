 ENDGAME_GREATEST_RULERS: "历史上最伟大的统治者"
 hs_mansa_musa: "马里的曼萨·穆萨"
 hs_mansa_musa_desc: "马里的传奇统治者曼萨·穆萨以其海量的财富和慷慨的气度而闻名。1324年他前往麦加的朝圣之旅不仅展示了他的帝国的辉煌，还让马里之名传播开来，并且促进了伊斯兰世界的贸易和学术。"
 hs_peter_the_great: "俄罗斯的彼得大帝"
 hs_peter_the_great_desc: "有远见的俄罗斯沙皇彼得大帝将他的国家改造成了欧洲的强国。通过全面改革、军事扩张和建立圣彼得堡，他将俄罗斯现代化，并留下了帝国野心和西方影响的持久遗产。"
 hs_enrique_de_impotent: "卡斯蒂利亚的恩里克四世"
 hs_enrique_de_impotent_desc: "绰号“无能者”的卡斯蒂利亚国王恩里克四世在贵族动乱和合法性问题中艰难地维护着自己的权威。他的统治伴随着内部冲突和政治阴谋，为天主教君主的崛起搭建了舞台。"
 hs_jan_sobieski: "波兰的扬·索别斯基"
 hs_jan_sobieski_desc: "莱赫之狮扬·索别斯基是一位解除的军事领袖和波兰国王，保护欧洲击退了奥斯曼的扩张。1683年，他在维也纳之战中取得了决定性的胜利，成为了基督教世界的保护者和波兰‑立陶宛联邦的英雄。"
 hs_napoleon: "法兰西的拿破仑一世"
 hs_napoleon_desc: "拿破仑·波拿巴，法兰西战术大师和皇帝，通过他的军事天赋和全面改革重塑了欧洲。他的野心和征服将革命理念传遍欧洲大陆，但他的倒台也标志着一个时代的结束和君主制的复辟。"
 hs_charles: "神圣罗马帝国的查理五世"
 hs_charles_desc: "查理五世统治着庞大的日不落帝国，并试图将基督教世界统一在他的治下。他统治的主线是对抗新教、奥斯曼和各敌对势力，他留下的遗产既无比辉煌，也充满了分裂的挑战。"
 hs_fredrik_the_great: "普鲁士的腓特烈大帝"
 hs_fredrik_the_great_desc: "腓特烈大帝是普鲁士的启蒙之王，他凭借其卓越的军事才能和行政改革将自己的国家变成了欧洲强国。他在七年战争中的胜利和对艺术的支持为他赢得了征服者和哲学家的双重身份。"
 hs_gustavus_adolphus: "瑞典的古斯塔夫·阿道夫"
 hs_gustavus_adolphus_desc: "三十年战争期间，“北方雄狮”古斯塔夫·阿道夫改革了战争模式，巩固了瑞典作为强国的国际地位。他创新的军事战术和战场指挥才能，使其成为历史上最伟大的将军之一，并留下不朽的传奇。"
 hs_aurangzeb: "莫卧儿帝国的奥朗则布"
 hs_aurangzeb_desc: "莫卧儿帝国最后一位伟大的皇帝奥朗则布通过不懈的征战将帝国的领土扩张到了最广阔的范围。然而，他严格遵守伊斯兰教正统教义和沉重的赋税政策为分裂埋下了种子，削弱了帝国的实力，预示着帝国的衰落。"
 hs_elizabeth_i: "英格兰的伊丽莎白一世"
 hs_elizabeth_i_desc: "童贞女王伊丽莎白一世凭借者卓越的政治手腕、击败西班牙无敌舰队等海军胜利以及英国文艺复兴时期文化的繁荣发展，巩固了英格兰的国力。她的统治标志着英格兰崛起为全球强国，并开启了一个前所未有的稳定和繁荣的时代。"
 hs_tamerlane: "帖木儿帝国的帖木儿"
 hs_tamerlane_desc: "帖木儿，这位令中亚闻风丧胆的征服者，凭借无情的军事行动和无与伦比的战术才能，建立了一个庞大的帝国。尽管他的统治伴随着破坏，但他同时也资助艺术和建筑，留下了破坏和文化辉煌并存的遗产。"
 hs_tokugawa: "日本的德川家康"
 hs_tokugawa_desc: "德川家康，老谋深算的日本统一者，建立了德川幕府，在数个世纪的战乱后带来了持久的和平与稳定。他的集权和锁国政策塑造了日本两个多世纪的命运。"
 hs_suleyman: "奥斯曼帝国的苏莱曼一世"
 hs_suleyman_desc: "伟大的苏丹苏莱曼一世将奥斯曼帝国推向了顶峰，他将军事征服与卓越的行政管理和文化资助完美融合。他的统治标志着一个无与伦比的领土扩张、法律改革和艺术成就的时代。"
 hs_pius_v: "教宗国的庇护五世"
 hs_pius_v_desc: "庇护五世是一位热衷于改革的教宗，他是反宗教改革的推动者，推行脱利腾大公会议的法令。他因将伊丽莎白一世逐出教会和在勒班陀召集神圣同盟而闻名，他的统治巩固了教会反对新教和奥斯曼帝国扩张的立场。"
 hs_willem_of_orange: "威廉·范·奥兰治"
 hs_willem_of_orange_desc: "荷兰共和国之父威廉·范·奥兰治在八十年战争期间领导了反抗西班牙统治的独立战争。他的领导才能和远见卓识奠定了荷兰黄金时代的基础，以及荷兰独立与繁荣的崛起。"
 hs_pachacuti: "印加帝国的帕查库蒂"
 hs_pachacuti_desc: "帕查库蒂，这位具有远见的萨帕印卡，他通过征服和统治，将库斯科王国变成了庞大的印加帝国。他以其管理创新和马丘比丘等不朽建筑而闻名，他的统治标志着印加文明的黄金时代。"
 hs_hiawatha: "易洛奎的海华沙"
 hs_hiawatha_desc: "传说中的领袖和外交家海华沙将易洛魁部落联合起来，成立了和平大联盟。他关于团结和治理的远见卓识创造了一个强大的部落联盟，并在合作和借助相互力量的基础上蓬勃发展。"
 hs_charles_the_bold: "勃艮第的大胆查理"
 hs_charles_the_bold_desc: "勃艮第公爵大胆查理雄心勃勃，试图通过战争建立一个位于法兰西王国和神圣罗马帝国之间的强大王国。他英年早逝于南锡，终结了他的梦想，也标志着勃艮第作为欧洲强国的衰落。"
 tag_montezuma: "阿兹特克的蒙特祖玛二世"
 tag_montezuma_desc: "蒙特祖马二世是阿兹特克帝国最后一位伟大的皇帝，他在位期间帝国达到鼎盛，却又悲剧性地走向衰亡。他的统治随着西班牙人的到来而结束，内乱和埃尔南·科尔特斯的军队将强大的帝国摧毁。"
 hs_christian_ii: "丹麦的克里斯蒂安二世"
 hs_christian_ii_desc: "丹麦国王克里斯蒂安二世，人称“暴君”，试图加强王权，并在卡尔马联盟下统一斯堪的纳维亚半岛。他备受争议的政策和斯德哥尔摩血案激怒了他的臣民，最终导致他被废黜流放。"
 hs_may_stuart: "苏格兰的玛丽"
 hs_may_stuart_desc: "苏格兰女王玛丽，一位美丽与悲剧并存的君主，她在政治动荡和宗教冲突中努力地维持着自己的统治。她在动荡的统治和流亡中最终被处死，留下的遗产与苏格兰的阴谋和命运交织在一起。"
