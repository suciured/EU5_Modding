l_simp_chinese:
 game_concept_with_icon: "$ICON$$NAME$"
 game_concept_modifier: "修正"
 game_concept_modifiers: "修正"
 game_concept_modifier_desc: "修正是影响游戏运作的数值，通常对某些游戏内数据进行加法或乘法运算。\n修正总是和特定的对象相关，比如[country_modifiers|e]和[countries|e]相关，[location_modifiers|e]和[locations|e]相关，[character_modifiers|e]和[characters|e]相关，以及[international_organization_modifiers|e]和[international_organizations|e]相关。"
 game_concept_location_modifier: "地点修正"
 game_concept_location_modifiers: "地点修正"
 game_concept_location_modifier_desc: "作用于[location|e]的[modifier|e]。"
 game_concept_province_modifier: "省份修正"
 game_concept_province_modifiers: "省份修正"
 game_concept_province_modifier_desc: "作用于[province|e]的[modifier|e]。"
 game_concept_country_modifier: "国家修正"
 game_concept_country_modifiers: "国家修正"
 game_concept_country_modifier_desc: "作用于整个[country|e]的[modifier|e]。"
 game_concept_unit_modifier: "单位修正"
 game_concept_unit_modifiers: "单位修正"
 game_concept_unit_modifier_desc: "作用于[unit|e]的[modifier|e]。"
 game_concept_character_modifier: "角色修正"
 game_concept_character_modifiers: "角色修正"
 game_concept_character_modifier_desc: "作用于[character|e]的[modifier|e]。只有当角色是国家的[ruler|e]时，修正才会对[country|e]生效。"
 game_concept_dynasty_modifier: "Dynasty Modifier"
 game_concept_dynasty_modifiers: "Dynasty Modifiers"
 game_concept_dynasty_modifier_desc: "A [modifier|e] that applies to the [dynasty|e]. Modifier types which are supposed to target the [character|e] are active on every living member of the dynasty, though [country_modifiers|e] are only applied if the character is the [ruler|e] of that country."
 game_concept_international_organization_modifier: "国际组织修正"
 game_concept_international_organization_modifiers: "国际组织修正"
 game_concept_international_organization_modifier_desc: "作用于[international_organization|e]的[modifier|e]。"
 game_concept_effect: "效果"
 game_concept_effects: "效果"
 game_concept_effect_desc: "效果的作用是动态影响游戏，从简单地增加[gold|e]到诸如解锁[government_reform|e]之类的更复杂操作都囊括在内。效果通常经由[event|e]触发，或者作为[missions|e]的奖励。"
 game_concept_trigger: "条件"
 game_concept_triggers: "条件"
 game_concept_condition: "条件"
 game_concept_conditions: "条件"
 game_concept_trigger_desc: "条件是为了激活某些[effects|e]，[events|e]，[tasks|e]和其他游戏元素而需要满足的情况。"
 game_concept_action: "行动"
 game_concept_actions: "行动"
 game_concept_action_desc: "行动是在游戏世界内引发[effect|e]的按钮。通常以[country_interactions|e]、[situation_actions|e]或[unit_abilities|e]的形式展现。"
 game_concept_country: "国家"
 game_concept_country_s: "国家"
 game_concept_countries: "国家"
 game_concept_nation: "国家"
 game_concept_nations: "国家"
 game_concept_country_desc: "国家是能够参与[diplomacy|e]的政治实体，拥有[government|E]，[primary_culture|e]和[primary_religion|e]，能够通过控制[armies|e]和[navies|e]来投射自己的影响力。\n\n每个国家都归属于[settled|E]、[extraterritorial|E]、[army_based|e]或[society_of_pops|E]中的一类。\n\n每个国家都由人类玩家或者电脑扮演。"
 game_concept_settled_country: "定居国家"
 game_concept_settle: "定居"
 game_concept_settled: "定居"
 game_concept_location_based: "领地国家"
 game_concept_settled_country_desc: "$game_concept_settled_country$是需要[own|e][locations|e]来维持存在的[country|e]。"
 game_concept_army_based: "兵团国家"
 game_concept_army_based_countries: "兵团国家"
 game_concept_army_based_desc: "$game_concept_army_based$是可以[own|e][locations|e]，但是其存在完全依赖于自己的[armies|e]的[country|e]。如果军队被摧毁，那么$game_concept_country$就会覆灭。"
 game_concept_navy_based: "海军国家"
 game_concept_navy_based_countries: "海军国家"
 game_concept_navy_based_desc: "$game_concept_navy_based$是可以[own|e][locations|e]，但其存在完全依赖于自己的[navies|e]的[country|e]。如果海军被摧毁，那么$game_concept_country$就会覆灭。"
 game_concept_extraterritorial_country: "无地国家"
 game_concept_extraterritorial_countries: "无地国家"
 game_concept_extraterritorial: "无地"
 game_concept_building_based: "建筑国家"
 game_concept_extraterritorial_country_desc: "$game_concept_extraterritorial_country$[country|e]因拥有[buildings|e]存在，而无需[own|e][locations|e]。"
 game_concept_society_of_pops: "群众集会"
 game_concept_societies_of_pops: "群众集会"
 game_concept_pop_based: "人群国家"
 game_concept_society_of_pops_desc: "$game_concept_society_of_pops$是凭借[pops|e]存在的[country|e]，无需[own|e]整个[locations|e]。"
 game_concept_diplomacy: "外交"
 game_concept_diplomacy_desc: "外交是两个在[diplomatic_range|e]内的[countries|e]之间的互动，由[diplomats|e]执行。\n\n外交涵盖了[alliances|e]、[treaties|e]、[subjects|e]和[overlords|e]等各方面，并涉及[war|e]与[peace|e]。\n\n高[prestige|e]使外交更容易进行，而高[antagonism|e]则使之更加困难。"
 game_concept_war_enthusiasm: "战争热情"
 game_concept_war_enthusiasm_desc: "这一概念描述了一个[country|e]将[war|e]继续贯彻下去的意愿。"
 game_concept_decaying_modifier: "衰减修正"
 game_concept_decaying_modifier_desc: "衰减修正与常规[modifiers|e]类似，但其效果会逐渐衰减。它会产生随时间衰退的临时变化。"
 game_concept_overseas: "海外"
 game_concept_overseas_desc: "这是与[country|e][capital|e]无陆路连接，且位于另一[continent|e]的[location|e]。"
 game_concept_goods_demand: "商品需求"
 game_concept_goods_demands: "商品需求"
 game_concept_goods_demand_desc: "这是[construction|e]、[production_method|e]、[pop_needs|e]或其他任何需要所需的[goods|e]。"
 game_concept_government_needs: "政府需求"
 game_concept_government_needs_desc: "[government_needs]是一个[country|e]执行[constructions|e]行动所需要的[goods|e]，包括建造[buildings|e]、升级[location_rank|e]、招募[armies|e]、建造[navies|e]或准备[explorations|e]等。\n\n在[constructions|e]过程中，如果[government_needs]无法通过所在[location|e]所属的[market|e]得以满足，那么建造将会停滞。因此，确保[government_needs]的满足是任何政府的首要事项。"
 game_concept_production_method: "生产方式"
 game_concept_production_methods: "生产方式"
 game_concept_production_method_desc: "生产方式可在[building|e]中调整，以改变建筑物运作所需[goods|e]，或者改变其发挥的效能。"
 game_concept_ruler: "统治者"
 game_concept_ruler_s: "统治者"
 game_concept_rulers: "统治者"
 game_concept_ruler_desc: "每个[country|E]都可能有一名[character|E]担任其统治者。根据不同[government_type|e]，他们可能终生统治，也可能在一段时间后被替换。统治者的[traits|E]会影响整个[country|e]，其[adm|e]、[mil|e]和[dip|e]能力也直接影响[cabinet|e]的效率。\n\n未来的统治者由[heir_selection|e]决定。如果没有合法[adult]，[government]则由[regent|e]统治。"
 game_concept_title_history: "头衔历史"
 game_concept_title_history_desc: "$game_concept_title_history$是一名[character|e]在其一生中与其所有相关[countries|e]的关系列表。"
 game_concept_monarch: "君主"
 game_concept_monarchs: "君主"
 game_concept_road: "道路"
 game_concept_roads: "道路"
 game_concept_road_desc: "道路是一种连接两个[locations|e]的设施，它有利于[country|e]提升对领土的[control|e]，促进[trade|e]并允许[armies|e]更快移动。"
 game_concept_employment_system: "雇佣方式"
 game_concept_employment_systems: "雇佣方式"
 game_concept_employment_system_desc: "这描述了一个[locations|e]的[buildings|e]以什么优先级填补它们的雇工。"
 game_concept_subject_military_stance: "军事倾向"
 game_concept_subject_military_stances: "军事倾向"
 game_concept_subject_military_stance_desc: "这描述了[subjects|e]在[overlords|e]处于[war|e]时决定如何行动。"
 game_concept_location_size: "地点面积"
 game_concept_location_size_desc: "一个[location|e]的物理面积大小。并非每个地点的面积都相同。"
 game_concept_province: "省份"
 game_concept_provinces: "省份"
 game_concept_province_desc: "省份由同一个[country|e][owned|e]的一组[locations|e]构成。省份省份会向其所属地点共享和分配[food|e]。[army_levies|e]和[navy_levies|e]也是同时在整个省份内动员。许多[cabinet_actions|e]的对象都是一个省份。"
 game_concept_province_definition: "省份定义"
 game_concept_province_definition_desc: "省份定义是一组预先设定的决定了游戏中[provinces|e]构成的[locations|e]。\n\n[areas_with_icon|e]划分为省份，省份划分为[locations_with_icon|e]。同一省份定义的所有[locations]若由同一[country_with_icon|e][owned|e]则会属于同一[province|e]。\n\n如果多个[countries]在同一省份定义[own][locations]，则会出现多个[provinces]，每个都拥有自己的[province_capital_with_icon|e]和[food_stockpile_with_icon|e]。"
 game_concept_province_capital: "省会"
 game_concept_province_capital_desc: "省会是表征一个[province|e]行政中心的[location|e]。[province]中人口最多或最发达的[location]将被自动选定为省会。当该[location]在[war|e]中被[occupied|e]，这一[province]的其余[locations]将在短时间内被占领者自动控制。\n\n省会还决定了整个[province|e]进行[food|e]买卖的[market|e]。"
 game_concept_location: "地点"
 game_concept_locations: "地点"
 game_concept_location_desc: "地点是最细微的陆地地块，总是属于某一个[province|e]。一个地点的基本属性由[topography|e]、[vegetation|e]以及[climate|e]定义。地点也可能包含[river|e]。\n\n每个地点都具有特定的[raw_material|e]并由居住在当地的[pops|e]收集。地点内能够建造[buildings|e]，并[employ|e]当地人群。大多数地点都是[rural|e]，但可以升级成为[town_or_city|e]。\n\n地点可以被[countries|e][owned|e]和[controlled|e]。在[war|e]期间，[armies|e]可在不同地点间移动以占领地点。"
 game_concept_lake: "湖泊"
 game_concept_lakes: "湖泊"
 game_concept_lake_desc: "湖泊指的是内陆水体，除了可能有河流穿过，不与任何外海接触，因此没有相关的[ships|e]可以在其中航行。"
 game_concept_seazone: "海域"
 game_concept_seazones: "海域"
 game_concept_seazone_desc: "海域是[location|e]在海洋地块中的近似概念。它是地图的一个分割区域，并不被任何实体[owned|e]或[controlled|e]。如果一个海域和陆地相邻，周边临近的[countries|e]也会产生[maritime_presence|e]。"
 game_concept_sea_current: "洋流"
 game_concept_sea_currents: "洋流"
 game_concept_sea_current_desc: "$game_concept_sea_current$是某些[seazones|e]的特性，允许[navies|e]在特定方向上以更快的速度通行。"
 game_concept_frozen: "封冻"
 game_concept_frozen_freeze_over: "封冻"
 game_concept_frozen_desc: "一块封冻的[seazone|e]可允许[armies|e]移动并使它更好地控制所到达的土地；然而，[navies|e]在解冻之前将搁浅。小心天气变化，如果海域在[army|e]冰上行军时解冻，将会产生灾难性后果。"
 game_concept_impassable: "不可通行"
 game_concept_passable: "可通行"
 game_concept_wasteland: "荒地"
 game_concept_wastelands: "废土"
 game_concept_impassable_desc: "这是一块[units|e]无法进入的[location|e]或[seazone|e]，任何具备自我维持能力的人群也都无法在此生存。"
 game_concept_area: "地区"
 game_concept_areas: "地区"
 game_concept_area_desc: "地区由一系列[provinces|e]组成，并且是[region|e]的一部分。"
 game_concept_region: "区域"
 game_concept_regions: "区域"
 game_concept_region_desc: "区域由一系列[areas|e]组成，并且是[sub_continent|e]的一部分。[ShowRegionName('scandinavian_region')]就是一个典型的区域。"
 game_concept_sub_continent: "次大陆"
 game_concept_sub_continents: "次大陆"
 game_concept_sub_continent_desc: "次大陆由一系列[regions|e]组成，并且是[continent|e]的一部分。[ShowSubContinentName('western_europe')]或者$india$就是一个典型的次大陆。"
 game_concept_geography: "地理"
 game_concept_geography_desc: "地理是地域和自然特征的性质和相关设定。[continents|e]、[sub_continents|e]、[regions|e]、[areas|e]、[provinces|e]和[locations|e]构成了这个世界的地理。"
 game_concept_continent: "大陆"
 game_concept_continents: "大陆"
 game_concept_continent_desc: "世界分为数个大陆，这些大陆进一步细分为[sub_continents|e]。"
 game_concept_men: "人"
 game_concept_men_i: "@army_strength!"
 game_concept_manpower: "人力"
 game_concept_manpower_i: "@manpower!"
 game_concept_manpower_desc: "人力代表了一个[country|e]可用于供养常备[army|e]的闲散人员的限度。\n\n训练和维持正规[regiments|e]需要消耗人力。通常地，这一军种比[army_levies|e]更具战斗力。\n\n通过建造一些人力[buildings|e]或研发特定[advances|e]可提高获取人力的速度。"
 game_concept_sailors: "水手"
 game_concept_sailors_i: "@sailors!"
 game_concept_sailors_desc: "一个[country|e]可能拥有一定数量的水手，这代表着那些在公海上谋生的渔民、商船水手和海军军官。\n\n这些经验丰富的水手是建造[ships|e]所需，在维护[navy|e]时也会被消耗。他们与[navy_levies|e]不同，战斗力更强。甚至在[exploration|e]任务中也需要他们。\n\n水手获取速度可以通过建造港口[buildings|e]或研究特定[advances|e]来提高。"
 game_concept_river: "河流"
 game_concept_rivers: "河流"
 game_concept_river_desc: "河流是归属于[location|e]的流动水体。\n\n河流无法容纳[navies|e]通航，跨河进入相邻[location]作战的[armies|e]会产生[crossing|e]战斗惩罚。另一方面，河流也能稍微提升该地点的[population_capacity|e]。"
 game_concept_religion: "宗教"
 game_concept_faith: "信仰"
 game_concept_religions: "宗教"
 game_concept_religion_desc: "宗教是归属于某一[religion_group|e]的信仰体系。每个[person|e]都具有宗教属性并能[converted|e]其他宗教，每个[country|e]都有[primary_religion|e]。\n\n同一[religion_group]下的不同宗教视彼此为[heretic|e]，而不同[religion_groups]之间的宗教视彼此为[heathen|e]。此外，某些宗教会对特定宗教产生特殊关系修正。"
 game_concept_religion_group: "宗教组"
 game_concept_religion_groups: "宗教组"
 game_concept_religion_group_desc: "宗教组是一系列具有相似特性的[religions|e]的集合。它们通常视彼此为迷途而非邪恶，但这不能阻止它们彼此发动[wars|e]。"
 game_concept_culture_group: "文化组"
 game_concept_culture_groups: "文化组"
 game_concept_culture_group_short: "文化组"
 game_concept_culture_groups_short: "文化组"
 game_concept_culture_group_desc: "文化组是一系列具有相似特征的[cultures|e]的集合。它们可能具有相同传承、相似传统或仅仅是地域临近。\n\n一个[culture]可能归属于一个或复数个文化组，也有可能是不属于任何文化组的孤立文化。\n\n如果两个[countries|e]的[primary_cultures|e]共享至少一个文化组，它们之间的[opinion|e]将获得少量加成。该加成不可叠加。\n\n一些[culture_groups]能够进行[merged_culture_group_merged|e]。"
 game_concept_dominant_country: "文化主导国"
 game_concept_dominant_country_dominant: "文化主导"
 game_concept_dominant_country_desc: "拥有某[primary_culture|e][population|e]最多的[country|e]将成为该[culture|e]的[dominant_country|e]。若某国的[overlord|e]与其属于同一$game_concept_culture$，则该国无法成为$game_concept_dominant_country_dominant$。"
 game_concept_merged_culture_group: "统合文化组"
 game_concept_merged_culture_group_merged: "统合"
 game_concept_merged_culture_group_merge: "统合"
 game_concept_merged_culture_group_merges: "统合"
 game_concept_merged_culture_group_merged_culture: "统合文化"
 game_concept_merged_culture_group_merging: "统合"
 game_concept_merged_culture_group_desc: "某些[culture_groups|e]可以被$game_concept_merged_culture_group_merged$为单独且统一的[culture|e]。\n\n一个国家可以选择该国[primary_culture|e]所属的其中一支[culture_groups]进行$game_concept_merged_culture_group_merge$，从而创建一个新[culture]。对于前[primary_culture|e]和[accepted_cultures|e]的[pops|e]，如果这些文化属于同一[culture_group_short]且使用相同的[language|e]，那么他们都将在统合结束时一并同化为新文化。\n\n一支[culture_group]只能进行一次$game_concept_merged_culture_group_merged$。"
 game_concept_dominant_religion: "优势宗教"
 game_concept_dominant_religion_desc: "优势宗教是在某个[location|e]或[country|e]中拥有最多信徒[pops|e]的[religion|e]。\n这并不一定意味着它占主导地位。"
 game_concept_convert: "皈依"
 game_concept_converts: "皈依"
 game_concept_converting: "皈依"
 game_concept_conversion: "皈依"
 game_concept_conversion_rate: "皈依速度"
 game_concept_converted: "皈依"
 game_concept_conversion_desc: "随着时间的推移，[pops|e]改换[religion|e]的过程。[cabinet|e]是一个[country|e]中推动$game_concept_conversion$最有效的途径，当然[laws|e]、[privileges|e]、[advances|e]和[societal_values|e]也对其起着重要作用。"
 game_concept_reform_desire: "改革呼声"
 game_concept_reform_desire_desc: "[ShowReligionAdjective('catholic')]宗教存在关于何为正确教义、何为信仰范畴的内部冲突。随着时间的推移，改革的呼声越来越大，并将影响未来关于[ShowReligionNameWithNoTooltip('catholic')]教义的所有讨论。"
 game_concept_reformation: "宗教改革"
 game_concept_protestant: "新教"
 game_concept_protestants: "新教徒"
 game_concept_reformation_desc: "$game_concept_reformation$是一项在[ShowReligionGroupAdjective('christian')]世界内具有深远影响的运动。[ShowReligionAdjective('catholic')]信仰将经历分裂，并催生出多种宗教派别，这一运动以[ShowSituationName('reformation')][situation|e]作为起点。\n$game_concept_reformation$的宗教派别如下：\n$BULLET_WITH_TAB$[ShowReligionName('hussite')]\n$BULLET_WITH_TAB$[ShowReligionName('lutheran')]\n$BULLET_WITH_TAB$[ShowReligionName('calvinist')]\n$BULLET_WITH_TAB$[ShowReligionName('anglican')]"
 game_concept_culture: "文化"
 game_concept_cultures: "文化"
 game_concept_culture_desc: "文化是共享亲近感的一群[people|e]。\n\n每种文化都有一种[language|e]，可能与其他文化相同。\n\n每种文化都有自己的[cultural_tradition|e]和[cultural_influence|e]。不同文化对彼此有不同[cultural_opinions|e]。\n\n每个[country|e]都有一种[primary_culture|e]，并可能还有几种[accepted_cultures|e]或[tolerated_cultures|e]。所有其他的文化都被视为[non_accepted_cultures|e]。文化可以被其他文化[assimilated|e]。\n\n数种文化属于一个或多个[culture_groups|e]。"
 game_concept_cultural_opinion: "文化好感"
 game_concept_cultural_opinion_short: "好感"
 game_concept_cultural_opinions: "文化好感"
 game_concept_cultural_opinion_desc: "每种[culture|E]对其他文化都具备文化好感。这影响了一个[culture]的[country|e]对另一个[culture]的[country]的[opinion|e]，也影响了[pop|e]的[pop_satisfaction|e]。"
 game_concept_non_accepted_culture: "歧视文化"
 game_concept_non_accepted_culture_short: "歧视"
 game_concept_non_accepted_cultures: "歧视文化"
 game_concept_non_accepted_culture_desc: "在一个[country|e]中，既不是[primary_culture|e]也不是[accepted_culture|e]或[tolerated_culture|e]的所有[culture|e]都被视为歧视文化。\n\n在没有特殊[law|e]的情况下，属于这类[culture]的人群不能被征召为[army_levies|e]和[navy_levies|e]。"
 game_concept_accepted_culture: "相容文化"
 game_concept_accept: "相容文化"
 game_concept_accepted_culture_short: "接纳"
 game_concept_accepted_cultures: "相容文化"
 game_concept_accepted_culture_desc: "每个[country|e]都可以有几种与[primary_culture|e]同等待遇的[cultures|e]。\n\n国家可以不受惩罚给予接纳地位的文化数量各不相同，并且可通过部分[advances|e]来增加。\n\n属于已接纳文化的[pops|e]可在不具备特定[law|e]的情况下被动员为[army_levies|e]或[navy_levies|e]。\n\n属于$game_concept_accepted_culture$的[pops_with_icon|e]能获得[GetDefine('NPop','ACCEPTED_CULTURE_SATISFACTION')|%G]点的[pop_satisfaction_with_icon|e]加成。"
 game_concept_tolerated_culture: "相容文化"
 game_concept_tolerated_culture_short: "相容"
 game_concept_tolerate: "容忍"
 game_concept_tolerated_cultures: "相容文化"
 game_concept_tolerated_culture_desc: "每个[country|e]都可能拥有少数被优待的[cultures|e]，这些文化的地位略低于[primary_culture|e]，但高于[non_accepted_cultures|e]。\n\n一个国家在不受到文化惩罚的情况下能够包容的文化数量是可以变化的，这一数字会通过某些[advances|e]得到提升。\n\n属于相容文化的[pops|e]可在不具备特定[law|e]的情况下被动员为[army_levies|e]或[navy_levies|e]。\n\n属于$game_concept_accepted_culture$的[pops_with_icon|e]能获得[GetDefine('NPop','TOLERATED_CULTURE_SATISFACTION')|%G]点的[pop_satisfaction_with_icon|e]加成。"
 game_concept_primary_culture: "主流文化"
 game_concept_primary_culture_short: "主流文化"
 game_concept_primary_cultures: "主流文化"
 game_concept_primary_culture_desc: "这是代表一个[country|E]身份认同的[culture|e]。当具备充分的条件，其他文化的[pops|e]将被主流文化所[assimilate|e]。\n\n主流文化的[language]决定了[country]的[common_language|e]。\n\n属于一个[country]$game_concept_primary_culture$的[pops]能获得[GetDefine('NPop','PRIMARY_CULTURE_SATISFACTION')|%G]点的[pop_satisfaction_with_icon|e]加成。"
 game_concept_primary_or_accepted_culture: "主流或相容文化"
 game_concept_primary_or_accepted_culture_desc: "这是一个[country|E]的[primary_culture_short|e]或[accepted_culture|e]。"
 game_concept_cultural_capacity: "文化容量"
 game_concept_cultural_capacity_desc: "[country|e]将一个[culture|e]视为[accepted_culture|e]的花费取决于其对[primary_culture|e]的[cultural_opinion|e]以及该文化与$game_concept_primary_culture$的相关程度。"
 game_concept_religious_status: "宗教地位"
 game_concept_religious_status_desc: "一种[religion|e]与[primary_religion|e]相比较后有以下几种分类。\n$BULLET_WITH_TAB$[primary_religion|e]\n$BULLET_WITH_TAB$[heretic|e]\n$BULLET_WITH_TAB$[heathen|e]"
 game_concept_religious_opinion: "宗教好感"
 game_concept_religious_opinions: "宗教好感"
 game_concept_religious_opinion_desc: "每种[religion|E]对每种其他[religion]都具备宗教好感。这影响了一个[religion]的[country|e]对另一个[religion]的[country]的[opinion|e]，同时也影响了[pop|e]的[pop_satisfaction|e]。"
 game_concept_primary_religion: "主导宗教"
 game_concept_primary_religion_short: "主导宗教"
 game_concept_true_faith: "主导宗教"
 game_concept_official_religion: "主导宗教"
 game_concept_state_religion: "主导宗教"
 game_concept_state_religion_desc: "一个[country|e]官方认定的[religion|e]。它将启用各种类别的游戏内容和机制，从而带来风格迥异的游戏体验。\n\n信仰$game_concept_primary_religion$的[pops|e]将会拥有更高的[pop_satisfaction|e]，在条件允许的情况下，非国教$game_concept_pops$将缓慢[convert|e]$game_concept_primary_religion$。\n\n$game_concept_primary_religion$对[diplomacy|e]也有重大影响。主导宗教相同的$game_concept_countries$倾向于对彼此抱以更友善的态度。"
 game_concept_heretic: "异端"
 game_concept_heretics: "异端"
 game_concept_heretic_desc: "与[country|e][primary_religion|e]同[religion_group|e]的任何[religion|e]都会被视为异端。\n\n根据$game_concept_country$的[heretic_tolerance|e]，异端[pops|e]通常会有较低的[pop_satisfaction|e]，与异端$game_concept_countries$进行[diplomacy|e]也会更加困难。"
 game_concept_heathen: "异教"
 game_concept_heathens: "异教"
 game_concept_heathen_desc: "在一个[country|e]中，与[primary_religion|e]属于不同[religion_group|e]的所有[religion|e]将被视为异教。\n\n基于该$game_concept_country$的[heathenry_tolerance|e]，异教[pops|e]通常有更低的[pop_satisfaction|e]，与一个异教$game_concept_countries$进行[diplomacy|e]活动通常也会更加困难。"
 game_concept_dominant_upper_class_culture: "上层阶级优势文化"
 game_concept_dominant_upper_class_culture_desc: "[upper_class|e]优势文化是一个[country|e]里上层阶级[pops|e]中占据力量最大的[culture|e]，这一力量以他们所属的[estate|e]的自然[political_power|e]为基数，受这些人群所居[locations|e]的[control|e]修正。\n\n因此，占据上层阶级人口最多的文化并不一定是上层阶级优势文化。"
 game_concept_dominant_culture: "优势文化"
 game_concept_dominant_culture_desc: "优势文化是一个[location|e]或一个[country|e]内最大的[culture|e]。\n这并不一定意味着它占主导地位。"
 game_concept_foreign_culture: "外国文化"
 game_concept_foreign_culture_short: "外国"
 game_concept_foreign_culture_desc: "这是在[country|e]内部没有任何[pops|e]的[culture|e]的[cultural_status|e]。"
 game_concept_cultural_status: "文化地位"
 game_concept_cultural_status_short: "地位"
 game_concept_cultural_status_desc: "每个[country|e]对任一[culture|e]的文化地位有以下类别：\n$BULLET_WITH_TAB$[primary_culture|e]\n$BULLET_WITH_TAB$[accepted_culture|e]\n$BULLET_WITH_TAB$[non_accepted_culture|e]\n$BULLET_WITH_TAB$[tolerated_culture|e]\n$BULLET_WITH_TAB$[foreign_culture|e]"
 game_concept_assimilate: "同化"
 game_concept_assimilates: "同化"
 game_concept_assimilating: "同化"
 game_concept_assimilated: "同化"
 game_concept_assimilation: "同化"
 game_concept_assimilation_rate: "同化速度"
 game_concept_assimilate_desc: "同化描述的是某一[culture|e]的[pops|e]随着时间推移变更为[owns|e]他们的[country|e]的[primary_culture|e]的过程。\n\n如果该[primary_culture]相对于[pop|e]的文化具有较高的[culture_war_power|e]，同化的速度将加快。\n\n某些特定的[cultures|e]与其[faith|e]直接绑定，因此在他们在[converted|e]前无法被同化。"
 game_concept_occupation: "占领"
 game_concept_occupations: "占领"
 game_concept_occupied: "占领"
 game_concept_occupier: "占领者"
 game_concept_occupy: "占领"
 game_concept_occupying: "占领"
 game_concept_occupation_desc: "占领是指[location|e]的[controller|e]与其[owner|e]不同。这通常发生在一个[location]处于由[enemy|e][controlled]的[fortification|e]的[zone_of_control]内，或者当一个[army|e]成功[sieges|e]该地点的情况下。\n\n在许多情况下，一个[location|e]需要被占领才能被加入到[peace_treaty|e]中。"
 game_concept_siege: "围攻"
 game_concept_besieged: "围攻"
 game_concept_sieged: "围攻"
 game_concept_sieges: "围攻"
 game_concept_siege_desc: "如果[army|e]所到达的[location|e]，当地[controller|e]与该$game_concept_army$是[enemies|e]，就会发生围攻。\n\n对于无[fortification|e]$game_concept_location$的围攻将花费一个月，而对有$game_concept_fortification$地点的围攻将耗日良久，这取决于$game_concept_fortification$等级。\n\n如果$game_concept_army$攻下了一处由$game_concept_enemy$[owned|e]的$game_concept_location$，它将被[occupied|e]并提升$game_concept_army$$game_concept_owner$的[war_score|e]。\n\n要使[siege|e]得到推进，攻城部队人数至少应与[garrison|e]人数相当。对于未建设[fortifications|e]的[location|e]，至少需要#V 100#!人的部队。"
 game_concept_assault: "强攻"
 game_concept_assault_desc: "强攻是指[siege|e]部队猛攻[fortification|e]以期快速占领的行为。强攻可能会付出相当大的代价，因为进攻方将承受重大伤亡。"
 game_concept_garrison: "守军"
 game_concept_garrisons: "守军"
 game_concept_garrison_desc: "这些是正在守卫某一[location|e]上[fortifications|e]的士兵。当他们全军覆没，或是[morale|e]归零时，防守方将输掉[siege|e]。\n\n要使[siege|e]得到推进，攻城部队人数至少应与[garrison|e]人数相当。对于未建设[fortifications|e]的[location|e]，至少需要#V 100#!人的部队。"
 game_concept_combat: "战斗"
 game_concept_battle: "战斗"
 game_concept_battles: "战斗"
 game_concept_combats: "战斗"
 game_concept_combat_desc: "当两支或两支以上相互[hostile|e]的[armies|e]或[navies|e]在同一[location|e]或[seazone|e]相遇时，它们之间将爆发战斗。\n战斗通常以[bombard_phase|e]开始，接着进行[combat_phase|e]。每个[regiment|e]或[ship|e]将尝试与敌军[engage|e]，并持续到战斗一方[retreats|e]。"
 game_concept_attacker: "进攻方"
 game_concept_attacker_desc: "在[battle|e]中，进攻方可能面临诸个不利条件，因为他们将遭到[topography|e]、[vegetation|e]、[crossing|e]的任何惩罚。另一方被称为[defender|e]。"
 game_concept_defender: "防御方"
 game_concept_defender_desc: "在[battle|e]中，防御方将不会遭遇[attacker|e]可能遭受的各种惩罚。通常情况下，防御方是第一个到达[location|e]的[army|e]或[navy|e]，除非他们正忙于[siege|e]。"
 game_concept_crossing: "跨河作战"
 game_concept_river_crossing: "跨河作战"
 game_concept_strait_crossing: "穿越海峡"
 game_concept_sea_landing: "海上登陆"
 game_concept_crossing_desc: "[army|e]作为[attacker|e]跨越[locations|e]间的河流、穿越[strait|e]或从[seazone|e]登陆时会承受[battle|e]惩罚。"
 game_concept_army_experience: "陆军经验"
 game_concept_navy_experience: "海军经验"
 game_concept_experience: "经验"
 game_concept_experience_desc: "军队经验用于减少[battle|e]中的[damage_taken|e]，并可通过[battle]、[siege|e]和[blockade|e]获取。[regiment|e]和[ship|e]的经验将随着时间推移逐渐衰减。\n[regiments]也可通过[ShowUnitAbilityName('drill_army')][unit_ability|e]来获得经验。\n在一些[recruitment_methods|e]下，新招募的单位初始即可获得高额军事经验。"
 game_concept_capital: "首都"
 game_concept_capital_desc: "这是[country|e]的政治中心所在[location|e]，[government|e]就设在这里。在[war|e]中被[occupied|e]可能会造成灾难性后果。"
 game_concept_price: "花销"
 game_concept_prices: "花销"
 game_concept_cost: "花费"
 game_concept_costs: "花销"
 game_concept_price_desc: "花销指[country|e]用于某项活动所付出的事物。花销可以是[gold|e]、[manpower|e]、[stability|e]影响或其他变量。"
 game_concept_unit: "单位"
 game_concept_units: "单位"
 game_concept_unit_desc: "一个单位可以是[army|e]也可以是[navy|e]。单位由[sub_units|e]组成。"
 game_concept_sub_unit: "子单位"
 game_concept_sub_units: "子单位"
 game_concept_sub_unit_desc: "子单位是一支[unit|e]下特定的部队，以[regiments|e]或[ships|e]的形式参与作战。他们总是属于某一特定的[unit_type|e]，同时也归属于某个[unit_category|e]。"
 game_concept_distributing_food: "分发食物"
 game_concept_distribute_food: "分发食物"
 game_concept_distributing_food_desc: "这将使位于相邻[location|e]的[navy|e]向不能从其当前[location]或附近[supply_depot|e]获取[food|e]的任何[army|e]运送[food]。"
 game_concept_gathering_food: "收集食物"
 game_concept_gather_food: "收集食物"
 game_concept_gathering_food_desc: "正在收集食物的[navy|e]将从它有[food_access|e]的邻近[locations|e]取得[food|e]，以填满[food_capacity|e]。[navy]随后可以在需要时[distribute_food|e]。"
 game_concept_food_source: "食物供应"
 game_concept_food_source_desc: "一支[army|e]可以从以下途径收集食物：拥有[food_access|e]的[province|e]、友军的[supply_depot|e]或正在执行[distributing_food|e]的[navy|e]。"
 game_concept_logistics_distance: "后勤距离"
 game_concept_logistics_distance_desc: "这指的是一支[army|e]距离其[food_source|e]有多远。陆军可以从拥有[food_access|e]的[province|e]、友军的[supply_depot|e]或正在执行[distributing_food|e]的[navy|e]收集食物。[Concept('hostile', '敌方')|e]部队和敌军[zone_of_control|e]将会阻止后勤食物供应。"
 game_concept_military_objective: "军事目标"
 game_concept_military_objectives: "军事目标"
 game_concept_military_objective_desc: "军事目标是向[armies|e]和[navies|e]下达的一系列使命，使其以优先完成这些目标为准则自主行动。"
 game_concept_army: "陆军"
 game_concept_armies: "陆军"
 game_concept_army_desc: "陆军是由一名[character|e]领导的一系列[regiments|e]的集合。它可以用于[battles|e]和[siege|e]敌人的[fortifications|e]。"
 game_concept_navy: "海军"
 game_concept_navies: "海军"
 game_concept_navy_desc: "海军可以让[country|e]在本土之外投射力量。海军由[character|e]领导的[ships|e]组成，能够进行[battles|e]、[blockade|e][hostile|e]海岸、扰乱敌人的[maritime_presence|e]，并将[armies|e]运送到所需地点。同时还帮助处理后勤问题，因为它们可以[distribute_food|e]和[gather_food|e]。"
 game_concept_ship: "船只"
 game_concept_ships: "船只"
 game_concept_ship_desc: "船只是[navy|e]的主要组成部分，可以运载[food|e]、[regiments|e]和其所属水员。每艘船只都有其特定的[ship_type|e]。"
 game_concept_regular_regiment: "正规军团"
 game_concept_regular_regiments: "正规军团"
 game_concept_regular: "正规军"
 game_concept_regulars: "正规军"
 game_concept_regular_regiment_desc: "正规军是由[country|e]花费[manpower|e]和[gold|e]手动招募的基础战斗单位。这些单位构成了数量相当有限的常备[armies|e]。研发较晚[ages|e]的[advances|e]可以提高这一数量。"
 game_concept_regular_ship: "正规舰船"
 game_concept_regular_ships: "正规舰船"
 game_concept_regular_ship_desc: "正规舰船由[country|e]花费[sailors|e]和黄[gold|e]手动招募，并成为常备[navies|e]的组成部分。这类舰船在初期数量相当有限，直到你获得后续[ages|e]的[advances|e]才能扩充。"
 game_concept_regiment: "团队"
 game_concept_regiments: "团队"
 game_concept_regiment_desc: "军团是一支[army|e]的基础组成单位。每队军团拥有以[manpower|e]补充的[maximum_strength|e]和特定[unit_type|e]，并可归类为[army_levy|e]、[mercenary|e]或是[regular_regiment|e]之一。"
 game_concept_average_morale: "平均士气"
 game_concept_average_morale_desc: "这是一个[unit|e]下所有[regiments|e]或[ships|e]的平均[morale|e]。"
 game_concept_army_morale: "陆军士气"
 game_concept_navy_morale: "海军士气"
 game_concept_morale: "士气"
 game_concept_morale_i: "@morale!"
 game_concept_morale_desc: "士气代表一支[army|e]或[navy|e]在放弃前能战斗多久。\n\n在[battle|e]中，所有[regiment|e]和[ship|e]会对对手造成[morale_damage_done|e]，具体效果会受到对手[morale_damage_taken|e]的修正。一旦士气归零，陆军或海军会[retreat|e]并输掉[battle]。"
 game_concept_locked: "锁定"
 game_concept_locked_desc: "被锁定的[army|e]或[navy|e]不能接受命令。你必须等到再次获得对该单位的操作权限后才能下达命令。"
 game_concept_trade_profit: "贸易利润"
 game_concept_trade_profit_desc: "贸易利润主要取决于[goods|e]在[export_market|e]和[import_market|e]间[market_prices|e]的差额。贸易利润会被贸易维护成本削减，同时一些贸易活动或被强制征收[sound_toll|e]。"
 game_concept_trade: "贸易"
 game_concept_trading: "贸易"
 game_concept_trades: "贸易"
 game_concept_trade_desc: "贸易是一系列[good|e]由一个[market|e]到另一市场的流动。商品在不同市场间买入卖出的活动应然为进行贸易的发起者带来[trade_profit|e]。市场间的距离和经手[goods]的数量共同决定了贸易所需的[merchant_capacity|e]。\n\n[trade_income|e]会根据[estate_power_with_icon|e]分配给王室和[estates_with_icon|e]。基于[crown_power_with_icon|e]的相对比例，只有属于王室的那一份会进入[treasury|e]。"
 game_concept_import: "进口"
 game_concept_importing: "进口"
 game_concept_imported: "进口"
 game_concept_imports: "进口"
 game_concept_import_desc: "进口是将[goods|e]转移进入某一[market|e]，从而增加市场内该货物[supply|e]的[trade|e]活动。"
 game_concept_export: "出口"
 game_concept_exporting: "出口"
 game_concept_exported: "出口"
 game_concept_exports: "出口"
 game_concept_export_desc: "出口是将[goods|e]转移出某一[market|e]，从而增加市场对该商品[demand|e]的[trade|e]活动。\n\n如果有多项贸易尝试出口同一商品，商品将按照[merchant_power|e]交付。"
 game_concept_trade_income: "贸易收入"
 game_concept_trade_income_desc: "这是向[markets_with_icon|e]出售[goods_with_icon|e]时所得的[trades_with_icon|e]收入。\n\n贸易收入会根据[estate_power_with_icon|e]分配给王室和[estates_with_icon|e]。基于[crown_power_with_icon|e]的相对比例，只有属于王室的那一份会进入[treasury|e]。"
 game_concept_trade_expense: "贸易支出"
 game_concept_trade_expense_desc: "这是花费在[trades|e]上的金钱，用来从[markets|e]购买[goods|e]，以及支付[merchant_maintenance|e]。"
 game_concept_burgher_trade: "$burghers$贸易"
 game_concept_burgher_trades: "$burghers$贸易"
 game_concept_burgher_trade_desc: "[ShowPopTypeName('burghers')]会尝试通过[trades|e]来满足其[town_or_city|e]所在[market|e]的[goods|e]需求。"
 game_concept_burghers_exporting: "$burghers$出口"
 game_concept_burghers_importing: "$burghers$进口"
 game_concept_common_goods: "大众商品"
 game_concept_base_production: "基础生产"
 game_concept_common_goods_desc: "某些[goods|e]，如[ShowGoodsName('stone')]或[ShowGoodsName('clay')]可以在任何地方产出而不需要[rgo|e]，被视作普通商品。之后这些普通$game_concept_goods$会被提供给[market|e]。"
 game_concept_topography: "地形"
 game_concept_topography_desc: "地形表示一个[location|e]内地面的平坦起伏和海拔高度。较平坦的地形更适合发展[towns_and_cities|e]，而崎岖的地形则更易于防御。"
 game_concept_vegetation: "植被"
 game_concept_vegetation_desc: "植被代表了一个[location|e]的植物覆盖。"
 game_concept_construction: "建造"
 game_concept_constructions: "建造"
 game_concept_construction_desc: "在[location|e]建造有形事物的进程，例如建造[building|e]、招募[regiment|e]或建造[ShowLocationRankName('city')]。\n\n建造需要从施工[location|e]的[market|e]获取[goods|e]。若所需[goods]不足，[construction]将会停滞。"
 game_concept_regular_army: "常备军"
 game_concept_regular_army_desc: "[country|e]的常备[army|e]，不包括[levies|e]。"
 game_concept_unit_type: "单位类型"
 game_concept_ship_type: "船只类型"
 game_concept_unit_types: "单位类型"
 game_concept_unit_type_short: "类型"
 game_concept_unit_types_short: "类型"
 game_concept_unit_type_desc: "每个[unit_category|e]都包含许多单位的不同衍生类型。不同的类型来自[advances|e]、[culture|E]或其他来源。类型使得单位具有独特性，并赋予其能力和属性。例如，[ships|e]包括[ShowUnitDefinitionName('n_cog')]、[ShowUnitDefinitionName('n_twodecker')]和[ShowUnitDefinitionName('n_xebec')]，而[regiments|e]则包括[ShowUnitDefinitionName('a_arquebusiers')]和[ShowUnitDefinitionName('a_cavaliers')]等多种类型。"
 game_concept_unit_category: "单位类别"
 game_concept_unit_categories: "单位类别"
 game_concept_unit_category_short: "类别"
 game_concept_unit_categories_short: "类别"
 game_concept_unit_category_upper_desc: "[regiment|e]或[ship|e]总是属于以下类别之一。"
 game_concept_unit_category_list_title: "单位类别列表"
 game_concept_unit_category_desc: "$game_concept_unit_category_upper_desc$\n[ShowDatabase('unit_category')]"
 game_concept_language: "语言"
 game_concept_languages: "语言"
 game_concept_language_desc: "每种[culture|E]都有一种可能与其他[cultures]相同的[language]。该[language]具有[language_power|e]，以及决定了[character|e]姓名的多种[dialects|e]。\n\n[country|e]可以有一种[court_language|e]）、一种[liturgical_language|e]，并且它的[common_language|e]和[primary_culture|e]相同。\n\n一些语言属于同一个[language_family|e]，而其他一些则是[isolated_language_short|e]的。"
 game_concept_isolated_language: "孤立语言"
 game_concept_isolated_languages: "孤立语言"
 game_concept_isolated_language_short: "孤立"
 game_concept_isolated_language_desc: "一种[language|e]不与其他[languages]共[language_family|e]时会被视为[isolated_language_short]语言。"
 game_concept_language_family: "语系"
 game_concept_language_families: "语系"
 game_concept_language_family_short: "语系"
 game_concept_language_families_short: "语系"
 game_concept_language_family_desc: "源自同种原始语言的数种[languages|e]被划归为同一个语族，它们之间可能有许多相似之处。\n\n一些[languages]不属于任何[language_family_short]，因此会被视为[isolated_language|e]。"
 game_concept_dialect: "方言"
 game_concept_dialects: "方言"
 game_concept_dialect_desc: "[dialect]是[language|e]的变体。它主要影响[characters|e]、[locations|e]等事物的名称。"
 game_concept_language_power: "语言力量"
 game_concept_language_power_desc: "语言力量表示一个[language|e]的影响力、影响范围和声望。它是与世界上最强大的语言相对的百分比。\n\n它的计算构成包括，使用该语言作为[court_language|e]的[countries|e]中拥有[primary_culture|e]的[pops|e]的[political_power|e]，以及在使用该语言作为[liturgical_language|e]的国家中[primary_religion|e]的神职人员数量。\n\n语言力量较高的[liturgical_language]可以加快[research|e]的速度，而语言力量较高的[court_language]可以增加[estate_satisfaction|e]。"
 game_concept_dominant_language: "优势语言"
 game_concept_dominant_language_desc: "优势语言是在某个[location|e]中拥有最多[pops|e]使用的[language|e]。\n这并不一定意味着它占主导地位。"
 game_concept_dominant_dialect: "优势方言"
 game_concept_dominant_dialect_desc: "$game_concept_dominant_dialect$是在某个[location|e]中拥有最多[pops|e]使用的[dialect|e]。\n这并不一定意味着它占主导地位。"
 game_concept_ability: "能力"
 game_concept_abilities: "能力"
 game_concept_ability_desc: "能力代表每个[character|e]的不同资质。每种能力的数值从0到100不等。新生儿的能力从0开始，随着成长逐渐提高。\n\n有三种类型的能力：\n——[adm_short|e]\n——[dip_short|e]\n——[mil_short|e]\n\n它们相加后就是[character]的[total_ability|e]。"
 game_concept_liturgical_language: "礼仪语言"
 game_concept_liturgical_languages: "礼仪语言"
 game_concept_liturgical_language_desc: "这是[country|e]官方[religion|e]的正式[language|e]。[ShowReligionName('catholic')]等宗教有固定的$game_concept_liturgical_language$且不允许更改，但其他宗教允许国家做出更改。国家的$game_concept_liturgical_language$的[language_power|e]会影响该国[research|e]新[advances|e]的速度。"
 game_concept_common_language: "通用语"
 game_concept_common_languages: "通用语"
 game_concept_common_language_desc: "这是[country|e]的[primary_culture|e]的[language|e]。如果这是[court_language|e]，那么[ShowEstateTypeName('peasants_estate')]会感到高兴。"
 game_concept_market_language: "市场语言"
 game_concept_market_language_desc: "这是[market_center|e]大多数[ShowPopTypeName('burghers')]所使用的[language|e]。"
 game_concept_foreign_language: "外语"
 game_concept_foreign_language_desc: "对[country|e]来说既非[common_language|e]也非[liturgical_language|e]的[language|e]就是$game_concept_foreign_language$。"
 game_concept_court_language: "宫廷语言"
 game_concept_court_language_desc: "[country_with_icon|e]政府的[language_with_icon|e]。\n\n某些语言可能会影响不同[estates|e]的[estate_satisfaction|e]：\n$BULLET$[ShowEstateTypeName('nobles_estate')]偏好[language_power_with_icon|e]较高的语言。\n$BULLET$[ShowEstateTypeName('clergy_estate')]偏好[liturgical_language_with_icon|e]。\n$BULLET$[ShowEstateTypeName('peasants_estate')]偏好[common_language_with_icon|e]。\n$BULLET$使用我们[capital]的[market_language_with_icon|e]会提高[trade_efficiency|e]。\n\n宫廷语言的[language_power]会随着国家[primary_culture|e][pops|e]的[political_power|e]总量增加。\n\n宫廷语言始终可以更改为我们的[common_language]、[liturgical_language]、我们所在[religion_group|e]的[great_power|e]的宫廷语言或者我们[overlord|e]的宫廷语言。"
 game_concept_estates_enrichment: "阶层结余"
 game_concept_estate_enrichment: "阶层结余"
 game_concept_estates_enrichment_desc: "这是一个[estate|e]每月可以从其应缴税款中扣留的金额。"
 game_concept_political_power: "政治力量"
 game_concept_political_power_desc: "政治力量是[pops|e]在[government|e]中的影响力。它用于计算[estate_power|e]、[language_power|e]，并决定各个[country|e]的[dominant_upper_class_culture|e]。\n\n[pop]根据他们所属的[estate|e]发挥不同程度的政治权力。例如，属于[ShowEstateTypeName('nobles_estate')]的人口自然比属于[ShowEstateTypeName('peasants_estate')]的人口拥有数百倍的政治力量。"
 game_concept_cultural_tradition: "文化传统"
 game_concept_cultural_tradition_short: "传统"
 game_concept_cultural_tradition_desc: "这是[culture|e]在[culture_war|e]中的防御力，代表这一文化的传统对其人民的影响力。\n\n传统的月度变化取决于相关的[buildings|e]、[societal_values|e]、[advances|e]以及大量其他因素。"
 game_concept_cultural_influence: "文化影响"
 game_concept_cultural_influence_short: "影响力"
 game_concept_cultural_influence_desc: "这是[culture|e]在[culture_war|e]中的攻击力，展示它对其他文化的影响力以及文化边界之外的影响力。\n\n当一件[work_of_art|e]完工时会提供月度增长，此外[prestige|e]、特定[buildings|e]、[advances|e]、[laws|e]以及其他许多方面的资源也会提供月度增长。但是要注意，它也有自然的月度衰减。"
 game_concept_culture_war_power: "文化战争力量"
 game_concept_culture_war: "文化战争"
 game_concept_culture_war_power_desc: "该数值是一个进攻[culture|e]的[cultural_influence|e]对抗目标[culture]的[cultural_tradition|e]时的强度。\n\n拥有高文化战争力量会影响诸如[assimilation|e]，[integration|e]，[spy_networks|e]，[diplomacy|e]甚至[siege|e]的进度。"
 game_concept_climate: "气候"
 game_concept_climate_upper_desc: "一个[location|e]的气候会影响居住在那里[pops|e]的生活质量，包括可以生产多少[food|e]。它还会影响[location]的最大[winter_level|e]\n\n存在以下气候："
 game_concept_climate_list_title: "气候类型列表"
 game_concept_climate_desc: "$game_concept_climate_upper_desc$\n[ShowDatabase('climate')]"
 game_concept_immortality: "永生"
 game_concept_immortal: "永生者"
 game_concept_immortality_desc: "永生者[character|e]不会死于衰老。但他们仍有可能因其他世俗原因而死，例如[battle|e]，或者[disease|e]这种更糟糕的事情。"
 game_concept_character: "角色"
 game_concept_characters: "角色"
 game_concept_character_desc: "角色是具有[abilities|e]、[traits|e]、[culture|e]和[religion|e]的单独[person|e]。如果出身高贵，甚至可以属于一个[dynasty|e]。\n\n一旦变为[adult|e]，他们可以成为[ruler|e]或[regent|e]，任职于[cabinet|e]，或担任[general|e]或[admiral|e]。\n\n[adults]也可以[marry|e]并生育[children|e]。"
 game_concept_courtier: "廷臣"
 game_concept_courtiers: "廷臣"
 game_concept_courtier_desc: "一个[country|e]内所有未担任特定[role|e]的[character|e]都将被视为$game_concept_courtier$。$game_concept_courtiers$可以被任命为[cabinet_members|e]、[generals|e]、[admirals|e]或[explorers|e]。"
 game_concept_fertility: "生育力"
 game_concept_fertility_desc: "女性[character|e]的怀孕能力，以及男性角色使女性角色怀孕的能力。"
 game_concept_consort: "配偶"
 game_concept_consorts: "配偶"
 game_concept_spouse: "配偶"
 game_concept_spouses: "配偶"
 game_concept_consort_desc: "配偶是与[ruler|e][married|e]的[character|e]。在某些政府类型中，他们可能会获得权力，但大多数情况下他们只能为[heirs|e]提供帮助。"
 game_concept_heir: "继承人"
 game_concept_heirs: "继承人"
 game_concept_heir_desc: "当前[ruler]死亡或退位时，会继任[ruler|e]的[character|e]。继承顺序由[government|e]的[heir_selection|e]决定。\n\n如果发生继承，但却没有有效的继承人或者继承人是[child|e]时，则触发[regency|e]。"
 game_concept_dynasty: "宗族"
 game_concept_dynasties: "宗族"
 game_concept_dynasty_desc: "这是一群拥有共同祖先和血缘关系的角色。一个宗族中最显赫的[character|e]将成为[dynasty_head|e]。"
 game_concept_dynastic_power: "宗族权势"
 game_concept_dynastic_power_hausmacht: "宗族权势"
 game_concept_dynastic_power_desc: "$game_concept_dynastic_power$用于衡量一个[dynasty|e]在某一[international_organization|e]内拥有的政治权力的大小，在[GetUniqueInternationalOrganization('hre').GetName]内部起到的作用尤其重要。这一变量的计算方式为将国家的[great_power_score|e]乘以该国统治的[pops|e]占整个[international_organization]所有[countries|e]的[population]的比例。"
 game_concept_dynasty_founder: "宗族建立者"
 game_concept_dynasty_founder_desc: "创建一个[dynasty|E]的角色。"
 game_concept_dynasty_head: "宗族领袖"
 game_concept_dynasty_head_desc: "这是[dynasty|e]中威望最高、最重要的[character|e]。宗族的[dialect|e]由其$game_concept_dynasty_head$的语言决定，一些[events|e]和其他内容可能需要$game_concept_dynasty_head$。"
 game_concept_dynasty_seat: "宗族根基"
 game_concept_dynasty_seat_desc: "每个宗族都将特定的[location|e]视为王朝先祖的祖籍地。这些被视为$game_concept_dynasty_seat$的[locations]享有轻微的[ShowPopTypeName('nobles')]岗位容量加成。"
 game_concept_lowborn: "出身卑微"
 game_concept_lowborn_desc: "这是一个不属于任何显赫[dynasty|e]的[character|e]。"
 game_concept_government: "政府"
 game_concept_government_desc: "每个[country|e]都有一个特定[government_type|e]的政府，位于其[capital|e]。\n\n政府由[ruler|e]和[cabinet|e]组成，并由[societal_values|e]，[government_reforms|e]和[laws|e]塑造。"
 game_concept_government_type: "政体"
 game_concept_government_types: "政体"
 game_concept_government_type_upper_desc: "[country|e]的$game_concept_government_type$定义了其政府的内部结构。尤其是它决定了他们所使用的[government_power|e]和可用[heir_selections|e]，同时它也会解锁特定的[laws|e]，[government_reforms|e]，[estate_privileges|e]和[advances|e]。"
 game_concept_government_type_list_title: "政体列表"
 game_concept_government_type_desc: "$game_concept_government_type_upper_desc$\n[ShowDatabase('government_type')]"
 game_concept_international_organization: "国际组织"
 game_concept_international_organizations: "国际组织"
 game_concept_international_organization_desc: "一些[countries|e]以某种协议而组成的联合，有时候是为了对抗另一个[country]。"
 game_concept_international_organization_type: "国际组织类型"
 game_concept_international_organization_types: "国际组织类型"
 game_concept_international_organization_type_upper_title: "$game_concept_international_organization_type$定义了[international_organization|e]的整体架构，例如可与其进行的交互行动或其领导权结构。"
 game_concept_international_organization_type_upper_desc: "每个国际组织都属于以下类型之一。"
 game_concept_international_organization_type_list_title: "国际组织类型列表"
 game_concept_international_organization_type_desc: "$game_concept_international_organization_type_upper_title$\n\n$game_concept_international_organization_type_upper_desc$\n[ShowDatabaseWithIcon('international_organization_type')]"
 game_concept_member: "成员"
 game_concept_members: "成员"
 game_concept_member_desc: "这些是属于[international_organization|e]的[countries|e]。"
 game_concept_elector: "选举者"
 game_concept_electors: "选举者"
 game_concept_electorship: "选帝侯"
 game_concept_elector_desc: "这些是享有选举[international_organization|e]下任[international_organization_leader_short|e]这一[special_status|e]的[members|e]。"
 game_concept_imperial_religion: "帝国宗教"
 game_concept_imperial_religion_imperial: "帝国"
 game_concept_imperial_religion_desc: "帝国宗教决定了[member|e]需要信奉什么[religion|e]才可以当选[holy_roman_empire|e]的[international_organization_leader_short|e]。帝国宗教也可以是一个[religion_group|e]或者可以被完全废除，使宗教成为投票过程中的非决定性因素。"
 game_concept_leader_type: "领袖类型"
 game_concept_leader_type_desc: "这决定了一个[international_organization|e]的[international_organization_leader_short|e]是以什么形式领导国际组织。国际组织的领袖类型分以下三种：\n——#Y $LEADER_TYPE_CHARACTER$#!：国际组织由某位[character|e]及其所属的国家领导\n——#Y $LEADER_TYPE_COUNTRY$#!：国际组织由某一特定[country|e]领导，因此不考虑该国[ruler|e]变更的情况\n——#Y $LEADER_TYPE_NONE$#!：国际组织的领袖处于永久性空缺，任何角色或国家都不能代表该组织"
 game_concept_leader_change_method: "领袖更换方式"
 game_concept_leader_change_method_desc: "这决定了一个[international_organization|e]如何选出[international_organization_leader_short|e]。有以下五种方式：\n——#Y $LEADER_CHANGE_METHOD_ROTATION$#!：现任领袖在任期结束后将排在领袖轮替序列的最后一位\n——#Y $LEADER_CHANGE_METHOD_VOTE$#!：领袖将通过[leadership_election_resolution|e]选举产生\n——#Y $LEADER_CHANGE_METHOD_LOTTERY$#!：领袖将在候选国中随机产生\n——#Y $LEADER_CHANGE_METHOD_SCORE$#!：领袖将根据国际组织内部的特定评分系统动态选择\n——#Y $LEADER_CHANGE_METHOD_NONE$#!：领袖决定机制空缺，这是由于该国际组织没有领袖或暂时无法产生领袖"
 game_concept_leader_change_trigger: "领袖更换条件"
 game_concept_leader_change_trigger_desc: "这决定了一个[international_organization|e]在什么条件下需要重新决定[international_organization_leader_short|e]。有以下三种条件：\n——#Y $LEADER_CHANGE_TRIGGER_TYPE_RULER_CHANGE$#!：当领袖国统治者变更时须重新决定国际组织的新领袖\n——#Y $LEADER_CHANGE_TRIGGER_TYPE_TIMED$#!：在经过特定月数后须重新决定国际组织新领袖\n——#Y $LEADER_CHANGE_TRIGGER_TYPE_NONE$#!：领袖国永久性代表国际组织"
 game_concept_leadership_election_resolution: "领袖选举议案"
 game_concept_leadership_election_resolution_desc: "这是用于决定一个[international_organization|e]的[international_organization_leader_short|e]如何选举产生的特殊[resolution|e]。"
 game_concept_candidate: "候选者"
 game_concept_candidates: "候选者"
 game_concept_candidate_desc: "这些是目前被视为角逐[international_organization|e]下任[international_organization_leader_short|e]的[countries|e]。"
 game_concept_free_city: "自由市"
 game_concept_free_cities: "自由市"
 game_concept_free_imperial_city: "帝国自由市"
 game_concept_free_imperial_cities: "帝国自由市"
 game_concept_free_city_desc: "$free_city_desc$"
 game_concept_god: "神"
 game_concept_gods: "神"
 game_concept_goddess: "女神"
 game_concept_goddesses: "女神"
 game_concept_god_desc: "神，女神或神祇是一种由特定宗教作为崇拜焦点的超自然存在，通常被赋予对宇宙或人类存在的某些方面的控制权。"
 game_concept_avatar: "化身"
 game_concept_avatars: "化身"
 game_concept_avatar_desc: "化身是特定的[god|e]在[ShowReligionName('hindu')]中可接受的不同外表，显现或肉身。"
 game_concept_disease: "疫病"
 game_concept_diseases: "疫病"
 game_concept_disease_desc: "疫病会对我们的[population|e]造成严重破坏。不同疫病有不同的[outbreak|e]概率、方式、传播可能性和死亡率。通过提高[disease_resistance|e]可以减轻它们的可怕影响。"
 game_concept_disease_outbreak: "疫病爆发"
 game_concept_disease_outbreaks: "疫病爆发"
 game_concept_outbreak: "爆发"
 game_concept_disease_outbreak_desc: "当一种[disease|e]在特定[location|e]爆发时，它可以通过各种方式从那里传播出去……在这一过程中，它可能会也可能不会产生受害者。"
 game_concept_holy_site: "圣地"
 game_concept_holy_sites: "圣地"
 game_concept_holy_site_desc: "这代表着一处对特定[religion|e]有特殊利益的地点。一处圣地可以为该[location|e]或其[owner|e]提供各类增益，这些修正按照圣地的[holy_site_importance_short|e]进行比例调整。"
 game_concept_holy_site_type: "圣地类型"
 game_concept_holy_site_types: "圣地类型"
 game_concept_holy_site_type_short: "类型"
 game_concept_holy_site_types_short: "类型"
 game_concept_holy_site_type_upper_desc: "每个[holy_site|e]都属于以下类型之一。"
 game_concept_holy_site_type_list_title: "圣地类型列表"
 game_concept_holy_site_type_desc: "$game_concept_holy_site_type_upper_desc$\n[ShowDatabase('holy_site_type')]"
 game_concept_holy_site_importance: "$game_concept_holy_site$$game_concept_holy_site_importance_short$"
 game_concept_holy_site_importance_short: "重要性"
 game_concept_holy_site_importance_desc: "[holy_site|e]的$game_concept_holy_site_importance_short$影响其对[location|e]或[owner|e]的增益。"
 game_concept_heir_selection: "继承法"
 game_concept_heir_selections: "继承法"
 game_concept_succession_law: "继承法"
 game_concept_heir_selection_desc: "每个[government|e]都有一项继承法，决定了当前[ruler|e]死亡或退位后，哪个[character|e]应该继任。\n\n许多继承法在继承发生前就根据[heir_selection_score|e]确定了[heir|e]，而另一些则会进行[election|e]。\n\n不同继承法有不同的规则，比如继承人是否属于同一[dynasty|e]，或者他们是否必须属于特定[estates|e]。\n\n[country|e]可以选择不同的继承法，可用选项受不同因素影响，例如当前[government_type|e]和任意生效[government_reforms|e]。"
 game_concept_heir_selection_score: "继承人分数"
 game_concept_heir_selection_score_short: "分数"
 game_concept_heir_selection_score_desc: "$game_concept_heir_selection_score$衡量了一名[character|e]在某个[country|e]的[heir_selection|e]中受推崇的程度。通常，继承人分数最高的角色将在继承发生后成为新任[ruler|e]。"
 game_concept_eligibility_rules: "资格规则"
 game_concept_eligibility_rules_desc: "[heir_selection|e]的$game_concept_eligibility_rules$决定了什么[characters|e]有资格成为[country|e]的[heir|e]。"
 game_concept_election: " 选举"
 game_concept_elections: "选举"
 game_concept_election_desc: "某些[heir_selections|e]可能需要一场选举来决定哪一位[character|e]将成为下一任[ruler|e]。\n\n根据[heir_selection]的规则，选举可能会定期发生，或者在前任[ruler]去世时发生。\n\n如果没有[ruler]那么[government|e]将暂时由[regency|e]统治，直到选举结束。"
 game_concept_people: "人"
 game_concept_person: "人"
 game_concept_people_desc: "独立的人类，半可再生资源，聚集为[pops|e]或呈现为[characters|e]。"
 game_concept_population_growth: "人口增长"
 game_concept_population_growth_desc: "一个[location|e]中[pops|e]的人口增长与一个月内出生和死亡的人口差有关。缺乏[food|e]，疾病传播，[siege|e]或其他灾难都可能增加死亡人数。"
 game_concept_pop: "人群"
 game_concept_pops: "人群"
 game_concept_pop_desc: "人群是一群同[pop_type|e]、同[religion|e]、同[culture|e]的[people|e]组合。他们有各类[goods|e]需求，而他们的[pop_satisfaction|e]会影响他们居住的[location|e]。"
 game_concept_upper_class: "上层阶级"
 game_concept_upper_class_desc: "这标志着在一个[country|e]中拥有最大权力的几个[estates|e]所对应的[pop_types|e]，具体涵盖以下[pop_types]：\n$BULLET_WITH_TAB$[ShowPopTypeName('nobles')]\n$BULLET_WITH_TAB$[ShowPopTypeName('clergy')]\n$BULLET_WITH_TAB$[ShowPopTypeName('burghers')]"
 game_concept_lower_class: "下层阶级"
 game_concept_lower_class_desc: "这组[pop_types|e]属于社会底层，包括以下[pop_types]：\n$BULLET_WITH_TAB$[ShowPopTypeName('peasants')]\n$BULLET_WITH_TAB$[ShowPopTypeName('slaves')]"
 game_concept_promote: "升级"
 game_concept_promoted: "升级"
 game_concept_promotes: "升级"
 game_concept_promotion: "升级"
 game_concept_promote_desc: "当所处[location|e]有可用位置时，[pops|e]将由[ShowPopTypeName('peasants')][promote|e]。人群至少需要属于[tolerated_culture|e]才能升级。"
 game_concept_demoted: "降级"
 game_concept_demotion: "降级"
 game_concept_demote: "降级"
 game_concept_demote_desc: "当所处[location|e]的同[pop_type|e]数量过多时，[pops|e]将降级为[ShowPopTypeName('peasants')]。"
 game_concept_pop_type: "社会地位"
 game_concept_pop_types: "社会地位"
 game_concept_pop_type_upper_desc: "每个[pop|e]都被定义为属于以下社会地位之一。"
 game_concept_pop_type_list_title: "社会地位列表"
 game_concept_pop_type_desc: "$game_concept_pop_type_upper_desc$\n[ShowDatabase('pop_type')]"
 game_concept_good: "商品"
 game_concept_goods: "商品"
 game_concept_goods_desc: "商品可以是由农牧、采集、开采、伐木或狩猎取得的[raw_materials|e]，也可以是主要在城镇中生产的[produced_goods|e]，\n\n商品中的[food_raw_materials|e]同样也是[food|e]的一大来源。"
 game_concept_raw_materials: "原材料"
 game_concept_raw_material: "原材料"
 game_concept_raw_materials_desc: "每个[location|e][produces|e]一种$game_concept_raw_material$。它[produces]的数量取决于该[location|e]已经被开发了多少。原材料和[produced_goods|e]的不同之处在于他们不需要[buildings|e]而是完全依赖于[rgo_pops|e]。但是，也有一些$game_concept_raw_materials$可以由[buildings]生产出来。"
 game_concept_produced_goods: "制成品"
 game_concept_produced_good: "制成品"
 game_concept_produced_goods_desc: "这是一种由[pops|e]在[building|e]中工作生产出的[goods|e]。在许多情况下，这些建筑需要[raw_materials|e]或其他制成品才能发挥作用。"
 game_concept_rgo: "原产"
 game_concept_resource_gathering_operations: "资源生产作业"
 game_concept_rgo_desc: "$game_concept_resource_gathering_operations$可缩写为原产。每个[location|e]都可以通过$rgo_mining$、$rgo_farming$、$rgo_gathering$、$rgo_forestry$或$rgo_hunting$生产一种[raw_material|e]。\n\n每等级的$game_concept_rgo$可以[employ|e]至多#V 1,000#!名[rgo_pops|e]，最高原产等级取决于地点[development|e]、[advances|e]和其他因素。"
 game_concept_prosperity: "繁荣度"
 game_concept_prosperity_desc: "繁荣度代表一个[location|e]的繁荣程度和资源丰富程度。处于正繁荣度的[location]会随着时间的推移提高[development|e]，并使其更有可能吸引人口[migration|e]。\n\n繁荣度会随着时间的推移自然增长，但会因[pop_satisfaction|e]低、[diseases|e]、[sieges|e]、[occupation|e]、[blockades|e]或[location]被敌方[army|e][looted|e]而下降。负繁荣度可能对[location]的[population|e]造成毁灭性后果。"
 game_concept_development: "发展度"
 game_concept_development_desc: "发展度代表了土地的耕种程度，以及生活在那里的[pops|e]对土地的使用程度。发展度越高，可以居住在那里的人就越多，可以利用的价值就越高。"
 game_concept_control: "控制力"
 game_concept_control_desc: "[location|e][owner|e]的控制力决定了该[location]的可用[tax_base|e]、[army_levies|e]和[navy_levies|e]。它也会影响[promotion|e]、[assimilation|e]和[conversion|e]的速度，以及产生的每月[manpower|e]和[sailors|e]。地点控制力会缓慢趋向于[max_control|e]，这意味着控制力高于上限时会缓慢降低，低于上限时会缓慢提高。\n\n有一些[buildings|e]可以增加最大控制力，但主要取决于它与[country|e][capital|e]的[proximity|e]。[roads|e]或沿岸[maritime_presence|e]可以增加[proximity|e]，提高[location]的[max_control]。"
 game_concept_max_control: "最大控制力"
 game_concept_max_control_desc: "[location]的[control]将缓慢趋向于其最大控制力。最大控制力的主要来源是[proximity|e]，但[integration_status|e]和[pop_satisfaction|e]也发挥着作用。\n\n地点的最大控制力可以通过在[province|e]驻扎军队和[ShowCabinetActionName('increase_control_province')][cabinet_action|e]暂时提高。"
 game_concept_power_projection: "力量投射"
 game_concept_power_projection_desc: "$game_concept_power_projection$较高的[countries|e]可以剥削较低的国家。如果我国的力量投射比另一国家高，那么我们就可以在他们的[locations|e]建造[ShowBuildingTypeName('trade_office')]、[ShowBuildingTypeName('slave_center')]、[ShowBuildingTypeName('missionary_building')]或其他特定建筑。我们的$game_concept_power_projection$越高，[colonial_charters|e]将地点纳入统治的速度越快。同时，对别国保持$game_concept_power_projection$优势还能降低我们对其发动[war|e]的[stability|e]花费并降低[war_exhaustion|e]。"
 game_concept_proximity: "邻近度"
 game_concept_proximity_desc: "邻近度是衡量一个[location_with_icon|e]与其[owner|e]的[capital_with_icon|e]之间距离远近的数值，也是决定本地最大[control_with_icon|e]的基础参数。\n\n对每个[country|e]的[capital]而言，[proximity]恒定为#high 100%#!，并向所有相邻[locations]辐射、向外扩散，并赋予他们逐步衰减的[proximity]。邻近度在两处[location]之间总会出现不同程度的衰减，这被称为[proximity]消耗。消耗的数额主要取决于[location]的地理属性，并可通过建造基础设施有效改善。\n\n两处[locations]之间的[proximity]消耗受到[topography_with_icon|e]和[vegetation_with_icon|e]的显著影响。在陆上地点，可以通过建造[roads_with_icon|e]、提高[development_with_icon|e]和提升[ShowSocietyDirectionName('land')][societal_value_with_icon|e]偏移倾向来改善邻近度消耗。而隔海相望的[locations]可以通过改良[harbor_capacity_with_icon|e]、提高[maritime_presence_with_icon|e]和提升[ShowSocietyDirectionName('naval')][societal_value]偏移倾向来改善邻近度消耗。"
 game_concept_output: "产出"
 game_concept_produce: "生产"
 game_concept_produces: "生产"
 game_concept_producing: "生产"
 game_concept_output_desc: "作为[produced_goods|e]由[building|e]生产，或作为[raw_materials|e]由[location|e]生产的[goods|e]数量。"
 game_concept_foreign_building: "外国建筑"
 game_concept_foreign_buildings: "外国建筑"
 game_concept_foreign_building_desc: "这是属于除[location|e][owner|e]外的其他[country|e]的[building|e]。"
 game_concept_building: "建筑"
 game_concept_buildings: "建筑"
 game_concept_building_desc: "建筑是某一[location|e]拥有的特定[building_types|e]的唯一形态。\n\n建筑具有诸如增加[goods|e]的生产[supply|e]和解锁独特[unit_types|e]等多种功能。建筑的运作效率取决于它们[employed|e]了多少[pops|e]。\n\n大多数建筑的前期建造需要花费[gold|e]，随后在该[location]的对应[market|e]对某一[goods]产生额外的[demand|e]。如果一座建筑处于亏损运营，它的[owner|e]可能需要予以[subsidize|e]。\n\n[estates|e]也可能建造建筑。\n\n建筑可以被拆除。\n\n一座建筑有单个或多个[production_methods|e]可供更改，从而影响其产出。"
 game_concept_building_type: "建筑类型"
 game_concept_building_types: "建筑类型"
 game_concept_building_type_desc: "建筑类型是[building|e]的蓝图，并从属于一种[building_category|e]。[building]的大多数功能取决于其所属的建筑类型。"
 game_concept_building_category: "建筑类别"
 game_concept_building_categories: "建筑类别"
 game_concept_building_category_desc: "[building_types|e]被分为不同的类别，这主要是为了识别哪些建筑类型是相似的。"
 game_concept_supported_building_levels: "支持的建筑等级"
 game_concept_supported_building_levels_desc: "每处[location|e]都对本地可建造的[building|e]等级数有一个软性上限。如果建筑总等级超过该上限，建造价格将逐步提高。\n\n$game_concept_supported_building_levels$的数额主要取决于该处[location]的[location_rank|e]以及[development|e]。\n\n未雇佣人群的[buildings]不计入建筑等级上限的计算。"
 game_concept_building_maintenance: "建筑维护"
 game_concept_building_maintenance_desc: "不生产[goods|e]的[buildings]会为其[owner]产生维护费。该费用取决于建筑所用[goods]的[market|e]价格，且会受到所有者[crown_power|e]的影响。"
 game_concept_employ: "雇佣"
 game_concept_employed: "雇佣"
 game_concept_employment: "雇佣"
 game_concept_employ_desc: "[pops|e]可以受雇佣于[building|e]或[rgo|e]。一个建筑只能支持一种[pop_type|e]，其最大数量取决于建筑类型和建筑等级。"
 game_concept_unemploy: "可用人口"
 game_concept_unemployed: "可用"
 game_concept_available: "可用"
 game_concept_available_population: "可用人口"
 game_concept_unemploy_desc: "[pops|e]可以受[employed|e]于[building|e]或[rgo|e]。而那些并没有这样做的则被视为$game_concept_available$。"
 game_concept_foreign: "外国"
 game_concept_foreign_desc: "这是不属于你所游玩的[country|e]的[location|e]。"
 game_concept_estate: "阶层"
 game_concept_estates: "阶层"
 game_concept_estate_type: "阶层类型"
 game_concept_estate_types: "阶层类型"
 game_concept_estate_desc: "阶层是[country_with_icon|e]内部的特定利益集团，其[estate_power_with_icon|e]代表他们在政府内的政治力量，[estate_satisfaction_with_icon|e]代表他们的需求得到了多少满足，而[estate_opinions|e]代表他们对其他国家的观感。\n\n阶层也可以拥有[estate_privileges_with_icon|e]，即可被政府授予或剥夺的、提高其力量的特殊权利。相应地，[estates]会为[country]提供[taxes_with_icon|e]、[army_levies_with_icon|e]和[navy_levies_with_icon|e]。\n\n阶层从[locations_with_icon|e]获取[tax_base_with_icon|e]，以及一部分[trade|e]利润，他们使用财富建造[buildings_with_icon|e]和满足[pop_needs_with_icon|e]。如果[estate_satisfaction]过低，就只会建造阶层建筑支持自己的[estate_power]。\n\n每个[character_with_icon|e]都有所属阶层，获得[cabinet_with_icon|e]任命或[armies|e]和[navies|e]指挥权时会提高阶层力量。一些[heir_selections|e]会限制[heirs|e]的阶层。"
 game_concept_estate_opinion: "阶层好感"
 game_concept_estate_opinions: "阶层好感"
 game_concept_estate_opinion_desc: "[country|e]内的阶层对其他国家的看法，例如，是要[hostile|e]还是要交好，而这都是为了满足自己的需求。"
 ### FOOD ###
 game_concept_food: "食物"
 game_concept_food_desc: "[armies|e]行军依靠食物，[pops|e]生存也依靠食物。没有$game_concept_food$，军队将遭受[attrition|e]，$game_concept_pops$也会[starvation|e]。[food_raw_materials|e]是$game_concept_food$的主要来源，虽然某些[buildings|e]也起到一定作用。\n\n$game_concept_food$的生产与分销涉及3个层级：\n\n@location![local_food|e]：\n$game_concept_food$在[locations|e]生产和消费，盈余和短缺会添加到$game_concept_provincial_food$。\n\n@province![provincial_food|e]：\n$game_concept_provincial_food$是最重要的层级。如果[province|e]没有生产足够$game_concept_food$来满足其所有$game_concept_locations$的消费，省份贮藏会降低。当贮藏耗尽，$game_concept_province$内所有$game_concept_locations$都会陷入[starvation|e]。但在此之前，$game_concept_province$会尝试从所属$game_concept_market$[buy_food|e]。\n\n@market![market_food|e]：\n[market|e]内所有$game_concept_provinces$在满贮藏时都会[sell_food|e]，并在贮藏较低时[buy_food]。只要$game_concept_market$内有足够$game_concept_food$，就不会有人饿死。"
 game_concept_monthly_food: "每月食物"
 game_concept_monthly_food_desc: "领土内未被人群食用的所有[food|e]会被贡献给[provincial_food|e]仓库。"
 game_concept_local_food: "本地食物"
 game_concept_local_food_desc: "这是某[location|e]向[provincial_food|e]贡献的[food|e]总量。如果该值为负，此$game_concept_location$将简单地从同[province|e]其他$game_concept_locations$获取$game_concept_food$。\n\n每个$game_concept_location$的$game_concept_food$可产生于[subsistence_agriculture|e]及[food_productivity|e]，但$game_concept_locations$$game_concept_food$产生大头主要还是来自[food_raw_materials|e]。\n\n每个$game_concept_location$将有某一数额的[pop_food_consumption|e]，取决于居住于此的[population|e]数量。\n\n[towns_and_cities|e]的$game_concept_local_food$通常为负，但只要保证$game_concept_provincial_food$整体充裕，这并不构成什么问题。"
 game_concept_provincial_food: "省份食物"
 game_concept_provincial_food_desc: "这是[province|e]储备的[food|e]数量。如果[monthly_food|e]为负，省份食物最终会消耗殆尽。如果有赤字，省份会从当地[market|e][buy_food|e]，如果有盈余，会[sell_food|e]。\n\n未被[location|e][pops|e]食用的[food]会贡献给省份食物仓库。\n\n该省份的所有领土都可以从这个仓库中提取食物来养活其居民。该省份的[armies|e]也可以食用储存的食物，否则他们将承受[attrition|e]。"
 game_concept_market_food: "市场食物"
 game_concept_market_food_desc: "每个[province|e]都会在所属[market|e][buy_food|e]或[sell_food|e]，价格取决于$game_concept_market$[stockpile|e]中的$game_concept_food$数量。$game_concept_province$[owner|e]在交易中产生的花费或利润，意味着$game_concept_food$盈余$game_concept_provinces$会为$game_concept_owner$带来[income|e]，而赤字省份会带来[expenses|e]。\n\n你可以建立[food_raw_materials|e][trades|e]，在$game_concept_markets$间运送$game_concept_food$。"
 game_concept_pop_food_consumption: "人群食物消耗"
 game_concept_pop_food_consumption_desc: "这是一个[pop|e]每月消耗的[food|e]数量。"
 game_concept_food_productivity: "食物生产效率"
 game_concept_food_productivity_desc: "某一[location|e]的$game_concept_food_productivity$将影响它产生[food|e]的速度。\n\n这一效率主要取决于$game_concept_location$的地理条件，当然一些[laws|e]、[societal_values|e]和[advances|e]也能对其产生影响。[towns_and_cities|e]生产$game_concept_food$的效率显著低于[rural_locations|e]。"
 game_concept_subsistence_agriculture: "自给农业"
 game_concept_subsistence_agriculture_desc: "未被一处[rgo|e]或[building|e]雇佣的[rgo_pops|e]将被视为从事$game_concept_subsistence_agriculture$。相对于以$game_concept_resource_gathering_operations$生产[food_raw_materials|e]，他们将以较小的效率产生食物，这些食物往往勉强能够使他们自给自足。所有[unemployed|e]人口均视为以某种简单的方式收集[food|e]，哪怕该[location|e]的[raw_material|e]并非与[food|e]直接相关。"
 game_concept_starvation: "饥饿"
 game_concept_starving: "挨饿"
 game_concept_starving_desc: "当一个[province|e]的[provincial_food|e]没有剩余[food|e]时，[pops|e]将开始挨饿并死亡。\n\n这给予以下影响：\n[ShowModifierEffect('province_starving')]"
 game_concept_food_raw_material: "食物原材料"
 game_concept_food_raw_materials: "食物原材料"
 game_concept_food_raw_material_desc: "一些[raw_materials|e]除了和其他[goods|e]一样具有交易和消费属性，还能产生[food|e]。这类商品在[rgo|e]中生产，且能够比[subsistence_agriculture|e]更有效地产生$game_concept_food$。\n\n当$game_concept_food_raw_materials$被交易，$game_concept_food$也在[markets|e]间流动了。"
 game_concept_food_raw_material_list_title: "$game_concept_food_raw_materials$列表"
 game_concept_selling_food: "出售食物"
 game_concept_sell_food: "出售食物"
 game_concept_sell_food_short: "出售"
 game_concept_selling_food_desc: "[province|e]有[food|e]盈余，并且无法再储存更多时，会在当地[market|e]进行出售。只有省份未被[siege|e]时可行。\n\n[province]每月只能等同于[province][food_stockpile|e]总容量的[food|e]。"
 game_concept_buying_food: "购买食物"
 game_concept_buy_food: "购买食物"
 game_concept_buy_food_short: "购买"
 game_concept_buying_food_desc: "[province|e][food|e]较低时，会选择在当地[market|e]购买更多食物。只有省份未被[siege|e]时可行。\n\n[province]只能每月购买等同于[province][food_stockpile|e]总容量的[food|e]。"
 game_concept_food_stockpile: "食物储备"
 game_concept_food_stockpile_desc: "@location![locations|e]每月产生的[food|e]盈余将积累在@province![province|e]食物储备中。[provinces]每月积累的[food]盈余将汇总到@market![market|e]食物储备中。\n\n足够充裕的[food_stockpile]可以在[food_productivity|e]下降严重的[winter|e]帮助地点避免[starvation|e]。\n\n$game_concept_food_stockpile$较高的@province![province|e]也允许其每月大量[buy_food|e]和[sell_food|e]。"
 ###
 game_concept_construction_material: "建筑材料"
 game_concept_construction_materials: "建筑材料"
 game_concept_construction_material_desc: "$game_concept_construction_materials$是在[construction|e][buildings|e]中起到重要作用的一类[raw_materials|e]。它们由[rgo|e]生产，并且在[towns_and_cities|e]发展中至关重要。"
 game_concept_construction_material_list_title: "$game_concept_construction_materials$列表"
 game_concept_loan: "贷款"
 game_concept_loaned: "贷款"
 game_concept_lent: "借贷"
 game_concept_lend: "借贷"
 game_concept_lends: "借贷"
 game_concept_loans: "贷款"
 game_concept_loan_desc: "贷款是向[lender|e]借取的[gold|e]数量，每月需要偿还[interest|e]。当[country|e]立即需要[gold|e]时，贷款能帮得上忙。借取贷款会提高[country][debt|e]。"
 game_concept_loan_capacity: "贷款容量"
 game_concept_loan_capacity_desc: "这代表了一个[country|e]可以在其内部来源[lend|e]多少钱。[estates|e]可以投资该数值，并获得[country|e]为这些贷款支付的所有[interest|e]。一些[buildings|e]、[advances|e]或[government_reforms|e]也可以影响到这一数值。"
 game_concept_interest: "利息"
 game_concept_interest_desc: "这是每笔[loan|e]都有的费用，按月支付给[lender|e]。"
 game_concept_debt: "负债"
 game_concept_debts: "负债"
 game_concept_debt_desc: "这是国家的[loans|e]总额，包括剩余的所有[interest|e]。如果负债过高，[country|e]会[bankrupt|e]。"
 game_concept_lender: "贷方"
 game_concept_lender_desc: "贷方或者是出借[gold|e]赚取[interest|e]的银行，或者是出借贷款的另一[country|e]。"
 game_concept_borrower: "借方"
 game_concept_borrower_desc: "借方是亏欠[gold|e]并需要为此支付[interest|e]的[country|e]，对应的贷方通常是另一[country|e]或某一[estate|e]。"
 adm_concept: "[adm|e]"
 dip_concept: "[dip|e]"
 mil_concept: "[mil|e]"
 game_concept_adm: "行政能力"
 game_concept_adm_short: "行政"
 game_concept_adm_i: "@adm!"
 game_concept_adm_desc: "该[ability|e]代表[character|e]有多善于处理行政任务，有多善于组织事物，掌控经济，以及维持国家运行。"
 game_concept_dip: "外交能力"
 game_concept_dip_short: "外交"
 game_concept_dip_i: "@dip!"
 game_concept_dip_desc: "该[ability|e]代表[character|e]有多善于说服别人做某些事情。它也代表一个角色的受欢迎程度。"
 game_concept_mil: "军事能力"
 game_concept_mil_short: "军事"
 game_concept_mil_i: "@mil!"
 game_concept_mil_desc: "该[ability|e]代表[character|e]有多善于处理军事事务，他们对战术的理解如何，以及他们如何做出艰难的选择。"
 game_concept_inflation: "通货膨胀"
 game_concept_inflation_i: "@inflation!"
 game_concept_inflation_desc: "通货膨胀代表游戏中所有价格的提高。为提高[income|e]而进行[minting|e]会提高通货膨胀，我们可以通过[cabinet_action|e]来使其降低。"
 game_concept_stability: "稳定度"
 game_concept_stability_i: "@stability!"
 game_concept_stability_desc: "稳定度是衡量[country|e]内部和平的标准。如果为负，那么它代表动荡，如果为正，那么它代表平静。随着时间推移，稳定度将趋向于#Y 0#!，除非有其他因素影响。发动[wars|e]是会降低国家稳定度的行动之一。"
 game_concept_prestige: "威望"
 game_concept_prestige_i: "@prestige!"
 game_concept_prestige_desc: "[country|e]的威望代表了该国在其他人眼中的分量。它会提高[primary_culture|e]的[cultural_influence|e]，并使国家更容易开展[diplomacy|e]。"
 game_concept_war_exhaustion: "厌战度"
 game_concept_war_exhaustion_i: "@war_exhaustion!"
 game_concept_war_exhaustion_desc: "厌战度代表我们[country|e]被[war|e]破坏的程度。如果足够高，我们将被迫签署[peace_treaty|e]。这些是1$game_concept_war_exhaustion$时的效果：\n[ShowAutoModifierEffect('war_exhaustion_impact')]"
 game_concept_exile: "流亡"
 game_concept_exiled: "流亡"
 game_concept_exile_desc: "一支[army|e]或[navy|e]在某些情况下将处于流亡状态，该状态下它们无法同任何[units|e]进行战斗或展开围攻，直到返回友好的领土。这一状态通常发生在单位处在它们本无法进入的领土时，如签订[peace_treaty|e]后的敌方领土。"
 game_concept_retreat: "撤退"
 game_concept_retreats: "撤退"
 game_concept_retreating: "撤退"
 game_concept_retreat_desc: "一支[army|e]或[navy|e]会在[morale|e]过低输掉战斗后被迫撤退，也可以主动选择[retreat|e]。撤退时，其将无法再进行战斗或接受新命令，直到抵达目的地。"
 game_concept_army_tradition: "陆军传统"
 game_concept_army_tradition_i: "@army_tradition!"
 game_concept_army_tradition_desc: "这代表了一个[country|e]累积的[armies|e]、[battles|e]和[sieges|e]经验。"
 game_concept_navy_tradition: "海军传统"
 game_concept_navy_tradition_i: "@navy_tradition!"
 game_concept_navy_tradition_desc: "这代表了一个[country|e]累积的[navies|e]、海上[battles|e]、[blockades|e]和其他所有海军相关事务的经验。"
 game_concept_recruit: "招募"
 game_concept_recruiting: "招募"
 game_concept_recruit_desc: "招募是在地图上将[manpower|e]补充进[units|e]的过程。这通常有[gold|e]花费，以及附加的[goods|e][demand|e]。毕竟，没有马的骑手几乎不能被称为骑手。"
 game_concept_recruitment_method: "招募方式"
 game_concept_recruitment_methods: "招募方式"
 game_concept_recruitment_method_desc: "我们可以决定是要花费更多时间训练部队提高他们的[experience|e]，还是要尽快准备好[regiment|e]，虽然这样[maximum_strength|e]较低。"
 game_concept_age: "时代"
 game_concept_ages: "时代"
 game_concept_age_upper_desc: "游戏被划分为多个时代，通常每个世纪一个。每个时代都有独特的规则和机制，以及自己的[advances|e]树。"
 game_concept_age_lower_desc: "在每个时代开始时，我们需要在[adm_short]、[dip_short]和[mil_short]间选择一个焦点，这影响了我们[country|e]在该时代的革新树。"
 game_concept_age_list_title: "时代列表"
 game_concept_age_desc: "$game_concept_age_upper_desc$\n\n[ShowDatabase('age')]\n\n$game_concept_age_lower_desc$"
 game_concept_institution: "思潮"
 game_concept_institutions: "思潮"
 game_concept_institution_desc: "每个[age|e]都有三种不同的思潮，它们将在符合条件的[location|e]诞生，然后在地图上传播。当[countries|e][embrace|e]它们后，它们将为该时代解锁新的[advances|e]。\n\n如果一种思潮在我们[country]的传播速率不达预期，我们可以尝试[ShowCabinetActionName('study_institutions')]。"
 game_concept_embrace: "接纳"
 game_concept_embraced: "接纳"
 game_concept_embrace_desc: "当一个[country|e]有足够的[population|e]居住于得到某个[institution|e]完全传播的[locations|e]时，该[country|e]就能接纳这一思潮。接纳思潮意味着国家已经完全理解这一[institution]，并且能够利用此条件进行[advances|e]的[research|e]。"
 game_concept_advance: "革新"
 game_concept_advances: "革新"
 game_concept_advance_desc: "革新象征着人类知识领域内可以实现的思想、发明、技术和其他进步。\n\n一个[country|e]在同一时间只能[researched|e]一项革新，其研究速度取决于该国的[research_progress_with_icon|e]。\n\n随着每个[age|e]的到来，各个[countries]将陆续能够研究新的革新。大多数革新在[embraced|e]对应[institutions_with_icon|e]之后便能够研究，但一些革新仅供特定[countries]标签、[cultures|e]或[religions|e]的国家研究。\n\n国家研发新[advances_with_icon|e]的速度主要取决于该国的[liturgical_language_with_icon|e]力量、[pops_with_icon|e]的平均[literacy_with_icon|e]、[ShowEstateTypeName('clergy_estate')]阶层的[estate_satisfaction|e]以及我们所[embraced|e]的[institutions_with_icon|e]数量。"
 game_concept_research: "研究"
 game_concept_researched: "研究"
 game_concept_researching: "研究"
 game_concept_research_desc: "研究[advance|e]需要时间，一个[country|e]同时只能研究一项革新。当我们的[research_progress|e]达到革新的花费时，我们就获得了革新的增益。\n\n我们研究[advances_with_icon|e]的速度主要取决于我们的[liturgical_language_with_icon|e]的力量，我们的[pops_with_icon|e]的平均[literacy_with_icon|e]，我们的[ShowEstateTypeName('clergy_estate')]的[estate_satisfaction|e]，以及我们[embraced|e]的[institutions_with_icon|e]数量。"
 game_concept_research_progress: "研究进度"
 game_concept_research_progress_desc: "我们的[research|e]进度主要取决于我们的[liturgical_language_with_icon|e]的力量，我们[pops_with_icon|e]的平均[literacy_with_icon|e]，我们[ShowEstateTypeName('clergy_estate')]的[estate_satisfaction|e]，以及我们[embraced|e]的[institutions_with_icon|e]的数量。"
 game_concept_stored_research: "储备研究力"
 game_concept_stored_research_desc: "当没有选择[advance|e]时会积累$game_concept_research_progress$。一旦选择了[advance|e]，研究力储量将被立刻使用。"
 game_concept_literacy: "识字率"
 game_concept_literacy_desc: "这代表了我们[pops|e]的读写能力。它总体上是有益的，因为我们国家的平均识字率对[research_progress|e]有积极影响，但也提高了人群需求的[market_price|e]对[pop_satisfaction|e]的影响。"
 game_concept_artillery_bonus: "炮兵增益"
 game_concept_artillery_bonus_desc: "炮兵[regiments|e]可以使用火炮轰击[fortifications|e]。强度取决于他们的[artillery_barrage|e]和[fort|e]的等级。"
 game_concept_artillery_barrage: "炮兵火力"
 game_concept_artillery_barrage_desc: "[siege|e]期间，如果该数值大于[fort|e]等级，攻击方就能获得增益！"
 game_concept_estate_privilege: "阶层特权"
 game_concept_estate_privileges: "阶层特权"
 game_concept_privileges: "特权"
 game_concept_privilege: "特权"
 game_concept_estate_privilege_desc: "[ruler|e]有时可以授予某些人群某些特权。这可能是税收减免，垄断或者其他可以给予特定[estate|e]优势的权利。它们通常会给王室带来一些花费，无论是[estate]力量还是其他的什么。"
 game_concept_supply_depot: "补给站"
 game_concept_supply_depots: "补给站"
 game_concept_supply_depot_desc: "[armies|e]可以在[hostile|e][locations|e]建造补给站，他们可以在那里储存[food|e]。[friendly|e]的军队最多可以动用#V 2#![locations]之外的补给。"
 game_concept_unit_ability: "单位能力"
 game_concept_unit_abilities: "单位能力"
 game_concept_unit_ability_desc: "这是一些如[ShowUnitAbilityName('drill_army')]或[ShowUnitAbilityName('march_to_sound_of_guns')]之类的[units|e]指令。部分指令为触发式动作，而部分为可切换指令，在激活后持续生效。"
 game_concept_character_interaction: "角色互动"
 game_concept_character_interactions: "角色互动"
 game_concept_character_interaction_desc: "这些是我们可以对一个[character|e]进行的[actions|e]。例如[ShowCharacterInteractionName('marry_noble')]、[ShowCharacterInteractionName('seppuku')]或[ShowCharacterInteractionName('resign_as_grand_master')]"
 game_concept_integration_status: "整合状态"
 game_concept_integration_status_desc: "这代表一个[location|e]在[owner|e]行政机构中的整合程度。[owned]的所有[location]都属于以下四种状态之一：\n\n$BULLET$[colonized|e]\n$BULLET$[Concept('conquered','未整合')|E]\n$BULLET$[Concept('integrated','已整合')|E]\n$BULLET$[core|e]\n\n[Concept('conquered','未整合')][location]可以通过[cabinet_action|e]进行[integrated]，但成为[core]需要[primary_culture|e]或[accepted_cultures|e][pops|e]占到很大的比例。"
 game_concept_integration_status_desc_intro: "这一指标代表一处[location|e]在其[owner|e]行政体系中的整合程度。每个所[owned]的[location]都属于以下四种状态之一："
 game_concept_integration_status_list: "$BULLET$[colonized|e]\n$BULLET$[Concept( 'conquered', '未整合' )|e]\n$BULLET$[Concept( 'integrated', '已整合' )|e]\n$BULLET$[core|e]"
 game_concept_integration_status_lower_desc: "被[conquered][location]可以通过[cabinet_action|e][integrated]，但成为[core]需要[primary_culture|e]或[accepted_cultures|e][pops|e]占到很大的比例。"
 game_concept_integration: "整合"
 game_concept_integrated: "整合"
 game_concept_integrate: "整合"
 game_concept_integrating: "整合"
 game_concept_integration_list_title: "已整合[location]拥有以下效果："
 game_concept_integration_list: "[ShowModifierEffect('integration_integrated')]"
 game_concept_integration_desc: "完成整合的[location|e]已被真正纳入国土，因此比[Concept('conquered','未整合')|e][location]更容易治理得多。\n\n[Concept('conquered','未整合')|e][locations]需要通过针对整个[province|e]的[cabinet_action|e]整合，其速度取决于多种因素，包括[locations]数量、[culture|e]或其[location_rank|e]。"
 game_concept_government_reform: "政府改革"
 game_concept_government_reforms: "政府改革"
 game_concept_reforms: "改革"
 game_concept_reform: "改革"
 game_concept_government_reform_desc: "政府改革代表了从古代传统到进步修正案的一切，勾勒出了[country|e]的治理形态。每一项改革都是独一无二的，但它们通常会给予强大的权衡或开辟独特的游戏风格。\n\n[countries]只允许进行一定数量的政府改革，但可以通过某些[advances|e]提高限额。\n\n一些改革是[major_reforms|e]，一个[country]只能拥有一项。"
 game_concept_major_reform: "主要改革"
 game_concept_major_reforms: "主要改革"
 game_concept_major_reform_desc: "主要改革是定义一个[country|e]的特殊[government_reform|e]。一个[country]只能拥有一项主要改革。"
 game_concept_cabinet_action: "内阁行动"
 game_concept_cabinet_actions: "内阁行动"
 game_concept_cabinet_action_desc: "[cabinet|e]成员可以被指派$game_concept_cabinet_action$。这些行动会被执行到完成，或我们决定更改。\n可用的行动包括：\n\n#T $game_concept_adm_short$$game_concept_actions$#!\n[ShowCabinetTypeDatabase('adm')]\n\n#T $game_concept_diplomatic_actions$#!\n[ShowCabinetTypeDatabase('dip')]\n\n#T $game_concept_mil_short$$game_concept_actions$#!\n[ShowCabinetTypeDatabase('mil')]"
 game_concept_cabinet_seat: "内阁席位"
 game_concept_cabinet_seats: "内阁席位"
 game_concept_cabinet_seats_desc: "这定义了[country|e]中可以同时在[cabinet|e]任职的[cabinet_members|e]的数量。某些[advances|e]可以增加可用的$game_concept_cabinet_seats$数量。"
 game_concept_cabinet_efficiency: "内阁效率"
 game_concept_cabinet_efficiency_desc: "这是被派去执行[cabinet_actions|e]的[cabinet|e][characters|e]的执行速度和效率。它受[crown_power|e]和[societal_values|e]影响，也可以通过[advances|e]、[government_reforms|e]、[policies|e]和[buildings|e]进行修正。"
 game_concept_cabinet: "内阁"
 game_concept_cabinet_desc: "$game_concept_cabinet$是[country|e]内通过[cabinet_actions|e]协助统治的高级官员会议。[advances|e]可以增加[cabinet_seats|e]的数量。"
 game_concept_cabinet_member: "内阁成员"
 game_concept_cabinet_members: "内阁成员"
 game_concept_cabinet_member_desc: "$game_concept_cabinet_member$是在[cabinet|e]任职的[character|e]。"
 game_concept_artist: "艺术家"
 game_concept_artists: "艺术家"
 game_concept_artist_upper_desc: "艺术家是创作[works_of_art|e]的[character|e]。艺术家可以是以下任一类型。"
 game_concept_artist_list_title: "艺术家类型列表"
 game_concept_artist_desc: "$game_concept_artist_upper_desc$\n[ShowDatabase('artist')]"
 game_concept_religious_figure: "宗教学者"
 game_concept_religious_figures: "宗教学者"
 game_concept_religious_figure_upper_desc: "宗教学者是一名在全世界游走的[character|e]，并给其定居的[religion|e]带来宗教奖励。尽管一个国家在同一时间只能直接追随单个[religious_school|e]，但可通过邀请其他学派的宗教学者来境内定居以汲取他们身上的灵感，从而获得一定加成。宗教学者可以是以下类型中任一类型。"
 game_concept_religious_figure_list_title: "宗教学者类型列表"
 game_concept_religious_figure_desc: "$game_concept_religious_figure_upper_desc$\n[ShowDatabase('religious_figures')]"
 game_concept_invited_religious_figure: "邀请宗教学者"
 game_concept_invited_religious_figures: "邀请宗教学者"
 game_concept_invite_religious_figure: "邀请宗教学者"
 game_concept_work_of_art: "艺术品"
 game_concept_works_of_art: "艺术品"
 game_concept_work_of_art_desc: "艺术品是[artist|e]创作的某些事物。艺术品被创作后，会直接增加艺术家所工作[country|E]的[primary_culture|e]的[cultural_influence|e]。艺术品存放于特定[location|e]，但如果该地点被[enemy|e][occupied|e]，它可能会被摧毁或夺取。\n只要一个[country]持有艺术品，就能为该国的[prestige|e]和[cultural_tradition|e]带来持续增益。"
 game_concept_work_of_art_list_title: "艺术品类型"
 game_concept_art_quality: "艺术品质"
 game_concept_art_quality_desc: "[works_of_art|e]的品质影响了它可以提供的[prestige|e]和[cultural_tradition|e]。\n\n$game_concept_work_of_art$按质量划分具有下列等级，从低到高为：\n$BULLET_WITH_TAB$$art_quality_bad$\n$BULLET_WITH_TAB$$art_quality_below_average$\n$BULLET_WITH_TAB$$art_quality_average$\n$BULLET_WITH_TAB$$art_quality_above_average$\n$BULLET_WITH_TAB$$art_quality_good$\n$BULLET_WITH_TAB$$art_quality_very_good$\n$BULLET_WITH_TAB$$art_quality_great$\n$BULLET_WITH_TAB$$art_quality_best$"
 game_concept_legitimacy: "正统性"
 game_concept_legitimacy_i: "@legitimacy!"
 game_concept_legitimacy_desc: "正统性是衡量[country|e]内的人口和阶层有多接受治理的标准。正统性在很大程度上是平稳治国的先决条件——水平较低时，没人愿意与我们合作，叛乱可能会爆发，试图扶持一位他们认为更合适的[ruler|e]。"
 game_concept_republican_tradition: "共和传统"
 game_concept_republican_tradition_i: "@republican_tradition!"
 game_concept_republican_tradition_desc: "共和传统衡量了共和主义的精神在我国如何深入人心，代表了[ShowGovernmentTypeName('republic')]的传统得到贯彻的程度。一个[ShowGovernmentTypeNameWithNoTooltip('republic')]每数年将选举一名新[ruler|e]，在数次[elections|e]中使[ruler]连任将耗费我们的共和传统。一个平稳运行的共和制政府应将这一指标保持在高位，如果共和传统过低，共和制政府将面临崩溃并落入某种独裁统治的风险。"
 game_concept_devotion: "奉献值"
 game_concept_devotion_i: "@devotion!"
 game_concept_devotion_desc: "奉献值代表我国的[faith|e]虔诚程度。奉献值越高，[ShowGovernmentTypeName('theocracy')]的运作效率越高。"
 game_concept_horde_unity: "游牧团结"
 game_concept_horde_unity_i: "@horde_unity!"
 game_concept_horde_unity_desc: "游牧团结用于衡量一位$rank_kingdom_horde_ruler_suffix_male$能从部族中获得多少支持。它会随时间而降低，但能通过劫掠省份来增加。低团结的[ShowGovernmentTypeName('steppe_horde')]很可能会出现内部冲突。"
 game_concept_tribal_cohesion: "部落凝聚力"
 game_concept_tribal_cohesion_i: "@tribal_cohesion!"
 game_concept_tribal_cohesion_desc: "部落凝聚力衡量了我们[ShowGovernmentTypeName('tribe')]的成员在[religion|e]和[culture|e]上的协调程度。低水平的部落凝聚力意味着[ShowGovernmentTypeNameWithNoTooltip('tribe')]的治理形同散养禽畜，人人我行我素。为了维持[ShowGovernmentTypeNameWithNoTooltip('tribe')]的运行稳定，我们应该保持高水平的部落凝聚力。"
 game_concept_government_power: "政府点数"
 game_concept_government_power_i: "@government_power!"
 game_concept_government_power_desc: "这是衡量[government|e]运转情况的通用术语。有数种类型：[legitimacy|e]、[republican_tradition|e]、[devotion|e]、[horde_unity|e]和[tribal_cohesion|e]。"
 game_concept_policy: "政策"
 game_concept_policies: "政策"
 game_concept_policy_desc: "每条[law|e]都将解锁一个或多个政策以供选择。这决定了[country|e]在执行这些法律所采取的手段。"
 game_concept_law: "法律"
 game_concept_laws: "法律"
 game_concept_law_desc: "每条法律都需要选择一项[policy|e]以使其生效。不同的[government_types|e]和[religions|e]将解锁不同的法律，同时更多法律将随着[advances|e]研发得到解锁。我们在执行法律时选择的[policy]通常会对我们的[societal_values|e]产生影响。"
 game_concept_antagonism: "敌意"
 game_concept_antagonism_i: "@antagonism!"
 game_concept_antagonism_desc: "敌意值反映了其他[countries|e]对我们的看法，影响了他们对我们的[opinion|e]。若他国对我们的敌意较高，那些将我们视为与其利益相关的国家将更倾向于减少[diplomacy|e]互动，甚至可能采取不利于我们利益的行动。敌意的产生源于国家间在[societal_values|e]、[government_types|e]、[religion|e]、[culture|e]及[language|e]等方面的差异。某些行为可能也会在特定[location|e]引发“敌意震荡”，对周边国家产生不同程度的影响，具体影响取决于这些国家对该区域及敌意发起国的关注程度。“敌意震荡”的效果通常会随时间逐渐消退。"
 game_concept_antagonism_received_modifier: "敌意获得"
 game_concept_antagonism_received_modifier_desc: "这描述了[war|e]等敌对外交行动如何加剧我国面临的[antagonism|e]。"
 game_concept_diplomatic_action: "外交行动"
 game_concept_diplomatic_actions: "外交行动"
 game_concept_diplomatic_action_desc: "这是一个[country|e]使用[diplomats|e]对另一国家执行的行动。包括[alliances|e]、发动[war|e]或许多其他事情。"
 game_concept_diplomatic_limitation: "外交限制"
 game_concept_diplomatic_limitations: "外交限制"
 game_concept_diplomatically_limited: "外交限制"
 game_concept_limited_diplomacy: "外交限制"
 game_concept_unlimited_diplomacy: "无外交限制"
 game_concept_diplomatic_limitation_desc: "如果某国是高度依附于另一[country|e]的[subject|e]类型，或是[union|e]中的[junior_partner|e]，则其外交可能会受到限制。这意味着以下外交行动要么无法执行，要么会受到严格限制：\n\n$BULLET$[ShowRelationTypeName('alliance')]\n$BULLET$[ShowRelationTypeName('food_access')]\n$BULLET$[ShowRelationTypeName('guarantee')]\n$BULLET$[ShowRelationTypeName('military_access')]\n$BULLET$[ShowRelationTypeName('fleet_basing_rights')]\n$BULLET$[ShowGenericActionName('create_building_subject')]\n$BULLET$[ShowGenericActionName('create_province_subject')]\n\n多数外交受限的附庸国无法自行发动[wars|e]，除非是针对极为特定的目标国家。"
 game_concept_diplomats: "外交官"
 game_concept_diplomat: "外交官"
 game_concept_diplomat_desc: "这代表了[country|e]在一定时间内可以进行多少[diplomacy|e]。某些[advances|e]或[societal_values|e]会提高该数值。"
 game_concept_opinion: "好感"
 game_concept_diplomatic_opinion: "外交态度"
 game_concept_diplomatic_opinions: "外交态度"
 game_concept_opinion_i: "@opinion!"
 game_concept_opinion_desc: "好感衡量了一个[country|e]对另一个[country]亲密或仇恨的程度。好感和[trust|e]的差别在于，高好感度将防止一个[country]对你产生敌意，但需要信任度才能相互合作。"
 game_concept_bias: "Bias"
 game_concept_bias_desc: "A bias is a certain attitude a [country|e] can have towards another one. It is split into three categories: [opinion|e], [trust|e] and [antagonism|e]. [country_interactions|e], [events|e] and historical setup have usually an impact on one of the three diplomatic aspects."
 game_concept_rival: "宿敌"
 game_concept_rivals: "宿敌"
 game_concept_rivals_tooltip: "[rivals|e]"
 game_concept_rival_desc: "[countries|e]可以通过宣布$game_concept_rivals$表达对其他国家的敌对。宿敌会开放一些额外敌对行动，例如制造[casus_belli|e]和干预他们的[wars|e]。\n\n宿敌$game_concept_country$不会接受[alliances|e]等友善[treaties|e]，而拥有共同宿敌的[countries]将更容易签署[treaties]。\n\n宿敌关系不是双向的，这意味着被宣布宿敌的$game_concept_country$并不必须也不会自动回宣宿敌。宣布另一国家为宿敌的[country]会被视为前者的[rival_enemy|e]。\n\n只有[great_power_score|e]接近且[opinion|e]较低的[countries]才能宣为宿敌，[country]的$game_concept_rivals$上限取决于其[country_rank|e]。"
 game_concept_rival_enemy: "敌人"
 game_concept_rival_enemies: "敌人"
 game_concept_rival_enemy_desc: "宣布另一[country|e]为[rival|e]的国家会被视为前者的敌人。一个[country]可能宣布了许多[rivals]但没有敌人，如果对方[country]未回宣宿敌的话。"
 game_concept_cobelligerent: "联合作战国"
 game_concept_cobelligerents: "联合作战国"
 game_concept_cobelligerent_desc: "一个以$game_concept_cobelligerent$身份卷入[war|e]的[country|e]将能够召唤它自己的[allies|e]加入[war]。\n\n在[peace_treaty|e]中向$game_concept_cobelligerent$提出割让[locations|e]的战争分数花费与战争领袖[country]相同。"
 game_concept_enemy: "战争对手"
 game_concept_enemies: "战争对手"
 game_concept_enemies_tooltip: "[enemies|e]"
 game_concept_enemy_desc: "处于[war|e]状态的两个[countries|e]将视彼此为敌人，当它们的[armies|e]或[navies|e]在同一地点或海域相遇，将爆发[battle|e]。\n\n[rebels|e]和[pirates|e]被所有国家视为敌人。"
 game_concept_royal_marriage: "王室联姻"
 game_concept_royal_marriages: "王室联姻"
 game_concept_married: "结婚"
 game_concept_marry: "结婚"
 game_concept_marriage: "婚姻"
 game_concept_marrying: "结婚"
 game_concept_royal_marriage_desc: "王室联姻是来自不同[countries|e]的两个[characters|e]的婚姻，是为了让两国的关系更加紧密，会为[rulers|e]提供[prestige|e]。"
 game_concept_union: "联合统治"
 game_concept_senior_partner: "邦联主导国"
 game_concept_junior_partner: "邦联从属国"
 game_concept_junior_partners: "邦联从属国"
 game_concept_union_partner: "邦联成员国"
 game_concept_union_partners: "邦联成员国"
 game_concept_personal_union: "联合统治"
 game_concept_personal_unions: "联合统治"
 game_concept_union_desc: "共主邦联是两个或更多[countries|e]因[royal_marriages|e]而拥有共同[ruler|e]时发生的[treaty|e]类型。处于这一状态的国家如同处于共同防御[alliance|e]，在一方受到攻击时将召唤其余联合统治方加入战争。国家可以通过[laws|e]以改变共主邦联的运作模式。共主邦联内最重要的成员称为$game_concept_senior_partner$，而其他的成员称为$game_concept_junior_partners$。"
 game_concept_union_integration_level: "共主邦联整合等级"
 game_concept_union_integration_level_short: "整合等级"
 game_concept_union_integration_level_member: "成员整合等级"
 game_concept_union_integration_level_desc: "$game_concept_union_integration_level$描述了一个[personal_union|e]通过实施[laws|e]与[policies|e]所推进的集中化程度。每推进一项集中化政策，邦联内当前所有[member|e]的集中化程度都会向前一级。在通过最终的集中化政策时，$game_concept_union$内所有与$game_concept_senior_partner$等级相同的$game_concept_junior_partners$将被整合。\n\n晚于整体集中化进度加入$game_concept_union$的成员单独计算集中化等级，且需要通过[parliament|e]追赶整体进度以实现整合。"
 game_concept_ally: "同盟"
 game_concept_allies: "同盟"
 game_concept_allied: "同盟"
 game_concept_alliance: "同盟"
 game_concept_alliances: "同盟"
 game_concept_alliance_desc: "同盟是两个[countries|e]间的[treaty|e]，处于同盟的[countries]不得相互宣战，并且在处于[wars]时可以召唤对方加入[war|e]。"
 game_concept_war_allies: "战争盟友"
 game_concept_war_ally: "战争盟友"
 game_concept_war_ally_desc: "这些是在某场[war|e]中站在同一方互相支援的[countries|e]。"
 game_concept_war_leader: "战争领袖"
 game_concept_war_leaders: "战争领袖"
 game_concept_war_leader_desc: "$game_concept_war_leader$是指领导[war|e]中冲突双方的两个[countries|e]。他们将主导[peace_treaties|e]的协商过程，从而决定冲突的最终结果。"
 game_concept_call_to_arms: "召唤参战"
 game_concept_call_to_arms_desc: "召唤参战是一项在[war|e]期间向每个[ally|e]或其他已经宣称要加入军事冲突的[countries|e]发出的一项[diplomatic_action|e]。\n\n作为[defender|e]的国家将自动召唤盟友参战，而[attacker|e]国家须手动进行该外交行动，且说服盟友加入战争将更加困难。"
 game_concept_treaty: "条约"
 game_concept_treaties: "条约"
 game_concept_treaty_desc: "条约是两个或更多个[countries|e]之间签署的外交协定。条约可以具有时限，也可以生效至一方变动。\n条约包括[alliances|e]、[military_access|e]、[truce|e]和其他通过[diplomacy|e]行动取得的协定。"
 game_concept_blocked_treaties: "禁止条约"
 game_concept_blocked_treaties_desc: "这使得一个[country|e]不可以与任何[country|e]签署任何[treaty|e]。"
 game_concept_economic_support: "经济支援"
 game_concept_economic_support_desc: "这种[treaty|e]下，一个[country|e]会每月支付[gold|e]，支持另一[country]的[finances|e]。这通常是因为一个国家不想直接参与[war|e]，但仍想支持这一努力。"
 game_concept_war_reparations: "战争赔款"
 game_concept_war_reparations_desc: "这种和平[treaty|e]下，一个[country|e]需要以[gold|e]的形式每月支付[GetDefine('NDiplomacy','WAR_REPARATIONS_FACTOR')|Y%0]收入，支持另一[country]的[finances|e]，通常是胜利者为了报复刚刚结束的战争。"
 game_concept_guarantee: "保障独立"
 game_concept_guaranteed: "保障独立"
 game_concept_guaranteeing: "保障独立"
 game_concept_guarantee_desc: "这种[treaty|e]下，一个[country|e]对另一[country]保障独立，承诺在他们于[war|e]中被攻击时提供保护。"
 game_concept_estate_satisfaction_equilibrium: "满意度均衡点"
 game_concept_estate_satisfaction_equilibrium_desc: "这是[estate|e]的[estate_satisfaction|e]的移动趋向与目标数值。移动速度取决于诸多因素。"
 game_concept_estate_satisfaction: "阶层满意度"
 game_concept_estate_satisfaction_short: "满意度"
 game_concept_estate_satisfaction_desc: "该变量衡量了一个[estate|e]对[country|e]当前统治的满意程度。如果这一数值处于高水平，国家将获得奖励修正，反之将获得惩罚修正。如果这一数值过低，我们甚至无法从[estate]中招募[army_levies|e]和[navy_levies|e]。\n\n阶层满意度也直接影响了[estate]下辖[pops|e]的[pop_satisfaction|e]。"
 game_concept_estate_power: "阶层力量"
 game_concept_estate_power_desc: "阶层力量描述了[estate|e]在[country|e]内的权力。它在很大程度上取决于[estate]下辖的[pop_types|e]的[population|e]规模，以及阶层所得到的[estate_privileges|e]。\n\n一些[pop_types|e]，如[ShowPopTypeName('nobles')]相比与[ShowPopTypeName('slaves')]，产生远远更多的每[pop|e]阶层力量。\n\n$BULLET_WITH_TAB$[estates]力量的总和将削弱[country]的[crown_power|e]。\n$BULLET_WITH_TAB$一块[location|e]的人口规模、阶层力量和[pop_type]决定了该地的[tax_base|e]如何分配。"
 game_concept_crown_power: "王室力量"
 game_concept_crown_power_desc: "王室力量描述了王室在[country|e]内部的权力。该数值越高，[country]就会越强大越高效。如果给予[estates|e]太多[estate_privileges|e]，该数值就会变得非常低，以至于国家受到惩罚。\n\n一些[ages|e]的[advances|e]可以有效提高[crown_power|e]，尤其是我们迈入[ShowAgeName('age_5_absolutism')]时。"
 game_concept_estate_tax_base: "阶层税基"
 game_concept_estate_tax_base_desc: "各[estate|e]从每个[location|e]的一小部分[tax_base|e]中获得[gold|e]，数量取决于他们与其他[estates]的相对[estate_power|e]。然后再减去[estate_enrichment|e]。"
 game_concept_civil_war: "内战"
 game_concept_civil_wars: "内战"
 game_concept_civil_war_desc: "内战是一种特殊类型的[war|e]，[country|e]不是与其他[country]进行[war]，而是与自己的一部分交战。与常规[wars]的不同在于，[locations|e]没有[occupation|e]，而是在被[sieged|e]后立即切换[controller|e]。"
 game_concept_war_goal: "战争目标"
 game_concept_war_goals: "战争目标"
 game_concept_war_goal_desc: "战争目标是为某个[war|e]设立的目标，它将取决于所使用的[casus_belli|e]的类型。实现战争目标将获得相当可观的[war_score|e]。"
 game_concept_war_score: "战争分数"
 game_concept_war_score_desc: "战争分数是衡量一个[country|e]在特定[war|e]中表现如何的数值。[country]可以通过赢得[battles|e]，成功[siege|e][enemy|e][locations|e]、实现[war_goal|e]和建立[blockades|e]来提高其战争分数。"
 game_concept_war_participation: "战争参与度"
 game_concept_war_participation_desc: "这是衡量一个[country|e]在[war|e]进程中贡献多少的数值。主要通过[battles|e]、[blockades|e]和[sieges|e]提供。"
 game_concept_peace_cost: "和平花销"
 game_concept_peace_cost_desc: "这是在[peace_offer|e]中添加一项[peace_treaty|e]所需要的花费。通常其总额将和[war_score|e]进行权衡，从而决定其他[country|e]是否会接受。"
 game_concept_war: "战争"
 game_concept_wars: "战争"
 game_concept_offensive_war: "进攻性战争"
 game_concept_defensive_war: "防御性战争"
 game_concept_offensive_wars: "进攻性战争"
 game_concept_defensive_wars: "防御性战争"
 game_concept_war_desc: "当一个[country|e]派遣[diplomat|e]与另一国家开始冲突时，战争就此开始。与任意一方[allied|e]的国家能被召唤加入战争。\n\n当处于战争状态时，双方的[armies|e]和[navies|e]将在相遇时爆发[battle|e]。[armies]能够用于[siege|e][enemies|e]的[locations|e]，[navies|e]能[blockade|e]敌人的[ports|e]。\n\n战争将持续到[peace_treaty|e]签署，随后参战[countries]间将恢复[peace|e]状态。"
 game_concept_war_attacker: "进攻方"
 game_concept_war_attackers: "进攻方"
 game_concept_war_attacker_desc: "在一场[war_with_icon|e]中，进攻方是指主动挑起冲突的一方，其战争领袖通常选择某种[casus_belli_with_icon|e]作为行动理由。\n\n进攻方需要达成[war_goal_with_icon|e]要求，从而逐步积累[war_score_with_icon|e]。"
 game_concept_war_defender: "防御方"
 game_concept_war_defenders: "防御方"
 game_concept_war_defender_desc: "在一场[war_with_icon|e]中，防守方是指其战争领袖遭到宣战的国家。此时，该国会自动召集[allies_with_icon|e]加入[war]。\n\n防守方需要阻止[war_attacker|e]达成其[war_goal_with_icon|e]，从而逐步积累[war_score_with_icon|e]。"
 game_concept_peace: "和平"
 game_concept_peace_desc: "和平是指[country|e]未处于任何进行中的[war|e]的状态。"
 game_concept_white_peace: "无条件和平"
 game_concept_white_peace_desc: "这种[peace_treaty|e]下，一切回归战前状态。"
 game_concept_peace_treaty: "和平条约"
 game_concept_peace_treaties: "和平条约"
 game_concept_peace_treaty_desc: "这是[peace_offer|e]的条件，包括两个[countries|e]间的[location|e]割让、[gold|e]的赔偿和其他特殊条约，例如[ShowPeaceTreatyTypeName('abandon_colonial_claim')]、[ShowPeaceTreatyTypeName('peace_take_over_market_center')]或[ShowPeaceTreatyTypeName('peace_humiliate')]。"
 game_concept_peace_offer: "和平提议"
 game_concept_peace_offer_desc: "这是一项结束两国或多个[countries|e]间正在进行中的[war|e]的外交行动。在和平提议中，一方能以[peace_treaties|e]的形式向另一方提出条件。一旦另一方接受，和平协议就将签署，[war]将宣告结束。\n\n一个[country]在和平条约中可提出的条件取决于他们的[war_score]。"
 game_concept_casus_belli: "宣战理由"
 game_concept_casus_bellis: "宣战理由"
 game_concept_casus_belli_desc: "字面的意思是#italic 开战的原因#!，意味着一个[country|e]发动[war|e]的正当理由。根据所用宣战理由的不同，[war]的类型和[war_goal|e]都将有所差别。"
 game_concept_stockpile: "储备"
 game_concept_stockpile_desc: "这是现存于某一[market|e]的[good|e]存量。当[supply|e]高于[demand|e]，储备将得到补充；反之将得到消耗。市场内的[buildings|e]、[constructions|e]、[units|e]和[pops|e]将使用储备来满足其需求。"
 game_concept_effective_supply: "有效供给"
 game_concept_effective_supply_desc: "该数值取决于[market|e]内的[good|e][supply|e]，但减去了[imports|e]的影响。"
 game_concept_effective_demand: "有效需求"
 game_concept_effective_demand_desc: "该数值取决于[market|e]内的[good|e][demand|e]，但减去了[exports|e]的影响。"
 game_concept_supply: "供给"
 game_concept_supply_desc: "这是[buildings|e]生产的[good|e]数量，被以[raw_materials|e]或[imported|e]的形式收集到[market|e]。"
 game_concept_demand: "需求"
 game_concept_demands: "需求"
 game_concept_demand_desc: "这是一个[market|e]内，[buildings|e]投入所需、[pops|e]生活所需、各类[constructions|e]所需以及[exports|e]到其他市场的某种[good|e]的总量。"
 game_concept_market_balance: "供需结余"
 game_concept_market_balance_short: "结余"
 game_concept_market_balance_desc: "[good|e]的$game_concept_market_balance$指的是这件[good]在特定[market_with_icon|e]内的[supply_with_icon|e]与[demand_with_icon|e]的差额。"
 game_concept_market_value: "市场总值"
 game_concept_market_value_desc: "这是[market|e]中所有月度交易的汇总值。它用于估算该市场的总财富。"
 game_concept_price_impact: "价格影响"
 game_concept_price_impact_desc: "属于[pop|e]的[pop_needs|e]的[goods|e][market_price|e]对其[pop_satisfaction|e]有直接影响。"
 game_concept_price_stability: "物价稳定性"
 game_concept_price_stability_desc: "物价稳定性由当前[age|e]决定，决定了[target_price|e]受[supply|e]和[demand|e]影响的程度。"
 game_concept_market_price: "市场价格"
 game_concept_market_prices: "市场价格"
 game_concept_market_price_desc: "某一[good|e]在[market_center|e]交易时的价格。\n市场价格会逐渐向[target_price|e]调整。\n基于[market_access|e]，其他地点的[sell_price|E]可能会与市场价格不同。"
 game_concept_target_price: "目标价格"
 game_concept_target_price_desc: "目标价格由[supply|e]、[demand|e]和[price_stability|e]共同决定。\n它作为基础价格的乘数随时变动。在极度过剩时，其值与[price_stability]相等；而在极度紧缺时，其值取[price_stability]分之一。"
 game_concept_export_market: "出口市场"
 game_concept_export_market_desc: "这是一个产生了[export|e]的[market|e]，一项[goods|e]通过贸易流出该市场。"
 game_concept_import_market: "进口市场"
 game_concept_import_market_desc: "这是一个产生了[import|e]的[market|e]，一项[goods|e]通过贸易输入该市场。"
 game_concept_market: "市场"
 game_concept_markets: "市场"
 game_concept_market_desc: "市场是[goods|e]进行买卖交易的场所。\n它以[market_center|e]为基础，将根据[market_access|e]和[protectionism|e]涵盖其他地点。\n市场内的所有地点将专门从本市场的[stockpile|e]进行买卖。\n\n根据你同各个[markets]的相关程度，将对它们进行不同颜色标注：\n\n$BULLET$以#G 绿色#!标出的[market]：你拥有一些位于该[market]的地点，因此需要考虑这一市场的[pop_needs|e]。\n\n$BULLET$以#E 蓝色#!标出的[market]：该市场范围内没有属于你的[locations|e]，但你在该市场拥有[merchant_capacity|e]，因此可以从中进行[trade|e]。\n\n$BULLET$以#L 棕色#!标出的[market]：你的贸易范围可以触及该市场，但既不[own|e][location|e]也没有任何[merchant_capacity|e]。\n\n$BULLET$以灰色标出的[market]：这些[markets]处于你的[trade_range|e]之外，因此你无法同它们进行互动。"
 SUBTAB_TRADING_TT_TEXT: "该标签页允许你在任何有[merchant_capacity|e]的[market|e]中管理你的[trades|e]。"
 game_concept_protectionism: "市场保护"
 game_concept_trade_protection: "市场保护"
 game_concept_protectionism_desc: "$MODIFIER_TYPE_DESC_local_trade_protection_factor$\n\n市场保护主要提高自[location]的[control|e]。"
 game_concept_market_center: "市场中心"
 game_concept_market_centers: "市场中心"
 game_concept_market_center_desc: "市场中心是代表着一个[market|e]集中进行经济行为的[location|e]。该地点的[owner|e]从控制市场中心中获取了一系列优势，其中最重要的是，该国能控制谁有资格进入这一市场。"
 game_concept_market_owner: "市场所有者"
 game_concept_market_owner_desc: "[market|e]的市场所有者是[owns|e]其[market_center|e]的[country|e]。市场所有者可以摧毁或迁移[market]，并阻止其他[countries]在其中进行交易。"
 game_concept_market_access: "市场接入度"
 game_concept_market_access_desc: "市场接入度是一个[location|e]在[market|e]中进行贸易的便利程度。这一变量取决于地点到[market_center|e]的距离。\n\n市场接入度的重要体现在三个方面：\n\n$BULLET$接入度较高的[markets]拥有更高的[market_attraction_with_icon|e]。这意味着[locations]会倾向于加入最近的[market]。\n\n$BULLET$各个[locations]根据其市场接入度依次从[market]购买[goods_with_icon|e]和[food_with_icon|e]。\n\n$BULLET$低市场接入度降低了[buildings_with_icon|e]的[output|e]和[rgo_with_icon|e]的利润，从而损害了本地产业。\n\n海洋和[rivers|e]能提高市场接入度，修建[roads|e]、$naval_category$，或是建立一个新[market]也能改善接入度。"
 game_concept_market_attraction: "市场吸引力"
 game_concept_market_attraction_desc: "这一变量影响一个[market_center|e]吸引[location|e]，以使其参与[market|e]的推动力。\n\n它会与[protectionism|e]相互抵消。"
 game_concept_sell_price: "售出价格"
 game_concept_sell_price_desc: "[goods|e]在一个[location|e]的售出价格。\n如果[market_access|e]较低，售出价格可能会低于[market_price|e]。"
 game_concept_counterespionage: "反间谍"
 game_concept_counterespionage_desc: "反间谍行动衡量了一个[country|e]在积极阻止[foreign|e]在其境内建立[spy_networks|e]上的能力。"
 game_concept_spy_network: "间谍网"
 game_concept_spy_network_i: "@spy_network!"
 game_concept_spy_networks: "间谍网"
 game_concept_spy_network_desc: "这一变量描述了一个[country|e]通过线人、奸细和变节者组成的网络对另一国家进行渗透的程度。它可被视作一种用于执行各种地下外交行动的资源。"
 game_concept_favor: "人情"
 game_concept_favors_i: "@favors!"
 game_concept_favors: "人情"
 game_concept_favors_desc: "人情描述了一个[country|e]向另一[country]许诺或亏欠的恩惠。\n人情可视作请求另一[country]执行某行动的资源。如果亏欠太多人情，拒绝这些请求可能导致[trust|e]甚至[diplomatic_reputation|e]丧失。"
 game_concept_trust: "信任度"
 game_concept_trust_i: "@trust!"
 game_concept_trusted: "信任"
 game_concept_trust_desc: "信任度代表一个[country|e]认为另一[country]对自己坦诚相待的可能性。\n无论友邦或敌国，信任度是促成长久协议的关键因素。"
 game_concept_supportrebels: "支持叛军"
 game_concept_support_rebels: "支持叛军"
 game_concept_supportrebels_desc: "这是一项由一个[country|e]向另一[country]境内的[rebels|e]提供援助的外交行动，以期待[rebels]取得胜利后建立一个亲近该国的新政府。"
 game_concept_great_power: "列强"
 game_concept_great_powers: "列强"
 game_concept_great_power_desc: "[great_power]是指通过[advances|e]、[population|e]、土地面积、[development|e]和其他因素，成为世界上最强大国家之一的[country|e]，因此只需颐指气使即可影响其他国家。\n\n拥有最高[great_power_score|e]的数个[countries]将成为[great_powers]。列强总数的变化取决于排名第一的列强的[great_power_score|e]与剩余国家相比较的情况。\n\n[subjects|e]和正在进行独立战争的[countries]不能成为列强。"
 game_concept_normal_power: "普通国家"
 game_concept_normal_power_desc: "[normal_power]即不是[great_power|e]的[country|e]。"
 game_concept_hegemony: "霸权"
 game_concept_hegemon: "霸权"
 game_concept_hegemons: "霸权"
 game_concept_hegemonies: "霸权"
 game_concept_hegemony_desc: "可以在多个不同领域建立霸权，每个领域中拥有最高等级的[great_power|e]可被认定为霸权，并获得若干的显著增益。\n[ShowDatabase('hegemony')]"
 game_concept_tier: "等级"
 game_concept_tiers: "位阶"
 game_concept_tier_desc: "这是[formable_country|e]等级的名称。每个[country|e]都拥有从I到IV的等级，取决于成立条件的难易。最重要的是，[countries]只能成立同级或更高级的国家。"
 game_concept_country_rank: "国家等级"
 game_concept_country_ranks: "国家等级"
 game_concept_country_rank_upper_desc: "$game_concept_country_rank$代表了[countries|e]在国际场合所受的尊重。这主要取决于$game_concept_country$的规模和实力，多数时候，一个国家仅凭历史上的传统国力就足以赢得尊重，因此一旦升级至更高的位阶，就永远不会再降低。\n\n更高的$game_concept_country_rank$会给予更强的外交能力，更高的位阶也会解锁更多影响其他$game_concept_countries$的[diplomacy|e]手段。"
 game_concept_country_rank_list_title: "国家等级列表"
 game_concept_country_rank_desc: "$game_concept_country_rank_upper_desc$\n[ShowDatabaseWithIcon('country_rank')]"
 game_concept_country_type: "国家类型"
 game_concept_type_of_country: "国家类型"
 game_concept_country_type_list_title: "国家类型列表"
 game_concept_country_type_list: "$BULLET_WITH_TAB$[settled_country|e]\n$BULLET_WITH_TAB$[army_based|e]\n$BULLET_WITH_TAB$[extraterritorial_country|e]\n$BULLET_WITH_TAB$[society_of_pops|e]"
 game_concept_country_type_desc: "$game_concept_country_type$定义了一个[country|e]的存在条件并具有巨大的玩法影响。一些$game_concept_countries$由是否[own|e][locations|e]决定其存在，另一些则由[armies|e]，[buildings|e]或[pops|e]决定。"
 game_concept_diplomatic_range: "外交距离"
 game_concept_diplomatic_range_desc: "外交范围限制了我们的外交官进行外交的物理距离。该范围以两国首都之间的距离为测算标准。"
 game_concept_diplomatic_capacity: "外交能力"
 game_concept_diplomatic_capacity_used: "外交能力使用量"
 game_concept_diplomatic_upkeep: "外交维护费"
 game_concept_diplomatic_capacity_desc: "与所有人结盟就是不与任何人结盟。维持比$game_concept_diplomatic_capacity$更多关系的[country|e]将受到[diplomatic_reputation|e]和[prestige|e]惩罚。特定[subject_types|e]也会占用$game_concept_diplomatic_upkeep$，这也会削弱可用的外交行动。\n\n成为某些[international_organizations|e]的成员会占用$game_concept_diplomatic_capacity$，你[ally|e]的实力决定了该[alliance|e]占用的外交容量。"
 game_concept_diplomatic_reputation: "外交声誉"
 game_concept_diplomatic_reputation_desc: "[country|e]的外交声誉代表了其在国际关系中有多受重视。特别是，它影响了国家有多受其他国家[trusted|e]。"
 game_concept_naval_range: "海军距离"
 game_concept_naval_range_desc: "这是我们的[ships|e]需要返航获取补给前能行进的距离。"
 game_concept_colonial_range: "殖民范围"
 game_concept_colonial_range_desc: "这简单地表示了我们可以[explore|e]或[colonize|e]的最远距离。"
 game_concept_military_access: "军事通行权"
 game_concept_military_access_desc: "军事通行权允许我们的部队穿过另一[countries|e]的土地。"
 game_concept_fleet_basing_rights: "驻港权"
 game_concept_fleet_basing_rights_desc: "驻港权允许一个国家的[ships|e]使用另一国家的[ports|e]，从而扩大了其探索范围，并且可以在外进行[repair|e]。"
 game_concept_mothballed: "封存"
 game_concept_mothball: "封存"
 game_concept_mothballed_desc: "被封存的[ships|e]只需少量[gold|e]维护，但不处于[combat|e]准备状态，因此更容易被击败。"
 game_concept_country_interaction: "国家互动"
 game_concept_country_interactions: "国家互动"
 game_concept_country_interaction_desc: "这些是我们可以对一个[country|e]进行的[actions|e]。可以通过[diplomacy|e]，或者与[subject|e]互动。\n\n例子包括[ShowCountryInteractionName('sabotage_reputation')]、[ShowCountryInteractionName('pay_off_debt')]或[ShowCountryInteractionName('give_location_to_subject')]。"
 game_concept_relation_type: "关系类型"
 game_concept_relation_types: "关系类型"
 game_concept_relation_type_desc: "这些是我们可以与一个[country|e]建立的关系。可以通过[diplomacy|e]，或者与[subject|e]互动。\n\n例子包括[ShowRelationTypeName('embargo_nation')]、[ShowRelationTypeName('sound_toll_exemption')]或[ShowRelationTypeName('scutage')]。"
 game_concept_army_levy: "陆军征召兵"
 game_concept_army_levies: "陆军征召兵"
 game_concept_army_levy_desc: "陆军征召兵是直接从[pops|e]中征召的[regiment|e]。当该单位组建时，被征召的[pops]会减少，当单位解散时，任何幸存者都会回到[pops]中。这些人的训练不如从[manpower|e]中招募的正规[army|e]，他们也不进行补员。\n征召[regiment|e]还具有以下效果：\n[ShowModifierEffect('is_army_levy')]"
 game_concept_navy_levy: "海军征召船"
 game_concept_navy_levies: "海军征召船"
 game_concept_navy_levy_desc: "海军征召船是指直接从[pops|e]那里征用的运输[ship|e]。当该单位组建时，拥有该船的[pops]及其船员将从[locations|e]的[pops]中被带走，当单位解散时，任何幸存者都会回到[pops]中。这些船只通常比从[sailors|e]那里招募的[navy|e]更脆弱，应该由配备大炮的正规船只进行守护。\n征召[ship|e]还具有以下效果：\n[ShowModifierEffect('is_navy_levy')]"
 game_concept_levy: "征召兵"
 game_concept_levies: "征召兵"
 game_concept_levy_desc: "征召兵是召集时征召[pop|e]的军事单位。可以是[army_levy|e]或[navy_levy|e]。"
 game_concept_levy_combat_efficiency: "征召兵作战效率"
 game_concept_levy_combat_efficiency_desc: "这影响相较于[regular|e]军团，一支[levies|e][regiment|e]在[combat|e]中的表现。"
 game_concept_weather_system: "气象系统"
 game_concept_weather_systems: "气象灾害"
 game_concept_weather_system_desc: "这些气象灾害会给世界各地的[locations|e]带来大风、强降水和沙尘暴，偶尔也会造成严重的破坏。"
 game_concept_mercenaries: "雇佣兵"
 game_concept_mercenary: "雇佣兵"
 game_concept_mercenary_desc: "雇佣兵是为了[gold|e]参与军事冲突，但在其他方面与冲突不相干的私人个体。一个[country|e]自己的部队可以被其他国家雇为雇佣军。\n\n$game_concept_mercenaries$的基础花费比[regulars|e]高出50%。"
 game_concept_mercenary_hiring_fee: "雇佣费用"
 game_concept_mercenary_hiring_fees: "雇佣费用"
 game_concept_mercenary_hiring_fee_desc: "这是雇佣佣兵团的预付费用，不计算[mercenary_contract_length|e]内费用。"
 game_concept_mercenary_monthly_fee: "每月费用"
 game_concept_mercenary_monthly_fees: "每月费用"
 game_concept_mercenary_monthly_fee_desc: "这是雇佣佣兵团的每月花费，主要取决于[regiments|e]的数量和质量，以及[commander|e]的[abilities|e]。"
 game_concept_mercenary_contract_length: "合同期限"
 game_concept_mercenary_contract_length_desc: "这是佣兵团为雇主服务的月份数。"
 game_concept_prisoner: "战俘"
 game_concept_prisoners: "战俘"
 game_concept_prisoner_desc: "战俘是战斗结束后被俘虏的敌方[regiments|e]。他们可以被收买为[mercenaries|e]为俘虏方作战，要求赎金，或者简单地处理掉……无论人道与否。"
 game_concept_privateer_maintenance: "私掠维护费"
 game_concept_privateer_maintenance_desc: "虽然[privateers|e]可以让自己致富，但涉及到[sailors|e]时，他们仍需要[country|e]的支持。"
 game_concept_privateer_durability: "私掠耐久度"
 game_concept_privateer_durability_desc: "[privateers|e]可以在[anti_piracy_warfare|e]的[area|e]内受损并被摧毁。私掠耐久度越高，他们能存活的时间越久。"
 game_concept_civil_construction: "民用建造"
 game_concept_civil_constructions: "民用建造"
 game_concept_civil_construction_desc: "民用建造是指一个[location|e]内当前一切非[army|e][navy|e]单位建造，比如[buildings|e]、迁移[capital|e]、创建[market|e]或修建[roads|e]。"
 game_concept_country_strength: "国家实力"
 game_concept_country_strength_desc: "这是一个[country|e]实力的估算。它将国家的[military_strength|e]、[income|e]和[population|e]纳入考量。"
 game_concept_military_strength: "军力"
 game_concept_military_strength_desc: "一个[country|e]的军力是根据其最大[manpower|e]，[army|e]规模和[levy|e]力量计算的。"
 game_concept_naval_strength: "海军实力"
 game_concept_naval_strength_desc: "一个[country|e]的海军实力根据其最大[sailors|e]储量、[navy|e]规模和[navy_levy|e]军力来计算得出。"
 game_concept_privateer: "私掠者"
 game_concept_privateers: "私掠者"
 game_concept_privateer_desc: "私掠者是胆识过人，响应了[country|e]号召，对任何潜在[hostile|e]者的[maritime_presence|e]制造严重破坏的人。对于遇到私掠者的人来说，私掠者和[pirates|e]没什么不同。"
 game_concept_pirate: "海盗"
 game_concept_pirates: "海盗"
 game_concept_pirate_desc: "海盗是通过船只袭击其他[ships|e]或沿海地区，抢掠[goods|e]或[gold|e]的攻击者。"
 game_concept_core: "核心"
 game_concept_cores: "核心"
 game_concept_cored: "核心"
 game_concept_core_list_title: "核心[location]拥有以下效果："
 game_concept_core_desc: "属于[country|e]核心的[location|e]是该[country]不可分割的一部分。\n如果[location]在[war|e]中被夺走，制造[casus_belli|e]尝试将其收复会更加容易。\n任何[owner_s|e]的[primary_culture|e]或[accepted_culture|e]占当地主要文化的已[integrated|e][location]会成为核心。"
 game_concept_colonial_charter: "殖民特许状"
 game_concept_colonial_charters: "殖民特许状"
 game_concept_colonial_charter_desc: "特许殖民地在[country|e]想[colonize|e]整个[province|e]时建立。\n特许殖民地将[migrate|e][pops|e]到该[province]。当[location|e]已经[fully_settled|e]时，[location]将被殖民者所[owned|e]。"
 game_concept_fully_settled: "完全定居"
 game_concept_fully_settled_desc: "在一个[colonial_charter|e]下，当存在至少#G 1,000#![pops|e]居住于一个未殖民[location|e]，且该[location]内一定比例的[pops|e]信仰[primary_religion|e]且为特许区所属国的[primary_or_accepted_culture|e]，则该地点被视为完全定居。这一比例取决于该国的[power_projection|e]。"
 game_concept_colonized: "殖民"
 game_concept_colonization: "殖民"
 game_concept_colonize: "殖民"
 game_concept_colony: "殖民地"
 game_concept_colonies: "殖民地"
 game_concept_colonized_list_title: "受殖民[location]拥有以下效果："
 game_concept_colonized_desc: "殖民地是当一个[country|e]在一个[province|e]中有[colonial_charter|e]并缓慢输送他们自己的[population|e]以在当地成为新的主导时建立的。"
 game_concept_conquer: "征服"
 game_concept_conquered: "征服"
 game_concept_conquer_list_title: "未整合[location]拥有以下效果："
 game_concept_conquer_desc: "征服指的是[location|e]的[owner|e]由一个[country|e]转变为另一个。这通常是通过[war|e]之后的[peace_treaty|e]，但也有其他的方式，例如，通过[diplomacy]行动将[locations]出售给另一个国家。\n\n被征服的[location]需要经过[integrated|e]才能有效治理。"
 game_concept_separatism: "分离主义"
 game_concept_separatism_desc: "非[primary_culture|e]的[pops|e]居住于被征服或未[integrated|e]的[location|e]时会拥有较低的[pop_satisfaction|e]。"
 game_concept_owner: "拥有者"
 game_concept_owners: "拥有者"
 game_concept_ownership: "所有权"
 game_concept_owner_s: "拥有者"
 game_concept_owned: "拥有"
 game_concept_owns: "拥有"
 game_concept_own: "拥有"
 game_concept_owner_desc: "被认为合法占有一个[location|e]的[country|e]。即使[controller|e]目前可能是另一个国家。"
 game_concept_controller: "控制者"
 game_concept_controlled: "控制"
 game_concept_controls: "控制"
 game_concept_controller_desc: "当前能对一个[location|e]行使事实权力的[country|e]。\n\n通常来说，这就是[owner|e]，但在[war|e]期间，如果[location]被[occupied|e]，可能会变成[enemy|e]。"
 game_concept_rgo_pops: "劳工或奴隶"
 game_concept_rgo_pops_desc: "这些是可以通过工作收集[raw_materials|e]的[pop_types|e]。\n\n$BULLET_WITH_TAB$[ShowPopTypeName('laborers')]\n$BULLET_WITH_TAB$[ShowPopTypeName('slaves')]"
 game_concept_plantation: "种植园"
 game_concept_plantations: "种植园"
 game_concept_plantation_desc: "这些特定[buildings|e]建造的目的是为了开发某些特定类型的[raw_materials|e]，例如[ShowGoodsName('cotton')]、[ShowGoodsName('sugar')]和[ShowGoodsName('tobacco')]。\n\n对于这些建筑，我们特别需要[ShowPopTypeName('slaves')]。"
 game_concept_friend: "朋友"
 game_concept_friendly: "友好"
 game_concept_friend_desc: "友好[country|e]是我们的[subject|e]、[overlord|e]或[war|e]盟友。当然，我们自己的国家也被视为友好的。"
 game_concept_hostile: "敌对"
 game_concept_hostile_desc: "敌对[country|e]是想要伤害我们的国家，例如[rebels|e]、[pirates|e]或与我们进行[war|e]的国家。"
 game_concept_regency: "摄政"
 game_concept_regencies: "摄政"
 game_concept_regency_desc: "当[government|e]没有合法[ruler|e]时，就会进入摄政期，由[regent|e]进行领导。\n\n通常来说，这发生于[heir_selection|e]未产生有效[heir|e]，或[heir]只是个[child|e]。\n\n在[ShowGovernmentTypeName('monarchy')]中，[consort|e]可以成为[regent]，但除此之外，摄政将会是一位与最强大[estate|e]甚至[overlord|e]相关的[character|e]。\n\n摄政会持续到出现合适的[ruler]。"
 game_concept_situation: "局势"
 game_concept_situations: "局势"
 game_concept_situation_desc: "局势是本游戏所使用的一系列最重要的历史事件，这些事件将影响多个[country|e]，并且将在一段时间持续生效。\n\n一些最重要的局势有[ShowSituationName('black_death')]和[ShowSituationName('reformation')]。\n\n[ShowAgeName('age_1_traditions')]的局势包括：\n$BULLET$百年战争\n$BULLET$归尓甫派和吉伯林派\n$BULLET$土耳其人的崛起\n$BULLET$南北朝时代\n$BULLET$德里的衰亡\n\n[ShowAgeName('age_2_renaissance')]的局势包括：\n$BULLET$黑死病\n$BULLET$胡斯战争\n$BULLET$红巾军起义\n$BULLET$$name_temur$的崛起\n$BULLET$西方教会大分裂\n\n[ShowAgeName('age_3_discovery')]的局势包括：\n$BULLET$大瘟疫\n$BULLET$意大利战争\n$BULLET$宗教改革\n$BULLET$战国时代\n$BULLET$托德西利亚斯条约\n\n[ShowAgeName('age_4_reformation')]的局势包括：\n$BULLET$脱利腾大公会议\n$BULLET$宗教战争\n\n[ShowAgeName('age_5_absolutism')]的局势包括：\n$BULLET$哥伦布大交换\n$BULLET$海盗黄金时代\n$BULLET$小冰期\n\n[ShowAgeName('age_6_revolutions')]的局势包括：\n$BULLET$殖民地独立革命\n$BULLET$人民起义"
 game_concept_situation_action: "局势行动"
 game_concept_situation_actions: "局势行动"
 game_concept_situation_action_desc: "这些是我们在特定[situation|e]生效时可以采取的[actions|e]。一旦局势被解决它们就会消失。\n\n比如[ShowGenericActionName('hide_from_black_death')]和[ShowGenericActionName('rtr_rekindle_revolt')]。"
 game_concept_disaster: "灾难"
 game_concept_disasters: "灾难"
 game_concept_disaster_desc: "灾难是影响单个[country|e]的重要破坏性事件，它们可能会持续或活跃很长一段时间，直到国家将其克服。\n\n一些最重要的灾难有[ShowDisasterName('ambrosian_republic_disaster')]和[ShowDisasterName('dissolution_of_delhi')]。"
 game_concept_tax_efficiency: "税收效率"
 game_concept_tax_efficiency_desc: "这代表了我们[country|e]在征收[tax|e]时的效率。如果为正，会提高国家从[estates|e]得到的实际$game_concept_tax$。"
 game_concept_trade_efficiency: "贸易效率"
 game_concept_trade_efficiency_desc: "这直接影响了你在目标[market|e]出售[goods|e]的价格，进而影响了[trade|e]的利润。"
 game_concept_production_efficiency: "生产效率"
 game_concept_production_efficiency_desc: "这影响了[buildings|e]的[output|e]。正生产效率会提高利润，而负生产效率可能会使建筑不值得继续运营。"
 game_concept_economical_base: "经济基础"
 game_concept_economical_base_desc: "这取决于一个[country|e]的[tax_base|e]，加上其所有[trades|e]额，以及可能获得的[sound_tolls|e]。"
 game_concept_tax_rate: "税率"
 game_concept_tax_rate_desc: "你向一个[estate|e]征收的[taxes|e]占其[max_tax|e]的百分比。"
 game_concept_max_tax: "最高赋税"
 game_concept_maximum_tax: "最高赋税"
 game_concept_max_tax_desc: "这是可以从一个[estate|e]获取[tax|e]的最高比例。"
 game_concept_min_tax: "最低赋税"
 game_concept_minimum_tax: "最低赋税"
 game_concept_min_tax_desc: "这是可以从一个[estate|e]获取[tax|e]的最低比例。"
 game_concept_profit: "利润"
 game_concept_profit_desc: "这是[building|e]或[rgo|e]为所在[location][tax_base|e]贡献的数额，已经结算了[control|e]。换句话说，这是[building]创造的[gold|e]。"
 game_concept_potential_profit: "潜在利润"
 game_concept_potential_profit_desc: "这是[building|e]的收入和支出的差额，不计算[control|e]。\n\n如果该数值为负，建筑会被视为亏损并停止工作。"
 game_concept_tax: "赋税"
 game_concept_taxes: "赋税"
 game_concept_tax_desc: "我们可以向国内的各个[estates|e]征缴赋税。征税可以扩充我们的[treasury|e]，但是高额的赋税将降低[estate_satisfaction|e]。\n\n可征赋税的数额取决于我们对[locations|e]的[control|e]程度，同时也为各阶层创造财富。"
 game_concept_tax_base: "税基"
 game_concept_tax_base_desc: "这是一个[location|e]每月通过[rgo|e]和[buildings|e]乘以[control|e]产出的[gold|e]总数。\n\n[location]的所有[estate|e]会获得[tax_base_share|e]，并根据其[tax_rate|e]将一定比例缴纳给[treasury|e]。"
 game_concept_max_tax_base: "税基潜力"
 game_concept_max_tax_base_desc: "税基潜力是一个[location|e]将其[rgo|e]和[buildings|e]生产的[goods|e]向所属[market|e]进行售卖所得的综合利润。如果该[location]居住有[ShowPopTypeName('burghers')]，他们的[burgher_trade|e]也将纳入税基潜力的计算。\n\n将税基潜力与该[location]的[control|e]进行乘算后即可得出当地的实际[tax_base|e]。这代表了当地实际产生并由各个[estates|e]进行分配的实际[gold|e]数额。"
 game_concept_tax_base_share: "税基份额"
 game_concept_tax_base_share_desc: "一个[location|e]的[tax_base|e]如何根据[population|e]相对比例在该[location]的各个[estates|e]之间进行分配。通常地，[ShowPopTypeName('nobles')]的人均份额远高于[ShowPopTypeName('burghers')]，而他们的人均份额又都远远高于[ShowPopTypeName('peasants')]。"
 game_concept_bankrupt: "破产"
 game_concept_bankruptcy: "破产"
 game_concept_bankrupt_desc: "[country|e]选择破产会清空所有[debt|e]。然而，这会带来为期5年的严苛[modifiers|e]惩罚。\n[country]在资金枯竭且无法借取更多[loans|e]时也会被迫破产。"
 game_concept_formable_country: "可成立国家"
 game_concept_formable: "可成立"
 game_concept_formables: "可成立"
 game_concept_formable_country_formed: "成立"
 game_concept_formable_country_form: "成立"
 game_concept_formable_country_formation: "成立"
 game_concept_formable_forming: "建立"
 game_concept_formable_countries: "可成立国家"
 game_concept_formable_country_desc: "可成立国家是一种新的国家认同，可以由满足特定条件的[country|e]成立（或重建）。\n\n这些条件可能包括控制一个[region|e]内一定百分比的[locations|e]，或是拥有特定[primary_culture|e]。\n\n我们只能成立与当前[tier]同级或更高[tier|e]的可成立国家。\n\n通常来说，它们代表了历史上的统一，甚至是传奇的雄心。成立后，旧[country]的名称、旗帜和颜色会更改为可成立国家的样式。"
 game_concept_revolter: "叛乱者"
 game_concept_revolt: "叛乱"
 game_concept_revolter_desc: "一系列[locations|e]脱离为新[country|e]，并对原来的[owner|e]发动[war|e]即为叛乱。"
 game_concept_rebel_movement: "叛乱运动"
 game_concept_rebel_movements: "叛乱运动"
 game_concept_rebel: "叛军"
 game_concept_rebels: "叛军"
 game_concept_rebellion: "叛乱"
 game_concept_rebellions: "叛乱"
 game_concept_rebel_movement_desc: "叛乱运动是一群因[pop_satisfaction]过低而联合反抗政府的[pops|e]组成的运动。\n\n叛乱运动存在多种类型。例如，非国家主流的[culture|e]或[religion|e][pops|e]会试图发动[revolt|e]，而不满的[estate|e]则会尝试引发[civil_war|e]。"
 game_concept_estate_rebels: "阶层叛军"
 game_concept_estate_rebels_desc: "叛军是尝试[revolt|e]的异[culture|e]或[religion|e]的[pops|e]，或试图发动[civil_war|e]的不满[estate|e]。"
 game_concept_nationalist_rebels: "分离主义叛军"
 game_concept_nationalist_rebels_desc: "叛军是尝试[revolt|e]的异[culture|e]或[religion|e]的[pops|e]，或试图发动[civil_war|e]的不满[estate|e]。"
 game_concept_pretender_rebels: "篡位者叛军"
 game_concept_pretender_rebels_desc: "叛军是尝试[revolt|e]的异[culture|e]或[religion|e]的[pops|e]，或试图发动[civil_war|e]的不满[estate|e]。"
 game_concept_religious_rebels: "宗教叛军"
 game_concept_religious_rebels_desc: "叛军是尝试[revolt|e]的异[culture|e]或[religion|e]的[pops|e]，或试图发动[civil_war|e]的不满[estate|e]。"
 game_concept_slave_rebels: "奴隶叛军"
 game_concept_slave_rebels_desc: "叛军是尝试[revolt|e]的异[culture|e]或[religion|e]的[pops|e]，或试图发动[civil_war|e]的不满[estate|e]。"
 game_concept_disloyal_subjects: "不忠的属国"
 game_concept_disloyal_subject: "不忠的属国"
 game_concept_disloyal_subjects_short: "不忠"
 game_concept_disloyal_subjects_desc: "[subject]对[overlord|e]的[subject_loyalty|e]低于[GetDefine('NDiplomacy','TOO_DISLOYAL_THRESHOLD')]，就会变为不忠的属国。\n\n在这种情况下，它将不再加入[overlord]的[wars|e]并且不能被[annexed|e]。"
 game_concept_loyal_subjects: "忠诚的属国"
 game_concept_loyal_subject: "忠诚的属国"
 game_concept_loyal_subjects_short: "洛亚尔"
 game_concept_loyal_subjects_desc: "[subject]对[overlord|e]的[subject_loyalty|e]高于[GetDefine('NDiplomacy','TOO_DISLOYAL_THRESHOLD')]，即是忠诚的附属国。\n\n在这种情况下，它会加入[overlord]的[wars|e]，并且可以被[annexed|e]。"
 game_concept_pop_needs: "人群需求"
 game_concept_pop_needs_desc: "[pop_with_icon|e]有一份他们生活所需[goods_with_icon|e]的清单。这取决于他们的[pop_type|e]，[culture|e]，[religion|e]和他们生活的位置。比如说，[ShowPopTypeName('nobles')]的需要要比[lower_class|e]高得多。如果不能满足这些需求，他们的[pop_satisfaction_with_icon|e]就会受到影响。\n\n[pop]需求的[goods]数量会随其所在[location|e]的[development_with_icon|e]提高而增加。"
 game_concept_pop_satisfaction: "人群满意度"
 game_concept_pop_satisfaction_desc: "这代表了[pop|e]对目前的生活有多满意。它受以下因素影响：\n$BULLET_WITH_TAB$所属阶层的[estate_satisfaction|e]\n$BULLET_WITH_TAB$所在[location|e]的[unrest|e]\n$BULLET_WITH_TAB$对其[religion|e]的[tolerance|e]\n$BULLET_WITH_TAB$是否是[accepted_culture|e]\n$BULLET_WITH_TAB$是否满足[pop_needs|e]\n$BULLET_WITH_TAB$[pop_needs|e]的[market_price|e]\n$BULLET_WITH_TAB$[country|e]主流[culture]对其[culture|e]的[cultural_opinion|e]"
 game_concept_average_satisfaction: "平均满意度"
 game_concept_average_satisfaction_desc: "这是一个[location|e]的平均[pop_satisfaction|e]。该数值会对地点的[prosperity|e]和[control|e]造成负面影响。"
 game_concept_port: "港口"
 game_concept_ports: "港口"
 game_concept_port_desc: "港口是邻近海洋，有潜力建造并停泊[ships|e]的陆上[location|e]。"
 game_concept_colonial_migration: "殖民迁移"
 game_concept_colonial_migration_desc: "[colonial_migration|e]指的是[pops|e]从[core|e][locations|e][migrate|e]到[colonial_charter|e]。"
 game_concept_disease_resistance: "防疫能力"
 game_concept_disease_resistance_desc: "该数值影响了[pops|e]和[characters|e]从如[ShowDiseaseName('bubonic_plague')]等[diseases|e]中存活的概率。"
 game_concept_migration_attraction: "移民吸引力"
 game_concept_migration_attraction_desc: "生活于负移民吸引力[location|e]的[pops|e]会希望迁移到同[market|e]内最高移民吸引力的[location]。某些类型的[pops|e]，例如[ShowPopTypeName('slaves')]，被永久限制迁移，而另一些如[ShowPopTypeName('peasants')]，只可以在[estate_privileges|e]允许时进行迁移。"
 game_concept_migration: "迁移"
 game_concept_migrate: "迁移"
 game_concept_migrates: "迁移"
 game_concept_migrated: "迁移"
 game_concept_migration_desc: "[pops|e]将从一个[location|e]到另一个之间迁移，前提是他们感觉他们会获得更好的生活。一些[estates|e]的人群将不被允许自由迁移，这取决于[country|e]给予的[estate_privileges|e]。人群通常只在同[market|e]内迁移，除非他们迁移到一个[colonial_charter|e]，或因[event|e]迁移。"
 game_concept_unrest: "叛乱度"
 game_concept_unrest_desc: "这项数值会对[location|e]内[pops|e]的[pop_satisfaction|e]造成负面影响。"
 game_concept_truce: "停战协议"
 game_concept_truce_desc: "两个[countries|e]签署[peace_treaty|e]时，会自动建立停战。对与我们停战的国家发动[war|e]会造成严重惩罚。一些外交行动对与我们停战的国家会完全禁用。"
 game_concept_trait: "特质"
 game_concept_traits: "特质"
 game_concept_trait_upper_desc: "$game_concept_traits$定义了[character|e]在各种境况下的性格和行为。完成特定[roles|e]可以获得不同类型的$game_concept_traits$，但$game_concept_character$只会使用与其当前$game_concept_role$相关的$game_concept_traits$。"
 game_concept_trait_desc: "$game_concept_trait_upper_desc$"
 game_concept_ruler_trait: "统治者特质"
 game_concept_ruler_traits: "统治者特质"
 game_concept_ruler_trait_desc: "$game_concept_ruler_trait$是只有当[character|e]是[ruler|e]或[regent|e]时才会生效的[trait|e]类型。\n\n一个$game_concept_character$在统治[country|e]时最多可以获得3个$game_concept_ruler_traits$。"
 game_concept_general_trait: "陆军将领特质"
 game_concept_general_traits: "陆军将领特质"
 game_concept_general_trait_desc: "$game_concept_general_trait$是只有当[character|e]是[general|e]时才会生效的[trait|e]类型。\n\n一个$game_concept_character$在陆地[battles|e]时最多可以获得一个$game_concept_general_trait$。"
 game_concept_admiral_trait: "海军将领特质"
 game_concept_admiral_traits: "海军将领特质"
 game_concept_admiral_trait_desc: "$game_concept_admiral_trait$是只有当[character|e]是[admiral|e]时才会生效的[trait|e]类型。\n\n一个$game_concept_character$在海上[battles|e]时最多可以获得一个$game_concept_admiral_trait$。"
 game_concept_explorer_trait: "探索者特质"
 game_concept_explorer_traits: "探索者特质"
 game_concept_explorer_trait_desc: "$game_concept_explorer_trait$是只有当[character|e]是[explorer|e]时才会生效的[trait|e]类型。\n\n一个$game_concept_character$在领导[exploration|e]任务时最多可以获得一个$game_concept_explorer_trait$。"
 game_concept_artist_trait: "艺术家特质"
 game_concept_artist_traits: "艺术家特质"
 game_concept_artist_trait_desc: "$game_concept_artist_trait$是只有当[character|e]是[artist|e]时才会生效的[trait|e]类型。\n\n任何$game_concept_artist$作为游戏中的$game_concept_character$被创建出来的时候，都会自带特质。"
 game_concept_child_trait: "儿童特质"
 game_concept_child_traits: "儿童特质"
 game_concept_child_trait_desc: "每个[child|e]和[adolescent|e]在成长时都会有一个$game_concept_child_trait$，并且在成为[adult|e]时移除。$game_concept_child_traits$影响了他们提升[abilities|e]的速度。"
 game_concept_religious_figure_trait: "宗教人士特质"
 game_concept_religious_figure_traits: "宗教人士特质"
 game_concept_religious_figure_trait_desc: "$game_concept_religious_figure_trait$是只有当[character|e]是[religious_figure|e]时才会生效的[trait|e]类型。\n\n拥有$game_concept_religious_figure_trait$的$game_concept_character$可以给予雇佣该角色的[country|e]增益。"
 game_concept_fortification: "防御工事"
 game_concept_fortifications: "防御工事"
 game_concept_fort: "要塞"
 game_concept_forts: "要塞"
 game_concept_fortification_desc: "这些是一个[country|e]用来保护治下[locations|e]，阻碍[enemy|e][armies|e]的防御性[buildings|e]。拥有要塞的[location]无法被快速[sieged|e]下，而是需要长期的[siege]。某些[advances|e]会允许建造更有效的要塞，每一级都能提高[occupy|e]所需的[siege]难度。\n\n建有要塞的地点对毗邻[locations]提供[zone_of_control|e]保护。\n\n要塞会产生直接计入国家[treasury]的[fort_maintenance_with_icon|e]，该费用受所在[market|e]中[goods]价格影响。所有[countries]均设有一定的[fort_limit]，用于表示能够高效维持的要塞数量，超出上限将显著增加[fort_maintenance]。"
 game_concept_fort_limit: "要塞上限"
 game_concept_fort_limit_desc: "[country_with_icon|e]的$game_concept_fort_limit$代表其行政能力能够维持的[fortifications_with_icon|e]数量。[country]可以超出要塞上限，但这么做会逐步提高其[fort_maintenance_with_icon|e]。\n\n$game_concept_fort_limit$主要随治下[locations_with_icon|e]的数量提高，不过[country_rank_with_icon|e]、[ShowLocationRankName('city')][location_rank|e][locations]的数量、[ShowSocietyDirectionName('defensive')][societal_value_with_icon|e]和部分[advances_with_icon|e]也能提高要塞上限。"
 game_concept_zone_of_control: "控制区"
 game_concept_zones_of_control: "控制区"
 game_concept_zone_of_control_desc: "它代表了[fortification|e]阻止[enemy|e][armies|e]通过其毗邻[locations|e]的防御能力。入侵[army]位于[enemy][fort]周围的[enemy][location]时，必须先[siege|e][fort]才能通行至毗邻该[fort]的另一[location]。"
 game_concept_role: "职责"
 game_concept_roles: "职责"
 game_concept_role_list_title: "职责列表"
 game_concept_role_list: "[ruler|e]\n[regent|e]\n[cabinet_member|e]\n[general|e]\n[admiral|e]\n[explorer|e]\n[artist|e]"
 game_concept_role_desc: "$game_concept_roles$是[adult|e][character|e]在[country|e]内扮演的不同位置。$game_concept_character$的[abilities|e]将根据职责产生不同的效果，并且他们可以获得不同的[traits|e]。\n\n通常一个$game_concept_character$只能同时履行一个职责，但有时[rulers|e]和[regents|e]也可以作为[generals|e]或[admirals|e]。"
 game_concept_regent: "摄政"
 game_concept_regents: "摄政"
 game_concept_regent_desc: "这是[regency|e]期间代理[country|e][ruler|e]行动的[character|e]。"
 game_concept_commander: "指挥官"
 game_concept_commanders: "指挥官"
 game_concept_commander_desc: "指挥官是指挥一支[unit|e]的[admiral|e]或[general|e]。"
 game_concept_admiral: "海军将领"
 game_concept_admirals: "海军将领"
 game_concept_admiral_desc: "这是被委任领导[navy|e]的[character|e]。"
 game_concept_general: "陆军将军"
 game_concept_generals: "陆军将领"
 game_concept_general_desc: "这是被委任领导[army|e]的[character|e]。"
 game_concept_artistic_skill: "艺术能力"
 game_concept_artistic_skill_desc: "这种能力是影响[artist|e]创作的[work_of_art|e]的[art_quality|e]的最大因素。"
 game_concept_artist_salary: "艺术家薪水"
 game_concept_artist_salary_desc: "这是[artist|e]会赚取的[gold|e]数额。"
 game_concept_merchant: "商人"
 game_concept_merchants: "商人"
 game_concept_merchant_desc: "贸易路线被视为由某个[country|e]派遣的商人团体所开展的一系列商业活动。这些商人在特定[market|e]中活跃，凭借自身的[merchant_power|e]，并运用一定的[merchant_capacity|e]，与其他[market|e]进行[goods|e][trade|e]，旨在获取利润。"
 game_concept_merchant_power: "贸易优势"
 game_concept_merchant_power_desc: "[countries|e]在一个[market|e]的$game_concept_merchant_power$决定了谁能优先获得[exports|e]。\n\n如果$game_concept_market$内[goods|e][supply|e]有限，会按该$game_concept_market$内各个[country|e]的$game_concept_merchant_power$进行分配。"
 game_concept_merchant_capacity: "贸易容量"
 game_concept_merchant_capacity_desc: "这代表了一个[country|e]可以在一个[market|e]内[export|e]和/或[import|e]多少商品。\n\n在该[market]建立的每项[trade|e]所使用的[merchant_capacity]，取决于其与其他[market]的距离，以及这项[trade]涉及的[goods|e]额。"
 game_concept_merchant_maintenance: "贸易路线维护费"
 game_concept_merchant_maintenance_desc: "这代表了在[markets|e]间进行[trades|e]的花费。贸易不是免费的，因为商船和车队需要维护，商人自己也需要获得薪水。\n\n贸易维护费随距离提高，并且受到[sound_tolls|e]的影响。"
 game_concept_subject_taxation: "属国赋税"
 game_concept_subject_taxation_desc: "属国赋税是[overlord|e]从[subjects|e]获取的[gold|e]。确切数额取决于[subject]的经济，然后按[subject_type|e]的规则按比例收取。"
 game_concept_subject_loyalty: "属国忠诚"
 game_concept_subject_loyalty_desc: "每个[subject|e]都有一项对[overlord|e]的属国忠诚。该数值从0到100，一旦数值降至50以下，[subject]会变为[disloyal_subject|e]。\n\n该数值直接由[liberty_desire|e]影响，并且可以通过[ShowCabinetActionName('sow_disloyalty')][cabinet_action|e]进一步降低。"
 game_concept_subject_type: "属国类型"
 game_concept_subject_types: "属国类型"
 game_concept_subject_type_desc: "每个[subject|e]都有一项属国类型，从根本上概述了其必须在[war|e]和[heir_selection|e]等方面遵守的规则。\n\n属国类型也决定了[subject]必须交给[overlord|e]的[subject_taxation|e]和[great_power_score|e]。"
 game_concept_subject: "附属国"
 game_concept_subjects: "附属国"
 game_concept_subjugate: "收附"
 game_concept_subjugated: "征服"
 game_concept_subject_desc: "附属国是从属于[overlord|E]的[country|e]。\n\n它通常在[diplomacy|e]上受到限制，以换取[war|e]中的保护。\n\n附属国也需要缴纳[subject_taxation|e]，并且有一定比例的[great_power_score|e]被[overlord]抽取。此外，附属国不会成为[great_power|e]。确切规则取决于[subject_type|e]。\n\n附属国对其[overlord]有[subject_loyalty|e]和[liberty_desire|e]，二者都表明了他们对其从属关系的当前立场，典型的属国立场有[loyal_subjects_short|e]和[disloyal_subjects_short|e]。\n\n任何附属国反过来都可能是其他[countries]的[overlord]，允许附属国‑[overlord]关系的长链。\n\n有些附属国是[non_sovereign_subjects|e]。"
 game_concept_non_sovereign_subject: "非主权附属国"
 game_concept_non_sovereign_subjects: "非主权附属国"
 game_concept_non_sovereign_subject_desc: "非主权附属国类型的[subject|e]不能脱离[overlord|e]行动，因此在[diplomacy|e]上受到限制，不能独立进行[wars|e]。"
 game_concept_overlord: "宗主国"
 game_concept_overlords: "宗主国"
 game_concept_direct_overlord: "直接宗主国"
 game_concept_overlord_desc: "宗主国是拥有任何数量[subjects|E]作为下属的[country|e]。\n\n它会在[wars|e]中保护每一个[subject]，作为回报，它通常会收取[subject_taxation|e]，并从[subject]中抽取一定比例的[great_power_score|e]。确切规则取决于每个[subject]的[subject_type|e]。\n\n任意宗主国反过来都有可能是其他[countries]的[subject]，允许形成[subject]-宗主国关系的长链。"
 game_concept_liberty_desire: "独立倾向"
 game_concept_liberty_desire_desc: "独立倾向代表了一个[subject|e]当前从[overlord|e]独立的渴望，它影响了[subject_loyalty|e]。\n\n它的值在-100到+100之间，但每月会向0衰减。\n\n该值也会在某些附属国互动中充当货币。"
 game_concept_societal_value: "社会价值观"
 game_concept_societal_values: "社会价值观"
 game_concept_societal_value_upper_desc: "社会价值观塑造了一个[country|e]的社会与政治结构，定义人民的习俗和法律体系的特征。它对国家的运作方式具有深远影响，某些高级[government_reforms|e]的实施需要特定的社会价值观组合作为前提。此外，社会价值观在[diplomacy|e]中也至关重要，拥有相似[societal_values]的[countries]通常会对彼此持有更高的[opinion|e]。\n\n每个社会价值观都表现为一个轴线，包含两个对立的极点，数值范围最高可达100。一个国家在轴线上的位置主要受[laws|e]、[estate_privileges|e]和[cabinet_actions|e]的影响，并会随时间逐渐向某一极点缓慢偏移。然而，向极点的推进会在达到最大值时停滞，具体取决于推动其发展的因素总量。数值越高，进一步推动其发展所需的因素就越多。"
 game_concept_societal_value_list_title: "社会价值观列表"
 game_concept_societal_value_desc: "$game_concept_societal_value_upper_desc$\n\n[ShowDatabase('societal_values')]"
 game_concept_religious_head: "宗教领袖"
 game_concept_pope: "教宗"
 game_concept_religious_head_desc: "这是被认为掌管并代表整个[religion|e]教派的[character|e]。"
 game_concept_excommunication: "绝罚"
 game_concept_excommunications: "绝罚"
 game_concept_excommunicate: "绝罚"
 game_concept_excommunicates: "绝罚"
 game_concept_excommunicated: "绝罚"
 game_concept_excommunication_desc: "绝罚是[ruler|e]的一种国际地位，附带严重的宗教和外交惩罚。同[religion|e]的所有[countries|e]对被绝罚[country]减少[ShowBiasValue('opinion_excommunicated')|+=0]的[opinion|e]，并对其获得[ShowCasusBelliName('cb_excommunication')][casus_belli|e]。除此之外，被绝罚[country]还会获得以下惩罚，直至更换统治者：\n[ShowModifierEffect('excommunicated')]"
 game_concept_karma: "业力"
 game_concept_karma_i: "@karma!"
 game_concept_karma_desc: "业力用于反映一个[country|e]过去的行动所招致的果报，它在#R -100#!到#R +100#!之间浮动。\n当一个国家的业力处于#G -33#!到#G +33#!之间，该国善恶恒常，将从业力中获得奖励。"
 game_concept_pious: "虔诚"
 game_concept_purity: "清净"
 game_concept_purity_i: "@purity!"
 game_concept_purity_desc: "清净衡量着我们[country|e]在[ShowReligionName('shinto')]教义下的纯洁程度。接触血液和死亡这等不洁之物，如在[battles|e]或在瘟疫中损失[people|e]口会降低清净。进行一些宗教活动将提高清净，如[holy_sites|e]巡礼或切腹自尽。"
 game_concept_honor: "荣辱"
 game_concept_honor_i: "@honor!"
 game_concept_honor_desc: "荣辱衡量了我们[country|e]在人民心中荣耀与否。\n\n维持国家[purity|E]高于75会提高[honor|E]，清净较低则会降低荣辱。\n\n其他宗教和外交行动也可以影响它。"
 game_concept_yanantin: "亚南廷"
 game_concept_yanantin_i: "@yanantin!"
 game_concept_yanantin_desc: "亚南廷代表了两个互补但又对立的实体之间的平衡。按照[ShowCultureGroupName('andean_group')][cultures|e]的观念，只有当一个存在——一个男人，黑暗，太阳找到他的互补——一个女人，光明，月亮，并与之联结，和谐才能实现。"
 game_concept_righteousness: "义"
 game_concept_righteousness_i: "@righteousness!"
 game_concept_righteousness_desc: "仁义是衡量政府在人们眼中有多遵循$SECT_CONFUCIANISM_NAME$的哲学与道德的标准。"
 game_concept_harmony: "和谐"
 game_concept_harmony_i: "@harmony!"
 game_concept_harmony_desc: "调和是衡量[country|e]是否符合道法平衡的标准，需要在[GetAutoModifier('positive_harmony').GetNameWithTooltip]与[GetAutoModifier('negative_harmony').GetNameWithTooltip]之间保持平衡。国家主要通过[events|e]将该数值推向前者或后者，并应尽量达到[GetAutoModifier('balanced_harmony').GetNameWithTooltip]。"
 game_concept_self_control: "克己"
 game_concept_self_control_i: "@self_control!"
 game_concept_self_control_desc: "克己反映了一个[country|e]和它的[ruler|e]如何通过舍弃享乐和物质财富，修习瑜伽正法。\n\n$self_control$为正意味着他们倾向于断情绝欲，赋予[stability|e]、[migration|e]、[annexation|e]增益，并降低[food|e]消费，而$self_control$为负意味着他们倾向于放纵堕落，提高[tax|e]和[food|e]消费但会减少[war_exhaustion|e]。$self_control$均衡给予[research|e]速度、[prestige|e]和[estate_satisfaction|e]。"
 game_concept_doom: "末日"
 game_concept_doom_i: "@doom!"
 game_concept_doom_desc: "末日值是由[ShowReligionAdjective('nahuatl')][religion|e]的[countries|e]使用的特殊负面资源。\n\n拥有[locations|e]，尤其是[towns_and_cities|e]，将不可避免地增加末日值。\n\n拥有高水平的末日值将降低[ShowModifierTypeName('loyalty_to_overlord')]并增加[ShowModifierTypeName('stability_decay')]，但会提高[ShowModifierTypeName('global_estate_target_satisfaction')]。\n\n通过某些行动可以降低末日值，如：\n——在[combat|e]中杀死[enemy|e]的部队\n——劫掠高[development|e]的[locations]\n\n将末日值到达最大时，[ruler|e]及其所有[dynasty|e]成员都将被献祭，并由一个新[ruler]取而代之。"
 game_concept_religious_reform: "宗教改革"
 game_concept_religious_reform_desc: "有时为了[religion|e]的最理想未来，需要进行或接受宗教改革，代表因信徒的渴望和思潮而不断调整仪式和信仰。"
 game_concept_patriarch: "宗主教"
 game_concept_patriarchs: "宗主教"
 game_concept_patriarch_desc: "宗主教是某些[ShowReligionGroupAdjective('christian')][religions|e]的最高级别主教。每个[religion]可以有超过一个宗主教，统治着自己的主教区。"
 game_concept_religious_influence: "宗教影响力"
 game_concept_religious_influence_i: "@religious_influence!"
 game_concept_religious_influence_desc: "该数值反映了一个[country|e]与[primary_religion|e]互动并影响其事务的能力。根据[religion|e]的不同，其用途也不同，而[country]获取它的方式也不同。"
 game_concept_rite_power: "仪式力"
 game_concept_rite_power_i: "@rite_power!"
 game_concept_rite_power_desc: "该数值反映了[autocephalous_patriarchate|e]的[international_organization_leader_short|e][country|e]通过选择要实行的各种[laws|e]来调整其[religion|e]的能力。"
 game_concept_papal_bull: "教宗诏书"
 game_concept_papal_bulls: "教宗诏书"
 game_concept_papal_bull_desc: "教宗诏书是一种花费[gold|e]颁布的国际敕令，影响所有[ShowReligionAdjective('catholic')][religion|e]的[countries|e]。一部分教宗诏书具有[effects|e]和一项颁布的[law|e]，而所有教宗诏书都有与[papal_authority|e]相称的国家[modifiers|e]。"
 game_concept_papal_authority: "教宗权威"
 game_concept_papal_authority_desc: "教宗权威是衡量[pope|e]受尊重和认可程度的标准。权威越高，[ShowReligionAdjective('catholic')][countries|e]就越有可能服从教宗的命令。反过来，教宗权威较低会使[countries]更有可能为自己的利益采取行动，而这可能与[ShowReligionAdjectiveWithNoTooltip('catholic')]的目标产生冲突。\n\n[papal_bulls|e]的效果是权威的#Y 2#!倍（这意味着100%教宗权威时颁布的[papal_bull|e]效果为#G 200.0%#!，而0%教宗权威时为#R 0.0%#!）。"
 game_concept_religious_war: "宗教战争"
 game_concept_crusade: "十字军"
 game_concept_jihad: "$jihad$"
 game_concept_religious_war_desc: "宗教战争由同信仰国家组成的[international_organization|e]对[heathen|e]国家发动。游戏中最著名的例子是[ShowReligionGroupAdjective('christian')]和[ShowReligionGroupAdjective('muslim')][religions|e]的#Y 十字军#!和#Y 吉哈德#!。"
 game_concept_religious_school: "宗教学派"
 game_concept_religious_schools: "宗教学派"
 game_concept_religious_school_desc: "《圣经》或许是绝对正确的，但对于如何让法律和规范最贴合《圣经》，已经形成了不同的学派。\n一个[country|e]遵循哪一个学派将影响其未来的道路。"
 game_concept_religious_faction: "宗教派系"
 game_concept_religious_factions: "宗教派系"
 game_concept_religious_faction_desc: "单一[religion|e]中有不同的组织代表内部的不同思潮。他们会试图互相争夺[country|e]的赞助，并且[country]本身也可以与他们互动并获得不同的受益。"
 game_concept_religious_focus: "宗教焦点"
 game_concept_religious_focuses: "宗教焦点"
 game_concept_religious_focus_desc: "某些[religions|e]拥有[country|e]可以聚焦的属性，能提供额外增益。一旦完成足够多的焦点，[religion]就可以改革。"
 game_concept_religious_aspect: "宗教信条"
 game_concept_religious_aspects: "宗教信条"
 game_concept_religious_aspect_desc: "一些[religions|e]可以通过信条，使每个信仰该[religion|e]的[country_s|e]能够发展具有本国特色的宗教。"
 game_concept_location_rank: "地点等级"
 game_concept_location_rank_desc: "每个[location|e]都有等级，可以是[urban_location|e]或[rural_location|e]。\n\n[ShowDatabase('location_rank')]"
 game_concept_corridor: "走廊"
 game_concept_corridors: "走廊"
 game_concept_corridor_desc: "走廊是无法居住或被任何[country|e][owned|e]的特殊[locations|e]，但与[wastelands|e]不同，[armies|e]仍可以穿越走廊。"
 game_concept_strait: "海峡"
 game_concept_straits: "海峡"
 game_concept_strait_desc: "海峡连接了被[seazone|e]隔开的两个[locations|e]，但两个地点离得最够近，因此[armies|e]不需要[navy|e]就能穿越。"
 game_concept_katun: "廿纪年"
 game_concept_katun_desc: "廿纪年是[ShowReligionAdjective('mayan')]人的纪年，相当于19.7年。旧廿纪年的结束和新廿纪年的开始伴随着许多仪式和节庆，是统治者和人民非常重要的日期。\n\n当前廿纪年结束时，如果我们投入了足够多的资源准备庆典，我们会获得10年的[ShowModifier('katun_celebration')]。另一方面，如果没有准备，我们会获得10年的[ShowModifier('katun_celebration_bad')]。[religious_influence|e]达到90会被视为准备充分。"
 game_concept_town_and_city: "城镇"
 game_concept_urban_location: "城镇"
 game_concept_urban_locations: "城镇"
 game_concept_towns_and_cities: "城镇"
 game_concept_towns_or_cities: "城镇"
 game_concept_town_or_city: "城镇"
 game_concept_town_and_city_desc: "城镇是被认定为重要人类聚居区的[location|e]。它们能够建造更为专业的[buildings|e]，并且能够容纳[ShowPopTypeName('burghers')]在此繁荣昌盛，被视为与[rural_location|e]相对应的概念。\n\n根据[urban_location]地点的规模，还可分为[ShowLocationRankName('town')]和[ShowLocationRankName('city')]。"
 game_concept_rural_location: "乡村"
 game_concept_rural_locations: "乡村"
 game_concept_rural: "乡村"
 game_concept_rural_location_desc: "相对于[town_or_city|e]，乡村是不存在重要定居点的[location|e]，几乎无法建造进阶的[buildings|e]类型。"
 game_concept_cardinal: "枢机"
 game_concept_cardinals: "枢机"
 game_concept_cardinal_s: "枢机"
 game_concept_cardinal_desc: "枢机是[ShowReligionAdjective('catholic')]教会的代表，其地位在[pope]一人之下。枢机通过建造[ShowBuildingTypeName('seat_of_cardinal')]这一特殊[building|e]被分配到特定[locations|e]，并且向[owns|e]该[location]的[country|e]宣誓效忠。\n\n[country]可以使用枢机参与[curia_actions|e]。"
 game_concept_saint: "圣人"
 game_concept_saints: "圣人"
 game_concept_saint_desc: "圣人是指在[ShowReligionGroupAdjective('christian')][religion|e]体系中，因展现非凡圣德的事迹而被认可的[character|e]。成为[saint]需经历[canonization|e]流程。"
 game_concept_canonization: "封圣"
 game_concept_canonize: "封圣"
 game_concept_canonized: "封圣"
 game_concept_canonization_desc: "一个[country|e]的前[ruler|e]可以被封圣，即成为[saint|e]。这将根据该[character|e]在世时的能力给予[country]额外收益。"
 game_concept_resolutions: "议案"
 game_concept_resolution: "议案"
 game_concept_vote: "投票"
 game_concept_votes: "投票"
 game_concept_vote_verb: "投票"
 game_concept_voting: "投票"
 game_concept_resolution_desc: "这些是[international_organizations|e]可以采取的影响整个组织的行动。任意[member|e][country|e]都可以向其他[members]提出议案，且所有[member]都可以通过支持或反对来影响辩论的结果。\n\n如果被通过，将基于议案内容产生不同的效果。"
 game_concept_curia_actions: "教廷行动"
 game_concept_curia_action: "教廷行动"
 game_concept_curia_action_desc: "这些是[curia|e]可以采取的影响整个[ShowReligionAdjective('catholic')]世界的行动。任何[ShowReligionAdjective('catholic')][country|e]都可以向[curia]提出辩论，并且所有拥有[cardinal|e]的[country]都可以通过支持或反对来影响辩论的结果。\n\n如果被通过，将基于教廷行动的内容产生不同的效果，作用于所有[ShowReligionAdjective('catholic')][countries]。"
 game_concept_curia: "教廷"
 game_concept_curia_desc: "教廷是圣座的行政主体，因此也是[ShowReligionAdjective('catholic')]教会本身的行政主体。任何[ShowReligionAdjective('catholic')][country|e]都可以与教廷互动并支付[religious_influence|e]以发起[curia_action|e]。"
 game_concept_population_capacity: "人口容量"
 game_concept_population_capacity_desc: "该数值是一个[location|e]可以支持的[population|e]数量。如果[population]高于该数值将不再增加，如果过高甚至可能减少。"
 game_concept_total_population: "总人口"
 game_concept_total_population_desc: "这是生活在一个[country|e]的[pops|e]总数。"
 game_concept_population: "人口"
 game_concept_population_i: "@population!"
 game_concept_population_desc: "一个[location|e]的人口是生活在那里的[pops|e]总数。"
 game_concept_maritime_presence: "海上存在"
 game_concept_maritime: "海上"
 game_concept_maritime_presence_power: "海上存在强度"
 game_concept_maritime_presence_desc: "我们在沿海的海上存在对于我们的[trade|e]和领土[control|e]都至关重要。\n\n如果我们处于和平时期，仅通过拥有[ports|e]，海上存在就会随着时间推移而增长，但[blockade|e]会快速降低我们的存在。[seazone|e]中的[navy|e]则可以快速重建我们的存在。\n\n高$game_concept_maritime_presence$能在计算$game_concept_control$时减少两处[seazones|e]之间的[proximity|e]。一个[market|e]内的沿岸$game_concept_seazones$的$game_concept_maritime_presence$同样是[merchant_power|e]的重要来源。"
 game_concept_merchant_maritime_power: "海上$game_concept_merchant_power$"
 game_concept_merchant_maritime_power_desc: "$game_concept_merchant_maritime_power$代表了一国的[navies|e]有效保护与影响海上贸易的能力。它决定了一个[country|e]在某[market|e]的近岸[seazones|e]拥有的[maritime_presence|e]产生的[merchant_power|e]数额。"
 game_concept_blockade: "封锁"
 game_concept_blockaded: "封锁"
 game_concept_blockades: "封锁"
 game_concept_blockading: "封锁"
 game_concept_blockade_desc: "封锁指的是[hostile|e][navy|e]存在于[port|e]外的[seazone|e]，需要的[ships|e]数量取决于受影响[ports|e]的[population|e]和[development|e]。\n\n封锁的最重要效果包括：\n$BULLET_WITH_TAB$降低[food|e]产出\n$BULLET_WITH_TAB$降低[maritime_presence|e]\n$BULLET_WITH_TAB$降低[development]\n$BULLET_WITH_TAB$降低[control|e]\n$BULLET_WITH_TAB$降低[prosperity|e]"
 game_concept_religious_unity: "宗教统一"
 game_concept_religious_unity_desc: "宗教统一度指的是信奉官方[religion|e]的[population|e]占[country|e]总人口的百分比。"
 game_concept_cultural_unity: "文化统一"
 game_concept_cultural_unity_desc: "文化统一指的是[primary_culture|e][population|e]占[country|e]总人口的百分比。"
 game_concept_transport_capacity: "运输能力"
 game_concept_transport_capacity_desc: "运输能力简述了我们的[ship|e]能搭载多少来自[regiments|e]的[strength|e]。"
 game_concept_food_storage: "食物贮藏"
 game_concept_food_storage_desc: "这是[regiment|e]或[ship|e]能携带的[food|e]数量。"
 game_concept_food_storage_per_strength: "食物贮藏"
 game_concept_food_storage_per_strength_desc: "这是[regiment|e]或[ship|e]能携带的[food|e]数量。"
 game_concept_food_capacity: "食物容量"
 game_concept_food_capacity_desc: "这是[unit|e]在移动时能携带的[food|e]数量。"
 game_concept_food_capacity_per_strength: "食物容量"
 game_concept_food_capacity_per_strength_desc: "$game_concept_food_capacity_desc$"
 game_concept_food_consumption: "食物消耗"
 game_concept_food_consumption_desc: "这是[regiment|e]每月会消耗多少[food|e]。"
 game_concept_food_consumption_per_strength: "食物消耗"
 game_concept_food_consumption_per_strength_desc: "$game_concept_food_consumption_desc$"
 game_concept_food_access: "食物获取权"
 game_concept_food_access_desc: "食物获取权允许我们的[armies|e]和[navies|e]从其他[countries|e]的[locations|e]收集[food|e]。"
 game_concept_hull_size: "船体尺寸"
 game_concept_hull_size_desc: "船体尺寸越大，[ship|e]在[combat|e]中承受的伤害越小。"
 game_concept_cannons: "火炮"
 game_concept_cannons_desc: "[ship|e]拥有的火炮越多，在[combat|e]中造成的伤害就越高。"
 game_concept_flanking_ability: "侧翼攻击能力"
 game_concept_flanking_ability_desc: "该数值决定了单位在战斗中能对不同[section|e]的单位造成多少伤害。"
 game_concept_secure_flanks: "侧翼保护"
 game_concept_secure_flanks_desc: "当相邻[section|e]存在[friendly|e]部队时会提供防御增益。如果两翼都有保护，增益会翻倍。"
 game_concept_combat_power: "战斗力"
 game_concept_combat_power_desc: "这是[regiment|e]在[combat|e]中的直接伤害输出属性。它乘以[regiment]的[strength|e]决定了[regiment]能造成多少伤害。"
 game_concept_frontage: "战斗宽度"
 game_concept_frontage_desc: "在[combat|e]中，同一时间仅有限数量的[regiments|e]或[ships|e]可以交战，这被称为战斗宽度。一些[topography|e]或[vegetation|e]糟糕的[locations|e]会进一步降低战斗宽度。一些类型的[sub_units|e]会占用较少的宽度，而一些会占用较多的宽度。"
 game_concept_anti_piracy_warfare: "反海盗影响"
 game_concept_anti_piracy_warfare_desc: "这是[ship|e]会对其地区内[privateers|e]产生的影响。"
 game_concept_section: "分队"
 game_concept_sections: "分队"
 game_concept_section_desc: "在一场[combat_with_icon|e]中，交战双方各自部署四个阵位。其中，[center|e]、左[flank|e]和右[flank|e]组成前线阵列，[reserves|e]则采纳后方支援位。\n\n[combat]过程中，部署在前线阵位的[regiments|e]或[ships|e]主动与对应阵位的敌方单位[engage|e]。若对应阵位处于空缺，这些单位可自由选择其他前线阵位实施攻击——具备优秀[flanking_ability|e]的单位将享受额外伤害加成。\n\n当作战单位因[morale|e]崩溃而撤退或全灭时，[reserves]将通过[combat_speed_with_icon|e]检定，尝试向前线推进填补空缺。当任意交战方的所有前线阵位失去全部作战单位时，将自动判定该场[combat]结束。"
 game_concept_center: "中军"
 game_concept_center_desc: "这是一个[unit|e]的中央[section|e]。如果中央没有敌军，他们就可以轻松抵达左[flank|e]或右[flank|e]。"
 game_concept_reserves: "预备队"
 game_concept_reserves_desc: "这些[regiments|e]或[ships|e]不会在[battle|e]中参战，但根据需要，它们可以向[center|e]或某一[flank|e]移动。\n每个[regiment]或[ship|e]都会掷一个[d20|e]，如果掷出的数值低于其[combat_speed|e]，它就能加入战斗。然而，每小时只会有[frontage|e]允许的单位尝试增援。"
 game_concept_broken_units: "溃军"
 game_concept_broken_units_desc: "这些是自当前[battle|e]中被击溃的[regiments|e]或[ships|e]。他们不会再参与该场战斗。"
 game_concept_flank: "侧翼"
 game_concept_right_flank: "右翼"
 game_concept_left_flank: "左翼"
 game_concept_flanks: "侧翼"
 game_concept_flank_desc: "侧翼是[army|e][center|e]两侧的[sections|e]。左侧$game_concept_section$通常与敌人的右侧$game_concept_section$交战，而右侧$game_concept_section$通常与敌人的左侧$game_concept_section$交战。不过，[flanking_ability|e]也允许打击相邻的$game_concept_sections$。"
 game_concept_bombard_efficiency: "轰击效率"
 game_concept_bombard_efficiency_desc: "这是炮兵[regiments|e]在[bombard_phase|e]开火的概率。"
 game_concept_phase: "阶段"
 game_concept_phases: "阶段"
 game_concept_phase_desc: "[combat|e]分两个阶段，首先是初始5小时的[bombard_phase|e]（如果有[regiments|e]能够[bombard|e]），之后是[combat_phase|e]。"
 game_concept_combat_phase: "肉搏阶段"
 game_concept_combat_phase_desc: "作战阶段是发生于最初的[bombard_phase|e]后的主要[combat|e][phase|e]。[regiments|e]和[ships|e]将尝试与[enemy|e][engage|e]。"
 game_concept_bombard_phase: "射击阶段"
 game_concept_bombard_phase_desc: "轰击阶段是发生在主要的[combat_phase|e]前的开幕[combat|e][phase|e]。只有具有[bombard|e]能力的[regiments|e]能在本阶段起作用，如[ShowUnitCategoryName('army_artillery')]。\n\n在轰击阶段的每小时，[bombard][regiments]有机会运用[combat_power|e]对同一[section|e]的敌方[regiment]造成伤害。"
 game_concept_bombard: "射击"
 game_concept_bombarding: "射击"
 game_concept_bombard_desc: "可以轰击的[regiments|e]会在[combat|e]开场的[bombard_phase|e]以其[combat_power|e]造成伤害。"
 game_concept_initiative: "主动性"
 game_concept_initiative_desc: "主动性是[regiment|e]在[combat|e]的[combat_phase|e]会[engage|e]的概率。\n\n每个小时，假如有足够的[frontage|e]，所有当前未[engaged]的[regiments]会尝试加入战斗。\n\n概率计算方式为（主动性×[GetDefine('NCombat','INITIATIVE_CHANCE_EACH')]）+（[GetDefine('NCombat','INITIATIVE_CHANCE_EACH')]×战斗的小时数），如果概率高于[d100|e]，那么[regiment]会[engaged]。\n\n通常来说，轻型和远程[regiments|e]拥有最高的主动性。"
 game_concept_engagement: "接战"
 game_concept_engage: "接战"
 game_concept_engaged: "接战"
 game_concept_engagement_desc: "当[combat_with_icon|e]开始时，位于前排[sections_with_icon|e]的各支[regiments_with_icon|e]会每小时对[initiative_with_icon|e]进行掷骰检定，直到进入接战。处在[combat]中[regiment]将持续造成伤害。撤退的单位将脱离接战状态并且无法再返回同一场[combat]。\n\n每个[section]中能够同时接战的部队，其数量存在上限，以[frontage_with_icon|e]表示。"
 game_concept_d6: "D6"
 game_concept_d6_desc: "D6是在[combat|e]中使用的六面骰子，用来决定一方表现得有多好。"
 game_concept_d20: "D20"
 game_concept_d20_desc: "D20是在[combat|e]中使用的二十面骰子，用以判定[regiment|e]或[ship|e]是否能从[reserves|e]加入战斗。"
 game_concept_d100: "D100"
 game_concept_d100_desc: "D100是用于检测百分比概率的一百面骰子。"
 game_concept_dice: "骰子"
 game_concept_dice_upper_desc: "行动的结果通常由掷骰子决定，例如[siege|e]或[battle|e]的[phases|e]。"
 game_concept_dice_desc: "$game_concept_dice_upper_desc$\n[d6|e]\n[d20|e]\n[d100|e]"
 game_concept_combat_speed: "作战速度"
 game_concept_combat_speed_desc: "这是在[battle|e]中从[reserves|e]移动到另一个[section|e]的能力。对于[ships|e]，它还影响受损船只撤离当前[section|e]的速度。"
 game_concept_blockade_capacity: "封锁能力"
 game_concept_blockade_capacity_desc: "这决定了一艘[ship|e]在封锁时的表现有多好。该数值会与目标[location|e]的一项数值进行直接对比，后者由目标地点的[development|e]、[population|e]、[imports|e]和[exports|e]决定。"
 game_concept_crew_size: "船员规模"
 game_concept_crew_size_desc: "这决定了一艘[ship|e]需要多少[sailors|e]才能使用。"
 game_concept_maximum_strength: "最大兵力"
 game_concept_max_strength: "最大兵力"
 game_concept_maximum_strength_desc: "这提高了一支[regiment|e]拥有的人数，因此也提高了其[manpower|e]花费。[manpower]较高，但[frontage|e]相同的[regiment]，在[combat|e]中战斗力更强。"
 game_concept_max_strength_desc: "$game_concept_maximum_strength_desc$"
 game_concept_strength: "兵力"
 game_concept_strength_desc: "这是一支[regiment|e]当前拥有的人数。"
 game_concept_total_strength: "总兵力"
 game_concept_total_strength_desc: "这是一支[army|e]总共的人数，来自于各[regiment|e]的单独[strength|e]全部相加。"
 game_concept_non_avoidable_attrition: "不可避免损耗"
 game_concept_non_avoidable_attrition_desc: "通常来说，[armies|e]在他们[own|e]并[control|e]的[fort|e]的[zone_of_control|e]内时，不会受到[attrition|e]，但某些事物，例如[ShowSituationName('black_death')]，是不可避免的。"
 game_concept_attrition_losses: "损耗减员"
 game_concept_attrition_loss: "损耗减员"
 game_concept_attrition_loss_desc: "[regiment|e]或[ship|e]因承受[attrition|e]而每月遭受的损失量。"
 game_concept_attrition: "损耗"
 game_concept_attrition_desc: "损耗在每月开始时生效，对于[regiments|e]，这意味着士兵死亡，而对于[ships|e]，它会损坏舰船的船体。某些损耗是[non_avoidable_attrition|e]，损耗的主要来源包括以下：\n$BULLET_WITH_TAB$[army|e]没有[food|e]\n$BULLET_WITH_TAB$[location|e]的总[unit_weight|e]高于[supply_limit|e]\n$BULLET_WITH_TAB$[winter|e]、[topography|e]、[vegetation|e]或[climate|e]"
 game_concept_supply_limit: "补给上限"
 game_concept_supply_limit_desc: "这是一个[location|e]在不导致[army|e]产生额外[food_consumption|e]的情况下，能补给的[unit_weight|e]上限。"
 game_concept_unit_weight: "单位重量"
 game_concept_unit_weight_desc: "这是一项累计值，取决于[regiment|e]的当前[strength|e]，以及其[unit_type|e]。\n在计算[attrition|e]时，该数值会与当前[location|e]的[supply_limit|e]进行直接比较。"
 game_concept_loot: "劫掠"
 game_concept_looted: "劫掠"
 game_concept_loot_desc: "[armies|e][occupy|e][locations|e]后会从中掠夺[gold|e]，并给予该[location|e]大概#V 12#!个月的[ShowModifier('looted')][modifier|e]。"
 game_concept_reinforce: "补员"
 game_concept_reinforced: "补员"
 game_concept_reinforcement: "补员"
 game_concept_reinforce_desc: "[regiment|e]低于[maximum_strength|e]时会尝试补员，从所属[country|e]获取[manpower|e]和[gold|e]。只有[regular_regiment|e]可以补员，并且只能在[friendly|e][location|e]进行。"
 game_concept_repair: "修复"
 game_concept_repaired: "修复"
 game_concept_repair_desc: "当[ship|e]受损时，它可以在我们拥有的[ports|e]或我们拥有[fleet_basing_rights|e]的地方进行修复，从所属[country|e]获取[sailors|e]和[gold|e]。"
 game_concept_naval_damage: "海军伤害"
 game_concept_naval_damage_desc: "该数值影响了[ships|e]在[combat|e]中可以达到或造成的伤害。"
 game_concept_damage_taken: "承伤"
 game_concept_damage_taken_desc: "在[battle|e]中，[regiment|e]或[ship|e]会承受[morale|e]和[strength|e]的双重损伤。该数值取决于[combat_power|e]、[strength|e]和敌人的其他统计数据，而[experience|e]、[strength_damage_taken|e]或[morale_damage_taken|e]等属性可以使其降低。"
 game_concept_strength_damage_taken: "兵力承伤"
 game_concept_strength_damage_taken_desc: "该数值会影响单位在[combat|e]中受到的伤害。对于[ships|e]，是对实际[ship|e]的伤害，而对于[regiments|e]，这决定了在战斗中会有多少[manpower|e]死亡。"
 game_concept_morale_damage_taken: "士气承伤"
 game_concept_morale_damage_taken_desc: "该数值影响了单位在[combat|e]中承受的[morale|e]损伤。"
 game_concept_strength_damage_done: "造成人力损伤"
 game_concept_strength_damage_done_desc: "该数值影响对敌军造成的总伤害。对于[ships|e]，是对实际[ship|e]的伤害，而对于[regiments|e]，这决定了在战斗中会杀死多少[manpower|e]。"
 game_concept_morale_damage_done: "士气打击"
 game_concept_morale_damage_done_desc: "该数值影响了单位在[combat|e]中造成的[morale|e]损伤。"
 game_concept_movement_speed: "移动速度"
 game_concept_movement_speed_desc: "该数值决定了[unit|e]在地图上的移动速度。"
 game_concept_discipline: "训练度"
 game_concept_discipline_desc: "该数值影响了[regiment|e]在[combat|e]中的[damage_taken|e]和造成的伤害。训练度越高，造成的伤害越高，[damage_taken|e]越低。"
 game_concept_military_tactics: "军事战术"
 game_concept_military_tactics_desc: "这会降低[regiment|e]在[combat|e]中的[damage_taken|e]。"
 game_concept_adult: "成年人"
 game_concept_adults: "成年人"
 game_concept_adult_desc: "至少#Y [ShowAdultAge]#!岁的[character|e]被视为成年人。这样他们才可以在没有[regent|e]的情况下担任[rulers|e]，成为[general|e]或[admiral|e]，或就职于[cabinet|e]，也可以[married|e]。不是成年人的角色可能是[infant|e]、[child|e]或[adolescent|e]。"
 game_concept_infant: "婴儿"
 game_concept_infants: "婴儿"
 game_concept_infant_desc: "婴儿是不满#Y [ShowMaxInfantAge]#!岁的[character|e]。他们不能为[country|e]作出服务，也无法接受[child_education|e]。"
 game_concept_child: "儿童"
 game_concept_children: "儿童"
 game_concept_child_desc: "#Y [ShowMinChildAge]#!岁到#Y [ShowMaxChildAge]#!岁之间的[character|e]被视为儿童。他们无法为[country|e]服务，但如果他们属于[ruler|e][dynasty|e]，你可以为其进行[child_education|e]。"
 game_concept_adolescent: "少年"
 game_concept_adolescents: "少年"
 game_concept_adolescent_desc: "少年是年龄处于#Y [ShowMinAdolescentAge]#!岁和#Y [ShowMaxAdolescentAge]#!岁之间的[character|e]。他们尚未成长为[adult|e]，但也不能被视为[child|e]了。"
 game_concept_child_education: "儿童教育"
 game_concept_education: "教育"
 game_concept_child_education_desc: "[child|e]在#Y 3#!岁时可以接受教育。这将决定他们的[abilities|e]会如何随时间提升。\n\n每月[child]都有[GetDefine('NCharacter','MONTHLY_STAT_INCREASE_CHANCE_FOR_CHILD')|Y]%的几率根据所受的教育提升其[abilities]。"
 game_concept_exploration: "探索"
 game_concept_explorations: "探索"
 game_concept_exploring: "探索"
 game_concept_exploration_desc: "探索是由一名[explorer|e]领导进行的任务，目的是[discovering|e][naval_range|e]内的未测绘海洋或陆地[area|e]。\n\n每次探索都有启动成本，这一成本将随着探索区域距[capital|e]的距离而增加，随[naval_range|e]而减少。[explorer]的[mil|e]决定了其推进探索的速度。\n\n每个探索都具有月度[gold|e]花费，这一花费将随[explorer]的[adm|e]而减少。\n\n只要[exploration_progress|e]达到最大，该[area]将被[discovered]，[explorer]将会返回。"
 game_concept_exploration_success: "探索成功"
 game_concept_exploration_progress: "探索进度"
 game_concept_exploration_progress_desc: "每个[area|e]需要满足一项成本才能被完全[explored|e]。该数值由众多因素决定，但主要取决于[explorer|e]的能力。"
 game_concept_known_world: "已知世界"
 game_concept_known_world_desc: "这是你目前已[discovered|e]的世界。任何未被你的[country|e]发现的土地会被视为[terra_incognita|e]。"
 game_concept_terra_incognita: "未知之地"
 game_concept_terra_incognita_desc: "在[country|e]通过[exploration|e]或其他来源[discovered|e]一个[location|e]前，它在地图上无法看到，国家也无法与之互动，它被称为未知之地。"
 game_concept_discover: "发现"
 game_concept_discovered: "发现"
 game_concept_discovering: "发现"
 game_concept_explore: "探索"
 game_concept_explored: "探索"
 game_concept_discover_desc: "[location|e]被发现后，[terra_incognita|e]会被移除，现在可以在地图上看到并进行互动。"
 game_concept_explorer: "探索者"
 game_concept_explorers: "探索者"
 game_concept_explorer_desc: "探索者是一种具有有利于[exploration|e]的[traits|e]的[character|e]。"
 game_concept_conquistador: "征服者"
 game_concept_conquistadors: "征服者"
 game_concept_conquistador_desc: "$game_concept_conquistador$是被指派征服异域土地，建立我们[country|e]的新[subject|e]的[character|e]。"
 game_concept_budget: "结余"
 game_concept_balance: "结余"
 game_concept_finances: "财政"
 game_concept_budget_desc: "每月结余取决于[country|e][incomes|e]和[expenses|e]的总额。这一结果影响了国家的[treasury|e]。"
 game_concept_income: "收入"
 game_concept_incomes: "收入"
 game_concept_income_desc: "这是[country|e]每月得到的[gold|e]。它包括来自每个[estate|e]的[taxes|e]，以及来自[trades|e]的收入。"
 game_concept_expense: "支出"
 game_concept_expenses: "支出"
 game_concept_expense_desc: "这些是国家的运行成本。它包括[armies|e]、[navies|e]、[trades|e]、[artists|e]、[fortifications|e]、[colonial_charters|e]等的每月支出。"
 game_concept_treasury: "国库"
 game_concept_treasury_desc: "这是[country|e]拥有的[gold|e]数额。如果变为负数，会自动借一笔[loan|e]。如果无法再借取[loans]，国家会[bankrupt|e]。"
 game_concept_minting: "铸币"
 game_concept_mint: "铸造"
 game_concept_minting_desc: "铸币可以以[inflation|e]为代价增加[treasury|e]。如果我们不铸造任何货币，[inflation]会降低。"
 game_concept_annexation: "吞并"
 game_concept_annexations: "吞并"
 game_concept_annex: "吞并"
 game_concept_annexing: "吞并"
 game_concept_annexed: "吞并"
 game_concept_annexation_desc: "[overlord|e]对其[subjects|e]之一实现完全接管就是吞并。\n\n[overlord]会获得[subject][owned|e]的所有[locations|e]，[cores|e]和[characters|e]。[subject|e]将不再作为[country|e]存在。\n\n附属国可以使用[ShowCabinetActionName('frustrate_annexation')][cabinet_action|e]减缓吞并进度，或者直接用特殊的[ShowCasusBelliName('cb_resist_annexation')][casus_belli|e]发动[war|e]。\n\n[disloyal_subject|e]不能被吞并。"
 game_concept_court_maintenance: "宫廷花费"
 game_concept_court: "宫廷"
 game_concept_court_maintenance_desc: "宫廷是[ruler|e]家庭的延伸，包括那些常规侍奉他们的人。最大的宫廷可以达到数千人，包括私人顾问，家族服务人员，神职人员，士绅，侍卫，后宫，妾侍，太监以及更多角色。所有这些人员都不是免费的，该数值代表了维持他们的存在所需的花费。"
 game_concept_diplomatic_maintenance: "外交支出"
 game_concept_diplomatic_maintenance_desc: "这是维持外交关系的预期花费。如有需要，我们可通过额外花费[gold|e]，提升可使用的[diplomats_with_icon|e]数量与[diplomatic_capacity_with_icon|e]。\n\n外交支出还能提高附庸国的[subject_loyalty_with_icon|e]。"
 game_concept_maintenance: "维护费"
 game_concept_maintaining: "维护"
 game_concept_maintain: "维护"
 game_concept_maintenance_desc: "我们每月要为我们的[regiments|e]支付[army_maintenance|e]，为我们的[ships|e]支付[navy_maintenance|e]。"
 game_concept_army_maintenance: "陆军维护费"
 game_concept_army_maintenance_desc: "我们需要给我们的[armies|e]薪水、武器、口粮和衣物，否则他们的战斗力就不会很高。陆军维护费就是衡量我们投入多少[gold|e]来确保[armies]得到所需一切的方式。没有这些，[morale|e]就会受挫，我们军队的战斗力也会下降。"
 game_concept_navy_maintenance: "海军维护费"
 game_concept_navy_maintenance_desc: "当我们拥有一支华丽、闪亮的[ships|e]队伍准备出航时，真是令人愉悦。然而，这些船只并非自己就能维护好，需要花费[gold|e]来保持它们的良好状态。海军维护费就是衡量我们投入多少资源来保持舰队状态良好的一种方式。\n\n维护不足，[morale|e]就会受挫，我们的舰船也会战斗力下降，无论是在战斗中还是在增强[maritime_presence|e]时都是如此。"
 game_concept_fort_maintenance: "要塞维护费"
 game_concept_fort_maintenance_desc: "[forts|e]对于击退入侵的[armies|e]非常有用，但它们需要[gold|e]来维护以确保完成任务的能力。要塞维护费是衡量一个[country|e]将多少资源用于确保[forts|e]处于良好状态的标准。花费的资源越多，要塞就越有效。"
 game_concept_cultural_maintenance: "投资文化"
 game_concept_cultural_maintenance_s: "文化投资"
 game_concept_cultural_maintenance_desc: "这笔钱将用于[artists|e]，因此他们可以创造更好的[work_of_art|e]。这也会直接增加我们的[country|e]的[prestige|e]。"
 game_concept_colonial_maintenance: "殖民地花费"
 game_concept_colonial_maintenance_desc: "维持[colonial_charter|e]需要花费[gold|e]派送船只、人口和物资。该定义即代表了此类花费。"
 game_concept_mercenary_income: "雇佣兵收入"
 game_concept_mercenary_income_desc: "这是我们租借[armies|e]或[navies|e]为其他[countries|e]提供[mercenaries|e]服务所得的[gold|e]。"
 game_concept_mercenary_expense: "雇佣佣兵"
 game_concept_mercenary_expense_desc: "这是我们雇佣[mercenaries|e]为我们而战的花费。"
 game_concept_subsidy_expense: "建筑补贴"
 game_concept_subsidy_expense_desc: "有些[buildings|e]可能并不是盈利的，但我们出于某些原因需要它们生产的[goods|e]。这些建筑可以得到[subsidy|e]。"
 game_concept_subsidy: "补贴"
 game_concept_subsidy_desc: "当一座[building|e]无法盈利时，它就不会购买需要的[goods|e]，也不会起任何作用。[country|e]可以选择补贴一座[building]，每月支付它足够的[gold|e]以维持生存。"
 game_concept_exploration_expense: "探索花费"
 game_concept_exploration_expense_desc: "[exploration|e]任务有一项维护花费，可以通过某些[advances|e]、[laws|e]和[privileges|e]，以及[explorer|e]的[adm|e]能力降低。"
 game_concept_diplomatic_income: "外交收入"
 game_concept_diplomatic_income_s: "外交"
 game_concept_diplomatic_income_desc: "这是其他[countries|e]支付给我们[treasury|e]的收入，无论他们是否愿意。"
 game_concept_diplomatic_expense: "外交支出"
 game_concept_diplomatic_expense_s: "外交"
 game_concept_diplomatic_expense_desc: "这是从我们[treasury|e]支付给其他[countries|e]的金钱，或通过[treaty|e]，或通过武力。"
 game_concept_stability_investment: "稳定度投资"
 game_concept_stability_investment_s: "稳定度"
 game_concept_stability_investment_desc: "花费部分[budget|e]在[stability|e]上是三种提升稳定度的主要方式中的一种，其他方式是使用[cabinet_actions|e]或有足够的[primary_religion|e][ShowEstateTypeName('clergy_estate')]。"
 game_concept_sound_toll: "海峡通行费"
 game_concept_sound_tolls: "海峡通行费"
 game_concept_sound_toll_desc: "世界上有一些海峡，控制者可以从穿行于其中的[trades|e]身上收取一定费用。例如：\n$BULLET_WITH_TAB$[ShowLocationName('oresund')]\n$BULLET_WITH_TAB$[ShowLocationName('gulf_izmit')]"
 game_concept_great_power_score: "列强$game_concept_great_power_score_short$"
 game_concept_great_power_score_short: "分数"
 game_concept_great_power_score_desc: "列强分数是用来衡量当前最强[country|e]的无可争议的指标。分数最高的$game_concept_countries$被视为[great_powers|e]。列强总数取决于第一列强的分数与其余的对比。\n\n$game_concept_countries$可以通过统治更多[population|e]、拥有更高[prestige|e]、提升[country_rank|e]和其他方式来提升$game_concept_great_power_score_short$。\n\n[subjects|e]会根据其[subject_type|e]的不同将分数按某一比例上缴给[overlord|e]。"
 game_concept_great_power_rank: "列强$game_concept_great_power_rank_short$"
 game_concept_great_power_rank_short: "排名"
 game_concept_great_power_rank_desc: "列强排名显示了一个[country|e]在最终胜利角逐中所处的当前位置。该排名由[great_power_score|e]总和决定。"
 game_concept_event: "事件"
 game_concept_events: "事件"
 game_concept_event_desc: "事件是指游戏过程中在符合条件的情况下发生在一个[country|e]的事情。它们通常带有一个[effect|e]并讲述一段游戏内故事。\n一些[countries]拥有[dynamic_historical_events|e]。"
 game_concept_dynamic_historical_event: "动态历史事件"
 game_concept_dynamic_historical_events: "动态历史事件"
 game_concept_dynamic_historical_event_desc: "这些是条件合适的情况下，会在指定时间段发生于特定[country|e]的历史[events|e]。"
 game_concept_historical_option: "史实选项"
 game_concept_historical_option_desc: "该事件为一个历史[event|e]。选择该[event_option|e]会让你和历史上的[country|e]做出相同的决定。"
 game_concept_event_option: "事件选项"
 game_concept_event_option_desc: "所有[event|e]都拥有至少一项可选项。如果事件是[dynamic_historical_event|e]，会有一项[historical_option|e]。"
 game_concept_mission: "使命"
 game_concept_missions: "使命"
 game_concept_mission_desc: "使命是[country|e]可以完成的单独[tasks|e]的集合。它们可以为[country]提供引导，并在任务完成时提供有用的奖励（如果规则开启的话）。"
 game_concept_mission_task: "使命任务"
 game_concept_mission_tasks: "使命任务"
 game_concept_task: "任务"
 game_concept_tasks: "任务"
 game_concept_mission_task_desc: "任务是[mission|e]的子元素。它们有自己的完成要求并包含了一定奖励，在要求得到满足时提供奖励。要想完成[mission]，必须完成所有任务。"
 game_concept_infiltrate_administration: "渗透行政系统"
 game_concept_infiltrate_administration_desc: "这允许我们在一定时间内移除另一个[country|e]的[fog_of_war|e]。"
 game_concept_coastal: "沿海"
 game_concept_coast: "海岸"
 game_concept_coastal_desc: "一个沿海[location|e]与[seazone|e]相连，因此会有一个[port|e]；如果修建有诸如[ShowBuildingTypeName('wharf')]或[ShowBuildingTypeName('dock')][building|e]，就能建造[ships|e]。"
 game_concept_inland: "内陆"
 game_concept_inland_desc: "内陆是不与[seazone|e]相邻的[location|e]，因此不会有[port|e]，也不能建造[ships|e]。\n\n与内陆$game_concept_location$相对的是[coastal|e]$game_concept_location$。"
 game_concept_disembark: "登陆"
 game_concept_embarking: "登船"
 game_concept_disembarked: "登陆"
 game_concept_embarking_desc: "由[navy|e]运输的[army|e]能够从某个[seazone|e]登陆到邻近的[coastal|e][location|e]。"
 game_concept_embarkings: "正在登船"
 game_concept_embarkings_desc: "由[navy|e]运输的[army|e]能够从某个[seazone|e]登陆到邻近的[coastal|e][location|e]。"
 game_concept_gold: "杜卡特"
 game_concept_gold_i: "@gold!"
 game_concept_gold_desc: "杜卡特代表流动财富，是每个[country|e]的主要货币形式。[country]当前拥有的杜卡特数额就是其[treasury|e]。\n\n杜卡特可以通过[estates|e]和[subjects|e]的[taxes|e]产生，可以花费在几乎一切事项上，从建造[buildings|e]到维持[armies|e]。它通过买卖[food|e]和[goods|e]易手，可以用来投入[stability|e]和[court|e]。"
 game_concept_improve_relations: "改善关系"
 game_concept_improve_relation: "改善关系"
 game_concept_improve_relations_desc: "这是一种[diplomacy|e]行动，意图提高另一[country|e]对我们[country]的[opinion|e]。"
 game_concept_winter: "冬季"
 game_concept_winters: "严寒"
 game_concept_winter_desc: "冬季会对[locations|e]产生负面影响。冬季发生的方式随机，但其寒冷程度，或者说[winter_level|e]，受[climate|e]影响。\n\n冬季来临的月份取决于[location]的[hemisphere|e]。"
 game_concept_winter_level: "严寒等级"
 game_concept_winter_levels: "严寒等级"
 game_concept_winter_level_max: "最大严寒等级"
 game_concept_winter_level_desc: "严寒等级是一个[location|e][winter|e]的严重程度。较严重的[winter]会使[constructions|e]暂停，甚至[frozen_freeze_over|e]一些较浅的[seazones|e]。\n\n[armies|e]在正常或严酷的[winter]无法进入拥有[ShowTopographyName('mountains')][topography|e]的[locations]。\n\n一个[location]能经历的最高严寒等级取决于当地[climate|e]。\n\n严寒等级包括以下：\n——[ShowModifier('winter_none')]\n——[ShowModifier('winter_mild')]\n——[ShowModifier('winter_normal')]\n——[ShowModifier('winter_severe')]"
 game_concept_hemisphere: "半球"
 game_concept_hemisphere_desc: "所有[location|e]都位于两个半球之一：赤道以北或以南。\n\n半球主要决定了[winter|e]发生的月份：北半球大致在一月，南半球大致在六月。"
 game_concept_tolerance: "容忍度"
 game_concept_tolerance_desc: "宗教容忍度代表信仰某一特定[religion|e]在一个社会中受到尊重或歧视的程度。每个[country|e]对[primary_religion|e]、[heretics|e]和[heathens|e]有三种不同的$game_concept_tolerance$。\n\n正值的$game_concept_tolerance$将提高[pops|e]的[pop_satisfaction|e]并改善信仰同一$game_concept_religion$$game_concept_countries$的[diplomatic_opinion|e]。相反，负值的$game_concept_tolerance$将增加[unrest|e]并恶化$game_concept_diplomatic_opinions$。"
 game_concept_tolerance_list: "$BULLET_WITH_TAB$[primary_religion_tolerance|e]\n$BULLET_WITH_TAB$[heretic_tolerance|e]\n$BULLET_WITH_TAB$[heathenry_tolerance|e]"
 game_concept_true_faith_tolerance: "正统信仰容忍度"
 game_concept_primary_religion_tolerance: "正统信仰容忍度"
 game_concept_true_faith_tolerance_desc: "$game_concept_primary_religion_tolerance$代表了[primary_religion|e]信徒在某一[country|e]受到的优待。它影响了$game_concept_primary_religion$[pops|e]的[pop_satisfaction|e]，同时也影响同宗$game_concept_countries$之间的[diplomatic_opinion|e]。\n\n$game_concept_primary_religion_tolerance$通常是默认为正的，同时可以通过特定[laws|e]、[privileges|e]和[societal_values|e]可提高这一数值。"
 game_concept_heretic_tolerance: "异端容忍度"
 game_concept_heretic_tolerance_desc: "$game_concept_heretic_tolerance$代表了同教异宗的[heretics|e]信徒在某一[country|e]所受到的社会与政治歧视。它影响了异端[pops|e]的[pop_satisfaction|e]，同时影响一国对异端$game_concept_countries$的[diplomatic_opinion|e]。\n\n$game_concept_heretic_tolerance$通常处于较低水平，但通过特定[laws|e]、[privileges|e]和[societal_values|e]可改变这一数值。"
 game_concept_heathenry_tolerance: "异教容忍度"
 game_concept_heathenry_tolerance_desc: "$game_concept_heathenry_tolerance$代表了[heathens|e]信徒在某一[country|e]所受到的社会与政治歧视。它降低了异教[pops|e]的[pop_satisfaction|e]，并影响了一个国家对异教$game_concept_countries$的[diplomatic_opinion|e]。\n\n$game_concept_heathenry_tolerance$通常处于极低水平，但通过特定[laws|e]、[privileges|e]和[societal_values|e]可改变这一数值。"
 game_concept_autocephalous_patriarchate: "自主教会"
 game_concept_autocephalous_patriarchates: "自主教会"
 game_concept_autocephalous_patriarchate_desc: "自主教会是同属东方[ShowReligionGroupAdjective('christian')][religion|e]的一群[countries|e]，其教会的领袖不受任何其他同[religion]教会的管辖。自主教会的[international_organization_leader_short|e]可获得额外的增益，成为成员国也有好处。一旦有成员[country]实力超越了[international_organization_leader_short]，这时或许独立出去创建自己的教区更加有利。如果教区内有[holy_site|e]，还可以将教区的圣座迁移到那里以获得额外的好处。"
 game_concept_sect: "教派"
 game_concept_sects: "教派"
 game_concept_sect_desc: "$sect_desc$"
 game_concept_hindu_branch: "印度教分支"
 game_concept_hindu_branches: "印度教分支"
 game_concept_hindu_branch_desc: "$hindu_branch_desc$"
 game_concept_subsidization: "补贴"
 game_concept_subsidize: "补贴"
 game_concept_subsidized: "补贴"
 game_concept_subsidization_desc: "一些生产[buildings|e]的亏损可以被[owner|e]进行[subsidized|e]。这样的建筑可能产生的任何[gold|e]损失都会直接从[country|e]的[balance|e]中支付，使其能正常运营。"
 game_concept_special_status: "特殊地位"
 game_concept_special_statuses: "特殊地位"
 game_concept_special_status_desc: "一个在特定[international_organization|e]中占据特殊地位的国家，通常会享有特定的权利或承担相应的义务。通常情况下，该组织的[international_organization_leader_short|e]会拥有特殊地位，以彰显其代表该组织的独特属性。在其他一些组织中，[electors|e]同样拥有特殊地位。"
 game_concept_special_status_power: "特殊地位权能"
 game_concept_special_status_power_short: "权能"
 game_concept_special_status_power_desc: "这是一系列具有[special_status|e]的[members|e]在[international_organization|e]的事务中所享有的政治权力。对于一些在[parliament|e]中进行辩论且无法通过[resolution|e]直接通过的[parliament_issues|e]，这种影响力对它们的表决通过至关重要。"
 game_concept_international_organization_variable: "国际组织变量"
 game_concept_international_organization_variable_desc: "在不同的[international_organization|e]机制下，$game_concept_international_organization$变量可对应不同的概念。在某些类型的组织中，它代表国际组织[international_organization_leader_short|e]的权威，例如[GetUniqueInternationalOrganization('hre').GetName]或[GetUniqueInternationalOrganization('middle_kingdom').GetName]。而在另一些类型的组织中，如[GetInternationalOrganizationType('sect').GetName]，它则象征$game_concept_international_organization$本身的影响力。此外，在其他特定类型的$game_concept_international_organization$机制中，该变量可能承担不同的功能。"
 game_concept_land_ownership_rule: "土地治理权"
 game_concept_land_ownership_rule_desc: "一些[international_organizations|e]可以直接拥有[locations|e]。$game_concept_land_ownership_rule$便是用于规定这种治理权的性质，以及适用于这些地点的[modifiers|e]类型。"
 game_concept_international_organization_leader: "国际组织领袖"
 game_concept_international_organization_leader_short: "领袖"
 game_concept_international_organization_leader_desc: "[international_organization|e]会有一个[country|e]作为其[international_organization_leader_short|e]。每个[international_organization]不尽相同，但通常来说是[international_organization]内最强大的[country|e]。\n\n一些拥有投票制度的组织会通过选举决定[international_organization_leader_short][country]，有些依靠其他制度决定领导权，还有些根本没有[international_organization_leader_short]。"
 game_concept_hre_emperor: "皇帝"
 game_concept_hre_emperor_desc: "皇帝是[holy_roman_empire|e]的[international_organization_leader_short]。皇帝的职责是保护[members|e]免受内部和外部威胁。"
 game_concept_hre_law_level: "帝国法律等级"
 game_concept_hre_law_level_desc: "帝国法律等级衡量了[holy_roman_empire|e]的各项法律制度分权化（或集权化）的程度。低法律等级代表[hre_emperor|e]的高度集权，而高法律等级代表权力的分散化。\n\n帝国改革只能向相邻法律等级修订，如：当现行法律为4级改革，皇帝就不能选择2级改革。大多数[laws|e]的默认等级为#Y 3级#!。"
 game_concept_holy_roman_empire: "神圣罗马帝国"
 game_concept_hre: "神圣罗马帝国"
 game_concept_holy_roman_empire_desc: "[GetUniqueInternationalOrganization('hre').GetName]是一个在政治上统辖了[ShowRegionName('north_german_region')]、[ShowRegionName('south_german_region')]区域以及[ShowRegionName('italy_region')]、[ShowRegionName('france_region')]部分区域的[international_organization|e]。[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]是一个由国力由微不足道到中等强权的众多[countries|e]组成的集合体，它们都受到[international_organization_leader_short|e]的保护。\n\n[GetUniqueInternationalOrganization('hre').GetLeaderTitle]是经由选举获得这一头衔的组织领袖。"
 game_concept_hre_electoral_college: "选帝侯团"
 game_concept_hre_electoral_college_desc: "$game_concept_hre_electoral_college$由[GetUniqueInternationalOrganization('hre').GetName]的[ShowSpecialStatusNamePlural('elector')]组成。\n\n[ShowLawName('golden_bull')]法律根据以下因素影响[ShowSpecialStatusNamePluralWithNoTooltip('elector')]投票：\n——建立[country_rank|e]的影响力\n——[opinion|e]的影响力减半\n——[great_power_score|e]的影响力变为四倍"
 game_concept_trade_range: "贸易范围"
 game_concept_trade_range_desc: "这决定了一个[country|e]可在两个[markets|e]之间进行[trade|e]的最远距离，市场之间的距离由他们的[market_centers|e]地点距离计算得出。只要[country]在一处[market]拥有[merchant_capacity|e]，它就可以与处在该市场$game_concept_trade_range$内的所有[markets]进行[trade]。\n\n$game_concept_trade_range$主要由研究一些[advances|e]来增加，同时一些[laws|e]、[privileges|e]和[reforms|e]也可以对其产生影响。"
 game_concept_parliament: "议会"
 game_concept_parliament_desc: "一个[country|e]能够召集各[estates|e]召开$game_concept_parliament$，以解决他们可能遇到的任何[parliament_issue|e]，同时可以趁此机会制造[casus_belli|e]、提高[taxes|e]、扩大[army_levies|e]和[navy_levies|e]规模或更改当前[laws|e]。我们需要解决任意[estate|e]的[parliament_agenda|e]以换取他们对议案的支持。\n\n$game_concept_parliament$可以在[capital|e]，也可以在其他[location|e]召开，这将为议会会址提供少量奖励。如果该[location]被[occupied|e]，则$game_concept_parliament$将自动失败。\n\n[GetUniqueInternationalOrganization('hre').GetName]等[international_organizations|e]也能召开组织内部的$game_concept_parliament$。然而，议会系统取决于组织的类型，因为有些组织需要特定[special_status|e]的[members|e]使用其[special_status_power|e]予以支持才能通过。"
 game_concept_parliament_seat: "议会会址"
 game_concept_parliament_seat_desc: "这是一个[country|e]或一个[international_organization|e]召开[parliament|e]的[location|e]。"
 game_concept_parliament_type: "议会类型"
 game_concept_parliament_types: "议会类型"
 game_concept_parliament_type_desc: "[parliament|e]包含不同的[parliament_type]。这影响了议会的运作方式。\n\n[ShowParliamentTypes]"
 game_concept_parliament_agenda: "议会议程"
 game_concept_parliament_agenda_short: "议程"
 game_concept_parliament_agendas: "议会议程"
 game_concept_parliament_agendas_short: "议程"
 game_concept_parliament_agenda_desc: "在任何[estate|e]宣布对我们予以支持之前，我们要首先解决$game_concept_parliament_agenda$。这么做对[country|e]来说有可能代价高昂，且该阶层提供的支持程度取决于它们的[estate_power|e]。\n\n在[international_organizations|e]召开的议会中，拥有[special_status|e]的[members|e]将提出他们自己的$game_concept_parliament_agenda$。如果完成了这些事项，他们或将使用[special_status_power|e]对我们保障支持。"
 game_concept_parliament_issue: "议会议案"
 game_concept_parliament_issue_short: "议案"
 game_concept_parliament_issues: "议会议案"
 game_concept_parliament_issues_short: "议案"
 game_concept_parliament_issue_desc: "这是一个需要花费长时间进行争论的事项，并交由[parliament|e]召集各[estates|e]予以表决。如果未能通过，[country|e]将因此遭受损失。\n\n对于一个[international_organizations|e]，这些议案将交由具有[special_status|e]的[members|e]进行协商讨论决定。"
 game_concept_parliament_support: "议会支持度"
 game_concept_parliament_support_short: "支持度"
 game_concept_parliament_support_desc: "该值代表了[parliament|e]通过[parliament_issue|e]的意愿程度。当国家想要请求讨论某个特定[parliament_request|e]时，也需要参考该值。"
 game_concept_parliament_base_support: "议会基础支持度"
 game_concept_parliament_base_support_short: "基础支持度"
 game_concept_parliament_base_support_desc: "这代表了[parliament|e]开启时的初始[parliament_support|e]。它主要因[crown_power|e]增加，但[laws|e]，[government_reforms|e]和[advances|e]也会影响它。"
 game_concept_parliament_requests: "议会要求"
 game_concept_parliament_requests_desc: "这些是[country|e]可以花[parliament_support|e]来完成的行动。"
 game_concept_parliament_request: "议会请求"
 game_concept_parliament_request_desc: "这是一个[country|e]可以花费[parliament_support|e]来得到通过的行动。"
 game_concept_isolate: "孤立"
 game_concept_isolation: "孤立"
 game_concept_isolated: "孤立"
 game_concept_isolate_desc: "孤立[country|e]不允许其他任何国家在其[markets|e][export|e]或[import|e][goods|e]。他们或许会给予某些国家无视这些规则的专营权利。"
 game_concept_total_ability: "总能力"
 game_concept_total_ability_desc: "[character|e]的总能力是其[adm_short|e]、[dip_short|e]和[mil_short|e][ability|e]的总和。"
 game_concept_legislative_efficiency: "立法效率"
 game_concept_legislative_efficiency_desc: "这影响一个[country|e]能够多么迅速地施行[laws|e]、[government_reforms|e]和[estate_privileges|e]。"
 game_concept_victory_card: "胜利卡"
 game_concept_victory_cards: "胜利卡"
 game_concept_victory_card_desc: "胜利卡是[country|e]在地图上征服整个[area|e]的目标。当整个地区被[owned|e]、[controlled|e]并且成为[core|e]，国家会获得[score|e]。"
 game_concept_score: "分数"
 game_concept_score_desc: "这是用于跟踪[country|e]表现如何的度量。每个国家按[adm_short|e]、[dip_short|e]和[mil_short|e]表现进行排名，并按排名获得分数。\n较大国家也可以通过持有[victory_cards|e]获得分数，每个[age|e]可以获得一张。"
 game_concept_tithe: "什一税"
 game_concept_tithe_desc: "这是对[ShowReligionAdjective('catholic')]国家的所有信奉该宗教的[pops|e]征收的[gold|e]，会被交给教廷。对教廷[opinion|e]为负的国家将拒付什一税。"
 game_concept_legal_male: "法定男性"
 game_concept_legal_male_plural: "法定男性"
 game_concept_legally_male: "法定男性"
 game_concept_legal_male_desc: "法定男性是一名在法律上被认定为男性，从而获得了和男性同等的[heir_selection|e]权利的女性[character|e]。通过[ShowCharacterInteractionName('prefection')]这一[character_interaction|e]可将一名女性宣称为法定男性。"
 game_concept_coalition: "包围网"
 game_concept_coalition_desc: "对某一[country|e]的[antagonism|e]超出阈值的[countries|e]可能会决定加入针对该国的包围网。"
 game_concept_head_of_the_cabinet: "内阁首脑"
 game_concept_head_of_the_cabinet_desc: "内阁首脑是由朝廷提拔作为[cabinet|e]的代表。\n\n该[character|e]受到以下增益：\n[ShowModifierEffect('head_of_the_cabinet_modifier')]"
 game_concept_natural_harbor_suitability: "天然港口区位度"
 game_concept_natural_harbor_suitability_desc: "用于评价在无进行任何人为改造之前，某一[location|e]的自然条件有多适合船舶的停靠和人员、物资的装卸。该值可以降低港口[buildings|e]的建造花费，并改善[harbor_capacity|e]。"
 game_concept_harbor_capacity: "港口容量"
 game_concept_harbor_capacity_desc: "港口容量降低了一处沿海地点进出港口时所消耗的[proximity|e]和[trade|e]范围。\n\n一个[location]的港口容量主要由当地的[natural_harbor_suitability|e]决定，同时可以通过完善港口设施[buildings|e]来进一步扩充其规模。"
 game_concept_payment: "支付"
 game_concept_payments: "支付"
 game_concept_payment_desc: "这是[international_organization|e]内的一项安排，某些成员有义务向其他[members|e]支付[gold|e]、[manpower|e]、[sailors|e]或其他东西，以换取该组织的成员身份。支付可以通过不同[laws|e]进行调整。"
 game_concept_fow: "战争迷雾"
 game_concept_fog_of_war: "战争迷雾"
 game_concept_fow_vision: "视野"
 game_concept_fow_desc: "遮蔽地图[discovered|e]部分的遮蔽物被称为[fow]。\n\n潜伏在[fow]中的其他[countries|e][units|e]是[hidden|e]。\n\n[location|e]始终对其[controller|e]可见。此外，一个[country|e]总是可以看见他们[own|e]的[cores|e]，即使它们被[enemy|e][occupied|e]。\n\n[allies|e]，[subjects|e]和[overlords|e]会共享视野。\n\n一些[locations|e]将始终处于[fow]中，比如[ShowVegetationName('forest')][vegetation|e]或[ShowTopographyName('mountains')][topography|e]。\n\n带有[ShowTopographyName('narrows')][topography]的[seazones|e]只会阻碍其他[seazones]的视野。"
 game_concept_hidden: "隐藏的"
 game_concept_hidden_desc: "位于[fow|e]内的[unit|e]对于其他[countries|e]来说是[hidden]。\n\n当一个[unit]处于隐藏状态，其他[countries]甚至不会了解到它的存在，更不用说它的构成了。\n\n隐藏的[units]没有直接的[combat|e]加成，但伏击通常会给予战略优势。"
 game_concept_location_importance: "地点重要性"
 game_concept_location_importance_desc: "这取决于多种因素，诸如[location|e]的港口适宜性，[population|e]规模，有多少连接的[roads|e]，建有多少[buildings|e]，是否为[capital|e]，是否有[ShowBuildingTypeName('castle')]，以及它的[market_access|e]。"
 game_concept_monthly_income_trade_and_tax: "月度税贸收入"
 game_concept_monthly_income_trade_and_tax_desc: "这是将每月从[trading|e]和[taxes|e]获得的[income|e]合计得出的数值。"
 game_concept_monthly_manpower: "每月人力"
 game_concept_monthly_manpower_desc: "这是[country|e]每月获得的新[manpower|e]。"
 game_concept_revolutionary: "革命"
 game_concept_revolution: "革命"
 game_concept_revolutionary_desc: "[revolution]是一个[country|e]在[ShowAgeName('age_6_revolutions')]可能面临的一次独特的社会变革。经历了[ShowDisasterName('revolution_disaster')]并未能成功捍卫绝对统治权的国家将变为[revolutionary]国家，并解锁强大的[actions|e]、[reforms|e]和[laws|e]。作为代价，非[revolutionary]国家将视该国为潜在敌人。"
 game_concept_revolutionary_target: "革命目标"
 game_concept_revolutionary_target_desc: "这是革命运动跳动的心脏，也是最强大的[revolutionary|e][country|e]。"
 game_concept_celestial_authority_gc: "天朝威仪"
 game_concept_celestial_authority_gc_desc: "这是衡量[GetUniqueInternationalOrganization('middle_kingdom').GetName]领袖统治合法性的变量。它可以用来通过该[international_organization|e]内的[laws|e]和[policies|e]。"
 game_concept_share_of_power_gc: "权力支配度"
 game_concept_share_of_power_gc_desc: "在是在[ShowSituationName('fall_of_delhi')][situation|e]局势下衡量斗争双方力量对比的标准。[GetCountry('DLH').GetName]可通过以下方式增强实力：\n——局势行动\n——[events|e]\n——特殊和平条约\n其他[countries|e]的外交支持\n\n反对者则可通过向[GetCountry('DLH').GetNameWithNoTooltip]发动进攻战争并取得胜利来增强实力"
