 flatland_desc: "平原代表地势起伏不大的地带，因此不会妨碍[army|e]移动或[building|e]开发。"
 mountains_desc: "山地地形海拔较高，坡度陡峭，平坦地区相对较少且狭窄，因此[armies|e]更难在其中通行和作战，也更难发展。"
 hills_desc: "丘陵地形有地势起伏，但山坡没有山地那么陡，也没有山地那么高，所以惩罚也没有那么严重。"
 plateau_desc: "高原代表了海拔较高的相对平坦地区，因此相较于平原，它们会因海拔而受到一些惩罚。"
 wetlands_desc: "$wetlands$是被部分淹没的地带，通常是由于靠近河流、湖泊或海岸。"
 ocean_desc: "这是大陆之间的公海，只有最好的船只才能航行。"
 deep_ocean_desc: "这是大陆之间的公海，位于距海岸最遥远的海域，只有最好的船只才能航行。"
 coastal_ocean_desc: "这是大陆之间的公海，但距离海岸较近，只有最好的船只才能航行。"
 inland_sea_desc: "内陆海指的是如地中海或波罗的海的被陆地封闭的海洋。"
 atoll_desc: "环礁是圆形的低海拔岛屿，通常环绕着礁湖。"
 narrows_desc: "海峡是多侧靠近海岸的海域，如水道和群岛内的海域，那里没有多少移动空间。"
 lakes_desc: "湖泊指的是内陆水体，除了可能有河流穿过，不与任何外海接触，因此没有相关的[ships|e]可以在其中航行。"
 high_lakes_desc: "$lakes_desc$"
 plateau_wasteland_desc: "$plateau_desc$"
 mountain_wasteland_desc: "$mountains_desc$"
 hills_wasteland_desc: "$hills_desc$"
 wetlands_wasteland_desc: "$wetlands_desc$"
 dune_wasteland_desc: "$desert_desc$"
 flatland_wasteland_desc: "$flatland_desc$"
 mesa_wasteland_desc: "$desert_desc$"
 ocean_wasteland_desc: "这片海域偏离主要的洋流航线，并非船舶通行的理想区域，极有可能导致船只迷失在其中。"
 tropical_desc: "$tropical$指的是平均气温较高，没有冬季的气候区。"
 arid_desc: "$arid$指的是严重缺水的气候区。"
 mediterranean_desc: "$mediterranean$代表着理想的气候区，每个人都向往在这样的环境中生活。"
 continental_desc: "$continental$指的是拥有寒冬的气候区。"
 arctic_desc: "$arctic$指的是极为寒冷的气候区。"
 cold_arid_desc: "$cold_arid$指的是严重缺水但经历严寒的气候区。"
 oceanic_desc: "$oceanic$气候指的是冬季温和但湿度高的气候区。"
 subtropical_desc: "$subtropical$气候指的是平均气温高且冬季温和的气候区。"
 desert_desc: "沙漠是贫瘠的景观，降水很少且几乎没有植物或动物生存的潜力。"
 sparse_desc: "荒原指的是大片平坦且很少或没有树木的地区。"
 grasslands_desc: "草地指的是以草为主的地形，很少或没有树木或灌木。"
 farmland_desc: "农田指的是人类活动的地形，用于种植作物和/或广阔的牧草地。"
 woods_desc: "树林指的是植被密度低于森林的地形。"
 forest_desc: "森林指的是植被茂密的地形。"
 jungle_desc: "丛林指的是茂密的森林和密集的植被，这使得在陆地上做任何事情都很困难。"
