l_russian:
 nobles_estate: "Аристократы"
 nobles_estate_desc: "К этому сословию относятся знатные землевладельцы. Их привилегии закреплены древними традициями, большая часть которых была дарована за исключительную службу государству. Исторически на них лежит ответственность защищать державу от внешних угроз и помогать правителю в поддержании мира.\n$estate_common_crown_ending$"
 clergy_estate: "Священники"
 clergy_estate_desc: "К этому сословию относятся образованные служители нашей государственной религии. Их традиционная обязанность — заботиться о духовном благополучии державы и нашего народа, но они также издавна служат в государственной администрации. На протяжении веков благочестивые граждане и прежние правители жаловали им ценные владения и привилегии.\n$estate_common_crown_ending$"
 burghers_estate: "Горожане"
 burghers_estate_desc: "К этому сословию относятся предприниматели нашей державы, включая ремесленников, купцов и торговцев. Их традиционная роль — поддерживать и развивать экономику. Поэтому они обычно получают особые права и привилегии, облегчающие торговлю и товарооборот.\n$estate_common_crown_ending$"
 peasants_estate: "Простолюдины"
 peasants_estate_desc: "К этому сословию относится население, которое находится на низшей ступени общества. Зачастую у них нет ни престижа, ни власти. Тем не менее простой народ составляет основу нашей державы и может стать на удивление могущественной силой, когда выступает единым фронтом."
 crown_estate: "Правители"
 crown_estate_desc: "Эти люди стоят над прочими сословиями и обладают полной и безграничной властью.\nКак правило, для представителей правительственного сословия власти никогда не бывает слишком много."
 dhimmi_estate: "Зимми"
 dhimmi_estate_desc: "В это сословие входят религиозные меньшинства внутри нашей [Concept('country', 'державы')|e], которые [ShowReligionGroupName('muslim')|l] считает «людьми Писания». Обычно этот статус относится к приверженцам #L [ShowReligionGroupAdjective('christian')]ой#! или #L [ShowReligionAdjective('judaism')|l]ой#! веры, но иногда распространяется и на людей из других [Concept('religions', 'конфессий')|e]. Положение и привилегии зимми, их численность и устройство общин могут значительно отличаться в зависимости от державы.\n$estate_common_crown_ending$"
 tribes_estate: "Племена"
 tribes_estate_desc: "В это сословие входят различные племена и кланы, живущие в нашей [Concept('country', 'державе')|e]. Обычно они делятся на родовые и семейные общины, расположенные в разных участках сельской местности. Их образ жизни и занятия могут сильно различаться от одной общины к другой. Удалённость и относительная независимость от основных центров власти не позволяет установить над ними надёжное управление, а уникальные обычаи делают их свирепыми и непредсказуемыми воинами.\n$estate_common_crown_ending$"
 cossacks_estate: "Казаки"
 cossacks_estate_desc: "В это сословие входят самые разные представители #TOOLTIP:CULTURE,$cossack_culture_tt$,X #L казачества#!#!, проживающие в нашей [Concept('country', 'державе')|e]. Казаки объединяются в военизированные группы и ведут полукочевой образ жизни вдалеке от взора власть имущих. Однако, если предоставить им достаточную мотивацию, эти люди могут сослужить нам отличную службу.\n$estate_common_crown_ending$"
 estate_common_crown_ending: "В общем случае лучше, если у правительственного сословия больше власти, чем у других сословий."
