l_russian:
 SCA_f: "Скандинавия"
 SCA_f_desc: "На протяжении бесчисленных столетий разрозненные северные королевства боролись между собой за власть. Если мы хотим выстоять против великих мировых держав, нам придётся попытаться создать постоянный союз наших народов, как бы сложно это ни казалось."
 sweden_f: "Швеция"
 sweden_f_desc: "Обширные земли Швеции были едины на протяжении столетий, и это единство нужно укрепить. Поскольку значительная часть шведских земель в наших руках, мы наконец-то можем вдохнуть жизнь в наследие былых времён и вновь объединить шведскую державу."
 denmark_f: "Дания"
 denmark_f_desc: "Дания, расположившаяся между Северным и Балтийским морями, занимает особое место в #TOOLTIP:REGION,scandinavian_region,X #L Скандинавии#!#!. Установив контроль над достаточной частью её территорий, мы сможем возродить эту державу и восстановить наследие наших предков."
 DRD_f: "$DRD$"
 DRD_f_desc: "#TOOLTIP:LANGUAGE,gaelic_language,X #L Гэльские#!#! народы на берегах #TOOLTIP:AREA,hebrides_area,X #L Гебридов#!#! в далёком прошлом объединились и создали королевство, известное своей мореходческой культурой и сильным флотом. Мы должны возродить наследие предков и восстановить королевство."
 GBR_f: "Великобритания"
 GBR_f_desc: "Добившись единства нашей внутренней политики и расширив наше влияние за пределы границ, мы сможем укрепить своё положение на мировой арене и стать одной из ведущих европейских держав, Британской Империей."
 GBR_f_trigger_eng: "Мы должны либо уничтожить державу [GetCountry('ENG').GetNameWithFlag], либо сделать её нашим [Concept('subject','ленником')|e]!"
 GBR_f_trigger_sco: "Мы должны либо уничтожить державу [GetCountry('SCO').GetNameWithFlag], либо сделать её нашим [Concept('subject','ленником')|e]!"
 GBR_f_trigger_wls: "Мы должны либо уничтожить державу [GetCountry('WLS').GetNameWithFlag], либо сделать её нашим [Concept('subject','ленником')|e]!"
 GBR_f_trigger_sbl: "Мы должны либо уничтожить державу [GetCountry('SBL').GetNameWithFlag], либо сделать её нашим [Concept('subject','ленником')|e]!"
 SPA_f_not_christian: "Все [Concept('location','районы')|e] в регионе [ShowRegionName('iberia_region')] должны [Concept('owned','принадлежать')|e] #L [ShowReligionGroupAdjective('christian')|l]ой#! [Concept('country','державе')|e] или одному из наших [Concept('subjects','ленников')|e]!"
 ADU_f_not_muslim: "Все [Concept('location','районы')|e] в регионе [ShowRegionName('iberia_region')] должны [Concept('owned','принадлежать')|e] #L [ShowReligionGroupAdjective('muslim')|l]ой#! [Concept('country','державе')|e] или одному из наших [Concept('subjects','ленников')|e]!"
 ENG_f: "$ENG$"
 ENG_f_desc: "Торговля давно стала в Англии основой государственной политики. Усиливая своё влияние за рубежом и контролируя развитие своей политической системы, мы превратились в одну из ведущих европейских держав. Колониальная экспансия становится ключевым фактором нашего экономического роста и укрепляет наши позиции на международной арене."
 WLS_f: "$WLS$"
 WLS_f_desc: "Освободившись от влияния далёких правителей, валлийцы создадут собственную державу, чтобы управлять собой без постороннего вмешательства или одобрения. Уэльс, словно великий красный дракон из древних сказаний, сумеет преодолеть все невзгоды и выйти из борьбы победителем!"
 SCO_f: "$SCO$"
 SCO_f_desc: "Некогда гордая Шотландия пришла в упадок, но, несмотря на это, среди кланов остались и те, кто готов восстановить наше королевство. Мы должны набраться мужества и начать борьбу за свободную и независимую Шотландию."
 NOL_f: "Нортумберленд"
 NOL_f_desc: "Слишком долго земли Нортумбрии находились во власти южан или людей из-за моря. Пора нам взять бразды правления державой и воскресить славу предков."
 IRE_f: "Ирландия"
 IRE_f_desc: "Десятилетиями Англия пыталась подчинить себе ирландцев и править островом и его обитателями, оставаясь вдали. Скорее всего, объединение ирландских земель под единым флагом и стремление к единой цели — наш единственный шанс дать отпор беспощадным захватчикам."
 SPA_f: "Испания"
 SPA_f_desc: "С момента, как Королевство вестготов пало в результате #TOOLTIP:RELIGIONGROUP,muslim,X #L исламского#!#! вторжения в VIII веке, на землях Иберии располагалось несколько независимых королевств. С тех пор множество правителей пыталось объединить регион, провозгласив себя правителями Хиспании или Спании, ныне известной как Испания. Мы станем теми, кто раз и навсегда объединит полуостров!"
 ADU_f: "Аль-Андалус"
 ADU_f_desc: "Когда-то вся Иберия находилась под властью славных мусульманских правителей Аль-Андалуса — подлинных ценителей и распространителей непревзойдённого великолепия и различных новшеств. Пришло время покончить с позорной #TOOLTIP:RELIGIONGROUP,christian,X #L христианской#!#! Реконкистой и вернуть себе то, что принадлежит нам по праву, — земли наших предков."
 EGY_f: "Египет"
 EGY_f_desc: "История Египта уходит корнями в глубочайшее прошлое, но слишком долго эти края находились под управлением иноземцев, а не уроженцев египетской земли. Подобно тому, как обильно разливающийся Нил питает свои берега, так и мы вдохнём в Египет новую жизнь и восстановим легендарную империю, избавившись от вмешательств извне."
 KOA_f: "Африка"
 KOA_f_desc: "Когда-то норманны создали в Африке христианское королевство, ставшее мостом между двумя сторонами Средиземного моря, но век этой державы оказался короток: её разорили и поглотили враги Христа. Сегодня же судьба предоставила нам возможность отбить эти земли и вернуть их к славе Божьей, а значит, наш долг — поступить именно так."
 BEJ_f: "Беджа"
 BEJ_f_desc: "Наш народ традиционно был разделён на несколько кланов и семейств. Некоторые из них достаточно могущественны, чтобы называть себя королевствами. Но на деле их сила довольно хрупка. Только держава, объединяющая все кланы под общим знаменем, принесёт нашему народу процветание и настоящую власть."
 ETH_f: "Эфиопия"
 ETH_f_desc: "Древняя Эфиопская империя — духовная наследница Аксумского царства, родина сына легендарного царя Соломона, а также — нерушимый оплот коптской веры. Падение державы стало трагедией для каждого правоверного копта, однако дух единой Эфиопии всё ещё живёт и ждёт, когда его возродит достойный преемник, такой как мы!"
 BAV_f: "Бавария"
 BAV_f_desc: "Некогда величественное герцогство Бавария когда-то славилось крепкой экономикой и умелыми дипломатами — этому способствовали его выгодное расположение и острый ум баварцев. Сегодня же оно, несмотря на столь яркое наследие, разрознено и слабо. Мы должны собрать воедино свои бывшие земли и вернуть себе былую славу, чтобы не остаться всего лишь сноской на полях истории!"
 HAB_f: "Австрия"
 HAB_f_desc: "Дом Габсбургов, правивший из Вены, некогда обладал абсолютной властью в #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,hre,X #L Священной Римской Империи#!#!, а ядром их могущества было эрцгерцогство Австрия. Империя давно канула в Лету, и пришло время нам отвоевать эрцгерцогство и центр власти в империи!"
 BOH_f: "$BOH$"
 BOH_f_desc: "С тех пор как Отокару I в 1212 году была вручена золотая сицилийская булла, земли #TOOLTIP:AREA,bohemia_area,X #L Богемии#!#! обладали особым статусом в Центральной #TOOLTIP:CONTINENT,europe,X #L Европе#!#!. Теперь, когда мы контролируем эти земли, мы можем возродить старый титул и назвать себя преемниками старых богемских династий."
 SAX_f: "Саксония"
 SAX_f_desc: "В прошлом Саксония была влиятельным племенным герцогством в составе старой империи, и хотя со временем её национальные территории сместились, титул сохранил престиж и славу. Если мы хотим, чтобы нас считали полноправными преемниками саксонского титула, нужно убедить императора #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,hre,X #L Священной Римской Империи#!#! сделать нас выборщиком, ведь подобная роль подобает герцогу Саксонии."
 NSA_f: "Нассау"
 NSA_f_desc: "Герцогство Нассау никогда не могло похвастать ни политической стабильностью, ни выдающейся славой по сравнению с соседними державами, однако основавшая его — наша — держава имеет тесные связи с многими монархами #TOOLTIP:CONTINENT,europe,X #L Европы#!#!, а потому основания наших притязаний на власть весьма тверды. Чтобы вся Германия услышала наш голос, нам придётся раз и навсегда объединить земли Нассау и доказать окружающим, что наша династия достаточно сильна и способна не допустить дальнейшего раскола принадлежащих ей по праву земель."
 MKL_f: "Мекленбург"
 MKL_f_desc: "С объединением мекленбургских территорий мы сможем создать новое независимое герцогство в северной Германии. Эта новая держава сможет исправить ошибки прошлого, избежать раскола наших земель на множество независимых держав и создать противовес соперникам, нацелившимся на наши земли."
 POM_f: "Померания"
 POM_f_desc: "Померанские земли занимают важное положение на Балтийском побережье. Чтобы извлечь выгоду из этого стратегического расположения — через Балтийское море пролегает оживлённый торговый путь — нам придется положить конец расколам и спорам о престолонаследии и воссоздать единое Померанское герцогство."
 PRU_f: "Пруссия"
 PRU_f_desc: "Земли, некогда завоёванные и германизированные Тевтонским орденом, нуждаются в постоянной защите от алчных внешних сил. Если Орден не справится с возложенной на него задачей, мы займём его место и положим начало новой эры процветания и прусской дисциплины."
 LIV_f: "Ливония"
 LIV_f_desc: "Земли Куронии, Ливонии и Эстонии некогда были частью Ливонского ордена, считавшего своим священным долгом обращать покорённые территории в #TOOLTIP:RELIGIONGROUP,christian,X #L христианство#!#!. И хотя орден сумел построить жизнеспособную державу, держится она исключительно на труде завоёванных им народов, и первые семена возмущения уже упали в землю. Если орден не справится с возложенной на него задачей поддерживать общественный порядок, сместить его будет нетрудно — понадобится лишь немного силы и толика ливонской храбрости."
 LVA_f: "Ливония"
 LVA_f_desc: "Земли Куронии, Ливонии и Эстонии некогда были частью Ливонского ордена, считавшего своим священным долгом обращать покорённые территории в #TOOLTIP:RELIGIONGROUP,christian,X #L христианство#!#!. И хотя орден сумел построить жизнеспособную державу, держится она исключительно на труде завоёванных им народов, и первые семена возмущения уже упали в землю. Если орден не справится с возложенной на него задачей поддерживать общественный порядок, сместить его будет нетрудно — понадобится лишь немного силы и толика ливонской храбрости."
 GER_f: "Германия"
 GER_f_desc: "Несмотря на отсутствие сильной центральной власти, наша держава процветает. Это процветание обеспечил богатый Ганзейский союз, образованный сотнями городов Северной Германии. Интеллектуальное развитие в сочетании с морской и сухопутной торговлей помогло превращению нашей страны в центр промышленности и прогресса."
 HRE_f: "Священная Римская Империя"
 HRE_f_desc: "$hre_desc$"
 HRE_f_tt: "$HRE_f$ может сформироваться только благодаря [Concept('policy', 'политике')|e] «[ShowPolicyName('renovatio_policy')]», которой придерживается [GetUniqueInternationalOrganization('hre').GetName]"
 LAT_f: "Латинская Империя"
 LAT_f_desc: "Старая Римская Империя выжила в виде Византии со столицей в #TOOLTIP:LOCATION,constantinople,X #L Константинополе#!#!, хотя её жители исповедуют #TOOLTIP:RELIGION,$orthodox_tt$,X #L православие#!#! вместо праведной #TOOLTIP:RELIGION,$catholic_tt$,X #L католической#!#! веры #TOOLTIP:LOCATION,rome,X #L Рима#!#!. А потому нам нужно заменить Восточный Рим и установить католического императора в Константинополе."
 SAR_f: "Сардиния"
 SAR_f_desc: "Наш остров, к несчастью, давно разделён между юдикатами и иноземными правителями. Нужно покончить с этими тёмными временами. Правитель, который объединит Сардинию, будет править нами всеми, принесёт мир и процветание народу и заслуженное опустошение врагам."
 MSI_f: "Мосси"
 MSI_f_desc: "Наш народ твёрдо привержен родным верованиям и традициям и гордится своей политической хваткой и военной силой. Однако общей культуры оказалось недостаточно для того, чтобы объединиться, и последствия этого разделения весьма суровы. Только с помощью единства мы сможем обрести мир и добиться процветания. Так устремимся же к этому!"
 MAZ_f: "Мазовия"
 MAZ_f_desc: "Мазовецкая культура — одна из крупнейших #TOOLTIP:CULTUREGROUP,polish_group,X #L польских#!#! культур, но при этом она весьма самобытна, в том числе в языковом отношении. Именно поэтому со стороны нашего народа весьма разумно взывать к объединению всех мазовецких земель под властью одного правителя: только в этом случае мы сможем явить миру всю славу и силу своей державы."
 KRY_f: "Гилян"
 KRY_f_desc: "Эта держава находится на берегах #TOOLTIP:AREA,caspian_sea_area,X #L Каспийского моря#!#! и является сердцем #TOOLTIP:CULTURE,$gilak_culture_tt$,X #L гилянской#!#! культуры. Она веками существовала в тени #TOOLTIP:REGION,persia_region,X #L Персии#!#!. Пришло время заявить о себе миру."
 RYU_f: "Рюкю"
 RYU_f_desc: "Населённые #TOOLTIP:CULTURE,$ryukyu_culture_tt$,X #L рюкюским#!#! народом, создавшим собственную культуру и идентичность, острова #TOOLTIP:AREA,ryuukyuu_area,X #L Рюкю#!#! всегда были разобщёнными. Однако, объединённое царство трёх гор определённо станет силой, с которой придётся считаться."
 CHI_f: "Китай"
 CHI_f_desc: "$middle_kingdom_desc$"
 MOL_f: "Молдавия"
 MOL_f_desc: "Слишком долго молдоване жили под властью мелких тиранов, в свою очередь послушных более могущественным правителям. Пора сломать этот уродливый порядок и сбросить ярмо наших угнетателей! Пришло время объединить наш народ под знаменем быка и обеспечить нашей державе светлое и независимое будущее."
 SIL_f: "Силезия"
 SIL_f_desc: "Столетиями Силезия была разделена на герцогства и находилась под властью чужих столиц. Она подобна разорванному ожерелью: чтобы вернуть былой блеск и красоту, все разрозненные драгоценные камни потребуется собрать воедино. Настало время сбросить оковы иноземного владычества, покончить с внутренними раздорами и создать единую силезскую державу."
 POL_f: "Польша"
 POL_f_desc: "Королевство, над воссоединением которого так усердно в своё время трудились Пясты, лишилось короля и распалось. Но мы не можем допустить, чтобы польские земли существовали порознь: слишком славна наша история, слишком светло будущее. Мы должны объединить польский народ и создать державу, которая воссияет ещё ярче королевств былых времён!"
 PLC_f: "Речь Посполитая"
 PLC_f_desc: "Объединив короны Литвы и Польши под единым знаменем, мы станем светочем надежды и веры в Восточной Европе. Наш свет озарит даже самые тёмные чащи и проникнет в каждый уголок державы."
 PLC_f_trigger_pol: "Мы должны либо уничтожить державу [GetCountry('POL').GetNameWithFlag], либо сделать её нашим [Concept('subject','ленником')|e]!"
 PLC_f_trigger_lit: "Мы должны либо уничтожить державу [GetCountry('LIT').GetNameWithFlag], либо сделать её нашим [Concept('subject','ленником')|e]!"
 UKR_f: "Рутения"
 UKR_f_desc: "Много веков назад земли Руси были объединены под единым знаменем и управлялись из славного града #TOOLTIP:LOCATION,kyiv,X #L Киева#!#!. Но затем из великой степи пришли монгольские орды, грабившие и сжигавшие всё на своём пути. Даже великий Киев не смог избежать этой горькой участи. В ужасе наш народ ушёл на север, в далёкие края той земли, что сегодня мы называем Россией.\nТеперь же на севере набирает силу новый город под властью чрезмерно самоуверенного правителя. Он рисует в своём воображении новую Русь, сосредоточенную вокруг #TOOLTIP:LOCATION,moscow,X #L Москвы#!#!, а не Киева. Однако мы, русины, не позволим выскочкам покушаться на наследие наших предков! Киев, а вместе с ним и Русь, возродятся вновь."
 ROM_f: "Римская Империя"
 ROM_f_desc: "Ни одна империя со времён римлян во втором веке нашей эры не могла распространить свою власть на всё Средиземноморье и за его пределы. Если мы захватим эту землю и одновременно провозгласим себя #italic истинными#! наследниками Рима, то сможем вдоволь поглумиться над всеми претендентами в Константинополе или Священной Римской Империи. #italic Cives Romani sumus#! — «Мы римские граждане!»."
 CTH_f: "Карфаген"
 CTH_f_desc: "Грязные псы из Римской Империи сожгли обитель карфагенян дотла и попытались стереть саму память об этой древней цивилизации. Их самобытность, культура и религия могут исчезнуть, но, пока жив хотя бы один римский претендент на власть, нам нужно противостоять этим проходимцам. Мы станем бичом для всех тех глупцов, которые превозносят римлян. Мы станем наследниками Карфагена!"
 NSE_f: "Империя Северного Моря"
 NSE_f_desc: "Когда-то земли, которыми [Select_CString(GetCharacter('eng_cnut_the_great').IsFemale, 'правила', 'правил' )] [GetCharacter('eng_cnut_the_great').GetName], простирались по обеим сторонам #TOOLTIP:AREA,north_sea_area,X #L Северного моря#!#! от #TOOLTIP:REGION,scandinavian_region,X #L Скандинавии#!#! до #TOOLTIP:REGION,great_britain_region,X #L Британии#!#!. И хотя со временем эта территория раскололась на множество раздельных владений, ещё не всё потеряно: земля терпеливо ждёт, пока мы наберём достаточно сил, чтобы возродить великую империю и объединить все её земли под нашим знаменем."
 MAY_f: "Майя"
 MAY_f_desc: "Веками наш народ был разделён на независимые города, остро соперничавшие друг с другом. Такая обстановка благоволит развитию, но нам не хватает главного: единства перед лицом давления извне. Если объединить все майяские поселения в единую державу, наш народ придёт к процветанию и сможет достичь по праву предназначенных ему высот."
 AIA_f: "Аравия"
 AIA_f_desc: "Пески #TOOLTIP:REGION,arabia_region,X #L Аравии#!#! — дом и историческая родина #TOOLTIP:CULTUREGROUP,arabian_group,X #L аравийских#!#! народов. И хотя на протяжении всего своего существования они были разделены на отдельные племена, общность их самосознания и традиций невозможно отрицать: эти ценности наши соотечественники всегда носят с собой, куда бы их ни занёс пустынный ветер. В прошлом Аравия была единой и сумела завоевать почти весь мир. Сегодня она должна повторить это достижение."
 ULS_f: "Ольстер"
 ULS_f_desc: "$ULS_f$ — сердце #TOOLTIP:LANGUAGE,gaelic_language,X #L гэльского#!#! мира и одна из традиционных #italic куге#!, то есть пяти провинций #TOOLTIP:REGION,ireland_region,X #L Ирландии#!#!. Его положение в мире весьма незаурядно, однако нашему народу этого мало: он стремится к большему и требует, чтобы Ольстер стал видным игроком на мировой арене."
 CEL_f: "Кельтика"
 CEL_f_desc: "Древняя история #TOOLTIP:CULTUREGROUP,celtic_group,X #L кельтского#!#! народа насчитывает тысячи лет. И хотя на протяжении сотен лет кельты страдали от вторжений иноземцев, а их земли стали жалкой тенью владений их предков, людям всё-таки удалось сохранить главное — традиционные верования, культуру и уклад. Если во главе кельтов встанет сильный вождь, способный указать новый путь, народ с радостью объединится под его властью и займёт своё законное место в мире среди могущественных держав."
 MLC_f: "Малакка"
 MLC_f_desc: "Проливы #TOOLTIP:LOCATION,malacca,X #L Малакки#!#! находятся на одном из важнейших торговый путей и всегда позволяли контролировать поток товаров, богатея за счёт торговли. #TOOLTIP:CULTURE,$malay_culture_tt$,X #L Малайский#!#! народ всегда процветал в этих землях, а общая идентичность лишь поспособствует этому."
 NED_f: "Нидерланды"
 NED_f_desc: "Нидерланды постепенно становятся одной из ведущих морских и колониальных держав Европы. Исключительные торговые преимущества на местном и заморском рынках привели к быстрому превращению державы в одну из первых капиталистических стран мира. Голландский народ может похвастать не только превосходной деловой хваткой, но и склонностью к изобретениям и творчеству, благодаря чему свет нашей культуры сегодня озаряет весь мир. Объединённое нидерландское государство способно стать одной из богатейших и влиятельнейших стран в истории."
 EUR_f: "$EUR$"
 EUR_f_desc: "Земли #TOOLTIP:CONTINENT,europe,X #L Европы#!#! — родина неисчислимого множества самых разных народов. Здесь соседствуют между собой десятки культур, религий, языков и укладов, а потому столкновения и распри между соседями столь же часты, сколь и взаимодействие, и культурное слияние. Сподвигнуть настолько разных людей на движение к единой цели — задача, казалось бы, почти невозможная, однако если всё население Европы объединится под единым знаменем и обретёт общее самосознание, никакая другая мировая держава не будет способна бросить нам вызов."
 RUS_f: "Россия"
 RUS_f_desc: "С помощью завоеваний и дипломатии России удалось превратиться из незначительного княжества в могущественную державу. После ряда восточных походов она смогла подчинить монгольские орды. Так возникло централизованное русское государство во главе с царём. Влияние Западной Европы помогает нам модернизировать и реформировать державу, а также перенимать современный подход к образованию. Страна стремительно развивается, а её народ проявляет недюжинную хватку в вопросах современных политики и культуры. Зарождающейся Российской империи самой судьбой предначертано достичь невероятных высот и господствовать над менее влиятельными державами."
 ITA_f: "Италия"
 ITA_f_desc: "Именно в нашей стране началась эпоха Возрождения — затяжная революция в области культуры и искусства, особенно в архитектуре и литературе. И хотя мы обильно пожинаем плоды этого процесса, один вопрос всё-таки не даёт нам покоя: культурный расцвет нисколько не помогает нам поддерживать мир на собственных землях и защищать державу от постоянных нападений со стороны соседних государств, жаждущих власти и территориальных приобретений. Настало время объединиться в единый фронт и решительно продемонстрировать им, что мы сильны — хотя бы для того, чтобы надёжно запугать захватчиков."
 TWS_f: "Королевство обеих Сицилий"
 TWS_f_desc: "Королевство обеих Сицилий — это не держава, это мечта. Мечта объединить земли, омываемые Мессинским проливом, Сицилии по обе стороны «Punta del Faro». Долг велит нам осуществить эту мечту."
 FRA_f: "$FRA$"
 FRA_f_desc: "Этот год ознаменует начало эпохи развития нашей державы. Старые феодальные порядки должны уйти в прошлое, уступая место современной централизованной державе."
 LOT_f: "$LOT$"
 LOT_f_desc: "Как новые претенденты на $LOT_ADJ|l$ую корону мы основали свою легитимность на наследии, которое оставили [GetCharacter('fra_charlemagne').GetName] и [GetCharacter('fra_lothair').GetName]. Под нашим покровительством свершения предков вновь станут широко известными не только среди наших подданных, но и при дворах Европы."
 BGP_f: "$BGP$"
 BGP_f_desc: "В прошлом бургундцы, переселившиеся с Борнхольма, осели в этих землях, получивших название в честь них. Мы их потомки, и наша честь велит нам воссоздать ту державу и править этими земли до скончания веков."
 GRE_f: "Греция"
 GRE_f_desc: "Уже много столетий, ещё с первых дней после зарождения нашей цивилизации, Эллада не знает единства: она либо разделена на враждующие между собой царства, либо захвачена иноземцами — нашими общими врагами. На протяжении веков мы только слабеем. Враги приходят на наши земли, дробят их на части и забирают наши бесценные сокровища. Мы — люди искусства, спорта и науки, и раздробленность не просто нам не к лицу — она глубоко оскорбительна! Объединение греческих земель под единым знаменем и во главе с единым правителем — единственный путь к возрождению былой славы."
 BYZ_f: "Византийская Империя"
 BYZ_f_desc: "Время славной Византийской империи давно прошло, но, пока в #TOOLTIP:LOCATION,constantinople,X #L Константинополе#!#! живут греки, есть надежда на её возрождение. Восточный Рим ещё воспрянет из развалин, словно птица феникс, возрождающаяся из пепла. Но перед этим придётся положить конец внутреннему недовольству и сподвигнуть народ устремиться к общей цели. Мы сколько угодно можем называть себя Византией, но по-настоящему достойными этого имени мы станем лишь тогда, когда докажем это на деле…"
 CNN_f: "Коннахт"
 CNN_f_desc: "$CNN_f$ — одно из древних традиционных королевств #TOOLTIP:REGION,ireland_region,X #L Ирландии#!#! с долгой и богатой историей, достаточно влиятельное, чтобы объявить себя верховным королевством всего острова. $CNN_f$ может считать себя продолжателем традиций и образцом лидерства, но только от успеха нашего объединения зависит, сможем ли мы дать достойный отпор любому, кто посмеет на нас покуситься."
 HEN_f: "Древний Север"
 HEN_f_desc: "#TOOLTIP:LANGUAGE,brythonic_language,X #L Бриттские#!#! народы когда-то проживали на всей территории #TOOLTIP:REGION,great_britain_region,X #L Британии#!#!. Хотя римляне и англо-саксы изгнали их из южных земель, до прибытия #TOOLTIP:LANGUAGE,gaelic_language,X #L гэльских#!#! народов они сохраняли значительную власть над северными частями острова. Со временем, впрочем, мы постепенно начали забывать родной язык и культуру… но больше мы не намерены с этим мириться! Пришло время возродить древнее северное королевство и объединить бриттский народ, чтобы тот жил по одному закону и говорил на одном языке."
 USA_f: "Соединённые Штаты Америки"
 USA_f_desc: "Мы, народ колоний, устали от издевательств правителей-иноземцев, для которых мы — всё равно что рабы, от угнетающей и обременительной налоговой политики, от отсутствия представительства в собственном правительстве и от жестокости соседей-лоялистов. Слишком долго эти колонии страдали от алчности и притеснения со стороны европейских держав. Довольно! Зарождение в колониях свободного духа представило нам возможность создать гордую федерацию независимых штатов, свободных от тирании. Дайте нам свободу, или дайте нам смерть!"
 CAN_f: "Канада"
 CAN_f_desc: "Просторы #TOOLTIP:REGION,canada_region,X #L Канады#!#! обширны и опасны, но вместе с этим невероятно изобильны. И хотя сама природа здесь нередко бывает смертоносна, земля готова поделиться своими недрами со смельчаками. Если мы провозгласим единую канадскую державу и установим власть над ней, богатства наши будут безграничны!"
 MEX_f: "Мексика"
 MEX_f_desc: "Земли #TOOLTIP:REGION,mesoamerica_region,X #L Мезоамерики#!#! богаты и изобильны. С древних времён их населяет целое множество народов и культур. Однако мы разобщены, раздроблены на многочисленные племена, ослаблены соперничеством за власть и богатство. Пришло время внушить каждому новое единое самосознание, чтобы принадлежность к сильному, могущественному и великому народу с богатой историей ощутил каждый без исключения. Мы должны встать перед остальным миром единой и нерушимой стеной."
 DEC_f: "Декан"
 DEC_f_desc: "Когда-то эта земля была чужой для наших предков, но мы сделали её своей. Здесь мы построили новое общество, в котором персидское влияние сплелось с древними индийскими традициями. Теперь у нас свой язык, свои традиции управления страной, свои мифы и легенды. Пришло время показать всему миру, что юг преодолел свои различия и един как никогда."
 MHR_f: "Маратха"
 MHR_f_desc: "#TOOLTIP:CULTURE,$marathi_culture_tt$,X #L Маратхские#!#! народы оказались разобщены много веков назад, но гордость за родной самобытный язык и в особенности — написанные на нём произведения и сегодня испытывает каждый без исключения. #TOOLTIP:CULTURE,$marathi_culture_tt$,X #L Маратхские#!#! воины со всего Декана соберутся под нашими знамёнами, если мы продемонстрируем готовность и желание повести их за собой и завладеем всеми великими крепостями Деша. Пришло время объединить кланы и установить власть над Индией раз и навсегда!"
 HIN_f: "$HIN$"
 HIN_f_desc: "Народы Индии, несмотря на разнообразие культур, традиций и верований, живут на одной земле и разделяют общую историю. Нам следует поскорее позабыть про различия, что разделяют нас, и устремиться к единой для всех цели: основанию сильной и объединённой индостанской державы, способной противостоять любой угрозе."
 PUN_f: "$PUN$"
 PUN_f_desc: "#TOOLTIP:CULTURE,$punjabi_tt$,X #L Пенджабскому#!#! народу не привыкать к налётам иностранных захватчиков: за прошедшие столетия он выдержал не одну череду завоеваний. Но нет худа без добра: благодаря этим вторжениям в державе поразительным образом развиваются экономика и религия, а также процветает искусство литературы. С другой стороны, давно назрела необходимость объединиться, поскольку лишь вместе #TOOLTIP:CULTURE,$punjabi_tt$,X #L пенджабский#!#! народ сможет успешно противостоять поползновениям жадных соседей. Вместе мы построим современное государство с могучей армия, которая способна защитить родную землю и уберечь нашу веру!"
 RJP_f: "$RJP$"
 RJP_f_desc: "Со времён мусульманского вторжения много столетий назад земли #TOOLTIP:AREA,rajputana_area,X #L Раджпутаны#!#! были раздроблены и ослаблены. Но за минувшие века наш уставший от ярма народ начал постепенно поднимать голову и устремлять взгляд к звёздам, поскольку наше место — там, на высоте. Мы должны отвоевать великие города прежних могущественных династий и объединить князей этого региона!"
 GUJ_f: "$GUJ$"
 GUJ_f_desc: "#TOOLTIP:AREA,gujarat_area,X #L Гуджарат#!#! всегда отличался от остальной Индии, и #TOOLTIP:LANGUAGE,gujarati_language,X #L гуджаратский#!#! народ гордится своей древней историей и уникальным самосознанием. Всё, чего нам не хватает, — это собственной державы, в которой эти особенности станут опорой для нашей власти. К счастью, возможность заявить о своей независимости представится уже очень скоро…"
 SHA_f: "Шан"
 SHA_f_desc: "#TOOLTIP:LANGUAGE_FAMILY,tai_language_family,X #L Тайские#!#! народы — обитатели #TOOLTIP:AREA,shan_highland_area,X #L Шанского нагорья#!#! осели на этой земле много столетий назад. Мы превратили холмы в террасы и построили во имя наших божеств храмы, способные простоять вечность. Но также мы обречены на существование в окружении крупных могущественных держав, не всегда способных сосуществовать друг с другом мирно. Довольно! Когда-то мы жили порознь, но сейчас шаны готовы выступить против всего мира."
 MSA_f: "Малайя"
 MSA_f_desc: "$MLC_f_desc$"
 SIA_f: "Сиам"
 SIA_f_desc: "#TOOLTIP:CULTURE,$thai_culture_tt$,X #L Тайский#!#! народ живёт разрозненно: горы и речные долины разделяют нас, а потому каждая община из-за отсутствия центральной власти тяготеет к местным её сосредоточениям — различным сферам влияния. Установление единой тайской державы пойдёт нам исключительно на пользу: при наличии сильной власти будет гораздо проще привести народ к величию."
 BAN_f: "Бантам"
 BAN_f_desc: "#TOOLTIP:CULTURE,$sundanese_culture_tt$,X #L Сунды#!#! из #TOOLTIP:LOCATION,banten,X #L Бантена#!#! процветали с давних времён благодаря торговле и морским путям. В силу удачного расположения этот порт является идеальным центром для распространения влияния сундов."
 IRA_f: "Персия"
 IRA_f_desc: "Ещё в глубокой древности при царе Кире Великом #TOOLTIP:REGION,persia_region,X #L Персия#!#! обрела славу обители могущественных империй. Многими достижениями науки и искусства современный мир обязан античным #TOOLTIP:CULTUREGROUP,iranian_group,X #L иранским#!#! царствам.\n\nСо временем, однако, это величие обратилось в пыль, и сегодня многим остаётся лишь мечтать о единой иранской державе. Но светлый час уже близок: возможность воплотить мечту в действительность больше не кажется неосуществимой. Настало время вернуть себе былую славу, а вместе с ней — и титул шаха."
 SKO_f: "Сокото"
 SKO_f_desc: "Положение #TOOLTIP:RELIGIONGROUP,muslim,X #L ислама#!#! в Западной #TOOLTIP:CONTINENT,africa,X #L Африке#!#! всегда было ненадёжным. Опираясь на помощь духовенства нашей державы, мы должны создать ортодоксальное исламское государство, которое обеспечит выживание #TOOLTIP:RELIGION,$sunni_tt$,X #L суннизма#!#! в этом регионе."
 HAU_f: "Хауса"
 HAU_f_desc: "Спустя долгие десятилетия междоусобиц и войн, раздиравших эти земли, со старым соперничеством наконец покончено. На смену ему пришёл мир. Впервые на памяти нашего народы сыны Баво вновь объединились под общим знаменем. Время Хаусы пришло!"
 KON_f: "Конго"
 KON_f_desc: "#TOOLTIP:LANGUAGE,kongo_language,X #L Конголезский#!#! народ — это ветвь #TOOLTIP:LANGUAGE_FAMILY,bantu_language_family,X #L бантуской#!#! семьи. Несмотря на впечатляющее внутреннее многообразие, мы во многом схожи, например в ежедневных духовных обрядах и культурных обычаях. Если мы сумеем осознать себя как единое целое, опираясь на эти сходства, то объединённые конголезскими языками народы смогут достичь невообразимых ранее высот."
 NTR_f: "Союз Племён"
 NTR_f_desc: "#TOOLTIP:REGION,new_zealand_region,X #L Новозеландские#!#! #TOOLTIP:CULTURE,$maori_culture_tt$,X #L маори#!#! всегда были разделены на многочисленные племена. Только объединившись они смогут достичь истинного процветания."
 TIM_f: "Империя Тимуридов"
 TIM_f_desc: "Наш народ вырос на земле, обильно удобренной кровью, что проливали наши воинственные предки. Тяготы и невзгоды закалили нас — воинов, зодчих, творцов и учёных. Пришёл час поделиться нашими дарами с миром, чтобы тот признал нас как великую державу. С твоим именем на устах мы добудем себе славу, [GetCharacter('chg_timur_lame_borjigin').GetName]!"
 INC_f: "Тауантинсуйу"
 INC_f_desc: "Альтиплано разделено между множеством народов, населяющих долины и почитающих разных богов. Мы многоязычны и мировоззрения наши разнообразны, но вместе мы — могущественная культурная и духовная сила, с которой будут вынуждены считаться другие народы. Пришло время объединить разрозненные земли под властью одного сильного вождя. Солнце ещё воссияет над единой державой!"
 BNG_f: "$BNG$"
 BNG_f_desc: "Обитатели #TOOLTIP:AREA,bengal_area,X #L Бенгалии#!#! обладают собственной идентичностью, рождённой в нижнем течении могучего Ганга. #TOOLTIP:CULTURE,$bengali_tt$,X #L Бенгальский#!#! народ гордится своей историей и общими традициями, и объединившись, сможет стать примером для остальной  Индии."
 DLH_f: "$DLH$"
 DLH_f_desc: "Когда-то Дели был столицей всего Индостана, и наше современное государство во многом продолжает его традиции.\nПришло время возрождения. Пора вернуть себе наследие Делийских султанов и править Индостаном из их древней столицы в Доабе."
 MCH_f: "$MCH$"
 MCH_f_desc: "Народы #TOOLTIP:REGION,manchuria_region,X #L Маньчжурии#!#! ещё с древности ведут кочевой образ жизни, но при этом также часто поддерживают связи со #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Срединным государством#!#!. Благодаря этому наша культура вобрала в себя самые разные веяния, из которых и зародился современный уклад. И хотя обычно мы разделены на многочисленные племена, объединённая Маньчжурия сможет добиться господства над всем Китаем. Остаётся ответить себе на один вопрос: стоит ли устремиться к единству?"
 SER_f: "$SER$"
 SER_f_desc: "Земля сербов разделена, и ей, нисколько не стесняясь, правят чужеземные державы. Такой порядок — подлинное оскорбление для нашей национальной гордости. Народ жаждет видеть на престоле уроженца родной державы. Путь к объединению будет тернист, но мы не остановимся, пока все сербские города и сёла от Дуная до южных гор не будут вновь принадлежать нам."
 AIR_f: "$AIR$"
 AIR_f_desc: "Горы #TOOLTIP:AREA,air_area,X #L Аира#!#! — остров зелени посреди песчаного океана — веками служили прибежищем #TOOLTIP:CULTURE,$tuareg_tt$,X #L туарегов#!#!. Объединённые под общим знаменем, эти горы станут опорой для дальнейшей экспансии."
 NAV_f: "$NAV$"
 NAV_f_desc: "Полководец Иньиго Ариста создал своё королевство из марки Каролингской империи, но оно давно исчезло со страниц истории. Пора воссоединить эти земли и объединить #TOOLTIP:CULTURE,$basque_tt$,X #L баскский#!#! народ под общим знаменем."
 KOJ_f: "$KOJ$"
 KOJ_f_desc: "Иерусалим — земля обетованная, священный город, в котором зародилось множество исповедуемых сегодня верований. На этой святой земле должно установиться Царство Небесное. Да будет каждый верующий поражён нашим великолепием!"
 YMT_f: "$YMT$"
 YMT_f_desc: "Древний род #TOOLTIP:DYNASTY,$yamato_dynasty_tt$,X #L Ямато#!#! заявляет, что ведёт своё начало от самих богов. Его представители по праву рождения могут претендовать на статус божественных властителей #TOOLTIP:REGION,japan_region,X #L Японии#!#!."
 MUG_f: "$MUG$"
 MUG_f_desc: "Руки нашего владыки заложили фундамент новой империи. Наши немногочисленные, но хорошо организованные войска одержали ряд решающих побед над индийскими султанами. Впрочем, битвы за Индию — лишь начало: впереди нас ждёт ещё немало блистательных торжеств и территориальных приобретений. Со временем империя Великих Моголов поглотит сначала этот регион, а затем — весь мир."
 NPL_f: "$NPL$"
 NPL_f_desc: "Гималайские царства слабы и разобщены, несмотря на свою славную и древнюю историю. Если мы сумеем объединить весь регион под властью одного правителя, наша держава станет неодолимой силой для изнеженных и сластолюбивых правителей Индостана. Наслаждаясь достатком, они на протяжении многих поколений транжирили свои богатства, и теперь им не сравниться с нашими закалёнными в боях армиями."
 TIB_f: "$TIB$"
 TIB_f_desc: "Когда-то Тибетское нагорье было объединено под властью обширной империи, настолько развитой и богатой, что она была способна посоперничать с другими великими державами своего времени. С веками это государство пришло в упадок, вызванный религиозными и политическими рознями, и распалось. Но если мы сумеем вновь объединить разрозненный #TOOLTIP:CULTUREGROUP,tibetan_group,X #L тибетский#!#! народ, то вместе с ним возродится и наследие былых времён — утраченное королевство."
 SHL_f: "$SHL$"
 SHL_f_desc: "Долгие годы жизни под властью благородных семейств подошли к концу: мы стали верховными правителями #TOOLTIP:AREA,holstein_area,X #L Гольштейна#!#! и по праву можем объединить свои земельные владения в одну страну. Этим правом мы и воспользуемся."
 RUM_f: "$RUM$"
 RUM_f_desc: "В зените своего величия Румский султанат был самой могущественной державой #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#!. Увы, беспрестанные налёты жестоких захватчиков и яростные споры о престолонаследии раскололи державу, и она канула в забытье. Но это не навсегда: мы достаточно упрямы и сильны, чтобы воссоединить разрозненные осколки Анатолии под единой властью и восстановить погибший султанат!"
 MGE_f: "$MGE$"
 MGE_f_desc: "$genghis_khan_name$ основал сильнейшую в мире империю, но его детище со временем пришло в ужасающий упадок. Наш народ разрознен, разбросан по миру, утратил связующие узы… но мы — монголы, и в наших сердцах ещё жива надежда вернуть себе утраченное. Мы повторим подвиги великого хана и тем самым возродим наследие былых времён. Монгольская империя воспрянет вновь!"
 ILK_f: "$ILK$"
 ILK_f_desc: "Когда-то наша империя простиралась по всему миру, и её бескрайние земли поражали своим великолепием. Сегодня же от неё остались только воспоминания — не более чем заметки на полях рукописей. [GetCharacter('hulegu_khan_borjigin').GetName] взирает на нас, своих наследников, с негодованием — это настоящий позор! Мы заслуживаем большего, а потому почтим наследие предков тем, что возродим некогда славную империю, объединим народ и заберём себе то, что принадлежит нам по праву. А затем — и всё остальное…"
 GEO_f: "$GEO$"
 GEO_f_desc: "Жизнь в крутых горах и ущельях #TOOLTIP:AREA,georgia_area,X #L Грузии#!#! вкупе с постоянными налётами чужеземных захватчиков воспитала в нашем народе небывалую стойкость. Мы крепки, словно кряжи и нагорья, что защищают нас. Настойчивость и упорство — вот что поможет Грузии обрести величие и процветание под нашей властью."
 ARM_f: "$ARM$"
 ARM_f_desc: "#TOOLTIP:CULTURE,$armenian_culture_tt$,X #L Армянская#!#! цивилизация невероятно древняя — её история началась задолго даже до основания Рима. И восхождение, и падение государств-завоевателей мы пережили достойно, не утратив ни родного языка, ни веры. Сегодня пришло время объединить разрозненных наследников Айка под общим знаменем. Мы — единый армянский народ!"
 SWI_f: "$SWI$"
 SWI_f_desc: "Изначально #TOOLTIP:INTERNATIONAL_ORGANIZATION,$swiss_confederation_tt$,X #L Швейцарская конфедерация#!#! была лишь союзом отдельных кантонов. Каждая её часть развивалась отдельно от других, и сегодня люди не только живут по разным законам, но и разговаривают на разных языках. Чтобы по-настоящему объединить #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарцев#!#!, на Швейцарском плато должна возникнуть суверенная держава. Решить стоящую перед нами задачу непросто, но в случае успеха мы сможем добиться очень многого."
 SWI_f_tt: "[GetUniqueInternationalOrganization('swiss_confederation').GetName] существует.\n[Concept('international_organization', 'Международное объединение')|e] может провести #TOOLTIP:LAW,sc_unification,X #L $SWI_ADJ$ое объединение#!#!, чтобы создать государство"
 AYU_f: "$AYU$"
 AYU_f_desc: "Город $ayutthaya$ — крупное и густонаселённое торговое поселение, связанное прочными узами коммерции с другими державами. Оно станет источником, из которого #TOOLTIP:CULTURE,$thai_culture_tt$,X #L тайский#!#! народ станет черпать силу, чтобы проложить себе путь к славе. Вместе мы с гордостью дадим отпор любому, кто посмеет покуситься на наши границы."
 ALB_f: "$ALB$"
 ALB_f_desc: "Албанская земля, населённая разрозненными кланами, у которых зачастую разнятся даже верования, наконец объединена под общим знаменем и устремлена к единой цели. Мы изгнали засидевшихся здесь чужеземцев и провозгласили новую Албанию — родину героического албанского народа."
 BAH_f: "$BAH$"
 BAH_f_desc: "Более века длилось неоспоримое владычество нашей #TOOLTIP:RELIGIONGROUP,muslim,X #L исламской#!#! державы на юге, в особенности над обширными территориями #TOOLTIP:REGION,deccan_region,X #L Декана#!#!. Однако со временем величественные древние города пришли в упадок, а держава, не выдержав междоусобиц и честолюбивых устремлений провинциальных наместников, раскололась на пять султанатов-преемников. Пора покончить с этой разрухой! $BAH_ADJ$ий народ вновь обретёт забытую славу, а Декан воссоединится под уверенной властью одного правителя."
 GLD_f: "$GLD$"
 GLD_f_desc: "Мы завладели обширными землями в Польше. Вместо того чтобы управлять этим славящимся своей неоднородностью регионом напрямую, мы создадим коронное владение — Галицию и Лодомерию. Такой подход позволит нам управлять землёй посредством традиционных титулов, сохраняя при этом имперскую власть."
 DAH_f: "$DAH$"
 DAH_f_desc: "Мы объединили наши земли и теперь сможем создать державу, которая оградит нас от чужеземного влияния."
 IRO_f: "$IRO$"
 IRO_f_desc: "#TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L Хауденосаунийские#!#! племена уже долго сосуществуют друг с другом в составе номинальной конфедерации, в которой каждый народ сохраняет свою независимость. Однако времена меняются, и мы решили, что связывающие нас сегодня узы необходимо укрепить. Сегодня все пять народов сплотились вокруг одного, самого главного племени, и мы готовы вместе написать новую страницу истории — она начнётся с усиления конфедерации."
 PUE_f: "$PUE$"
 PUE_f_desc: "Потомки древних пуэбло — племена #TOOLTIP:AREA,shiewhibak_area,X #L Али-Шона#!#! хоть и частично сохранили уклад своих предков, но всё же отличаются друг от друга культурно. Мы готовы взяться за объединение этих разрозненных народов, однако с различиями среди отдельных племён неизбежно придётся считаться. Впрочем, подобные особенности лишь укрепят наш необычный союз — при условии, что мы сумеем обрести гармонию."
 RMN_f: "$RMN$"
 RMN_f_desc: "Последние осколки Римской Империи канули в Лету. И хотя многие претендуют на императорскую корону, её истинные потомки — это мы. Лишь когда земли предков наконец окажутся воссоединены под одним знаменем, мы получим причитающееся нам по праву рождения — благополучие и процветание. Мы дети Рима — народ Румынии!"
 SWA_f: "$SWA$"
 SWA_f_desc: "После упадка центральной власти в #TOOLTIP:AREA,swabia_area,X #L Швабии#!#! ни один правитель так и не смог вернуть этому краю былую славу, и он постепенно попал под влияние иностранных держав. Сегодня же значительная территория #TOOLTIP:AREA,swabia_area,X #L Швабии#!#! снова принадлежит нам, а значит, в наших силах — не дать наследию угаснуть и создать новую державу."
 WES_f: "$WES$"
 WES_f_desc: "Когда-то наш народ подвергался тяжёлому религиозному гнёту, но мы нашли новый, лучший путь, который позволит нам наконец стать полноценной страной. Ещё немного — и влияние церковников на наши земли станет пережитком прошлого, мы создадим новое государство в #TOOLTIP:AREA,westphalia_area,X #L Вестфалии#!#! и провозгласим наступление новой эпохи для нашего народа."
 BEL_f: "$BEL$"
 BEL_f_desc: "Южные земли Нидерландов населяет народ, разделённый языком и верой. Но если мы дадим погрязшим в раздорах местным жителям общую цель — добиться самоуправления — быть может, мы сможем преодолеть разногласия. Для этого мы должны объявить о создании новой, независимой державы."
 FKN_f: "$FKN$"
 FKN_f_desc: "#TOOLTIP:AREA,franconia_area,X #L Франкония#!#!, где когда-то располагалось могущественное и влиятельное племенное герцогство, за прошедшие века пришла в упадок, а её герцоги превратилась в номинальных, почти не имеющих власти правителей. Однако если мы снова завоюем власть и установим прочный контроль над старым герцогством, $FKN$ ещё возродится!"
 HAN_f: "$HAN$"
 HAN_f_desc: "Почти вся #TOOLTIP:AREA,lower_saxony_area,X #L Нижняя Саксония#!#! принадлежит нам, а вместе с ней и #TOOLTIP:LOCATION,hanover,X #L Ганновер#!#!. Мы можем провозгласить себя новой державой, маяком власти, а затем повести народ в светлое будущее! Благодаря своей решимости и проворству мы станем серьёзной фигурой на #TOOLTIP:REGION,north_german_region,X #L северогерманской#!#! политической сцене."
 TUS_f: "$TUS$"
 TUS_f_desc: "Древняя Тосканская марка существовала столетиями, пока не угасла после смерти Матильды Каносской в 1115 году. Её земли оказались разделены между различными городскими общинами, стремящимися к власти, а память о единой #TOOLTIP:AREA,tuscany_region,X #L Тоскане#!#! оказалась со временем забыта. Однако обстоятельства изменились, и сейчас вполне подходящие времена, чтобы вновь объединить эти расколотые земли и их жителей под единой властью."
 BUL_f: "$BUL$"
 BUL_f_desc: "Болгарское царство веками боролось за выживание, постоянно отбивая набеги соседей, охочих до чужого. Однажды оно пало, затем восстановилось, но позже развалилось снова. Но теперь под нашим уверенным руководством народ Болгарии снова восстанет как единая держава, и в этот раз она завоюет статус великой мировой империи!"
 DAL_f: "$DAL$"
 DAL_f_desc: "Далмация всегда привлекала чужеземных захватчиков, ведь её побережья, острова и бухты — это ключ к господству на выгодных торговых путях #TOOLTIP:PROVINCE_DEFINITION,adriatic_sea_province,X #L Адриатического моря#!#!. Но неужели чужеземцы вечно будут присваивать богатства Далмации, которые по праву должны принадлежать её родным сынам? Пришло время сбросить ярмо, надетое на нас пришлыми врагами, и построить независимую Далмацию!"
 HUN_f: "$HUN$"
 HUN_f_desc: "Старое королевство Венгрия когда-то было главной силой #TOOLTIP:REGION,carpathia_region,X #L Карпатии#!#! и много лет держало этот регион в узде. Но даже самые крепкие стены не стоят вечно, и старая держава однажды распалась от чужеземных нашествий и захватов земель. Однако теперь мы снова стоим на пороге величия, и время возродить Венгрию наконец пришло. Пусть же она вновь поднимемся до вершин имперского величия, ведь мы заслуживаем этого!"
 KRS_f: "$KRS$"
 KRS_f_desc: "Эти края ещё с давних времён населены #TOOLTIP:CULTURE,$kurdish_culture_tt$,X #L курдским#!#! народом — первым среди других великих представителей династии #ONCLICK:COUNTRY,[GetCountry('HSN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('HSN').Custom('CL_tt')],X [GetCountry('HSN').Custom('CL_GEN')|L]#!#!. Если объединить этих людей под единым знаменем, они смогут навязать свою волю всему региону."
 SOI_f: "$SOI$"
 SOI_f_desc: "#TOOLTIP:CULTURE,$somali_culture_tt$,X #L Сомалийский#!#! народ никогда не был привязан к какому-либо одному месту: его можно найти повсюду — от просторов #TOOLTIP:CONTINENT,africa,X #L Африки#!#! до песков #TOOLTIP:REGION,arabia_region,X #L Аравии#!#! и берегов Индии. Единая #TOOLTIP:REGION,somalia_region,X #L сомалийская#!#! держава, вне всяких сомнений, станет поистине могущественной, поскольку её народы познали мир."
 CRO_f: "$CRO$"
 CRO_f_desc: "#TOOLTIP:AREA,croatia_area,X #L Хорватия#!#! — древняя земля, где соприкасаются восток и запад, воды Средиземного моря и многочисленные материковые державы. Самые разнообразные народы и культуры оставили здесь свой отпечаток, но по-настоящему расцвести эти края смогут только под властью #TOOLTIP:CULTURE,$croatian_tt$,X #L хорватов#!#!."
 TRA_f: "$TRA$"
 TRA_f_desc: "«Земли за лесом» богаты полезными ископаемыми и плодородными пашнями, а населяют их разнообразные народы — валахи, мадьяры и немцы, и все они с гордостью называют этот край своим домом. Они станут новым трансильванским народом, и мы будем править им из нашей столицы, обеспечивая всем им процветание."
 MAL_f: "$MAL$"
 MAL_f_desc: "#TOOLTIP:CULTURE,$mandean_culture_tt$,X #L Мандейские#!#! земли славятся своей богатой историей и примечательными фигурами — особенно такой, как [GetCharacter('mal_musa_keita').GetName]. Если эти края вновь объединить под одним знаменем, местные народы наверняка смогут достичь новых высот."
 NUB_f: "$NUB$"
 NUB_f_desc: "Наша держава древняя, но она не выстояла. Разделённые между соперничающими правителями, мы постепенно становились добычей более сильных врагов. Если мы хотим снова стать значимой силой в этом мире, нужно объединить земли перед порогами под властью единого правителя, способного дать отпор врагам и одолеть их в бою."
 FIN_f: "$FIN$"
 FIN_f_desc: "Многие столетия #TOOLTIP:CULTURE,$finnish_tt$,X #L финнами#!#! правили иноземцы, а их земли находились в чужих руках. Но мы не отказались от нашего финского уклада и не простили тех, кто притесняет нас за то, как мы живём. Настал момент сбросить ярмо захватчиков, создать свободное государство $FIN$ и занять место в ряду самостоятельных держав!"
 ICE_f: "$ICE$"
 ICE_f_desc: "Случилось так, что со временем наши владения в #TOOLTIP:AREA,iceland_area,X #L Исландии#!#! стали центром нашей державы. Давайте уже признаем, что теперь мы — исландцы, и построим на острове новое государство. Мы создадим здесь прочные институты, укрепим власть и наконец объединим наших соотечественников."
 KAZ_f: "$KAZ$"
 KAZ_f_desc: "#TOOLTIP:CULTURE,$kazakh_tt$,X #L Казахские#!#! кочевники, которые живут на просторах степей, разрознены, у нас нет единой власти, а потому в случае вторжения чужеземцев мы можем не устоять. Но если мы наконец объединимся под началом единого лидера и создадим своё государство, то дадим отпор любому врагу. Поэтому нам нужно встать под одно знамя, чтобы вместе править бескрайними равнинами."
 MIR_f: "$MIR$"
 MIR_f_desc: "Мы живём на острове, где пересекается множество культур, в результате чего здесь возник уникальный сплав вероучений и жизненных укладов. Можно сказать, что в этом сочетании несочетаемого заключена наша сила, но нам следует найти нечто общее на фоне различий, чтобы стать одним народом. Единое малагасийское государство под нашим началом приведёт наш остров к процветанию и укрепит стабильность — а с ней и могущество — нашего народа."
 MOR_f: "$MOR$"
 MOR_f_desc: "История нашего народа — это история взлётов и падений, гибели и возрождения великих династий. Но в этом бурлящем круговороте династического хаоса неизменной остаётся наша культура, прекрасная, как бриллиант. Мы — народ художников, мыслителей, учёных и строителей, путеводный свет для всех жителей региона. Наша держава должна добиться стабильности и могущества в единстве. Только тогда мы обеспечим процветание своим землям и поселим страх в сердцах врагов."
 NUS_f: "$NUS$"
 NUS_f_desc: "#TOOLTIP:REGION,indonesia_region,X #L Индонезия#!#! — край изобилия, богатый природными ресурсами. Его населяют самые разные народы, но культурно они похожи, в основном благодаря морской торговле. Если мы объединим их под одним знаменем, то станем серьёзными игроками в борьбе за господство над всем регионом."
 SLO_f: "$SLO$"
 SLO_f_desc: "Со времён падения Великой Моравии #TOOLTIP:CULTURE,$slovak_tt$,X #L словаками#!#! правили иноземные державы, не считаясь с нашими интересами. Однако в эти мрачные времена наш народ медленно, но верно всё больше укреплялся в своём единстве. И вот пришло время восстановить наш суверенитет и создать державу без чужеземных наместников."
 BNO_f: "$BNO$"
 BNO_f_desc: "Остров Борнео богат природными ресурсами и населён многочисленными народами самых разных культур. Если объединить эти народы в одну общность, то мы сохраним богатство острова, чтобы пользоваться ими могли лишь его обитатели."
 CIR_f: "$CIR$"
 CIR_f_desc: "Раскол черкесов на соперничающие племена необходимо преодолеть. Если мы хотим набрать силу и не стать жертвами внешних сил, нам нужно объединиться под властью сильного лидера, который приведёт наш народ к процветанию и внушит страх врагам."
 AZT_f: "Ацтеки"
 AZT_f_desc: "Ацтекская империя — великий союз священных государств. Благодаря славным лидерам из города #TOOLTIP:LOCATION,tenochtitlan,X #L Теночтитлан#!#! наше золотое солнце теперь сияет над большей частью #TOOLTIP:REGION,mesoamerica_region,X #L Мезоамерики#!#!. Мы будем и дальше расширять свои земли, и в этом нам помогут вера, оружие и жертвоприношения."
