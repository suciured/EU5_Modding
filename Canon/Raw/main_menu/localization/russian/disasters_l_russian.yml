 DEMAK_PROGRESS_GROWTH_TITLE: "$demak_progress$"
 DEMAK_MONTHLY_CHANGE_HEADER: "[ShowReligionAdjectiveWithNoTooltip('sunni')]ое господство каждый месяц изменяется на [Country.MakeScope.GetVariable('demak_progress_growth').GetValue|-=2%]."
 DEMAK_MONTHLY_CHANGE_POP_SHARE: "Доля #TOOLTIP:RELIGION,$sunni_tt$,X #L суннитов#!#! в сравнении с #TOOLTIP:RELIGION,$hindu_tt$,X #L индуистами#!#!: [Country.MakeScope.GetVariable('maj_sunni_percentage').GetValue|-=2%]"
