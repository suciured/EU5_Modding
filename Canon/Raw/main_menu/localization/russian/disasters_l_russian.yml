 #Monthly Pulse
 fire_event_4_tt: "Может произойти [Concept('event', 'событие')|e], в результате которого [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] откажутся платить налоги"
 fire_event_5_tt: "Может произойти [Concept('event', 'событие')|e], связанное с падением [Concept('prosperity', 'процветания')|e] в наших [Concept('provinces', 'провинциях')|e]"
 #Decline of Majapahit
 #Disaster
 decline_of_majapahit: "Упадок Маджапахита"
 decline_of_majapahit_desc: "Эпоха процветания [GetCountry('MAJ').Custom('rank_ru_GEN')|l] Маджапахит осталась в прошлом. Нас раздирает династический конфликт, и многочисленные соперники выжидают момент слабости и возможность перейти наши границы. А в свете распространения #TOOLTIP:RELIGIONGROUP,muslim,X #L ислама#!#! в #TOOLTIP:REGION,indonesia_region,X #L Индонезии#!#! мы рискуем утратить остатки влияния и кануть в Лету, подобно другим некогда великим империям."
 demak_progress: "[ShowReligionAdjectiveWithNoTooltip('sunni')]ое господство"
 SUNNI_POPS: "Суннитские группы населения"
 HINDU_POPS: "Индуистские группы населения"
