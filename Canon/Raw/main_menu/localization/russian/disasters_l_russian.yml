 #Revolutionary Chaos
 #Disaster
 revolutionary_chaos: "Хаос революции"
 revolutionary_chaos_desc: "Старому порядку пришёл конец! Мы свергли наших прежних угнетателей и захватили власть в стране. Однако между фракциями идёт ожесточённая борьба за ведущую роль в правительстве, и наше молодое государство находится в крайне шатком положении. Перед лицом внешних угроз необходимо устранить внутренние волнения…"
 #Sinicization Disaster
 #Disaster
 sinicization_disaster: "Китайское влияние"
 sinicization_disaster_desc: "Глубоко проникшее влияние #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_GEN')|L]#!#! принесло немалые блага нашему народу. К несчастью, также оно вызвало разложение нашего традиционного жизненного уклада, а теперь и вовсе угрожает независимости страны. Если мы хотим сохранить нашу самобытную культуру, необходимо положить конец разрушительному воздействию чужеземных соблазнов. Вместе с тем, более тесные связи могут оказаться полезными…"
 has_opted_to_side_with_china_in_events_tt: "Успешное #G продвижение#! [GetCountry('CHI').GetAdjective|l]ого влияния при нашем дворе в ходе [Concept('events', 'событий')|e]"
 has_opted_to_stay_sovereign_from_china_in_events_tt: "Успешное #G ограничение#! [GetCountry('CHI').GetAdjective|l]ого влияния при нашем дворе в ходе [Concept('events', 'событий')|e]"
 #Crisis of the Chinese Dynasty
 #Disaster
 crisis_of_the_chinese_dynasty: "Кризис в [GetCountry('CHI').Custom('longname_ru_wntt_PREP')]"
 crisis_of_the_chinese_dynasty_desc: "Небеса потемнели. Мы вот-вот утратим божественную благодать! Внутреннее и внешнее давление усиливаются, бюрократия деградирует, а неудачи в сельском хозяйстве только множатся — всё складывается против нас. Народ больше не признаёт нас законными правителями [GetCountry('CHI').Custom('rank_ru_GEN')|l]."
 ccd_celestial_authority_trigger: "Наш [Concept('celestial_authority_gc', 'небесный авторитет')|e] составляет не ниже #Y 90#! (сейчас: #Y [GetUniqueInternationalOrganization('middle_kingdom').MakeScope.GetVariable('celestial_authority').GetValue|V1]#!)"
 #Triggers
 cmd_has_reformed_cabinet_tt: "Применено [Concept('action', 'действие')|e] «[ShowGenericActionName('cmd_reform_the_cabinet')]»"
