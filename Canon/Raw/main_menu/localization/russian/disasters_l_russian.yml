 DEMAK_PROGRESS_GROWTH_HEADER: "$demak_progress$"
 DEMAK_PROGRESS_GROWTH_TOOLTIP: "[ShowReligionAdjectiveWithNoTooltip('sunni')]ое господство — это показатель распространённости #TOOLTIP:RELIGION,$sunni_tt$,X #L суннитской#!#! [Concept('religion', 'религии')|e] в [Country.Custom('rank_ru_PREP')|l]. Рост [ShowReligionAdjectiveWithNoTooltip('sunni')|l]ого господства увеличивается в зависимости от доли #TOOLTIP:RELIGION,$sunni_tt$,X #L суннитских#!#! [Concept('pops', 'групп населения')|e], и при достижении #y 100,0%#! все наши [Concept('locations','районы')|e] с [Concept('dominant_religion', 'доминирующей')|e] #TOOLTIP:RELIGION,$sunni_tt$,X #L суннитской#!#! религией отделятся и создадут Демак."
 #Court and Country
 #Disaster
 court_and_country: "Держава и двор"
 court_and_country_desc: "Сопротивление росту централизации в нашей державе вызвало повсеместный кризис и конфликт между державой и двором. Если мы выстоим, то сможем стать сильнее, но всё будет зависеть от того, как мы справимся с этими смутными временами."
 court_and_country_tips_header: "Совет для державы и двора"
 court_and_country_tips_tt: "Мы можем увеличить [Concept('crown_power', 'власть правителя')|e] следующим образом:\n$BULLET_WITH_TAB$Отменить [Concept('privileges', 'привилегии')|e]\n$BULLET_WITH_TAB$Усилить [Concept('control', 'контроль')|e] над нашими [Concept('locations', 'районами')|e]\n$BULLET_WITH_TAB$Построить #TOOLTIP:BUILDING_TYPE,counting_house,X #L контору#!#!\n$BULLET_WITH_TAB$Укрепить [Concept('legitimacy', 'легитимность')|e]\n$BULLET_WITH_TAB$Принять определённые [Concept('policies', 'политики')|e]"
 french_wars_of_religion_breakdown_tt: "Доля подходящих #TOOLTIP:RELIGIONGROUP,christian,X #L христианских#!#! [Concept('religions', 'религий')|e] в нашей [Concept('country', 'державе')|e]\n#TOOLTIP:RELIGION,$catholic_tt$,X #L Католичество#!#!"
 x_catholic: "[GetCountry('FRA').GetReligionPercentage(GetReligionByKey('catholic'))|%2] [Concept('catholic', 'католических')|e] [Concept('pops', 'групп населения')|e]"
 court_and_country_7_tt: "В результате [Concept('event', 'события')|e] [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] могут отказаться платить налоги"
 court_and_country_8_tt: "В результате [Concept('event', 'события')|e] нестабильность может спровоцировать мятежи среди местного населения"
 court_and_country_9_tt: "В результате [Concept('event', 'события')|e] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] могут организовать восстание и потребовать возвращения своих прежних привилегий"
 court_and_country_10_tt: "В результате [Concept('event', 'события')|e] [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] могут восстать против нашего правления"
 court_and_country_11_tt: "В результате [Concept('event', 'события')|e] лояльность наших армейских офицеров может быть поставлена под сомнение."
 court_and_country_12_tt: "В результате [Concept('event', 'события')|e] мы можем найти сторонников в армии и правительстве"
 #Aspiration for Liberty Disaster
 #Disaster
 aspiration_for_liberty: "Жажда свободы"
 aspiration_for_liberty_desc: "Стремление народа к свободе и желание воплотить в жизнь идеалы Просвещения могут привести к восстанию, которое теперь кажется почти неизбежным. Возмущение людей по поводу нашего неумелого правления грозит перерасти в революционный пожар! Это серьёзно осложнит наши дела в будущем…"
 battles_on_foreign_grounds_tt: "В результате [Concept('event', 'события')|e] ведение внешних войн может стать ещё более дорогим удовольствием"
 governmental_incompetence_event_tt: "В результате [Concept('event', 'события')|e] некомпетентность нашего правительства может спровоцировать восстание населения"
 #Reform Society
 #Disaster
 reform_society: "Общественная реформа"
 reform_society_desc: "Политическая система, выстроенная вокруг городов-государств, — #TOOLTIP:GOVERNMENT_REFORM,altepetl,X #L Альтепетль#!#!, — долгие годы обеспечивала мир и процветание в стране. К несчастью, отсутствие эффективных рычагов влияния на политику подчинённых городов привело к росту недовольства нашим правлением. Если мы хотим удержать власть и сохранить величие, необходимо провести реформы, чтобы повысить централизацию страны."
 #Rise of the Szlachta
 #Disaster
 rise_of_the_szlachta: "Усиление шляхты"
 rise_of_the_szlachta_desc: "Влияние благородного сословия при дворе увеличивается. $nobles_estate_szlachta$ постоянно требуют новых вольностей и привилегий. Эти политические интриги напоминают поведение волка, подкарауливающего добычу и выжидающего удобного случая, чтобы вцепиться в свою жертву. Они без сомнения воспользуются первой же возможностью бросить нам вызов!"
 #Actions
 pw_push_for_aristocracy: "Продвигать [ShowSocietyDirectionNameWithNoTooltip('aristocracy')|l]"
 pw_push_for_aristocracy_desc: "[SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] должны сохранять и преумножать свои привилегии и места в традиционной иерархии — на этих принципах всё и основано. Место человека в обществе определяется мечом и родословной, и старинным семействам нужно крепко держаться за власть. Но у такой консолидации есть и свои риски. Например [SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')] могут быть очень недовольны."
 pw_push_for_plutocracy: "Продвигать [ShowSocietyDirectionNameWithNoTooltip('plutocracy')|l]"
 pw_push_for_plutocracy_desc: "Богатство, а не наследие, определяет, насколько влиятелен человек. [SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')], финансисты и элита предпринимательства, должны быть впереди всех, чтобы формировать общество, которое ценит торговлю и прибыль. [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')], конечно же, будут очень не рады такому решению."
 #Tooltips
 given_more_estate_power_nobles_estate_power_tt: "Мы предоставили больше [Concept('estate_power', 'власти')|e] [Concept('estate', 'сословию')|e] «[GetCountry('POL').GetGovernment.GetEstateName('nobles_estate')]»"
 given_more_estate_power_burghers_estate_power_tt: "Мы предоставили больше [Concept('estate_power', 'власти')|e] [Concept('estate', 'сословию')|e] «[GetCountry('POL').GetGovernment.GetEstateName('burghers_estate')]»"
 given_more_estate_power_crown_estate_power_tt: "Мы обеспечили больше [Concept('estate_power', 'власти')|e] [Concept('estate', 'сословию')|e] «[GetCountry('POL').GetGovernment.GetEstateName('crown_estate')]»"
 #Death of Hayam Wuruk
 #Disaster
 death_of_hayan_wuruk: "[GetCharacter('maj_hayam_wuruk').GetNameWithNoTooltip] и его смерть"
 death_of_hayan_wuruk_desc: "Великий лидер [GetCharacter('maj_hayam_wuruk').GetName] [Select_CString(GetCharacter('maj_hayam_wuruk').IsFemale,'скончалась. Её', 'скончался. Его')] смерть привела к тому, что на территории [GetCountry('MAJ').Custom('rank_ru_GEN')|l] разразилась великая смута. Этот неспокойный период времени может затянуться на многие годы, и те, кто когда-то подчинялись нам, могут восстать и оспорить наши права на власть. Если мы хотим выжить, нам необходимо срочно решить спорные вопросы наследования и упадок нашей [GetCountry('MAJ').GetAdjective|l]ой власти."
 #Curse of Stefan Uros III
 #Disaster
 curse_of_stefan_uros_iii: "Проклятый род"
 curse_of_stefan_uros_iii_desc: "Никто не посмеет усомниться в том, что [GetCharacter('ser_stefan_dusan').GetName] — [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'женщина', 'человек')] во всех отношениях [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'выдающаяся', 'выдающийся')], а также искусный полководец с безупречными манерами. [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'Она получила', 'Он получил')] прекрасное образование и [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'подняла', 'поднял')] нашу державу к недосягаемым прежде высотам. Тем не менее, как это нередко бывает, в [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'её', 'его')] жизни нашлось место и подлости, и страданиям, и убийствам. Самым страшным преступлением [Select_CString(GetCharacter('ser_stefan_dusan').IsFemale,'царицы', 'царя')] было убийство собственного отца. Умирая, [GetCharacter('ser_stefan_decanski').GetName] проклял весь свой род, напророчив потомкам упадок и бесславный конец. Теперь суеверные придворные шепчутся, что призрак старого короля вернулся, знаменуя скорую гибель державы…"
 #English Civil War Disaster
 #Disaster
 english_civil_war: "Английская гражданская война"
 english_civil_war_desc: "Растущее противостояние между короной и парламентом по вопросам власти и управления может вскоре охватить всю страну. Вера [Select_CString(SCOPE.sCountry('actor').GetGovernment.GetRuler.IsFemale, 'нашей правительницы', 'нашего правителя' )] в своё божественное право, [Select_CString(SCOPE.sCountry('actor').GetGovernment.GetRuler.IsFemale, 'её', 'его' )] явное незнание процедур введения налогов и религиозная политика вызвали недовольство среди членов парламента. Ситуация грозит перерасти в открытую гражданскую войну, если решение не будет найдено в кратчайшие сроки…"
 lost_civil_war_tt: "#Y Сторонники парламента#! победили в [Concept('civil_war', 'гражданской войне')|e]"
 won_civil_war_tt: "#Y Роялисты#! победили в [Concept('civil_war', 'гражданской войне')|e]"
 parliamentarist_rebels: "Парламентарии"
 complete_the_ecw_and_lose_tt: "[ShowDisasterName('english_civil_war')] завершится"
 #French Wars of Religion Disaster
 #Disaster
 french_wars_religion: "Религиозные войны во Франции"
 french_wars_religion_desc: "Возникновение новых ответвлений #TOOLTIP:RELIGIONGROUP,christian,X #L христианской#!#! веры по всей #TOOLTIP:CONTINENT,europe,X #L Европе#!#! привело к тому, что религиозные трения в нашем обществе достигли пика. Теперь вооружённые фанатики, еретики и защитники истинной веры грозят втянуть всю страну в жестокую гражданскую войну."
 had_fwr_before_definitive_ending_tt: "Это [Concept('disaster', 'бедствие')|e] не завершилось достижением [Concept('religious_unity', 'религиозного единства')|e] или подписанием [Concept('policy', 'политики')|e] в форме #TOOLTIP:POLICY,edict_of_nantes,X #L Нантского эдикта#!#!"
 lutheran_huguenots: "Лютеранские гугеноты"
 calvinist_huguenots: "Кальвинистские гугеноты"
 catholic_huguenots: "Католические гугеноты"
 #Actions
 reach_compromise_with_huguenots: "Компромисс с гугенотами"
 reach_compromise_with_huguenots_desc: "Время раздоров на наших землях подошло к концу. Нам нужен компромисс и единство — это единственный путь к выходу из сложившейся катастрофы."
 #Time of Troubles Disaster
 #Disaster
 time_of_troubles: "Смутное время"
 time_of_troubles_desc: "Наш народ переживает тяжёлый период социальных и экономических трудностей — голод и войну. В довесок, [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')|l] и [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')|l] также не пользуются особой любовью среди населения. Враги окружают нас со всех сторон! [Country.GetFlavorRank|l] вот-вот падёт…"
 #Decline of the Empire
 #Disaster
 decline_of_empire: "Закат империи"
 decline_of_empire_desc: "Наша империя, некогда могущественная и несокрушимая, оказалась на грани распада. Во властных структурах процветает взяточничество, население провинций бунтует, брошенное на произвол судьбы, а державы-соперницы кружат, словно стервятники, в надежде урвать кусок покрупнее. Золотой век давно миновал, и с каждым днём трещины в нашем основании всё ширятся. Если нам не удастся быстро остановить разложение и вернуть контроль над империей, она рассыпется в прах, оставив после себя лишь руины, сожаления и тени былого величия…"
 has_not_had_decline_of_empire_last_25_years: "Это [Concept('disaster', 'бедствие')|e] не происходило в последние #Y 25#! лет"
 not_recently_become_empire_tt: "Владеет [Concept('country_rank', 'рангом')|e] «[ShowCountryRankName('rank_empire')]» хотя бы #Y 15#! лет"
 #Decline of Mali
 #Disaster
 decline_of_mali: "Упадок Мали"
 decline_of_mali_desc: "Слабая власть, гражданские войны, усиление внешних врагов, внутренняя стагнация и прочие испытания вставали перед [GetCountry('MAL').Custom('longname_ru_INST')] в последние годы. Стабильность и безопасность этой державы под угрозой. Лишь сильная рука способна отвратить грядущую погибель и вернуть стране былое величие."
 #Coup Attempt
 #Disaster
 coup_attempt: "Попытка переворота"
 coup_attempt_desc: "Зловещие тени кружат над нами, словно стервятники, выжидая удобный момент для нападения! Это тени приближённых, жаждущих избавиться от нашего правителя и посадить на трон свою марионетку!"
 recently_had_coup_attempt_inconclusive_tt: "За последние #Y 5#! лет здесь не было ни провальных, ни удачных попыток переворота."
 conspirators_murdered_ruler_tt: "Заговорщикам удалось убить нашего правителя"
 #Byzantine Civil War
 #Disaster
 byzantine_succession_crisis: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip]ий кризис наследования"
 byzantine_succession_crisis_desc: "Претенденты-заговорщики и влиятельные теневые политики плетут интриги, чтобы свергнуть правящую #L [GetCountry('BYZ').GetAdjective|l]ую#! династию. Двор охвачен смутой, авторитетные генералы и чужеземцы стремятся повлиять на исход этого неспокойного периода. Ослабление нашего контроля над #TOOLTIP:REGION,balkan_region,X #L Балканами#!#! ставит под вопрос будущее последнего легитимного оплота Рима."
 #Castilian Civil War
 #Disaster
 castilian_civil_war: "[GetCountry('CAS').GetAdjectiveWithNoTooltip]ая гражданская война"
 castilian_civil_war_desc: "Враги неустанно ищут способы вмешаться в нашу политику, подогревая нестабильность или поддерживая претендентов на наш трон. Те, кто желает покончить с нашим правлением и вычеркнуть наше имя из исторических книг, наверняка не останутся в стороне в этот неспокойный период. Богатства #TOOLTIP:REGION,iberia_region,X #L Иберии#!#! всегда привлекали алчные взгляды недругов на наших границах, но мы не позволим им пировать за наш счёт!"
