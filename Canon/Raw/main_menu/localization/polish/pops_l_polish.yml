l_polish:
 nobles: "Szlachta"
 clergy: "Duchowieństwo"
 burghers: "Mieszczanie"
 laborers: "Robotnicy"
 soldiers: "Żołnierze"
 peasants: "Włościanie"
 slaves: "Niewolnicy"
 tribesmen: "Plemienni"
 nobles_desc: "Ludzie bogaci i wpływowi, których pochodzenie nie pozostawia żadnych wątpliwości. Z tej [Concept('pops','społeczności')|e] wywodzą się główne [characters|el] rządzące [Concept('country','krajem')|e]."
 clergy_desc: "Duchowi przywódcy naszego [Concept('country','kraju')|e], którzy dbają o nasze tradycje religijne oraz edukują nasz lud w kwestiach tajemnic wiary."
 burghers_desc: "Reprezentują warstwę kupiecką [Concept('country','kraju')|e], zainteresowaną głównie ekonomią oraz finansami. Zamieszkują przede wszystkim [towns_and_cities|el], gdzie budują bogactwo dzięki [Concept('buildings','budowlom')|e] produkcyjnym."
 peasants_desc: "Reprezentują prosty lud, którym rządzimy. Większość z nich utrzymuje się z rolnictwa lub zamieszkuje nasze wsie."
 slaves_desc: "Obejmują pozbawionych własności ludzi pracujących przy zbiorze [Concept('raw_materials','surowców')|e] lub na [Concept('plantations','plantacjach')|e] dla swych panów, przez których są traktowani jak obiekty własności, czy to poprzez urodzenie, czy zakup na [Concept('markets','rynku handlowym')|e]."
 tribesmen_desc: "Reprezentują zamieszkujące [rural_locations|el] społeczności, które są zwykle samowystarczalne dzięki rolnictwu, wypasaniu zwierząt lub łowiectwu i zbieractwu. Nie mamy nad nimi większej władzy ze względu na ich własne struktury społeczne oraz organizację."
 laborers_desc: "Reprezentują ludzi wykonujących ręczne prace w [Concept('towns_and_cities','miastach i miasteczkach')|e] oraz na [Concept('rural_locations','terenach wiejskich')|e]. Uprawiają ziemię, by tworzyć i pozyskiwać [raw_materials|el] stanowiące podstawę państwa. Mogą też stanowić niewykwalifikowaną siłę roboczą w fabrykach."
 soldiers_desc: "Reprezentują prostych ludzi, którzy zapewniają [Concept('manpower','siłę żywą')|e] dla naszych [Concept('armies','armii')|e] i [Concept('garrisons','garnizonów')|e], a także stają się [Concept('sailors','marynarzami')|e] w naszych [Concept('navies','flotach')|e]."
