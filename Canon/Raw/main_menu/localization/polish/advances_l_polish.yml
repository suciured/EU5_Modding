 #Mali
 epic_of_sundiata: "Epos o Sundżacie"
 epic_of_sundiata_desc: "$epic_of_sundiata$ opowiada historię legendarnej kampanii Sundżaty Keity, założyciela imperium Mali i bohatera naszego ludu. Jego dzieje przekazywane są z pokolenia na pokolenie i zawsze stanowiły dla nas wszystkich wielką inspirację."
 kouroukan_fouga_advance: "Kurukan Fuga"
 kouroukan_fouga_advance_desc: "Kurukan Fuga to podstawowa konstytucja Mali. Opisuje każdy aspekt życia, od spraw rodzinnych i wioskowych po suwerenność mansy."
 gold_of_bure: "Złoto z Bure"
 gold_of_bure_desc: "Dwa złotonośne pola, Bambuk i Bure, stanowią największe znane złoża złota. I są nasze. Kopalnie w Bure przynoszą ogromne bogactwo, które, jak wiadomo, po odwiedzinach Mansa Mūsā w Egipcie zdestabilizowało wskutek inflacji całą gospodarkę Egiptu. Nasza gospodarka jednak jest odporna na stały napływ tego kruszcu, przez co dużo trudniej jest wywołać w niej takie wstrząsy."
 accounts_of_the_atlantic_voyage: "Opowieści o podróży po Atlantyku"
 accounts_of_the_atlantic_voyage_desc: "Jak twierdził legendarny Mansa Mūsā, jego przodek wyruszył w podróż po Atlantyku, pragnąc odnaleźć jego najdalsze granice. Choć niektórzy członkowie klasy rządzącej uważają tę wyprawę za haniebne zlekceważenie obowiązków, inni w naszym państwie mają w niej źródło inspiracji i zachętę, by wyruszać w nieznane człowiekowi zakątki świata."
 reclamation_of_land: "Odzyskiwanie terenu"
 reclamation_of_land_desc: "Sahara nie jest niezmienna. Może zmniejszać się lub zwiększać zależnie od opadów, a zdatny do zamieszkania pas ziemi zwany Sahelem zmniejsza się i zwiększa wraz z nią. Poważna susza może zmienić dużą część naszego królestwa w bezużyteczną pustynię, rubież Sahary, gdzie znaleźć można jedynie śmierć. W dobre lata jednak możemy wydrzeć jej nieco terenu i uczynić go ponownie produktywnym."
 mandinka_warrior_spirit: "Wojowniczy duch mandinka"
 mandinka_warrior_spirit_desc: "Czy to pogańscy, czy muzułmańscy, mandinka pozostają największymi wojownikami, jakich zna Sahel. Odwaga naszych wojsk jest równie godna podziwu, co ich duma. Kiedy Mansa wystawia armię, jest ona nie tylko największa, ale i najlepsza w Sahelu."
 markets_for_salt: "Rynki zbytu soli"
 markets_for_salt_desc: "W naszym królestwie sól jest warta swojej wagi w złocie. Na południe od nas, w wielkich lasach Aszanti i Jorubów, jest ona warta jeszcze więcej. Na całe szczęście mamy swoje sposoby jej pozyskiwania i dość złota, by zdobyć jej nieograniczone ilości. Może udałoby się znaleźć jeszcze inne nowe rynki, gdzie sól jest cenniejsza od złota?"
 west_african_slave_trade: "Zachodnioafrykański handel niewolnikami"
 west_african_slave_trade_desc: "Jeszcze zanim powstało nasze imperium, wielkie Wagadou, imperium Ghany, które istniało przed nami, sprzedawało niewolników mieszkającym za pustynią Arabom. My robiliśmy przez te wszystkie lata to samo – sprzedaliśmy im całą masę ludzi. Teraz z kolei Europejczycy domagają się jeszcze większej liczby niewolników do pracy w ich tak zwanym Nowym Świecie. Niewiele wiemy o tej krainie, ale liczba ludzi, jakiej żądają, jest doprawdy oszałamiająca – czasem łupią nawet nasze wybrzeża i porywają nam poddanych. Nadszedł czas, by uporządkować rynek niewolników i dać Europejczykom dostęp jedynie do wybranych portów handlowych, gdzie będą mogli kupować ludzi, zamiast ich kraść."
 kele_koun_advance: "Kèlè-koun"
 kele_koun_advance_desc: "Kèlè-koun, głowy wojny, to dowódcy kèlè-bolo, ramion wojny, żołnierzy piechoty walczących dla imperium. W przeciwieństwie do ton-tigi, feudalnych władców Mali, kèlè-koun niekoniecznie muszą należeć do szlachty. Mieli oni swoich jonow, niewolników, którzy nosili za nimi broń i sprzęt, dopóki nie zostali włączeni do batalionów sofa."
 sofa_levies_advance: "Poborowi sofa"
 sofa_levies_advance_desc: "Pierwotnie wszyscy żołnierze poborowi kèlè-bolo byli horon, wolnymi ludźmi, rozwój imperium Mali wymusił jednak wcielanie do armii jonow, niewolników, jako wojowników, nie zaś noszących broń. Oddziały tych niewolników znane były później pod nazwą sofa i stanowiły garnizony na malijskich fortyfikacjach."
 mandekalu_levies: "Poborowi mandekalu"
 mandekalu_levies_desc: "Poborowi mandekalu stanowią trzon malijskiego wojska. Wolni mieszkańcy imperium wzywani są do walki w czasach wojny, a rzucenie się w bój z własną bronią w ręku jest dla nich wielkim zaszczytem."
 farari_corps_advance: "Korpus farari"
 farari_corps_advance_desc: "$farari_corps_advance$ to elita malijskiej armii. Każdy z jego członków może pełnić rolę dowódcy, wszyscy zaś cieszą się wielkim szacunkiem ze względu na doświadczenie i odwagę."
 sudano_sahelian_architecture_advance: "Architektura sudano-sahelska"
 sudano_sahelian_architecture_advance_desc: "Łąki, sawanny i pustynie Afryki Zachodniej są ubogie w zasoby niezbędne do projektów budowlanych. Wykorzystanie glinianych cegieł i gipsu zmniejsza znacząco koszt budowy, a jednocześnie nadaje budynkom charakterystyczny, miły dla oka styl."
 #Songhai
 stories_of_the_gao_empire: "Opowieści o imperium Gao"
 stories_of_the_gao_empire_desc: "Zanim imperium Mali zdominowało Afrykę Zachodnią, miasto Gao było stolicą kraju, który również zasługiwał na miano imperium. Choć niewiele istnieje pisanych źródeł na jego temat, jego dziedzictwo pozostaje żywe w naszych tradycjach ustnych i stale inspiruje ludzi, którzy chcą pewnego dnia osiągnąć wielkość."
 malian_military_tactics: "Malijska taktyka wojskowa"
 malian_military_tactics_desc: "W czasach, gdy byliśmy podwładnymi imperium Mali, nasz lud nauczył się ich sposobu dowodzenia i sposobu walki. Wiedza ta okaże się w przyszłości przydatna naszej własnej piechocie."
 gold_to_salt_trade: "Wymiana złota na sól"
 gold_to_salt_trade_desc: "Niektórzy mówią, że sól jest warta swojej wagi w złocie... lecz być może trafniej byłoby powiedzieć, że to złoto jest warte swojej wagi w soli. Tak czy inaczej, wymiana tych dwóch towarów pozwoliła nam na stworzenie dochodowych sieci szlaków handlowych."
 independence_from_mali: "Niezależność od Mali"
 independence_from_mali_desc: "Przez wiele lat pozostawaliśmy podwładnymi sułtanatu Mali. Ten jednak osłabł, a my urośliśmy w siłę, możemy więc ogłosić swoją pełną niezależność. Podejmijmy stosowne kroki, abyśmy nie utracili jej ponownie."
 jihad_against_the_pagans: "Dżihad przeciw poganom"
 jihad_against_the_pagans_desc: "Mimo stuleci starań sunnickich sułtanów, Afryka Zachodnia wciąż zmaga się z plagą animistycznych pogan. Wznosząc sztandar dżihadu, możemy oczyścić nasze ziemie z niewiernych, powiększając przy tym rozmiary naszego państwa."
 sankore_madrassah: "Madrasa Sankoré"
 sankore_madrassah_desc: "Powiedziano nam, że szkoła meczetu Sankoré to największe centrum nauki w całej Afryce. I któż by się zdziwił, jeśli to prawda, skoro nawet mędrcy z odległej Arabii i Maghrebu przybywają tu, by dyskutować na temat filozofii i religii?"
 the_hajj: "Hadżdż"
 the_hajj_desc: "Podobnie jak kiedyś Mansa Mūsā z Mali, nasi władcy również mogą odbywać podróże do Mekki, które stanowią piąty filar islamu, niosąc tam złoto jako symbol naszego bogactwa i władzy. Podobnie jak dawni Malijczycy sprawmy, aby świat zachwycał się bogactwem i przepychem Songhaju."
 sharia: "Szariat"
 sharia_desc: "Święte prawo, które stosował Prorok, rządząc Medyną, powinno być niewzruszonym fundamentem praw naszego społeczeństwa. Reformując kodeks karny tak, aby odzwierciedlał nauczanie Proroka, zapewnimy naszym poddanym harmonię i sprawiedliwość."
 trans_sahara_trade: "Handel transsaharyjski"
 trans_sahara_trade_desc: "Nasi kupcy często przywożą z dworów Afryki Północnej fascynujące bibeloty. Może dałoby się sprowadzić ich do nas jeszcze więcej?"
 modernization_of_the_military: "Modernizacja wojska"
 modernization_of_the_military_desc: "Nasze państwo żyje i umiera wraz z siłą naszej armii. To właśnie ona jest gwarantem nie tylko jego przetrwania, ale i dobrobytu. Nie możemy pozwolić sobie na pozostanie w tyle, jeśli chodzi o rozwój wojskowości."
 #Naples
 university_naples: "Uniwersytet w Neapolu"
 university_naples_desc: "Założony w 1224 roku przez cesarza Fryderyka II Uniwersytet w Neapolu jest jedną z najstarszych instytucji publicznych we Włoszech. Ta świecka uczelnia zapewniła już wielu pokoleniom studentów doskonałe wykształcenie i przyczyniła się do rozwoju nauki w wielu dziedzinach."
 mercantile_spirit: "Duch handlu"
 mercantile_spirit_desc: "Królestwo Neapolu, inspirując się wpływową, blisko związaną z morzem republiką Amalfi, rozwinęło mocno swój handel. Strategiczne porty, wliczając w to stolicę, stanowiły ważne ośrodki łączące królestwo z odległymi krainami i zapewniając ekonomiczny dobrobyt poprzez wymianę nie tylko towarów, ale także i myśli."
 consolidate_the_royal_domain: "Królewska domena"
 consolidate_the_royal_domain_desc: "Odziedziczyliśmy bogatą krainę, dobrobyt uniemożliwiają nam jednak archaiczne prawa i obyczaje. Poprzedni władcy zadbali o harmonię między szlachetnym urodzeniem a bogactwem, na nas zaś spada obowiązek unowocześnienia tych przepisów. Wzmacniając dwory baronów i porządkując kwestię posiadania ziemi w kraju, stworzymy jaśniejszą hierarchię prawną. Na ziemiach korony i mieszczan uczynimy miasta centrami władzy, aby pobudzić rozwój handlu i rzemiosła."
 academia_pontaniana: "Accademia Pontaniana"
 academia_pontaniana_desc: "Przez długi czas Neapol starał się zostać centrum współczesnej nauki i przyciągać wielkie umysły swojej epoki oraz nieść światło renesansu. Pod przewodnictwem Giovanniego Pontano istniejącym grupom dyskusyjnym nadano strukturę i organizację. Oczywistym wydaje się więc, że naszą akademię należy nazwać imieniem jej przedsiębiorczego przywódcy."
 encouraged_city_living: "Zachęta do życia w mieście"
 encouraged_city_living_desc: "Odziedziczyliśmy po naszych przodkach przepiękne miasto. Musimy dalej upiększać i usprawniać tę śródziemnomorską metropolię, aby dalej rozwijała się i bogaciła. Nie możemy już zadowalać się naprawami i utrzymywaniem portu i budynków – zadbajmy o to, aby mogło zamieszkać w nich więcej ludzi, budując akwedukty, osuszając mokradła i brukując drogi."
 crush_the_barons: "Zduszona władza baronów"
 crush_the_barons_desc: "Miejscowi baronowie wciąż mają dużą władzę nad neapolitańską prowincją. Jeśli chcemy dalej centralizować nasze królestwo, musimy zdusić wpływy tych szlachciców, aby nie ryzykować, że zaczną przeciw nam knuć."
 expanded_arsenale: "Rozbudowa arsenału"
 expanded_arsenale_desc: "Od XIV wieku ośrodkiem szkutniczym i główną bazą morską Neapolu jest jego arsenał. Musi jednak zostać rozbudowany i zmodernizowany, abyśmy byli w stanie toczyć bój z wrogimi śródziemnomorskimi flotami. Powiększmy też części wojskowe naszego portu i stwórzmy wydajniejszą bazę, która pozwoli nam na utrzymanie większej, silniejszej marynarki."
 city_of_artists: "Miasto artystów"
 city_of_artists_desc: "Patronat nad największymi artystami świata pozwoli naszemu miastu osiągnąć chwałę. Wszyscy zachwycą się wspaniałością jego malarzy, poetów, pieśniarzy i aktorów. Niech kultura neapolitańska stanie się miarą, wedle której ocenia się inne ośrodki sztuki."
 institutional_reorganization: "Reorganizacja instytucji"
 institutional_reorganization_desc: "Rozwiązując Consiglio Collaterale i ustanawiając Real Camera di Santa Chiara, wprowadzimy w Królestwie Neapolu ważne reformy prawne. Trwające projekty spowodują reorganizację kompleksu legislacyjnego, skonsolidują prawo w Codice Carolino i w ramach reformy podatkowej wprowadzą Onciario Cadastre."
 a_central_power: "Centralna siła na Morzu Śródziemnym"
 a_central_power_desc: "Nasza dogodna, centralna pozycja na Morzu Śródziemnym zapewnia nam łatwy dostęp do dowolnego z jego wybrzeży. Powinniśmy to wykorzystać i szukać sojuszy, zawierać nowe przyjaźnie i poszerzać nasze granice. Morze jest dla nas bramą, za którą kryją się możliwości rozwoju, dobrobytu i wzrostu naszych wpływów i bezpieczeństwa."
 neapolitan_industrialization: "Uprzemysłowienie Neapolu"
 neapolitan_industrialization_desc: "Od XVIII wieku w Królestwie Neapolu rozpoczął się proces uprzemysłowienia. Kluczowe sektory gospodarki, jak włókiennictwo, szkutnictwo czy obróbka metali, zaczęły szybko się rozwijać dzięki inwestycjom i nowym technologiom. Proces industrializacji odegra znaczącą rolę w przemianie Neapolu w istotne centrum ekonomiczne."
 neapolitan_army_reforms: "Reformy armii Neapolu"
 neapolitan_army_reforms_desc: "Nasz naród musi przeprowadzić szeroką reformę armii i zmodernizować ją tak, aby pozostała skuteczna na zmieniających się polach bitew. Zwiększy ona możliwości taktyczne wojsk, uprości struktury dowodzenia i usprawni szkolenie, dzięki czemu staniemy się w naszym regionie znaczącą siłą."
 #Two Sicilies
 tws_unified_legal_code: "Ujednolicony kodeks prawny"
 tws_unified_legal_code_desc: "Terytoria, z których składa się nasz kraj, zaznały rewolt wskutek niesprawiedliwego stosowania praw. Aby uniknąć takich zdarzeń w przyszłości, powinniśmy ustandaryzować nasz kodeks prawny i dopilnować równości wobec prawa. Bez wątpienia zapobiegnie to przekształceniu się jakiegoś powstania w chaos."
 tws_ensure_loyal_families: "Lojalność rodów szlacheckich"
 tws_ensure_loyal_families_desc: "Rody szlacheckie z obydwu Sycylii mają wielką władzę naszym kosztem. Przyznając im prestiżowe, acz nieznaczące, role na dworze, zapewnimy sobie ich lojalność i zagwarantujemy stabilne rządy nad naszą prowincją."
 tws_revitalize_the_lands: "Przyciąganie nowych ludzi"
 tws_revitalize_the_lands_desc: "Wielu wcześniejszych władców za bardzo skupiało się na określonych obszarach naszych ziem. Jeśli chcemy zachować kontrolę nad obydwiema Sycyliami, będziemy musieli inwestować w nie jednakowo i sprawiedliwie. Jedną z metod osiągnięcia tego celu będzie przyciągnięcie ludzi do wcześniej zaniedbywanych stref."
 tws_capable_vicars: "Zdolni wikariusze"
 tws_capable_vicars_desc: "Szczególną trudność naszemu zjednoczonemu państwu sprawiało zarządzanie drugą stroną Cieśniny Mesyńskiej. Jako że nasz władca może być obecny naraz tylko po jednej stronie, tej drugiej przypadnie wikariusz rządzący w naszym imieniu. Trzeba będzie tego dopilnować, przeznaczając do tej roli tylko najzdolniejszych ludzi i dbając, by nie ulegli zepsuciu."
 tws_oversea_ambitions: "Zamorskie ambicje"
 tws_oversea_ambitions_desc: "Powiększenie naszego terytorium we Włoszech jest trudnym zadaniem, które wymaga poruszania się w zdradliwej sieci sojuszy oraz narażania się na gniew samego papieża. Powinniśmy zatem zwrócić wzrok za morze na potencjalnie bogate krainy w północnej Afryce i Grecji."
 tws_protect_the_coastline: "Zwiększone patrole morskie"
 tws_protect_the_coastline_desc: "Nasze brzegi są rozległe i narażone na rajdy piratów polujących niewolników. Powinniśmy stworzyć flotę do patrolowania, ochrony i ostatecznego pokonania tego ohydnego zagrożenia dla naszego ludu."
 #Florence & Tuscany
 arte_della_lana: "Arte della Lana"
 arte_della_lana_desc: "Produkcja wysokiej jakości tekstyliów, jedna z najbardziej wpływowych florenckich gałęzi przemysłu, zatrudniała wielu ludzi i na przestrzeni stuleci zapewniła fortunę wielu przyszłym kupcom i innym wpływowym ludziom."
 florino_d_oro: "Fiorino d'oro"
 florino_d_oro_desc: "Bardzo mocna moneta bita z wyjątkowo czystego złota i wykorzystywana przez wiele państw oraz instytucji w Europie. Adaptując #Y florena#! jako naszą walutę, z pewnością powiększymy nasze zyski i rozwiążemy wiele problemów monetarnych."
 a_land_of_banks: "Kraj banków"
 a_land_of_banks_desc: "Toskania to centrum europejskiej bankowości, dom dla wielu potężnych instytucji, które mają siedziby w głównych toskańskich miastach. Ich macki rozciągają się od ich kwater głównych na cały Półwysep Apeniński, a nawet resztę Europy."
 florentine_citizen_militia: "Florenckie siły obywatelskie"
 florentine_citizen_militia_desc: "Jeśli nasz lud ma sprostać próbie czasu, musi być gotów do szybkiej mobilizacji w obronie naszych ideałów! Utworzenie sił obywatelskich, które w doświadczeniu i zapale do walki nie będą ustępować innym europejskim armiom, z pewnością pomoże w obronie naszego państwa."
 birthplace_of_renaissance: "Miejsce narodzin renesansu"
 birthplace_of_renaissance_desc: "Nasze przywiązanie do sztuk pięknych, opieka nad talentami oraz innowacyjne myślenie sprawiły, że stanęliśmy w awangardzie rozwoju myśli i nauki!"
 florentine_school: "Szkoła florencka"
 florentine_school_desc: "Jedna z najbardziej wpływowych szkół malarskich. Potęga florenckich technik artystycznych i przywiązanie do detali sprawią, że staniemy się jednymi z najważniejszych eksporterów sztuki i kultury!"
 tuscan_uffizi: "Uffizi"
 tuscan_uffizi_desc: "Uffizi zbudowano początkowo z myślą o zgromadzeniu administracji różnych gildii i agencji w jednym miejscu – umożliwia centralizację władzy, będąc jednocześnie miejscem, w którym na znak kulturalnej wyższości i jako dowód bogactwa wystawiane są rozmaite dzieła sztuki."
 medici_porcelain: "Porcelana Medyceuszy"
 medici_porcelain_desc: "Wiele podjęto w ciągu ostatnich dziesięcioleci prób odtworzenia właściwości prawdziwej porcelany, egzotycznego towaru z Dalekiego Wschodu. Dzięki pomocy doświadczonych alchemików i wykorzystaniu wiedzy naukowej z pewnością wyprodukujemy porcelanę wspaniałej jakości."
 porto_franco: "Porto Franco"
 porto_franco_desc: "Otwierając nasze porty na zagranicznych kupców i znosząc cła na import, zwiększymy z pewnością nasze zyski z przedsięwzięć kupieckich."
 accademia_cimento: "Accademia del Cimento"
 accademia_cimento_desc: "Accademia del Cimento była społecznością naukową powstałą w 1657 roku we Florencji. Była jedną z pierwszych swego rodzaju – założyli ją uczniowie Galileusza, sfinansował zaś książę Leopold i jego brat, wielki książę Ferdynand II.\nChoć nigdy nie stała się ona oficjalną instytucją, odegrała dużą rolę w rozwoju zasad eksperymentów naukowych. Jej motto brzmiało „spróbować i spróbować ponownie”. Opublikowała ona Saggi, dzieło, które stało się standardowym podręcznikiem laboratoryjnym XVIII wieku."
 tuscan_municipal_reforms: "Toskańskie reformy miejskie"
 tuscan_municipal_reforms_desc: "Wchodząc w epokę absolutyzmu i silnej władzy centralnej, musimy przyjrzeć się lokalnej administracji i odpowiednio ją zreformować, jeśli mamy wykorzystać nasze możliwości regulacyjne."
 tuscan_physiocratic_reforms: "Toskańskie reformy fizjokratyczne"
 tuscan_physiocratic_reforms_desc: "Wzmacniając nasze rolnictwo i dbając o swoich ludzi, bez wątpienia stworzymy mocny fundament dla nowo zmodernizowanych systemów gospodarczych."
 tuscan_new_trade_system: "Nowy toskański system rzemiosła"
 tuscan_new_trade_system_desc: "Era naszych gildii rzemieślniczych powoli dobiega końca – ich wpływy maleją wobec absolutyzmu władzy centralnej. Reformując ich administrację i przekazując dużą część sprawowanej przez nie kontroli głowom państwa, z pewnością zwiększymy nasze zyski."
 pis_anziani_del_popolo: "Anziani del Popolo"
 pis_anziani_del_popolo_desc: "Rada starszych została pierwotnie założona jako metoda załagodzenia rywalizacji pomiędzy rodami Della Gherardesca a Visconti. Miała wpływ na to, kto kontrolował i kierował republiką od jej powstania."
 pis_maritimes_legacy: "Dziedzictwo republiki morskiej"
 pis_maritimes_legacy_desc: "Przez wieki Piza stanowiła jedno z dominujących sił śródziemnomorskich kontrolujących handel i szerzących wpływy. Mimo że obecnie jest tylko cieniem dawnej potęgi, dziedzictwo Pizy wciąż trwa. Piza pamięta."
 pis_the_university_of_pisa: "Uniwersytet w Pizie."
 pis_the_university_of_pisa_desc: "Uniwersytet w Pizie, jako jeden z najstarszych uniwersytetów we Włoszech i Europie, zawsze był jedną z najbardziej znaczących instytucji zarówno w kwestii nauczania, jak i badań."
 sie_artists: "Szkoła sieneńska"
 sie_artists_desc: "Sztuka malarska kwitła w renesansowej Italii, ale żaden artysta nie mógł mierzyć się pod względem talentu oraz jakości z tymi, którzy wywodzili się ze Sieny. Sztuka sieneńska to styl nieziemski i elegancki, który mocno skupia się na cudach czynionych przez postacie biblijne oraz świętych. Dzieła innych artystów mogą zdawać się chwilowo piękne, ale subtelniejszy styl szkoły sieneńskiej z pewnością wytrzyma próbę czasu."
 sie_studium_senese: "Studium sieneńskie"
 sie_studium_senese_desc: "Uniwersytet w Sienie jest uznawany za pierwszy uniwersytet sfinansowany publicznie. To duma miasta, która kształci mieszkańców, by wszyscy mogli jak najlepiej przysłużyć się narodowi."
 sie_council_priori: "Rada Priori"
 sie_council_priori_desc: "Po serii upadków rządów republikańskich i monarchistycznych utworzyliśmy Radę Ludową Sieny, która przy odrobinie szczęścia nigdy nie ulegnie arystokracji i korupcji, jak uczyniło to tak wielu przed nią. Mimo że dokładna liczba reprezentantów w Radzie oraz sposób ich wybierania pozostają niesprecyzowane, decentralizacja rządu bez wątpienia uczyni Sienę odporną na próby przejęcia władzy przez arystokratów."
 #Generic Advances
 republican_assembly_advance: "Zgromadzenie republikańskie"
 republican_assembly_advance_desc: "Zgromadzenie republikańskie, serce naszego ustroju, stanowi niezwykle ważną instytucję, jeśli chcemy, aby kraj był rządzony przez cnotę i doskonałość."
 #Kanem Bornu Advances
 kbo_iron_helmet_musketeers: "$a_iron_helmet_musketeers$"
 kbo_iron_helmet_musketeers_desc: "W miarę rozwoju taktyki wojennej my również musimy rozwijać swoje metody. Adaptując zagraniczne koncepcje formacji wojskowych, linii ognia i nowych technik wykorzystania prochu, z pewnością osiągniemy zwycięstwo!"
 kbo_fixed_military_camps: "Stałe obozy wojskowe"
 kbo_fixed_military_camps_desc: "Tworząc na naszym terytorium system stałych obozów wojskowych, zminimalizujemy straty armii wskutek osłabienia i usprawnimy ich uzupełnianie."
 kbo_permanent_sieges: "Kanemska taktyka oblężnicza"
 kbo_permanent_sieges_desc: "Budowa skomplikowanych maszyn służących do niszczenia wrogich murów to rzecz dobrze znana naszym armiom. Wprowadzając innowacyjną, mobilną artylerię, która wytrzyma długie dni ostrzałów oblężniczych, z pewnością osiągniemy zwycięstwo!"
 kbo_council_clan_heads: "Rada przywódców klanów"
 kbo_council_clan_heads_desc: "Przekazywanie obowiązków administracyjnych przywódcom lokalnych klanów może osłabić nieco naszą centralną władzę, doradcy twierdzą jednak, że bardzo na tym skorzystamy."
 #Saxon advances
 meissen_lion: "Lew miśnieński"
 meissen_lion_desc: "Lew miśnieński, znany też jako Markmeißnische Löwe, zajmuje ważne miejsce w heraldyce. Przedstawia on symbol władzy dynastii Wettynów – czarnego, opancerzonego lwa o czerwonym języku zwróconego w lewo w złotym polu. Jego wizerunek przybiera rozmaite formy i pojawia się na nagrobkach, sztandarach, hełmach, monetach i pieczęciach, symbolizując powiązanie miasta Miśni z Marchią Miśnieńską, a także zdobiąc godła licznych innych miast i społeczności. Niektórzy doszukują się w nim lwa z Turyngii o zmienionej kolorystyce."
 a_mining_heritage: "Dziedzictwo górnicze"
 a_mining_heritage_desc: "Przez całe stulecia krajobraz, gospodarka i kultura regionu kształtowane były przez górnictwo – odkryte w XII wieku srebro zwabiło tu parających się jego wydobyciem i sprzedażą ludzi z rozmaitych regionów, co przełożyło się na rozwój Rudaw i wzrost znaczenia naszego państwa."
 meissner_groschen: "Grosz miśnieński"
 meissner_groschen_desc: "Grosz miśnieński posłuży jako regionalna waluta naszego kraju. Moneta ta wzorowana jest na groszu praskim, który nią zastąpimy. Ten nowy, duży grosz rozpocznie nową erę w historii naszych walut i pozwoli nam lepiej je kontrolować."
 a_resilient_soul: "Duch wytrwałości"
 a_resilient_soul_desc: "Lud naszego narodu jest niezwykle wytrwały i cechuje się niezłomną determinacją w obliczu wyzwań. Przeciwnościom losu stawia czoła bez chwili wahania, siłę zaś odnajduje w jedności i szczeremu oddaniu wspólnym wartościom. Ten ogromny hart ducha niesie nas naprzód i pozwala nam pokonać wszelkie przeszkody, na jakie natrafiamy. Ze wszystkiego wyjdziemy silniejsi i bardziej zdeterminowani niż kiedykolwiek."
 saxon_court: "Dwór Saksoński"
 saxon_court_desc: "Dwór Saksoński jest obok stanów cywilnego i wojskowego trzecim filarem instytucji rządowych Elektoratu Saksonii. Jego postanowienia decydują o codziennych obowiązkach i zadaniach urzędników, w jego skład wchodzą zaś zarówno szlachta, jak i członkowie pospólstwa służący rodzinie rządzącej i wnoszący swój wkład w administrację państwem. Choć każdy dorosły członek rodziny władców posiada własny dwór, stworzymy też duży, stały, w stolicy, do którego ściągać będą najtęższe umysły w kraju."
 a_tolerant_society: "Tolerancyjne społeczeństwo"
 a_tolerant_society_desc: "W obliczu nękającej inne kraje wrogości, nie godzimy się, aby zagościła ona w również u nas. Niezależnie od różnic wyznaniowych wśród naszych poddanych nasz naród zostanie zbudowany na fundamentach tolerancji i braterstwa, które pozwolą na harmonijne współistnienie wszelkich społeczności. Zjednoczeni wspólną wizją, stworzymy państwo, w którym powszechne będą szacunek i zrozumienie. Zaprowadzą nas one ku dobrobytowi."
 furstenschule: "Fürstenschule"
 furstenschule_desc: "W miarę jak w ramach reformacji państwo przejmuje administrację kościelną, pojawia się przed nim nowe zadanie: edukacja, którą dotąd zajmowali się duchowni. W przejętych budynkach klasztornych otwarte zostaną trzy saksońskie szkoły dla książąt, aby przygotować ich do nauki na nowo założonych uniwersytetach. Powstaną też komitety w Pforcie, Grimmie i Miśni, które będą nadzorować i utrzymywać te trzy szkoły. W ten oto sposób państwo odegra ważną rolę w kształtowaniu polityki edukacyjnej – zapewni dostęp do wiedzy i rozwoju intelektualnego dla przyszłych przywódców Saksonii."
 bonded_by_loyalty: "Więź lojalności"
 bonded_by_loyalty_desc: "Czy chodzi o naszych rodaków, czy o naszych wiernych sojuszników, nasze mężne armie nigdy nie zwątpią we wspólnie odniesiony triumf. Ich niezłomny duch pozwoli mężnie stawać do walki, aby bić się choćby do ostatniego żołnierza. Razem, zjednoczeni w celu i lojalności, będziemy przeć naprzód i bez chwili wytchnienia dążyć ku zwycięstwu."
 meissner_porcelain: "Porcelana miśnieńska"
 meissner_porcelain_desc: "Saksonia jest pierwszym europejskim producentem porcelany. Przyniesie ona Wettynom bogactwo i prestiż."
 saxon_baroque: "Saksoński barok"
 saxon_baroque_desc: "Drezno i Lipsk, a wraz z nimi mniejsze posiadłości państwowe i urzędnicze, tworzą wzorce wykwintności naszej epoki i zdobywają sobie międzynarodowe uznanie. Reprezentacyjne budynki, jak Dresdner Hof, stanowią ucieleśnienie wielkości Saksonii, zaś dzieła Jana Sebastiana Bacha czynią Drezno miastem muzyki i kwitnącej kultury. Region poszczycić się może wyjątkowymi aspektami tej ostatniej, jak rękodzieło rudawskie czy tradycje kulinarne, na przykład dresdner christstollen."
 retablissement: "Rétablissement"
 retablissement_desc: "Po wojennych niepokojach w Saksonii nadeszła nowa epoka – wspaniały saksoński #italic Rétablissement#!. Nasz naród powstanie z ruin niczym feniks i odbuduje swoją zniszczoną gospodarkę, wyznaczając kurs na dobrobyt. Popychani naprzód wizjonerskimi reformami oraz zdyscyplinowaniem w wydatkach, staniemy się budzącym zazdrość niemieckim ośrodkiem handlu. Niezrównana wprawa administratorów i strategiczna koncentracja na rozwoju ekonomicznym sprawią, że nasza transformacja stanowić będzie kluczowy moment w historii Niemiec i ukształtuje losy Saksonii na długie lata."
 saxon_industrialization: "Uprzemysłowienie Saksonii"
 saxon_industrialization_desc: "Wczesna industrializacja Saksonii to sprawa oczywista – nasz przemysł jest bardzo rozwinięty w porównaniu z innymi regionami. Rozkwitający system manufaktur produkujących głównie towar eksportowy uczyni nasz kraj wiodącą siłą niemieckiego uprzemysłowienia. Rozwój mniejszych obszarów handlu będzie kluczowy dla gospodarki i tworzenia się powiązań z innymi rynkami europejskimi."
 #Lithuanian
 land_of_many_religions: "Kraj wielu religii"
 land_of_many_religions_desc: "Nasz lud ma sposobność współistnienia z wyznawcami i wyznawczyniami wielu różnych wiar. Ta zróżnicowana mozaika społeczna znajduje swoje odbicie w naszym prawie i przekonaniach. Razem jesteśmy silniejsi!"
 ukrainian_farmlands: "Ukraińskie pola uprawne"
 ukrainian_farmlands_desc: "Ukraina, rubieże języków słowiańskich, to region rozciągający się na południu naszej rozległej domeny. Wiele tam bogatych gospodarstw rolnych, które pozostają kluczowe dla naszego istnienia i dobrobytu – dostarczają wielkie ilości zbóż na potrzeby naszych magazynów i kupców w całej Europie."
 migrant_opportunities: "Możliwości migracyjne"
 migrant_opportunities_desc: "Okazje do handlu i szansa na lepsze życie – oto niektóre z powodów, dla których do naszych miast i osiedli przybywają kolejne fale migrantów. Wielu mężczyzn i kobiet przeprowadza się na nasze ziemie w poszukiwaniu dobrobytu. Co z kolei przekłada się na wzrost naszego."
 two_realms: "Dwie krainy"
 two_realms_desc: "Ze względu na rozmiary państwa nasza jurysdykcja opiera się o dwa oddzielne systemy. Północ stanowi rdzenne terytoria, których mieszkańcy z dumą praktykują nasze tradycje kulturowe i obyczaje. Ci, którzy zamieszkują południe i wschód, często odbiegają swoimi nawykami od naszych norm. Uszanowanie tej różnorodności wzmocni tylko naszą geopolityczną pozycję."
 chacery_slavonic: "Język ruski"
 chacery_slavonic_desc: "Aby zaradzić coś na rozległość naszego państwa, musimy stworzyć jednolity język oraz wykształcić wielu duchownych, aby go szerzyli. Opracowanie takiego języka do zapisywania naszej historii i prowadzenia administracji państwowej to nie tylko symbol dumy i prestiżu, lecz także sposób na stworzenie odrębnego typu rządu, który oddzieli nas lingwistycznie i kulturowo od naszych wschodnich sąsiadów."
 supremus_dux_lithuaniae: "Supremus dux Lithuaniae"
 supremus_dux_lithuaniae_desc: "Jeśli mamy bronić się przed agresorami – polscy i ruscy wrogowie wciąż czyhają – musimy demonstrować własną siłę! Tytuł #italic wielkiego księcia litewskiego#! poprawi naszą legitymizację władzy, zwłaszcza wobec rosnącej siły szlachty i tych, którzy pragną naruszyć naszą suwerenność."
 ties_with_the_holy_see: "Więzi ze Stolicą Apostolską"
 ties_with_the_holy_see_desc: "Lata negocjacji z ojcem świętym sprawiły, że przyjęliśmy $catholic$ – z błogosławieństwem naszych polskich sąsiadów i samego papieża – choć proces chrystianizacji był niespokojny i dość wyjątkowy. Gdy nasze poszukiwania duchowej tożsamości ustały, jasnym stało się, że jesteśmy ostoją katolicyzmu, tarczą przeciw poganom i heretykom czyhającym za naszymi granicami."
 patriarchate_of_lithuania: "Patriarchat litewski"
 patriarchate_of_lithuania_desc: "$romuva$, wiara naszych przodków, została zarzucona, co wstrząsnęło $LIT_ADJ$ społeczeństwem. Aby zapewnić sobie spokojną przyszłość, wybraliśmy prawosławie i możemy cieszyć się już naszą nową tożsamością. Władze religijne naszego nowego wyznania muszą zachować autonomię od cudzoziemskich patriarchatów, aby zapobiec wpływom zewnętrznym."
 columns_of_gediminids: "Kolumny Giedyminowiczów"
 columns_of_gediminids_desc: "Duma naszego ludu i godło widniejące na naszych sztandarach wywodzi się od jednej z naszych najchwalebniejszych dynastii, Giedyminowiczów. Wielu z jej najmędrszych członków przewodziło nam w trudnych czasach i zapewniło dobrobyt dzięki uważnemu zarządzaniu i talentowi. Kolumny postawione na cześć tych wielkich przywódców stanowią symbol silnego fundamentu i potęgi naszego państwa oraz jego mieszkańców."
 warlord_dukes: "Wojowniczy książęta"
 warlord_dukes_desc: "W ciągu niezwykłych dwóch stuleci zaciekłych wojen litewscy książęta zdołali zjednoczyć się w prawdziwe wojownicze państwo, które stanowiło dotąd co najwyżej luźną federację plemion, a następnie stawić opór katolickim zakonom i podbić rozległe tereny na wschodzie. Nasi przywódcy wojskowi czerpią z tych wydarzeń wielką inspirację."
 auksine_laisve: "Auksinė laisvė"
 auksine_laisve_desc: "Auksinė laisvė, czyli złota wolność, to zestaw praw i przywilejów stawiających szlachtę ponad inne stany w kraju – często nawet ponad monarchę i parlament. Ten wyjątkowy system, który przybył do Litwy z Polski, zwiększy wierność arystokratów wobec korony, o ile tylko władca nie postanowi wycofać się z obietnicy dochowania szlacheckich swobód."
 magdeburg_laws: "Prawo magdeburskie"
 magdeburg_laws_desc: "Jedną z konsekwencji litewskiego zwrotu ku zachodowi jest wprowadzenie niemieckich praw miejskich w wielu zurbanizowanych ośrodkach w kraju. Prawo magdeburskie, w zmodyfikowanej, lokalnej wersji, pozwoli uregulować wiele ekonomicznych i politycznych aspektów związanych z miastami w kraju – od planowania przestrzennego po handel i podatki."
 magnate_estates: "Posiadłości magnackie"
 magnate_estates_desc: "Magnatów litewskich zwie się małymi królami, a to ze względu na rozległość ich ziem i utrzymywane prywatne armie. Broniąc swoich włości i starając się zmaksymalizować płynące z nich zyski, opracują system przypominający pod wieloma względami starożytne rzymskie latyfundia."
 lithuanian_hussars: "Litewscy husarze"
 lithuanian_hussars_desc: "Skrzydlata husaria jest ciężką jazdą w równym stopniu polską, jak i litewską. W obu państwach stała się powszechna dzięki reformom Stefana Batorego, króla Polski i wielkiego księcia litewskiego. Pozostanie niepokonana na polach bitew Europy Wschodniej przez ponad stulecie."
 statutes_of_lithuania: "Statuty litewskie"
 statutes_of_lithuania_desc: "Statuty litewskie to trzy odrębne reformy prawne gromadzące, unifikujące i aktualizujące prawo państwowe. Znane są z wprowadzenia surowych kar, włącznie z karą śmierci, i przypominają wiele współczesnych im zachodnich kodeksów. Każde przestępstwo karane ma być tak samo niezależnie od stanu społecznego przestępcy, w praktyce jednak chłopstwo pozostało pod tym względem w dużo gorszej sytuacji. Statuty litewskie staną się w późniejszym okresie inspiracją dla podobnych reform w Rosji."
 lithuanian_renaissance: "Renesans litewski"
 lithuanian_renaissance_desc: "Renesans litewski miał miejsce pod koniec XV i na początku XVI wieku. Inspirowane ideami reformacji i wpływami włoskimi edukacja, sztuka, architektura i literatura przeżywały wówczas rozkwit. Język litewski został sformułowany w formie pisanej, co pozwoliło na powstanie pierwszych zapisanych nim dzieł."
 bavarian_legitimacy: "Bawarski tytuł książęcy"
 bavarian_legitimacy_desc: "Sam cesarz nadał nam tytuł księcia Bawarii. Jeśli obwołamy się prawdziwymi obrońcami księstwa, dopilnujemy, aby nikt nie podawał w wątpliwość prawomocności naszej władzy."
 bavarian_imperial_knights: "Bawarscy rycerze cesarscy"
 bavarian_imperial_knights_desc: "Nasza szlachta wyróżniła się w swojej rycerskiej służbie Świętemu Cesarstwu Rzymskiemu. Musimy rozwijać dalej te wojska, aby zadbać o przetrwanie naszej książęcej władzy."
 exploit_the_alpine_trade: "Bawarskie ośrodki handlowe"
 exploit_the_alpine_trade_desc: "Na nasze ziemie trafiają często zmierzający na bogate południe kupcy handlujący solą, srebrem czy bydłem. Głupotą byłoby nie wykorzystać ich obecności i nie zadbać, aby te szlaki handlowe przyniosły wielkie zyski naszym ośrodkom miejskim."
 bavarian_brewing_expertise: "Uzdolnieni piwowarzy"
 bavarian_brewing_expertise_desc: "Nasza ziemia bogata jest w surowce niezbędne przy warzeniu piwa, zaś nasi poddani chętnie ten fakt wykorzystują. Wiele małych browarów, gdyby zapewnić im stosowne wsparcie, mogłoby odnieść wielki biznesowy sukces."
 bavarian_culture_buildings: "Bawarskie instytucje kulturalne"
 bavarian_culture_buildings_desc: "Nasza leżąca u stóp przepięknych Alp ojczyzna jest miejscem, w którym inspiracji szukają artyści z całej Europy. Jeśli stworzymy i wesprzemy odpowiednie instytucje, moglibyśmy uczynić nasz dwór ośrodkiem kultury i zająć należne nam miejsce wśród prestiżowych europejskich potęg."
 bavarian_stem_duchy: "Marzenia o zjednoczeniu"
 bavarian_stem_duchy_desc: "Cały lud Bawarii i jego kultura należeli niegdyś do królestwa Bawarii i żyli pod jego sztandarem. Powinniśmy podjąć próbę stworzenia państwa równie silnego, które stałoby się domem wszystkich Bawarczyków."
 bavarian_zelousness: "Jedna bawarska wiara"
 bavarian_zelousness_desc: "Musimy zadbać, aby nasz lud pozostał zjednoczony w wierze i nie pozwolił się podzielić przez heretyckie knowania."
 bavarian_hofkriegsrat: "Bawarski hofkriegsrat"
 bavarian_hofkriegsrat_desc: "Stworzenie rady, której jedynym zadaniem byłoby wspierać naszego władcę w czasach konfliktów, pozwoli uczynić siły zbrojne Bawarii skuteczniejszymi."
 bavarian_flexible_diplomats: "Dyplomacja praktyczna"
 bavarian_flexible_diplomats_desc: "Czy toczymy rozmowy z cesarskim suwerenem, czy z potencjalnym zagranicznym sojusznikiem, nasi dyplomaci muszą być gotowi na wszystko. Tylko mając na względzie bawarskie interesy i czyniąc z nich priorytet, możemy odnieść sukces."
 foundation_of_bavarian_army: "Armia dla Bawarii"
 foundation_of_bavarian_army_desc: "Tylko potężna, stała armia pozwoli nam zrealizować nasze ambicje. Odpowiednio skupiając nasze działania, możemy ją powiększyć, nie rujnując przy tym państwowego skarbca."
 bavarian_coinage: "Bawarska moneta"
 bavarian_coinage_desc: "Nasz kraj potrzebuje nowej, powszechnej monety, która stanowić będzie jednolitą walutę dla wszystkich obywateli. Założenie w stolicy należącej do państwa mennicy zapewni nam całkowitą kontrolę nad tym nowym środkiem płatniczym."
 bavarian_purity_law: "Bawarskie prawo czystości"
 bavarian_purity_law_desc: "Jakość naszego piwa znana jest już od stuleci, jeśli jednak chcemy osiągnąć prawdziwą sławę, musimy zapewnić mu prestiżowy status na wsze czasy. Wielu dawnych władców próbowało wprowadzić przepisy regulujące zasady warzenia tej cudownej substancji – możemy to wykorzystać, aby stworzyć symbol jakości dla naszych browarów."
 hsa_holpfennige: "Hohlpfennig"
 hsa_holpfennige_desc: "Bity z początku w miastach $LUB$ i $HAM$ #italic hohlpfennig#! był bezwartościową walutą, którą stworzono w ramach walki ze zmniejszaniem ilości kruszcu w monetach w czasie, kiedy każda mennica miała inne standardy dotyczące ilości srebra w bilonie. Znacząco ułatwi nam działalność handlową i kontakty między rynkami zagranicznymi a naszymi kupcami."
 hsa_the_cog: "$n_hanseatic_cog$"
 hsa_the_cog_desc: "$n_hanseatic_cog_desc$"
 hsa_hanseatic_ties: "Hanzeatyckie więzi"
 hsa_hanseatic_ties_desc: "Do naszej ligi przynależą liczne wielkie miasta i gildie kupieckie, z których każda ma własne cele i przedsięwzięcia. Aby utrzymać dobrobyt i powiększyć swoje wpływy, musimy zająć się intensywnie dyplomacją."
 hsa_seal_of_the_hansa: "Pieczęć Hanzy"
 hsa_seal_of_the_hansa_desc: "Na rynkach Europy, od Londynu po Nowogród, nasi kupcy słyną ze swojej zamożności. Nasza możliwość mobilizowania wielkich flot handlowych i zjednoczenia dziesiątek miast we wspólnych staraniach o zyski oraz wymianę handlową jest niezrównana."
 hsa_hanseatic_shipwrights: "Szkutnicy Hanzy"
 hsa_hanseatic_shipwrights_desc: "W czasach, kiedy $europe$ nękana jest wojnami, a próbujący powiększyć swoje włości władcy stale dążą do konfliktów, nam przypada rola budowniczych wielkich flot, które pozwolą innym realizować ambicje. Stulecia doświadczeń szkutniczych i dostęp do najlepszego drewna na kontynencie sprawiają, że nikt nie jest w stanie nam dorównać, jeśli chodzi o budowę statków!"
 hsa_draft_merchant_privileges: "Przywileje kupieckie"
 hsa_draft_merchant_privileges_desc: "Kupcy prowadzący interesy z naszą pieczęcią mogą cieszyć się ogromnymi wpływami i bogactwem. Dlatego też zapewnienie im przywilejów zarówno na rynkach zagranicznych, jak i krajowych, pozwoli nam jeszcze bardziej zwiększyć możliwości zarobku."
 hsa_mastery_of_the_sea: "Mistrzostwo żeglugi"
 hsa_mastery_of_the_sea_desc: "Tradycje morskie sprawiają, że nasze bogactwo silnie związane jest z żeglugą. Okiełznać wody i je szanować – oto, co przyniesie nam ogromne korzyści w handlu."
 hsa_exchange_of_ideas: "Wymiana myśli"
 hsa_exchange_of_ideas_desc: "Wędrowni kupcy, którzy prowadzą w naszym imieniu interesy za granicą, przynoszą cudzoziemską wiedzę również na nasze brzegi!"
 hsa_global_reach: "Globalny zasięg"
 hsa_global_reach_desc: "Narodziny handlu na skalę globalną wstrząsnęły światem kupców. Stałe kontakty z zagranicznymi kontrahentami z odległych krain pozwalają naszemu skarbcowi cieszyć się dużymi wpływami."
 hsa_hanseatic_treasury: "Skarbiec Hanzy"
 hsa_hanseatic_treasury_desc: "Silna i zdrowa gospodarka to tylko jeden z rezultatów naszego dobrobytu. Pełen skarbiec pozwolił nam wyrobić sobie opinię wiarygodnych pożyczkodawców."
 hsa_regularized_contributions: "Regularne daniny"
 hsa_regularized_contributions_desc: "Nasza liga posiada wiele podmiotów – należy je wszystkie dokładnie kontrolować i ustandaryzować ich comiesięczne i coroczne zobowiązania wobec naszego skarbca."
 hsa_reform_the_hanstag: "Reforma hanstagu"
 hsa_reform_the_hanstag_desc: "W czasach niepokojów i zmiany myślenia musimy odmienić sposób działania naszych centralnych zgromadzeń tak, aby były w stanie sprostać problemom nowej ery."
 hsa_concept_of_mercantilism: "Koncepcja merkantylizmu"
 hsa_concept_of_mercantilism_desc: "Przez ostatnie stulecia niezmordowanie pracowaliśmy nad integracją naszych interesów w globalny system handlu. Obecnie bardziej niż zwykle musimy chronić swoich kupców, jeśli nie chcemy paść ofiarą frakcyjności i zewnętrznej konkurencji."
 the_hansa_bank: "Bank Hanzy"
 the_hansa_bank_desc: "Wykorzystując nowy system danin, możemy stworzyć bank świadczący usługi dla naszych członków. Wsparty zasobami ligi weksel będzie równie wiarygodny jak gotówka. Ten oraz inne instrumenty finansowe zapewnią naszym kupcom przewagę nad innymi państwami."
 pal_castles_on_rhine: "Zamki nad Renem"
 pal_castles_on_rhine_desc: "Budując w kluczowych punktach nad Renem zamki, umożliwimy sobie sprawowanie i powiększanie kontroli nad rzeką oraz wykorzystującym ją handlem."
 pal_cultivate_vineyards: "Nadreńskie winnice i sady"
 pal_cultivate_vineyards_desc: "Choć nasze terytorium jest niewielkie, słoneczne wybrzeża Renu doskonale nadają się pod winnice i sady. Przy odrobinie wysiłku bylibyśmy w stanie wesprzeć naszą gospodarkę winem."
 pal_fractured_territory: "Konsolidacja terytoriów"
 pal_fractured_territory_desc: "Nasza administracja sprawnie zarządza wieloma niepowiązanymi terytoriami bez utraty nad nimi kontroli. Pozwala nam to na stworzenie silnej biurokracji, która podoła najtrudniejszym nawet zadaniom."
 pal_a_just_ruler: "Spokojny i cichy władca"
 pal_a_just_ruler_desc: "Rozlew krwi pociąga za sobą tylko kolejny rozlew krwi. Dlatego też potrzebujemy łagodnego władcy i pogodzenia z naszymi wrogami. Zapewni to na naszej ziemi trwały pokój."
 pal_heaven_of_tolerance: "Palatynacka tolerancja"
 pal_heaven_of_tolerance_desc: "Wszyscy chrześcijanie, niezależnie od odłamu, muszą być mile widziani w miastach i miasteczkach naszego kraju. Podczas gdy inni gnębią mniejszości religijne, nasza polityka tolerancji zapewni nam stały napływ migrantów."
 palatinate_romanticism: "Wsparcie dla ruchu romantycznego"
 palatinate_romanticism_desc: "Wielu reprezentantów romantyzmu wybrało sobie na miejsce do życia okolice Heidelbergu. Powinniśmy wykorzystać to zjawisko – okazać wsparcie tym i innym artystom dla większej chwały naszego kraju."
 amazigh_slave_raids: "Amazydzkie najazdy niewolnicze"
 amazigh_slave_raids_desc: "Wybrzeża naszego regionu doskonale się nadają do przyjmowania jeńców z całej Europy. Ta siła robocza z pewnością odegra kluczową rolę w budowaniu naszej wielkości i zwiększaniu dochodów."
 zenata_roots: "Zenackie korzenie"
 zenata_roots_desc: "Nasz lud to potomkowie plemienia Zenata znanego przede wszystkim ze skromnej, lecz jakże istotnej, produkcji wełny, a także umiejętności zarządzania wielkimi stadami owiec."
 mor_marabouts: "Suficcy marabuci"
 mor_marabouts_desc: "Liczne grupy sufickich nauczycieli uczyniły Maroko swoim domem. Musimy zadbać o odpowiednie warunki dla tych świętych ludzi i wziąć sobie do serca ich nauki."
 trans_saharan_trade: "Handel transsaharyjski"
 trans_saharan_trade_desc: "Przemierzające saharyjskie szlaki karawany wymieniały sól i inne towary z Afryki Północnej na niewolników i złoto królestw subsaharyjskich. Dzięki tym bezcennym, złotodajnym trasom zbudujemy swoje wielkie dziedzictwo."
 first_fleet_of_the_med: "Pierwsza flota Morza Śródziemnego"
 first_fleet_of_the_med_desc: "Dumą dawnych wielkich Almohadów była jedna z najpotężniejszych flot na całym Morzu Śródziemnym. Nasz lud posiada tradycje i wiedzę niezbędne do ponownego rozpalenia w sobie tej pasji i przywrócenia nam potęgi na morzach."
 slave_soldiers: "Niewolni żołnierze"
 slave_soldiers_desc: "Aby zapewnić sobie lojalną i dobrze wyszkoloną stałą armię, będziemy polegać na zdyscyplinowanych żołnierzach wybranych spośród niewolników w naszym społeczeństwie."
 desert_power: "Pustynna potęga"
 desert_power_desc: "Nasz region zamieszkany jest przez liczne pospólstwo i plemiona – stanowią one ważną część niższej warstwy społecznej. Mimo ubóstwa mają wielkie wpływy na wiodących przez pustynie szlakach handlowych między naszymi miastami. Okiełznanie ich i zdobycie ich posłuszeństwa pozwoli nam zwiększyć władzę nad pustynią."
 atlantic_trade_routes: "Atlantyckie szlaki handlowe"
 atlantic_trade_routes_desc: "Te nowe, przemierzane przez Europejczyków szlaki morskie pozwoliły płynąć szerokim strumieniem towarom i pieniądzom zarówno z Nowego Świata, jak i z Dalekiego Wschodu."
 foreign_politics: "Polityka zagraniczna"
 foreign_politics_desc: "Aby pokonać i zdeptać naszych wrogów, musimy dbać o praktykowanie dyplomacji i współpracować z krajami, które również uważają ich za nieprzyjaciół."
 saharan_gold_trade: "Saharyjski handel złotem"
 saharan_gold_trade_desc: "Złoto wydobywane na naszym terytorium ma wysoką jakość i doskonale nadaje się do rozwijania naszych wpływów dalej niż tylko w naszych portach."
 jaysh_armies_advance: "Armie dżajsz"
 jaysh_armies_advance_desc: "Świt nowej ery w wojskowości przyniósł zapotrzebowanie na nową siłę złożoną z miejscowych, lojalnych tylko wobec nas członków plemion. Pozwolą nam oni zdobyć dostęp do zasobów naszej rozległej domeny."
 black_guard: "$a_black_guard$"
 black_guard_desc: "$a_black_guard_desc$"
 shurfa_status: "Status Shurfā"
 shurfa_status_desc: "Należymy do najdumniejszych i cieszących się największym prestiżem mieszkańców islamskiego świata. Niewielu może, jak my, wywieść swoje pochodzenie od rodziny Wielkiego Proroka."
 maghrebi_administration: "Administracja maghrebicka"
 maghrebi_administration_desc: "Stulecia autonomii oraz surowość naszego środowiska dały początek tendencjom separatystycznym wśród naszych granic. Jeśli pragniemy ustanowić silną obecność w regionie, musimy zadbać, aby każde plemię na naszych ziemiach rozumiało, kto jest ich prawdziwym władcą."
 barid: "Barīd"
 barid_desc: "Instytucja pocztowa docierająca w najdalsze zakątki naszego imperium odpowiedzialna za komunikację naszej stolicy z zarządcami w całym kraju."
 karimi_merchants: "Kupcy Kārimī"
 karimi_merchants_desc: "Potężni kupcy handlujący przede wszystkim przyprawami. Ci morscy potentaci zarobili wielkie pieniądze na obrocie egzotycznym towarem pochodzącym nawet z odległego Adenu, Indii i jeszcze dalszych zakątków świata!"
 mamluk_soldiers: "$a_mamluk_unit_traditions$"
 mamluk_soldiers_desc: "$a_mamluk_unit_traditions_desc$"
 royal_mamluks: "Koronni mamelucy"
 royal_mamluks_desc: "Koronni mamelucy to elitarny trzon armii mameluków, służą jako straż przyboczna sułtana. Zostali oni starannie dobrani oraz poddani surowemu treningowi, a ponadto znani są ze swej lojalności, wyjątkowych zdolności bojowych oraz niezachwianego oddania."
 red_sea_trade: "Handel na Morzu Czerwonym"
 red_sea_trade_desc: "Handel przyprawami na Morzu Czerwonym to kluczowe źródło naszego bogactwa, musimy więc zadbać o to, byśmy nie utracili nad nim kontroli. Agresywna polityka grożenia spaleniem portów, których nie kontrolujemy, jeśli nie zgodzą się przyjmować naszych kupców, pozwoli nam pozostać ważnymi graczami."
 mamluk_halqah: "$a_halqah_unit$"
 mamluk_halqah_desc: "$a_halqah_unit_desc$"
 reform_the_mamluk_corps: "$a_mamluk_unit_renaissance$"
 reform_the_mamluk_corps_desc: "$a_mamluk_unit_renaissance_desc$"
 kashif: "Kāshif"
 kashif_desc: "Nasz sułtanat jest rozległy, musimy więc nim mądrze zawiadować. Zatrudnianie na stanowiskach zarządczych ludzi dysponujących wielką wiedzą to genialny ruch, który może zaprocentować w przyszłości."
 port_customs: "Cła portowe"
 port_customs_desc: "Wyznaczenie naszych portów na oficjalne strefy handlowe dla importowanego towaru to ruch, który z pewnością zwiększy wagę naszego terytorium dla kupców kosztem naszych sąsiadów i wrogów."
 masters_of_the_nile: "Władcy Nilu"
 masters_of_the_nile_desc: "Tym, co pozwala naszemu sułtanatowi istnieć, jest nic innego jak rzeka Nil. Płynąca przez nasze najżyźniejsze ziemie życiodajna woda niesie całemu naszemu krajowi dobrobyt i bogactwo."
 indian_networks: "Indyjskie sieci handlowe"
 indian_networks_desc: "Nasi kupcy handlują towarami od rynków w Aleksandrii po brzegi Adenu, a nawet same Indie. Nasza wielka sieć kontaktów, interesów i finansów uczyniła nas liczącą się siłą w handlu morskim."
 study_foreign_gunpowder_techniques: "Zagraniczny proch strzelniczy"
 study_foreign_gunpowder_techniques_desc: "Imperia europejskie i wschodnie dokonały wielkich postępów w zakresie prochu strzelniczego oraz jego zastosowań wojskowych. Jeśli zbadamy i ulepszymy ich techniki, wzmocnimy naszą armię."
 secure_mediterranean_ports: "Stabilne porty śródziemnomorskie"
 secure_mediterranean_ports_desc: "Nasze porty na Morzu Śródziemnym należą do najbogatszych w całym regionie. Kupcy z każdego zakątka znanego świata ściągają do Aleksandrii i Kairu, by handlować przyprawami, jedwabiem i drogocennymi kamieniami. Stworzenie marynarki handlowej, która wzmocni i wykorzysta nasze szlaki morskie, byłoby rozsądnym ruchem."
 bohemian_imperial_standing: "Czeskie wpływy w Cesarstwie"
 bohemian_imperial_standing_desc: "W Cesarstwie zajmujemy pozycję prestiżową, dostojną i władczą. Niewielu jego członków dysponuje tak dużą miękką siłą jak my, a to dzięki naszym zdolnym dyplomatom i siatce sojuszników."
 bohemian_crystal: "Czeski kryształ"
 bohemian_crystal_desc: "Niewiele warsztatów w znanym świecie ma możliwość tworzenia szkła i kryształów o jakości i czystości niezbędnej, by zagrozić naszym rzemieślnikom."
 students_of_foreign_courts: "Uczniowie na zagranicznych dworach"
 students_of_foreign_courts_desc: "Członkowie naszego rodu królewskiego nie stronią od wypraw za granice, gdzie z dala od domu uczą się na dostojnych dworach, aby zdobywać wiedzę i porządną edukację w zakresie zarządzania państwem."
 urbanization_decrees: "Dekrety urbanizacyjne"
 urbanization_decrees_desc: "Aby zmodernizować Pragę, wydamy stosowne instrukcje i przyznamy granty ważnym figurom w mieście, by wspomóc miasto, przyciągnąć cudzoziemców i zapewnić im szansę poprawy swojego statusu społecznego w naszej pięknej stolicy."
 seat_of_metropolitan_bishop: "Siedziba biskupa metropolitalnego"
 seat_of_metropolitan_bishop_desc: "Rosyjski lud potrzebuje religijnego kierownictwa. Mamy historycznie dobre stosunki z Kościołem i warto byłoby tę przyjaźń pielęgnować. Jeśli zdołamy sprawić, że do Moskwy przeniesie się biskup metropolitalny, będziemy mogli jeszcze bardziej wzmocnić więzi między naszym państwem a Rosyjskim Kościołem Prawosławnym."
 pomestnoe_voisko: "Wojsko ziemiańskie"
 pomestnoe_voisko_desc: "Zmieniając dystrybucję skonfiskowanych ziem i przekazując ją szlachetnie urodzonym kawalerzystom, możemy stworzyć nową klasę żołnierzy, która zapewni wsparcie naszej władzy."
 strength_of_the_boyars: "Siła bojarów"
 strength_of_the_boyars_desc: "Bojarzy stanowią pod wieloma względami fundament imperialnych ambicji Rosji, musimy jednak nie tylko ich wzmocnić, lecz także kontrolować. Należy zarówno chronić miejsca dla bojarów w dumie, jak i dopilnować, żeby musieli na nas polegać w zakresie poszerzania ich wpływów."
 zasechnaya_cherta: "Zasiecznaja Czerta"
 zasechnaya_cherta_desc: "Aby stawić czoła atakom Tatarów, nasi przodkowie od zawsze utrzymywali linię zwartych i dobrze bronionych fortów. W miarę rozwoju naszego państwa powinniśmy również dbać o rozbudowę tych umocnień, abyśmy mogli zawsze chronić nasz lud przed atakami."
 russian_artillery_yard: "Rosyjska fabryka artylerii"
 russian_artillery_yard_desc: "To siła ognia decyduje o zwycięzcy w dzisiejszych oblężeniach i pełnych napięcia bitwach przyszłości. Musimy zbudować w sercu naszego kraju nowoczesny zakład produkujący artylerię, aby mieć pewność, że naszym armiom nigdy nie zabraknie dział ani amunicji."
 life_long_conscription: "Pobór na całe życie"
 life_long_conscription_desc: "Aby zaspokoić potrzeby naszej stale rosnącej armii, powinniśmy uczynić służbę wojskową dożywotnią. Zapewnimy w ten sposób ruchliwość społeczną tym, którzy w innym wypadku skazani byliby na pośledniejsze zajęcia, a jednocześnie zdobędziemy niezawodne źródło siły żywej na potrzeby naszych dążeń mocarstwowych."
 the_mestnichestvo_advance: "$the_mestnichestvo$"
 the_mestnichestvo_advance_desc: "$the_mestnichestvo_desc$"
 table_of_ranks: "Tabela stopni"
 table_of_ranks_desc: "Zniesienie miestniczestwa było pierwszym ruchem ku uczynieniu biurokracji państwowej bardziej merytokratyczną. Tabela stopni stanowiła kodyfikację tych zmian i uzależniała awanse w armii od przebiegu służby na niższych szczeblach."
 voivode_advance: "Wojewoda"
 voivode_advance_desc: "Wojewoda to przywódca wojskowy odpowiedzialny za utrzymywanie porządku, obronę swojego terytorium przed zagrożeniami z zewnątrz i stawanie na czele kampanii wojskowych. Pozycja ta może okazać się przydatna w mierzeniu się z wyzwaniami administracyjnymi, jako że w epoce wojewodów środki komunikacji były słabo rozwinięte."
 haudenosaunee_tradition: "Dziedzictwo Hiawathy"
 haudenosaunee_tradition_desc: "Legendarny Hiawatha, słynny wśród Haudenosaunee mówca i przywódca, stworzył w naszych umysłach archetyp dyplomaty. Uczcimy jego pamięć, za jego przykładem nawiązując stosunki z siłami zewnętrznymi."
 haudenosaunee_heritage: "Zaciekli wojownicy"
 haudenosaunee_heritage_desc: "Błędem byłoby ze strony naszych wrogów, gdyby na podstawie naszych umiejętności dyplomatycznych uznali nas za słabeuszy. Nasi wojownicy pozostają silni i dumni, a lekceważyć ich znaczy paść ofiarą ich broni."
 tree_of_peace: "Drzewo Pokoju"
 tree_of_peace_desc: "Drzewo Pokoju stanowi dziedzictwo Wielkiego Rozjemcy. Jest symbolem naszego oddania sprawie zjednoczenia wielu plemion oraz jego wodzów."
 kainerekowa: "Kaianere'kó:wa"
 kainerekowa_desc: "Musimy zawsze czcić wielki dar Hiawathy i Wielkiego Rozjemcy: Wielkie Prawo Pokoju, które zjednoczyło pięć narodów we wspólnej sprawie i ustaliło zasady naszych rządów."
 mourning_wars: "Wojny żałobne"
 mourning_wars_desc: "Długo już praktykowaną przez nasz lud tradycją jest przyjmować w swoje szeregi schwytanych wojowników. Aby jednak uzupełniać nasze wojska i zapewnić sobie zdolność do podboju, powinniśmy starać się wcielać do Haudenosaunee nie tylko pojedynczych ludzi, lecz całe plemiona."
 warriors_unity: "Jedność wojownicza"
 warriors_unity_desc: "Może i nie jesteśmy najliczebniejszym z plemion, lecz nasza struktura zapewnia coś, czego innym brak: jedność! Nasi wojownicy walczą jak bracia i stają ramię w ramię na polu bitwy. Dopóki ta tradycja pozostanie żywa, nie możemy przegrać!"
 haudenosaunee_ambition: "Modelowa konfederacja"
 haudenosaunee_ambition_desc: "Konfederacja Haudenosaunee okazała się wzorcem sukcesu. Wszelkie narody patrzą na nas i nasz sposób sprawowania rządów z niekłamanym podziwem."
 three_sisters: "Trzy rolnicze siostry"
 three_sisters_desc: "Nasza ziemia jest żyzna i rodzi wiele plonów. Połączona hodowla kukurydzy, fasoli i dyni pozwala na lepsze zbiory, niż gdyby rosły oddzielnie."
 maple_syrup: "Syrop klonowy"
 maple_syrup_desc: "Liczne klony w naszym kraju są bogate w żywicę, którą można zbierać i gotować, aby zmieniała się w pyszny syrop i cukier."
 stickball_game: "Stickball"
 stickball_game_desc: "Starożytna tradycja gry z piłką i kijami pozostaje żywa już od długich lat. Czy to na potrzeby rytualne, czy dla rozstrzygania dysput, setki wojowników gromadzą się na otwartym polu, kierując pałkami piłkę ku oznaczonej bramce. Praktyka ta nie tylko zacieśnia więzi między naszymi ludźmi, lecz także pozwala wojownikom pozostać w doskonałej sprawności."
 wampum: "Wampum"
 wampum_desc: "Wampumy, pasy z białych i fioletowych, wytworzonych z muszelek koralików, mają wiele zastosowań – od uwieczniania opowieści i traktatów po element systemu wymiany i handlu. Wszędzie tam, gdzie jest nasz lud, znaleźć można też wampumy."
 shared_brotherhood: "Współdzielone braterstwo"
 shared_brotherhood_desc: "Pomimo różnych plemiennych postaw nasz zjednoczony naukami Wielkiego Pokoju lud zachowuje silne poczucie braterstwa i jedności."
 captives_in_war: "Jeńcy wojenni"
 captives_in_war_desc: "Toczymy wojny głównie po to, żeby jeńcami uzupełniać własne straty. Nie wszyscy jednak muszą być wcielani do plemienia – mogą zamiast tego służyć nam poprzez pracę."
 haudenosaunee_present_giving: "Wręczanie prezentów wśród Haudenosaunee"
 haudenosaunee_present_giving_desc: "Zasady naszych interakcji handlowych odzwierciedlane są poprzez wręczanie prezentów. Gdy nasi ludzie wspólnie pracują dla wspólnego dobra, akt wręczania darów zawsze znajduje odwzajemnienie."
 pochtecayotl: "Pōchtēcayōtl"
 pochtecayotl_desc: "Kupcy wędrują daleko, do prowincji, gdzie nie sięga nasze zwierzchnictwo, do władców, którzy nami gardzą. Gdyby ci kupcy służyli też nam za oczy i uszy, jakie moglibyśmy odkryć tajemnice?"
 warrior_societies: "Społeczności wojowników"
 warrior_societies_desc: "Nasze społeczeństwo jest zadziwiająco dynamiczne. Zapewnia osobom z samego dołu drabiny społecznej, #italic mācēhualtinom#!, sposób na dołączenie do #italic pīpiltinów#!, arystokracji, poprzez służbę wojskową, a to dzięki systemowi rang honorowych #italic tlahuiztli#!. Ta wyjątkowa szansa na ruch w górę po drabinie społecznej zapewnia nam znaczną przewagę nad sąsiednimi społeczeństwami."
 chinampas: "Chinampy"
 chinampas_desc: "Nasz lud ma wielką wprawę w budowaniu na wzgórzach tarasów pod rolnictwo oraz tworzeniu ornej ziemi na płytkich jeziorach za pomocą genialnych #italic chinamp#!. Te niezwykłe umiejętności rolnicze staną się wielkim wsparciem dla naszego społeczeństwa."
 people_of_war: "Lud wojny"
 people_of_war_desc: "Czy chodzi o chwytanie jeńców na ofiarę, walkę o prestiż, budzenie lęku w przeciwnikach, czy po prostu gromadzenie bogactwa, nasza ludność nawykła do prowadzenia ciągłej wojny, przez co znosi jej trudy lepiej niż inni."
 tlahtocayotl: "Tlahtohcāyōtl"
 tlahtocayotl_desc: "Stworzymy system prowincji dla włączonych w nasze państwo wolnych miast, aby scentralizować naszą władzę."
 calpixcayotl: "Calpixcāyōtl"
 calpixcayotl_desc: "Podległe nam regiony będą miały przydzielonych poborców danin zwanych #italic calpixqueh#!, którzy będą dbać o to, by bogactwo nie przestało płynąć. Dla każdego regionu jeden #italic calpixqui#! będzie tam, na miejscu, i jeden w stolicy."
 reformed_telpochcalli: "Reforma tēlpōchcalli"
 reformed_telpochcalli_desc: "W obliczu pojawienia się nowych wrogów musimy opracować też nową taktykę wojskową. Ta bezcenna wiedza przekazywana będzie w naszych #italic tēlpōchcalli#!."
 nahuatl_domination: "Dominacja nahua"
 nahuatl_domination_desc: "Nasza kultura jest ewidentnie doskonalsza od tych, które nas otaczają, i coraz więcej ludzi ją od nas przejmuje. Wpływy, jakie posiadamy również poza granicami, należy koniecznie wykorzystać."
 the_return_of_quetzalcoatl: "Powrót Quetzalcōātla"
 the_return_of_quetzalcoatl_desc: "Kontakt z obcymi z innych kontynentów przyczynił się do powstania nowych ciekawych idei o naszych bogach. Proroctwo przybycia #italic Quetzalcōātla#! odsłania prawdę ukrytą za mitem. Pierzasty wąż #italic Quetzalcōātl#! wkrótce powróci i rozpocznie epokę przemian, niszcząc mrok oraz niosąc oświecenie. Jako symbol kosmicznej fuzji połączy materię z duchem, przywróci równowagę i wywyższy ludzkość."
 brave_as_hummingbird: "Odważni jak kolibry"
 brave_as_hummingbird_desc: "Koliber zajmuje w naszej mitologii ważne miejsce – ma związki z bogiem wojny, Huītzilōpōchtlim. Jest on symbolem reinkarnacji poległych wojowników i słynie ze swojej odwagi. Koliber będzie nowym symbolem na nasze sztandary, aby inspirować naszych żołnierzy do walki aż do śmierci."
 new_trade_opportunities: "Nowe możliwości handlowe"
 new_trade_opportunities_desc: "Potrzeby naszego ludu ewoluują wraz z otwierającym się dostępem do nowych rynków dla naszych kupców. Szkolimy ich tak, aby nasze zyski z handlu zostały zmaksymalizowane."
 aztec_chargers: "Azteccy szturmowcy"
 aztec_chargers_desc: "Agresja naszych wojowników znana jest również poza granicami. Gdy rozpoczyna się bitwa, nasi wrogowie drżą z przerażenia na widok szarżujących w dzikim szale wojowników, jak gdyby pędzili w ich stronę heroldowie śmierci."
 chasqui: "Chasqui"
 chasqui_desc: "Chasqui to nasi państwowi posłańcy – wybierani są z najlepszych i najwytrzymalszych biegaczy w naszym kraju. Ci zwinni ludzie niosą quipu, wiadomości, dary i inne przesyłki, aby dostarczać je wskazanej osobie. Na ich barkach spoczywa obowiązek utrzymywania łączności, a także dbałości o dużą część naszej dyplomacji."
 military_mita: "Mit'a wojskowa"
 military_mita_desc: "Mit'a to obowiązkowa służba w społeczeństwie Inków. Jej system nie tylko zajmuje się komunalnymi aspektami administracji, lecz także stanowi kręgosłup wojskowości. Każdy ayllu w naszym kraju ma zapewnić armii ludzi przygotowanych do walki na wyżynach."
 warachikuy: "Warachikuy"
 warachikuy_desc: "Warachikuy to święta ceremonia, podczas której młodzi mężczyźni poddawani są próbom umiejętności, męstwa i sprytu, a także możliwości fizycznych, jak szybkość, celność, sprawność w walce czy odporność na długotrwały brak snu. Ci, którzy podołają tym próbom, awansowani są do stopnia oficerów w naszej stale rosnącej armii."
 mitma: "Zobowiązania mitma"
 mitma_desc: "Niegdyś, aby realizować wielkie projekty budowlane, nasi władcy musieli stosować się do pradawnych tradycji zapraszania każdego drobnego wodza z naszego imperium do stolicy, by obsypać ich darami i zorganizować huczne biesiady. W miarę rozwoju naszego państwa system ten jednak staje się o wiele zbyt odległy od ideału. Zapewnienie siły roboczej i materiałów budowlanych powinno być obowiązkiem każdego zamieszkującego nasze ziemie wodza."
 quipu: "Quipu"
 quipu_desc: "System wykorzystujący wiązanie węzłów na sznurku do przekazywania informacji. Reprezentują one liczby od zera do dziewięciu, za pomocą których można rejestrować stany magazynowe lub informacje księgowe. Dzięki węzłom można też odnosić się do obecnych na sznurku logogramów – pokazują one, którą sylabę w logogramie należy odczytać. Łącząc ze sobą sznurki, można formować całe zdania."
 drafted_hatun_runas: "Pobór wśród hatun runa"
 drafted_hatun_runas_desc: "Hatun runa to zamieszkujące imperium pospólstwo. Jeden na pięćdziesięciu mężczyzn zostanie wybrany do służby w armii przez siedem lat od dwudziestych piątych urodzin. Zapewni nam to dużą i zawodową armię, bardziej zdyscyplinowaną niż te, którą wystawiają nasi adwersarze."
 llama_michis: "Pasterze lam"
 llama_michis_desc: "Lamy w naszej społeczności pełnią wiele funkcji. Są zwierzętami jucznymi, ofiarnymi, zapewniają nam mięso i wełnę, a ich odchody stanowią nawóz. Kontrolowanie rozrodu i wykorzystania lam za pośrednictwem rządowych pasterzy pozwoli nam dokładnie monitorować ich liczebność, a co za tym idzie – zwiększyć pogłowie."
 inc_tambo: "Ulepszone punkty postojowe tambo"
 inc_tambo_desc: "Nasz system dróg jest niczym kręgosłup państwa. Aby przyniósł naszemu wojsku i administratorom jeszcze większe korzyści, zbudujemy wzdłuż głównych arterii punkty postojowe tambo. Będą one od siebie oddalone o jeden dzień marszu i zapewnią podróżującym schronienie oraz zaopatrzenie."
 adapted_incan_army: "Elastyczna inkaska armia"
 adapted_incan_army_desc: "Najeźdźcy z dziwacznej krainy wkroczyli na nasze ziemie i zagrażają naszemu istnieniu, lecz armie Inków są elastyczne – dostosują się do wrogiej taktyki, nauczą się wykorzystywać przeciw agresorom ich własną broń i będą walczyć z niezłomną siłą, czerpiąc inspirację od samych przeciwników."
 pukara_advance: "$pukara_building$"
 pukara_advance_desc: "$pukara_building_desc$"
 terraces_advance: "$terraces$"
 terraces_advance_desc: "$terraces_desc$"
 tambo_advance: "$tambo$"
 tambo_advance_desc: "$tambo_desc$"
 incamisana_advance: "$incamisana$"
 incamisana_advance_desc: "$incamisana_desc$"
 kor_fortresses_of_goguryeo: "Fortece Goguryeo"
 kor_fortresses_of_goguryeo_desc: "Na Półwyspie Koreańskim istniało w przeszłości wiele królestw, lecz wpływ jednego z nich odczuwalny jest po dziś dzień. Było nim Goguryeo, poprzednik Goryeo. Choć jego spuścizna jest bardzo bogata, najwyraźniej daje się odczuć dzięki pozostałym fortyfikacjom oraz technikom wykorzystania kamienia do budowy tego rodzaju umocnień."
 kor_korean_artisanry: "Koreańskie rzemiosło"
 kor_korean_artisanry_desc: "Sztuka ma w naszym państwie długą tradycję, a po #italic prawdziwym narodowym zjednoczeniu#! weszła w złoty wiek. Wśród wielu jej cudów największym chyba szacunkiem cieszy się koreańskie rzemiosło."
 kor_korean_barracks_advance: "$korean_barracks$"
 kor_korean_barracks_advance_desc: "$korean_barracks_desc$"
 kor_court_poetry: "Poezja dworska"
 kor_court_poetry_desc: "Nasza arystokracja dużą wagę przywiązuje do kulturowego rozwoju ducha i umysłu. Literatura taka jak pisana w klasycznym języku chińskim poezja oraz inne praktyki piśmiennicze uważane są na dworze za niezwykle cenne – zarówno arystokracja, jak i dworzanie z niezwykłym entuzjazmem angażują się w rozwój kultury poprzez słowo pisane."
 kor_metal_movable_type: "Metalowa ruchoma czcionka"
 kor_metal_movable_type_desc: "Ruchoma czcionka to starożytna technologia drukarska użyta po raz pierwszy wiele stuleci temu przez Chińczyków. To jednak dynastia Goryeo, która opracowała wersję metalową, uprościła korzystanie z niej i może teraz drukować księgi z niezrównaną wydajnością."
 kor_gunpowder_engines: "Wytwórnie prochu"
 kor_gunpowder_engines_desc: "Nasze wojsko rozumie taktyczną przydatność prochu strzelniczego już od początków XII wieku. Dzięki rozpoznaniu składu chińskiego prochu oraz działalności naukowej Choe Museona powinniśmy być w stanie wytworzyć jego własną wersję dla naszej armii."
 kor_hwachas_advance: "$a_hwacha$"
 kor_hwachas_advance_desc: "$a_hwacha_desc$"
 kor_early_turtle_ship_advance: "$n_early_turtle_ship$"
 kor_early_turtle_ship_advance_desc: "$n_early_turtle_ship_desc$"
 kor_korean_gunnery: "$korean_gunnery$"
 kor_korean_gunnery_desc: "W miarę rozwoju technologii produkcji prochu postępuje też nasza pomysłowość, jeśli chodzi o obronę ojczyzny. Choć umieszczenie dział na naszych fortyfikacjach jest proste w swojej koncepcji i wykonaniu, zwiększy znacząco ich możliwości obronne."
 kor_hangeul_alphabet: "Alfabet hangeul"
 kor_hangeul_alphabet_desc: "Język koreański różni się od chińskiego tak fundamentalnie, że wykorzystanie znaków chińskich czyni ze wszystkich, poza najlepiej wykształconymi ludźmi, analfabetów. Nasz nowy alfabet pozwoli ludziom swobodnie czytać i pisać."
 kor_grand_code: "Wielki kodeks administracji państwowej"
 kor_grand_code_desc: "Aby zapewnić sobie stabilność rządu, skodyfikujemy dokładnie sposób jego działania. Będzie to pierwsza spisana konstytucja Korei."
 kor_border_defense_council: "Rada obrony granic"
 kor_border_defense_council_desc: "Nasze ziemie są nieustannie zagrożone zarówno przez barbarzyńców z północy, jak i piratów zza mórz. Będziemy utrzymywać radę urzędników, których zadaniem jest kontrolowanie i zabezpieczanie naszych granic, by armie były zawsze gotowe zmierzyć się z każdym zagrożeniem."
 kor_panokseon_advance: "$n_panokseon$"
 kor_panokseon_advance_desc: "$n_panokseon_desc$"
 kor_korean_cannon: "Koreańskie działo"
 kor_korean_cannon_desc: "Mamy długą historię wykorzystania przez naszą armię prochu strzelniczego i dział, nie możemy jednak spoczywać na laurach, jeśli chodzi o rozwój tych technik. Tworząc mniejsze, lecz wytrzymalsze armaty, a także opracowując skuteczniejsze metody przeładowywania, sprawimy, że koreańska artyleria przejdzie technologiczną rewolucję, która przyniesie korzyści zarówno naszej armii, jak i flocie."
 hyanyak_system: "System hyangyak"
 hyanyak_system_desc: "Jako że rolnictwo jest podstawą naszej gospodarki, najważniejsze dla nas jest odpowiednie zarządzanie wsiami. Stworzymy system samorządów wiejskich, aby tworzyć w nich poczucie lokalnych więzi."
 kor_geobukseon: "Geobukseon"
 kor_geobukseon_desc: "Obrona wybrzeża to bardzo istotna rzecz, dlatego też opracowaliśmy okręt-żółwia. Te ciężko opancerzone behemoty sprawią, że nasze floty zawsze będą w stanie chronić nasze ziemie."
 kor_hopae_system: "System hopae"
 kor_hopae_system_desc: "System hopae nakłada na każdego Koreańczyka obowiązek noszenia przy sobie identyfikatora z imieniem, miejscem urodzenia, statusem i miejscem zamieszkania. Ułatwi to ich identyfikację i lokalizację."
 kor_daedongbeop: "Daedongbeop"
 kor_daedongbeop_desc: "Nowy zestaw reform zaproponowanych przez wysokiej rangi urzędnika Yi Wonika spowoduje stopniowe wprowadzanie ignorowanych dotąd poprawek w systemie podatkowym. Daniny odprowadzane przez gospodarstwa domowe zostaną zastąpione zunifikowanym podatkiem od gruntów ornych. Podatek nałożony na towary ograniczony będzie do określonych ilości, co pozwoli przedsiębiorczemu chłopstwu i hurtownikom wytwarzać nadmiary i na nich zarabiać. Z pewnością poskutkuje to obniżeniem podatku dla chłopów, zwiększy przychody państwa i ożywi handel."
 natural_seamanship: "Urodzeni żeglarze"
 natural_seamanship_desc: "Wraz z rozwojem rybołówstwa obserwujemy też wzrost liczby żeglarzy w naszym kraju. Powinniśmy wykorzystać to dla dobra naszej floty – wprawa załogi okrętu jest równie ważna, jak sam okręt."
 call_of_our_forefathers: "Zew przodków"
 call_of_our_forefathers_desc: "Dawno temu nasi szlachetni przodkowie ruszyli przez morze, by założyć kolonie na północy. Nasi mędrcy opowiadają, że dotarli oni do nowego świata i założyli tam Winlandię. Musimy ruszyć ich śladami."
 pioneer_spirit: "Pionierski duch"
 pioneer_spirit_desc: "W minionych czasach nasz lud przemierzał pełne morze, by zakładać kolonie na odległych brzegach. Odnówmy tego ducha w naszych poddanych, aby uczynili to ponownie."
 nor_shipbuilding: "Szkutnictwo wojskowe"
 nor_shipbuilding_desc: "Rozwój przemysłu rybackiego doprowadził również do rozwoju szkutnictwa. Mamy już gotowe grono wyszkolonych specjalistów, którzy będą mogli pracować w naszych stoczniach."
 write_new_sagas: "Powstanie nowych sag"
 write_new_sagas_desc: "Bystre umysły pielęgnują wiedzę\nZ dawnych lat zebraną\nBy śpiewać ją o zachodzie słońca\nW sagach, co naszym dziedzictwem są\nI pielęgnują je władcy\nKażdy kraj będzie miał własną."
 expansive_policies: "Polityka ekspansji"
 expansive_policies_desc: "Głównie piaszczyste i ubogie ziemie Brandenburgii są często nazywane #italic piaskownicą#! Świętego Cesarstwa Rzymskiego. Nasi przywódcy zawsze uważali, że marchia powinna powiększać się we wszystkie strony, często twierdząc, że trony sąsiednich państw należą się władcom Pomorza. Doprowadziło to do tego, że nasz kraj składa się z różnych kultur, stanowiąc tygiel narodów w cesarstwie."
 northern_march: "Marchia Północna"
 northern_march_desc: "We wczesnych dniach cesarstwa obszar Brandenburgii zasiedlony był i zarządzany przez plemiona Słowian – zmieniło się to, kiedy cesarz stworzył Marchię Północną w celu podporządkowania sobie tego terenu i ufortyfikowania go. Z czasem stała się ona Brandenburgią, jednym z najważniejszych regionów cesarstwa."
 divide_estates: "Podziały między stanami społecznymi"
 divide_estates_desc: "Trzy zjednoczone stany mogą skutecznie blokować decyzje władcy. Aby zdobyć większą kontrolę, musimy systematycznie wprowadzać podziały między arystokracją a resztą społeczeństwa."
 soldiers_fortune: "Żołnierze fortuny"
 soldiers_fortune_desc: "Nasze ziemie są w większości słabo zaludnione i otoczone wrogami. Konieczność ich obrony wymusza na nas zatrudnianie żołnierzy z zagranicy, którzy gotowi są walczyć pod naszymi sztandarami."
 iron_tooth: "Żelaznozęby"
 iron_tooth_desc: "Zwiększenie kontroli naszego dworu nad ziemiami Marchii sprawiło, że nasz władca zdobył sobie przydomek #italic Żelaznozęby#!, jakby gryzł niczym wojenny ogar. Nasza władza pozostawi na narodzie ślad, który stanie się powodem do dumy i wierności nawet dla najprostszego brandenburskiego chłopa."
 kammergericht: "Założenie kammergerichtu"
 kammergericht_desc: "Aby bardziej sformalizować kontrolę nad Marchią Brandenburską, zastąpimy lokalne prawo powszechne rzymskim. Uregulujemy system sprawiedliwości, przenosząc sąd najwyższy z dworu elektorskiego (który często się przemieszcza) do stałej, centralnie zlokalizowanej siedziby. Poprawi to jednocześnie jego skuteczność i ograniczy władzę lokalnych magnatów."
 margrave_council: "Geheimer Rat für die Kurmark"
 margrave_council_desc: "Władzy margrabiego poważnie zagrażają rosnące wpływy wszelkich stanów. Same stany przynoszą naszemu narodowi wiele korzyści, lecz zagrożenie, jakie stanowią dla naszych rządów, wymuszają stworzenie nowej rady, która ograniczy władzę stanów nad naszym narodem i uczyni z nich raczej ciało doradcze dla margrabiego. W ten sposób będziemy mogli nadal czerpać korzyści z ich istnienia, nie musząc jednocześnie za bardzo przejmować się ich potrzebami."
 religious_toleration: "Tolerancja religijna"
 religious_toleration_desc: "Stabilność wewnętrzna to klucz do naszego sukcesu. Ekspansja połączona z tolerancją religijną nie tylko zapewni nam spokój w kraju, lecz także uczyni go schronieniem dla tych, którzy uciekają przed prześladowaniami z innych miejsc świata."
 army_professionalism: "Profesjonalizm armii"
 army_professionalism_desc: "Już podczas perskiej inwazji na Grecję okazało się, że mała, lecz zdyscyplinowana armia może pokonać większą, jeśli jest odpowiednio wyszkolona. Aby rozwijać się dalej, musimy wyznaczyć naszym wojskom te same standardy."
 soldier_king: "Pruski król-sierżant"
 soldier_king_desc: "Większość państw to kraje mające armię, lecz Prusy są raczej armią mającą kraj. Wielu królów Prus było w równym stopniu żołnierzami, co monarchami, a każdy podczas swoich rządów nie tylko reformował ojczyznę, lecz także pozostawiał stały ślad na armii."
 auftragstaktik: "Auftragstaktik"
 auftragstaktik_desc: "Auftragstaktik, czy też #italic taktyka misji#!, to system, w którym poddani nam przywódcy otrzymują od swoich dowódców informacje na temat naszych celów w bitwie lub na wojnie, po czym dostają pozwolenie, aby działać zgodnie z własną inicjatywą. System ten pozwala naszym batalionom na nawiązanie lepszych relacji z dowództwem, co przekłada się na lepsze rezultaty."
 goose_step: "Krok defiladowy"
 goose_step_desc: "Choć krok defiladowy wygląda dość dziwnie, został opracowany po to, aby naszym żołnierzom łatwiej było trzymać szyk podczas natarcia na wroga. Zapewni to naszym armiom namacalną przewagę na polu walki."
 mounted_people: "Konni"
 mounted_people_desc: "Nasi poddani od dawna doskonale czują się w siodle – konie stanowią nieodłączny element naszej kultury i władzy. Hodowla tych majestatycznych stworzeń i nasza wprawa w łucznictwie konnym to dla nas wielki powód do dumy. Wykorzystamy te umiejętności, by zapewnić sobie dominację na polu walki."
 falconry_mastery: "Mistrzostwo sokolnictwa"
 falconry_mastery_desc: "Głęboko zakorzenione w naszej kulturze sokolnictwo reprezentuje więź, jaką nawiązaliśmy z tymi wspaniałymi drapieżnymi ptakami. Cechuje nas doskonała znajomość tej starożytnej sztuki, zaś nasi specjaliści słyną z umiejętności chwytania i szkolenia sokołów oraz wykorzystywania ich w polowaniach."
 rich_lands: "Bogate ziemie"
 rich_lands_desc: "Nasze ziemie są bogate, od prerii po gęste lasy, gotowe na przyjęcie naszych zaprawionych mężczyzn i kobiet. Wykorzystamy wszelkie zasoby, jakie mamy do dyspozycji, aby przynieść dobrobyt każdemu domowi naszego wielkiego narodu, mądrze zarządzając terenem, jaki został nam darowany."
 jurchen_honor: "Dżurdżeński honor"
 jurchen_honor_desc: "Nasi ludzie bardzo entuzjastycznie podchodzą do kwestii demonstracji siły i innych sprawności – każdy Dżurdżen uważa, że może dzięki nim zaimponować wszystkim wokół. Ten słuszny szacunek do siebie samych czyni naszych wojowników niesamowicie odważnymi i gotowymi do walki wręcz z każdym."
 unite_the_tribes: "Zjednoczenie plemion"
 unite_the_tribes_desc: "Od kiedy narodził się nasz naród, Dżurdżeni pozostają podzieleni na wiele plemion i sojuszy, które nie zawsze żyją ze sobą w zgodzie. Taka dynamika panuje między nami od dawna, lecz to samo można powiedzieć o żywionym przez wielu przywódców pragnieniu zjednoczenia wszystkich nas pod jednym sztandarem."
 leader_under_sky: "Przywódca pod przewodnictwem nieba"
 leader_under_sky_desc: "Nasz lud zbyt długo już był podzielony i potrzebuje kogoś na tyle silnego, żeby go zjednoczyć i przyprawić świat o drżenie. Niebo zainspiruje czyny i myśli tego przywódcy, aby poprowadził nas ku jasnej przyszłości."
 foraging_our_way: "Zbieractwo sposobem na życie"
 foraging_our_way_desc: "Jesteśmy myśliwymi i pozostajemy w łączności z naturą – nawet ci z nas, którzy mieszkają w miastach. We krwi mamy znajdowanie właściwych ścieżek i wiedzę o tym, które dary lasu są dla nas dobre. Ta mądrość pozwala nam przeżyć wszędzie bez trudności."
 deliberative_council: "Rada Deliberacyjna Książąt i Ministrów"
 deliberative_council_desc: "Pierwotnie zwana po prostu #italic Radą Deliberacyjną#!. Wywodzi się z nieformalnych instytucji, które rozwijały współpracę między przywódcami w zarządzaniu państwem. Jej struktura uległa przemianie i skupia się obecnie na zbiorowych rządach arystokracji oraz rozważaniach nad polityką, zwłaszcza zagraniczną i wojskową. Członkostwo w radzie jest ograniczone do przywódców wojskowych spoza rodu cesarskiego, co zwiększa wpływy władcy."
 manchu_script: "Pismo mandżurskie"
 manchu_script_desc: "Alfabet mandżurski powstał na podstawie pisma mongolskiego dostosowanego do dżurdżeńskiej fonetyki. Ten wyjątkowy system pisma pozwala na pisanie w pionowych kolumnach od lewej strony do prawej. Zróżnicowane kształty liter i możliwość kontekstowego dopasowania dla pozycji początkowej, środkowej, końcowej i izolowanej pozwala zachować lingwistyczne zniuansowanie naszego języka."
 the_eight_banners: "Osiem Chorągwi"
 the_eight_banners_desc: "System Ośmiu Chorągwi stanowi trzon naszego społeczeństwa i potęgi wojskowej. Dziedziczne członkostwo i nagrody w postaci ziemi i zarobku sprawiają, że w chorągwiach służą elitarni strażnicy naszego kraju. Od podbojów naszych sąsiadów po przyszłe kampanie – nasza dominacja opiera się właśnie na nich."
 a_new_dawn: "Nowy świt"
 a_new_dawn_desc: "Nasz naród odrodził się. Plemienna organizacja zniknęła niczym sen i nigdy już nie powróci. Modernizacja naszego społeczeństwa stała się faktem, który czas pokazać światu."
 manchu_reborn: "Mandżuria odrodzona"
 manchu_reborn_desc: "Podobnie jak nasz kraj, również armia przeszła wiele dogłębnych transformacji. Świat staje się dla nas bardziej otwarty i coraz więcej widać na horyzoncie nowych wyzwań. Jeśli chcemy przetrwać, musimy być gotowi do działania."
 inigo_architecture: "Architektura Inigo"
 inigo_architecture_desc: "Uważa się, że dzieła Inigo Jonesa znacząco wpłyną na przyszłe pokolenia architektów. Sposób, w jaki promował klasyczną architekturę, i nacisk kładziony przez niego na proporcję i harmonię z pewnością odbiją się trwale na metodzie projektowania brytyjskich budynków. Jego dokonania uważane są za niezwykle istotne dla angielskiego neoklasycyzmu."
 sailing_and_fighting_instructions: "Instrukcje żeglarskie i bojowe Blake'a"
 sailing_and_fighting_instructions_desc: "Robert Blake napisał liczne zbiory zasad i regulacji, których publikacja poskutkowała szerokimi reformami floty. Zawarł w nich informacje o nowej taktyce blokad i lądowań, a także bojowej formacji linii za okrętem wiodącym."
 coke_smelting: "Wytop z użyciem koksu"
 coke_smelting_desc: "Wynalezienie wytopu żelaza i stali z użyciem koksu jest silnie powiązane z rewolucją przemysłową. Oba te surowce są obecnie produkowane tradycyjnymi metodami, jak wytop z użyciem węgla drzewnego, lecz ta nowa metoda zwiększy wydajność i obniży koszty."
 water_frame: "Przędzarka wodna"
 water_frame_desc: "Przędzarka wodna wykorzystywana jest we włókiennictwie do produkcji przędzy bawełnianej. Innowacja ta pozwoli na stworzenie dużych fabryk tekstylnych napędzanych energią wodną."
 fortress_church_advance: "$fortress_church$"
 fortress_church_advance_desc: "$fortress_church_desc$"
 saquiyah: "Sakija"
 saquiyah_desc: "$saquiyah$ to urządzenie mechaniczne mające ułatwiać transportowanie wody w wyżej położone miejsca. Znana jest też jako #italic koło perskie#!. Stanowi kluczowy element systemów irygacyjnych w okolicach, w których brakuje bieżącej wody."
 sepak_takraw: "Sepak takraw"
 sepak_takraw_desc: "Praktykowana w całej Azji Południowo-Wschodniej od czasu adaptacji ze starochińskiego #italic cùjū#! i znana także jako #italic sepak raga#!, #italic takraw#!, #italic chinlone#! bądź #italic sipa#! – zależnie od kraju – #italic $sepak_takraw$#! jest czymś więcej niż grą. Choć celem jest tutaj utrzymywanie piłki w powietrzu poprzez kopanie jej pomiędzy graczami, stanowi także formę treningu, dlatego gra się w nią nie tylko dla rozrywki, ale też na przykład w ramach szkolenia wojskowego."
 three_teachings: "Trzy nauki"
 three_teachings_desc: "$three_teachings$ to filozofia wywodząca się z Chin, która łączy nauki, jakie przekazują $SECT_CONFUCIANISM_NAME$, $SECT_DAOISM_NAME$ oraz $buddhist$, w harmonijną, jednolitą doktrynę. $SECT_CONFUCIANISM_NAME$ reprezentuje ideologię prawa, podczas gdy $SECT_DAOISM_NAME$ jest światopoglądem radykalnych intelektualistów. Te dwa skrajne punkty spektrum filozoficznego zostały następnie powiązane z filozofiami buddyjskimi."
 #INDIAN ADVANCES
 dlh_origin_of_hindustani: "Pochodzenie języka hindustani"
 dlh_origin_of_hindustani_desc: "Język hindustani wywodzi się z apabhranśi śauraseni – język środkowoindoaryjski – a $DLH$ wykorzystuje go do komunikacji. Jako że wyraźne są w nim wpływy języka perskiego, arabskiego i tureckiego, ale także starego hindi, dyplomacja ze światem muzułmańskim i hinduskim staje się sprawą nieskomplikowaną."
 dlh_indo_persian_culture: "Kultura indoperska"
 dlh_indo_persian_culture_desc: "$persian_language$ był językiem dominującym na naszym dworze, od kiedy w 1290 roku powstał sułtanat Delhijski. Dlatego też jego wpływ pozwolił na syntezę z miejscowymi kulturami indyjskimi."
 dlh_turkic_conqueror_roots: "Tureckie korzenie zdobywców"
 dlh_turkic_conqueror_roots_desc: "Choć nazywamy Indie naszym domem, przodkowie naszego ludu mają tureckie pochodzenie. Ich sukcesy jako zdobywców i władców z czasu dynastii Mameluków, a także dokonania ich następców z dynastii Chaldżiów inspirują naszych wojskowych i dyplomatów, aby Delhi swoimi granicami objęło wszystkie zakątki Indii."
 dlh_revert_ghiyath_reforms: "Cofnięcie reform Ghijasa"
 dlh_revert_ghiyath_reforms_desc: "Bezmyślne gospodarcze decyzje Ghijasa ad-Dina nie przyniosły naszemu państwu nic poza ruiną. Musimy zaradzić skutkom jego szaleństwa i przywrócić stosowanie w naszych monetach złota i srebra."
 dlh_restore_the_delhi_empire: "$DLH$ musi odzyskać wielkość"
 dlh_restore_the_delhi_empire_desc: "Sułtanat Delijski rozciągał się niegdyś na niemal całe Indie. Musi to zrobić ponownie!"
 dlh_reintegrate_former_provinces: "Reintegracja dawnych prowincji"
 dlh_reintegrate_former_provinces_desc: "Rozległy niegdyś Sułtanat Delijski utracił większość dawnych ziem, nie zapomnieliśmy jednak, jak należy nimi administrować. Odbudowując swoją dawną potęgę, przypomnimy lokalnym władcom o ich obowiązkach wobec sułtana."
 dlh_textile_innovation: "Innowacyjna produkcja tekstyliów"
 dlh_textile_innovation_desc: "$DLH$ słynie z kwitnącego przemysłu tekstylnego – nasz naród stoi na czele wyścigu technologicznego w tym zakresie. Wcześnie zaczęliśmy używać odziarniarek i przekładni ślimakowej, wiemy też, jak ważne pozostaje utrzymanie naszej przewagi technicznej. Musimy zadbać, aby i kołowrotek znalazł jak najszersze zastosowanie."
 dlh_afghan_nobility: "Afgańska arystokracja"
 dlh_afghan_nobility_desc: "Duża część delijskiej arystokracji pochodzi ze społeczności afgańskiej, ludu o długiej historii podboju i władzy w północnych Indiach. Choć czasem stanowią problem polityczny, nie sposób odmówić im umiejętności walki."
 dlh_grand_trunk: "Ochrona Wielkiego Traktu"
 dlh_grand_trunk_desc: "Wielki Trakt biegnie z Kabulu w Afganistanie do wybrzeża Bengalii. Wiele z najważniejszych miast wzdłuż tej trasy należy do naszego imperium, na nas spoczywa więc odpowiedzialność, aby była ona dobrze utrzymana i wolna od bandytów."
 dlh_cosmopolitan_religions: "Kosmopolityczne religie"
 dlh_cosmopolitan_religions_desc: "Indie to ogromny subkontynent, na którym wyznaje się wiele religii. Aby zapewnić sobie stabilność w państwie, powinniśmy zapewnić prawa ludziom wszelkich wyznań, aby odwdzięczyli nam się lojalnością."
 dlh_revive_the_tughlaq_architecture: "Wskrzeszenie architektury Tughlaków"
 dlh_revive_the_tughlaq_architecture_desc: "W szczytowym okresie panowania dynastii Tughlaków, kiedy nasze państwo było stabilne, wielcy architekci i artyści wielkiej wizji budowali w wyjątkowym, tughlackim stylu meczety i grobowce. Wraz z upływem dziesięcioleci nasza władza napotkała wewnętrzne trudności i zabrakło jej środków na utrzymanie tej architektury. Nadszedł czas, aby ją wskrzesić. Niech $DLH$ znów będzie imperium sztuki i cudów."
 dlh_throne_of_india: "Indyjski tron"
 dlh_throne_of_india_desc: "Już od stuleci każde wielkie indyjskie imperium zarządzane jest z Delhi. Stanowi ono siedzibę zdobywców i należy nam się z urodzenia. Wszyscy muszą wiedzieć, że miasto to jest ponownie domem prawowitego władcy Indii!"
 dlh_hindustani_identity: "Hinduska tożsamość"
 dlh_hindustani_identity_desc: "Na subkontynent indyjski dotarły cudzoziemskie idee nacjonalizmu oraz tożsamości kulturowej. Choć zróżnicowanie kulturowe Indii w oczywisty sposób nie zaniknie, oczywistym jest, że geografia tej części świata, a także wartości muzułmańskie dają nam poczucie jedności w formie tożsamości hinduskiej."
 vij_city_of_victory: "Miasto Zwycięstwa"
 vij_city_of_victory_desc: "Widźajanagar – #italic Miasto Zwycięstwa#! – to serce naszego państwa, a kiedyś stanie się również sercem hinduskiego imperium Indii, które odeprze muzułmańskich najeźdźców. Niech będzie ono symbolem naszej kultury i tradycji!"
 vij_an_army_for_city_of_victory: "Armia Miasta Zwycięstwa"
 vij_an_army_for_city_of_victory_desc: "Aby Miasto Zwycięstwa było godne swego miana, musimy zapewnić mu armię, która pokona wrogów. Zadbajmy, aby nasi żołnierze byli dobrze wyszkoleni i dumni ze swojej roli."
 vij_arab_horses: "Arabskie konie"
 vij_arab_horses_desc: "Konie z Półwyspu Arabskiego są o wiele lepsze od lokalnych ras. Wykorzystamy nasze kontakty handlowe, aby dopilnować, byśmy stale otrzymywali dostawy tych zwierząt dla naszego wojska."
 vij_first_indian_artillery: "Pierwsza indyjska artyleria"
 vij_first_indian_artillery_desc: "Wykorzystanie prochu na polach walki nie jest jeszcze powszechne, wygląda jednak na to, że ukształtuje on przyszłe pola bitewne. Musimy zbadać dawane przez niego możliwości i siłę."
 vij_the_bunds: "Bundy"
 vij_the_bunds_desc: "Nasze społeczeństwo zależne jest od rolnictwa, choć $karnakassala_area$ to obszar dość pustynny. #italic Bundy#! zapewniają naszym miastom i polom jakże potrzebną wodę."
 vij_adroit_diplomacy: "Zręczna dyplomacja"
 vij_adroit_diplomacy_desc: "Liczni najeźdźcy, którzy gnębią nasz lud, stale okazują jedną i tę samą słabość – tendencję do walki między sobą. Musimy być ciągle gotowi do wykorzystania jej na własną korzyść."
 vij_promotion_of_trade: "Rozwój handlu"
 vij_promotion_of_trade_desc: "Przez nasze ziemie przebiega jeden z kluczowych szlaków handlowych ze wschodu na zachód. Musimy zadbać, aby nasze porty były bezpieczne, by odwiedzający je kapitanowie do nich zawijali, co pozwoli nam ich opodatkować."
 vij_carnatic_music: "Muzyka karnatacka"
 vij_carnatic_music_desc: "Musimy opierać się muzułmańskiej inwazji na wszelkich frontach. Muzyczne tradycje północnych stanów wykazują już oznaki cudzoziemskich wpływów. To bluźnierstwo, bowiem wszyscy wiemy, że muzyka jest boską formą sztuki, która wywodzi się od samych dewów i dew. Pokażemy hinduskiemu ludowi, kto ich broni."
 vij_cultural_integration: "Integracja kulturowa"
 vij_cultural_integration_desc: "Zróżnicowanie kulturowe subkontynentu indyjskiego jest oczywiste. Pozwalając miejscowym rządzić zgodnie z ich własnymi obyczajami, możemy zaskarbić sobie ich lojalność i zintegrować ich z naszym społeczeństwem."
 vij_rule_in_accord_with_dharma: "Rządy zgodne z dharmą"
 vij_rule_in_accord_with_dharma_desc: "Dharma stanowi ważny filar naszych wartości religijnych i społecznych. Państwo może być sprawiedliwe i cnotliwe wyłącznie, jeśli władcy będą żyć z nią w zgodzie."
 vij_harsh_penal_code: "Surowy kodeks karny"
 vij_harsh_penal_code_desc: "Władca utrzymuje rządy prawa, zabijając. Stwórzmy nowy, surowy kodeks karny i, co ważniejsze, dopilnujmy, aby był on wcielany w życie, by nasz lud mógł czuć się bezpiecznie we własnym kraju."
 vij_decentralized_rule: "Zdecentralizowane rządy"
 vij_decentralized_rule_desc: "W miarę rozrastania się kraju zwiększają się też biurokratyczne obowiązki władzy i potencjalne ryzyko buntów. Aby temu zaradzić, niezbędne są zdecentralizowane rządy, dzięki którym miejscowi będą mogli sami rozwiązywać pomniejsze problemy, zaś nasz dwór zajmie się tylko najpoważniejszymi sprawami."
 vij_indian_throne: "Indyjski tron"
 vij_indian_throne_desc: "$india$ już zbyt długo zmuszone są wysłuchiwać muzułmańskich gróźb. Pogańskie imperia sprawują swoje rządy w Delhi na północy, ale ich wiara i rządy są przeciwieństwem tego, czego naprawdę chcą mieszkańcy subkontynentu. Potrzebna jest nowa siedziba władz. $vijayanagar$ stanie się nową stolicą Indii!"
 #pandya advances
 tnk_legitimate_rule: "Pradawne korzenie"
 tnk_legitimate_rule_desc: "$tamil_land_area$ to od stuleci ziemia zarządzana przez naszych przodków. W tych zdominowanych przez cudzoziemskich najeźdźców czasach powinniśmy polegać na starożytnej więzi z naszą krainą, aby legitymizowała naszą władzę."
 tnk_resist_invaders: "Skuteczny opór"
 tnk_resist_invaders_desc: "Nasza trudna historia obfituje zarówno w zwycięstwa, jak i miażdżące niemal porażki. Jeśli chcemy ponownie odnieść sukces jako dynastia, musimy wykorzystywać trudny teren, aby opóźniać marsz wrogich armii, dopóki nie zdołamy zorganizować bezpośredniego oporu."
 tnk_pearls_of_india: "Doświadczenie w poławianiu pereł"
 tnk_pearls_of_india_desc: "Mieszkańcy naszych ziem doskonale opanowali umiejętność nurkowania i zbierania pereł przy naszym wybrzeżu. Zapewnia nam to oczywiste korzyści ekonomiczne, lecz ułatwi też szkolenie później tych ludzi jako marynarzy, co przełoży się na przewagę wojskową nad przeciwnikami."
 tnk_expertise_in_conflicts: "Zahartowani wojną"
 tnk_expertise_in_conflicts_desc: "W naszej niespokojnej przeszłości nigdy nie ugięliśmy się w obliczu konfliktu czy przygniatającej przewagi wroga. Musimy to wykorzystać, aby rozbudzić w naszym ludu ducha walki o stabilność kraju."
 tnk_imperial_legacy: "Dziedzictwo Pandjów"
 tnk_imperial_legacy_desc: "Ziemie na południu Indii długo cierpiały wskutek cudzoziemskich najazdów i awanturniczych watażków pragnących stworzyć własne państwa. Musimy wykorzystać naszą wyjątkową pozycję starożytnej dynastii i zacząć rościć sobie prawo do tej krainy, aby stabilne i pokojowe państwo wróciło pod nasze słuszne rządy."
 paik_system_advance: "$paik_system$"
 paik_system_advance_desc: "$paik_system_desc$"
 paik_regiments_advance: "$a_paik_infantry$"
 paik_regiments_advance_desc: "$a_paik_desc$"
 advanced_paik_system_advance: "Zaawansowani paikowie"
 advanced_paik_system_advance_desc: "$a_late_paik_infantry_desc$"
 baghlah_advance: "$n_baghlah$"
 baghlah_advance_desc: "$n_baghlah_desc$"
 bng_bengali_vassal_system: "Bengalski system wasalny"
 bng_bengali_vassal_system_desc: "Za rządów delijskich lud bengalski służył swojemu suwerenowi jako zapewniający duże zyski wasale. System stosowany przez wcześniejszych władców posłuży nam za fundament naszych własnych systemów wasalnych przez nadchodzące lata naszej suwerenności."
 bng_bengali_paik: "Bengalscy paikowie"
 bng_bengali_paik_desc: "Paikowie to kręgosłup naszej armii. Choć inne państwa wykorzystują ten sam system, a ich oddziały poborowe również składają się z paików, my wolimy mieć ich mniej, lecz dobrze zorganizowanych i odpowiednio wspieranych."
 bng_bengali_architecture: "Bengalska architektura"
 bng_bengali_architecture_desc: "Mieszanka starożytnej architektury miejskiej, wpływy muzułmańskiej inżynierii i klasyczne bengalskie dachy – ten wyjątkowy styl wykorzystywany jest w różnego typu budynkach religijnych i kulturalnych. Mamy doświadczenie w jego wykorzystaniu, dzięki czemu możemy budować po obniżonych kosztach."
 bng_habshi_generals: "Generałowie Habshich"
 bng_habshi_generals_desc: "Abisyńscy niewolni żołnierze kupowani na rynkach arabskich odgrywają ważną rolę jako elitarne wojska. Ci, którzy wykażą się umiejętnościami dowódczymi, otrzymają ważniejsze role, zaś ci, którzy okażą wyjątkową lojalność, dołączą do straży pałacowej."
 bng_war_elephants: "Słonie bojowe"
 bng_war_elephants_desc: "Słonie, choć powolne, dzięki łatwości poruszania się po bogatym w rzeki terenie naszego kraju okazują się niezwykle przydatne przy transporcie materiałów wojennych dla naszego wojska. Wspomogą też ponadto naszych żołnierzy na polu walki dzięki swojej potężnej posturze."
 bng_rupees: "Bicie rupii"
 bng_rupees_desc: "Brak szeroko przyjętej, standaryzowanej waluty ogranicza rozwój indyjskiego handlu. Jako jedna z największych potęg gospodarczych subkontynentu, mamy dobrą pozycję, aby rozpocząć bicie nowej, srebrnej monety o ustandaryzowanej wadze. Nazwiemy ją rupią."
 bng_bengali_traders: "Bengalscy kupcy"
 bng_bengali_traders_desc: "$indian_ocean_region$ łączy rynki indyjskie z Azją Południowo-Wschodnią i Chinami. Dlatego też położymy duży nacisk na maksymalizację naszej obecności na tych rynkach poprzez szlaki morskie. Zwiększymy w ten sposób nasze zyski z handlu."
 bng_bengali_poetry: "Bengalska poezja"
 bng_bengali_poetry_desc: "Słowo pisane to jedna z najbardziej wpływowych form sztuki. Bengalska poezja opowiadać będzie historie o wielkich zdobywcach, znanych wszystkim dramatach oraz pytaniach filozoficznych, które przyniosą chwałę bengalskiej kulturze."
 bng_religious_pluralism: "Pluralizm religijny"
 bng_religious_pluralism_desc: "Indie są domem dla wielu religii. Większość wyznaje hinduizm, klasa rządząca preferuje islam, zaś wśród pracujących mniejszości wyróżniają się buddyzm czy dżinizm. Preferowanie jednej religii od pozostałych bez wątpienia wywoła chaos i niepokoje. Dlatego też powinniśmy starać się o religijny pluralizm i nie wyróżniać ani nie dyskryminować żadnego wyznania w naszym państwie."
 bng_artillery_corps: "Korpus artyleryjski"
 bng_artillery_corps_desc: "Działa stały się bez wątpienia ważnym elementem kampanii wojennych. Musimy stworzyć skuteczny korpus artyleryjski, który będzie specjalizował się w zadawaniu szkód szeregom wroga, zanim jeszcze zewrą się one na polu walki z naszą piechotą."
 bng_bengali_trade_fleet: "Bengalska flota handlowa"
 bng_bengali_trade_fleet_desc: "Flota handlowa Bengalczyków przywozi egzotyczne towary z obcych krain, a także cenne złoto i srebro, na rynki delty Gangesu. Nasi kupcy są dobrze znani nawet w odległych zakątkach świata, a to dzięki wspaniałości naszych statków."
 bng_shipbuilding_industry: "Przemysł szkutniczy"
 bng_shipbuilding_industry_desc: "Handel morski daje naszemu państwu życie. Dlatego też statki kupieckie i okręty wojenne należą do najważniejszych elementów naszej gospodarki. Skupiamy się więc w dużej mierze na wspieraniu przemysłu szkutniczego."
 bng_bengali_industrialization: "Uprzemysłowienie produkcji muślinu"
 bng_bengali_industrialization_desc: "$BNG$ znajduje się w szczególnej części Indii i może dzięki temu rozpocząć niewidzianą dotąd rewolucję. Muślin, wyjątkowa tkanina bawełniana, z której słyną bengalscy przędzarze – stanowi doskonały produkt, którego wytwarzanie można uprzemysłowić. Jesteśmy gotowi wykorzystać ten rozwój i tak już wyjątkowego na skalę światową materiału. Niech rozpocznie się rewolucja przemysłowa!"
 raj_militaristic_society: "Militarystyczne społeczeństwo"
 raj_militaristic_society_desc: "Wśród Radżputów nie ma niemalże podziału na społeczność cywilną i wojskową. Nasz naród jest gromadą, definiuje go lud, a nie ziemia, którą posiadamy – jesteśmy wojownikami. Musimy zadbać, aby potrzeby wojskowe rozwijały się równolegle z administracyjnymi w miarę rozwoju tej gromady."
 raj_combat_training: "Trening bojowy"
 raj_combat_training_desc: "Każdy żołnierz szkolony jest tak, by mógł służyć choćby całe życie. Nasz lud zaczyna jednak ćwiczyć się w boju o wiele wcześniej, dzięki czemu przewyższa umiejętnościami jakichkolwiek innych nowych wojaków."
 raj_clan_loyalties: "Lojalność klanowa"
 raj_clan_loyalties_desc: "Wpływy naszego klanu rozciągają się daleko poza granice. Możemy ściągać należących do niego Radżputów z całych północnych Indii, aby służyli w szeregach naszych armii."
 raj_monumental_architecture: "Monumentalna architektura"
 raj_monumental_architecture_desc: "Jaki jest cel zwycięstw, jeśli żaden budynek nie unieśmiertelni naszych dokonań? Wzniesiemy dzieła takie jak budząca podziw Wieża Zwycięstwa, by przyszłe pokolenia wiedziały o naszych najwspanialszych bitwach."
 raj_marwari_horses: "Konie marwari"
 raj_marwari_horses_desc: "Radżpuckie konie kawaleryjskie, podobnie jak ich jeźdźcy, są pieczołowicie szkolone, aby sprawdziły się na polu bitwy. Mawia się, że konie marwari opuszczają walkę tylko w trzech przypadkach: zwycięstwa, śmierci i potrzeby uratowania rannego jeźdźca. Dobrze dbając o te boskie istoty, zadbamy o nieprzerwaną dominację naszej kawalerii na indyjskich polach walki."
 raj_reorganized_rajput_regiments: "Przeorganizowane pułki Radżputów"
 raj_reorganized_rajput_regiments_desc: "Tradycyjne struktury klanowe to doskonały fundament dla zmodernizowanego systemu pułków. Istniejące hierarchie oparte o pokrewieństwo i bezwarunkową lojalność łatwo przełożyć na zorganizowany i sformalizowany łańcuch dowodzenia."
 raj_martial_smiths: "Kowale wojenni"
 raj_martial_smiths_desc: "Wojny wygrywa się nie tylko taktyką i męstwem, lecz także bronią. Nasi kowale wykują najwspanialszy oręż dla naszych wojowników, by mogli go dzierżyć w obronie ludu radżpuckiego przed zagrożeniami z zewnątrz."
 raj_fortress_architecture: "Architektura fortec"
 raj_fortress_architecture_desc: "Powstanie Bengalu i dawne inwazje muzułmańskich wojowników były dla naszego ludu niczym pobudka. Musimy być zawsze gotowi na wrogie ataki, co oznacza, że musimy też zatrudniać najlepszych architektów i zaprojektować dla całego kraju potężne fortece. Niezwykle długie mury, jakie będą konieczne do ochrony naszych ziem, czynią z tego ambitny projekt, nasza determinacja, jeśli chodzi o obronę poddanych, sprawi jednak, że zostanie on zrealizowany."
 raj_expanded_artillery_arm: "Powiększone siły artyleryjskie"
 raj_expanded_artillery_arm_desc: "Wojny wygrywa się oblężeniami. Musimy eksperymentować ze sposobami na stworzenie większych i lepszych dział, które będą w stanie zniszczyć rozliczne forty naszych wrogów zarówno w Indiach, jak i poza nimi."
 raj_the_purbias: "Purbijowie"
 raj_the_purbias_desc: "Radżputowie rozproszyli się po północnych Indiach, pragnąc zdobyć chwałę dla swojego klanu. #italic Purbijowie#!, elitarni żołnierze zajmujący się najemnictwem, słyną z umiejętności bojowych i dzięki temu budują naszą budzącą lęk reputację."
 raj_mandatory_firearm_drilling: "Obowiązkowe ćwiczenia z bronią palną"
 raj_mandatory_firearm_drilling_desc: "Wielu radżpuckich żołnierzy stało się ekspertami w użyciu osobistej broni palnej. Musimy wykorzystać tych zaprawionych w bojach weteranów, aby wyszkolili kolejne pokolenie żołnierzy, zamiast ryzykować utratę ich wiedzy poprzez śmierć w boju. Wszyscy nasi żołnierze muszą przejść ćwiczenia z bronią palną, zanim staną na linii frontu naprzeciwko naszych wrogów."
 raj_painting_school: "Radżpucka Szkoła Malarstwa"
 raj_painting_school_desc: "Radżpuccy malarze cieszą się już doskonałą reputacją. Musimy zachęcić naszych artystów, aby rozwijali swoje umiejętności i zwiększali chwałę naszej dynastii, tworząc szkołę malarstwa typowego dla naszych rodaków."
 raj_rajput_resistance: "Radżpucki opór"
 raj_rajput_resistance_desc: "Radżpuccy bardowie opowiadają legendy o licznych bitwach naszego ludu z zagranicznymi najeźdźcami i o tym, że nasi przodkowie woleli ginąć, niż uznać własną porażkę. Musimy pielęgnować tego ducha jedności i dać bardom powody do pisania kolejnych ballad o odwadze w obliczu śmierci."
 raj_martial_ethos: "Etos wojenny"
 raj_martial_ethos_desc: "Wychowanie i tradycje radżpuckich wojowników sprawiają, że mamy szeroki wybór potencjalnych oficerów, którzy będą dowodzić naszymi armiami. Aby to wykorzystać, powinniśmy zapewnić różnorodne możliwości kariery dla tych obiecujących młodzieńców, by mogli służyć zarówno w naszym wojsku, jak i za granicą."
 npl_the_divya_upadesh: "Divya Upadesh"
 npl_the_divya_upadesh_desc: "W dziele Divya Upadesh opisanych jest dziewięć zasad, które stanowią trzon nepalskiego życia politycznego i narodowego, a także wskazówki dotyczące skutecznej polityki zagranicznej. Jest to podsumowanie nepalskiej myśli w dziedzinach sprawowania rządów, wojny i pokoju. Jeśli będziemy postępować według tych wytycznych, Nepal stanie się odporny na działania wywrotowców z pobliskich imperiów i na cudzoziemskie najazdy."
 npl_gurkhas: "$a_gurkha$"
 npl_gurkhas_desc: "$a_gurkha_desc$"
 ori_bulwark_of_the_hindu: "Przedmurze hinduizmu"
 ori_bulwark_of_the_hindu_desc: "Wyznawcy islamu najechali subkontynent indyjski i zmusili wielu jego hinduskich mieszkańców do życia pod ich strasznymi rządami. $ORI$ to jednak szaniec hinduizmu stający przeciw muzułmańskim wojownikom. Będziemy bronić naszych tradycji i kultury przed wszelkimi cudzoziemskimi agresorami!"
 ori_anka_year_system: "System lat anka"
 ori_anka_year_system_desc: "Lata anka stanowią nasz sposób na dokumentowanie rządów naszych władców. Lata kończące się na 6 i 0, z wyjątkiem 10, są pomijane. Anka zawsze zaczyna się w dniu #italic sunia#!, fiskalnym nowym roku kalendarza odia."
 ori_lord_of_elephants: "Gajapati"
 ori_lord_of_elephants_desc: "$ORI$ nie jest ojczyzną koni, gdyż miejscowa ziemia nie nadaje się do ich hodowli. Nasze dżungle słyną jednak ze słoni. W gęstych dżunglach wschodnich Indii współpraca taktyczna oddziałów dosiadających te zwierzęta bywa równie śmiercionośna, co kawaleria. Zwiększmy liczebność słoni w naszej armii i dopracujmy ich taktykę, byśmy mogli stać się prawdziwym #italic Gajapati#!, Panem Słoni."
 ori_servitor_of_jagganath: "Sługa Dźagannatha"
 ori_servitor_of_jagganath_desc: "Nasze ziemie jednoczy wiara w Dźagannatha, pana wszechświata. Dawni nasi władcy uważani są za jego synów. Obecny rządzący nie jest być może jego potomkiem, musimy jednak uświadomić wszystkim jasno, że pozostaje jego sługą, a wszelkie nieposłuszeństwo stanowi wykroczenie przeciwko boskiej woli."
 ori_parikshas: "Parikszowie"
 ori_parikshas_desc: "$ORI$ od dawna cierpi wskutek podziału między rozmaite książęta. Czasy tych mandaleśwarów dobiegły jednak końca! Musimy przejąć kontrolę nad ich ziemiami i wyznaczyć regionalnych zarządców, parikszów, i nie pozwolić tym drobnym monarchom rozmywać nasz imperialny autorytet."
 ori_odia_militarization: "Militaryzacja Orisy"
 ori_odia_militarization_desc: "Zagrożenie ze strony muzułmanów nie ustaje ani się nie kończy. Musimy dopilnować, aby nasza armia była gotowa w każdej chwili do walki z najeźdźcą."
 ori_refined_cloth_production: "Udoskonalona produkcja tkanin"
 ori_refined_cloth_production_desc: "$ORI$ słynie z wysokiej jakości tekstyliów już od czasów starożytności. Udzielmy wsparcia produkującym je gildiom, aby miały motywację do udoskonalania metod produkcji naszych doskonałych tkanin."
 ori_patronize_temple_construction: "Patronat nad budową świątyń"
 ori_patronize_temple_construction_desc: "Chwała dawnych dynastii odzwierciedlana jest wspaniałością pozostawionych po nich świątyń. Powinniśmy starać się ulepszać rozliczne kompleksy wielkich świątyń na naszych ziemiach i zatrudniać architektów do budowy nowych, aby architektura Kalingi stale się rozwijała."
 ori_encourage_salt_trade: "Handel solą"
 ori_encourage_salt_trade_desc: "Nasza wysokiej jakości sól jest wysoce pożądana w całych Indiach. Róbmy, co możemy, aby rozwinąć jej sprzedaż i się na niej bogacić."
 ori_expansion_of_infrastructure: "Rozwój infrastruktury"
 ori_expansion_of_infrastructure_desc: "W miarę rozwoju technologii zwiększa się również zaludnienie państwa. Bardziej niż oczywistym staje się, że uprzemysłowienie wynosi nasz lud na nowe poziomy. Dlatego też musimy rozwijać naszą infrastrukturę, aby dostosować ją do obecnej sytuacji."
 bah_arabian_horses: "Arabskie konie"
 bah_arabian_horses_desc: "Indyjski klimat jest w najlepszym razie suboptymalny dla hodowli koni. Te, które hoduje się na Półwyspie Arabskim, są jednak wspaniałymi wierzchowcami, o klasę lepszymi od miejscowych ras. Wykorzystamy nasze kontakty handlowe, aby dopilnować, byśmy stale otrzymywali dostawy tych zwierząt dla naszego wojska."
 bah_amir_rebellion: "Rebelia amirska"
 bah_amir_rebellion_desc: "Nasze państwo zrodziło się z amirskiego buntu przeciw żałosnym rządom delijskim. Zwycięstwo nad sułtanatem po dziś dzień jest żywe w umysłach naszej szlachty i wojskowych."
 bah_nobility_hindu_expansion: "Rozwój arystokracji hinduskiej"
 bah_nobility_hindu_expansion_desc: "Choć $nobles_estate$ stanowi czasem klątwę dla niezależności władców, pozostaje też istotnym aspektem rządów, jeśli chodzi o administrację rozległym państwem. Niezależność od sułtanatu zapewniła nam władzę nad niemal wyłącznie hinduskimi poddanymi, zaś nasi muzułmańscy arystokraci pozostają niewielką, niezdolną do zarządzania masami ludu mniejszością. Musimy powiększyć jej liczebność, awansując w jej szeregi obiecujących hinduskich kandydatów."
 bah_gharbians: "Gharbijczycy"
 bah_gharbians_desc: "Zerwanie więzi z Delhi i założenie niemal sto lat temu własnego królestwa osłabiły nasze powiązania ze zdominowaną przez islam północną częścią Indii. Jako że nasz kraj nie posiada żadnej wykształconej formy muzułmańskiej arystokracji, znaleźliśmy się w trudnym położeniu – może się okazać, że pozostaniemy na łasce lokalnej hinduskiej szlachty.\nZ pomocą przychodzi nam nasza reputacja. Opowieści o bogactwach Dekanu rozgłaszane są w całym muzułmańskim świecie – wielu ambitnych twórców fortun pragnie udać się przez morze do naszych portów. Wykorzystując dobrobyt Indii do przyciągania utalentowanych ludzi zachodu, Gharbijczyków, na nasz dwór, zadbamy, aby w naszym kraju zawsze było komu dowodzić naszymi armiami, pobierać podatki i władać naszymi poddanymi."
 bah_legacy_of_gisu_daraz: "Dziedzictwo Gaisu Daraza"
 bah_legacy_of_gisu_daraz_desc: "Indie w ogóle, a nasze państwo w szczególności, stanowiły niegdyś centrum nauczania sufickiego. Starania naszych władców w zakresie ściągania tu i obejmowania patronatem szejków sufickich z całego świata stanowią jasny dowód na pobożność i wielką duchową siłę naszych monarchów i dworu.\nPaństwo adaptujące sufickie koncepcje duchowej suwerenności i inkluzywna natura samych nauk sufitów pomogą stworzyć środowisko, w którym zróżnicowane wyznania Gharbijczyków i mieszkańców Dekanu mogą się łączyć i rozkwitać bez starć czy bezproduktywnych sporów."
 bah_meltpot_of_languages: "Kocioł językowy"
 bah_meltpot_of_languages_desc: "Dekan jest regionem wielu języków i kultur. Napływ ludów irańskiego, tureckiego, afgańskiego i arabskiego pochodzenia jeszcze bardziej zaakcentował kosmopolityczną naturę naszego państwa. Choć historycznie nasi poprzednicy używali głównie języka perskiego, coraz powszechniejsze staje się korzystanie z mieszanki języków miejscowych z perskim i arabskim. Stała się ona również źródłem kulturalnej inspiracji dla młodych artystów."
 bah_karimis: "Kārimī"
 bah_karimis_desc: "Przez całe stulecia handlem indyjsko-egipskim zajmowały się pochodzące z Egiptu grupy kupców i kapitanów znanych jako $bah_karimis$. Ich organizacja, kluczowa dla codziennego handlu w regionie Oceanu Indyjskiego, jest obecnie bogata i potężna. Do tamilskich wybrzeży oraz portów, gdzie panują $swahili_culture$ i $lower_egyptian_culture$, jak również do prowincji $gulf_aden_province$, sułtani, arystokraci i pospólstwo przybywają, by kupować towar lub pożyczać pieniądze na swoje projekty.\n$bah_karimis$ mocno się ostatnio zainteresowali naszym krajem. Na dalszym rozwoju wzajemnych stosunków możemy wyłącznie skorzystać."
 bah_takht_e_firoza: "Takht-e-Fīrozā"
 bah_takht_e_firoza_desc: "Pierwszą rzeczą, jaką dostrzeże każdy gość w naszej królewskiej sali przyjęć, jest turkusowy tron dynastii rządzącej. Ten wyjątkowy mebel został nam podarowany przez pokonanego radżę Telugu, Kapayę, i jest pod wieloma względami najważniejszym symbolem rodu. Przepiękny i absolutnie wyjątkowy, jest żywym pomnikiem na cześć bogactw Dekanu. Cechuje się też wyjątkowym połączeniem stylów, jakże pasującym do naszego kosmopolitycznego państwa."
 bah_bahmani_primogeniture: "Bahmanidzkie prawo primogenitury"
 bah_bahmani_primogeniture_desc: "Nasza nietypowa praktyka przekazywania zawsze tronu najstarszemu synowi obecnego władcy stawała się czasem powodem niestabilności w państwie – żądni władzy regenci i arystokratyczni oportuniści często nie wahali się wykorzystać słabości niedorosłego władcy i poprzeć jego uzurpującego sobie tron, zazdrosnego krewnego. Obecnie jednak praktyka ta stała się silnie zinstytucjonalizowana i gdy przychodzi czas dziedziczenia, tylko niewielu skłonnych jest sprzeciwiać się nowemu prawowitemu władcy."
 bah_madrasa_of_mahmud_gawan: "Wielka dekańska madrasa"
 bah_madrasa_of_mahmud_gawan_desc: "Przez wiele lat nasze państwo szukało utalentowanych ludzi z rozległego świata muzułmańskiego, czerpiąc jednocześnie wszystko, co najlepsze, z krajów, które istniały przed nami. Powstała w ten sposób bogata, kosmopolityczna kultura, która nie jest całkowicie w swej naturze perska, arabska, marathańska, teluska czy kannadyska. Budowa w stolicy dużej madrasy posłużyłaby dalszemu rozwojowi nauki nad tą mieszanką kultur oraz pozwoliłoby światu zobaczyć wspaniałość naszego państwa."
 guj_hub_of_the_indian_ocean_trade: "Ośrodek handlu na Oceanie Indyjskim"
 guj_hub_of_the_indian_ocean_trade_desc: "Ze względu na naturę monsunów i położenie geograficzne, jakim może poszczycić się $GUJ$, stanowi on obecnie ważny ośrodek handlu na szlaku wschód-zachód w regionie Oceanu Indyjskiego. Jest łącznikiem między Morzem Czerwonym, Egiptem i Malakką. Z tego względu nasi kupcy stanowią ważnych pośredników przewożących tak cenne towary jak przyprawy z Moluków czy chiński jedwab, po czym sprzedają je kupcom przybywającym z zachodu."
 guj_garba: "Garba!"
 guj_garba_desc: "Z kultu hinduskiej bogini Durgi wywodzi się nowy i niezwykle wdzięczny taniec zwany garbą. Jego najprostszą formą jest śpiew i rytmiczne klaskanie w okręgu. Dziś nasi mężczyźni i kobiety gromadzą się w misternie wyszywanych strojach, aby poprzez ten właśnie taniec świętować z wielką radością wszelkie okazje, wzmacniając w ten sposób więzi społeczne. Wszyscy z nas, młodzi czy starzy, pospólstwo czy książęta, muzułmanie czy hindusi, tańczą w coraz to większym kręgu."
 guj_jain_routes: "Więzi dżinistów"
 guj_jain_routes_desc: "$jain$ to starożytna droga życiowa obleczona w obecną formę przez Mahawirę. Przez tysiąc lat nasz kraj był twierdzą społeczności i wiary dżinistów – znajduje się tu wiele ich świętych miejsc i świątyń. Królewskie dynastie otoczyły religię swoim patronatem, dzięki czemu jej wyznawcy stworzyli wspólną społeczność z ludem hinduskim. Podboje muzułmańskie Mahmuda Ghazniego i Mohammada Ghoriego sprowadziły na dżinistów prześladowania. Świątynie były niszczone lub zmieniane w meczety, biblioteki religijne zaś – palone. Wyznawcy tej religii przetrwali jednak, dostosowali się i wiele osiągnęli, wykorzystując więzi z innymi społecznościami wierzących z całego świata i tworząc w ten sposób ośrodek nie tylko wiary, lecz i handlu."
 guj_gujarati_lipi: "Gudżarackie lipi"
 guj_gujarati_lipi_desc: "Gudżarackie lipi to nowy system pisma opracowany na potrzeby handlu. Znany jest także jako pismo saraphi (bankierów), waniasai (kupców) lub mahajani (handlowców) ze względu na powiązania z wymianą towarów. $GUJ$, $KUT$ i $SND$ bardzo często wykorzystują to pismo do reprezentacji swoich języków i do badania sanskrytu, zaś społeczność zoroastryjska używa go do zapisu awestyjskiego. Stanowi on alfabet zdatny dla wielu różnych grup, tworzy więc między nimi więzi i pomaga w ukształtowaniu wspólnej tożsamości."
 guj_gujarati_merchant_diaspora: "Kupiecka diaspora Gudżaratu"
 guj_gujarati_merchant_diaspora_desc: "Nie ma miejsca na świecie, gdzie nie handlowaliby nasi rodacy! Na każdym wybrzeżu szukają oni zysku, niesieni wiatrem morskim. Nasze floty żeglują we wszystkich kierunkach, szukając nowych okazji na zarobek. Znają dobrze sztukę i wartość budowy mocnych statków za rozsądną cenę."
 mug_zamindar_system: "System zamindari"
 mug_zamindar_system_desc: "Zamindarzy to feudalni władcy rządzący autonomicznie lub na poły autonomicznie nad naszymi terytoriami. Choć są posiadaczami ziem, którymi zarządzają, i należą do naszej arystokracji, koniec końców pozostają wasalami korony."
 mug_mughal_ibadat_khana: "$ibadat_khana$"
 mug_mughal_ibadat_khana_desc: "$ibadat_khana_desc$"
 mug_an_indian_padshah: "Indyjski padyszach"
 mug_an_indian_padshah_desc: "Nasz kraj łączy w sobie wiele wiar i kultur. I choć jesteśmy na tych ziemiach obcy, indyjskie tradycje i wartości do nas przemawiają. Ich lud, mimo swojej bogatej kultury, wydaje się nie mieć wspólnej sprawy. Musimy zadbać, aby wszyscy nasi poddani, niezależnie od kasty, religii czy kultury, mieli takie same możliwości służby naszemu wielkiemu rodowi."
 mug_mughal_architecture: "Architektura Mogołów"
 mug_mughal_architecture_desc: "Wielkie imperium musi wznosić monumentalne budowle. W naszym kosmopolitycznym kraju architekci tworzą już wspaniałe budynki, które będą zachwycać przyszłe pokolenia. Nasza dynastia powinna stać na czele tego ruchu, tworząc wspaniałe dzieła, jakich dotąd nie widział świat."
 mug_fatawa_e_alamgiri: "Fatawa-i-Alamgiri"
 mug_fatawa_e_alamgiri_desc: "$mug_fatawa_e_alamgiri$ to oparta na szariacie kompilacja służąca jako główny kodeks prawny regulujący rozmaite aspekty życia w naszym imperium. To jeden z najbardziej kompletnych zbiorów muzułmańskich praw, etyki, strategii wojskowej, polityki gospodarczej, sprawiedliwości i zasad."
 samanta_advance: "Feudalizm sāmanta"
 samanta_advance_desc: "Sāmanta – #italic sąsiad#! – to termin opisujący zarówno wasali, jak i trybutariuszy. Stanowili element systemu feudalnego istniejącego przez długie lata. I choć w obecnych czasach traci swoją wagę, stanowi filar, na którym opierało się nasze społeczeństwo przez stulecia."
 kalaripayattu_advance: "Kalaripayattu"
 kalaripayattu_advance_desc: "Kalaripayattu – #italic praktyka sztuk pola walki#! – to stara indyjska sztuka walki wywodząca się z Malabaru. Wojownicy naszego kraju będą w niej szkoleni, aby doskonalić swoją wprawę w walce wręcz i w zwarciu."
 nair_military_advance: "Nayarskie wojsko"
 nair_military_advance_desc: "Nayarowie to zróżnicowana grupa kast hinduskich z Malabaru tradycyjnie związana z armią. Ich doświadczenie, a także powiązania z kalari będą dla nas bardzo przydatne w bieżących konfliktach."
 mhr_ashta_pradhan_advance: "$mhr_ashta_pradhan$"
 mhr_ashta_pradhan_advance_desc: "$mhr_ashta_pradhan_desc$"
 mhr_tradition_of_military_service: "Tradycja służby wojskowej"
 mhr_tradition_of_military_service_desc: "Marathańscy kawalerzyści mają długą tradycję służby jako „bargi” dla sułtanatów Dekanu. Zwiększona militaryzacja okolicy związana z licznymi wojnami uczyniła naszą jazdę jedną z najniebezpieczniejszych formacji w całych Indiach."
 mhr_forts_of_maharashtra: "Forty Maharasztry"
 mhr_forts_of_maharashtra_desc: "Utrzymywanie na tych górzystych i gęsto zalesionych ziemiach wielu solidnych fortów jest niezbędne zarówno na potrzeby ofensywy, jak i defensywy. Dbałość o nasze liczne forty powinna być priorytetem."
 mhr_peasant_soldiers: "Żołnierze z pospólstwa"
 mhr_peasant_soldiers_desc: "Wsie Deszu pełne są zdolnych ludzi, którzy będą niezwykle chętni do służby w naszych armiach. Podejmijmy się szkolenia i rekrutacji do armii wszystkich mówiących w języku marathi."
 mhr_office_of_the_peshwa: "Urząd peszwy"
 mhr_office_of_the_peshwa_desc: "Stwórzmy urząd poświęcony w całości zarządzaniu naszym państwem i armią. Gdy obejmie go utalentowany minister, peszwa, nasz kraj stanie się wszechstronny i będzie mógł rozrastać się szybko i skutecznie."
 mhr_encourage_brahmin_ties: "Zachęta do nawiązywania więzi z Brāhmaṇa"
 mhr_encourage_brahmin_ties_desc: "Sektor finansowy naszego państwa jest zdominowany przez rody bankierów Brāhmaṇa. Zintegrujmy je jeszcze mocniej z rządem, zatrudniając ich jako poborców podatkowych i tworząc regulacje, które zwiększą ich prawa oraz ochronią tradycje. Zdobędziemy w ten sposób względy naszych finansistów, jak również dostęp do wykształconych i zdolnych administratorów."
 pun_breadbasket_of_india: "Spichlerz Indii"
 pun_breadbasket_of_india_desc: "Pięć wielkich rzek – Indus, Dźhelam, Ćanab, Rawi i Satledź – płynie przez Pendżab, zapewniając jego glebie błogosławieństwo niezrównanej żyzności. Nie dość, że pozwala nam to eksportować żywność i bawełnę do krajów ościennych, umożliwia też rozwój naszym licznym miastom oraz wszelkie rodzaje wyspecjalizowanej produkcji. Musimy zrobić, co w naszej mocy, żeby stymulować rozwój rolnictwa i chronić naszych oraczy przed bandytami nękającymi sąsiednie krainy."
 pun_encourage_indo_persian_trade: "Rozwój handlu indoperskiego"
 pun_encourage_indo_persian_trade_desc: "Położony przy zachodniej granicy Indii Pendżab zawsze stał na skrzyżowaniu ekonomicznych i kulturalnych szlaków między Indiami a Persją. Starożytny Wielki Trakt, który łączy wschód naszego kraju ze światem perskim, przebiega przez nasze ziemie, po czym ciągnie się ku przełęczom w afgańskich górach. Tam jednak roi się od plemiennych łupieżców oraz bandytów. Powinniśmy dbać o ruch wzdłuż tej starożytnej, znanej trasy i robić wszystko, co w naszej mocy, aby zapewnić bezpieczeństwo kupcom, budując karawanseraje oraz strzegąc gościńców."
 pun_punjabi_textile_industry: "Pendżabski przemysł tekstylny"
 pun_punjabi_textile_industry_desc: "$PUN$ to ważne centrum produkcji tekstylnej. Tkaniny od naszych tkaczy przeznaczone są na rynki w całej Azji i Europie – jesteśmy pod tym względem najproduktywniejsi w całych Indiach."
 pun_foundation_of_the_khalsa: "Khalsa"
 pun_foundation_of_the_khalsa_desc: "Sikhizm, religia Pendżabu, rozwija się gwałtownie na naszych terytoriach. Wyznawcy tej wiary pochodzą z wszystkich kast i okolic. Gotowi są bronić swego nowego sposobu życia niezależnie od dawnych zajęć."
 pun_gurmukhi_script: "Pismo gurmukhi"
 pun_gurmukhi_script_desc: "Pismo gurmukhi to abugida opracowana w Pendżabie, bardzo ceniona przez sikhijskich guru. Nasze duchowieństwo wykorzystuje je do zapisywania świętych tekstów."
 pun_strength_of_the_misls: "Siła misli"
 pun_strength_of_the_misls_desc: "System administracyjny misli pendżabskich pozwala im na wystawianie potężnych sił kawaleryjskich. W trudnym czasie możemy wezwać te wojska do walki z wspólnym wrogiem."
 pun_reforming_the_punjabi_army: "Reforma pendżabskiej armii"
 pun_reforming_the_punjabi_army_desc: "Metody naszych przodków były słuszne i przez wiele lat dobrze się nam przysłużyły. Aby nasze armie dalej tryumfowały na polach bitew, musimy jednak stworzyć bardziej profesjonalną armię. Analizując organizację wojsk odległych krajów i adaptując najlepsze elementy ich metod, możemy stworzyć silne pendżabskie wojsko, nie rezygnując z wyjątkowych cech naszego obecnego systemu militarnego."
 #Thai Culture
 religious_melting_pot: "Religijny tygiel"
 religious_melting_pot_desc: "Wiele różnych religii miało wpływ na nasz lud – od tradycyjnych wierzeń ludowych po religię $hindu$ czy $buddhist$ pochodzące odpowiednio z Indii oraz Chin. Z czasem nasi obywatele zaczęli wykazywać pewnego stopnia synkretyzm, łącząc niektóre wierzenia z innymi i nie odrzucając zupełnie żadnego z nich."
 akson_thai: "Akson thai"
 akson_thai_desc: "Pierwotnie oparte na dawnym piśmie khmerskim, pismo tajskie rozwinęło się jako odrębna jego forma dostosowana do fonologii naszego języka. Posiadanie unikatowego języka pisanego pomogło naszemu ludowi w stworzeniu unikalnej kultury."
 father_governs_children: "Ojciec rządzący dziećmi"
 father_governs_children_desc: "Nasi władcy słyną z bliskich więzi ze zwykłymi ludźmi. Niechaj nasz lud trwa w wolności i szczęściu, kierowany światłem majestatycznych niebiańskich monarchów!"
 thai_war_elephants: "Słonie bojowe"
 thai_war_elephants_desc: "Słonie bojowe są używane w Indochinach od pokoleń, zarówno jako kawaleria wspierająca piechotę, jak i osobiste wierzchowce królów, którzy często brali udział w ich pojedynkach z rywalami."
 thai_royal_poets: "Królewscy poeci"
 thai_royal_poets_desc: "Jaki jest sens wygrywania wojen, jeśli nie ma kto o tym śpiewać? Nasz dwór powinien być bezpiecznym miejscem dla poetów, a nasza historia – źródłem ich inspiracji."
 trading_links: "Relacje handlowe"
 trading_links_desc: "Nasz kraj od czasów starożytnych leży na skrzyżowaniu szlaków handlowych, a jego bliskie położenie zarówno względem Indii, jak i Chin umożliwiło przepływ handlu przez nasze ziemie, a wraz z nim nawiązanie relacji oraz interakcji z wieloma różnorodnymi krajami wokół nas."
 foreign_mercenaries: "Zagraniczni najemnicy"
 foreign_mercenaries_desc: "Ostatnio zaobserwowaliśmy napływ barbarzyńców z obcych ziem – niektórzy z nich są kupcami, ale inni to wojownicy. Wykorzystajmy ich potencjał w naszych armiach."
 toi_muay: "Toi muay"
 toi_muay_desc: "Sztuka walki bez broni obejmująca uderzenia, chwyty i techniki walki na ziemi, której uczą się nasi żołnierze, aby wykorzystywać ją podczas wojny. Opanowanie takich umiejętności czyni ich bardziej śmiercionośnymi w walce, nawet gdy utracą broń."
 trading_embassies: "Ambasady handlowe"
 trading_embassies_desc: "Wielu kupców przemierza wody w pobliżu naszych ziem, prowadząc swoje interesy, dzięki czemu znamy wiele odległych krain, z którymi możemy nawiązać stałe stosunki i w których możemy ustanowić ambasady."
 photduang: "Photduang"
 photduang_desc: "Dla obcych nasza waluta może wydawać się dziwna, ale #italic $photduang$#! służą nam od wieków. Te kulki srebra oznaczone oficjalnymi znakami stanowią fundament naszej gospodarki."
 personal_executions: "Egzekucje osobiste"
 personal_executions_desc: "Ludzie powinni dostrzec nasze zaangażowanie w sprawiedliwość. Od teraz władca będzie osobiście skazywał na śmierć najbardziej odrażających przestępców. Dzięki temu nasi obywatele zrozumieją, że nasz kraj jest praworządny, i poczują się zobowiązani do przestrzegania prawa."
 close_subjects: "Bliscy podwładni"
 close_subjects_desc: "Nasi podwładni nie są dla nas czymś oddzielonym od naszego narodu, lecz stanowią jego integralną część – utrzymujemy z nimi bliskie więzi i są oni włączeni w naszą biurokrację i administrację."
 #Ayutthaya
 ayu_prestigious_cavalry: "Prestiżowa kawaleria"
 ayu_prestigious_cavalry_desc: "Niezależnie od tego, czy walczy ona na koniach, czy na grzbietach słoni, nasza kawaleria to duma wojska często wywodząca się z najbardziej prestiżowych rodów. Jej skuteczność we wspieraniu piechoty jest niepodważalna."
 ayu_white_elephant: "Biały słoń"
 ayu_white_elephant_desc: "Biały słoń jest symbolem potęgi naszego władcy i niezwykle pomyślnym znakiem, który wykorzystamy na naszą korzyść. Gdy władca wyrusza na grzbiecie białego słonia, nikt nie śmie kwestionować naszego prawa do rządzenia."
 ayu_ayutthaya_literature: "Literatura $AYU_ADJ$ka"
 ayu_ayutthaya_literature_desc: "Literatura tworzona w naszym kraju jest bogata – od epickich poematów #italic lilit#! opowiadających o słynnych konfliktach wojennych po poezję #italic nirat#! na temat podróży i utraconych kochanków, od ludowych legend o lokalnych bohaterach po panegiryki wychwalające czyny naszych najwspanialszych władców."
 ayu_phrai_luang: "Phrai luang"
 ayu_phrai_luang_desc: "Wszyscy wolni ludzie zobowiązani do służby phrai biorą udział nie tylko w wojnach (#italic $ayu_phrai_thaan$#!), lecz także w budownictwie publicznym według uznania lokalnych gubernatorów."
 ayu_phrai_thaan: "Phrai thaan"
 ayu_phrai_thaan_desc: "Wszyscy mężczyźni w wieku 18 lat muszą zostać zarejestrowani, a ich dane przekazane do rządowej administracji. Każdy obywatel płci męskiej podlega obowiązkowi wojskowemu i w razie potrzeby zostanie powołany do służby w armii. Dopilnujemy, by obowiązek ten został spełniony, jeśli zajdzie taka konieczność."
 ayu_floating_rice: "Pływający ryż"
 ayu_floating_rice_desc: "Ryż jest uprawiany w naszym kraju od wieków, ale stałe zalewanie rzek zawsze stanowiło problem dla jego prawidłowej uprawy. Nowa odmiana ryżu, która jest przystosowana do wzrostu w warunkach zalania, pozwoli nam zapewnić bardziej stabilne źródło pożywienia nawet w przypadku wylewów rzek."
 ayu_sakdina: "Sakdina"
 ayu_sakdina_desc: "Nasze społeczeństwo jest zorganizowane zgodnie z systemem $ayu_sakdina$, a każda osoba zna swoje miejsce w hierarchii oraz wie, ile bogactwa i majątku jej przysługuje. Dzięki temu nasza zdolność do efektywnego poboru podatków jest znacznie większa."
 ayu_cosmopolitan_trade: "Handel kosmopolityczny"
 ayu_cosmopolitan_trade_desc: "Nasz kraj jest domem dla wielu ludzi z odległych stron, którzy przybywają tu w poszukiwaniu zysków z bogactw naszej ziemi. Posiadanie tak wielu osób i towarów przepływających przez nasze granice to coś, z czego również możemy czerpać ogromne korzyści."
 #Sukhothai
 suk_breaker_of_chains: "Zrzucenie kajdan"
 suk_breaker_of_chains_desc: "Jeszcze nie tak dawno temu znajdowaliśmy się pod władzą $KHM_ADJ$ką, aż w końcu odzyskaliśmy wolność i nasze prawowite miejsce jako niezależna potęga godna uwagi, zyskując także podziw oraz szacunek równych sobie."
 suk_birthplace_of_a_culture: "Miejsce narodzin kultury"
 suk_birthplace_of_a_culture_desc: "Jesteśmy nazywani pierwszym niezależnym królestwem $thai_culture$, ponieważ to my pierwsi zbuntowaliśmy się przeciwko władzy $KHM_ADJ$ i ustanowiliśmy swoją wolność od ich wpływów. W związku z tym cały $thai_culture$ lud spogląda na nas z podziwem."
 suk_ram_khamhaeng_stele: "Stela $name_ram_khamhaeng$"
 suk_ram_khamhaeng_stele_desc: "Większość historii wczesnego królestwa $SUK_ADJ$ znamy z inskrypcji, jakie nosi na sobie $suk_ram_khamhaeng_stele$ zamówiona przez wielkiego króla, aby uwiecznić zapisy jego chwalebnych rządów. $suk_ram_khamhaeng_stele$ to święta część naszego dziedzictwa i niezaprzeczalny dowód naszego miejsca w historii."
 suk_akson_sukhothai: "Akson $SUK$"
 suk_akson_sukhothai_desc: "Chociaż pismo tajskie rozprzestrzeniło się już wśród tamtejszego ludu, nie należy zapominać, że to w naszym kraju i pod naszym przewodnictwem zostało ono rozwinięte poprzez adaptację pisma naszych wcześniejszych $KHM_ADJ$kich ciemięzców, tak więc jest ono nie tylko siłą jednoczącą naszą kulturę, lecz także dowodem naszej indywidualności i odrębności."
 suk_wat_si_sawai: "Wat Si Sawai"
 suk_wat_si_sawai_desc: "Słyniemy z naszych wspaniałych świątyń, takich jak $suk_wat_si_sawai$, jedna z najstarszych w $sukhothai$. Zbudowana została ona pod rządami $KHM_ADJ$kimi jako świątynia $hindu_ADJ$a, ale późniejsze przekształcenie uczyniło ją symbolem naszej tożsamości. Wiara naszego ludu jest silna."
 suk_sukhothai_ceramics: "Ceramika $SUK$"
 suk_sukhothai_ceramics_desc: "Ceramika była tworzona przez lud tajski od czasów starożytnych, inspirowana wyrobami chińskimi, ale zawsze zachowująca swój własny, charakterystyczny styl. Ponadto to właśnie ta produkowana w naszym kraju jest najbardziej ceniona i często eksportowana na duże odległości za morza."
 suk_military_history: "Historia wojskowa"
 suk_military_history_desc: "Nasze armie mogą poszczycić się długą historią sukcesów i wielkich zwycięstw, w rezultacie czego służba wojskowa jest postrzegana jako zaszczytne i prestiżowe zadanie, które przyciąga wielu chętnych do wstąpienia w jej szeregi."
 suk_unstoppable_army: "Niepowstrzymana armia"
 suk_unstoppable_army_desc: "Wielu próbowało w przeszłości zatrzymać nasz rozwój i ekspansję, lecz wszyscy ponieśli klęskę w obliczu naszej armii, która okazała się niepowstrzymaną siłą usuwającą wszelkie przeszkody stające nam na drodze."
 #Siam
 sia_experienced_ambassadors: "Doświadczeni ambasadorowie"
 sia_experienced_ambassadors_desc: "Posiadamy ogromne doświadczenie w polityce, a rozkwit naszej ojczyzny to osiągnięcie, które zawdzięczamy nie tylko sile naszej armii. Bez wątpienia nasza dyplomatyczna reputacja może przynieść nam dodatkowe wpływy."
 sia_rise_to_equal_heights: "Równe szanse dla wszystkich"
 sia_rise_to_equal_heights_desc: "W niektórych częściach naszego kraju liczba ludności jest dość niska. Powinniśmy poprawić tam warunki, aby żadna część naszego państwa nie była postrzegana jako zaniedbana, a całość mogła lśnić jednakowo w pełni swej chwały."
 sia_advanced_elephant_warfare: "Zaawansowana walka z użyciem słoni"
 sia_advanced_elephant_warfare_desc: "Nie jest rzadkością, że w naszych największych poematach poświęca się wersy na wymienienie i oddanie czci każdemu z naszych słoni bojowych z osobna. Pokażmy naszym wrogom, dlaczego tak jest."
 sia_consolidation_of_state: "Konsolidacja państwa"
 sia_consolidation_of_state_desc: "Zdecentralizowany system może sprawić, że utracimy część władzy w naszych odległych prowincjach, a jeśli mamy być prawdziwie jednolitym państwem dla ludu $thai_culture$, nasze prowincje również muszą zostać zjednoczone."
 sia_education_reform: "Reformy edukacyjne"
 sia_education_reform_desc: "Jak powiedział nasz Pan Budda, nie powinniśmy przyjmować czegoś za prawdę tylko dlatego, że jest często powtarzane – musimy sami tego doświadczyć. Edukacja jest podstawą wiedzy, a jeśli chcemy osiągnąć mistrzostwo w technologii, musimy najpierw osiągnąć mistrzostwo w edukacji."
 sia_royal_absolutism: "Absolutyzm królewski"
 sia_royal_absolutism_desc: "Władca powinien ustępować swym autorytetem jedynie niebiosom, rządząc ziemią tak jak bogowie niebem, za co musi być też odpowiednio czczony."
 sia_thai_unity: "Tajska jedność"
 sia_thai_unity_desc: "Bez wątpienia jesteśmy liderami całego ludu tajskiego. Nasze wojska z dumą służą nie tylko naszemu krajowi, ale również jako obrońcy naszej kultury i tożsamości, walcząc za nie z niezłomną zaciekłością."
 #Rome
 rom_spqr: "S.P.Q.R."
 rom_spqr_desc: "Senat i lud rzymski stanowią wiekuisty fundament naszego państwa. Powołując się na starożytną władzę, przypominamy wszystkim, że Rzym rządzi nie tylko dzięki sile armii, ale przede wszystkim woli obywateli oraz instytucji."
 rom_pax_romana: "Pax Romana"
 rom_pax_romana_desc: "Pokój rzymski nie oznacza braku wojny, tylko triumf ładu. Poprzez prawo, drogi oraz potęgę armii wprowadzamy stabilność i dobrobyt w każdy zakątek naszego imperium."
 rom_restore_the_legions: "Odtworzenie legionów"
 rom_restore_the_legions_desc: "Legiony stanowiły niegdyś chwałę Rzymu. Obawiano się ich i poważano je na całym świecie. Odtworzenie ich oznacza odnowienie dyscypliny, organizacji oraz niezłomnego ducha, które budowały nasze wspaniałe fundamenty."
 rom_revival_of_arts_and_culture: "Rewitalizacja sztuk i kultury"
 rom_revival_of_arts_and_culture_desc: "Rzym był w jednakowym stopniu symbolem podbojów, jak i kultury. Finansując poetów, uczonych oraz architektów rozniecimy na nowo kreatywny płomień, który niegdyś rozświetlał świat starożytny."
 rom_new_corpus_juris_civilis: "Novus Corpus Juris Civilis"
 rom_new_corpus_juris_civilis_desc: "Nasi prawnicy skompilują i wydestylują prawa w spójny kodeks, czerpiąc z mądrości zarówno Justyniania, jak i republiki. Tym samym zapewnimy sprawiedliwość wszystkim obywatelom poddanym władzy Rzymu."
 rom_bread_and_circuses: "Panem et Circenses"
 rom_bread_and_circuses_desc: "Ludzie muszą pozostawać zadowoleni, gdyż niezadowolenie rodzi bunty. Zapewniając im chleb dla ciała i igrzyska dla duszy, wygrywamy ich lojalność oraz wzmacniamy państwo."
 rom_citizenship: "Obywatelstwo rzymskie"
 rom_citizenship_desc: "Obywatelstwo daje życie Rzymowi, łącząc ludzi z wszystkich prowincji w jeden byt polityczny. Rozszerzenie tych praw zapewnia integrację oraz stanowi obietnicę postępów dla wszystkich, którzy służą cesarstwu."
 rom_all_roads_lead_to_rome: "Wszystkie drogi prowadzą do Rzymu"
 rom_all_roads_lead_to_rome_desc: "Cały świat zazdrości Rzymowi systemu dróg. Zbiegające się w Wiecznym Mieście drogi łączą nasze imperium i przyspieszają przemieszczanie się kupców, posłanników oraz żołnierzy."
 rom_provincial_governors: "Gubernatorzy prowincji"
 rom_provincial_governors_desc: "Prowincjami nie da się rządzić tylko z Rzymu. Oddając władzę kompetentnym gubernatorom, mamy pewność, że nasze prawa i podatki sięgną nawet najdalszych krain cesarstwa."
 rom_imperium_sine_fine: "Imperium Sine Fine"
 rom_imperium_sine_fine_desc: "Przyszłość Rzymu nie ma granic. Od Słupów Herkulesa po krawędzie świata – naszym przeznaczeniem jest bez końca powiększać nasze dominium, niosąc cywilizację wszędzie tam, dokąd zawędrują nasze orły."
 rom_triumphs: "Triumfy rzymskie"
 rom_triumphs_desc: "Triumf to coś więcej niż pochód. To w istocie żywa pamięć podboju w czasie parady ulicami największych miast. Takie ceremonie wywołują podobnej wagi lojalność, podziw i ambicje."
 rom_roman_architecture: "Architektura rzymska"
 rom_roman_architecture_desc: "Od akweduktów po amfiteatry – rzymska inżynieria postawiła pomniki, które przetrwają stulecia. Nasze mistrzostwo w pracy z kamieniem i łukami głosi światu, że potęga Rzymu jest wieczna."
 #Byzantium
 byz_heart_of_orthodoxy_advance: "Serce prawosławia"
 byz_heart_of_orthodoxy_advance_desc: "$constantinople$ leży w samym sercu ziem wyznających starą, wartościową wiarę. Jesteśmy dumnymi przywódcami prawosławia, domem dla ekumenicznego patriarchatu naszego cesarstwa i obrońcami chrześcijaństwa przed pogańskim wrogiem."
 byz_akritai_advance: "Akryci"
 byz_akritai_advance_desc: "Ci lekko uzbrojeni żołnierze, dumni obrońcy naszych granic przed zewnętrznymi zagrożeniami, otrzymują ziemie, które mają obowiązek pielęgnować i chronić. Akryci najlepiej radzą sobie w walce obronnej, zwłaszcza przeciw kawalerii, i często jako pierwsi reagują na zewnętrzne zagrożenia."
 byz_cataphracts_advance: "Późni katafrakci"
 byz_cataphracts_advance_desc: "Choć proch i ewolucja wojen doprowadziły do wielu zmian, nadal możemy polegać na taktyce opracowanej wiele stuleci temu przez naszych przodków."
 byz_historiography_advance: "Bizantyjska historiografa"
 byz_historiography_advance_desc: "Nasi ludzie stoją na barkach olbrzymów. Właściwa dokumentacja dziejów naszych przodków i prestiżowych linii rodowych oraz odpowiednia dbałość o nasze wielkie tradycje to niezwykła odpowiedzialność wywodząca się z poczesnego miejsca, jakie zajmujemy w historii świata."
 men_of_letters_advance: "Ludzie pisma"
 men_of_letters_advance_desc: "Nie jest tajemnicą, że zachód zazdrości nam dokonań literackich i światłej przeszłości. Dlatego też tamtejsi władcy pragną zatrudniać nauczycieli z naszego dworu i wczepić pazury w wiedzę, która pozwoliła powstać potężnym imperium i stworzyła kulturowy krajobraz całego kontynentu. To dzięki tym właśnie ludziom pisma nasi zachodni sąsiedzi pokochali naszą historię i kształcą się na naszą modłę."
 byz_shield_of_the_west: "Tarcza zachodu"
 byz_shield_of_the_west_desc: "Jesteśmy tym, co oddziela Europę od morza pogaństwa, dumnymi obrońcami i tarczą przeciw cudzoziemskim zagrożeniom. Nasz miecz na zawsze będzie bronił tych, którzy chcą zniszczyć naszą wiarę, i zadawał potężne ciosy tym, którzy pragną zabić nasze tradycje."
 byz_court_of_languages: "Dwór wielu języków"
 byz_court_of_languages_desc: "Dwór w Konstantynopolu jest domem dla dyplomatów i dygnitarzy ze wszystkich zakątków znanego świata. W rezultacie słyszana i szanowana jest tu każda mowa – stanowią bowiem dowód dobrobytu i postępu wśród ludu, którego historia i język ukształtowały świat."
 byz_poikilia: "Poikilia"
 byz_poikilia_desc: "Kultura bizantyjska wzięła Europę szturmem. Jej rozwiązania stanowią najnowszy sposób na wprowadzenie barwności w dzieła sztuki i architektury."
 byz_crossroads_of_continents: "Na granicy kontynentów"
 byz_crossroads_of_continents_desc: "Bizancjum leży na granicy między Europą a Azją. Położenie to zapewnia duże dochody oraz zapewnia wielkie wpływy naszemu nadmorskiemu miastu."
 byz_the_new_helepolis: "Zdobywcy miast"
 byz_the_new_helepolis_desc: "Tradycja produkcji i ulepszania najpotężniejszych i najlepszych machin oblężniczych sprawia, że doskonale znamy się na tym rodzaju prowadzenia walk. Wykorzystując w naszych nowych projektach proch strzelniczy, sprawimy, że nasze działa zdominują wrogów."
 byz_reaffirm_synod_powers: "Reforma synodu"
 byz_reaffirm_synod_powers_desc: "Dla kraju naszych rozmiarów biurokracja to prawdziwy koszmar. Aby usprawnić religijne procedury przy zwoływaniu synodu, ograniczymy liczbę dokumentów i przyjrzymy się ponownie związanej z nimi legislacji."
 byz_byzantine_inquisition: "Bizantyjska inkwizycja"
 byz_byzantine_inquisition_desc: "W Europie panują religijne niepokoje. Musimy przygotować naszą pobożność do walki z chwastami, jakie mogą pojawić się w naszym ogrodzie. Inaczej możemy paść ofiarą herezji i niestabilności."
 byz_autokratoria_rhomaion: "Autokratoría Rhōmaíōn"
 byz_autokratoria_rhomaion_desc: "Nasz wielki naród stanowi bez cienia wątpliwości kontynuatora rzymskiego splendoru i prestiżu. Odzyskanie utraconych ziem cesarstwa jest naszym głównym celem i motywacją."
 byz_modernized_strategikon: "Zmodernizowany Stratēgikon"
 byz_modernized_strategikon_desc: "Podręcznik wojskowości spisany dawno temu przez Maurycjusza służył naszemu ludowi w czasach wojny. Ta się jednak zmienia, musimy więc zmieniać się i my. Nasza taktyka uległa modyfikacjom, a pułki dostosowały się do nowych metod walki i nowej broni – o wiele bardziej niszczycielskiej przeciw tym, którzy chcą stawić nam opór."
 byz_ancient_greek_studies: "Badania nad Starożytną Grecją"
 byz_ancient_greek_studies_desc: "Ponowne odkrycie klasyki i zapoznanie się ze sztuką Starożytnej Grecji zapewniło zachodowi wspaniałą okazję na edukację ludu i zachowanie wielkich ideałów wielu dziedzin kulturalnych i naukowych."
 byz_the_new_imperial_army: "Nowa cesarska armia"
 byz_the_new_imperial_army_desc: "Zbyt długo już nasza armia pozostaje w tyle za swoimi europejskimi odpowiednikami. Musimy dokonać jej reformy i zwiększyć wysiłki konskrypcyjne, aby stworzyć wojsko godne powstającego z popiołów, potężnego feniksa."
 expand_varangian_guard_advance: "Powiększenie gwardii wareskiej"
 expand_varangian_guard_advance_desc: "Gwardia wareska od stuleci służy naszemu państwu z honorem i niezachwianą wiarą. Zwiększając jej liczebność, zapewnimy sobie stabilność i jeszcze lepszą ochronę Bizancjum."
 imperatorskiy_moskovskiy_universitet: "Cesarski Uniwersytet Moskiewski"
 imperatorskiy_moskovskiy_universitet_desc: "Uniwersytet zajmuje się badaniami i nauczaniem filozofii, medycyny i prawa – stanowi ważny element rosyjskiego systemu edukacyjno-naukowego. Założony został w ramach reformy edukacyjnej przeprowadzonej przez polimata Michaiła Łomonosowa, wiedzącego, że badania naukowe i innowacje są ze sobą ściśle powiązane."
 hurricane_hardy: "Niestraszne nam huragany"
 hurricane_hardy_desc: "Projekty Fiodora Apraksina pozwalają na budowę okrętów zdolnych wytrzymać większość z burz, jakie potrafi zsyłać na Ziemię matka natura. Innowacyjne konstrukcje znacząco przyczynią się do realizacji wszelkich ambicji morskich."
 preobrazhensky_semyonovsky_imperial_guard: "Lejb-Gwardyjski Preobrażeński Pułk"
 preobrazhensky_semyonovsky_imperial_guard_desc: "Zabawkowa armia jest podzielona na elitarne kompanie, tworząc gwardię cesarską do ochrony interesów monarchii. Często bierze udział w ceremoniach dworskich, paradach i innych ważnych wydarzeniach, dając świadectwo swojego znaczenia, które wykracza poza obowiązki wojskowe."
 #Poland
 kasztelanowie: "Kasztelanowie"
 kasztelanowie_desc: "Kasztelanowie mają stanowić głos monarchy – są jego oficjalnymi przedstawicielami. Do ich zadań należy pobieranie podatków i dbałość o rządy prawa, a nawet wymierzanie w imieniu korony sprawiedliwości."
 land_of_promise: "Ziemia wielu możliwości"
 land_of_promise_desc: "Żyzne ziemie naszej domeny są celem podróży wielu migrantów z niższych klas społecznych pragnących lepszego życia w dobrobycie."
 statute_of_kalisz: "Statut kaliski"
 statute_of_kalisz_desc: "Akt ustawodawczy zapewniający wszystkim Żydom prawo do praktykowania swojej wiary, a także handlowania i podróżowania. Statut stanowi również próbę zmniejszenia wysuwanych wobec Żydów przez kościół katolicki oskarżeń o rytualne zabójstwa."
 corona_regni_poloniae: "Corona Regni Poloniae"
 corona_regni_poloniae_desc: "Idea, w myśl której królestwo jest niepodzielne i stanowi własność nie tylko jednej dynastii czy monarchy, lecz całej społeczności politycznej na jego ziemiach, stanowi wspólny pogląd nasz i rozmaitych książąt stojących pod naszym sztandarem."
 krakow_grosz: "Grosz krakowski"
 krakow_grosz_desc: "W ramach reformy systemu monetarnego wprowadzimy nową walutę, grosz krakowski. Te bite ze srebra monety mają stanowić wyzwanie rzucone potędze grosza praskiego oraz uczynić nasze państwo innowatorem w zakresie scentralizowanego opodatkowania."
 stone_and_brick: "A zostawić murowaną"
 stone_and_brick_desc: "Przez stulecia budowaliśmy nasze domy i umocnienia, które miały zatrzymywać naszych wrogów, ze słabego drewna. Nasz dobytek i polityczna władza pozwalają na wprowadzenie planu rozbudowy infrastruktury na naszych ziemiach. Odziedziczyliśmy drewniane miasta, pozostawimy je murowanymi."
 council_of_three_lands_advance: "Sejm Trzech Ziem"
 council_of_three_lands_advance_desc: "Nasz kraj ma długą tradycję przyjmowania zubożałych i prześladowanych Żydów. Dlatego też rada, która zatroszczy się o ich potrzeby i zadba o ich prawa, uczyni państwo stabilniejszym i silniejszym duchowo."
 polish_renaissance: "Polski renesans"
 polish_renaissance_desc: "Inspiracja niesiona przez włoskie prądy renesansowe sprawi, że również i w naszych pałacach rozkwitną sztuki i kultura."
 granary_of_europe: "Spichlerz Europy"
 granary_of_europe_desc: "Żyzne pola naszego kraju rodzą największe plony w Europie, w dużej mierze dzięki naszemu systemowi folwarków. Znajdujemy w sobie łaskę, by zaopatrywać rynki poza granicami i w ten sposób dbać o dobrobyt i pełne żołądki ludzi."
 komisja_edukacji_narodowej: "Komisja Edukacji Narodowej"
 komisja_edukacji_narodowej_desc: "W odpowiedzi na zapotrzebowanie na zdolnych administratorów w naszym rządzie, a także by zapewnić sobie sprawną biurokrację, ufundujemy i stworzymy pierwsze w Europie ministerstwo edukacji, które zadba o rozwój piśmienności wśród naszych rodaków."
 szkola_rycerska: "Szkoła Rycerska"
 szkola_rycerska_desc: "Szkoląc kolejne pokolenie szlachciców i rozbudzając w nich narodową dumę, pozyskamy całe zastępy doskonałego personelu wojskowego i cywilnego."
 great_sejm_reforms: "Reformy Sejmu Wielkiego"
 great_sejm_reforms_desc: "Jeśli mamy przetrwać i dalej się rozwijać, musimy zadbać, aby nasze mechanizmy rządowe były skuteczne i oparte na mocnych podstawach. Sejm zastosuje zmodernizowane procedury i wdroży metodę delegowania zadań. Zmiany te mają osłabić władzę szlachty, a także zapobiec coraz częstszym nadużyciom związanym z prawem feudalnym."
 late_winged_hussars_advance: "Późna skrzydlata husaria"
 late_winged_hussars_advance_desc: "Ewolucja polskiej husarii w XVII wieku obejmowała wzmocnienie pancerza i nadanie mu biało-czerwonych barw. Przedłużeniu do około sześciu metrów uległa też lanca. Szarża tej formacji była niesamowicie niszczycielska, często łamała morale wroga i powodowała prawdziwy pogrom."
 winged_hussars_advance: "Skrzydlata husaria"
 winged_hussars_advance_desc: "Husarze byli z początku lekką jazdą zwiadowczą, lecz gdy dawna armia feudalna straciła na sile, zaczęliśmy korzystać z armii zawodowej. Nowa, cięższa jazda husarska będzie stanowić jej trzon. Już wkrótce polska skrzydlata husaria zacznie budzić lęk na polach bitew."
 wojsko_komputoe: "Wojsko komputowe"
 wojsko_komputoe_desc: "Wojsko komputowe finansowane było z rocznego budżetu obliczanego (łac. computus) i zatwierdzanego przez sejm. Miało ono stanowić dla Rzeczypospolitej stabilną, stałą armię obronną."
 folwark_system: "System folwarków"
 folwark_system_desc: "System folwarków pozwalał na nadprodukcję żywności. Chłopstwo zachęcane było do pracy w nich poprzez system opłat lub też po prostu do niej zmuszane. Folwarki stanowiły podstawę polskiej gospodarki."
 #China & Variations
 baihua: "Báihuàwén"
 baihua_desc: "Nasze ziemie rozciągają się daleko poza horyzont. Stworzenie wspólnego pisma dla wszystkich naszych poddanych z pewnością zniweluje podziały, wyniesie naszą kulturę na wyższy poziom i zmniejszy liczbę konfliktów spowodowanych nieporozumieniami i różnicami lingwistycznymi."
 zaju: "Zájù"
 zaju_desc: "Ten wspaniały, złożony zazwyczaj z czterech aktów pokaz tańca i muzyki to wielobarwna ekspresja artystycznych wyżyn osiągniętych przez nasze społeczeństwo."
 successors_of_genghis_khan: "Następcy $genghis_khan_name_no_tooltip$a"
 successors_of_genghis_khan_desc: "Od czasów całkowitego podboju po rozległe przestrzenie imperium $genghis_khan_name_no_tooltip$a nasz lud wywodzi się z pokoleń sprawców wielkich zmian i tych, których przeznaczeniem było odmienić bieg historii."
 confucian_influences: "Wpływy konfucjańskie"
 confucian_influences_desc: "Jeśli mamy odpowiednio zarządzać naszym państwem, nasi doradcy muszą odkryć wielką mądrość nauczania Konfucjusza, jego przywiązanie do szczegółów i poparcie dla merytokracji. Pozwoli to na stworzenie zdrowego, dostatniego aparatu władzy."
 extensive_canal_works: "Rozległe sieci kanałów"
 extensive_canal_works_desc: "Liczne rzeki płynące po naszej krainie zapewniają nam zazwyczaj dobrobyt. Aby wykorzystać ich dary, zbudujemy sieci infrastrukturalne, by zapewnić wodę i możliwości transportu rzecznego miastom od nich odległym."
 zhongshu_sheng: "Zhōngshū shěng"
 zhongshu_sheng_desc: "Jeden z najważniejszych oddziałów #italic trzech departamentów i sześciu ministerstw#!, centralny sekretariat, jest odpowiedzialny za kodyfikowanie rozlicznych cesarskich reform i dekretów."
 lijia_system: "System lǐ jiǎ"
 lijia_system_desc: "System lǐ jiǎ pozwala nam na sprawowanie ścisłej kontroli nad pograniczem poprzez alokację tam osiadłych armii. Darując ziemię i prawa do uprawiania roli stacjonujących tam żołnierzom, zapewnimy naszym granicom bezpieczeństwo, nam samym zaś – kontrolę nad rubieżami."
 yulin_tuce: "Yúlín túcè"
 yulin_tuce_desc: "Unikanie podatków to problem, z którym bardzo zmagali się nasi przodkowie. Tworząc rejestry dystryktów i prowincji, będziemy mogli lepiej śledzić należności każdej działki wobec władzy centralnej. Opodatkowanie to uzależnione jest w dużym stopniu zależne od produkcji ziarna każdego pomierzonego kawałka ziemi."
 weisuo_system: "Wèi suǒ"
 weisuo_system_desc: "Nasze ziemie są obiektem pożądania wielu cudzoziemskich najeźdźców. Jeśli mamy ich bronić, musimy zorganizować system garnizonów pozwalających szybko reagować na ewentualne inwazje. Poprzez tworzenie oddziałów z lokalnych żołnierzy nasza wprawa w defensywie zostanie dodatkowo wsparta zaopatrzeniem i wydajną logistyką."
 grand_coordinators: "Wielcy koordynatorzy"
 grand_coordinators_desc: "Utrzymywanie kontroli nad naszymi terytoriami, prawodawstwo i operacje wojskowe – wszystko to jest niezbędne, aby nasza dynastia trwała. Poprzez stworzenie ciała złożonego z wysokiej rangi urzędników możemy dalej umocnić naszą pozycję dzięki stabilizacji spraw wewnętrznych i zewnętrznych."
 the_censorate: "Cenzorat"
 the_censorate_desc: "Ta gałąź naszego rządu, istniejąca równolegle wobec innych instytucji administracyjnych, odpowiedzialna jest za zapobieganie korupcji. Zadaniem cenzorów jest ograniczanie intryg pałacowych i nadużyć – często uważani są za oczy i uszy cesarza."
 the_tea_trade: "Handel herbatą"
 the_tea_trade_desc: "Najczęściej spożywany napój w naszym społeczeństwie, herbata, zdominowała spotkania towarzyskie. Doprowadzi to bez wątpienia nie tylko do powstania nowych jej odmian, lecz także do gwałtownego wzrostu jej produkcji."
 tu_bing: "Tǔ bīng"
 tu_bing_desc: "Nasze starania w zakresie odpowiedniej obrony granic uświadomiły nam, że niezbędne jest stworzenie systemu rekrutacji opartego o lokalnych żołnierzy i sojuszników. Ludzie ci stanowią wspaniały dodatek do naszego wojska, pozostając odrębnymi od systemu #italic wèi suǒ#!."
 tusi_titles: "Tytuły tǔsī"
 tusi_titles_desc: "Te administracyjne pozycje obsadzane przez przywódców wojskowych i lokalnych osiłków mają za zadanie tłumić niepokoje i utrzymywać miejscową ludność pod kontrolą."
 salt_monopoly: "Odzyskanie monopolu na sól"
 salt_monopoly_desc: "Monopol na sól stanowił niegdyś jedno z największych źródeł zysku dla państwa, lecz poprzedni cesarzowie uznali za stosowne zakończyć go w imię handlu. Czas, aby sprzedaż i kupno tego towaru wróciły pod kontrolę państwa."
 reform_the_grand_secretariat: "Reforma wielkiego sekretariatu"
 reform_the_grand_secretariat_desc: "#italic Wielki sekretariat#! uznawany jest za de facto najsilniejszą instytucję na naszych ziemiach i towarzyszył naszym władcom podczas ich rządów. To ciało ministerialne o ogromnych wpływach w zakresie spraw administracyjnych przejdzie reformę, aby jego skuteczność jeszcze bardziej wzrosła."
 grand_military_parades: "Wielkie parady wojskowe"
 grand_military_parades_desc: "Wspaniała historia wojskowości naszego ludu ukaże się w całej wspaniałości wszelkim świadkom. Urządzając parady naszych armii, udowodnimy nasze wojenne doświadczenie i niepowstrzymaną siłę."
 silver_standard: "Standard srebra"
 silver_standard_desc: "Zmieniając większość zobowiązań wobec centralnego rządu – od podatków po obowiązek pracy chłopstwa czy daniny składane przez lokalnych urzędników – w jednostkową opłatę w srebrze na poziomie zależnym od zaludnienia i ilości gruntów ornych w każdej prefekturze, zmniejszymy trudności związane z poborem podatków, a nasze zyski wzrosną."
 nine_garrisons_of_the_great_wall: "Dziewięć garnizonów Wielkiego Muru"
 nine_garrisons_of_the_great_wall_desc: "Zwykłe naprawy Wielkiego Muru nie wystarczą do obrony przed krwiożerczymi barbarzyńcami. Dziewięć garnizonów to zmilitaryzowane miasta w jego okolicy, które nie tylko pomogą bronić ważnych przejść, lecz także poprawią ogólną sytuację logistyczną na północnej granicy."
 the_red_cannon: "Czerwone działo"
 the_red_cannon_desc: "Rudowłosi barbarzyńcy z Europy są być może nieucywilizowani i niegrzeczni, umieją jednak produkować artylerię i wysokiej jakości broń palną. Import i skopiowanie ich oręża pozwoli nam ulepszyć armię i uczynić ją o wiele skuteczniejszą przeciw wszelkim najeźdźcom."
 woodblock_printing: "Druk blokowy"
 woodblock_printing_desc: "Produkcja pięknych ilustracji, dzieł sztuki i ksiąg za pomocą tej metody druku zachwyciła nasz lud i jest stale dopracowywana. Stała się ona częścią naszej kultury i dzięki niedawnym osiągnięciom w tej dziedzinie zwiększymy jeszcze tylko nasz prestiż, publikując nowe dzieła literackie!"
 green_standard_army: "Armia Zielonej Flagi"
 green_standard_army_desc: "Armia Zielonej Flagi, siła wojskowa złożona głównie z żołnierzy Hàn, współistnieje obok naszych armii Ośmiu Chorągwi. Pierwotnie składała się z żołnierzy, którzy się nam poddali i zostali rekrutowani dobrowolnie, na długie lata, obecnie jednak przyciąga ludzi z ubogich grup społecznych. Wykorzystywana jest jako siły policyjne po zjednoczeniu kraju i odegra kluczową rolę dla lokalnego zarządu militarnego, żołnierze chorągwi zaś pozostaną w gotowości w razie nagłych wypadków lub trwałego oporu wroga."
 great_tax_reform: "Wielka reforma podatkowa"
 great_tax_reform_desc: "Nasz wielki naród jest niezwykle zamożny i ma wiele żyznych gruntów. Jeśli chcemy nim odpowiednio administrować, musimy zastosować nową formę opodatkowania, która przełoży się na lepszy stan budżetu."
 junji_chu: "Jūnjī Chù"
 junji_chu_desc: "#italic Jūnjī Chù#!, Rada Wojenna, zajmuje się sprawami wojskowymi. Jako że stanowi najważniejsze ciało doradcze w kraju, przyćmiła sobą stworzony przez poprzednie dynastie Wielki Sekretariat. Choć odgrywa kluczową rolę, pozostanie w swojej naturze nieformalną częścią dworu, a jej członkowie będą pełnić równolegle również inne role."
 jingdezhen_porcelain: "Porcelana jǐngdézhèn"
 jingdezhen_porcelain_desc: "Dobrobyt naszego społeczeństwa i wyżyny sztuki – to ledwie dwie z wielu cechujących nasz lud rzeczy. Dopracowując produkcję porcelany i wprowadzając jej nowy, lepszy rodzaj, #italic jǐngdézhèn#!, z pewnością jeszcze bardziej rozszerzymy swoje wpływy kulturowe."
 sanxitang: "Sānxītáng"
 sanxitang_desc: "Sala Trzech Rzadkich Skarbów stanowi miejsce, w którym znajdują się nasze najrzadsze i najcenniejsze bibeloty oraz dzieła sztuki. Dzięki hojnemu patronatowi naszego władcy stała się też miejscem dyskusji akademickich, wykładów, a nawet wydarzeń kulturalnych promujących wymianę intelektualną i naukową."
 monuments_to_greatness: "Pomniki wielkości"
 monuments_to_greatness_desc: "Nasza historia liczy sobie tysiące lat, a nasi ludzie dzięki samej tylko wytrwałości przetrwali niejedną wielką katastrofę. Ta siła stała się nieodłączną cechą naszej społeczności, znajdując odbicie w sile naszej armii i wspaniałości sztuki."
 ten_great_campaigns: "Dziesięć wielkich kampanii"
 ten_great_campaigns_desc: "Dziesięć wielkich kampanii ma na celu poszerzenie naszych wpływów zarówno w naszych granicach, jak i poza nimi. Aby to osiągnąć, stworzymy wielką armię, która zmiażdży wszelki opór na naszej drodze oraz stłumi bunty, zanim jeszcze zdołają wybuchnąć. Nasza chwała będzie trwać wiecznie."
 tributary_system: "System danin"
 tributary_system_desc: "System podporządkowanych nam lokalnych władców i dowódców przysyłających nam dary jako symbol naszego zwierzchnictwa. Jego udoskonalenie i scentralizowanie zwiększyłoby jeszcze bardziej naszą kontrolę."
 #Timurids
 timurid_cavalry: "Kawaleria Timurydów"
 timurid_cavalry_desc: "Tak, jak wielki $genghis_khan_name_no_tooltip$ zdominował stepy dzięki potędze swojej kawalerii, tak my wykorzystamy konie, aby odnosić triumfy. Nasze wierzchowce, wyhodowane z myślą o trudach wojny i noszące najlepiej wyszkolonych żołnierzy, będą budzić lęk w sercach naszych wrogów."
 timurid_architecture: "Architektura Timurydów"
 timurid_architecture_desc: "Architektura Persji od stuleci budzi zazdrość w całym znanym nam świecie. Musimy wypromować nowe style i zadbać, aby jej chwała nie przeminęła – należy nam się to z urodzenia."
 the_mantle_of_the_great_khan: "Nowy wielki $rank_kingdom_horde_ruler_suffix_male$"
 the_mantle_of_the_great_khan_desc: "Śmierć $genghis_khan_name_no_tooltip$a wywołała próżnię na szczytach władzy, co sprawiło, że ludzie całkowicie niegodni próbują zająć poczesne stanowiska. Dzięki przemyślanym małżeństwom możemy teraz dowieść, że naszym przodkiem był sam wielki $rank_kingdom_horde_ruler_suffix_male$. Wojownicy stepowi będą wiedzieć, komu być posłusznym."
 turco_persian_tradition: "Turecko-perska tradycja"
 turco_persian_tradition_desc: "Nie da się ukryć, że Persja zawsze stanowiła centrum kulturalne i językowe regionu, przez co wywarła wielki wpływ na różne zamieszkujące tu od stuleci ludy tureckie. Uczynimy z tej mieszanki obyczajów naszą własną tradycję kulturową."
 tamerlane_chess: "Szachy Tamerlana"
 tamerlane_chess_desc: "Ten nowy rodzaj szachów wynaleziony przez naszego przodka stanowi ulepszenie dotychczasowych wersji. Gra ta pozwoli naszym generałom na doskonalenie strategicznego i taktycznego myślenia."
 chagatai_literature: "Literatura karłucka"
 chagatai_literature_desc: "Karłucki język wschodnich stepów jest o wiele bardziej godzien, by uwieczniać nasze myśli i idee, niż mogłyby o tym marzyć perski czy arabski. Musimy promować używanie języka naszych przodków i stworzyć nową tradycję literacką."
 nambardar_levy: "Pobór nambardarski"
 nambardar_levy_desc: "$nambardar_levy$, czy też #italic čerig-i nambardar#!, to nazwa odnosząca się do naszych żołnierzy, którzy nie wywodzą się z kultur mongolskiej czy tureckiej, lecz z lokalnej ludności. Dzięki nim nasza armia może stać się jeszcze większa."
 timurid_renaissance: "Renesans timurydzki"
 timurid_renaissance_desc: "Od czasu, gdy Timurydzi rozpoczęli swoją ekspansję, nasze ziemie przyciągają największych rzemieślników i mędrców epoki. Dzięki stałemu patronatowi nad sztuką, nauką oraz literaturą, uczyniliśmy miasta $herat$ i $samarkand$ najpiękniejszymi klejnotami świata."
 riches_of_the_silk_road: "Kontrola nad Jedwabnym Szlakiem"
 riches_of_the_silk_road_desc: "Tak długo, jak $transoxiana_area$ i $samarkand$ pozostają handlowo pod kontrolą naszych kupców, Jedwabny Szlak pozostanie bezpieczny, a bogactwo naszej dynastii wzrośnie."
 reform_the_diwan: "Reforma urzędu diwanów"
 reform_the_diwan_desc: "Na nasze szczęście służą nam lojalni, dobrze wykształceni perscy zarządcy, którzy przez całe pokolenia doskonalili sztukę zarządzania. Niestety dziedziczne urzędy z czasem mogą ulegać stagnacji i stawać się mało innowacyjne. Zmniejszając z każdym pokoleniem liczbę przekazywanych dzieciom stanowisk, będziemy mogli wynagradzać nie tylko lojalność, ale również talent. Zdolni zarządcy muszą mieć możliwość piastowania wysokich urzędów niezależnie od rodu, z którego się wywodzą."
 conquerors_legacy: "Dziedzictwo zdobywców"
 conquerors_legacy_desc: "Nasze wspaniałe imperium wyrosło z dziedzictwa wielkich zdobywców. Potęga wojsk $genghis_khan_name_no_tooltip$a pozwoliła podbić ziemie od Europy po Chiny. Jako jego następcy zadbamy, aby nasze armie były równie przerażające jak te, którymi dowodził."
 #Golden Horde
 glh_kipchak_khanate: "Chanat Kipczacki"
 glh_kipchak_khanate_desc: "Nasze wielkie państwo zwane jest również Chanatem Kipczackim, bowiem włada terenami konfederacji połowiecko-kipczackiej. Armia, jaką możemy zgromadzić z tak rozległych terenów, będzie wręcz niezliczona."
 glh_legacy_of_jochi: "Dziedzictwo Dżocziego"
 glh_legacy_of_jochi_desc: "Syn $genghis_khan_name_no_tooltip$a, Dżoczi, zmarł niedługo po ojcu. Jednak jego obecność oraz dziedzictwo wciąż daje się odczuć w naszym kraju. Nadal jesteśmy nazywani Ułusem Dżocziego, a wojownicy gromadzą się pod naszymi sztandarami, aby zadbać o to dziedzictwo."
 glh_legacy_of_the_golden_horde: "Dziedzictwo Złotej Ordy"
 glh_legacy_of_the_golden_horde_desc: "Świat zadrży na myśl o nas! Stanowiliśmy jedną z głównych sił w imperium $genghis_khan_name_no_tooltip$a i jesteśmy główną siłą polityczną w Europie Wschodniej i na stepach."
 glh_perso_mongol_administration: "Administracja perso-mongolska"
 glh_perso_mongol_administration_desc: "Nasi przodkowie udoskonalili przez stulecia mongolski system administracyjny. Nie wahali się jednak uwzględniać w nim też pomysłów oraz metod kultur, które sobie podporządkowali. Nasza administracja częściowo opiera się na tradycjach samego wielkiego $genghis_khan_name_no_tooltip$a, a częściowo na praktykach zaczerpnięte od perskich i muzułmańskich biurokratów z podbitych ziem."
 glh_tatar_traditions: "Tatarskie tradycje"
 glh_tatar_traditions_desc: "Naszym imperium nie można dłużej zarządzać z siodła, lecz naszymi armiami jak najbardziej. Przez stulecia pozostaliśmy wierni naszemu pochodzeniu, dzięki czemu niewielu jest w stanie dorównać wprawą naszym jeźdźcom. Idąc naprzód i adaptując w miarę potrzeby nową technologię i taktykę, budujemy fundament silnej organizacji oraz wojskowej tradycji imperium mongolskiego."
 glh_secure_the_trade_routes: "Zabezpieczenie szlaków handlowych"
 glh_secure_the_trade_routes_desc: "Nie wszystkie bogactwa świata wywodzą się z rządzonych przez nas ziem. Handel to źródło wszelkiego dobytku, zaś Złota Orda od zawsze chroni kupców. Zapewniając bezpieczeństwo każdemu, kto może zechcieć przewozić towary przez nasz kraj, zapewnimy sobie stały dopływ futer, chińskich wyrobów, jedwabiu, przypraw i innych rzeczy niezbędnych naszym miastom. Czy postanowią sprzedać im nasze towary, czy nie, sama ich obecność spowoduje przypływ bogactwa dla naszego ludu."
 glh_religious_pragmatism: "Religijny pragmatyzm"
 glh_religious_pragmatism_desc: "Zakazy i mało elastyczna doktryna nigdy nie zapewniały tatarskim ordom wielu popleczników. Gdy wielki $Oz_Beg$, $rank_kingdom_horde_ruler_suffix_male$, nawrócił się na islam, zaprosił na swoje ziemie sufitów i bogobojnych kadich. Stulecia tradycji oraz wierności – oto, na czym zbudujemy nasze państwo. Religia ma swoją rolę do odegrania, jednak wolimy widzieć nasz kraj rosnący w siłę niż rozpadający się w próżnych staraniach, by wszyscy wyznawali tę samą wiarę."
 glh_modernization_of_steppes: "Modernizacja stepów"
 glh_modernization_of_steppes_desc: "Dawno temu armie $genghis_khan_name_no_tooltip$a zdominowały stepy. Nasz kraj rozrósł się ponad wszelkie marzenia naszych przodków i teraz możemy polegać na swojej własnej sile. Zmodernizujemy nasze terytoria, abyśmy stali się chlubą całego świata."
 #Crimea
 cri_genghisid_legacy: "Dziedzictwo Czyngisa"
 cri_genghisid_legacy_desc: "Nasi przodkowie galopowali wraz z $genghis_khan_name_no_tooltip$em, gdy ten tratował znany świat. Utrzymujemy nasze tradycje wojskowe przy życiu i rządzeni jesteśmy przez chanów, którzy wywodzą się z rodu Czyngisa."
 cri_slavers: "Stepowi handlarze niewolników"
 cri_slavers_desc: "Na handlu niewolnikami można zbić fortunę. Bezradni chrześcijanie, którzy wpadają w nasze ręce, są bardzo cenni na tureckich, arabskich i perskich rynkach."
 cri_free_cattle_grazing: "Wolny wypas bydła"
 cri_free_cattle_grazing_desc: "Nie wprowadzamy ograniczeń na wypas wielkich stad koni i bydła przez koczowniczych rolników. Pasterze mogą robić, co tylko chcą, bezpiecznie przemierzając stepy i swobodnie handlując."
 cri_steppe_commanders: "Dowódcy stepowi"
 cri_steppe_commanders_desc: "Krymscy dowódcy kawalerii opanowali mobilność stepowej sztuki wojennej, wykorzystując prędkość, flankowanie oraz zasadzki do pokonania powolnych armii europejskich."
 cri_devshirme_of_the_steppes: "Dewszirme stepów"
 cri_devshirme_of_the_steppes_desc: "Krymskie elity naśladują praktyki militarno-administracyjne Osmanów, łącząc tureckie i islamskie systemy przy zarządzaniu siłą ludzką oraz wydajnością wojskową."
 #Chagatai
 chg_legacy_of_chagatai: "Dziedzictwo Czagataja"
 chg_legacy_of_chagatai_desc: "Dziedzictwo $genghis_khan_name_no_tooltip$a należy do nas dzięki jego synowi, Czagatajowi. Wszyscy zadrżą przed nami, gdy odzyskamy należną nam chwałę."
 chg_chagatai_riders: "Jeźdźcy Czagataja"
 chg_chagatai_riders_desc: "Konie $genghis_khan_name_no_tooltip$a tratowały ziemie od Europy po Chiny. Jako jego następcy i spadkobiercy sprawimy, że nasza kawaleria będzie budziła taki sam lęk."
 chg_the_mountain_khanate: "Chanat górski"
 chg_the_mountain_khanate_desc: "Nasze ziemie leżą między jeziorem Bałchasz a górami Tienszan. To ziemia surowa i bezwzględna, którą możemy ujarzmić, aby stała się bronią w walce z potencjalnym najeźdźcą."
 chg_border_wars: "Nieprzerwane wojny graniczne"
 chg_border_wars_desc: "Otaczają nas wrogie ludy, więc stale musimy walczyć o utrzymanie granic. Nasi niezmiennie czujni żołnierze mają wiele okazji do doskonalenia umiejętności w boju, dzięki czemu rodzi się zaprawiony w walce, wojowniczy lud, który jest gotów odzyskać dziedzictwo, jakie pozostawił nam wielki $rank_kingdom_horde_ruler_suffix_male$."
 chg_sons_of_chagatai: "Synowie Czagataj $rank_kingdom_horde_ruler_suffix_male$a"
 chg_sons_of_chagatai_desc: "Swój rodowód możemy wywieść od Czagataj $rank_kingdom_horde_ruler_suffix_male$a, drugiego syna $genghis_khan_name_no_tooltip$a, który władał niegdyś tą ziemią i stworzył potężne państwo będące następcą Mongołów. Choć od tego czasu minęło już wiele lat, wciąż możemy legitymizować swoją władzę, odwołując się do dziedzictwa naszego przodka."
 chg_tradition_of_conquest: "Tradycja podbojów"
 chg_tradition_of_conquest_desc: "Podbijanie innych ludów bywa trudną sprawą – nie wszyscy są gotowi na nasze oświecone rządy. Odkryliśmy jednak, że istnieją sposoby łatwiejsze na ściągnięcie ludzi do naszego imperium niż budowanie gór czaszek. To coś, czego nasi przodkowie nie zrozumieli."
 chg_scheming_court: "Knujący dwór"
 chg_scheming_court_desc: "Ciągłe walki o władzę między rozmaitymi książętami, lokalnymi arystokratami, miastami i plemionami chanatu Czagataja sprawiły, że nasz naród to niezwykle wprawni intryganci. Jeśli zdołamy odłożyć na bok wszelkie spory i wykorzystać tę energię na przechytrzenie wrogów, bardzo byśmy na tym skorzystali."
 chg_glory_of_conquest: "Chwała podboju"
 chg_glory_of_conquest_desc: "Niech będzie wszem wiadome, że chłopiec nie stanie się mężczyzną, dopóki nie wyruszy z naszym niepokonanym zastępem; nie będzie mógł wziąć sobie żony, póki nie weźmie cudzej; i nie jest godzien własnej chaty, póki nie spali chaty kogoś innego. Niech służba w wojsku będzie jedyną drogą do męskości."
 chg_unrelenting_horde: "Niezmordowana orda"
 chg_unrelenting_horde_desc: "Nasze armie będą maszerować niczym chmara wojsk $genghis_khan_name_no_tooltip$a. Stratujemy wroga kopytami naszych koni tak, jak tratujemy trawy naszych rodzimych stepów. Wszyscy będą lękać się potęgi naszych wojsk!"
 #Mongol Empire
 mge_pax_mongolica: "Pax Mongolica"
 mge_pax_mongolica_desc: "Zjednoczyliśmy wszystkie mongolskie ziemie pod swoimi rządami. Nasz naród będzie mógł cieszyć się stabilnością i dobrobytem, jakich nie widziano od czasów wielkiego $genghis_khan_name_no_tooltip$a."
 mge_all_under_a_khan: "Pod wodzą $rank_kingdom_horde_ruler_suffix_male$a"
 mge_all_under_a_khan_desc: "$genghis_khan_name_no_tooltip$ miał pod swym sztandarem rozległe terytorium. Ponowne zjednoczenie tych terenów pod wodzą jednego $rank_kingdom_horde_ruler_suffix_male$a sprawi, że wszyscy mieszkańcy naszego imperium złożą przysięgę wierności naszym sztandarom."
 mge_ghostly_horses_of_the_plain: "Konne upiory równin"
 mge_ghostly_horses_of_the_plain_desc: "Wprawa mongolskich jeźdźców znana jest na całym świecie. Nasi wrogowie zadrżą ze strachu na widok unoszącego się w dali tumanu, myśląc, że to zbliża się nasza kawaleria!"
 mge_yeke_mongol_ulus: "Wielki Ułus Mongołów"
 mge_yeke_mongol_ulus_desc: "Jako prawdziwi Mongołowie odbudowaliśmy #italic Wielki Ułus Mongołów#! i odzyskaliśmy chwałę wielkiego $genghis_khan_name_no_tooltip$a. Nasz lud pragnie wykorzystać wszelką okazję, by naśladować dokonania wielkiego $rank_kingdom_horde_ruler_suffix_male$a i oddać cześć jego dziedzictwu poprzez zjednoczenie rozległych niegdyś terytoriów mongolskiego chanatu."
 mge_life_of_steppe_warrior: "Życie stepowego wojownika"
 mge_life_of_steppe_warrior_desc: "Step to dla nieprzygotowanych miejsce złowrogie i bezwzględne. Nasz lud nawykł do życia w najtrudniejszych wręcz warunkach, dlatego też jest twardy i nieobca jest mu walka o przetrwanie. Zadbamy, żeby dotyczyło to wszystkich naszych żołnierzy, co poprawi ich przeżywalność."
 mge_multicultural_empire: "Wielokulturowe imperium"
 mge_multicultural_empire_desc: "Terytoria imperium Mongołów obejmują ziemie wielu ludów. Wszystkie są zjednoczone pod wodzą wielkiego $rank_kingdom_horde_ruler_suffix_male$a."
 mge_improved_yam_system: "Ulepszony system yam"
 mge_improved_yam_system_desc: "System placówek yam rozrzuconych po całym imperium pozwalał za czasów wielkiego $genghis_khan_name_no_tooltip$a na wspaniałą komunikację i sprawną logistykę. Ponowne zorganizowanie oraz ulepszenie tego systemu pozwoli naszym posłańcom przemierzać wielkie dystanse naszego imperium w tempie, jakie dotąd uważano za niemożliwe."
 mge_mongolian_mobility: "Mongolska mobilność"
 mge_mongolian_mobility_desc: "Każdy z naszych żołnierzy posiada zwykle 3 lub 4 konie, co pozwala na zmianę zmęczonego wierzchowca i szybkie, wielodniowe podróże bez postojów. Co więcej, dodatkowe konie zapewniają żywność – mowa tu zarówno o mleku klaczy, jak i końskim mięsie – dzięki czemu nasze armie są dużo mniej zagrożone głodem niż wojska tak zwanych krajów cywilizowanych. Pozwala nam to manewrować sprawniej niż nasi wrogowie, a także przemierzać oszałamiające dystanse w czasie szybszym, niż dotąd uważano to za możliwe."
 mge_kheshig: "Keszik"
 mge_kheshig_desc: "Keszik był kiedyś potężną strażą wielkiego $rank_kingdom_horde_ruler_suffix_male$a mongolskiego. Ich potomkowie do dziś strzegą $rank_kingdom_horde_ruler_suffix_male$a Mongolii, wyruszając w bój przeciw wrogom swojego ludu!"
 mge_glory_of_the_khan: "Chwała $rank_kingdom_horde_ruler_suffix_male$a"
 mge_glory_of_the_khan_desc: "Wielki $genghis_khan_name_no_tooltip$ zgromadził pod swoją komendą armię większą niż jakakolwiek wcześniej. Jesteśmy spadkobiercami jego chwały, a nasze wojska będą liczniejsze nawet od dawnych sił mongolskich."
 #Steppe Hordes
 horse_lords: "Konni władcy stepów"
 horse_lords_desc: "Najwierniejsze nam zwierzę ma ludzką naturę. Konie rodzą się i dorastają wśród naszych dzieci i nauczyły się być równie szlachetne i wojownicze jak my. Ich surowa tresura jest dla nas ogromną dumą, one zaś uznają w nas swoich najwspanialszych panów."
 kurultai_advance: "Kurułtaj"
 kurultai_advance_desc: "Gromadząc przywódców każdej grupy wojowników, możemy wybrać $rank_kingdom_horde_ruler_suffix_male$a, który poprowadzi nasze wojska ku zwycięstwu. W namiocie spotkań zapadną decyzje w sprawie losu naszego ludu, a spośród kandydatów, którzy sądzą, że zasługują, aby nas prowadzić, zostaną wybrani wodzowie."
 beyond_the_sun: "Po drugiej stronie słońca"
 beyond_the_sun_desc: "Epoka wielkich ord nie dobiegła jeszcze końca. Wyciągnęliśmy wnioski z błędów naszych wrogów i staliśmy się mądrzejsi i silniejsi. Cała kraina, gdzie rodzi się i umiera słońce, musi należeć do nas."
 steppe_slave_raiding: "Stepowe najazdy niewolnicze"
 steppe_slave_raiding_desc: "Nasze oddziały łupieskie są szybkie niczym wiatr – uderzają i znikają, nim ktokolwiek jest w stanie się zorientować. Łupienie osiedli, które atakujemy, to nie tylko sposób na duży zarobek, lecz również na chwytanie wartych duże pieniądze więźniów."
 caravanserai_advance: "$caravanserai$"
 caravanserai_advance_desc: "W ciągu ostatniego tysiąclecia w Azji Środkowej powstało wiele tras handlowych, tworząc sieć zwaną Jedwabnym Szlakiem. Kluczowe dla tego procesu było pojawienie się karawanserajów, miejsc, w których kupcy i ich karawany mogą zatrzymać się i odpocząć w drodze."
 borjigin_blood: "Bordżigińska krew"
 borjigin_blood_desc: "Dzielimy krew z rodem $Borjigin$, z samym $genghis_khan_name_no_tooltip$em. Wszelkie narody ukorzą się przed naszym dziedzictwem, a każdy teren stepowy rozpozna w nas swoich panów."
 turco_mongol_tradition: "Tradycja turecko-mongolska"
 turco_mongol_tradition_desc: "Choć dynastia $Borjigin$ ma pochodzenie mongolskie, terytoria podbite przez $genghis_khan_name_no_tooltip$a w Azji Środkowej zamieszkiwała głównie ludność turecka. W rezultacie powstała wyjątkowa kultura będąca mieszanką obyczajów tych dwóch grup."
 yams_of_the_great_khan: "Yamy wielkiego $rank_kingdom_horde_ruler_suffix_male$a"
 yams_of_the_great_khan_desc: "Aby umożliwić naszym posłańcom podróże na tyle szybkie, by nadążali za mongolską armią, $genghis_khan_name_no_tooltip$ stworzył system yamów, czyli posterunków rozmieszczonych co 30-60 kilometrów, które zapewniają wodę, schronienie oraz zapasowe konie. Pozwoliło to na przesyłanie wiadomości w tempie równie szybkim, co koński galop, gdyż zmęczenie nie stanowiło już problemu. Nasze imperium zdołało w ten sposób sprostać logistycznym problemom powodowanym przez jego olbrzymie rozmiary – przynajmniej na razie."
 mandate_of_the_khan: "Mandat $rank_kingdom_horde_ruler_suffix_male$a"
 mandate_of_the_khan_desc: "Co $rank_kingdom_horde_ruler_suffix_male$ nakaże, bogowie wykonują. Jedność naszego ludu płynie z wierności wielkiemu przywódcy. Tylko człowiek zdolny nagiąć wolę tych, którzy kłaniają się przed koroną, jest godzien naszego oddania."
 there_shall_be_no_grass: "Tam, gdzie nie rośnie trawa"
 there_shall_be_no_grass_desc: "Gdzie przejdzie nasza orda, trawa nigdy więcej już nie wyrośnie. Ziemia nie nakarmi naszych wrogów. Dni będą mijać w ciszy i próżno będzie szukać plonów. Istnieje głód, przed którym nie da się uciec."
 slavery_before_death: "Niewolnictwo zamiast śmierci"
 slavery_before_death_desc: "Palenie i niszczenie miast to nieodłączna część wojny. W przeszłości nasi wojownicy siali spustoszenie, niszcząc i plądrując wszystko, co napotkali, oraz zabijając wszystkich, którzy stanęli im na drodze. Choć podnosiło to ich morale, działania te dalekie były od rozwagi ekonomicznej. Dzięki nowemu podejściu możemy przynajmniej mieć pewność, że ci, którzy są zdolni do pracy, zostaną zniewoleni, zamiast ślepo skracać ich o głowę."
 horde_loyalty: "Lojalność ordy"
 horde_loyalty_desc: "Wierność naszego ludu nie podlega wątpliwości. Nikt, komu dane było żyć pod wspaniałymi rządami $rank_kingdom_horde_ruler_suffix_male$a, nie zechciały dobrowolnie zaznać innej władzy."
 horde_loot_discovery_advance: "Dochody z łupów"
 horde_loot_discovery_advance_desc: "Łupiestwo zawsze było częścią naszej tożsamości. Grabież stanowi sposób, w jaki nasi ludzie zdobywają doświadczenie bojowe i znaczną część swego bogactwa. Nie zaszkodzi więc, przynajmniej nam, dalej napadać i plądrować."
 trampling_horde: "Niszczycielska orda"
 trampling_horde_desc: "$genghis_khan_name_no_tooltip$ sprawił, że świat drżał na myśl o jego podbojach. My zrobimy to samo. Nauczymy wszystkich lękać się tętentu kopyt naszych koni."
 watchers_of_the_silk_road: "Strażnicy Jedwabnego Szlaku"
 watchers_of_the_silk_road_desc: "Nie paramy się budową ni handlem. Bierzemy sobie, czego potrzebujemy. Czasem nawet więcej niż potrzebujemy. Nasi wojownicy uważnie obserwowali cudzoziemskich kupców i ich techniki działania, dzięki czemu znamy już najbezpieczniejsze ścieżki do przewożenia naszych towarów."
 logistics_of_khan: "Logistyka $rank_kingdom_horde_ruler_suffix_male$a"
 logistics_of_khan_desc: "Ludzie łatwo zapominają, że podboje wielkiego $rank_kingdom_horde_ruler_suffix_male$a możliwe były nie tylko dzięki wojskowej potędze, lecz także doskonałej logistyce. Musimy zacząć naśladować stosowane przez niego techniki, jednocześnie dostosowując je do naszych czasów. Zapewni nam to większe możliwości bojowe."
 populating_the_steppes: "Zaludnianie stepów"
 populating_the_steppes_desc: "Tak jak niesiemy zniszczenie wrogom, tak też musimy nieść pokój tym, którzy mieszkają w naszych granicach. Dbając o spokój wewnętrzny i zachęcając uzdolnionych mężczyzn i kobiety do zakładania i zaludniania nowych, wielkich miast, ujarzmimy stepy."
 a_magnanimous_empire: "Wspaniałomyślne imperium"
 a_magnanimous_empire_desc: "Dostatnie rządy wielkiego $rank_kingdom_horde_ruler_suffix_male$a słynęły nie tylko z okrucieństwa jego miecza, lecz także niezwykłej lojalności wobec tych, którzy w swojej mądrości mu się podporządkowywali. Kto przywita nasze tolerancyjne imperium z otwartymi ramionami, ten będzie traktowany jak jego część."
 horde_ardor: "Zapał ordy"
 horde_ardor_desc: "Nasze konie są niemal równie wojownicze i przerażające dla naszych wrogów, jak nasi wojownicy. Ruszająca w bój mongolska jazda przypomina niepowstrzymaną armię piekielnych demonów."
 #Persia
 ira_sasanian_heritage: "Dziedzictwo Sasanidów"
 ira_sasanian_heritage_desc: "Przed podbojem islamskim, którego celem stała się $persia_region$, region ten był siedzibą Imperium Sasanidów – państwa władającego niegdyś ziemiami od Kaukazu na zachodzie po pasmo Kirthar na wschodzie, którego wiele wspaniałych osiągnięć kulturalnych ukształtowało perską twórczość artystyczną oraz tożsamość kulturową."
 ira_islamized_persia: "Perski islam"
 ira_islamized_persia_desc: "Islamizacja Persji była długotrwałym procesem, który wciąż nie dobiegł zupełnie końca, ale stał się jednym z głównych filarów jej tożsamości. Wiele naszych dawnych tradycji zostało połączonych z naukami islamu, tworząc obecnie fundament naszych wartości."
 ira_shahnameh: "$shahnameh$"
 ira_shahnameh_desc: "#italic $shahnameh$#! – Księga Królów – to epicki poemat i narodowa epopeja ludu $farsi_culture$. Opisując historyczną i mityczną przeszłość imperiów, które istniały na terenie Wielkiej Persji, jej opowieści wzbogacają kulturę perską na niezliczone sposoby."
 ira_restoration_of_cities: "Odbudowa miast"
 ira_restoration_of_cities_desc: "Najazd Mongołów na Persję w latach 1219–1221 był katastrofą dla całego regionu, bowiem wspaniałe ośrodki miejskie zostały wtedy zrównane z ziemią. Nadszedł czas, aby odbudować to, co zostało zniszczone, i przywrócić dawną świetność imponującym metropoliom Persji."
 ira_improved_silk_road: "Usprawnienie Jedwabnego Szlaku"
 ira_improved_silk_road_desc: "System modernizacji dróg i mostów, straże chroniące szlaki (w zamian za niewielki podatek) oraz sieć karawanserajów oferujących przystanki, na których można odpocząć – wszystko to pomaga kupcom podróżującym Jedwabnym Szlakiem, jednocześnie zwiększając dochody państwa."
 ira_promotion_of_irrigation: "Promocja irygacji"
 ira_promotion_of_irrigation_desc: "W wyniku dawnego najazdu Mongołów region perski jest znacznie wyludniony w porównaniu z dawnymi imperiami, które uznawały te ziemie za swoją ojczyznę. Promowanie systemów irygacyjnych powinno usprawnić rolnictwo, co jest kluczowe dla wzrostu populacji i odbudowy po tragicznych stratach demograficznych przeszłości."
 ira_persian_horses: "Perskie konie"
 ira_persian_horses_desc: "Konie odgrywają w naszym społeczeństwie fundamentalną rolę. Wielu naszych ludzi dorasta razem ze swoimi rumakami, co znajduje odzwierciedlenie zarówno w trosce hodowców koni, jak i w doskonałej wytrzymałości naszej kawalerii."
 ira_spread_of_persian_influence: "Perski wpływ"
 ira_spread_of_persian_influence_desc: "Język perski to starożytny dialekt o historii dłuższej niż czas istnienia wielu imperiów razem wziętych. Nawet muzułmański podbój nie zdołał osłabić fundamentów perskiej tożsamości, a wiele innych państw stara się naśladować naszą kulturę."
 ira_persian_rug_production: "Produkcja perskich dywanów"
 ira_persian_rug_production_desc: "Persja od dawna słynie z produkcji dywanów i kobierców, jednak najazd Mongołów spowodował ogromne zniszczenia i spustoszenie. Aby kraj mógł wrócić do dawnej świetności, musi również odzyskać swoją siłę ekonomiczną. Nadszedł czas, by ożywić nasze starożytne umiejętności i tradycje."
 ira_safaviyya_order_hall: "$safaviyya_order_hall$"
 ira_safaviyya_order_hall_desc: "$safaviyya_order_hall_desc$"
 ira_the_qizilbash: "$qizilbash$"
 ira_the_qizilbash_desc: "#italic $qizilbash$#! to szyicki ruch militarny założony przez Safawidów. Jego wojownicy, kierowani głębokimi przekonaniami religijnymi oraz silnymi więziami z sufizmem, są gotowi wspierać nasze państwo i mogą stać się trzonem naszej armii."
 ira_the_qurchi: "Qurchi"
 ira_the_qurchi_desc: "Podczas gdy $qizilbash$ stanowią podstawę perskiej armii, #italic qurchi#! są rekrutowaną spośród nich królewską gwardią przyboczną. Zamiast ziemi żołnierze ci otrzymują wynagrodzenie bezpośrednio ze skarbca królewskiego."
 ira_religious_state: "Państwo religijne"
 ira_religious_state_desc: "Bez względu na wyznanie Persja zawsze będzie krajem głęboko religijnym. W każdym aspekcie naszego życia kierujemy się zasadami wiary, a nawet samo państwo działa w oparciu o nasze fundamentalne przekonania stanowiące wzór moralności i sprawiedliwości."
 ira_the_ghilman: "$a_ghilman$"
 ira_the_ghilman_desc: "$a_ghilman$ to jednostka wojowników-niewolników pochodzenia kaukaskiego. Zazwyczaj są to byli chrześcijanie, którzy przechodzą rygorystyczne szkolenie wojskowe i są doskonale wyszkoleni w obsłudze broni palnej, co czyni ich kluczowym elementem armii państwowej służącym za przeciwwagę dla innych wpływowych gałęzi wojska."
 ira_encouraged_art: "Zachęta do sztuki"
 ira_encouraged_art_desc: "Perska sztuka cieszy się ogromnym uznaniem. Jej kolekcjonerzy z bliska i daleka przybywają na nasze ziemie, aby nabyć najwspanialsze dzieła naszych artystów. Powinniśmy wspierać ten handel i promować rozwój aspirujących twórców."
 ira_nazir: "Dworscy nāẓir"
 ira_nazir_desc: "Nāẓir, czyli nadzorcy, to administratorzy naszych terytoriów oraz symboliczne oczy i uszy szachinszacha. Wszystkie działania dworu podlegają ich nadzorowi, a jego członkowie awansują na ich rozkaz. Nawet sam wielki wezyr musi współpracować z nāẓir, aby sprawnie wykonywać swoje obowiązki."
 ira_the_tofangchi: "$a_tofangchi$"
 ira_the_tofangchi_desc: "$a_tofangchi$ to muszkieterowie imperium. Choć broni palnej używano już wcześniej, pojawiała się ona nieregularnie, ponieważ wielu perskich żołnierzy woli korzystać z tradycyjnego oręża, jakim jest łuk i strzały. Pułki $a_tofangchi$ mają na celu to zmienić, ponieważ są szkolone w obsłudze nowoczesnego uzbrojenia."
 ira_the_tupchi: "$a_tupchi$"
 ira_the_tupchi_desc: "$a_tupchi_desc$"
 ira_religious_unity_policy: "Polityka jedności religijnej"
 ira_religious_unity_policy_desc: "Czas wielkich podziałów religijnych dobiegł końca. We współczesnych czasach islam nie może sobie pozwolić na dalsze konflikty wewnętrzne – powinniśmy promować politykę wewnętrznej i zewnętrznej jedności religijnej oraz pogodzić się z tym, co niegdyś uważaliśmy za herezję."
 ira_afsharid_navy: "Obrona wybrzeża Zatoki Perskiej"
 ira_afsharid_navy_desc: "Choć nasze ziemie położone są głównie w górach i na wyżynach Zagros, państwo perskie nie jest pozbawione także i posiadłości nadmorskich. Choć dawne dynastie mogły zaniedbywać ochronę morską imperium, nasz lud nie zapomina o morzu, a nasi marynarze są gotowi z zapałem bronić naszych wybrzeży."
 ira_jazayerchi: "Korpus piechoty $a_jazayerchi$"
 ira_jazayerchi_desc: "$a_jazayerchi_desc$"
 #Beyliks and Rum
 uc_bey_advance: "$uc_bey$"
 uc_bey_advance_desc: "$uc_bey_desc$"
 seljuk_roots: "Seldżuckie korzenie"
 seljuk_roots_desc: "Wrogowie otaczają nas ze wszystkich stron – państwo takie jak nasze potrzebuje silnej armii. Szczęśliwie, nie jesteśmy ludem słabeuszy. Od nieregularnych oddziałów guzat i akindżi po spahisów Imperium Osmańskiego – cały świat poznał militarną potęgę ludu Turcji. Zbudujmy więc godną nas armię. Niech czerpie inspirację z naszych chwalebnych tradycji i historii, doskonaląc się przez kolejne wieki."
 heirs_of_rum: "Spadkobiercy Rumu"
 heirs_of_rum_desc: "Po okresie niepokoju i walki z sąsiadującymi państwami bejów nadszedł czas, abyśmy wzięli na siebie obowiązek przywrócenia granic wielkiego niegdyś sułtanatu Rumu."
 splendor_of_anatolia: "Splendor Anatolii"
 splendor_of_anatolia_desc: "W naszym regionie stoi wiele z najpiękniejszych madras i meczetów całego muzułmańskiego świata. Przywiązanie do szczegółów i ogromny talent sprawiają, że nasza sztuka nie ma sobie równych."
 persian_in_the_court: "Dworski język perski"
 persian_in_the_court_desc: "Z uwagi na nasze pochodzenie duża część administracji wykorzystuje od dość dawna na co dzień język perski. W połączeniu z kulturalnym zróżnicowaniem regionu zaowocowało to nowo zaistniałą, przekraczającą wszelkie ograniczenia współpracą."
 akinji_cavalry: "Akindżi"
 akinji_cavalry_desc: "Nasza lekka kawaleria często najeżdża na sąsiadujące ziemie i czasem nawet je zasiedla. Historycznie jej oddziały jako pierwsze wchodziły w kontakt z wrogiem i atakowały szlaki handlowe, aby odciąć przeciwnikowi zaopatrzenie oraz uniemożliwić mu transport. Znani ze swojej odwagi w boju kawalerzyści działali jak frontowi łupieżcy."
 crossroads_of_commerce: "Skrzyżowanie szlaków handlowych"
 crossroads_of_commerce_desc: "Karawanseraje wspomagają handel i przepływ informacji. Umożliwiają przemierzanie naszych ziem podróżnikom między Chinami a Europą. Pieniądze i dobytek trafiające do naszego kraju pozwalają na ubijanie niezwykle dochodowych interesów."
 fratricide_succesion_advance: "$fratricide_succesion$"
 fratricide_succesion_advance_desc: "$fratricide_succesion_desc$"
 #Ruthenia
 flexible_loyalty: "Elastyczna lojalność"
 flexible_loyalty_desc: "Nasze państwo leży na rozdrożu, wśród różnych religii Europy i w otoczeniu licznych sił, które mogą zagrażać naszemu ludowi. Tylko dzięki elastycznemu podejściu do współpracy z rozmaitymi grupami najemników w regionie możemy zapewnić sobie przetrwanie."
 heritage_of_the_rus: "Dziedzictwo Rusi"
 heritage_of_the_rus_desc: "Ziemie Rusi rozpadły się na liczne państwa, lecz pamięć o dawnym wielkim kraju rządzonym z Kijowa pozostaje w naszej świadomości wciąż żywa. Jeśli przyjmiemy styl dawnych władców i podkreślimy nasze związki z nimi, stworzymy silną tradycję, która zjednoczy nasz lud."
 mother_of_russian_cities: "Matka państw Rusi"
 mother_of_russian_cities_desc: "Kijów był niegdyś lśniącą perłą i stolicą wielkiego państwa rozciągającego się od północnych lasów Nowogrodu po południowe brzegi Morza Czarnego, jednak po rozpadzie Rusi i najazdach Mongołów pozostało z niego niewiele. Bez względu na to, jakie trudności spotkają nasze miasta, zadbamy o to, by odzyskały swą świetność i prosperowały przez kolejne stulecia."
 international_influences: "Wpływy zagraniczne"
 international_influences_desc: "Wielu zagranicznych kupców i podróżników przemierza nasze drogi, przynosząc dobrobyt i bogactwo naszym ziemiom. Moglibyśmy przekonać niektórych z nich do osiedlenia się na stałe w naszych miastach i miasteczkach, jeśli zapewnimy ochronę ich wierzeniom."
 reuniting_rus: "Zjednoczenie Rusi"
 reuniting_rus_desc: "Jesteśmy prawdziwymi spadkobiercami Rusi Kijowskiej i ziemie te muszą zostać zjednoczone pod naszym sztandarem!"
 united_faith: "Zjednoczona wiara"
 united_faith_desc: "Bez względu na sytuację musimy zapewnić jedność naszej wiary. Tylko jeśli duchowieństwo będzie zjednoczone, a między frakcjami wiernych nie zaistnieje niezgoda, będą oni mogli skupić się na swojej podstawowej misji – przewodzeniu naszemu społeczeństwu i wspieraniu go."
 east_and_west: "Wschód i zachód"
 east_and_west_desc: "Nasze położenie geograficzne pomiędzy państwami wschodu i zachodu zapewnia naszym kupcom możliwość pełnienia roli pośredników na niezwykle dochodowych szlakach handlowych regionu."
 ruthenian_state_advance: "Państwo ruskie"
 ruthenian_state_advance_desc: "W przeszłości ulegaliśmy wpływom obcych kultur i musieliśmy dostosowywać się do zwyczajów innych, aby utrzymać przyjazne relacje, jednak w obliczu zmieniających się czasów musimy umocnić nasze własne tradycje, tak aby nie ryzykować ponownego popadnięcia w strefę wpływów innych."
 ruthenian_rural_buildings: "Ruskie wsie"
 ruthenian_rural_buildings_desc: "Ruś to rozległa, głównie rolnicza kraina. Choć nasze wspaniałe miasta, takie jak Kijów, pełnią ważną rolę, nie możemy zaniedbywać odległych terenów i małych wiosek, które dostarczają naszej gospodarce niezbędnych zapasów żywności i surowców."
 ruthenia_commoner_education: "Edukacja dla wszystkich Rusinów"
 ruthenia_commoner_education_desc: "Zakładając lokalne szkoły, zadbamy, aby ludność ze wszystkich warstw społecznych była dobrze wykształcona."
 #Cossacks
 cossack_raids: "Najazdy kozackie"
 cossack_raids_desc: "Nasi Kozacy to lud żyjący w niemal permanentnym stanie wojny, który przyjął taktyki najazdów i grabieży podobne do tych stosowanych przez hordy. Choć takie działania z pewnością nie zapewnią im wielu przyjaciół, stanowią skuteczny sposób na uzupełnienie naszych skarbców."
 tamed_steppes: "Okiełznane stepy"
 tamed_steppes_desc: "Choć większość ludzi uznałaby stepy za niegościnne i mało urodzajne tereny, nasi Kozacy przystosowali się do tamtejszych surowych warunków i potrafią nie tylko przetrwać, lecz także prosperować na tych ziemiach. My zaś możemy dzięki nim wykorzystywać te obszary i czerpać z nich korzyści."
 cossacks_recruitment: "Werbunek Kozaków"
 cossacks_recruitment_desc: "Kozacy to budzący grozę wojownicy, a ich umiejętność przetrwania w surowych warunkach stepów jest niemal niezrównana. W naszym państwie i armii mogą znaleźć swoje miejsce jako elitarna siła, która zapewni nam dominację nad stepami."
 cossacks_escaped_serfs: "Zbiegli chłopi"
 cossacks_escaped_serfs_desc: "Wielu Kozaków urodziło się jako chłopi pańszczyźniani, jednak zmęczeni feudalnym uciskiem, uciekli od swoich panów, szukając wolności na stepach. Musimy nadal przyjmować takich zbiegłych chłopów do naszej społeczności."
 cossacks_hetmanate: "Hetmanat kozacki"
 cossacks_hetmanate_desc: "Wśród Kozaków nie ma królów ni chanów – dowodzi nimi ataman będący najwyższym dowódcą wojskowym, ale w sprawach państwowych i społecznych jest on jedynie pierwszym wśród równych. Władza polityczna spoczywa w rękach rady, czyli zgromadzenia ustawodawczego i wojskowego, podczas którego każdy Kozak ma prawo zabrać głos."
 cossack_administration: "Administracja kozacka"
 cossack_administration_desc: "Przyznając naszym kozackim przywódcom podwójną rolę generałów i administratorów, będziemy mogli usprawnić werbunek żołnierzy do armii oraz zapewnić wysoki standard ich szkolenia."
 steppe_riders: "Stepowi jeźdźcy"
 steppe_riders_desc: "Stepy jako miejsce do życia stanowią teren osobliwy i zdradliwy, jeśli zaś chodzi o śmierć, możliwości są niemal nieskończone, gdy nie posiada się konia – po wkroczeniu na to nieskończone morze traw wierzchowiec przestaje być zwierzęciem czy własnością, a staje się częścią ciebie. I tak jak twoje ciało nie przetrwa bez serca czy wątroby, tak na stepach z pewnością nie przetrwa bez rumaka."
 cossacks_exploration_advance: "Kozacka eksploracja"
 cossacks_exploration_advance_desc: "Nasi Kozacy zamieszkują obrzeża naszego kraju, co czyni ich doskonałymi kandydatami na odkrywców. Mogą oni przekraczać nasze granice i docierać do ostatnich pograniczy, eksplorować nieznane ziemie, szukać nowych krajów i cywilizacji, śmiało dążąc tam, gdzie nie dotarł jeszcze żaden człowiek."
 cossacks_military_society: "Społeczeństwo wojskowe"
 cossacks_military_society_desc: "Wśród Kozaków nie ma niemalże podziału na społeczność cywilną i wojskową. Są oni gromadą, definiuje ich lud, a nie ziemia, którą posiadają – są wojownikami. Musimy zadbać, aby potrzeby wojskowe rozwijały się równolegle z administracyjnymi w miarę rozwoju tej gromady."
 cossacks_serf_autonomy: "Autonomia Kozaków pańszczyźnianych"
 cossacks_serf_autonomy_desc: "Nikt spośród Kozaków nie powinien cierpieć z powodu tyranii. Gdy podbijamy nowe terytoria, chłopów pańszczyźnianych, pospólstwo i niewolników tam żyjących możemy traktować na równi z naszymi własnymi Kozakami."
 cossacks_colonization_advance: "Kozacka kolonizacja"
 cossacks_colonization_advance_desc: "Nasi Kozacy są przyzwyczajeni do swobodnego przemierzania stepów i przekraczania granic, dlatego mogą zostać wykorzystani do zakładania nowych osad, co pozwoli nam poszerzyć nasze wpływy na te niezasiedlone ziemie."
 cossacks_registered: "Rejestry kozackie"
 cossacks_registered_desc: "Wraz z rozrastaniem się szeregów naszych Kozaków musimy zacząć prowadzić dokładny rejestr siły każdego pułku, jego liczebności oraz poziomu zaopatrzenia. Centralny rejestr pozwoli nam efektywnie wspierać wszystkie ich potrzeby."
 cossack_reputation: "Kozacka reputacja"
 cossack_reputation_desc: "Nasi Kozacy zdobyli już sobie reputację nieustraszonych wojowników i sama ta sława wystarcza, aby wzbudzać strach w sercach naszych wrogów, gdy muszą stanąć z nimi do walki."
 #Georgian culture
 geo_georgian_highlands: "$GEO_ADJ$kie góry"
 geo_georgian_highlands_desc: "Ziemie położone w górach Kaukaz, jakie posiada $GEO$, stanowią naturalną twierdzę, której żadna obca siła nigdy nie zdołała łatwo spenetrować. Nasza wytrwałość i odporność przeszły do legendy."
 geo_georgian_script: "Pismo gruzińskie"
 geo_georgian_script_desc: "Pismo $georgian_culture$, stworzone wieki temu, to nie jeden, lecz aż trzy różne alfabety. Mchedruli jest używany przez administrację cywilną, podczas gdy asomtawruli i nuschuri służą naszym cerkwiom, dzięki czemu nasze Pismo Święte pozostaje niezależne od języka świeckiego, a jednocześnie nasz lud może czuć, że ma z nim więź."
 geo_georgian_isolation: "$GEO_ADJ$ka izolacja"
 geo_georgian_isolation_desc: "Otoczeni przez potężne kraje różnych kultur i wierzeń jesteśmy zmuszeni prowadzić oportunistyczną dyplomację oraz często zmieniać sojusze, by zaspokoić wszystkich wokół i utrzymać pokój tak długo, jak to możliwe."
 geo_legacy_of_saint_nino: "Dziedzictwo świętej Nino"
 geo_legacy_of_saint_nino_desc: "$GEO$ posiada jeden z najstarszych chrześcijańskich kościołów na świecie, którego początki sięgają czasów, gdy święta Nino nawracała ten region na chrześcijaństwo ponad tysiąc lat temu. Przez całe stulecia $GEO_ADJ$ki Kościół coraz częściej stanowił jednoczącą siłę we wszystkich rejonach kraju oraz był kluczowym elementem $GEO_ADJ$kiej kultury w obliczu $BYZ_ADJ$kich, jak również mongolskich i muzułmańskich wpływów. W sytuacji, gdy w regionie pozostało już niewiele chrześcijańskich królestw, a lojalność wewnątrz kraju $GEO$ kuleje, Kościół ten wciąż odgrywa ważną rolę w łączeniu sił państwowych przeciwko obcym."
 geo_restoration_of_fortresses_and_churches: "Odbudowa twierdz i kościołów"
 geo_restoration_of_fortresses_and_churches_desc: "To dzięki twierdzom i kościołom nasz kraj jest w stanie opierać się i trwać nadal pomimo zagranicznych wpływów. Fortece chronią nasze ziemie, podczas gdy kościoły dbają o naszego ducha. Jeśli ma nam się udać, musimy utrzymywać je w doskonałym stanie."
 geo_sadrosho_districts: "Okręgi sadrosho"
 geo_sadrosho_districts_desc: "Sadrosho (chorągwie) to specjalne okręgi wojskowe wykorzystywane do celów mobilizacyjnych. Poprzez podzielenie naszego kraju na kilka sadrosho i przydzielenie ich pod dowództwo konkretnych urzędników wojskowych, możemy lepiej zorganizować werbunek oraz podział wojsk w naszej armii."
 geo_dasturlamali: "Dasturlamali"
 geo_dasturlamali_desc: "Ostatnie stulecia, od inwazji Mongołów, były dla państwa $GEO$ czasem niepokojów. W czasach podziału, przy rosnącym wpływie lokalnej szlachty i zmieniających się naciskach z zewnątrz, dawny $GEO_ADJ$ki system feudalny stał się pod pewnymi względami przeżytkiem i został, przynajmniej częściowo, porzucony. $geo_dasturlamali$ to rzetelne zestawienie regulacji, zasad i wytycznych, szczegółowo opisujące obowiązki poddanych oraz szlachty wobec króla i państwa, stanowiąc tym samym fundament dla organów prawnych naszego królestwa i zwiększając ład wewnętrzny."
 geo_georgian_embassies: "$GEO_ADJ$kie ambasady"
 geo_georgian_embassies_desc: "Naszą tradycją jest nawiązywanie częstych i potężnych stosunków dyplomatycznych ze wszystkimi sąsiadującymi narodami, niezależnie od potencjalnych różnic między nami. To sprawia, że nasi dyplomaci są zawsze dobrze odbierani i traktowani z szacunkiem."
 geo_georgian_unification: "$GEO_ADJ$kie zjednoczenie"
 geo_georgian_unification_desc: "$GEO$ bywała w przeszłości podzielona, zarówno w wyniku zewnętrznych wpływów, jaki i przyczyn wewnętrznych. Jednakże nasz dumny naród pragnie walczyć o to, by $GEO$ już nigdy nie została rozbita."
 #Georgia Specific
 geo_legacy_of_saint_george: "Dziedzictwo świętego Jerzego"
 geo_legacy_of_saint_george_desc: "Nasze powiązania z legendarnym świętym Jerzym są dobrze znane zarówno wśród chrześcijan, jak i muzułmanów. Tak jak on z odwagą stawił czoła i zgładził straszliwego smoka, tak samo nasi żołnierze stawiają czoła wrogom w bitwie."
 geo_bagrationi_dynasty: "Dynastia $Bagrationi$"
 geo_bagrationi_dynasty_desc: "To dynastia tak stara, że jej początki owiane są tajemnicą. $Bagrationi$ wydali na świat królów i królowe, którzy rządzili krajem $GEO$ od IX wieku, z początku jako książęta, a następnie jako monarchowie."
 geo_georgian_golden_age: "$GEO_ADJ$ki złoty wiek"
 geo_georgian_golden_age_desc: "$GEO$ cieszyła się złotym wiekiem w kulturze i religii, który został brutalnie zakończony inwazją Mongołów. Okres ten ofiarował nam najwspanialsze przykłady kulturalnych osiągnięć naszego narodu. Rozpoczniemy go na nowo i osiągniemy jeszcze więcej."
 geo_legacy_of_tamar: "Dziedzictwo Tamary"
 geo_legacy_of_tamar_desc: "Tamara była jedną z największych władczyń rządzących naszym krajem. Jej wojskowe i kulturalne sukcesy stały się legendarne, a imię to wciąż budzi ogromny szacunek w gruzińskich sercach."
 geo_david_the_builder: "Dawid Budowniczy"
 geo_david_the_builder_desc: "Dawid Budowniczy po dziś dzień uważany jest za najwspanialszego władcę w historii naszego kraju. $GEO$ została przez niego wyniesiona na szczyt, gdy przekształcił ją w potężne oraz wpływowe kulturalnie królestwo, które jest jednocześnie ostoją dla chrześcijaństwa i gruzińskiego ludu."
 geo_georgian_titles: "$GEO_ADJ$ tytuły"
 geo_georgian_titles_desc: "„Król królów, potężny i niezwyciężony, majestatyczny obrońca świętego królestwa Abchazów, Iberów, Ranów, Kachetów, Ormian, Szachinszach i Szirwanszach Wschodu i Zachodu, Południa i Północy, obojga narodów, obu tronów i koron, boski suzeren i suweren”. Wiele jest tytułów naszego władcy i wszystkie winny być na dworze szanowane."
 geo_georgian_numismatics: "$GEO_ADJ$ka numizmatyka"
 geo_georgian_numismatics_desc: "Nasz kraj posiada wielkie tradycje bicia monet, z inskrypcjami nie tylko w języku gruzińskim, ale również arabskim czy perskim, jako że służą one jako lingua franca w kontaktach handlowych z sąsiadami."
 geo_beacon_of_christianity: "Ostoja chrześcijaństwa"
 geo_beacon_of_christianity_desc: "$GEO$ od wieków była symbolem chrześcijaństwa na Kaukazie, nawet gdy otaczali ją jedynie wyznawcy islamu. Żarliwa wiara naszego ludu jest źródłem inspiracji dla całej braci."
 geo_georgian_principalities: "$GEO_ADJ$kie księstwa"
 geo_georgian_principalities_desc: "Administracja naszego kraju podzielona jest na wiele różnych księstw i terytoriów. Dzięki delegowaniu władzy możemy efektywniej sprawować nasze rządy."
 geo_georgian_resilience: "$GEO_ADJ$ka wytrwałość"
 geo_georgian_resilience_desc: "W czasie swej długiej historii nasz kraj był kilkukrotnie dzielony z powodu czynników zarówno zewnętrznych, jak i wewnętrznych. Jednakże niczym feniks z popiołów odradzał się i wypracowywał pozycję, by inni musieli się z nim liczyć. Wytrwałość naszego narodu jest zaiste godna pochwały."
 #Samtskhe
 sme_jaqeli_dynasty: "Dynastia $Jaqeli$"
 sme_jaqeli_dynasty_desc: "Pomimo skromnego pochodzenia dynastia $Jaqeli$ była w stanie nawiązać wiele pomyślnych kontaktów, wiążąc się z otaczającymi nas królami i cesarzami. Dlatego też nasza reputacja w sferze dyplomacji jest oceniana pozytywnie."
 sme_atabegs_of_samtskhe: "Atabegowie z $SME$"
 sme_atabegs_of_samtskhe_desc: "Nie jesteśmy jedynie częścią królestwa $GEO$kiego. Wiele lat temu otrzymaliśmy królewskie uznanie, a wraz z nim tytuł atabega. Wcześniej przyznawany był on jedynie ormiańskim wasalom i jest oznaką wyróżnienia oraz szacunku, jakim darzy nas $GEO_ADJ$ki monarcha."
 sme_proactive_diplomacy: "Proaktywna dyplomacja"
 sme_proactive_diplomacy_desc: "Będąc częścią kraju $GEO$, $SME$ posiada dużą niezależność w zakresie administracji oraz podejmowanych działań. Wymaga to ciągłej orientacji politycznej w kraju $GEO$, jak również bardzo aktywnej dyplomacji wobec większych mocarstw, z którymi sąsiadujemy. Nasi władcy zawsze dążyli do bezpośrednich kontaktów z najpotężniejszymi. Ponadto, gdy uważaliśmy to za słuszne, odgrywaliśmy aktywną rolę w polityce wewnętrznej królestwa $GEO$, zarówno wtrącając się w walkę o sukcesję, jak i sprzymierzając się z królewską dynastią, jeśli nam to odpowiadało. Warto podtrzymywać tę tradycję, gdyż zależy od niej przyszłość naszego małego państewka. Oby nikt nigdy nie uznał, że zrobiliśmy zbyt mało lub postąpiliśmy bez należytej rozwagi."
 sme_fortresses_of_samtskhe: "Fortece $SME$"
 sme_fortresses_of_samtskhe_desc: "Nasza górzysta kraina wielokrotnie była pograniczem oddzielającym najeźdźców od kraju $GEO$. Z tego powodu nauczyliśmy się budować wytrzymałe twierdze i być zawsze gotowi do prowadzenia działań obronnych. Musimy za wszelką cenę dążyć do podtrzymania tego dziedzictwa. Fortece $SME$ muszą być właściwie utrzymywane, obsadzane i zaopatrywane, jako że atak najeźdźców nie jest ewentualnością, a pewnością."
 sme_independent_ambitions: "Ambicje niezależności"
 sme_independent_ambitions_desc: "Czy to muzułmanie, chrześcijanie, ludy gruzińskie, tureckie czy irańskie, nasza kraina, $SME$, często musiała kłaniać się obcym królom i sułtanom. Chcąc utworzyć stabilne państwo i ekonomię, musimy zbudować własne instytucje, które przetrwają niezależnie od tego, kto będzie pożądać naszych ziem. Rozpocznijmy bicie własnych monet, wprowadźmy swoje prawa oraz wspierajmy naszych teologów i pisarzy."
 sme_protect_trade_routes: "Ochrona szlaków handlowych"
 sme_protect_trade_routes_desc: "Jesteśmy na skrzyżowaniu regionów: $georgia_area$, $anatolia_region$, $armenia_area$ i $azerbaijan_area$, co oznacza również, że wielu kupców pragnie przekroczyć nasze ziemie. Jednakże ciągłe najazdy ludów koczowniczych powodują, że wielu wątpi w bezpieczeństwo naszych szlaków. Musimy zapewnić właściwą ochronę wszystkich naszych dróg i zajazdów, dbając o to, by kupcy bez przeszkód podróżowali przez naszą krainę."
 sme_frontier_warriors: "Wojownicy pogranicza"
 sme_frontier_warriors_desc: "Kaukaz już od długiego czasu kształtowany jest przez koczowniczych władców, a pastwiska naszej krainy, $SME$, przyciągają wiele plemion chcących osiedlić na naszych ziemiach. Nie możemy pozwolić, by zagroziło to stabilności naszego królestwa. Zamiast tego dogadajmy się z plemionami, by mogły być one częścią naszych wojskowych ambicji."
 sme_sacred_land: "Święte ziemie"
 sme_sacred_land_desc: "Ziemie naszej krainy, $SME$, pełne są miejsc świętych i ważnych dla gruzińskiego ludu. Wardzia – skalny klasztor, starożytny kościół w Atskuri wraz z jego cudownymi ikonami Maryi Dziewicy, klasztor w Anczi wraz z ikoną Anczischati – to jedne najbardziej znaczących świętych miejsc, o które dbamy. Zapewniając ochronę i opiekę nad Kościołem $SME$ niezależnym od kraju $GEO$, sprawiamy, że nasz lud jest zjednoczony nawet w obliczu przeciwności losu."
 sme_bridge_between_worlds: "Most między światami"
 sme_bridge_between_worlds_desc: "Nasz kraj od zawsze położony jest między chrześcijańskim a muzułmańskim światem, stanowiąc pomost i łącząc je ze sobą. Dlatego też to tutaj ludzie obu wyznań kontaktują się i współdziałają ze sobą."
 #Armenia
 arm_legacy_of_hayk: "Dziedzictwo Hajka"
 arm_legacy_of_hayk_desc: "Hajk, potomek Noego, został przywódcą naszego ludu, gdy po pokonaniu Babilończyków założył nasze królestwo u podnóża góry Ararat. Cały nasz naród zna tę opowieść i jest dumny, że należy do tak starożytnego rodu."
 arm_mount_ararat: "Góra Ararat"
 arm_mount_ararat_desc: "Góra Ararat, na której po potopie osiadła Arka Noego, jest również miejscem, gdzie powstał nasz naród. To powód, dla którego nasz lud stawia tak mocny opór, gdy zagrożona jest świętość tych ziem."
 arm_apostolic_church: "Apostolski Kościół $ARM_ADJ$ki"
 arm_apostolic_church_desc: "$ARM$ była pierwszym krajem, który ustanowił chrześcijaństwo swoją religią państwową w 301 r. Dlatego też tradycje religijne oraz duchowieństwo są cennym źródłem naszej tożsamości."
 arm_land_reclamation: "Rekultywacja ziem"
 arm_land_reclamation_desc: "$ARM$ przez całe wieki była wyniszczana przez wojny, a jej ziemie dzielone były między sąsiadami. Poprzez odzyskanie utraconych ziem i doprowadzenie ich do użyteczności oraz odbudowę podupadłych kościołów i twierdz będziemy w stanie wzmocnić panowanie nad naszymi terytoriami i poprawić los naszych współmieszkańców."
 arm_border_nation: "Kraj graniczny"
 arm_border_nation_desc: "Już od czasów starożytnych $ARM$ była często polem bitwy między większymi krajami. Nawet po odzyskaniu własnej suwerenności często niełatwo jest zachować neutralną postawę, ponieważ trudno – choć nie jest to niemożliwe – zadowolić wszystkich."
 arm_melikdom_organization: "Struktura władzy melików"
 arm_melikdom_organization_desc: "Z uwagi na to, że system władzy nacharar upadł z powodu inwazji Mongołów, $ARM$ jest rządzona przez feudalnych suzerenów zwanych melikami, co jest jednym z kilku bastionów niezależności tego państwa. Stosunki między melikami i ich poddanymi przypominają raczej relacje między dowódcami a młodszymi oficerami niż między panami feudalnymi i ich chłopami."
 arm_mountain_armies: "Górskie armie"
 arm_mountain_armies_desc: "$ARM$ jest naturalnie górzysta, więc nasz lud przez wieki nauczył się, jak w tych górach żyć. Wiemy też, jak wykorzystać je na własną korzyść, dlatego wojska mogą z łatwością zgromadzić się pod naszym sztandarem, przybywając ze wszystkich zakątków kraju."
 arm_nakharar_titles: "Tytuły nacharar"
 arm_nakharar_titles_desc: "Niemalże od momentu powstania kraju $ARM$ korzystała w niezmienionej formie z tytułów nacharar, aż do chwili upadku systemu z powodu inwazji Mongołów. Choć tytuły te nie są już używane, pewne ich cechy pozostały, zwiększając potencjał naszej szlachty oraz wojska."
 arm_greater_armenia: "Wielka $ARM$"
 arm_greater_armenia_desc: "Nasze państwo ma wspaniałą i długą historię, a $ARM_ADJ$kie królestwa przeszłości zdołały rozszerzyć swe panowanie na rozległe terytoria, gdzie podążył następnie nasz $armenian_culture$ki lud. Idąc tym przykładem, stajemy się symbolem dla wszystkich rodaków, którzy z radością zbiorą się ponad naszym sztandarem."
 arm_highland_fortresses: "Fortece górskie"
 arm_highland_fortresses_desc: "Nasza górzysta ojczyzna nauczyła nas wiele na temat wytrwałości i odporności. Nasze twierdze są symbolem tej niezłomności – wzniesione tak, by sprostać nie tylko trudnym warunkom, w których zostały zbudowane, lecz także każdemu obcemu najeźdźcy, jaki odważy się wkroczyć na nasze wymagające tereny."
 #Switzerland
 swiss_oath_of_rutli: "Przysięga z Rütli"
 swiss_oath_of_rutli_desc: "Wypowiedzmy przysięgę tej nowej unii. Pragniemy być jednym narodem braci, a żadne kłopoty ani niebezpieczeństwa nas nie rozdzielą. Żaden obcy tyran nie będzie rządził naszymi ziemiami!"
 swiss_halberd_infantry: "Dziedzictwo Morgarten"
 swiss_halberd_infantry_desc: "Gdy przyszło nam bronić wolności w bitwie pod Morgarten, mieliśmy kluczową przewagę nad przeklętymi habsburskimi najeźdźcami. Halabarda to prosty, lecz zarazem śmiercionośny oręż, który bez trudu pozwala odeprzeć każdego nieprzyjaciela. Wyszkolenie naszych wojów w bieglejszym posługiwaniu się nim będzie stanowić nieoceniony atut wobec wrogów, nawet jeśli ci będą w stanie sprowadzić o wiele liczniejsze zastępy."
 swiss_eternal_alliance: "Ewiger Bund der Drei Waldstätten"
 swiss_eternal_alliance_desc: "Zawarliśmy wieczyste przymierze z zaprzyjaźnionymi sąsiednimi kantonami. Gdyby nie ów traktat, z pewnością uleglibyśmy habsburskim najeźdźcom i znów popadlibyśmy w niewolę cudzych tyranów – sojusze tymczasem zapewnią nam przetrwanie na długie stulecia."
 swiss_mercenaries: "$SWI_ADJ$cy najemnicy"
 swiss_mercenaries_desc: "Nasi zbrojni uznawani są za jednych z najlepszych wojowników. Na szczęście nie jesteśmy na stałe zdani na ich usługi, co pozwala nam wynajmować ich obcym potęgom, dzięki czemu pomnożymy nasze bogactwo, a oni zdobędą bezcenne doświadczenie."
 the_swiss_confederation: "Zasady konfederacji"
 the_swiss_confederation_desc: "Każdy członek naszej konfederacji wnosi cenne zasoby wspomagające naszą sprawę. Zdecentralizowany sposób zarządzania tym luźnym związkiem wolnych kantonów służy zaś wyższemu celowi: pomimo rozbieżności między miastami, miasteczkami czy samymi kantonami nie pozwalamy, aby rozgorzała bratobójcza wojna."
 swiss_reislaufer: "The Reisläufer"
 swiss_reislaufer_desc: "$a_reislaufer_desc$ Powinniśmy utworzyć pułki składające się z tych weteranów i zatrudnić je w naszych własnych armiach."
 swiss_recovery_and_prosperity: "Udręczona kraina"
 swiss_recovery_and_prosperity_desc: "Konflikty minionych lat dowiodły, że odpieranie najeźdźców nie jest jedynym wyzwaniem. Doliny naszych kantonów, wyniszczone przez kolejne starcia, wymagają przemyślanych działań, aby przywrócić im dawną koniunkturę."
 alpine_defensiveness: "Alpejska obrona"
 alpine_defensiveness_desc: "Ziemie $SWI_ADJ$kie cechuje surowy krajobraz: góry, doliny i trudny teren. Musimy mądrze wykorzystać ukształtowanie naszego kraju, wplatając je w strategię wojenną. Tą drogą z pewnością pokonamy każdego wroga, który ośmieli się przekroczyć nasze granice."
 swiss_religious_refuge: "Schronienie dla uchodźców"
 swiss_religious_refuge_desc: "Podczas gdy inni wypędzają swe mniejszości religijne i problematyczne osoby, my z radością zapewnimy im dom. $SWI$ pozwoli im rozpocząć nowe życie ku chwale naszych rządów."
 swiss_tolerance: "$SWI_ADJ$ka tolerancja"
 swiss_tolerance_desc: "Po cóż mamy się wzajemnie zabijać z powodu transsubstancjacji czy predestynacji, skoro moglibyśmy znów przekształcić nasz górski dom w zjednoczoną krainę?\n\nDlatego właśnie każdy kanton, jaki posiada $SWI$, będzie mógł podjąć ostateczną decyzję w sprawach wiary. Choć nie położy to kresu wszelkim sporom religijnym w naszym państwie, zapewni przynajmniej, że bez względu na wyznanie nasi ludzie odnajdą miejsce, w którym nie spotkają ich prześladowania."
 swiss_clockwork: "Mistrzowie mechanizmów zegarowych"
 swiss_clockwork_desc: "Niektórzy głupcy sądzą, że mechanizmy zegarowe służą wyłącznie do konstrukcji czasomierzy, kiedy jednak ktoś ujrzy na własne oczy siłę obracających się kół zębatych odmierzających kolejne chwile, staje się jasne, że sztuka zegarmistrzowska może spełnić każdą zamierzoną funkcję. Być może sam stwórca Wszechświata nakręcił istnienie niczym zegar i pozwolił, aby jego zębatki kręciły się bezustannie, odliczając stulecia. Tak czy inaczej, $SWI_ADJ$cy zegarmistrzowie są największymi mistrzami w swej dziedzinie, ustępując jedynie samemu Bogu."
 swiss_ambition: "$SWI_ADJ$kie oświecenie"
 swiss_ambition_desc: "Nie musimy usilnie poszukiwać odrębnej tożsamości naszego państwa, skoro nasi rodacy z zapałem jednoczą się pod sztandarami swych kantonów, wspierając ideały naszej konfederacji. Dzięki mecenatowi nad oświeconymi uczonymi będziemy jednak mogli ukształtować nową epokę dla naszego $SWI_ADJ$kiego ludu i utrwalić szczególne cechy naszej Eidgenossenschaft. Ów helwetyzm stanie się fundamentem naszych oświeconych zasad."
 swiss_banking: "$SWI_ADJ$ka bankowość"
 swiss_banking_desc: "Stanowimy sanktuarium nie tylko dla prześladowanych przybyszów z obcych ziem, lecz także ich majątku. Dzięki potężnym skarbcom, ukrytym za solidnymi murami i strzeżonym przez oddanych żołnierzy, staniemy się najlepszym wyborem dla każdego obywatela nędznych, rozdartych wojną krain, który pragnie ochronić swe kosztowności."
 #Zimbabwe
 zmw_experienced_cattle_herder: "Doświadczeni pasterze"
 zmw_experienced_cattle_herder_desc: "Hodowla i zaganianie zwierząt nie jest prostym przedsięwzięciem, a jednak stanowi fundament naszego przetrwania. Jeśli pragniemy umocnić i rozszerzyć nasze panowanie, nie możemy unikać powiększania pastwisk."
 zmw_stone_builders: "Budowniczowie Zimbabwe"
 zmw_stone_builders_desc: "Okazałe kamienne budowle Zimbabwe wywierają ogromne wrażenie na przybyszach odwiedzających nasz potężny kraj. Trwając przy tej tradycji, będziemy mogli rozbudowywać nasze kamienne miasta, tak aby przez nadchodzące stulecia dumnie górowały nad okolicą."
 zmw_encourage_new_settlements: "Nowe źródła zasobów"
 zmw_encourage_new_settlements_desc: "Poza naszymi granicami leżą rozległe ziemie pełne zasobów i pastwisk gotowych do wykorzystania przez naszych ludzi – musimy tylko zachęcić ich do przeniesienia się na te terytoria i założenia nowych miast."
 zmw_rekindling_the_royal_fires: "Rozpalanie królewskiego ognia"
 zmw_rekindling_the_royal_fires_desc: "Aby podlegli nam wodzowie mogli dowieść swej wierności wobec nas i bogów, muszą co roku wyruszać do stolicy, aby dzięki świętemu ogniu na nowo rozpalić lokalne płomienie. Gdy upłynie kolejny rok, nasze wojska ugaszą ich ogniska, po czym będą musieli raz jeszcze przebyć tę drogę."
 zmw_strict_gold_regulations: "Surowe regulacje dot. handlu złotem"
 zmw_strict_gold_regulations_desc: "Nasze ziemie obfitują w towary, które wzbudzają duże zainteresowanie zagranicznych kupców, a nasze ogromne zasoby złota lśnią jaśniej niż gdziekolwiek indziej. Chociaż takie bogactwa są błogosławieństwem dla naszego państwa, złoto może rodzić niebezpieczeństwo, jeśli nie będzie odpowiednio kontrolowane. Nasz kraj musi ściśle regulować handel oraz własność złota, aby zapobiec destrukcyjnym wpływom zewnętrznym."
 zmw_spokesman_before_the_dead: "Rzecznik wobec zmarłych"
 zmw_spokesman_before_the_dead_desc: "Nasz władca nie jest jedynie przywódcą w sensie świeckim, lecz również zobowiązany jest do reprezentowania nas przed duchami zmarłych. Przed każdą kampanią czy żniwami przekazuje nasze wyrazy szacunku oraz informacje o potrzebach duchom naszych przodków poprzez ceremonie lub tańce. Bez wielkiego władcy, który utrzymuje królewskie groby i pozostaje w bliskim kontakcie z naszymi zmarłymi, sprawy naszego kraju mogą szybko się skomplikować."
 zmw_elected_administrators: "Administratorzy prowincji"
 zmw_elected_administrators_desc: "Tradycyjnie wszyscy nasi urzędnicy, nawet na poziomie lokalnym, byli bezpośrednimi krewnymi naszego władcy, jednakże wraz z rozwojem i dojrzewaniem naszego imperium nadszedł czas, aby korzystać z lokalnej wiedzy naszych poddanych i umożliwić im wybór własnych zarządców."
 zmw_discipline_and_traning: "Regularne szkolenie"
 zmw_discipline_and_traning_desc: "Dyscyplina, przygotowanie i szkolenie są kluczem do zwycięstw w bitwach. Mając to na uwadze, nasi dowódcy z powodzeniem rozpoczęli wprowadzanie nowatorskich taktyk oraz nowej organizacji armii. Wykorzystajmy te innowacje, dzieląc naszych wojowników na pułki i umożliwiając im treningi z łukami, assagajami, sztyletami oraz toporami. Regularne ćwiczenia pozwolą im również walczyć w formacji bez obaw, pokonując znacznie liczniejszych wrogów."
 zmw_merchant_taxes: "Opłaty handlowe"
 zmw_merchant_taxes_desc: "Wraz z pojawieniem się nowych kupców w rejonie Zambezi musimy zadbać o to, by nasza władza była szanowana. Każdy, kto chce handlować na tych ziemiach i wywozić nasze cenne złoto oraz kość słoniową na inne wybrzeża, musi najpierw uzyskać zgodę naszego władcy oraz uiścić odpowiedni podatek, aby otrzymać swobodny dostęp. W przypadku zaniedbania płatności wszystkie towary należące do obcych kupców zostaną skonfiskowane przez nasze państwo."
 zmw_controlling_the_mutapan_riches: "Kontrolowanie bogactw"
 zmw_controlling_the_mutapan_riches_desc: "Zachodni podróżnicy nazwali naszą ziemię Ofirem, a złote kopalnie na wyżynach oraz kontrola nad handlem w rejonie Zambezi wzbudzały zazdrość przybyszów przez całe wieki. Wykorzystajmy nasze panowanie nad tymi bogactwami, budując stałe placówki handlowe, które z czasem mogą przekształcić się w rozległe miasta."
 zmw_empowering_the_rozwi: "Wsparcie dla rozwi"
 zmw_empowering_the_rozwi_desc: "Nasze ziemie są ojczyzną wielu utalentowanych wojowników, wśród których wyróżniają się Rozwi – zdyscyplinowani wojownicy gotowi bronić i chronić nasz lud przed każdym, kto ośmieliłby się zagrozić naszym ziemiom."
 zmw_cow_horn_tactics: "Formacje krowiego rogu"
 zmw_cow_horn_tactics_desc: "Przystosowanie się do wciąż zmieniających się taktyk wojennych jest niełatwym zadaniem. Wobec potencjalnie silniejszych wrogów powinniśmy opierać się przede wszystkim na naszej mobilności. Jeśli uda nam się zmusić przeciwnika do walki wręcz, a następnie wysłać oddziały, by oskrzydliły i otoczyły jego wojska, będziemy w stanie wywołać u niego druzgocące straty."
 #Khmer
 khm_religious_flexibility: "$KHM$ z jedną wiarą"
 khm_religious_flexibility_desc: "Nasz kraj przetrwał burzliwe czasy i widział władców promujących zarówno religię hindu, jak i różne odłamy buddyzmu. Musimy zaufać decyzjom naszych monarchów i konsekwentnie szerzyć wybraną wiarę we wszystkich zakątkach naszego państwa."
 khm_royal_procession: "$KHM_ADJ$kie procesje królewskie"
 khm_royal_procession_desc: "Procesje naszych władców to widowiska, które budzą podziw i którym dorównuje niewiele innych rzeczy. Zaprezentujemy naszą władzę nad państwem poprzez wspaniałe pochody, podczas których nasz władca ukaże przepych oraz potęgę kraju. Ukazując bogactwo i siłę monarchy, procesja z udziałem słoni oraz królewskiej straży sprawi, że zaufanie ludu pozostanie niezachwiane."
 khm_ballista_elephants: "Słonie z balistami"
 khm_ballista_elephants_desc: "Słonie to imponujące stworzenia, które górują nad każdym innym zwierzęciem, jakie znamy. Nadszedł czas, by wykorzystać te cechy do wzbudzania strachu w sercach wrogów, używając tych majestatycznych zwierząt na polu bitwy. Słonie potrafią przenosić ogromne ciężary, co pozwala nam zamontować na nich maszyny wojenne. Zaś budowa dwułukowych kusz i wyposażenie w nie naszych słoni zapewni nam broń, dzięki której osiągniemy jeszcze większą dominację na polach bitew."
 khm_great_builders: "Miasta hydrauliczne"
 khm_great_builders_desc: "Nasze wspaniałe miasta są pełne barayów i kanałów, które doskonale służą do magazynowania oraz rozprowadzania wody w obrębie miejskich granic. Nasze umiejętności w budowie i utrzymaniu tej sieci wodnej sprawiają, że nasza ludność będzie mogła prosperować nawet podczas niestabilnych sezonów monsunowych."
 khm_recruitment_of_peasants: "Werbunek pospólstwa"
 khm_recruitment_of_peasants_desc: "Musimy wzmocnić naszą armię nowymi rekrutami, których łatwo znaleźć wśród pospólstwa. Dzięki odpowiedniemu szkoleniu zadbamy, aby szeregi naszych wojsk mogły zostać w każdej chwili uzupełnione przez zdolnych żołnierzy."
 khm_foreign_production_skills: "Zaproszenie zagranicznych ekspertów"
 khm_foreign_production_skills_desc: "Choć nasz lud nie jest przyzwyczajony do produkcji tkanin z jedwabiu i woli inne materiały, mamy szczęście, że zagraniczni tkacze osiedlili się w naszych miastach, zakładając tu swoje warsztaty. Powinniśmy zastosować podobne podejście w innych gałęziach przemysłu i uniwersalnie zwiększać naszą produktywność."
 khm_utilize_the_rivers: "$KHM$: siła napędowa"
 khm_utilize_the_rivers_desc: "Rzeki na naszych ziemiach stanowią doskonały sposób transportu różnorodnych zbieranych i wytwarzanych na naszych terytoriach śródlądowych towarów do portów połączonych z międzynarodowymi szlakami handlowymi. Wykorzystanie tej sieci transportowej pomoże nam również połączyć nasze miasta, sprawiając, że komunikacja między nimi stanie się szybsza."
 khm_champa_mercenaries: "Przywódcy najemników $CHA$"
 khm_champa_mercenaries_desc: "W przeszłości zarówno walczyliśmy z dzielnymi wojownikami, jakich posiada $CHA$, jak i polegaliśmy na ich sile. Jeśli uda nam się zapewnić usługi ich najzdolniejszych dowódców, nasza armia pozostanie dobrze wyszkolona i gotowa do walki w najróżniejszych warunkach."
 khm_restore_angkor: "Odbudowa miasta $angkor$"
 khm_restore_angkor_desc: "Wspaniałe miasto $angkor$ było niegdyś symbolem architektonicznego geniuszu. Z powodu wpływów zewnętrznych musieliśmy ograniczyć wysiłki budowlane, jednak teraz powinniśmy wrócić do korzeni naszego królestwa i ponownie rozpocząć budowę nowych pomników ku naszej chwale."
 khm_modern_navy: "$KHM$: nowoczesna flota"
 khm_modern_navy_desc: "Nie możemy pozwolić, aby inni dominowali na morzach i kontrolowali handel, na którym opiera się nasze państwo. Stwórzmy nowoczesną flotę zdolną stawić czoła każdemu piratowi lub rywalizującej marynarce, jaką może posiadać $south_east_asia$."
 khm_invest_in_irrigation: "Rozbudowa barayów"
 khm_invest_in_irrigation_desc: "Choć nasze istniejące zbiorniki wodne zaspokajają obecne potrzeby rolnicze, moglibyśmy łatwo utrzymać większą liczbę ludzi, wykopując nowe baraye w innych częściach naszego kraju i tworząc podwaliny dla nowych centrów miejskich dla naszej ludności."
 khm_protection_from_raids: "Zabezpieczenie granic"
 khm_protection_from_raids_desc: "Naszym ziemiom często zagrażają inwazje, a cenne $angkor$ jest szczególnie narażone na oblężenie i zagładę. Musimy zainwestować w rozbudowany system umocnień z oddziałami zdolnymi odeprzeć każdą wrogą siłę, by ochronić nasz lud przed niewolnictwem oraz obcym panowaniem."
 khm_old_grudges: "Kierowanie się rywalizacją"
 khm_old_grudges_desc: "Nasz lud był w przeszłości upokarzany przez najeźdźców, którzy zmuszali nas do klękania przed nimi. Choć nie każdej porażki da się uniknąć, wykorzystujemy je, aby zmotywować nasz naród do jeszcze wspanialszych bohaterskich czynów na polach nadchodzących bitew."
 peasant_connections_advance: "Koneksje pospólstwwa"
 peasant_connections_advance_desc: "Nasi kupcy nawiązali stosunki z wiejskimi osadami zarówno w obrębie naszych granic, jak i poza nimi, dzięki czemu są w stanie uzyskać za żywność lepsze ceny, niż można by się spodziewać."
 settle_the_frontier_advance: "Zew pogranicza"
 settle_the_frontier_advance_desc: "Otaczają nas terytoria, które tylko czekają na zdobycie. Są słabo bronione, dlatego wysłanie śmiałych członków naszego dworu pozwoli narzucić naszą władzę na ziemiach niczyich."
 #Trebizond
 tre_pontic_trail_mastery: "$pontic_greek_culture$ka znajomość dróg"
 tre_pontic_trail_mastery_desc: "Nasze ziemie to nasz dom – nasze lasy, nasz ogród. Znamy każdą ich część lepiej niż ktokolwiek. Każda ścieżka i każdy szlak, który je przecina, są nam znane, i wykorzystamy tę wiedzę, jeśli ktokolwiek odważy się przypuścić na nas inwazję."
 tre_komnenos_legacy: "Dziedzictwo dynastii $komnenos_dynasty$"
 tre_komnenos_legacy_desc: "Niechaj nikt nie zapomni, że jesteśmy potomkami dynastii $komnenos_dynasty$, którzy rządzili Cesarstwem Bizantyjskim. Choć teraz panujemy nad innym państwem, dziedzictwo i prestiż naszej dynastii pozostają czymś, czemu nie da się zaprzeczyć."
 tre_princes_of_the_lazes: "Książęta $laz_culture$"
 tre_princes_of_the_lazes_desc: "Lazowie zamieszkują te ziemie od wieków i choć nasze Imperium powstało w duchu kultury $greek_culture$iej, prawdą jest, że wielu przedstawicieli kultury $laz_culture$iej wciąż mieszka w obrębie naszych granic. Z tego też powodu wielu naszych wrogów nadało nam szydercze miano „$tre_princes_of_the_lazes$”, traktując nas jako gorszych. Jednak niezależnie od ich starań, nie umniejsza to naszego prawa do władzy, więc będziemy z dumą nosić ten tytuł."
 tre_strategic_marriages: "Strategiczne małżeństwa"
 tre_strategic_marriages_desc: "Królestwa i cesarstwa można zdobywać nie tylko mieczem. Poprzez nawiązywanie więzi małżeńskich z wieloma naszymi sąsiednimi narodami możemy zapewnić sobie szansę na sukcesję na ich trony – a co najmniej rozszerzyć nasze wpływy nad nimi."
 tre_grand_komnenoi: "Wielcy Komnenoi"
 tre_grand_komnenoi_desc: "Dynastia $komnenos_dynasty$ została, co prawda, wyparta z tronu Cesarstwa $BYZ_ADJ$iego w przeszłości, ale jej chwała nigdy nie zgasła. Uznanie, które nasz ród zdobył, wciąż jest obecne, a szacunek, jaki okazują nam zarówno lud, jak i inne państwa, jest w pełni zasłużony."
 tre_pontic_mountains: "$pontic_greek_culture$kie góry"
 tre_pontic_mountains_desc: "Podobnie jak Alpy dzielą $french_group$kie i $italian_group$kie narody, góry $pontic_greek_culture$kie oddzielają naszą ostatnią ostoję grecką w regionie $anatolia_region$ od najeźdźców tureckich, którzy opanowali Wyżynę Anatolijską. Pontus od zawsze był bardziej grecki niż reszta Anatolii, tak więc być może dziedzictwo wielkiego Mitrydatesa zainspiruje naszych wojowników i wzbudzi w Turkach taki sam strach, jak on wzbudzał w Rzymianach."
 tre_byzantine_birthright: "$BYZ_ADJ$kie dziedzictwo"
 tre_byzantine_birthright_desc: "Wielkie Cesarstwo Bizantyjskie pod rządami naszych przodków było prawdziwie godne podziwu. Zdrada i oszustwo zmusiły nas do opuszczenia go, ale odrodziliśmy się na nowo i powstaliśmy z popiołów. Teraz nikt nie będzie wątpił w naszą władzę."
 tre_trapezuntine_monasteries: "$TRE_ADJ$kie klasztory"
 tre_trapezuntine_monasteries_desc: "To nasza wiara chroni dusze naszego ludu, nasze duchowieństwo z kolei dba o ich zbawienie. Czym zatem są nasze klasztory, jeśli nie źródłem i początkiem tego zbawienia?"
 tre_greek_stronghold: "Grecka warownia"
 tre_greek_stronghold_desc: "Już od czasów starożytnych grecki był językiem edukacji i nauki. Kiedy nasi przodkowie przybyli na te ziemie, przynieśli ze sobą nie tylko swoją władzę, lecz także swoją kulturę i język, w związku z czym grecka tradycja nauki wciąż jest w naszym kraju żywa."
 tre_komnenoi_princesses: "Księżniczki Komnenoi"
 tre_komnenoi_princesses_desc: "W dynastii $komnenos_dynasty$ pojawiło się sporo niezwykłych kobiet. Wielu władców europejskich, a nawet niektórzy z niewiernych starali się o ich rękę w małżeństwie. Nasz ród jest szanowany, a nasze księżniczki jeszcze bardziej, ponieważ to one pozwalają obcym krajom rościć sobie prawa do władzy przez naszą linię, a nam utrzymywać wpływy na ich dworach."
 tre_terminus_of_the_silk_road: "Punkt końcowy Jedwabnego Szlaku"
 tre_terminus_of_the_silk_road_desc: "Już w czasach starożytnych, gdy nazywano je Trapezous, starożytne greckie państwo dostrzegało, jak strategiczne jest to miejsce – punkt, w którym szlak lądowy biegnący przez Azję spotyka się z morską trasą prowadzącą do Morza Śródziemnego. Zyskaliśmy sławę jako końcowy punkt Jedwabnego Szlaku, przez który bogactwa Chin oraz Indii przepływały w drodze do Europy i nie ma powodu, aby nie zatrzymywać ich części dla siebie."
 tre_lessons_of_the_fourth_crusade: "Lekcje czwartej krucjaty"
 tre_lessons_of_the_fourth_crusade_desc: "Isaakios Angelos, który w 1185 roku pozbawił naszą dynastię tronu, sam został obalony i oślepiony, a w 1204 pod pretekstem przywrócenia ślepego starca na tron $VEN_ADJ$kie wojska splądrowały $constantinople$. Jeśli można wyciągnąć z tego lekcję, to taką, że zdrada i oszustwo są wszechobecne w walce o władzę, ale zapewniają również zwycięstwo."
 tre_trapezuntine_endurance: "$TRE_ADJ$ka wytrwałość"
 tre_trapezuntine_endurance_desc: "Wypędzona ze swojego kraju, nasza dynastia zdołała jednak przetrwać. Zmuszony do życia w górzystym regionie otoczonym wrogami, nasz lud mimo to rozkwitł. Potrafimy wyciągnąć maksimum korzyści z każdej sytuacji, jaka nas spotka, a nasi mieszkańcy z pewnością wykorzystają w pełni wszelkie dostępne zasoby."
 #Kilwa
 palm_tree_masters: "Mistrzowie obróbki palm"
 palm_tree_masters_desc: "Pomimo braku lokalnie wytwarzanych towarów jedna rzecz, której mamy pod dostatkiem, to palmy – wystarczająco twarde, by służyć do konstrukcji i budowy statków, a jednocześnie na tyle giętkie, by poddawać się naszej obróbce rzemieślniczej. Opanowanie pracy z tym rodzajem drewna z pewnością pozwoli nam zwiększyć swoje bogactwo i rozwijać działalność morską."
 kilwan_trade_network: "$ZAN_ADJ$kie sieci handlowe"
 kilwan_trade_network_desc: "Przyciągając wielu kupców aż z Persji i Arabii, nasza stolica stała się ośrodkiem handlowym ułatwiającym wymianę towarów od Rogu Afryki po wybrzeża chińskie."
 the_dhow: "$n_kilwan_dhow$"
 the_dhow_desc: "$n_kilwan_dhow_desc$"
 the_kilwan_zambuc: "$n_kilwan_zambuc$"
 the_kilwan_zambuc_desc: "$n_kilwan_zambuc_desc$"
 bantu_and_perso_arabian: "$bantu_language_family$ a persko-arabski"
 bantu_and_perso_arabian_desc: "Od czasu, gdy opuściliśmy regiony $arabia_region$ i $persia_region$, utworzyliśmy społeczności w regionie $swahili_coast_region$, które integrują lokalny język $bantu_language_family$, aby utrzymać porządek społeczny, a także stworzyć podstawy dla rozwoju nowych osiągnięć architektonicznych oraz kulturowych!"
 zanj_taxation: "Opodatkowanie Zandż"
 zanj_taxation_desc: "Początkowo termin ten odnosił się do mieszkańców Afryki, szczególnie tych pochodzenia $bantu_language_family$, ale z czasem ludzie ci osiedlili się w naszych wspólnotach, stanowiąc znaczną część populacji. Choć zapewniono im wiele swobód i nakładano liczne obowiązki, podlegają odpowiedniemu opodatkowaniu w celu zachowania przywilejów. Ich względnie spokojna autonomia w ramach naszego systemu prawnego utorowała drogę do rozwoju nowych zjawisk językowych oraz tradycji kulturowych."
 zan_food_imports: "Import żywności"
 zan_food_imports_desc: "Świt nowej ery żeglugi otworzył przed nami nowe możliwości zapewnienia wyżywienia dla naszego ludu. Podczas gdy dawniej handlowaliśmy jedynie z wnętrzem Afryki, aby zdobyć niezbędne proso, bydło i ryż, teraz zdołamy dotrzeć do nowych portów, gdzie żywność może być tańsza i łatwiej dostępna."
 zan_kilwan_latitude_staves: "Laska Jakuba"
 zan_kilwan_latitude_staves_desc: "Nasza zaawansowana technologia okrętowa pozwala nam żeglować dalej i sprawniej niż którykolwiek z naszych konkurentów, dając nam zdecydowaną przewagę."
 shirazi_legacy: "Sziraskie dziedzictwo"
 shirazi_legacy_desc: "Nasz legendarny założyciel pochodził z $shiraz$ i był synem Amīra z Persji, co nie pozostawia żadnych wątpliwości co do naszego prawa do rządzenia."
 zan_gold_trade_of_africa: "Afrykański handel złotem"
 zan_gold_trade_of_africa_desc: "Nasze rezerwy obejmujące $goods_gold$ pochodzące z wielu źródeł wschodniej części Afryki stanowią fundament naszego bogactwa i dobrobytu. Musimy w pełni je wykorzystać i wprowadzić silną walutę, która umocni naszą pozycję."
 zan_diplomacy_through_trade: "Dyplomacja poprzez handel"
 zan_diplomacy_through_trade_desc: "Nasze wyjątkowe położenie pomiędzy bogactwami, jakimi mogą się poszczycić $china$, $india$ i $europe$, zapewnia nam ogromny wpływ w dyplomatycznej grze między imperiami a obcymi potęgami..."
 #Dai Viet
 cha_matrilineal_heritage: "Dziedzictwo matrylinearne"
 cha_matrilineal_heritage_desc: "Pozycja kobiety w naszym społeczeństwie jest znacznie bardziej doceniana i szanowana w porównaniu do naszych sąsiadów. Prawo do dziedziczenia każdego dziecka pochodzi od strony matki, a kobiety cieszą się dużymi swobodami i mają wiele obowiązków."
 cha_religious_tolerance: "Tolerancja religijna"
 cha_religious_tolerance_desc: "Nasz lud stanowi tygiel wielu różnych wpływów religijnych. Idee $buddhist_ADJ$ie, które przejawiają $china$, praktyki $hindu_ADJ$e, jakie stosują $india$, a także rozpowszechnienie muzułmanów tworzą w południowo-wschodniej Azji unikalne środowisko, w którym tylko tolerancja religijna może utrzymać jedność naszej społeczności."
 cha_dharmic_presence: "$dharmic_ADJ$a obecność"
 cha_dharmic_presence_desc: "Bogowie $dharmic_ADJ$i błogosławią nas swoją obecnością. Niechaj ich siła prowadzi nas przez najtrudniejsze chwile."
 cha_kshatriya: "Kszatrija"
 cha_kshatriya_desc: "Termin $cha_kshatriya$ został zapożyczony od społeczności $hindu_ADJ$ych i odnosi się do elitarnych szlachciców naszego państwa. Nasza szlachta odgrywa podobną rolę w sprawach wojskowych i dworskich, jak ich odpowiednicy w Indiach."
 cha_veteran_shipbuilders: "Szkutnicy weterani"
 cha_veteran_shipbuilders_desc: "Nasze państwo opiera swoją pozycję polityczną, militarną i ekonomiczną na dominacji morskiej w regionie $indochina_region$, dlatego szybka budowa dodatkowych statków ma kluczowe znaczenie dla naszego przetrwania."
 cha_haluwbilau: "Haluwbilau"
 cha_haluwbilau_desc: "$cha_haluwbilau$ to elitarni wojownicy i oficerowie zajmujący kluczowe stanowiska w naszych siłach lądowych oraz morskich. Wybierani na podstawie talentu i odwagi, ludzie ci prowadzą armie oraz okręty do walki z zagrożeniami zewnętrznymi, a także pośredniczą w rozstrzyganiu sporów w licznych społecznościach naszego państwa."
 cha_commercial_state: "Państwo handlowe"
 cha_commercial_state_desc: "Znaczna część naszego bogactwa pochodzi z możliwości handlowych, jakie oferują nasze terytoria. Powinniśmy skupić wysiłki na ich maksymalnym wykorzystaniu, tworząc w ten sposób państwo o charakterze handlowym."
 cha_boarding_tactics: "Taktyki abordażu"
 cha_boarding_tactics_desc: "Ze względu na trudny teren, wśród którego znajduje się większość naszych ziem, zagraniczni najeźdźcy muszą polegać na przewadze morskiej w swoich próbach podboju. Dekady piractwa na morzach Indochin nauczyły nas jednak cennych taktyk abordażu, które pozwalają nam wykorzystać ich własne okręty przeciwko nim."
 cha_towers_on_water: "Wieże na wodzie"
 cha_towers_on_water_desc: "Jako że jesteśmy potęgą morską, znaczna część naszego bogactwa i siły pochodzi właśnie z morza oraz naszej dominacji nad nim. Aby ją zabezpieczyć, nasi szkutnicy zaprojektowali specjalne duże okręty wojenne znane jako #italic wieże na wodzie#! i stanowiące hybrydy ciężkich statków oraz galer stworzone z myślą o zdobywaniu przewagi na morzu."
 cha_cham_cultural_influence: "$cham_culture$ki wpływ kulturowy"
 cha_cham_cultural_influence_desc: "Choć niektórzy z naszych sąsiadów postrzegają naszą kulturę jako niższą, jest to jedynie zaprzeczanie rzeczywistości, gdyż wiele elementów naszej kultury przenika do ich – jak sami je nazywają – „cywilizowanych” dworów. Rytmy bębnów $cham_culture$kich, pieśni $cham_culture$kie, tańce i poezja $cham_culture$ka – wszystkie te elementy niezawodnie wywierają wpływ na innych."
 dai_vietnamese_architecture: "$vietnamese_culture$ architektura"
 dai_vietnamese_architecture_desc: "Choć w naszej architekturze widoczne są wpływy chińskie, pozostaje odrębna i unikalna dla naszego państwa. Mimo że wciąż nawiązuje do zasad fēng shuǐ, wiele typowych elementów chińskich zostało pominiętych lub dostosowanych do naszego specyficznego środowiska."
 dai_tran_hung_dao: "Trần Hưng Đạo"
 dai_hung_dao_trans_military_feats: "Taktyki $dai_tran_hung_dao$"
 dai_hung_dao_trans_military_feats_desc: "$dai_tran_hung_dao$ był $DAI$ księciem cesarskim sprzed kilku dekad, który służył jako oficer podczas pierwszej inwazji $mongolian_group$kiej na $DAI$ w 1258 roku, a także jako głównodowodzący podczas drugiej wojny z Mongołami w roku 1285 i ich trzeciej próby w roku 1287. W trakcie tych krwawych konfliktów $dai_tran_hung_dao$ opracował taktyki, które pozwalały konsekwentnie odpierać ataki tych jeźdźców."
 dai_nha_nhac: "Nhã nhạc"
 dai_nha_nhac_desc: "$dai_nha_nhac$ to tradycyjna muzyka grana na naszych dworach podczas dorocznych ceremonii, będąca ważnym elementem naszej kultury i podstawą naszych tradycji."
 dai_confucian_administration: "Administracja konfucjańska"
 dai_confucian_administration_desc: "Biurokracja naszego państwa ma ogromne znaczenie, dlatego do pracy urzędniczej wybierani są jedynie najbardziej kompetentni administratorzy. Wykształceni w konfucjańskich tekstach, urzędnicy ci zapewniają sprawne i stabilne funkcjonowanie naszego państwa."
 dai_giao_chi_arquebus: "Arkebuz jiaozhi"
 dai_giao_chi_arquebus_desc: "$dai_giao_chi_arquebus$ jest bronią wykorzystywaną przez nasze wojsko na szeroką skalę. Produkowany lokalnie i dostosowany do potrzeb naszych żołnierzy, ten typ arkebuza zyskuje uznanie nie tylko wśród chińskich, lecz także zachodnich obserwatorów."
 dai_ca_tru: "Ca trù"
 dai_ca_tru_desc: "$dai_ca_tru$ to $vietnamese_culture$ki gatunek muzycznego opowiadania, który pełni zarówno funkcję rozrywkową, jak i religijną, będąc formą śpiewu wykonywanego podczas ceremonii."
 dai_trade_advance: "Kontrakty handlowe"
 dai_trade_advance_desc: "Nasza historia zbyt długo była kształtowana przez $CHI$. Aby pozostawić własny ślad w świecie, musimy rozszerzyć nasz wpływ poza $chinese_group$ką sferę oddziaływania."
 dai_literary_reform: "Reforma literacka"
 dai_literary_reform_desc: "Przez całe stulecia używaliśmy klasycznego języka chińskiego do sporządzania naszych dokumentów, jednak do zapisywania naszego języka używamy pisma chữ nôm, rodzimego systemu opartego na chữ hán, czyli piśmie klasycznego chińskiego. Chữ nôm było nieustandaryzowane i używane znacznie rzadziej niż klasyczny język chiński, co spowodowało pojawienie się potrzeby reform mających na celu jego narodowe ujednolicenie do celów administracyjnych."
 dai_don_dien: "Đồn điền"
 dai_don_dien_desc: "$dai_don_dien$ to system wykorzystujący kolonie wojskowe, w których żołnierze i bezrolni chłopi oczyszczają teren pod zakładanie nowych wsi. Po upływie trzech lat osady te zostają włączone do naszego systemu administracyjnego, a żołnierze i chłopi bez ziemi przenoszą się na kolejne dostępne obszary."
 dai_thuan_thien: "Thuận Thiên"
 dai_thuan_thien_desc: "$dai_thuan_thien$, czyli Wola Niebios, to nazwa legendarnego miecza, który dzierżył nasz wyzwoliciel, Lê Lợi. Według opowieści miecz ten dawał mu siłę tysiąca ludzi, pozwalając ostatecznie zrzucić jarzmo $chinese_group$kiego panowania. Lê Lợi jest postrzegany jako doskonałe ucieleśnienie przywódcy idealnego, którego potrzebuje nasze państwo."
 #Majapahit
 foreign_architectural_influence: "Zagraniczne wpływy architektoniczne"
 foreign_architectural_influence_desc: "Podczas naszych licznych podbojach na terenie Indonezji zetknęliśmy się z wieloma stylami architektury i sposobami na rozwijanie naszego dziedzictwa. Wprowadzając nowe ruchy kulturowe oraz artystyczne podczas rozwoju miast, nasza kultura zaabsorbuje najlepsze artystyczne elementy naszego regionu."
 maj_home_of_the_sea_nomads: "Dom morskich nomadów"
 maj_home_of_the_sea_nomads_desc: "$n_kabang_desc$"
 maj_jong_advance: "$n_jong$"
 maj_jong_advance_desc: "$n_jong_desc$"
 maj_bajang_ratu: "Brama $bajang_ratu$"
 maj_bajang_ratu_desc: "$bajang_ratu_desc$"
 maj_late_karambit_warriors: "$a_late_karambit_warrior$"
 maj_late_karambit_warriors_desc: "$a_late_karambit_warrior_desc$"
 maj_sumpah_palapa: "Sumpah Palapa"
 maj_sumpah_palapa_desc: "Głowa naszych sił zbrojnych i osoba bezpośrednio odpowiadająca przed naszym władcą, która posiada ogromny wpływ oraz władzę, kształtując historię naszego narodu. Aby zapewnić jej skuteczność oraz świadomość znaczenia takiego stanowiska, wymagane jest złożenie specjalnej przysięgi, która podkreśli nasze marzenia o podbojach i wzmocni ducha naszego ludu."
 maj_bubu_and_jala: "Bubu i Jala"
 maj_bubu_and_jala_desc: "$bubu_building_desc$"
 maj_the_magic_arrow: "Magiczna strzała"
 maj_the_magic_arrow_desc: "$a_cetbang_cannon_desc$"
 maj_maritime_silk_road: "Morski Jedwabny Szlak"
 maj_maritime_silk_road_desc: "Nasze położenie geograficzne, wzmocnione rosnącymi wpływami, pozwala nam przewodzić rozległej i dochodowej sieci handlowej, która przenosi $silk$ i $spices$ ze wschodu na zachód."
 maj_restore_candi_shrines: "Odbudowa czandi"
 maj_restore_candi_shrines_desc: "Po całym Nusantarze rozsiane są liczne świątynie znane jako czandi. Powinniśmy odbudowywać je, gdziekolwiek je napotkamy, aby odnowić wiarę naszego ludu."
 maj_the_ghali: "$n_madurese_gali$"
 maj_the_ghali_desc: "$n_madurese_gali_desc$"
 maj_island_colonies: "Kolonie wyspiarskie"
 maj_island_colonies_desc: "Nasze kontakty z wieloma lokalnymi sąsiadami na archipelagu doprowadziły do przekonania, że możemy przejąć tutejsze surowce naturalne oraz niezamieszkane tereny, aby mogły prosperować i być bezpieczne pod naszą kontrolą."
 maj_preservation_of_javanese_history: "Ochrona kultury jawajskiej"
 maj_preservation_of_javanese_history_desc: "Bogata historia i kultura $javanese_culture$ka to integralna część naszej tożsamości kulturowej oraz istnienia. Aby chronić te aspekty, musimy dbać o tradycje, na których zbudowaliśmy fundamenty naszego wielkiego państwa."
 #Japan
 heian_kyo: "Heian-kyō"
 heian_kyo_desc: "Miasto Heian-kyō od stuleci jest siedzibą cesarza, a także centrum artystycznym i kulturalnym. To tam właśnie rozkwitało życie dworskie czasu Fujiwarów i na to właśnie miasto mieszkańcy Japonii spoglądali z podziwem i inspiracją. Uszanujemy tę tradycję, a dzięki naszemu mecenatowi kultura naszej stolicy ponownie zacznie kwitnąć."
 matsuri: "Matsuri"
 matsuri_desc: "Każda lokalna świątynia i każdy chram mają swoje własne festiwale i uroczystości, w których okoliczna ludność zawsze chętnie uczestniczy, właśnie wtedy mogąc wyrazić swoje oddanie i wdzięczność wobec swojego lokalnego opiekuńczego kami."
 onmyodo: "Onmyōdō"
 onmyodo_desc: "Przybywszy wieki temu z Chin, teorie yīn i yáng ewoluowały na terenie Japonii w $onmyodo$. Eksperci w tej dziedzinie, zwani onmyōji, zajmują się oczyszczaniem oraz wypędzaniem złych i mściwych duchów, a także wróżbiarstwem, astronomią oraz badaniem natury."
 sumo: "Sumō"
 sumo_desc: "Wywodzące się z rytualnego tańca rolniczego mającego na celu modlitwę o dobre zbiory $sumo$ wyszło poza mury dworu i kręgi kapłańskie, stając się teraz popularną praktyką pospólstwa, która służy także jako forma szkolenia wojskowego w walce wręcz."
 nanto_rokushuu: "Nanto Rokushū"
 nanto_rokushuu_desc: "Świątynie, jakie posiada $nara$, odgrywają znaczącą rolę od czasów, gdy buddyzm przybył z Chin. Sześć szkół, które tam powstały, stanowi skarbnicę wiedzy, szczególnie o naukach Buddy i różnych drogach do osiągnięcia oświecenia, ale także na bardziej przyziemne tematy, takie jak odpowiednie zarządzanie klasztorem."
 shinbutsu_shuugou: "Shinbutsu-Shūgō"
 shinbutsu_shuugou_desc: "Od kiedy buddyzm przybył do Japonii, jego nauki zostały połączone z kultem lokalnych kami, a sam Budda i kami stopili się w jednorodny, zintegrowany system wierzeń, choć z wyraźnie odrębnymi praktykami rytualnymi."
 honji_suijaku: "Honji suijaku"
 honji_suijaku_desc: "Jednym z kluczowych elementów $shinbutsu_shuugou$ jest utożsamienie lokalnych kami z manifestacjami różnych Buddów oraz Buddów z manifestacjami różnych kami. W rezultacie obie te siły są w istocie jednym i tym samym – podstawową formą, czyli #italic honji#!, przybierającą różne manifestacje, znane jako #italic suijaku#!."
 hachiman_worship: "Kult Hachimana"
 hachiman_worship_desc: "Hachiman jest jednym z najbardziej czczonych bóstw. Początkowo stanowił deifikację Ōjina Tennō, zaś po wprowadzeniu buddyzmu zaczął być utożsamiony z Bodhisattwą. Tak czy inaczej, jest obrońcą rodu cesarskiego oraz opiekuńczym bóstwem klasy wojowników."
 gozan_jissetsu: "Gozan jissetsu"
 gozan_jissetsu_desc: "System „Pięciu Gór” to tradycyjny system sponsorowanych przez państwo $buddhist_ADJ$ie klasztorów chán, który wywodzi się z Chin i otrzymał swoją nazwę ze względu na fakt, że owe klasztory znajdowały się na szczytach świętych gór. W Japonii praktyka ta była kontynuowana w okresie Kamakura poprzez wspieranie świątyń zen, w tym pięciu gór w $kyoto$ i pięciu gór w Kamakurze. Utrzymując patronat nad tymi instytucjami, możemy wykorzystać je do stabilizacji naszego panowania."
 bodaiji: "Bodai-ji"
 bodaiji_desc: "Od czasów starożytnych powszechny jest na naszych ziemiach kult przodków, dlatego najbardziej wpływowi spośród władców mogą wznosić całe świątynie, w których będą pochowani i czczeni po śmierci. W efekcie pamięć o ich życiu oraz dokonaniach zostanie zachowana i przekazywana przyszłym pokoleniom."
 kagura: "Kagura"
 kagura_desc: "Pierwotnie święte tańce rytualne wykonywane przed dworem przez #italic miko#!, kapłanki świątynne, $kagura$ stały się również inspiracją dla popularnych tańców rytualnych w całej Japonii, następnie zaś ewoluowały w niezliczoną liczbę form, wszystkie jednak zachowujące tradycję i rytuał, z których się wywodzą."
 obon: "Obon"
 obon_desc: "Jednym z najważniejszych festiwali jest $obon$, czas poświęcony czczeniu zmarłych i przodków. Podczas uroczystości składane są ofiary z żywności, a także wykonywane rytualne tańce. Ludzie rozpalają też ogniska i lampiony, aby poprowadzić dusze zmarłych do domu na obchody, a następnie ponownie odprowadzić je do krainy umarłych."
 neo_confucianism: "Neo$SECT_CONFUCIANISM_NAME$"
 neo_confucianism_desc: "Neokonfucjanizm, nowa forma istniejącego ponad milenium konfucjanizmu, jest obecny w Japonii już od stuleci, a dalsze wsparcie tego nurtu przez państwo zapewni naszemu rządowi mocniejszą kontrolę nad krajem."
 danka_system: "System danka"
 danka_system_desc: "Przez stulecia gospodarstwa domowe w Japonii utrzymywały bliską więź z lokalnymi świątyniami $buddhist_ADJ$imi, zapewniając im patronat finansowy w zamian za opiekę nad ich potrzebami duchowymi. Rozszerzenie tego systemu na całą naszą ludność zagwarantuje, że wiara naszego ludu pozostanie silna i niezachwiana."
 harae: "Harae"
 harae_desc: "Praktyka #italic $harae$#!, czyli rytualnego oczyszczenia, jest kluczowa dla naszej wiary, aby usunąć wszelkie #italic tsumi#! (grzechy) i #italic kegare#! (nieczystość). Dbając, by nasza ludność regularnie i właściwie wykonywała rytuały $harae$, możemy zagwarantować, że cały nasz kraj pozostanie czysty."
 jisha_bugyou: "Jisha-bugyō"
 jisha_bugyou_desc: "Administrator i nadzorca wszystkich świątyń oraz chramów, $jisha_bugyou$, będzie kontrolować wszelkie działania podejmowane przez te instytucje religijne, dbając, aby ich interesy były zgodne z interesami rządu."
 kokugaku: "Kokugaku"
 kokugaku_desc: "Prawie od samego początku istnienia jako państwo $japan_region$ i $shinto$ były pod wpływem obcych chińskich oraz buddyjskich idei. Obecnie zyskuje na sile nowy ruch, według którego nasz narodowy duch jest naturalnie czysty i wszelkie wpływy zagraniczne powinny zostać z niego usunięte."
 home_shrines: "Ołtarze domowe"
 home_shrines_desc: "Kult i rytuały były tradycyjnie ograniczone do chramów i świątyń, jednak coraz więcej naszych ludzi zaczyna posiadać w swoich domach lokalne rodzinne ołtarze: #italic kamidana#! do czczenia kami oraz #italic butsudan#!, będący $buddhist_ADJ$im ołtarzem poświęconym ich przodkom."
 fukko_shinto: "Fukko $shinto$"
 fukko_shinto_desc: "Wraz z odrzucaniem obcych wpływów w naszej kulturze ludzie coraz częściej sprzeciwiają się też przekonaniom $buddhist_ADJ$im oraz wpływom, jakie posiada $SECT_CONFUCIANISM_NAME$. Zgodnie z tym nurtem myślenia konieczna jest rewitalizacja $shinto$."
 jap_bushido: "Bushidō"
 jap_bushido_desc: "Choć nigdy nie zostały ustalone jakieś konkretne zasady, sposób, w jaki powinien zachowywać się wojownik, jest jasny. Jego obowiązkiem jest walczyć i wygrywać w bitwach oraz przysparzać chwały swojemu klanowi, niezależnie od metod potrzebnych, by to osiągnąć."
 jap_land_of_the_rising_sun: "Kraj Wschodzącego Słońca"
 jap_land_of_the_rising_sun_desc: "Japonia szczyci się bogatą i chwalebną historią. Nasza wyjątkowa tradycja kulturowa, odważni żołnierze oraz niemożliwe do zdobycia ziemie sprawiają, że jesteśmy silniejsi niż wiele innych państw tego regionu. Nadszedł czas, by Kraj Wschodzącego Słońca zajął właściwe miejsce wśród najwspanialszych narodów świata!"
 jap_ancestral_legacy: "Dziedzictwo przodków"
 jap_ancestral_legacy_desc: "Powszechnie znany rodowód naszego klanu jest również naszym filarem, którego musimy strzec i utrzymywać. Przeszłość jest tym, co nas definiuje oraz potwierdza nasze prawo do rządzenia."
 jap_shinobi: "Shinobi no mono"
 jap_shinobi_desc: "Informacja jest kluczem do uzyskania przewagi. Z tego też powodu już od dawna wykorzystywaliśmy szpiegów i dywersantów, którzy zdobywali potrzebne informacje. $jap_shinobi$ pochodzą zwykle z klasy samurajów, choć można ich także zwerbować wśród lokalnej ludności. Następnie wysyłani są na wrogie ziemie, by wtopili się w tamtejsze społeczności i ustanowili sieć informacyjną, która zostanie wykorzystana w późniejszym czasie."
 jap_head_hunting: "Łowcy głów"
 jap_head_hunting_desc: "Osiągnięcia wojownika w bitwie powinny być udowodnione, by mogły zostać faktycznie uznane, dlatego też samuraj zabiera odcięte głowy zabitych wrogów, aby później zaprezentować je generałowi. Im liczniejsze i ważniejsze są te głowy, tym większa czeka go nagroda."
 jap_ichiban_yari: "Ichiban yari"
 jap_ichiban_yari_desc: "Wielkim zaszczytem jest bycie pierwszą osobą, która zada ciosy przeciwnikowi, dlatego nasi wojownicy pragną stać się pierwszą włócznią, która wbije się we wrogie siły, gdy tylko nadarzy się taka okazja."
 jap_ashigaru: "Ashigaru"
 jap_ashigaru_desc: "Działania wojenne od zawsze były domeną potężnych samurajów. Ostatnie wydarzenia dowiodły jednak konieczności posiadania znacznie większego źródła oddziałów niż tylko samurajów, w tym również chłopów. Ashigaru nie będą jednakże pospolitą hołotą, gdyż ciągły trening i pokaźne doświadczenie bojowe czynią z nich trudnych przeciwników stojących na równi z samurajami."
 jap_daiku_construction: "Konstrukcje daiku"
 jap_daiku_construction_desc: "Wznoszenie konstrukcji z wykorzystaniem tradycyjnych technik stolarskich, czy też #italic daiku#!, stosowane jest w Japonii od początków istnienia państwa. Drewniane budowle budzą podziw, a przy tym są wytrzymałe i zarazem elastyczne. Od najmniejszej chaty po najwyższy zamek – drewno jest obecne w każdej z naszych budowli."
 jap_wandering_ronin: "Wędrujący rōnin"
 jap_wandering_ronin_desc: "Wędrówka samuraja po kraju w poszukiwaniu najlepiej płatnego zatrudnienia oraz służenie temu, który płaci najwięcej, jest praktyką powszechną. Ludzie ci przychodzą i odchodzą niczym fale, lecz możemy z nich korzystać."
 jap_reformed_land_holding: "Reforma własności ziemskich"
 jap_reformed_land_holding_desc: "Zwyczajowo ziemia wyceniana była na podstawie jej rozmiaru, lecz niestety sposób ten nie brał pod uwagę faktu, że nie wszystkie grunty są takie same. Od tej chwili wartość ziemi będzie oszacowywana na podstawie wartości ryżu, jaki może być na niej uprawiany. Ułatwi nam to optymalne wykorzystanie naszych terytoriów."
 jap_jokamachi: "Jōkamachi"
 jap_jokamachi_desc: "Niespokojne czasy wiążą się z wielkimi zagrożeniami, a to powoduje skupienie się ludności w pobliżu bezpiecznych fortyfikacji. Rozwój miast usytuowanych wokół zamków z pewnością przyciągnie do nich kupców oraz zapewni dobrobyt."
 jap_terakoya: "Terakoya"
 jap_terakoya_desc: "Te prywatne szkoły zapewniają podstawową edukację pospólstwu, ucząc ich czytania i pisania, liczenia oraz wartości moralnych. Szkoły terakoya odgrywają ważną rolę w niesieniu oświaty społeczności, co przekłada się na stabilność i rozwój kraju w tym okresie."
 jap_codified_bushido: "Skodyfikowane bushidō"
 jap_codified_bushido_desc: "Właściwy sposób postępowania wojownika jest coraz częściej idealizowany, a cnoty takie jak honor czy lojalność stają się ważniejsze niż faktyczna przydatność w prawdziwej walce. Ta romantyczna i skodyfikowana odmiana bushidō poprawi jednakże sposób postrzegania naszych wojsk, nawet jeśli z tymi cnotami nie mają nic wspólnego."
 #Japanese unique
 kgk_omi_genji: "Ōmi-Genji"
 kgk_omi_genji_desc: "Nasi przodkowie należeli niegdyś do klanu Uda Genji rodziny Minamoto, gdzie przez całe pokolenia byliśmy shugo w prowincji Ōmi. Mamy więc zagwarantowane prawo do jej obrony."
 kgk_emerging_clan: "Powstanie klanu"
 kgk_emerging_clan_desc: "Mimo spuścizny naszych przodków, nasz klan, odłam rodu Sasaki, jest stosunkowo młody. Dlatego też nasi ludzie odczuwają silną potrzebę udowodnienia wartości pod swoim własnym, niezależnym imieniem."
 akt_march_of_akita: "Marchia Akita"
 akt_march_of_akita_desc: "Akita, nasze lenno leżące w północnej prowincji Dewa, było niegdyś strefą konfliktu z „barbarzyńcami” z północy. Choć granica państwa przesunęła się już znacząco na północ, duch przodków wciąż żyje w naszych żyłach."
 akt_ezo_kanrei: "Ezo kanrei"
 akt_ezo_kanrei_desc: "Stanowisko Ezo kanrei (administratora $ezo_area$) przypisane zostało do naszego klanu w czasach siogunatu Kamakura. Zarządzamy wyspą będącą miejscem zesłania przestępców, więc utrzymujemy bliskie kontakty z drugą stroną cieśniny."
 akt_ainu_trade: "Handel z Ajnami"
 akt_ainu_trade_desc: "Jesteśmy jednymi z pierwszych Japończyków, którzy ustanowili stałą wymianę handlową z Ajnami. Nasze statki transportują towary tam i z powrotem, co przynosi korzyści obu stronom."
 asa_legacy_of_emperor_keitai: "Dziedzictwo cesarza Keitai"
 asa_legacy_of_emperor_keitai_desc: "Wieki temu cesarz Keitai wykorzystał Echizen, by rozpocząć wojnę w celu przejęcia cesarskiego tronu. I tak samo jak on, my również nie możemy zwlekać z projekcją siły poza naszymi granicami czy też inwazją na sąsiednie krainy, gdy wymaga tego sytuacja."
 asa_control_of_buddhist_sects: "Kontrola nad buddyjskimi sektami"
 asa_control_of_buddhist_sects_desc: "Echizen stanowi siedzibę dla wielu ważnych świątyń różnych sekt, jak na przykład Eiheiji szkoły sōtō czy też Heisenji sekty tendai. Gdybyśmy byli w stanie przejąć nad nimi kontrolę i zaprowadzić wyznaniowy pokój w prowincji, stworzylibyśmy fundament pod wzorowe zasady religijne dla całego kraju."
 ask_defender_of_the_imperial_court: "Obrońcy cesarskiego dworu"
 ask_defender_of_the_imperial_court_desc: "Gdy siogunat okresu Kamakura upadł, zapewniliśmy bezpieczeństwo cesarzowi oraz całego cesarskiego dworu. Zapewniło nam to status prawdziwych opiekunów cesarstwa i dworskich tradycji przed wszystkimi japońskimi klanami."
 ask_bugyoshu_and_hokushu: "Bugyōshū i hōkōshū"
 ask_bugyoshu_and_hokushu_desc: "Musimy wzmocnić urzędników naszej administracji, takich jak zarządcy bugyōshū oraz dowódcy hōkōshū. Czasami jedynie silna biurokracja chroni nas przed wojną domową."
 ask_higashiyama_culture: "Kultura Higashiyama"
 ask_higashiyama_culture_desc: "Kultura Higashiyama została zbudowana wokół ascezy buddyjskiego nurtu zen. Dostrzega ona piękno w prostocie, wspiera rozwój ceremonii parzenia i picia herbaty, sztuki układania kwiatów, teatru oraz sztuki. Rozkwit tejże kultury przyniósł ogromny prestiż tym, którzy ją praktykują, oraz znacząco wpłynie na naszą reputację."
 ask_shugo_system: "System shugo"
 ask_shugo_system_desc: "Shugo są istotnymi wasalami dla siogunatu, zarządzając ziemią w imię sioguna. Dzięki nim możemy lepiej i wydajniej administrować naszym terytorium."
 cba_lineage_of_taira: "Ród Taira"
 cba_lineage_of_taira_desc: "Klan Chiba jest starą linią rodu Taira z późnego okresu Heian. Fakt ten zapewnia nam większą władzę i wpływy, niż mogłaby na to wskazywać sytuacja polityczna."
 cba_katori_jingu: "$katori_shrine$"
 cba_katori_jingu_desc: "$katori_shrine$ czci Futsunushi no Kami, szanowanego przez wszystkich japońskich wojowników boskiego patrona sztuk walki. Powinniśmy to wykorzystać dla dobra naszych samurajów."
 cba_dream_of_masakado: "Marzenie Masakado"
 cba_dream_of_masakado_desc: "Taira no Masakado, wspaniały wojownik i bliski krewny naszego klanu z dawnych czasów, próbował niegdyś objąć tron cesarza wschodniej Japonii. I choć niestety nie dał rady zrealizować swych ambicji, jego marzenie zbudowania nowego kraju dla samurajów powinno zawsze nam przyświecać."
 cba_irrigation_of_southern_kanto: "Irygacja południa Kantō"
 cba_irrigation_of_southern_kanto_desc: "Dużą część naszej domeny stanowią obszary podmokłe, które nie nadają się do intensywnego rolnictwa. Jednakże postęp technologiczny w temacie irygacji pozwala nam na uprawę nowych pól oraz, gdy jest taka potrzeba, osuszanie bagien. Rozpocznijmy wielki projekt zagospodarowania kontrolowanych przez nas ziem, co wzmocni naszą gospodarkę."
 csk_clans_of_tosa: "Klany prowincji Tosa"
 csk_clans_of_tosa_desc: "Nasza rodzinna prowincja, Tosa, jest historycznie podzielona pomiędzy dwoma potężnymi klanami. Jeśli chcemy być w stanie poszerzać swoje terytorium, musimy wszyscy działać ramię w ramię. Oni pomogą nam urosnąć, a my w zamian zwiększymy ich władzę."
 csk_god_of_arts: "Bóg sztuki"
 csk_god_of_arts_desc: "Założyciel naszego klanu, Hata no Kawakatsu, był niezwykle podziwiany i uważany za boskiego opiekuna sztuki wszelakiej, od tradycyjnego tańca aż po teatr. Musimy więc sprostać jego dziedzictwu, jeśli chcemy szacunku japońskiego ludu."
 csk_unification_of_shikoku: "Zjednoczenie Sikoku"
 csk_unification_of_shikoku_desc: "Sikoku uważana jest za biedną i odizolowaną od reszty Japonii ziemię, gdzie nie mają miejsca żadne ważne wydarzenia. Niech więc nadal tak sądzą i nie dostrzegają naszego zjednoczenia wyspy do momentu, aż będzie już dla nich za późno."
 csk_expand_the_navy: "Rozbudowa floty"
 csk_expand_the_navy_desc: "Japonia jest państwem wyspiarskim, więc chcąc się rozwijać, musi posiadać silną flotę. Tosa jest doskonałym miejscem, by rozpocząć konstrukcję własnej armady."
 dte_fujiwara_hokke: "$fujiwara$ Hokke"
 dte_fujiwara_hokke_desc: "Jako że jesteśmy jedną z północnych linii rodu $fujiwara$, nasze prawo do sprawowania władzy jest niepodważalne."
 dte_oshu_shugo: "Ōshū Shugo"
 dte_oshu_shugo_desc: "Jako honorowy klan, założony we wczesnym okresie Kamakura, posiadany prawo do sprawowania władzy nad całą prowincją Ōshū. Na szczęście nie wiadomo dokładnie, jakie ziemie należą do tej prowincji."
 dte_dragon_of_oshu: "Smok z Ōshū"
 dte_dragon_of_oshu_desc: "Nasza władza i potęga będą stanowić źródło zazdrości naszych przeciwników. Nasze imię już na zawsze będzie łączone ze smokiem z Ōshū."
 dte_intensive_domain_development: "Intensywny rozwój domeny"
 dte_intensive_domain_development_desc: "W oczach wielu ludzi $ou_area$ jawi się jako biedny region, głównie z powodu surowych warunków atmosferycznych i górzystego ukształtowania terenu. Ziemie te mają jednak ogromny potencjał i możemy go wyzwolić poprzez zakładanie nowych miast, stymulowanie i ochronę handlu, budowanie dróg wodnych oraz zwiększanie obszaru gruntów rolnych. Likwidując hamujące rozwój opłaty i podatki, możemy również sprawić, że nasi poddani będą bogatsi, a cały region będzie cieszyć się dobrobytem."
 htk_hatakeyama_heritage: "Dziedzictwo klanu Hatakeyama"
 htk_hatakeyama_heritage_desc: "Z uwagi na przeszłość niektórzy uważają przywódców naszego klanu za buntowniczych wichrzycieli. Jest to jednakże jedynie znak naszej wytrwałości. Odrodziliśmy się, nigdy się nie poddamy i będziemy walczyć o swoje niezależnie od tego, kto będzie naszym przeciwnikiem!"
 htk_shogunate_ties: "Więzi siogunatu"
 htk_shogunate_ties_desc: "Jako klan wywodzący się z jednej z linii rodu Ashikaga, nasze więzi z władzą siogunatu są silne. Dzięki temu związkowi będziemy zawsze obdarzani wielkim szacunkiem."
 htk_clan_spread: "Zasięg klanu"
 htk_clan_spread_desc: "Nie chcemy, aby nasz klan był związany tylko z jednym miejscem, próbujemy zatem rozszerzać nasze wpływy na teren całego kraju. Niezależnie od tego, jak daleko uda nam się zajść, władza klanu będzie niepodważalna na całym naszym terytorium."
 hsk_rising_clan: "Rozwój klanu"
 hsk_rising_clan_desc: "Choć nasze pochodzenie jest stosunkowo skromne, porównując je nawet do innych klanów wywodzących się z rodu Ashikaga, udało nam się jednak znacznie poszerzyć wpływy. Nasz klan przeżywa rozkwit i nadal będziemy w ten sposób postępować."
 hsk_control_of_izumi_sea: "Kontrola nad morzem Izumi"
 hsk_control_of_izumi_sea_desc: "Historycznie nasz klan zajmował obszary wokół Kanału Kii. Kontrola przepływu handlowego docierającego tą drogą na główną wyspę pozwoli nam czerpać duże zyski i niezwykle się rozwijać."
 hsk_branches_and_retainers: "Krewni i poddani"
 hsk_branches_and_retainers_desc: "Ród się rozprzestrzenia, a nasi krewni i poddani zarządzają kilkoma bogatymi obszarami, utrzymując jednakże lojalność wobec przywódcy klanu. Dzięki wewnętrznej harmonii nasz klan jest jednym z najpotężniejszych w całej Japonii."
 img_claim_to_shogunate: "Roszczenie do siogunatu"
 img_claim_to_shogunate_desc: "Z uwagi na to, że nasz klan wywodzi się z rodu Ashikaga, posiadamy solidne podstawy, by w chwili, gdy główna linia wygaśnie, nowy $JAPANESE_SHOGUNATE_LEADER_MALE$ pochodził od nas. Choć przywództwo nad bakufu wygląda w tej chwili na niezagrożone, musimy zadbać o to, by nikt nie zapomniał o naszym dziedzicznym prawie."
 img_supreme_ruler_of_tokaido: "Kontrola nad Tōkaidō"
 img_supreme_ruler_of_tokaido_desc: "Tōkaidō jest najważniejszym szlakiem handlowym między Japonią środkową i wschodnią. Nasze ziemie historycznie były w samym jego środku, co pozwalało nam na kontrolę nad tym obszarem, a co za tym idzie – kontrolę nad gospodarką całego regionu."
 img_unlikely_alliances: "Niezwykłe sojusze"
 img_unlikely_alliances_desc: "Czasem najlepszym sposobem na pokonanie wroga jest zaprzyjaźnienie się z nim. Zabezpieczenie flank poprzez małżeństwo nie tylko jednocześnie ułagodzi wrogów i przysporzy nam nowych sojuszników, ale sprawi też, że ostatecznie będziemy w stanie ich zdominować poprzez krew."
 img_march_to_kyoto: "Marsz na $kyoto$"
 img_march_to_kyoto_desc: "W czasach, gdy Japonia i $kyoto$ grzęzną w politycznym chaosie, każdy mógłby podjąć pomysł marszu na stolicę i przejęcia władzy. Jako bliscy krewni rodu Ashikaga mamy obowiązek oraz prawo zapewnić stabilność kraju."
 isk_sanindo_gate: "Brama $sanindou_area$"
 isk_sanindo_gate_desc: "Prowincja $tango_province$ na obszarze $sanindou_area$ jest bramą do $kyoto$ oraz terenem o dużym znaczeniu gospodarczym. Poprzez twarde ustanowienie oraz poszerzanie naszej obecności w tym regionie możemy czerpać korzyści z tych dobrodziejstw."
 isk_minister_of_samurai_dokoro: "Minister Samurai-dokoro"
 isk_minister_of_samurai_dokoro_desc: "Jesteśmy jednym z czterech potężnych klanów, które historycznie wyznaczane były, by stać na czele wojsk oraz policji w Samurai-dokoro. Dlatego też to na nas spoczywa odpowiedzialność oraz zaszczyt utrzymania pokoju w stolicy i innych ważnych obszarach."
 ito_gokenin_family: "Rodzina Gokenin"
 ito_gokenin_family_desc: "Nasi przodkowie pomogli Minamoto no Yoritomo w czasie powstawania siogunatu Kamakura. W nagrodę za ten wkład zostaliśmy uznani za jego gokeninów oraz otrzymaliśmy lenno w prowincji $hyuuga_province$. To wyróżnienie, jakim mogą cieszyć się jedynie nieliczne rodziny w Kiusiu."
 ito_sympathy_to_foreign_faiths: "Zrozumienie wobec nowych wierzeń"
 ito_sympathy_to_foreign_faiths_desc: "Obcy przybywający na nasze ziemie przynoszą ze sobą obce wierzenia. Musimy rzecz jasna upewnić się, że nie wyrządzą one szkód religiom tradycyjnym, lecz tak długo, jak nic nam z tej strony nie grozi, nie ma powodu zabraniać ludziom wierzyć w to, co chcą."
 kkc_disinguished_family_in_kyushu: "Wyróżniający się ród"
 kkc_disinguished_family_in_kyushu_desc: "W przeciwieństwie do innych potężnych klanów na Kiusiu, nasza rodzina osiedliła się tutaj jeszcze przed założeniem siogunatu Kamakura. Nasze osiągnięcia są powszechnie znane, a nasz ród cieszy się szacunkiem."
 kkc_resistance_against_foreign_intervention: "Opór przeciw najeźdźcom"
 kkc_resistance_against_foreign_intervention_desc: "Nasz wkład w obronę kraju podczas inwazji Mongołów jest powszechnie znany. Kikuchi Takefusa wychwalany jest z powodu dokonań w walce z agresorem, a wszystkie nasze oddziały pragną odznaczyć się taką odwagą jak on."
 ktb_southern_court: "Poplecznicy cesarza"
 ktb_southern_court_desc: "Choć cesarska linia utraciła po rozłamie swe polityczne wpływy, wciąż jesteśmy znani z racji otwartego i żarliwego wsparcia dla Dworu Południowego. Renoma wiernej służby wobec Tronu Chryzantemowego pokaże całemu światu, że jesteśmy bardziej zdeterminowani niż wiele mniejszych rodów władających w tym momencie Japonią."
 ktb_control_of_ise: "Kontrola nad prowincją $ise_province$"
 ktb_control_of_ise_desc: "Udało nam się rozszerzyć kontrolę na całą prowincję $ise_province$ – od bogatego południa po gęsto zaludnioną i zurbanizowaną północ. Pozwoli nam to na wykorzystanie pełnego potencjału zasobów tych ziem, aby móc jeszcze bardziej zwiększyć wpływy naszego klanu."
 ktb_blessing_of_amaterasu: "Błogosławieństwo Amaterasu"
 ktb_blessing_of_amaterasu_desc: "Opiekując się najświętszym japońskim sanktuarium w prowincji $ise_province$, jesteśmy obdarzani błogosławieństwem przez samą boginię słońca i wszechświata. Musimy urosnąć, by być godnymi zadania utrzymania i opieki skarbu narodowego, a to pozwoli nam zdobyć szacunek całego japońskiego ludu."
 ktb_the_march_of_kitabatake_akiee: "Pochód Kitabatake Akiie"
 ktb_the_march_of_kitabatake_akiee_desc: "Nasz czcigodny przodek, Kitabatake Akiie, dowiódł, że dzięki odpowiedniej determinacji można szybko przemieścić się nawet między obszarem $ou_area$ a Japonią środkową. Musimy uczyć się na przykładzie takich osiągnięć i szkolić nasze oddziały, by były w stanie szybko przenieść się z jednego frontu na drugi, gdy zajdzie taka potrzeba."
 kno_shugo_of_iyo: "Shugo prowincji $iyo_province$"
 kno_shugo_of_iyo_desc: "Od późnego okresu Heian w XII wieku byliśmy największą potęgą Morza Wewnętrznego i właśnie dzięki naszej flocie zdobyliśmy tytuł shugo tej prowincji."
 kno_ruler_of_inland_sea: "Panowanie na Morzu Wewnętrznym"
 kno_ruler_of_inland_sea_desc: "Morze Wewnętrzne ma szczególne znaczenie dla japońskich szlaków handlowych, toteż utrzymanie na nim dominacji może przesądzić o sukcesie lub porażce klanu. Musimy zadbać o to, by zawsze posiadać potężną flotę kontrolującą handel morski."
 kno_murakami_suigun: "Murakami Suigun"
 kno_murakami_suigun_desc: "Klan Murakami jest powszechnie znany ze swojej pirackiej działalności w akwenie Morza Wewnętrznego. Włączmy ich więc całkowicie do naszego klanu i poślijmy tych przerażających korsarzy do walki z naszymi wrogami!"
 mri_descendant_of_oe_hiromoto: "Potomkowie Ōe no Hiromoto"
 mri_descendant_of_oe_hiromoto_desc: "Ōe no Hiromoto, uczony i polityk mający ogromny wkład w powstanie siogunatu Kamakura, był przodkiem naszego klanu. Po dziś dzień jego duch pozostaje u nas żywy i jesteśmy dumni z prowadzenia skutecznej administracji."
 mri_munakata_three_goddesses: "Trzy boginie Munakaty"
 mri_munakata_three_goddesses_desc: "Patronkami morza i żeglugi są trzy córki Susanoo-no-Mikoto. Ich błogosławieństwo sprawi, że nasza flota będzie rządzić niepodzielnie na morzu."
 nbu_genji_in_the_north: "Ōshū Genji"
 nbu_genji_in_the_north_desc: "Pierwotnie byliśmy boczną linią rodu Kai Genji, a nasz założyciel jako nagrodę za wierną służbę wobec siogunatu Kamakura w XII wieku otrzymał lenno w prowincji Ōshū. Przywykliśmy do tego regionu i jego surowych zim, dzięki czemu wiemy, jak wykorzystać takie warunki w naszych taktykach i strategiach."
 nbu_fight_against_famines: "Pokonanie klęski głodu"
 nbu_fight_against_famines_desc: "Z uwagi na zimny wiatr późną jesienią oraz zalegający śnieg aż do wczesnej wiosny, nasi ludzie często cierpią z powodu klęski głodu. Chcąc sprostać przyszłym katastrofom, musimy zbudować zapasy pożywienia i zastanowić się, jak zwiększyć wydajność należących do nas gruntów."
 nbu_northern_horses: "Konie z północy"
 nbu_northern_horses_desc: "W Mutsu znajdują się farmy, z których wieki temu ludzie wysyłali konie do Kioto. Tradycja hodowli koni jest wciąż kontynuowana i my również powinniśmy ją kultywować, gdyż dzięki niej jesteśmy w stanie formować jednostki kawalerii dużo łatwiej niż wielu naszych sąsiadów."
 oda_uninspiring_clan: "Marny klan"
 oda_uninspiring_clan_desc: "Pomimo starego rodowodu nasz klan nie jest najwyraźniej tak istotny, jak rody naszych sąsiadów. Lekceważenie naszej siły doprowadzi ich jednak do upadku."
 oda_generals: "$ODA$ i generałowie"
 oda_generals_desc: "Obsesja na punkcie urodzenia i przywilejów osłabiła ten kraj, a powstanie w państwie potężnych klanów bez wieloletniej historii w oczywisty sposób udowadnia, jak bezsensowne są te poglądy. Weźmy sobie tę lekcję do serca i sprawmy, by skuteczność oraz umiejętności były cechami przewodnimi przy wyborze dowódców naszych wojsk. Jeśli pragniemy szybkiej ekspansji, silne przywództwo jest koniecznością."
 oda_tenka_fubu: "Tenka Fubu"
 oda_tenka_fubu_desc: "To oczywiste, że naszym przeznaczeniem jest władać całym krajem. Nikt nie da rady przeciwstawić się naszej władzy, każdy będzie zmuszony ugiąć się przed taką potęgą wojskową."
 oda_triple_firing: "Trzy salwy"
 oda_triple_firing_desc: "Pojawienie się broni palnej zrewolucjonizowało, i będzie to robić nadal, działania wojenne na japońskich wyspach, toteż opanowanie jej pozwoli nam zdominować każde pole bitwy. Chcąc zwiększyć tempo ostrzału, nasi arkebuzerzy uformują szeregi, gdzie zawsze jeden z nich będzie strzelać, a dwa pozostałe – przeładowywać broń."
 oda_influential_strongholds: "Wpływowe warownie"
 oda_influential_strongholds_desc: "$japan_region$ to pod wieloma względami kraj zamków i warowni. To dzięki tworzeniu odpowiednich pozycji defensywnych można wywierać wpływ zarówno na politykę, jak i na drogi o strategicznym znaczeniu w przypadku operacji wojskowych. Musimy wziąć sobie tę lekcję do serca. Poprzez budowanie zamków zadbamy o to, by ludzie pamiętali o naszej władzy i istnieniu. Musimy robić wszystko, by zmniejszać liczebność wrogich fortyfikacji, a nasze budować w strategicznych lokalizacjach."
 oda_patronization_of_the_west: "Protekcjonizm zachodu"
 oda_patronization_of_the_west_desc: "Zachodni misjonarze wprowadzili na nasze ziemie liczne rozwiązania i technologie, a w przeciwieństwie do buddyjskich sekt nie są związani z przekupnymi właścicielami ziemskimi czy zbuntowanymi miastami. Powinniśmy zaprosić ludzi zachodu do naszych miast i przeanalizować korzyści, jakie z tego tytułu może uzyskać nasz dwór."
 ogs_ogasawara_ryu: "Ogasawara-Ryū"
 ogs_ogasawara_ryu_desc: "Tradycja ma w naszym społeczeństwie wielką wartość. Gdy założyciel naszego klanu, Ogasawara Nagakiyo, opracował naszą własną szkołę, sformalizowaliśmy system sztuk walki i etykiety, teraz zaś powinni uczyć się go wszyscy samurajowie."
 ogs_shinano_shugo: "Shugo prowincji $shinano_province$"
 ogs_shinano_shugo_desc: "Nasz klan należy do starej linii bocznej rodu Genji i, będąc shugo, sprawuje rządy w prowincji $shinano_province$. Ziemie te są górzyste i dla wielu nieprzyjazne. Dla nas jednak takie ukształtowanie terenu przez długi czas było częścią obrony przed obcymi. Wykorzystujmy to doświadczenie wszędzie tam, gdzie pójdą nasze wojska. Dbajmy o to, by zawsze zdobywać wiarygodne informacje i wykorzystywać wiedzę o terenach, na jakich przyjdzie nam toczyć bitwy."
 ogs_kiso_uma: "Kiso-Uma"
 ogs_kiso_uma_desc: "Konie z obszaru Kiso są naszymi niepowtarzalnymi kompanami. Nie są co prawda tak wielkie czy szybkie jak inne rasy, lecz cechują się wysoką wytrzymałością i niezłomnością potrzebną, by przetrwać w górach."
 ogs_improvment_of_nakasendo: "Usprawnienie Nakasendō"
 ogs_improvment_of_nakasendo_desc: "Nakasendō jest jednym z najważniejszych szlaków między Japonią środkową i wschodnią. Kontrola nad nim oznacza również kontrolę handlu odbywającego się dzięki tej drodze."
 suw_suwa_taisha: "Suwa Taisha"
 suw_suwa_taisha_desc: "Suwa Taisha nad jeziorem Suwa to jeden z najstarszych sanktuariów w Japonii i jest niezwykle ceniony nie tylko w prowincji Shinano. Najważniejszy festiwal w tym miejscu, Onbashira-matsuri, dowodzi męstwa naszych ludzi, którzy przenoszą święte kłody z gór do sanktuarium."
 otm_lord_of_bungo: "Władca Bungo"
 otm_lord_of_bungo_desc: "Jesteśmy shugo prowincji Bungo już od okresu Kamakura. Ziemia tego regionu jest żyzna, a obfite plony pozwalają wykarmić większe armie niż u wielu innych $daimyo$."
 otm_domination_of_kyushu: "Dominacja na Kiusiu"
 otm_domination_of_kyushu_desc: "Jako shugo dbamy o prowincje $bungo_province$, $hizen_province$ oraz $hyuuga_province$. Mamy więc silną pozycję, by rościć sobie prawo do przejęcia całej wyspy Kiusiu."
 otm_nanban_trade: "Otwarcie na handel nanban"
 otm_nanban_trade_desc: "Inni wystrzegają się obcych, uważając ich za barbarzyńców, lecz my dostrzegliśmy korzyści płynące z handlu z tymi ludźmi. Niech wszyscy wiedzą, że obcy zawsze będą mile widziani w naszych portach, a my dzięki temu będziemy w stanie rozwinąć naszą sieć handlową znacznie bardziej niż rywale."
 otm_christian_conversion: "Nawrócenie na chrześcijaństwo"
 otm_christian_conversion_desc: "Coraz częstsze relacje z obcymi sprawiły, że wiele osób z naszego klanu zainteresowało się chrześcijańską wiarą. Chrześcijanie mają wśród naszych władców i wasali wielu potężnych protektorów, a tylko niewielu jest tak oddanych jak nowo nawróceni. Niezależnie od drogi, jaką obierze nasz klan, wykorzystajmy właściwie tych nawróconych i skorzystajmy z ich wpływów oraz zapału do wsparcia naszej sprawy."
 ouc_descendant_of_baekje: "Potomkowie Baekje"
 ouc_descendant_of_baekje_desc: "Kronika podaje, że jesteśmy potomkami księcia Imseonga z królewskiego rodu starożytnego koreańskiego królestwa Baekje. Historia ta zapewnia nam prestiżową pozycję we wschodniej Azji."
 ouc_korea_trade: "Handel z Koreą"
 ouc_korea_trade_desc: "Dzięki naszemu położeniu geograficznemu jesteśmy klanem, który najczęściej handluje z Koreańczykami, toteż nasi kupcy posiadają praktycznie monopol na wiele egzotycznych towarów. Musimy zrobić wszystko, by zachować tę pozycję i wykorzystać ją do pokonania każdego, kto próbowałby nam w tym dorównać."
 ouc_fight_against_wokou: "Ochrona przez piratami"
 ouc_fight_against_wokou_desc: "Chcąc zachować dla naszych kupców dobre relacje z kontynentem, musimy stale patrolować morze. Tak długo, jak na tych wodach będą panoszyć się piraci i przemytnicy, obcy nie będą nam ufać i mogą przeciwko nam występować."
 ouc_welcome_missionaries: "Ludzie zachodu mile widziani"
 ouc_welcome_missionaries_desc: "Wraz z rozrostem naszej sieci handlowej mamy styczność z coraz większą liczbą obcych i religii. Niezależnie od tego, w co ci ludzie wierzą, ich monety są wartościowe, więc powinniśmy być na tyle otwarci na ich poglądy, by nie zaszkodzić interesom."
 stk_hitachi_genji: "$hitachi_province$ Genji"
 stk_hitachi_genji_desc: "Jesteśmy jednymi z najstarszych Genji w regionie Kantō i walczyliśmy we wschodniej Japonii na chwałę naszego klanu, jeszcze zanim Minamoto no Yoritomo założył siogunat Kamakura. Dlatego też posiadamy niepodważalne prawo do kontroli prowincji $hitachi_province$ jako shugo."
 stk_kashima_jingu: "$kashima_shrine$"
 stk_kashima_jingu_desc: "$kashima_shrine$ jest jednym z trzech najważniejszych sanktuariów w regionie Kantō. Patronem tego miejsca jest Takemikazuchi-no-O-no-Kami, bóg mieczy i piorunów, będący również opiekunem zapasów $sumo$. Nadzór nad tym sanktuarium wzmacnia determinację naszych wojsk."
 stk_eastern_coalitions: "Wschodnie koalicje"
 stk_eastern_coalitions_desc: "Niezależnie od wrogiego nastawienia sąsiadów zawsze jesteśmy rozsądną opcją dla tych klanów, które chcą dołączyć do porozumienia i otrzymać ochronę przed najeźdźcami. Tradycja wschodnich koalicji wciąż będzie nam dobrze służyć, jeśli zadbamy o to, by klany, które na nas polegają, nie musiały się nigdy martwić o ochronę."
 sba_multiple_shugo: "Shugo wielu prowincji"
 sba_multiple_shugo_desc: "Otrzymaliśmy stanowisko shugo wielu prowincji. Ziemie te pozwolą nam się wzbogacić dzięki uprawie pól ryżowych oraz warsztatom najbardziej utalentowanych japońskich rzemieślników."
 sba_access_to_northern_japan: "Więzi z Ōshū"
 sba_access_to_northern_japan_desc: "Prowincja Ōshū jest naszym drugim domem oraz miejscem, skąd wywodzi się nasz klan. Musimy wykorzystać nasze więzi z tym regionem i zabezpieczyć dostawy tamtejszych koni bojowych."
 sba_shiba_retainers: "Poddani klanu $SBA$"
 sba_shiba_retainers_desc: "Do naszego klanu należą utalentowani, lecz bardzo ambitni wasale. Rodziny te mogą jednak czasem być powodem rozłamu wewnątrz naszej społeczności, więc mądrze jest je w pewien sposób kontrolować. Ścisły nadzór i należyte nagrody mogą sprawić, że wasale ci staną się największymi atutami naszych rządów."
 smz_satsuma_shugo: "Shugo prowincji $satsuma_province$"
 smz_satsuma_shugo_desc: "Historycznie od zawsze zarządzaliśmy prowincją $satsuma_province$ jako shugo, aż jej nazwa stała się synonimem naszego klanu. Fakt ten napawa naszych wojowników dumą i są oni zawsze chętni, by dla nas walczyć."
 smz_tsurinobuse: "Tsurinobuse"
 smz_tsurinobuse_desc: "Tsurinobuse, czyli zwabić i wciągnąć w zasadzkę, to nasza najefektywniejsza taktyka pozwalająca na pokonanie liczebniejszych przeciwników. Niech stanie się ona główną taktyką naszych wojsk, by zaskakiwać tępych dowódców z pozostałych klanów."
 smz_shimazu_charge: "Szarża $SMZ$"
 smz_shimazu_charge_desc: "Nasi żołnierze, nawet otoczeni i zdziesiątkowani, będą wciąż przeć do przodu, aż dostaną się na drugą stronę linii wroga. Szarża naszych wojsk będzie opiewana w pieśniach."
 smz_tanegashima: "Tanegashima Teppō"
 smz_tanegashima_desc: "Pierwsi ludzie zachodu, którzy pojawili się na wyspie Tanegashima, przywieźli ze sobą nową, ciekawą broń. Arkebuzy te są coraz powszechniejszym widokiem w Japonii i to właśnie tutaj były dostępne najwcześniej."
 smz_early_westernization: "Wczesne przyjęcie kultury zachodu"
 smz_early_westernization_desc: "Częste i wczesne kontakty z krajami zachodu sprawiły, że poznaliśmy różne obce koncepcje i technologie. To dzięki nim możemy dokonać reform w gospodarce, przemyśle i edukacji, co pomoże nam uzyskać przewagę nad innymi japońskimi klanami."
 shn_vice_minister_of_dazaifu: "Wiceminister Dazaifu"
 shn_vice_minister_of_dazaifu_desc: "Jak wskazuje sama nazwa naszego klanu, wywodzimy się od mianowanego ministra miejscowości Dazaifu w prowincji $chikuzen_province$. Instytucja ta już od czasów antycznych stanowiła dyplomatyczne oraz militarne serce regionu, i to my zwyczajowo, reprezentując cesarzy, zarządzaliśmy północną częścią Kiusiu."
 shn_defender_against_mongols: "Obrońcy Japonii"
 shn_defender_against_mongols_desc: "Będąc wiodącą rodziną samurajów w północnej części Kiusiu, dzielnie stawialiśmy opór wobec dwóch mongolskich inwazji. Gdy zajdzie taka potrzeba, staniemy znów do walki, by bronić przed obcymi najeźdźcami zarówno Kiusiu, jak i całą krainę."
 shn_diplomacy_through_tsushima: "Dyplomacja poprzez Cuszimę"
 shn_diplomacy_through_tsushima_desc: "Dzięki naszej obecności w prowincji $tsushima_province$ posiadamy bogate doświadczenie negocjacji z Koreą poprzez tę wyspę. Tym sposobem byliśmy w stanie utrzymać otwarty kanał komunikacji z zagranicą nawet wtedy, gdy oficjalne relacje były zakazane."
 soo_tradition_of_wakou: "Tradycje Wakō"
 soo_tradition_of_wakou_desc: "Choć cenimy sobie legalny i pokojowy handel dzięki urzędowym upoważnieniom, musimy być gotowi na gorsze warunki w sytuacji napięcia wojskowego. Na szczęście pirackie tradycje naszej wyspy mogą pomóc rozwiązać problemy siłą."
 soo_fight_for_tsushima: "Walka za Cuszimę"
 soo_fight_for_tsushima_desc: "Z uwagi na położenie między kontynentem azjatyckim a japońskimi wyspami nasza ojczyzna, $tsushima_province$, wraz ze swymi wodami terytorialnymi są miejscem, gdzie ścierają się ze sobą w bitwach różne kraje. Niech nasza flota będzie tak silna, by nie tylko bronić kraju, ale również poszerzać jego terytorium!"
 soo_bahan_ship: "Okręt Bahan"
 soo_bahan_ship_desc: "Nasze okręty korsarzy budzą strach, pływając pod banderą Hachimana. Nikt nie ośmieli się zatrzymać floty chronionej przez boga wojny!"
 tkd_kai_shugo: "Shugo prowincji $kai_province$"
 tkd_kai_shugo_desc: "Jesteśmy potomkami Genji prowincji $kai_province$ i zwyczajowo zarządzaliśmy nią jako shugo. Dlatego też jesteśmy z nią nieodłącznie powiązani, a słynne konie stąd pochodzące są symbolem naszej kawalerii."
 tkd_takeda_ryu: "Takeda-Ryū"
 tkd_takeda_ryu_desc: "Tradycyjne formy sztuk walki są przekazywane w naszej rodzinie z pokolenia na pokolenie. Wśród nich szczególny nacisk położony jest na jeździectwo i łucznictwo konne, dzięki czemu nasza kawaleria jest jeszcze sprawniejsza."
 tkd_tiger_of_kai: "Tygrys z Kai"
 tkd_tiger_of_kai_desc: "Silni przywódcy będą lepszą gwarancją obrony danych ziem niż jakakolwiek liczba potężnych zamków. Nasi generałowie muszą ciężko trenować, by zasłużyć na posady i w przyszłości mogli uzyskać przydomek „Tygrysów z Kai”."
 tkd_fuurinkazan: "Fūrinkazan"
 tkd_fuurinkazan_desc: "Szybcy niczym wiatr, spokojni niczym las, żarliwi niczym ogień i niewzruszeni niczym góra. Słowa wielkiego stratega, mistrza Sun Zi, zostaną mottem naszego rodu i pojawią się na naszych sztandarach."
 tki_genji_in_mino: "Genji prowincji $mino_province$"
 tki_genji_in_mino_desc: "Będąc na czele Genji w prowincji $mino_province$ oraz zarządzając nią jako shugo, przewodziliśmy tutejszym samurajom od pokoleń. Nasza domena posiada strategiczne położenie, z którego można nadzorować sąsiednie regiony."
 tki_banner_of_bellflower: "Kwiat dzwonka na sztandarze"
 tki_banner_of_bellflower_desc: "Jesteśmy shugo $mino_province$ od pokoleń, toteż nasz herb stał się symbolem tej prowincji. Wszyscy mężczyźni z regionu będą walczyć pod naszym sztandarem."
 tki_flood_control_of_three_rivers: "Nadzór przeciwpowodziowy"
 tki_flood_control_of_three_rivers_desc: "Przez obszar naszej rodzinnej prowincji płyną trzy potężne rzeki: Kiso, Nagara oraz Ibi, i często poważnie zalewają pola ryżowe. Powinniśmy kontrolować takie nurty i zwiększyć urodzajność pól we wszystkich zarządzanych przez nas prowincjach."
 ues_strong_dynastic_ties: "Silne więzi dynastyczne"
 ues_strong_dynastic_ties_desc: "Nasza rodzina wywodzi się z prestiżowej linii rodu $fujiwara$, jak również posiadamy silne więzi z rodem Ashikaga, gdyż matka Ashikaga Takauji była członkinią naszego klanu. Te więzi dynastyczne będą bezcenne dla rozwoju naszego klanu."
 ues_double_shugo: "Shugo dwóch prowincji"
 ues_double_shugo_desc: "Otrzymaliśmy rolę shugo w prowincjach $kouzuke_province$ oraz $tango_province$. Ich obfite ziemie właściwie przysłużą się naszej ekspansji."
 ues_eastern_power: "Potęga wschodu"
 ues_eastern_power_desc: "Choć posiadamy terytoria zarówno na wschodzie, jak i zachodzie Japonii, to właśnie na wschodzie będziemy w stanie się lepiej rozwijać, i to z tych bogatych obszarów zwerbujemy wielu wojowników chcących dla nas walczyć."
 ues_dragon_of_echigo: "Smok z Echigo"
 ues_dragon_of_echigo_desc: "Nasz klan pielęgnował ducha odwagi i sprawiedliwości, co budziło grozę w szeregach naszych wrogów na polu bitwy. Cały świat musi się dowiedzieć o potędze naszych przywódców. Wszyscy będą się lękać i szanować smoka z Echigo."
 utn_fujiwara_descendant: "Potomkowie rodu $fujiwara$"
 utn_fujiwara_descendant_desc: "Według rodowodu przodkowie naszego klanu byli pierwotnie członkami rodziny $fujiwara$ w $kyoto$. Takie pokrewieństwo z wiekowym i poważanym rodem można wykorzystać w postaci powiązań dyplomatycznych z cesarskim dworem oraz pozostałymi klanami."
 utn_legacy_of_nasu_no_yoichi: "Dziedzictwo Nasu no Yoichiego"
 utn_legacy_of_nasu_no_yoichi_desc: "Prowincja $shimotsuke_province$ była niegdyś domem Nasu no Yoichiego, znanego ze swych zdolności łucznika, który stał się sławny po wojnie Gempei. Po dziś dzień wojownicy z prowincji $shimotsuke_province$ darzą go ogromnym szacunkiem, a my jesteśmy nazywani „najlepszymi łucznikami w Kantō”."
 utn_mediator_of_kanto: "Mediator z regionu Kantō"
 utn_mediator_of_kanto_desc: "Jako jeden z najstarszych klanów w Kantō mamy duży wgląd w politykę i wielokrotnie byliśmy mediatorami między różnymi frakcjami. Tym sposobem wiemy też, jak sprawnie rozszerzać nasze terytorium, nie powodując nienawiści czy strachu u innych."
 ymn_descendant_of_nitta: "Potomkowie klanu Nitta"
 ymn_descendant_of_nitta_desc: "Jesteśmy potomkami klanu Nitta, największego rywala wiekowego rodu Ashikaga. Dla jednych będzie to dowód na naszą lojalność, a w oczach innych czyni nas to oczywistym przeciwnikiem. Musimy sprytnie wykorzystać ten rodowód w politycznych podchodach obecnej epoki."
 ymn_mediate_succession_disputes: "Mediacje w dyskusjach dotyczących sukcesji"
 ymn_mediate_succession_disputes_desc: "Gdy wiele innych klanów shugo sprzecza się między sobą w kwestiach prawowitego dziedziczenia, przychodzą one do nas z prośbą o pomoc w mediacjach. Zgadzając się na to, możemy zdobyć nowych sprzymierzeńców oraz możliwości współpracy, nie wspominając już o destabilizacji w szeregach rywali."
 ymn_leader_of_western_army: "Armia Zachodnia"
 ymn_leader_of_western_army_desc: "Zbudujmy wspaniałą armię na zachodzie i zjednoczmy sprzeczające się prowincje Japonii. Odważni i zdolni generałowie wraz ze świetnie wyszkolonymi żołnierzami z łatwością rzucą mieszkańców wschodu na kolana!"
 ymn_isolated_heartland: "Odosobnione rodzinne strony"
 ymn_isolated_heartland_desc: "Nasze rodzinne strony są górzyste i odosobnione. Na całe szczęście oznacza to również, że są one trudno dostępne dla kogoś, kto chciałby je podbić. Opracujmy naszą obronę w oparciu o naturalne ukształtowanie terenu i sprawmy, by najeźdźcy pożałowali, że w ogóle spojrzeli chciwym okiem na nasze włości."
 #West Africa
 dahomey_amazons: "Amazonki z Dahomeju"
 dahomey_amazons_desc: "Złożony z wojowniczek oddział rekrutowany spośród królewskich żon. Budzą lęk w szeregach wroga, przywodząc na myśl Amazonki z mitologii greckiej. $dahomey_amazons$ dbają o to, aby państwo $DAH$ mogło rozwijać swoje interesy."
 dah_children_of_the_panther: "Dzieci pantery"
 dah_children_of_the_panther_desc: "Starożytna legenda mówi, że nasz królewski ród powstał ze związku księżniczki z panterą. Ta wiekowa historia może jedynie wzmocnić nasz prestiż i sławę wśród sąsiednich krajów."
 dah_slave_hunts: "Polowania na niewolników"
 dah_slave_hunts_desc: "Atakując sąsiednie kraje, możemy zdobyć niewolników, których można wykorzystać nie tylko do pracy czy handlu wymiennego z sąsiadami, lecz także do służby w armii. Tym sposobem zwiększamy potencjał ludzki dla naszych wojsk."
 dah_migan_mehu: "Migan i Mehu"
 dah_migan_mehu_desc: "Migan oraz Mehu to szefowie rządu wierni naszym królom. Jeden z nich zarządza północą, a drugi południem; jeden dba o sprawiedliwość, a drugi o handel. Wspólnie zapewniają pokój i dobrobyt naszemu krajowi."
 dah_lagredis: "Lagredis"
 dah_lagredis_desc: "Wprowadzając pewną liczbę zniewieściałych młodych przedstawicieli arystokracji do haremu i nazywając ich królewskimi żonami, dajemy im swobodę działania w ukryciu, by w imieniu króla wykrywali pałacowe intrygi."
 dah_yovogan: "Yovogan"
 dah_yovogan_desc: "Jako że coraz więcej obcych przybywa do naszego kraju, potrzebujemy utworzyć nowy urząd w naszym rządzie, aby poznać ich zachowania oraz tajemnice i móc je później wykorzystać."
 dah_dahomey_palaces: "Pałace w Abomeyu"
 dah_dahomey_palaces_desc: "Rozległy kompleks pałacowy w stolicy byłby wyraźnym dowodem naszej władzy dla wszystkich, którzy ośmieliliby się to kwestionować."
 kbo_ribat_fortifications: "Fortyfikacje ribat"
 kbo_ribat_fortifications_desc: "Nieduże fortyfikacje wykorzystywane w świecie muzułmańskim do ochrony karawan, ośrodków handlowych i odosobnionych społeczności."
 #Muslim
 people_of_allah: "Ludzie Allaha"
 people_of_allah_desc: "Jesteśmy wyznawcami Allaha, jedynego prawdziwego Boga i podążamy zgodnie z Jego Słowem. Wszyscy, którzy w Niego wierzą, są naszymi braćmi i siostrami w Jego oczach."
 holy_revelation: "Święte objawienie"
 holy_revelation_desc: "Słowo Allaha zostało objawione Jego Prorokowi Mahometowi, pokój z nim, i spisane w Koranie. Wersy te przekazują wolę Allaha wiernym, a wszyscy muzułmanie powinni zapoznać się z fragmentami świętej księgi."
 islamic_calligraphy: "Kaligrafia islamu"
 islamic_calligraphy_desc: "Islam jest nie tylko religią pokoju, lecz także sztuki. Kaligrafia wersów Koranu oraz imion proroków nieraz balansuje między zwykłym pismem, a sztuką."
 islamic_prayer: "Aṣ-Ṣalāh Fard"
 islamic_prayer_desc: "Aṣ-Ṣalāh jest jednym z pięciu filarów islamu. $muslim_ADJ$ki wierny musi odprawić codzienne modlitwy. I choć liczba modłów w ciągu dnia oraz konkretne gesty mogą się różnić zależnie od nurtu, sama czynność jest wspólna dla całego muzułmańskiego świata."
 zakah: "Al-Zakāh Wājib"
 zakah_desc: "Al-Zakāh jest jednym z pięciu filarów islamu. To forma jałmużny uważana za religijny obowiązek każdego muzułmanina. Oddawanie pieniędzy potrzebującym jest obowiązkowe dla każdej osoby, którą na to stać, więc jest to pewna forma podatku."
 muslim_lineage: "$muslim_ADJ$ki ród"
 muslim_lineage_desc: "Już od czasów Mahometa, pokój z nim, islam był nierozerwalnie związany ze strukturami władzy. Dlatego też nasz ród równiez jest usankcjonowany przez wiarę."
 muslim_caravans: "$muslim_ADJ$kie karawany"
 muslim_caravans_desc: "Od Jedwabnego Szlaku po piaszczyste trakty przecinające Saharę, nasi ludzie kultywują tradycję wypraw kupieckich do odległych krain, oferując różnorodne towary całemu muzułmańskiemu światu."
 islamic_golden_age: "Złoty wiek islamu"
 islamic_golden_age_desc: "Pomimo faktu, że sławetne czasy naszej religii pod względem kulturowym już dawno są za nami, złoty wiek islamu miał niepodważalny wpływ nie tylko na muzułmańskie kraje, lecz także na cały świat. Niektóre z tych niewiernych krajów dopiero teraz odkrywają wielkość naszej sztuki oraz nauki, tkwiwszy przez lata we własnej ignorancji."
 ramadan: "Ramadan"
 ramadan_desc: "Ramadan jest świętym miesiącem w islamie, obchodzonym w celu upamiętnienia pierwszych objawień Prorokowi Mahometowi, pokój z nim. W trakcie tego miesiąca wszyscy muzułmańscy wierni powinni zachować bezwzględny post, saum, czyli powstrzymać się od jedzenia, picia oraz zachować wstrzemięźliwość seksualną od świtu do zmierzchu, a czas ten wypełnić modlitwami i zadumą."
 sunnah: "Sunna"
 sunnah_desc: "Sunna to opis właściwego zachowania każdego wyznawcy islamu, gdyż opisuje tradycje i praktyki przypisywane Mahometowi, pokój z nim. Od nazwy tego zbioru swoją nazwę wzięli sunnici. Choć różne szkoły jurysprudencji mogą różnić się szczegółami, wszystkie są umocowane w sunnie."
 imamate: "Imamat"
 imamate_desc: "Fundamentem szyickiego nurtu islamu jest fakt, że Mahomet, pokój z nim, mianował Alego ibn Abi Taliba na swojego następcę. Dlatego też imam jest przywódcą religijnym wywodzącym się z rodu Mahometa, pokój z nim, mającym za zadanie przewodzić wszystkim muzułmańskim wiernym."
 indian_sea_trade: "Handel na Oceanie Indyjskim"
 indian_sea_trade_desc: "Muzułmańscy kupcy żeglują po wodach Oceanu Indyjskiego od pokoleń, zapuszczając się nawet dalej w poszukiwaniu ekskluzywnych towarów. Muzułmańskie łodzie można spotkać na całym terenie od wschodnich wybrzeży Afryki aż po Indie, a nawet dalej, do indonezyjskich Wysp Korzennych."
 muslim_trade_communities: "Muzułmańskie społeczności handlowe"
 muslim_trade_communities_desc: "Obecność muzułmańskich kupców w odległych krainach powoduje, że mają oni styczność z różnymi ludźmi i ich wierzeniami. Ustanawianie z nimi społeczności handlowych pozwala na przenikanie oraz synkretyzm ich wyznań z prawdziwym Słowem Allaha."
 expansionist_faith: "Ekspansja wiary"
 expansionist_faith_desc: "W przeszłości islam bardzo szybko się rozprzestrzeniał. W zaledwie kilka pokoleń, mając swe źródło w regionie arabskim, sięgnął obszarów od Iberii aż po Indie, będąc tym samym najbardziej ekspansywną religią, jaką widział świat. Za tymi granicami znajdują się jednak inne lądy, więc może nastał już czas na kolejną muzułmańską ekspansję."
 blend_of_influences: "Mieszanie się wpływów"
 blend_of_influences_desc: "Islam, mając swe źródło w regionie arabskim, był w stanie rozprzestrzenić się na wielu obszarach, a ekspansja ta wiązała się ze stycznością z różnymi ludźmi i ich sposobami na życie. W trakcie tego procesu nastąpiło wymieszanie wielu wpływów do tego stopnia, że wiele cech niepochodzących pierwotnie z islamu stało się z nim nierozłącznie powiązanych, podczas gdy sam islam zaczął oddziaływać na wiele innych kultur, które tę religię zaakceptowały."
 islamic_schoolars: "Islamskie szkoły"
 islamic_schoolars_desc: "Islam od zawsze zachęcał do rozważań i zgłębiania jego świętych ksiąg nawet do tego stopnia, że powstały różne szkoły filozoficzne inaczej te księgi interpretujące. Nasi uczeni studiujący Koran oraz inne święte pisma są bardzo wykształceni, toteż potrafią prowadzić najgłębsze dysputy na ten temat."
 gunpowder_empires: "Prochowe imperia"
 gunpowder_empires_desc: "Proch strzelniczy został wynaleziony na Dalekim Wschodzie, ale to muzułmanie go rozpowszechnili na całym świecie i sprawili, że stał się powszechny w użyciu. Broń prochowa stała się podstawą naszych armii na całe pokolenia, a jej produkcja i użycie jest jedną z definiujących nas cech."
 established_holy_sites: "Niezmienne święte miejsca"
 established_holy_sites_desc: "Podczas gdy inne religie dość pobłażliwie i niekonsekwentnie podchodzą do swoich świętych miejsc, zasady islamu w tej sprawie są jasne. Dlatego oczywiste jest, że każdy z nas sumiennie wyruszy na swoją pielgrzymkę, gdy przyjdzie na to właściwy czas."
 islamic_courts: "Muzułmańskie dwory"
 islamic_courts_desc: "Dwory muzułmańskich krajów od zawsze były jednymi z najbardziej podziwianych na świecie. Opowieści o wspaniałości naszych dworów, chwalonych za najwyższą kulturę oraz egzotyczne dobra, rozniosły się po całym świecie, a nasi ludzie są dumni, że mogą być częścią takiego dworu."
 schools_of_thought: "Szkoły filozoficzne"
 schools_of_thought_desc: "Islam od zawsze związany był z wiedzą i edukacją. Poczynając od różnorakich szkół jurysprudencji i teologii, a na uczelniach dotyczących różnych dziedzin, zbudowanych przez wielu władców kończąc, dzieła muzułmańskich uczonych podziwiane były nie tylko w ramach islamskiego świata, lecz także wśród niewiernych."
 distant_trade_ventures: "Dalekie wyprawy handlowe"
 distant_trade_ventures_desc: "Większość najbardziej dochodowych towarów pochodzi z najdalszych krain. Muzułmańscy kupcy przez lata pokonywali ogromne odległości zarówno na lądzie, jak i przez oceany, w poszukiwaniu najbardziej intratnych okazji."
 resilient_merchants: "Odporni kupcy"
 resilient_merchants_desc: "Muzułmańscy kupcy musieli być w stanie przetrwać najsurowsze warunki w trakcie swoich wypraw. Od przeprawy przez palące piaski pustyni Gobi oraz Sahary po żeglugę spienionymi przez monsuny wodami Oceanu Indyjskiego raz po raz udowadniali swoją niezłomność w obliczu napotkanych trudności na drodze do pomyślnej transakcji."
 jewels_of_the_desert: "Klejnoty pustyni"
 jewels_of_the_desert_desc: "To prawda, że $muslim$ zrodził się wśród piasków regionu $arabia_region$ i rozprzestrzenił się na wielu innych, również suchych terenach. Jednak niektóre $muslim_ADJ$ie miasta są w stanie pięknie lśnić nawet pomimo umiejscowienia ich pośrodku pustynnych obszarów i są uznawane za ośrodki dostatniego życia. Przy odpowiednim wysiłku każda osada może stać się równie bogata, jak te miasta."
 comprehensive_land_survey: "Kompleksowy spis gruntów"
 comprehensive_land_survey_desc: "Chcąc wiedzieć, kto powinien płacić podatki, musimy najpierw się dowiedzieć, kto co posiada. Kompleksowy spis gruntów oraz późniejsza jego aktualizacja są dla tego celu kluczowe. Zawsze zdobędziemy to, co nam się należy."
 counting_the_people: "Spis ludności"
 counting_the_people_desc: "Gdy już wiemy, kto co posiada, logicznym następstwem jest dowiedzieć się, kto gdzie żyje. Dzięki temu będziemy wiedzieć, gdzie szukać przyszłych wojowników do naszej armii."
 cosmopolitan_court: "Kosmopolityczny dwór"
 cosmopolitan_court_desc: "Ludzie z całego świata przybywają, by podziwiać nasz muzułmański dwór. Czar takiego dworu nie słabnie, dzięki czemu w naszych salach można spotkać cały wachlarz talentów."
 caliphate: "Ḵilāfa"
 caliphate_desc: "Kalifat to unia wszystkich wyznawców islamu pod rządami jednego władcy, $rank_empire_muslim_ruler_male$a, będącego następcą Mahometa, pokój z nim, zarówno politycznie, jak i duchowo. I choć istnieją pewne różnice na temat tego, kto może zostać $rank_empire_muslim_ruler_male$em, koncepcja zjednoczenia wszystkich muzułmanów pod jednym sztandarem istniała od momentu powstania tej religii."
 ibadi_imamate: "$ibadi_ADJ$i imamat"
 ibadi_imamate_desc: "Inaczej niż w przypadku koncepcji kalifatu czy też nurtu szyickiego, imam $ibadi_ADJ$i nie musi sprawować władzy nad całym islamskim światem. Zamiast tego każda społeczność powinna być niezależnie rządzona przez własnego imama."
 contacts_network: "Sieć kontaktów"
 contacts_network_desc: "Ekspansja islamu na bardzo rozległym obszarze pozwoliła muzułmańskim krajom na kontakty z wieloma odległymi krainami. Utrzymywanie tak bogatej sieci kontaktów jest w sferze dyplomatycznej zawsze korzystne."
 infiltration_tactics: "Taktyka infiltracji"
 infiltration_tactics_desc: "Choć wokół wiekowego szyickiego zakonu nizarytów, znanych również jako asasyni, narosło wiele legend, ich taktyki podstępu oraz skrytobójstwa były w sposób niepodważalny skuteczne. Jeśli i my zastosujemy takie taktyki, odniesiemy taki sam sukces jak oni."
 unified_armies: "Zjednoczone armie"
 unified_armies_desc: "Niepodważalnym faktem jest, że od momentu powstania w Arabii islam rozprzestrzenił się w wielu różnych kulturach i narodach. Tak długo, jak ktoś wierzy w Allaha, powinien móc walczyć w Jego imieniu, niezależnie od pochodzenia."
 harsh_environments: "Surowe środowisko"
 harsh_environments_desc: "Islam już od momentu powstania rozprzestrzeniał się w klimatycznie najsurowszych miejscach na świecie. Niewiernym od zawsze trudno było walczyć na naszej ziemi i na naszych warunkach."
 #Buddhism
 four_noble_truths: "Cztery Szlachetne Prawdy"
 four_noble_truths_desc: "$four_noble_truths$ są źródłem i podstawą nauk Buddy oraz objaśniają rzeczywistość istnienia. Nic nie jest trwałe, a cierpienie jest powiązane z przemijającą egzystencją. Można je ukoić jedynie poprzez uwolnienie siebie oraz usunięcie tychże powiązań tak, jak głosi $noble_eightfold_path$."
 noble_eightfold_path: "Szlachetna Ośmioraka Ścieżka"
 noble_eightfold_path_desc: "$noble_eightfold_path$ opisywana jest jako droga do wyzwolenia z sansary oraz prowadząca do nirwany. To kwintesencja buddyjskich praktyk. Narzucając zarówno stan psychiczny, jak i fizyczne działania, ścieżka ta wskazuje, jak powinien zachowywać się każdy wyznawca buddyzmu."
 middle_way: "Droga Środka"
 middle_way_desc: "Budda naucza nas, że powinniśmy stronić od skrajności, gdyż nie da się osiągnąć oświecenia zarówno przy cielesnej pobłażliwości, jak i ekstremalnej ascezie."
 three_jewels: "Trzy Klejnoty"
 three_jewels_desc: "$three_jewels$ lub też Trzy Schronienia to ideały, w których wyznawcy buddyzmu znajdują schronienie. Są to #italic Budda#!, sam oświecony; #italic Dharma#!, nauki Buddy; oraz #italic Sangha#!, wspólnota mnichów praktykujących Dharmę."
 buddhist_syncretism: "Buddyjski synkretyzm"
 buddhist_syncretism_desc: "Buddyzm, choć rozprzestrzeniony na całym świecie, wywodzi się z Indii, gdzie miał styczność z różnorakimi wierzeniami. Z tego powodu religia ta ma w sobie wiele elementów wspólnych nie tylko z pierwotnymi hinduistycznymi tradycjami, lecz także z wieloma bóstwami, z którymi się stykała."
 sutra: "Sutra"
 sutra_desc: "Rodzaj świętych ksiąg religii dharmicznych oraz buddyzmu, zróżnicowanych ze względu na formę oraz treść. Mimo to są one uważane za źródło wiedzy i ich dogłębne studium jest wymagane, jeśli chcemy rozwinąć swojego ducha."
 buddhist_councils: "Buddyjskie sobory"
 buddhist_councils_desc: "Już od śmierci Siddharthy Gautamy zwoływano wśród wspólnot mnichów sobory, podczas których dyskutowano na temat tekstów religijnych z różnych kanonów. I choć zapisy konkretnych soborów różnią się zależnie od szkoły buddyjskiej, siła spójności tych soborów jest bezsporna."
 buddhist_canon: "Kanon buddyjski"
 buddhist_canon_desc: "$buddhist_canon$ jest zbiorem świętych pism buddyjskich, choć zależnie od odłamu tej religii, może się on inaczej nazywać lub zawierać inną treść. Niezależnie jednak od tego, czy są to reguły monastyczne, #italic sutra#! czy nauki samego Buddy, wszyscy buddyści powinni je znać."
 pali_canon: "Kanon palijski"
 pali_canon_desc: "Chociaż istnieje wiele różnych kanonów buddyjskich, $pali_canon$ therawady jest najstarszym i najbardziej prestiżowy z nich. Inne szkoły utworzyły swoje kanony łącząc teksty religijne z różnych źródeł, podczas gdy $pali_canon$ pozostał niezmieniony od czasów Aśoki Wielkiego i zawiera słowa samego Buddy. Służył on także jako podstawa lub odniesienie dla wielu innych szkół buddyjskich."
 buddhist_universities: "Buddyjskie uniwersytety"
 buddhist_universities_desc: "Już od czasów antycznych ośrodki buddyjskie były również ośrodkami nauki i wiedzy, przyciągając ludzi z całego świata, którzy chcieli się uczyć wewnątrz ich murów. Nalanda był największym tego typu ośrodkiem w przeszłości, lecz od tamtego czasu wiele innych placówek podążyło tą samą drogą."
 xuanzang_travels: "Podróże Xuanzanga"
 xuanzang_travels_desc: "Xuanzang, chiński mnich buddyjski żyjący w VII wieku w czasach dynastii Tang, wyruszył w 17-letnią wyprawę do Indii, chcąc odwiedzić ośrodki nauki oraz zgromadzić wielką liczbę buddyjskich tekstów religijnych. Jednym z odwiedzonych miejsc był uniwersytet Nalanda, gdzie uczył się od najznamienitszych mistrzów, a wracając do Chin, zabrał ze sobą ponad tysiąc dokumentów stanowiących wielki wkład w mahajanę. Jego podróż i zapiski stały się podstawą powieści #italic Wędrówka na Zachód#!, w której mnich otrzymał zadanie od Buddy, by wyruszyć do Indii w poszukiwaniu świętych pism, a w podróży towarzyszy mu między innymi Sun Wukong, Małpi Król."
 silk_road_transmission: "Krzewienie wiary poprzez Jedwabny Szlak"
 silk_road_transmission_desc: "Ogromny wkład w szerzenie buddyzmu miał Jedwabny Szlak. Dzięki jego drogom lądowym oraz morskim religia ta mogła dotrzeć daleko od swojego pierwotnego źródła w Indiach."
 bodhisattva: "Bodhisattwa"
 bodhisattva_desc: "Niezależnie od szkoły bodhisattwa jest ważną postacią, choć dokładna charakterystyka oraz jej znaczenie mogą się różnić w zależności od konkretnego odłamu. Tak czy inaczej, w każdym przypadku istota ta zasługuje na podziw i szacunek."
 avalokitesvara: "Awalokiteśwara"
 avalokitesvara_desc: "Istota znana również jako Guanyin lub Kannon. $avalokitesvara$ jest jednym z najbardziej szanowanych bodhisattwów. W zależności od szkoły buddyjskiej jest mężczyzną lub kobietą, a niektóre odłamy uważają nawet, że stanowi źródło wszelkich bóstw hinduizmu. $avalokitesvara$ jest uosabiającym współczucie bodhisattwą powiązanym z mantrą #italic Oṃ maṇi padme hūm̐#!."
 maitreya: "Maitreja"
 maitreya_desc: "$maitreya$ to obecnie bodhisattwa przepowiedziany jako przyszły i ostateczny Budda obecnej epoki. $bodhisattva$ ma na nowo ustalić nauki Dharmy w świecie, jako że ludzkość o nich zapomniała. Dlatego też jest następcą Siddharthy Gautamy."
 mount_meru: "Góra Meru"
 mount_meru_desc: "$mount_meru$ jest świętą górą będącą osią fizycznego i duchowego świata dla hinduizmu, buddyzmu oraz dżinizmu. Jest to oś, wokół której wszystko się obraca, podobnie jak nasz kraj obraca się wokół naszego władcy."
 naraka: "Naraka"
 naraka_desc: "$naraka$, znane też pod nazwą niraja, to krainy cierpienia, gdzie następuje oczyszczenie ze złej karmy przed reinkarnacją. Istnieje wiele narak, a zarówno czas przebywania, jak i rodzaje cierpienia, jakie konkretna osoba musi w nich otrzymać, zależą od ilości karmy do zdobycia, by móc odrodzić się w jednym z wyższych światów."
 four_heavenly_kings: "Czterej Niebiańscy Królowie"
 four_heavenly_kings_desc: "$four_heavenly_kings$ chronią krainę dewów przed asurami, a także czuwają nad cnotą i moralnością śmiertelników, a każdy z nich sprawuje władzę nad jedną z czterech stron świata."
 vegetarianism: "Wegetarianizm"
 vegetarianism_desc: "W Dharmie istnieją pewne zasady dotyczące niejedzenia mięsa, choć różnią się one między buddyjskimi szkołami. Każdy nurt posiada inny poziom ścisłości przestrzegania tej reguły, jak również czy powinna ona być stosowana jedynie u mnichów, czy w całej populacji."
 edicts_of_ashoka: "Edykty Aśoki"
 edicts_of_ashoka_desc: "Propagujący buddyzm kodeks prawny opublikowany przez władcę Aśokę Wielkiego w III wieku p.n.e. Mimo upływu wielu wieków edykty te wciąż obdarzane są czcią i szacunkiem przez każdego wyznawcę nauk Buddy."
 five_precepts: "Pięć wskazań"
 five_precepts_desc: "Pięć wskazań służy za podstawę buddyjskiego kodeksu etycznego i moralnego. Stanowią najbardziej podstawowe zasady, jakich muszą przestrzegać wszyscy wyznawcy buddyzmu, niezależnie od tego, czy należą do wspólnoty monastycznej, czy nie. Wskazania te nakazują powstrzymać się od zabijania, kradzieży, złego prowadzenia się, kłamstw oraz korzystania ze środków odurzających."
 monastic_communities: "Wspólnoty monastyczne"
 monastic_communities_desc: "Wspólnoty mnichów i mniszek, zwane #italic Sanghami#!, są ośrodkami buddyjskiego życia. Zarządzane są zgodnie z #italic Winają#!, czyli zasadami i przykazaniami narzucanymi wszystkim członkom buddyjskich wspólnot monastycznych."
 prestigious_schools: "Prestiżowe szkoły"
 prestigious_schools_desc: "Buddyzm przekształcił się w wiele różnych szkół, gdzie każda z nich koncentruje się wokół określonego rodzaju wspólnoty monastycznej oraz głosi wyższość konkretnych tekstów religijnych. Jednakże niektóre z tych szkół zyskały szersze uznanie, podczas gdy inne zostały zepchnięte na margines. Wiążąc się z tymi najbardziej prestiżowymi, ludzie mogą doświadczyć tego uznania."
 offerings: "Ofiary"
 offerings_desc: "Jednym z przykazań buddyzmu jest składać ofiarę Trzem Klejnotom w celu gromadzenia zasług. Ofiary te mogą być materialne lub nie, a niektóre ze wspólnot monastycznych, chcąc przetrwać, polegają na żywności podarowanej przez wyznawców."
 incense_burning: "Palenie kadzideł"
 incense_burning_desc: "Praktyka palenia kadzidła jest istotną częścią każdego buddyjskiego rytuału i ofiary. Kadzidła mogą przybierać różny kształt lub formę, a zapalanie ich przed odprawieniem rytuału lub medytacji jest powszechne zarówno we wspólnotach monastycznych, jak i u zwykłych ludzi. Dlatego też każda buddyjska świątynia przesiąknięta jest ich charakterystycznym zapachem."
 ascetic_practices: "Praktyki ascetyczne"
 ascetic_practices_desc: "Chociaż Budda przestrzegał nas przed zagrożeniami płynącymi ze skrajnej ascezy, wśród niektórych wspólnot monastycznych wciąż takie praktyki są stosowane. Ograniczenia w rodzaju tkanin, które mogą nosić, pożywienia, które mogą jeść, czy też miejsc, w których mogą przebywać, to tylko niektóre z działań wykonywanych przez osoby pragnące podążyć tą ścieżką. Mimo że nie są wymagane, aby dowieść swoje zasługi, przynoszą pewne korzyści."
 mindfulness: "Uważność"
 mindfulness_desc: "$mindfulness$ jest jednym z najważniejszych elementów praktykowania buddyzmu i oznacza bycie świadomym zjawisk zachodzących zarówno w ciele, jak i umyśle, przestrzegając przy tym nauk Buddy. Dzięki temu można uniknąć niepożądanych stanów oraz wywoływać pożądane."
 dana: "Dāna"
 dana_desc: "$dana$ symbolizuje szczodrość, jest aktem obdarowywania bez otrzymywania niczego w zamian oraz kluczową cnotą we wszystkich religiach dharmicznych. Bezinteresowna pomoc innym, indywidualna czy też w ramach wspólnoty, jest jednym z najważniejszych sposobów gromadzenia karmy."
 ahimsa: "Ahinsa"
 ahimsa_desc: "Pojęcie ahinsy, czy też niestosowania przemocy, jest kluczową cnotą we wszystkich religiach dharmicznych. Wszelkie konflikty winny być rozwiązywane pokojowo, poprzez dialog, a nie metodami siłowymi. Niestety nie zawsze jest to możliwe, ale przemoc powinna być zawsze ostatecznością, a jej użycie musi być uzasadnione."
 resistance_to_persecution: "Opór wobec prześladowań"
 resistance_to_persecution_desc: "Choć buddyzm rozprzestrzenił się na szerokim obszarze, doświadczył też przez wieki wielu prześladowań. Niszczone były jego świątynie i wizerunki, a wyznawców mordowano lub zmuszano do ukrywania się. Mimo to wiara ta pozostała silna."
 buddhist_meditation: "Buddyjska medytacja"
 buddhist_meditation_desc: "Medytacja to powszechna praktyka wśród wszystkich buddyjskich wyznawców, niezależnie od konkretnej szkoły. Jej celem jest trenowanie umysłu i ducha, by rozwinąć swoją uważność, spokój oraz przenikliwość, a tym samym doświadczyć oświecenia."
 #Hinduism
 sruti: "Śruti"
 sruti_desc: "$sruti$ to najstarsze i najświętsze księgi hinduizmu. Słowo to oznacza „to, co usłyszane”. Uważane są za boskie objawienie, dlatego też nie jest im przypisywane autorstwo żadnego człowieka. Niektórzy to pochodzenie odrzucają, uznając mimo to autorytet tych ksiąg."
 vedah: "Wedy"
 vedah_desc: "$vedah$ to podstawowe księgi wśród śruti i najstarsze teksty religijne zapisane w sanskrycie. Ich autorstwo w Mahabharacie jest przypisywane Brahmie. Dzielą się na cztery zbiory: Ṛygwedę, Jadźurwedę, Samawedę oraz Atharwawedę."
 smrti: "Smryti"
 smrti_desc: "$smrti$ oznacza „to, co zapamiętane”. Są to teksty religijne inspirowane lub pochodzące z Wed i dlatego uważane są za mniej wartościowe niż same śruti. Jednakże inaczej niż śruti, smryti mają przypisane autorstwo oraz przekazywane są za pośrednictwem manuskryptów."
 mahabarata: "Mahabharata"
 mahabarata_desc: "$mahabarata$ jest eposem o starożytnych Indiach. To jedno z dwóch, obok Ramajany, głównych dzieł należących do smryti i jest najdłuższą kiedykolwiek napisaną powieścią, około dziesięciokrotnie większą niż greckie eposy, #italic Iliada#! oraz #italic Odyseja#!, razem wzięte. Opowiada historię dynastycznych zmagań o tron starożytnego indyjskiego królestwa Kuru, której punktem kulminacyjnym była wojna Kurukszetra, zwana również wojną $mahabarata$. Opowieść kończy się śmiercią Kryszny i schyłkiem jego dynastii."
 ramayana: "Ramajana"
 ramayana_desc: "$ramayana$ jest eposem, którego tematem są starożytne $india$. To jedno z dwóch, obok Mahabharaty, głównych dzieł należących do smryti. Opowiada historię życia Ramy, wcielenia boga Wisznu, będącego księciem królestwa Kosala, i podkreśla wagę cnót we wszystkich aspektach życia człowieka."
 purana: "Purany"
 purana_desc: "$purana$ to teksty o różnorodnej zawartości, uważane za część smryti. Kosmologia, rodowody bogów, astronomia, gramatyka, historie miłosne... znaleźć tam można niemal wszystko. Dlatego też, mimo iż nie są one częścią śruti, ich wpływ na hinduskie wierzenia oraz społeczeństwo jest bezsporny, gdyż łączą w sobie wiele różnych miejscowych religii oraz tradycji w formę historii wedyjskich."
 atman: "Atman"
 atman_desc: "Jest to prawdziwa oraz wiecznie niezmienna jaźń, sedno świadomości każdej jednostki. Według szkoły astika atman jest czymś innym niż umysł i ciało, różni się też od dźiwy, która istnieje przez wiele żyć. Szkoły nastika z kolei inaczej interpretują to pojęcie, a czasem wręcz kompletnie je odrzucają."
 nastika_schools: "Szkoły nastika"
 nastika_schools_desc: "Niektóre hinduistyczne szkoły filozoficzne odeszły od głównego nurtu, odrzucając autorytet Wed oraz istnienie atmana. Dlatego szkoły te, jak chociażby dżinizm czy buddyzm, są nieprawowierne, choć wciąż zawierają wiele fundamentalnych wierzeń hinduizmu."
 astika_schools: "Szkoły astika"
 astika_schools_desc: "Nazywane są też ortodoksyjnymi szkołami hinduizmu, akceptują autorytet Wed oraz istnienie atmana. Choć są to różne szkoły, zbieżność poglądów sprawia, że mają ze sobą wiele wspólnego."
 diversity_of_beliefs: "Bogactwo różnych wierzeń"
 diversity_of_beliefs_desc: "Wierzenia indyjskiego narodu koncentrują się wokół pojęcia Dharmy oraz treści Wed, lecz przejawiają się w niezliczonych postaciach i praktykach. Różne grupy potrafią nawet czcić innych bogów, jednak łączą ich wspólne koncepcje religijne."
 ishvara: "Iśwara"
 ishvara_desc: "Pojęcie $ishvara$, choć interpretowane jest nieco inaczej w zależności od odłamu hinduizmu, odnosi się do istoty najwyższej czy też boga. Dlatego też w śiwaizmie może ono oznaczać boga Śiwę, w wisznuizmie – Wisznu, a także jakiegoś innego osobistego boga dla konkretnej osoby."
 sanskritization: "Sanskrytyzacja"
 sanskritization_desc: "Hinduizm, choć pochodzi z Indii, rozprzestrzenił się na dużo większym obszarze, a wiele innych kultur oraz krajów, odnosząc się do własnej tożsamości, przyjęło sanskryckie pojęcia oraz nazwy. Z tego właśnie powodu hinduistyczne koncepcje z łatwością mieszają się z obcymi wierzeniami."
 bhakti_movement: "Ruch bhakti"
 bhakti_movement_desc: "Ruch ten, zapoczątkowany w VI wieku, propaguje miłość i oddanie wobec czyjegoś boga lub oświeconej jednostki. Ponadto trafia do dużego grona odbiorców poprzez bezpośrednie rozmowy z ludźmi na ich własnych warunkach. To bardzo wpływowy ruch zmieniający postrzeganie religii i wierzeń przez populację."
 yoga: "Joga"
 yoga_desc: "$yoga$ jest jedną z hinduistycznych szkół i filozofii, a także zestawem zarówno fizycznych, jak i duchowych ćwiczeń, których celem jest kontrola nad umysłem oraz ciałem. Wykonywana od tysiącleci stała się synonimem ścieżki oświeconych."
 diwali: "Diwali"
 diwali_desc: "$diwali$ to święto świateł, w trakcie którego celebrujemy triumf Dharmy, zwycięstwo dobra nad złem i światła nad mrokiem. Zapalimy symbolizujące to świece i lampy oraz będziemy czcić naszych przodków."
 holi: "Holi"
 holi_desc: "$holi$ to święto kolorów i miłości odbywające się z początkiem wiosny, podczas którego celebrujemy nadejście tej pory roku. Wspominamy obfite zbiory, a w tym samym czasie radujemy się niezliczoną ilością kolorów wiosny. Jest to również czas zabawy oraz rozwiązywania konfliktów i oczyszczania umysłu z negatywnych emocji."
 holy_rivers: "Święte rzeki"
 holy_rivers_desc: "Otaczanie rzek czcią od zawsze było ważną częścią hinduizmu. Od rzeki Indus aż po Ganges, wiele rzek uważanych jest za świętość, a na ich brzegach odprawiane są liczne rytuały. Wody tych rzek również są święte, więc powszechne są rytuały oczyszczenia w nich."
 advaita_vedanta: "Adwajtawedanta"
 advaita_vedanta_desc: "Odrzucając dualizm pomiędzy świadomością a materią, adwajtawedanta uznaje, że atman, czy też najbardziej wewnętrzna jaźń lub świadomość, jest tym samym, co najwyższa rzeczywistość, czy też świadomość Wszechświata zwana Brahmanem. W tym znaczeniu nasz fizyczny, materialny świat jest jedynie iluzją skrywającą absolutną rzeczywistość Brahmana."
 hindu_muslim_relations: "Stosunki hindusko-muzułmańskie"
 hindu_muslim_relations_desc: "W przeszłości dochodziło do wielu interakcji między hindusami i muzułmanami, a także będzie do nich dochodzić w przyszłości. Nasi wyznawcy nauczyli się żyć w pokoju obok siebie i między tymi religiami pojawił się nawet pewien stopień synkretyzmu."
 hindu_unification: "Hinduistyczne zjednoczenie"
 hindu_unification_desc: "Pomimo różnic w wierzeniach i praktykach wewnątrz samego hinduizmu więcej spraw nas łączy, niż dzieli. Zaczyna wyłaniać się zunifikowany obraz hinduizmu, dzięki któremu ludzie mogą doświadczyć silnego poczucia jedności."
 hindu_architecture: "Hinduistyczna architektura"
 hindu_architecture_desc: "Niezależnie od stylu danej budowli, czy to śikhara, wimana, prang, hinduistyczne świątynie wyróżniają się strzelistymi i ozdobionymi wieżami. Symbolizują one górę Meru i choć jest to bardziej lub mniej uwypuklone w zależności od regionu, iglice te są sygnałem oraz demonstracją siły."
 varna_system: "System warn"
 varna_system_desc: "Od czasów Wed istniała koncepcja Dharmy, która przydzielała jednostkę do jednej z czterech klas: #italic bramin#! – uczeni i kapłani; #italic kszatrija#! – władcy i wojownicy; #italic wajśja#! – rolnicy i kupcy; #italic śudra#! – rzemieślnicy i słudzy. Klasyfikacja ta nie jest sztywna. Bardziej wyznacza wzór życiowego powołania danej osoby, niemniej posiada ogromny wpływ na $hindu_ADJ$kie społeczeństwo."
 extreme_pacifism: "Skrajny pacyfizm"
 extreme_pacifism_desc: "Opierając się na ahinsie, hinduizm od zawsze propagował pacyfizm i powstrzymywanie się od przemocy. Jednakże nasi wrogowie powinni dbać o to, by nas nie sprowokować, ponieważ możemy popaść w przeciwną skrajność, gdy zostaniemy wciągnięci w wojnę."
 hindu_empires: "Hinduskie imperia"
 hindu_empires_desc: "W przeszłości istniało wiele imperiów, których oficjalną religią był hinduizm. Od imperiów Maurjów i Guptów w samych Indiach, przez Śriwidżaję na terenach obecnej Indonezji, po długoletnią dynastię Ćolów – hinduizm zawsze miał wpływ na potężnych władców."
 sacred_cattle: "Święte krowy"
 sacred_cattle_desc: "Ahinsa zakazuje zabijania bydła, dzięki czemu krowy są szanowane oraz otaczane czcią, będąc symbolem macierzyństwa, bezinteresownej opieki i poświęcenia. Zwierzęta te są wielbione od czasów Wed i zasługują na naszą uwagę oraz szacunek."
 #Asia
 riches_of_asia: "Bogactwa Azji"
 riches_of_asia_desc: "$asia$ słynie ze swoich bogactw. Od okazałych miast Persji i Indii, przez wysoce pożądane dobra luksusowe wytwarzane w Chinach, aż po niemal mityczne indonezyjskie Wyspy Korzenne. Azjatyckie towary i bogactwa są niezwykle cenione na całym świecie."
 silk_road: "Jedwabny Szlak"
 silk_road_desc: "Czy to szlak lądowy przecinający pustynię Gobi i Persję, czy też morski prowadzący przez Ocean Indyjski i obszary Indonezji, azjatyckie ziemie przez całe wieki przemierzane były przez kupców poszukujących lukratywnych okazji słynnego Jedwabnego Szlaku."
 exchange_of_ideas: "Wymiana myśli"
 exchange_of_ideas_desc: "Jedwabnym Szlakiem za kupcami podążają nie tylko monety i zyski, lecz również ich pomysły oraz wiedza."
 legacy_of_great_empires: "Dziedzictwo wielkich imperiów"
 legacy_of_great_empires_desc: "Od chińskiego smoczego tronu, przez liczne perskie imperia, po potężne hinduistyczne i buddyjskie dynastie rządzące Indiami i południowo-wschodnią Azją – kontynent ten posiada długą historię wielkich imperiów budujących swoją obecność na tych ziemiach."
 arduous_terrain: "Trudne tereny"
 arduous_terrain_desc: "$asia$ jest domem bardzo niegościnnych ziem – od wysokich szczytów Himalajów, poprzez jałowe środowisko pustyni Gobi, aż po gęste dżungle Indii i południowo-wschodniego krańca kontynentu. Nie wspominając już o sezonach monsunów i tajfunów czy niemalże stałego występowania trzęsień ziemi. Narody azjatyckie nauczyły się żyć w tych surowych warunkach, lecz najeźdźcom nie przyjdzie to już tak łatwo."
 fertile_lands: "Urodzajne ziemie"
 fertile_lands_desc: "Ogólnie rzecz biorąc, azjatyckie krainy są bogate w deszcze, a wiele obfitych rzek przepływa nawet przez obszary, którym natura poskąpiła opadów. Z wyjątkiem niektórych najbardziej suchych terenów pustynnych ziemie Azji zapewniają mnóstwo pożywienia dla ludności, a w regionach, gdzie tak nie jest, mieszkańcy i tak są w stanie wiele zdziałać."
 crossroads_of_religions: "Skrzyżowanie wyznań"
 crossroads_of_religions_desc: "Hinduizm, buddyzm, islam, a nawet tengryzm – to religie, które rozprzestrzeniły się daleko od miejsca swojego powstania. Kontynent azjatycki często był świadkiem wymiany wierzeń, podczas których wielokrotnie dochodziło do synkretyzmu i ich przenikania się."
 religious_syncretism: "Synkretyzm religijny"
 religious_syncretism_desc: "Interakcje między różnymi praktykami i wierzeniami czasem nie kończą się odtrąceniem, tylko przenikaniem i połączeniem takich praktyk ze swoimi własnymi. W związku z tym pojawienie się obcych poglądów i wyznań może nie być postrzegane jako coś wrogiego, lecz jako źródło nauki."
 source_of_knowledge: "Źródło wiedzy"
 source_of_knowledge_desc: "Podczas gdy niektóre kraje są dumne z bycia w czołówce pod względem wiedzy i rozwoju, pewne ich „wynalazki” były znane w Azji od wieków. Od zaplecza technologicznego Chin po starożytną literaturę Indii – Wschód nie ma czego zazdrościć Zachodowi."
 structured_society: "Ustrukturyzowane społeczeństwo"
 structured_society_desc: "Społeczeństwa azjatyckie są ogólnie rzecz biorąc dość ustrukturyzowane, a każda jednostka zna swoje miejsce. Będąc pod wpływem filozoficznych idei społecznych, do których należą hinduizm oraz $SECT_CONFUCIANISM_NAME$, tryby społeczeństwa zwykle obracają się w Azji sprawnie."
 incense_preeminence: "Prymat kadzidła"
 incense_preeminence_desc: "Kadzidło od wieków jest istotną częścią życia w Azji, dużo bardziej niż gdziekolwiek indziej na świecie. I choć niektóre inne religie także używają go do swoich rytuałów, niemal stała obecność kadzidła w hinduistycznych i buddyjskich ceremoniach oraz codziennym życiu muzułmanów sprawia, że na kontynencie azjatyckim można je ujrzeć praktycznie wszędzie."
 incense_trade_route: "Szlak handlowy kadzidła"
 incense_trade_route_desc: "Duże zapotrzebowanie na kadzidło zarówno w samej Azji, jak i poza nią, wymaga wielu szlaków handlowych przeznaczonych do handlu tym towarem. Podobnie jak w przypadku sławnego Jedwabnego Szlaku, handel kadzidłem łączy Wschód i Zachód."
 wake_of_the_mongol_horde: "Przebudzenie mongolskiej ordy"
 wake_of_the_mongol_horde_desc: "Na kontynencie azjatyckim niemal nie sposób znaleźć miejsca, które nie odczułoby wpływu $mongolian_group$kich podbojów. Ziemie te odradzają się po poczynaniach imperium $genghis_khan_name_no_tooltip$a."
 cultural_melting_pot: "Kulturalny tygiel"
 cultural_melting_pot_desc: "$asia$ jest miejscem o dużej różnorodności kulturowej. To właśnie dzięki niej oraz ciągłym wymianom kraje kontynentu od wieków rozwijają się poprzez wspólne wpływy oraz dzielenie się ideami."
 rise_of_great_individuals: "Narodziny wybitnych jednostek"
 rise_of_great_individuals_desc: "Historia udowadnia, że to właśnie wybitne jednostki są zdolne do dokonywania wspaniałych osiągnięć. Raz za razem całe imperia tworzone były oraz upadały przez pojedynczych władców. Takie osiągnięcia należy szanować i podziwiać."
 #Orthodox
 the_pentarchy: "Pentarchia"
 the_pentarchy_desc: "Dawna struktura Kościoła, sformułowana przez cesarza Justyniana, wciąż w pełni funkcjonuje w kościele prawosławnym. I choć patriarcha Rzymu uważa, że stoi ponad wszystkim w katolicyzmie, dla prawdziwego Kościoła miasta takie jak $constantinople$, $alexandria$, $antioch$ czy $jerusalem$ nadal cieszą się wielkim uznaniem."
 imperial_creed: "Cesarskie wyznanie"
 imperial_creed_desc: "Odkąd Cesarstwo Rzymskie przyjęło chrześcijaństwo, prawosławie zawsze było oficjalną religią tego państwa. Herezje Zachodu oraz ich fałszywie mianowani „cesarze” nie będą w stanie podważyć prawdziwości naszej linii."
 filioque_issue: "Kwestia filioque"
 filioque_issue_desc: "Podstępne dołożenie przez zachodnich heretyków klauzuli #italic filioque#! zostało wykonane bez zwołania właściwego soboru, który by o tym zadecydował, więc jest ona bezprawna. Tylko my kultywujemy właściwy sposób modlitwy, a oni, za swą herezję, zasługują na wieczne potępienie."
 septuagint: "Septuaginta"
 septuagint_desc: "$septuagint$ to Stary Testament zapisany greką, przełożony z hebrajskiego w III wieku p.n.e. przez 72 tłumaczy pracujących osobno nad tym samym tekstem. Okazało się, że wszystkie tłumaczenia są identyczne, dlatego uznano, że proces ten został natchniony przez Boga."
 anagignoskomena: "Anagignoskomena"
 anagignoskomena_desc: "Nasza Biblia zawiera wszystkie księgi, które zasługują na uwagę oraz studiowanie, nawet jeśli niektóre z nich są mniej ważne od pozostałych. Anagignoskomena nie są częścią Biblii $hebrew_language$kiej, są więc mniej ważne, lecz mimo wszystko warto je przeczytać i nie powinny być ignorowane."
 church_guidance: "Wytyczne Kościoła"
 church_guidance_desc: "Pismo Święte zawiera Słowo Boże, lecz tylko Kościół jest w stanie wydobyć z niego właściwe znaczenie i przekazać je wiernym. Jakakolwiek samodzielna lektura lub interpretacja tekstów religijnych wykraczająca poza wytyczne Kościoła i może prowadzić jedynie do fałszu i herezji."
 unchanging_tradition: "Nienaruszalna tradycja"
 unchanging_tradition_desc: "Tradycja przekazana nam przez Jezusa Chrystusa i jego apostołów pozostaje spójna, nie jest w niej nic zmieniane, dodawane ani usuwane. Dzieje się tak dlatego, że sama wiara pozostaje niezmienna i jest tak samo praktykowana przez wszystkich wiernych, niezależnie od tego, gdzie żyją."
 church_councils: "Sobory w Kościele"
 church_councils_desc: "Jako że Kościół musi być zjednoczony, każda sprawa zbyt trudna do rozwikłania dla pojedynczego biskupa wymaga zwołania soboru, podczas którego biskupi zgłębią umysł samego Kościoła. W związku z tym decyzje podjęte na takim soborze będą odzwierciedlać zgodność całego Kościoła."
 greek_rite: "Obrządek grecki"
 greek_rite_desc: "Nasze obrzędy i praktyki kanoniczne są od wieków ściśle określone przez obrządek grecki patriarchatu $constantinople$a. I choć w niektórych szczególnych miejscach mogą występować pewne niewielkie odstępstwa, zapewniona jest jednorodność obrzędów Kościoła prawosławnego."
 physical_body_of_christ: "Fizyczne ciało Chrystusa"
 physical_body_of_christ_desc: "Nasz Kościół stanowi fizyczną manifestację ciała Chrystusa na Ziemi, i nie różni się ono niczym od tego w niebie. Dlatego jest on również ucieleśnieniem Pana i Zbawiciela, zesłanego dla dobra swojego ludu."
 sight_veneration: "Widoczność kultu"
 sight_veneration_desc: "Najważniejszym aspektem kultu jest docieranie do wiernych poprzez ich własne zmysły. Dlatego też nasze kościoły są zawsze bogato zdobione żywymi malunkami i kolorami, dzięki czemu wierni są w stanie natychmiastowo odczuć obecność Chrystusa na Ziemi."
 theotokos: "Matka Boża"
 theotokos_desc: "Maryja Dziewica jest dla nas kluczową figurą, gdyż wypełniła Stare Przymierze, dźwigając w sobie brzemię Nowego Przymierza pod postacią Chrystusa. Z racji tego, że Chrystus był wcieleniem Boga, stała się ona Matką Bożą oraz najważniejszą świętą."
 heavenly_architecture: "Niebiańska architektura"
 heavenly_architecture_desc: "Religijne budowle prawosławne projektowane są, by przypominać niebiosa. Budowane są w sposób bardziej scentralizowany niż zachodnie świątynie opierające się na bazylice, a kopuła służąca za dach symbolizuje niebo. Kościoły te zawsze wypełnione są obrazami i ikonami, wzbudzając powszechny zachwyt."
 iconostasis: "Ikonostas"
 iconostasis_desc: "Podstawową cechą każdego prawosławnego kościoła jest $iconostasis$, czyli ściana z ikon oddzielająca główną część budynku od ołtarza. Ikony będące częścią tej konstrukcji służą jako wizualizacja więzi między wiernymi a miejscem najświętszym, a co za tym idzie, więzi między niebem a ludem, i tym samym prowadzą ludzi w stronę nieba."
 julian_calendar: "Kalendarz juliański"
 julian_calendar_desc: "Zarówno nasz kraj, jak i Kościół od wieków stosują kalendarz juliański rozpowszechniony przez Juliusza Cezara w 46 roku p.n.e. Dzięki niemu wszystkie wschodnie narody $christian_ADJ$ie liczą dni w ten sam sposób, co pozwala także narzucać daty ważnych świąt i obchodów."
 paschal_cycle: "Cykl paschalny"
 paschal_cycle_desc: "Kościół prawosławny obchodzi ruchome święta w okolicach #italic Paschy#! i Wielkanocy, będące częścią cyklu paschalnego. Dziesięć tygodni przed Paschą zwanych jest Triodionem, a 50 dni po święcie Paschy zwane jest Pięćdziesiątnicą. Cykl ten wyznacza najważniejsze uroczystości w roku liturgicznym."
 oktoechos: "Oktoechos"
 oktoechos_desc: "$oktoechos$ to system ośmiu tonów od wieków używany w naszym Kościele do komponowania pieśni religijnych. Jest podstawą prawosławnych śpiewów, choć różni się on nieco w zależności od kultury."
 prestigious_monasticism: "Prestiżowy monastycyzm"
 prestigious_monasticism_desc: "W Kościele prawosławnym monastycyzm oraz asceza są wysoko cenione, a czasem wręcz wymagane. Każdy biskup musi najpierw zostać mnichem, a jeśli nim nie jest, musi nim zostać, zanim przyjmie święcenia. W związku z tym klasztory i ośrodki monastyczne mają wielki wpływ na życie duchowne."
 national_rites: "Obrzędy narodowe"
 national_rites_desc: "Obecność w naszym Kościele różnych patriarchatów autokefalicznych sprawia, że dopuszczone są pewne odmiany obrzędów narodowych w każdym kraju. Oczywiście spójność przekazu oraz jedność całego Kościoła zostają zachowane."
 heirs_of_rome: "Spadkobiercy Rzymu"
 heirs_of_rome_desc: "Wielu ludzi uważa się za spadkobierców Rzymu oraz całego Cesarstwa Rzymskiego. Jednakże tylko nasza religia jest prawdziwą wiarą dawnego Cesarstwa, toteż jedynie my możemy prawowicie stwierdzić, że jesteśmy jego bezpośrednimi spadkobiercami."
 legacy_of_saint_andrew: "Dziedzictwo świętego Andrzeja"
 legacy_of_saint_andrew_desc: "Jak mówi legenda, święty Andrzej odwiedził Scytię oraz północne brzegi Morza Czarnego, przepowiadając wspaniały rozkwit chrześcijaństwa, gdy dotarł do miejsca, w którym w przyszłości zostanie założone miasto $kyiv$."
 christianization_of_the_slavs: "Chrystianizacja Słowian"
 christianization_of_the_slavs_desc: "Ludność Rusi Kijowskiej była jedną z pierwszych grup wschodniosłowiańskich, które przyjęły światło Chrystusa i nawróciły się na prawosławie. To właśnie z tego miejsca religia ta rozprzestrzeniła się wśród narodów wschodu."
 cyril_and_methodius: "Cyryl i Metody"
 cyril_and_methodius_desc: "Dwóch bizantyjskich teologów z IX wieku, którzy odegrali znaczącą rolę w ewangelizacji Słowian. Przypisuje się im opracowanie głagolicy, pierwszego alfabetu, jakim zapisywany był $church_slavonic_language$, a ich następcy stworzyli alfabet cyryliczny, nadając mu nazwę na cześć Cyryla."
 interaction_between_church_and_state: "Interakcje między Kościołem a państwem"
 interaction_between_church_and_state_desc: "Patriarchowie posiadają absolutną kontrolę nad swoim patriarchatem oraz wyznawcami. Łącząc to z autorytetem władcy, możemy czerpać korzyści z zasobów Kościoła, wzmacniając tym samym autorytet państwa."
 outwards_expansion: "Ekspansja na zewnątrz"
 outwards_expansion_desc: "Świętym obowiązkiem Kościoła jest zanieść światło Chrystusa poganom i niewiernym. Dlatego też musimy poszukać ich poza granicami kraju, by przynieść zbawienie ich duszom."
 justified_holy_wars: "Usprawiedliwione święte wojny"
 justified_holy_wars_desc: "Nie możemy pozwolić, by bezbożnicy i heretycy mówili nam, co mamy robić. Naszym świętym obowiązkiem jest oczyścić te ziemie z plugastwa, aby na Ziemi nastało prawdziwe Królestwo Boże."
 resistance_to_the_infidels: "Opór wobec niewiernych"
 resistance_to_the_infidels_desc: "Nasza prawosławna brać trafiała czasami pod jarzmo niewiernych. Dzięki temu nauczyliśmy się, jak przetrwać prześladowania, a nawet jak żyć w zgodzie z takimi ludźmi."
 eastern_ecumenism: "Ekumenizm wschodu"
 eastern_ecumenism_desc: "Niewtajemniczeni często mylą pozostałe odłamy chrześcijaństwa Kościołów orientalnych z naszym Kościołem prawosławnym. I choć mają oni inne poglądy na wiele kluczowych kwestii, to wciąż są chrześcijanami, a cechy wspólne mogą sprawić, że uda się ich przywrócić na łono właściwego Kościoła."
 structured_patriarchates: "Ustrukturyzowane patriarchaty"
 structured_patriarchates_desc: "Nasze patriarchaty od zawsze były właściwie zorganizowane i ustrukturyzowane, a każdy z nich posiada własne atrybucje i ograniczenia. Pozwala to na lepsze funkcjonowanie Kościoła jako całości, a w rezultacie całego państwa."
 #Miaphysitism
 second_council_of_ephesus: "Sobór efeski II"
 second_council_of_ephesus_desc: "$second_council_of_ephesus$ zwołany został w roku 449 przez patriarchę Dioskura z Aleksandrii. Stanowił pełnoprawną $christian_ADJ$ą radę, mimo że $orthodox_ADJ$y i $catholic_ADJ$i kościół go odrzucił. Zaakceptowano w nim formułę Cyryla z Aleksandrii, wedle której Chrystus łączy w sobie naturę zarówno ludzką, jak i boską."
 rejection_of_chalcedon: "Odrzucenie soboru chalcedońskiego"
 rejection_of_chalcedon_desc: "Jako że $second_council_of_ephesus$ nie był radą uznawaną przez papieża Leona I, zwołał on sobór chalcedoński, w którym nawoływano do unieważnienia postanowień tego pierwszego. Odrzucamy ten fałszywy sobór i popieramy decyzje zawarte przez pierwszy z nich."
 monophysite_vs_miaphysite: "Monofizyci kontra miafizyci"
 monophysite_vs_miaphysite_desc: "Choć $miaphysite$ również twierdzi, iż Chrystus był tylko jednej natury, różni się znacząco od eutychianistycznego monofizytyzmu zakładającego, że człowieczeństwo Chrystusa zostało wchłonięte przez jego boskość. Choć niektórzy nazywają nas monofizytami, stanowi to tylko umowę terminologiczną. Nasze poglądy, co do swojej substancji, są ewidentnie różne."
 original_christianity: "Pierwotne chrześcijaństwo"
 original_christianity_desc: "W $christian_ADJ$im świecie dochodziło do wielu schizm i podziałów, nasza wiara wywodzi się jednak z pierwotnej, sformułowanej podczas soboru nicejskiego. Później od ustalonego tam zestawu wierzeń odchodzili już tylko heretycy."
 beyond_the_borders: "Poza granicami"
 beyond_the_borders_desc: "$christian$ bez wątpienia ma swoje korzenie w sercu Cesarstwa Rzymskiego i wiele z jego odłamów zadowalało się działaniem w jego obrębie. $miaphysite$ jednak istnieje na obrzeżach państwa od czasu odrzucenia przez kościoły chalcedońskie i nie obawia się przekraczania granic – niesienia światła wiary w najodleglejsze zakątki świata."
 isolated_reaches: "Niedostępne rubieże"
 isolated_reaches_desc: "$miaphysite$ rozprzestrzenił się nawet w bardzo odległych miejscach. Choć otaczali nas wrogowie i niewierni, nasza wiara pozostała silna."
 independent_leaders: "Niezależni przywódcy"
 independent_leaders_desc: "Ze względu na izolację, w jakiej rozwijał się miafizytyzm, trudno bywa czasem skontaktować się z innymi patriarchatami. Nasi przywódcy nauczyli się więc działać niezależnie, stosując jednocześnie własne metody na zachowanie kontaktu z innymi wyznającymi chrześcijaństwo wspólnotami."
 jerusalem_focus: "$jerusalem$ jako centrum uwagi"
 jerusalem_focus_desc: "Święte miasto $jerusalem$ stale leży nam na sercu – jest nie tylko miejscem, w którym Jezus nauczał i zmarł, lecz także tym, w którym ukaże się po swoim powrocie na Ziemię. Dlatego też zawsze modlimy się, kierując ku niemu swoje twarze, gdziekolwiek jesteśmy."
 acceptance_of_old_testament: "Akceptacja Starego Testamentu"
 acceptance_of_old_testament_desc: "$christian_ADJ$ie odłamy często postanawiają umniejszyć wagę Starego Testamentu, twierdząc, że nadejście Chrystusa go unieważnia. My jednak twierdzimy, że nadal jest istotny, a niektóre zawarte w nim instrukcje pozostają równie ważne jak w dniu, w którym je napisano."
 primacy_of_alexandria: "$alexandria$ i jej prymat"
 primacy_of_alexandria_desc: "$miaphysite$ ma wiele gałęzi i niezależnych przywódców, lecz $alexandria$ i jej przywódca są dla nas przywódcami duchowymi. To tylko symbol szacunku dla tamtejszego tronu apostolskiego oraz sposób na jego uczczenie, nie zaś przyznanie temu ośrodkowi jakichkolwiek prerogatyw."
 school_of_alexandria: "Szkoła aleksandryjska"
 school_of_alexandria_desc: "Katechetyczna $school_of_alexandria$ założona została – jak twierdzi Święty Hieronim – przez samego apostoła Marka i jest najstarszą szkołą katechetyczną na świecie. Prowadzone w niej badania biblijne i teologiczne liczą sobie tyle lat, co samo chrześcijaństwo. Choć sama szkoła została zniszczona, kiedy obwieszczono, że to $rome$ i jego biskup, nie zaś $alexandria$, sprawuje prymat, jej tradycja trwa do dzisiaj."
 preserving_of_local_languages: "Zachowanie języków lokalnych"
 preserving_of_local_languages_desc: "Mimo tego, jak $greek_language$ i $latin_language$ były ważne dla wczesnego chrześcijaństwa, miafizytyzm zachował swoją liturgię w językach lokalnych, jak $coptic_language$, $aramaic_language$ czy $armenian_language$. To same w sobie stare i tradycyjne języki. Każdy odłam $miaphysite_ADJ$i zachowuje swój własny język historyczny."
 double_patriarchate: "Podwójny patriarchat"
 double_patriarchate_desc: "Zarówno $alexandria$, jak i $antioch$ uważają, że mają dwa odrębne patriarchaty – jeden uznaje miafizytyzm, drugi zaś – prawosławie. Choć mogą one głosić prawomocność swoich linii, tylko miafizytyzm utrzymuje prawdziwe patriarchaty."
 eastern_christianity: "$christian$ wschodu"
 eastern_christianity_desc: "Gałąź chrześcijaństwa, do której należymy, to tak zwane $eastern_christianity$. Łączy ono w sobie wiele różnych odłamów o rozmaitych tradycjach teologicznych i liturgicznych, lecz rozlicznych wspólnych aspektach kulturowych."
 life_among_infidels: "Życie pośród niewiernych"
 life_among_infidels_desc: "Ziemie naszej wiary bywają często skażone obecnością niewiernych, lecz i nasi kaznodzieje nieraz wyruszają w nieznane, aby nieść światło chrystusowe w odległe krainy. Wpłynęliśmy tym samym na niewiernych na więcej sposobów, niż można by oczekiwać, nawet jeśli nie byliśmy w stanie sprawić, aby dostrzegli, że błądzą."
 gradual_departure: "Powolne słabnięcie więzi"
 gradual_departure_desc: "$christian_ADJ$i świat szybko obwołał nas heretykami, ale $miaphysite$ nie zerwał z nim więzi od razu. Utrzymywaliśmy kontakt z innymi patriarchatami i braliśmy udział w radach, jednak powoli stało się jasne, iż nasze wierzenia różnią się od wierzeń heretyków."
 thrive_under_persecution: "Rozkwit mimo prześladowań"
 thrive_under_persecution_desc: "Choć na przestrzeni stuleci nasi wierni dręczeni byli przez heretyków, nie udało się ich złamać. Ile razy nie zostaniemy rzuceni na ziemię, tyle razy też powstaniemy ponownie."
 preserver_of_national_identity: "Na straży tożsamości narodowej"
 preserver_of_national_identity_desc: "Właśnie ze względu na to, że nasz kościół jest uciskany i prześladowany, może pełnić rolę opiekuna naszej tożsamości. To właśnie na łonie naszego kościoła zachowujemy swoje języki i tradycje. Nasza wiara w niego pozostaje niezłomna."
 defense_against_heretics: "Obrona przed heretykami"
 defense_against_heretics_desc: "Od czasu naszego odłączenia się od heretyków bardzo często przybywają oni do nas, niosąc oskarżenia i potępienie. Nazywają się $christian_ADJ$imi wiernymi, ale ich poglądy są ewidentnie zbrukane herezją, podczas gdy nasze rozświetla boskie światło."
 remote_patriarchates: "Patriarchaty na uchodźstwie"
 remote_patriarchates_desc: "Ze względu na to, że nasz lud jest podbijany i prześladowany, siedziby naszych patriarchatów wielekroć padały ofiarą niewiernych i trafiały pod ich kontrolę. Z tego też względu musieliśmy przenosić również ten, który włada naszą gałęzią, w różne miejsca, lecz jego pierwotna siedziba wciąż otaczana jest opieką i czcią, choć nie jest on w stanie tam funkcjonować."
 further_reaches: "Najdalsze rubieże"
 further_reaches_desc: "Choć nasza wiara w wielu przypadkach spotyka się z naciskiem niewiernych, zdołała też dotrzeć w miejsca odległe, rozprzestrzeniając się na różne ludy i kultury."
 internal_communion: "Wewnętrzna komunia"
 internal_communion_desc: "Choć wszelkie gałęzie, które posiada miafizytyzm, mają własnych patriarchów, pozostają one w komunii ze sobą. Pozwala to na utrzymywanie bliskich stosunków i zapewnia jedność kościoła."
 cradle_of_monasticism: "Kolebka monastycyzmu"
 cradle_of_monasticism_desc: "Monastycyzm to tradycja chrześcijańska, której kolebką jest $egypt_region$, powstała w czasach, kiedy wierni z tamtejszych chrześcijańskich wspólnot udawali się na pustynię, by modlić się i powierzać swoje życie Bogu. $miaphysite$ może dzięki tradycji aleksandryjskiej wywieść swoje pochodzenie od tych właśnie tradycji."
 unique_architecture: "Unikalna architektura"
 unique_architecture_desc: "Stosunkowe odosobnienie, w jakim istnieją nasze patriarchaty, spowodowało wykształcenie się nietypowych stylów architektonicznych w naszym budownictwie sakralnym. Choć inne $christian_ADJ$ie odłamy zyskały sobie być może pod tym względem większą sławę, nasza wyjątkowa estetyka może w równym stopniu porywać serca wiernych."
 #America
 #North American
 medicinal_infusions: "Napary lecznicze"
 medicinal_infusions_desc: "Właściwości lecznicze niektórych roślin od wieków pomagają naszemu ludowi przezwyciężyć różne choroby. Mówi się wręcz, że napary sporządzone z konkretnych ziół wydłużają naszym ludziom życie."
 canoe_travels: "Kanu"
 canoe_travels_desc: "Używając lekkich kanu, możemy lepiej wykorzystać szlaki wodne i przeprawy Ameryki Północnej, znacznie zwiększając nasze możliwości kierowania przepływem towarów i ludzi."
 seasonal_economy: "Gospodarka sezonowa"
 seasonal_economy_desc: "W trudnych czasach musimy nauczyć się, jak radzić sobie w życiu, a życie jest synonimem natury. Zmiana pory roku oznacza również zmianę naszych przyzwyczajeń. Wioski muszą być tak samo tymczasowe i ruchome, jak pogoda."
 fishing_habits: "Rybackie zwyczaje"
 fishing_habits_desc: "Czasami trudno uwierzyć, że niektórzy nasi ludzie urodzili na lądzie, a nie w wodzie, gdyż potrafią pływać z taką zwinnością, że niemal niemożliwe jest odróżnić ich od nurtu samej rzeki."
 whale_hunters: "Łowcy wielorybów"
 whale_hunters_desc: "Wieloryby, morświny, morsy, foki. To wszystko, co oferuje morze i jest silniejsze niż nasze głosy, niż lekkomyślne poczucie dumy. Polujemy na wszystko, co oferuje nam morze."
 moundbuilding_advance: "Budowniczowie kopców"
 moundbuilding_advance_desc: "Kopce Ameryki Północnej są wspaniałymi pomnikami osiągnięć naszego ludu, powinniśmy więc uwzględnić ich strukturę przy planowaniu infrastruktury."
 bison_hunters: "Łowcy bizonów"
 bison_hunters_desc: "Bizony są dla naszego ludu źródłem życia. Wykorzystujemy każdy kawałek zabitego zwierzęcia, by oddać hołd tej ofierze. Karmimy ludzi jego mięsem, kości używamy, by wytworzyć narzędzia, ich futro pomaga nam przetrwać mrozy, skórę wykorzystujemy do szycia ubrań lub pokrycia tipi, a ich dusza jest naszym symbolem. Bizon jest tak ważny dla naszej kultury, że tracąc go, czulibyśmy się, jakbyśmy stracili przewodnika."
 federal_constitution: "Budowniczowie federacji"
 federal_constitution_desc: "Powinniśmy połączyć siły z pobratymcami, by utworzyć federację, w której wzajemne zaufanie i rozwój są celem nadrzędnym."
 shared_knowledge: "Współdzielona wiedza"
 shared_knowledge_desc: "Innowacja może przybierać różne formy, a jeśli chcemy zachować nasze ziemie w obliczu zagrożeń płynących z wrogich plemion, będziemy musieli zgłębić możliwości zdobycia każdego rodzaju przewagi."
 slash_and_burn: "Rolniczy system karczowania i wypalania"
 slash_and_burn_desc: "Istnieje technika rolnicza, której kwintesencją jest wypalanie roślinności, aby uzyskać bogatą w substancje odżywcze warstwę popiołu użyźniającą glebę. Dowiedzieliśmy się, że ziemia po tym staje się silniejsza, gdyż gleba po zniszczeniu odnawia się wzmocniona."
 council_of_elders: "Rada starszyzny"
 council_of_elders_desc: "Dzięki instytucji starszyzny każda osoba będąca jej częścią ma swój głos oraz możliwość wpływu na wszystkie decyzje. Wspólne zarządzanie naszą ziemią pomoże nam uwzględnić nowe perspektywy."
 experienced_fur_hunters: "Handel futrem"
 experienced_fur_hunters_desc: "Handlowanie futrem z innymi plemionami oraz obcymi jest kluczową częścią naszej gospodarki. Jesteśmy dumni z naszych umiejętności łowieckich, dzięki którym możemy dostarczyć najlepszej jakości futra zwierząt."
 #Mesoamerica
 pyramid_architecture: "Budowanie piramid"
 pyramid_architecture_desc: "Naszym ludziom nie jest obce stawianie ogromnych budowli, gdyż już w czasach świetności budowli, takich jak Teotihuacán, Tik'al, Copan oraz Palenque, byli w stanie budować kamienne piramidy. Nie zapomnieliśmy tej sztuki i możemy nadal kultywować tę tradycję."
 ball_game: "Tlachtli"
 ball_game_desc: "Sercem życia towarzyskiego na naszych ziemiach jest gra w piłkę, w której gracze dążą do utrzymania piłki na boisku, uderzając w nią biodrami. To zarówno rytualna alternatywa dla prowadzenia wojny, jak i wielka część życia religijnego."
 war_bonfires: "Ogniska sygnałowe"
 war_bonfires_desc: "Dzięki sieci osad z pogranicza połączonych ze sobą wielkimi ogniskami, które pozwalają szybko poinformować o niebezpieczeństwie, możemy bez zbędnej zwłoki odpowiedzieć na każde nowe zagrożenie."
 merchant_officials: "Kupcy i urzędnicy"
 merchant_officials_desc: "Kupcy są wartościowym źródłem przychodu dla naszego kraju. Napełniają sakwę naszego władcy oraz informują o okolicznościach, w jakich znaleźli się sąsiedzi."
 copperworking: "Przetwórstwo miedzi"
 copperworking_desc: "Rzemieślnicy zaczęli wytwarzać narzędzia z metalu znalezionego na naszych ziemiach. Jeśli uda się osiągnąć mistrzostwo w tej sztuce, da nam to olbrzymią przewagę nad naszymi sąsiadami."
 system_of_tributaries: "System danin"
 system_of_tributaries_desc: "Bezpośrednie rządy nad danym terytorium wiążą się z ogromnym kosztem pacyfikacji lokalnej ludności oraz utworzenia podporządkowanej administracji. Ustanowienie lojalnego władcy oraz przymus rocznej daniny likwidują zagrożenie, że pojawi się konkurencyjny $altepetl$, a ponadto w prosty i wygodny sposób napełnia nasz skarbiec."
 refined_obsidian_weaponry: "Broń z obsydianu"
 refined_obsidian_weaponry_desc: "Czarne obsydianowe szkło jest doskonałym materiałem do wytwarzania wszelkiego rodzaju narzędzi. Naturalna twardość i kruchość ułatwiają tworzenie ostrzy oraz grotów zadających śmiertelne rany."
 precious_stones_art: "Rzeźbienie w cennych skałach"
 precious_stones_art_desc: "Nasze terytorium bogate jest w skały, które są cennym materiałem budowlanym. Można z nich wytworzyć przepiękne pomniki, lustra czy też wazy. Dzięki tym skałom rzemieślnicy będą w stanie zapisać się w historii i stworzyć wspaniałe zabytki naszej kultury."
 cultivate_the_land: "Uprawa ziemi"
 cultivate_the_land_desc: "Dżungla jest surowym miejscem do życia, zwłaszcza jeśli twój lud chce uprawiać żywność, zamiast żyć wyłącznie z tego, co daje sama natura. Dlatego wycinka dżungli jest jednym z najważniejszych zadań naszego społeczeństwa, jeśli chcemy przetrwać i dobrze żyć. Musimy zorganizować się w taki sposób, aby liczne zasoby sprawnej siły roboczej mogły wykonywać tę pracę, gdy zajdzie taka potrzeba."
 feathered_serpent: "Pierzasty Wąż"
 feathered_serpent_desc: "Pewna powszechnie znana w tych rejonach legenda opowiada o Pierzastym Wężu. I choć postać ta dla różnych ludów oznacza coś innego – Quetzalcōātl u Nahua, K'uk'ulkan wśród Majów czy też Q'uq'umatz dla ludu $kiche_culture$, jest on źródłem jedności na naszych ziemiach."
 ritual_bloodletting: "Rytualne upuszczanie krwi"
 ritual_bloodletting_desc: "W wielu kulturach naszego regionu uważane jest za właściwe, by władca składał ofiarę oraz upuszczał krew w ramach oddawania hołdu bogom. Podtrzymywanie tej tradycji potwierdza nasze prawo do sprawowania rządów."
 #South America
 valley_irrigation: "Irygacja między dolinami"
 valley_irrigation_desc: "Budując ogromne kanały łączące źródła wody w naszych dolinach, możemy znacznie poprawić techniki nawadniania oraz żyzność gruntów."
 artisan_migration: "Przesiedlenia rzemieślników"
 artisan_migration_desc: "To nie przystoi, by podbite przez nas ziemie miały u siebie lepszych rzemieślników i mędrców niż stolica. Najwspanialsze dłonie i umysły imperium muszą zostać przesiedlone do stolicy, by mogły nam służyć w sposób bezpośredni."
 terrace_farming: "Uprawa pól tarasowych"
 terrace_farming_desc: "Chcąc uzyskać jak największe korzyści przy ograniczonej przestrzeni na wyżynach, opracowaliśmy pola tarasowe oraz wydajniejsze techniki nawadniania."
 mountain_cities: "Twierdze na szczytach"
 mountain_cities_desc: "Nasze miasta i fortece znajdują się na szczytach wysokich gór, ponad chmurami, i stanowią ogromną przeszkodę wobec tych, którzy chcieliby nas zaatakować."
 river_trade: "Handel rzeczny"
 river_trade_desc: "Nasz lud od zawsze żywił się darami wielkich rzek i mórz. Skorzystajmy z handlu rzecznego i zróbmy wszystko, co w naszej mocy, by ochronić kupców podróżujących wzdłuż wybrzeża aż do ujścia wielkiej rzeki, aby nigdy nie zabrakło nam oferowanych przez nich najlepszych towarów."
 rainforests_and_mountaintops: "Lasy deszczowe i wierzchołki gór"
 rainforests_and_mountaintops_desc: "Nasze lasy deszczowe oraz góry tętnią życiem. Z wyjątkiem duchów lasów, jaguary, anakondy, tarantule i liczne inne zwierzęta żyją wśród nas i nie są zbytnim zagrożeniem dla kogoś, kto je zna. Dla najeźdźców jednak ziemie te mogą być twierdzą bronioną przez dziką zwierzynę."
 knot_system: "Węzełki, które mówią"
 knot_system_desc: "Wykorzystując sznurki i węzełki do zapisywania informacji, możemy znacznie ułatwić zarządzanie naszymi terytoriami oraz zapisywać istotne informacje."
 llama_farming: "Hodowla lam"
 llama_farming_desc: "Liczne stada lam na naszych ziemiach dostarczają nam tkanin, byśmy mogli z nich szyć ubrania, mięsa, byśmy mogli się wyżywić, oraz zwierzęta juczne do dźwigania naszych ciężarów. Są dla nas prawdziwie bezcenne."
 mountain_roads: "Sieć górskich dróg"
 mountain_roads_desc: "Chcąc ułatwić redystrybucję dóbr, potrzebujemy w górach ogromnej sieci dróg łączących ze sobą oddalone od siebie doliny oraz ułatwiających przekraczanie głębokich wąwozów. Wybudujmy je."
 tears_of_the_sun: "Łzy słońca"
 tears_of_the_sun_desc: "Chociaż podróżnicy z dalekich krajów marzą o tym, by odnaleźć skrywane złoto na górskich szlakach wysoko w Andach, dla nas ten żółty metal jest ważniejszy ze względów artystycznych i religijnych niż z racji jego wartości."
 hidden_cities: "Ukryte miasta"
 hidden_cities_desc: "Na terenie pełnym wysokich szczytów i nieprzebytych lasów deszczowych wiele naszych miast jest niemalże nieosiągalnych dla przybyszów z zewnątrz. Z łatwością mogłyby one pozostać ukryte przez całe wieki i zapomniane przez resztę świata."
 potato_production: "Uprawa ziemniaków"
 potato_production_desc: "Na wysoko położonych płaskowyżach kukurydza rośnie słabo, dlatego nauczyliśmy się, by polegać na wyjątkowo odżywczych bulwiastych korzeniach miejscowych roślin. Przy zwiększonej uprawie jesteśmy w stanie łatwą w produkcji żywnością wyżywić nasz lud oraz wojowników."
 head_hunters: "Łowcy głów"
 head_hunters_desc: "Podbijanie obszarów słabszych ludów jest dla naszego kraju koniecznością. Okoliczności te sprawiły, że powstał wyjątkowy kodeks wojowników, w którym najwspanialszym pokazem odwagi i męstwa jest schwytanie przeciwnika, a nie zabijanie go. To spowodowało, że nasi wojownicy słyną z kunsztu łapania jeńców."
 border_raiders: "Uzdolnieni łupieżcy"
 border_raiders_desc: "Nasi łupieżcy słyną ze swych umiejętności szybkich ataków znienacka wobec nieświadomych przeciwników. Ich prędkość oraz zdolności unikania działań odwetowych mogą być także cennym atutem naszych regularnych oddziałów."
 irish_travelling_bards_advance: "Wędrowni bardowie"
 irish_travelling_bards_advance_desc: "Tradycyjni poeci, doskonale znający dworskie obyczaje, przemierzają nasze ziemie, poszukując władcy, który ich zatrudni."
 irish_booleying_advance: "Transhumancja trzody"
 irish_booleying_advance_desc: "Hodowla krów jest w Irlandii tradycyjnym sposobem życia. Te szlachetne zwierzęta to dla nas nie tylko źródło żywności, lecz także symbol bogactwa. Poprzez transhumancję, system przepędzania naszych stad z jednego odległego pastwiska na inne, możemy to bogactwo rozwijać."
 irish_monastacism_advance: "Monastycyzm insularny"
 irish_monastacism_advance_desc: "Choć co do zasady stosujemy się obecnie do obyczajów rzymskokatolickich, w życiu religijnym na tych wyspach wciąż duży nacisk kładziony jest na instytucję duchowieństwa świeckiego."
 guards_of_the_shannon_advance: "Strażnicy Shannon"
 guards_of_the_shannon_advance_desc: "Forteca Athlone, położona nad wielką rzeką Shannon, stanowi klucz do władzy nad sercem wyspy. O'Kelly ($HYM$), od wielu lat władcy tych ziem, zaciekle walczyli o obronę swoich włości przed normańskimi agresorami."
 hiberno_norman_keeps_advance: "Twierdze normańsko-irlandzkie"
 hiberno_norman_keeps_advance_desc: "Nasi normańscy przodkowie pobudowali wspaniałe wieże, by utrzymać kontrolę nad wrogim irlandzkim interiorem."
 irish_frontier_settlement_advance: "Irlandzkie osiedla graniczne"
 irish_frontier_settlement_advance_desc: "Ziemie, które przejęliśmy od Irlandczyków, czekają tylko na eksploatację. Porządni ludzie migrują z dala, aby osiedlić się na tych tanich terenach."
 celtic_raiders_advance: "Furor Celtica"
 celtic_raiders_advance_desc: "Nasi wojowniczy i niezwykle sprawni partyzanci od tysiącleci już nękają obcych i wrogów, pokonując ich poprzez serie niszczycielskich potyczek i porażająco skutecznych szarż."
 ple_pale_defenseworks_advance: "Umocnienia z drewna"
 ple_pale_defenseworks_advance_desc: "Nasze granice wyznaczone są lekkimi umocnieniami – wałami i palisadami – mającymi zniechęcić naszych niesfornych sąsiadów do ich irytujących napaści."
 ple_irish_viking_towns_advance: "Stare wikińskie miasteczka"
 ple_irish_viking_towns_advance_desc: "Starożytne porty handlowe założone przez nordyków pozostają do dziś gwarnymi ośrodkami kupieckimi, w których każdy, kto ma głowę na karku, może się wzbogacić."
 cel_defensive: "Wzgórza mówią po celtycku"
 cel_defensive_desc: "Stulecia w cieniu podboju nauczyły naszych wojowników sztuki cierpliwości oraz odporności. Możemy rzucić się na niebezpieczeństwo, ale możemy też się wstrzymać, bronić i atakować tylko wtedy, gdy pojawia się sposobność."
 cel_western_shore: "Zachodni brzeg"
 cel_western_shore_desc: "Przez całe tysiąclecia łowiliśmy, handlowaliśmy i walczyliśmy wzdłuż wybrzeży dzikiego Atlantyku. Jego surowe wody nauczyły nas żeglarskiego kunsztu, jakiego próżno szukać wśród naszych rywali."
 cel_the_wests_awake: "Przebudzenie zachodu"
 cel_the_wests_awake_desc: "Po długich wiekach ciszy starożytny duch ludów celtyckich znów się budzi, gotowy odzyskać należne mu miejsce wśród wielkich cywilizacji świata."
 cel_celtic_nations: "Narody celtyckie"
 cel_celtic_nations_desc: "Nasza unia powstała w oparciu o ideał zjednoczenia różnych ludów świata celtyckiego pod jednym sztandarem. Dzięki współpracy zamierzamy zachować dziedzictwo, promować wartości oraz pilnować, by narody celtyckie rozwijały się wspólnie w obliczu nacisków zewnętrznych i zmieniających się czasów."
 cel_celtic_diaspora: "Diaspora celtycka"
 cel_celtic_diaspora_desc: "Od dzierżawców po wodzów – wielu opuściło nasze brzegi wskutek trudności lub nadziei, splatając rozległą sieć pokrewieństwa, która niesie nasz język, zwyczaje i dumę w odległe krainy."
 cel_pan_celtic_nationalism: "Panceltyzm"
 cel_pan_celtic_nationalism_desc: "Nasza wizja zjednoczonego świata celtyckiego jest czymś więcej niż tylko ideałem – to wezwanie do wszystkich dzielących nasze dziedzictwo. Razem wykuwamy więzi, które przenikają granice, a nasza tożsamość staje się tak wytrzymała jak góry i morza, które zwiemy domem."
 ire_grand_jury_system: "System ławniczy"
 ire_grand_jury_system_desc: "Ławnicy w hrabstwach ściągają podatki od dróg, mostów i sądów. Dzięki sędziom prowadzącym sesje rośnie nadzór nad każdym hrabstwem."
 ire_irish_establishment: "Irlandzkie ustanowienie"
 ire_irish_establishment_desc: "Stała armia w Irlandii kontrolowana z Irlandii utrzymuje gotowość garnizonów i koszty pod kontrolą. Dla zwykłych żołnierzy oznacza to stałą pensję. Dla naszych logistyków oraz kwatermistrzów – rozrastającą się sieć baraków, która utrzymuje koszty pod kontrolą."
 ire_irish_volunteers: "Irlandzcy ochotnicy"
 ire_irish_volunteers_desc: "Powstają korpusy obywatelskie do ochrony ojczyzny i obserwacji wybrzeża. Szkoląc się na swój koszt, wzmacniają ducha ludności i usztywniają linię obrony."
 legacy_of_the_normans: "Dziedzictwo Normanów"
 legacy_of_the_normans_desc: "Wykuta w tyglu podboju armia italonormańska łączyła niepowstrzymaną dzikość rycerzy normańskich ze strategiczną mądrością bizantyjskiej, arabskiej oraz lombardzkiej sztuki wojennej. Jako mistrzowie zarówno bitewnej zaciekłości, jak i taktycznej elastyczności stworzyli królestwo na skrzyżowaniu cywilizacji."
 sic_constitions_of_melfi: "Księga cesarska"
 sic_constitions_of_melfi_desc: "Cesarz Fryderyk II Hohenstauf, król Sycylii, wydał kodeks praw obowiązujących w Sycylii znany jako Księga cesarska lub Liber Augustalis. Pozostaje ona w użyciu całe stulecia później i stanowi mocny fundament dla rządów naszego państwa, jako że reguluje procedury sądownicze i feudalne, a także prawo powszechne, cywilne i karne."
 sic_studium_generale: "Studium Generale"
 sic_studium_generale_desc: "Uniwersytet w Katanii, założony w roku 1434 przez króla Alfonsa V Aragońskiego, jest najstarszym uniwersytetem na Sycylii i jedną z kilku instytucji na południu, którym przyznano pełny status Studium Generale. Wyjątkowa ze względu na królewski status i łączenie scholastyki z prawem, kształciła prawników, teologów oraz naukowców służących zarówno Kościołowi, jak i koronie w zróżnicowanym kulturowo regionie."
 sic_naval_vigilance: "Gotowość morska"
 sic_naval_vigilance_desc: "Nieustanne najazdy berberskich piratów i Osmanów wymusiły na Sycylii zachowywanie czujnej obrony wybrzeża. Jej galery i forty stały się kluczowe dla obrony południowej Europy."
 sic_sicilian_silk: "Jedwab sycylijski"
 sic_sicilian_silk_desc: "W czasach Fryderyka II głównym towarem eksportowym Sycylii był jedwab. I choć przemysł jedwabny podupadł w kolejnych stuleciach, a produkcja sycylijska dała się wyprzedzić tej z północnej państw włoskich, nie istnieją przeszkody, by nie mogła znów się rozwinąć. Inwestując w wytwarzanie jedwabiu, możemy sprawić, że nasi tkacze i rzemieślnicy znów będą prosperować."
 sic_sicilian_enlightenment: "Oświecenie sycylijskie"
 sic_sicilian_enlightenment_desc: "Sycylia, mimo odległości od wspaniałych salonów Paryża czy Wiednia, rozwijała własną wersję oświecenia. Intelektualiści atakują przywileje feudalne, promują naukę i nakłaniają do reform prawnych, często w ramach katolickiego humanizmu. Te idee stanowią podwaliny pod nowoczesność w cieniu monarchii i tradycji."
 sic_sicilian_reforms: "Reformy sycylijskie"
 sic_sicilian_reforms_desc: "Wraz z upływem czasu nasze instytucje stały się przestarzałe lub po prostu niewydajne. Reformy są niezbędne, jeśli chcemy, by nasz naród cieszył się dobrobytem. Najtęższe głowy będą wspólnie dbać, by nie dochodziło do marnotrawstwa, a procesy przebiegały jak najbardziej wydajnie."
 #Sub Saharan Africa
 nomadic_tendencies: "Zwyczaje nomadów"
 nomadic_tendencies_desc: "Niektórzy z naszych ludzi przez długi czas prowadzili koczowniczy tryb życia, gdy wędrowaliśmy z jednego nadającego się do zamieszkania miejsca do drugiego. Nawet teraz, gdy wszystko się zmieniło i założyliśmy dla naszego ludu miasto, niektórzy trzymają się tych koczowniczych tradycji i nie przestają wędrować."
 skilled_cavalry_raids: "Szturmy kawalerii"
 skilled_cavalry_raids_desc: "Już od czasów przodków konni byli najważniejszym narzędziem w naszych podbojach. Tętent ich kopyt na równinach Sahelu wzbudzał strach w naszych wrogach i doprowadzał nas do wielu zwycięstw."
 land_of_the_ancestors: "Ziemia przodków"
 land_of_the_ancestors_desc: "Ziemia to nie tylko czyjaś własność czy tumany kurzu. To nasze więzi z wielkimi ludźmi, którzy odeszli przed nami. Czuwają nad nami w zaświatach, a my nie możemy nigdy dopuścić, by więzi te zostały zerwane."
 wandering_scholars: "Wędrowni uczeni"
 wandering_scholars_desc: "Na naszej ziemi żyją społeczności mędrców wielu wierzeń, oferując wszystkim, którzy zechcą słuchać, nauki zgodne z ich religią, szerząc jedyną prawdziwą wiarę wśród naszego ludu."
 community_of_the_faithful: "Domena wielu języków"
 community_of_the_faithful_desc: "Nasze imperium jednoczy pod swym sztandarem ludzi setek narodowości. Rozmawiają oni w różnych językach, pochodzą ze wszystkich stron świata, lecz każdy z nich, w swoim języku, oddaje hołd naszemu władcy. To nas wszystkich jednoczy."
 bound_by_service: "Związani służbą"
 bound_by_service_desc: "Jesteśmy jednym narodem i posiadamy jedną armię. Tworząc oddziały z ludności wszystkich naszych ziem, wliczając w to tereny podbite, zapewniamy lepszą integrację naszego społeczeństwa oraz powodujemy wzrost jego akceptacji wobec naszych rządów."
 regnal_chronicles: "Monarsze kroniki"
 regnal_chronicles_desc: "Historię naszych królów oraz ich czynów powinniśmy zapisywać w wielkich kronikach, by można je było przekazywać następnym pokoleniom, a pamięć o przodkach nigdy nie minęła."
 expanded_slave_trade: "Wzmocnienie nadzoru nad handlem niewolnikami"
 expanded_slave_trade_desc: "Z każdym dniem rośnie zapotrzebowanie na niewolników zgłaszane przez kupców zza granicy. Nasza pozycja na afrykańskim kontynencie sprawia, że jesteśmy idealnym pośrednikiem dla takich transakcji. Zachęćmy tych, którzy szukają rynków niewolników, by robili to u nas i prowadzili interesy na naszych rynkach."
 gifts_and_hostages: "Podarunki i zakładnicy"
 gifts_and_hostages_desc: "Choć nasi ludzie są zjednoczeni, klękanie przed suwerenem nie przychodzi im z łatwością. Po wezwaniu do stolicy wszystkich podporządkowanych władców możemy uczynić z nich cieszących się prestiżem wysłanników królewskich. Niektórzy stwierdziliby, że to robienie z nich zakładników, a my uważamy, że to zwyczajne przypomnienie naszym samodzielnie myślącym poddanym o obowiązku lojalności."
 people_of_ornaments: "Ludzie oddani dekoracji"
 people_of_ornaments_desc: "Nasi rzemieślnicy są znani jak świat długi i szeroki, i mówi się, że nie potrafią zostawić ani jednej nieozdobionej powierzchni. Wykorzystajmy w pełni tę reputację i rozpowszechniajmy ich dzieła, dokądkolwiek się udamy."
 courtly_competition: "Dworska rywalizacja"
 courtly_competition_desc: "Zajęty arystokrata to dobry arystokrata. Istnieje tak wiele dworskich tytułów w naszej krainie, że niektórzy twierdzą, iż połowa naszego ludu je posiada. Upewnijmy się, że członkowie naszego dworu spędzają więcej czasu, konkurując z innymi o uwagę i widoczność, niż zagrażając naszej władzy."
 overnight_army: "Armia z dnia na dzień"
 overnight_army_desc: "Nasza stolica i inne miasta zbudowane są na wzór obozów wojskowych. Posiadają flanki, szpice i czoła. Dzięki upewnieniu się, że myśl wojskowa jest stale obecna w naszym codziennym życiu, podnosimy naszą gotowość do działań wojennych."
 mining_tradition: "Tradycja górnicza"
 mining_tradition_desc: "Nasza ziemia obfituje w rzadkie minerały, gotowe, by wyrwać je z ziemi i sprzedać zagranicznym kupcom za wysoką cenę. Bylibyśmy głupi, gdybyśmy tego nie wykorzystywali."
 intercontinental_trade: "Handel dalekosiężny"
 intercontinental_trade_desc: "Nasi kupcy często przywożą z dalekich krajów fascynujące bibeloty. Może dałoby się dotrzeć jeszcze dalej?"
 expanded_grazing_grounds: "Powiększenie terenów pod wypas"
 expanded_grazing_grounds_desc: "Nasze terytorium zawiera mnóstwo obszarów odpowiednich na wypas zwierząt, dzięki czemu możemy z łatwością powiększyć nasz żywy inwentarz."
 african_sturdy_grains_advance: "Uprawa wytrzymałych odmian zbóż"
 african_sturdy_grains_advance_desc: "Silniejszy nacisk na produkcję rolną pomoże naszej ludności prosperować na tych ziemiach. Na szczęście nasza gleba zapewnia sporą przestrzeń do uprawy różnorodnych roślin."
 #Bulgaria
 legacy_of_ivan_asen_ii: "Dziedzictwo Iwana Asena II"
 legacy_of_ivan_asen_ii_desc: "Rządy Iwana Asena II wyznaczyły nowe szczyty bułgarskich wpływów dyplomatycznych i rozwoju gospodarczego. Jego dziedzictwo posłuży jako fundament silnego, scentralizowanego państwa."
 bulgarian_orthodox_patriarchate: "Bułgarski patriarchat prawosławny"
 bulgarian_orthodox_patriarchate_desc: "Wyniesienie Kościoła w Bułgarii do rangi patriarchatu potwierdziło, że Tyrnowo jest duchowym konkurentem dla Konstantynopola, umacniając narodową jedność poprzez wiarę."
 expansionist_ambitions: "Ambitny ekspansjonizm"
 expansionist_ambitions_desc: "Wraz z podziałem Bałkanów wiele potęg bałkańskich sięgało wzrokiem poza nie. Ambitni władcy szukali możliwości integracji różnych krain pod jednym, silniejszym berłem, wykorzystując słabość Bizancjum."
 fortress_of_the_balkans: "Forteca Bałkanów"
 fortress_of_the_balkans_desc: "Bułgaria, która mierzy się nieustannie z zagrożeniami ze strony krzyżowców, Bizancjum i Mongołów, stworzyła niezwykłą sieć ufortyfikowanych miast oraz umocnień górskich."
 revival_of_the_literary_schools: "Odnowienie szkół literackich"
 revival_of_the_literary_schools_desc: "Za panowania Iwana Aleksandra inspirowane kulturowym renesansem bułgarskie skryptoria oraz szkoły stały się strażnikami tożsamości słowiańskiego prawosławia."
 reformation_of_the_bulgarian_patriarchate: "Reformacja patriarchatu bułgarskiego"
 reformation_of_the_bulgarian_patriarchate_desc: "Odnowienie niezależności patriarchatu bułgarskiego wzmocniło zarówno wpływy religijne, jak i autorytet moralny państwa."
 #Burgundy
 promote_estates_general: "Wspieranie États Généraux"
 promote_estates_general_desc: "Burgundia to twór feudalny łączący rozmaite części w różnych warunkach, który wytworzył silną tożsamość lokalną. Wspierając zgromadzenie centralne, damy widownię tym interesom, promując sprawną, niekwestionowaną władzę."
 reform_the_feudal_army: "Reforma armii feudalnej"
 reform_the_feudal_army_desc: "Feudalny system poboru okazuje się powolny i zawodny w nowej epoce zawodowej walki zbrojnej. Inspirując się modelem francuskim, wymienimy rozproszone chorągwie wasali na opłacane kompanie, uzdolnionych oficerów oraz spójne armie. Wyszkolony trzon żołnierzy zawodowych utworzy podstawę nowoczesnej, elastycznej armii."
 influence_of_the_burgundian_towns: "Wpływ miast burgundzkich"
 influence_of_the_burgundian_towns_desc: "Stany Generalne tradycyjnie faworyzują duchowieństwo i szlachtę, ale rosnące bogactwo oraz znaczenie polityczne miast nie może być dłużej pomijane. Korygując strukturę, by odzwierciedlała rosnącą siłę mieszczan, zapewniamy bardziej zrównoważone rządy przy zachowaniu przywilejów innych. Mocniejszy głos miast zwiększy także nasze możliwości administracyjne, a także przyspieszy tempo urbanizacji."
 compagnie_d_ordonnance: "Compagnies d'Ordonnance"
 compagnie_d_ordonnance_desc: "Nasze oparcie na feudalnych poborowych okazało się nieadekwatne do wymogów współczesnej walki. Utworzenie zakontraktowanych na stałe jednostek kawalerii, zwanych compagnies d'ordonnance, da nam niezawodne, profesjonalne siły wojskowe, które będą bezpośrednio lojalne koronie."
 create_the_regimental_system: "Utworzenie struktury pułkowej"
 create_the_regimental_system_desc: "Aby zapewnić ciągłą rekrutację oraz zaopatrzenie, musimy stworzyć formalną strukturę pułkową. Ta reforma pozwoli nam skuteczniej organizować siłę żywą, centralizować struktury dowodzenia oraz redukować zależność od lokalnej szlachty i zagranicznych najemników."
 #Normandy
 heirs_of_rollo: "Spadkobiercy Rollo"
 heirs_of_rollo_desc: "Dziedzictwo wikinga Rollo, założyciela Normandii, wciąż wpływa na dwór władcy. Tak prestiżowa linia doprowadziła do wzmocnienia legitymacji i szacunku wśród nam podobnych."
 trade_ports_in_the_channel: "Porty handlowe na Kanale"
 trade_ports_in_the_channel_desc: "Nasze umiejscowienie wzdłuż Kanału La Manche pozwala nam prosperować jako brama handlowa. Poprzez inwestycje w miasta portowe i infrastrukturę kupiecką możemy zdominować handel regionalny, minimalizując przy tym koszty operacji zamorskich."
 norman_law: "Prawo normańskie"
 norman_law_desc: "Nasze państwo jest zarządzane przez prawo zwyczajowe $couteume_de_normaundie$. Otaczając czcią przywileje szlacheckie, zdecentralizowaną władzę oraz prawa własności, ta tradycja prawna zapewnia lokalną stabilność przy jednoczesnym wzmocnieniu naszej wyjątkowej tożsamości."
 the_exchequer: "Exchequer"
 the_exchequer_desc: "W celu zachowania kulturowej tożsamości i niezależności, nasze ciało ustawodawcze musi pozostać wolne od wpływów zewnętrznych. Zainspirowane anglosaksońskimi instytucjami podatkowymi procedury parlamentarne bez wątpienia wzmocnią przychody korony oraz poprawią nadzór administracyjny."
 frontline_in_the_caroline_war: "Front wojny stuletniej"
 frontline_in_the_caroline_war_desc: "Byliśmy strategicznym polem bitwy podczas długotrwałego konfliktu pomiędzy Francją a Anglią. Presja wojny wykuła mocny korpus oficerski i tradycje bojowe, które trwają do dziś."
 #Tunis
 tunisian_corsairs: "Korsarze tunezyjscy"
 tunisian_corsairs_desc: "Nasi korsarze, którzy wypływają z fortec w Tunisie i La Goulette, dominują w całym świecie śródziemnomorskim. Dysponując szybkimi galerami oraz finansowaniem państwa, budzą lęk w zagranicznych kupcach i umacniają nasze wpływy morskie z bezwzględną skutecznością."
 tamazight: "Tamazight"
 tamazight_desc: "Ludy berberyjskie z głębi lądu stanowią ważną część naszego społeczeństwa. Doceniając ich tożsamość kulturową i pielęgnując piśmiennictwo, poszerzamy zdolność do zarządzania zróżnicowanymi regionami bez utraty spójności lub władzy."
 guardians_of_ifriqiya: "Strażnicy Ifrikiji"
 guardians_of_ifriqiya_desc: "Jako następcy starożytnych miast Kartagina i Kairuan jesteśmy strażnikami serca Maghrebu. Nasza władza daje stabilność i będzie mile widziana przez wszystkich w tym niegdyś niespokojnym regionie."
 saharan_trade: "Handel saharyjski"
 saharan_trade_desc: "Od oaz Ghamidis po karawany Sahelu – nasi kupcy zapewniają i gromadzą zyski, operując na szlakach transsaharyjskich, które łączą nas z bogactwami głębi lądu. Złoto, sól i niewolnicy płyną na północ pod naszą ochroną oraz nadzorem."
 al_caid: "Al-Qā'id"
 al_caid_desc: "Wyznaczając lokalnego kaida do nadzorowania prowincji oraz regulacji handlu w imieniu państwa, umacniamy miejskich kupców, potwierdzając rządy prowincjonalne. Zapewnienie uczciwości wymiany handlowej i regulacji rynków jedynie wzmocnią naszą podstawę ekonomiczną."
 connections_with_the_christian_world: "Związki ze światem chrześcijańskim"
 connections_with_the_christian_world_desc: "Mimo że nasze wiary się różnią, nie zamykamy drzwi przed okazją. Pakty i umowy handlowe z państwami chrześcijańskimi pomagają dyplomacji oraz pragmatyzmowi służyć naszym długoterminowym interesom."
 attract_foreign_pirates: "Przyciągnięcie cudzoziemskich piratów"
 attract_foreign_pirates_desc: "Nasze porty od dawna stanowią bezpieczną przystań dla poszukujących fortuny na morzu. Przyjmując tych zdolnych marynarzy bez względu na ich wiarę lub pochodzenie, będziemy w stanie dodatkowo wzmocnić nasze korsarskie floty i rozszerzyć wpływy morskie."
 rais_of_the_navy: "Ra'īs floty"
 rais_of_the_navy_desc: "Nasi korsarscy kapitanowie, tak zwani ra'is, są czymś więcej niż tylko piratami. To w rzeczywistości zaprawieni dowódcy morscy, a ich doświadczenie na morzu zasila głęboką studnię morskiej tradycji, która wzmacnia dumne dziedzictwo naszej floty."
 export_monopolies: "Eksport monopoli"
 export_monopolies_desc: "Kontrolując kluczowe towary eksportowe, takie jak oliwa z oliwek, tkaniny i barwniki, zapewniamy sobie nie tylko rodzimy dobrobyt, ale też środki nacisku zewnętrznego. Takie działania ochronne pozwalają wywierać wpływy poprzez handel oraz podboje, dzięki czemu rynki znajdują się pod kontrolą naszych kupców zamiast obcych."
 #Tlemcen
 beacon_of_maghrebi_trade: "Czar handlu maghrebskiego"
 beacon_of_maghrebi_trade_desc: "Tilimsan leży na skrzyżowaniu saharyjskich karawan, śródziemnomorskiego handlu i andaluzyjskiej potęgi. Handel kwitnie na jego rynkach i w portach. Musimy zadbać o dalszy rozwój sieci handlowych, wzmacniając wpływy na handel regionalny."
 qalat_al_mashwar_advance: "$qalat_al_mashwar$"
 qalat_al_mashwar_advance_desc: "$qalat_al_mashwar$ to ufortyfikowany kompleks stanowiący zarówno bastion wojskowy, jak i symbol władzy dynastycznej. Zainwestowanie w jego rozwój pozwoliło wzmocnić obronę Tilimsanu oraz zapewnić kontrolę administracyjną nad okolicznymi krainami."
 hispano_moresque_style: "Styl mauretański"
 hispano_moresque_style_desc: "Nasze miasta stanowią unikatowe połączenie elegancji andaluzyjskiej oraz architektury maghrebskiej. Styl mauretański, rozpowszechniany przez cudzoziemskich rzemieślników i szlachciców, inspiruje nowy rozkwit kulturowy, jak również podnosi prestiż dworu."
 city_of_scholars: "Miasto uczonych"
 city_of_scholars_desc: "Tilimsan od dawna stanowi centrum islamskiej nauki oraz wymiany intelektualnej. Nasze madrasy przyciągają uczonych z całego Maghrebu i Al-'Andalusii, zapewniając postępy naukowe i wiedzę teologiczną przyszłym pokoleniom."
 entrepot_connections: "Powiązania portu tranzytowego"
 entrepot_connections_desc: "Nasze miasta muszą być połączone trwałą infrastrukturą, jeśli mają służyć jako centra tranzytowe. Powierzając klasie szlacheckiej zadanie budowy i utrzymania strategicznych dróg, usprawniamy handel wewnętrzny oraz wzmacniamy arterie królestwa."
 #Verona
 perpetual_general_captain_of_the_people: "Niezmienny kapitan ludu"
 perpetual_general_captain_of_the_people_desc: "W zmiennych realiach polityki średniowiecznej Werony, tytuł „Capitano del Popolo” stał się czymś więcej niż nazwą urzędu – był pretekstem do przywództwa. Osadzony w tradycji miejskiej oraz zajęty przez Scaligerich do zalegalizowania wpływów, dawał pewność władzy w mieście, gdzie na lojalność trzeba było zasłużyć."
 scaligers_military_ambitions: "Wojskowe ambicje Scaligerich"
 scaligers_military_ambitions_desc: "Scaligeri marzyli nie tylko o władaniu Weroną, ale również o przemianie jej w mocarstwo lombardzkie. Ich kampanie na Nizinie Padańskiej doprowadziły do starć z Mediolanem, Wenecją i Padwą. Te ambicje pozostawiły ślad w postaci ufortyfikowanych miast, zaprawionych poborowych oraz dworu, który tchnął ducha w reformy wojskowe."
 court_of_great_refugees: "Dwór wielkich uchodźców"
 court_of_great_refugees_desc: "Nasza wspaniała stolica stała się bezpieczną przystanią dla artystów, wygnańców oraz myślicieli, którzy uciekli przed wojną, wiarą lub polityką z innych części Włoch. Przeznaczeniem tych uchodźców jest wzbogacenie dworów miasta o nowe techniki, śmiałe idee oraz prądy kulturowe, dzięki czemu Werona stanowi rzadkie sanktuarium innowacji w tych burzliwych czasach."
 consolidate_italian_holdings: "Konsolidacja posiadłości włoskich"
 consolidate_italian_holdings_desc: "Scaligeri rządzili nie tylko Weroną, ale także rosnącą siecią miast w północnych Włoszech. Utrzymanie takiego królestwa w całości wymagało ostrożnej dyplomacji, sprytnego rozdzielania zadań i utrzymywania dobrze opłacanych armii zawodowych. Werona może stanowić prawdziwego rywala dla innych potęg półwyspu tylko dzięki konsolidacji sił."
 the_adige: "Adyga"
 the_adige_desc: "Rzeka Adyga jest pępowiną Werony, która zapewnia handel, rolnictwo oraz dobrobyt. Podobnie jak wody spływające z Alp do Adriatyku, bogactwo płynie przez nasze rynki i pola, zasilając zarówno miasto, jak i wieś."
 marmorina: "Marmorina"
 marmorina_desc: "W czasach pokoju Werona kwitła pod rządami władców, którzy cenili piękno i władzę. Miasto zdobyło miano „Marmorina” dzięki bogactwu Rzymskiego marmuru, posągów oraz finezyjnej architektury. Nowy most nad Adygą, Ponte Navi, stanowi osiągnięcie inżynierii, podczas gdy wieża Gardello – z pierwszym we Włoszech publicznym zegarem zasilanym wodą – odmierzała w cichym majestacie upływające w mieście godziny. Ta spuścizna wyrafinowania bez wątpienia ukształtuje nie tylko wygląd miasta, ale także nasze renomę w księgach historycznych."
 #Smolensk
 diocese_of_smolensk: "Diecezja w Smoleńsku"
 diocese_of_smolensk_desc: "Diecezja smoleńska, niegdyś duchowa twierdza chrześcijaństwa prawosławnego i dom jednego z najstarszych biskupstw w regionie, uosabia niezachwianą wiarę naszego ludu."
 smolenskian_resolve: "Smoleński duch"
 smolenskian_resolve_desc: "Smoleńsk przez stulecia był krainą dzieloną przez cudzoziemców – książąt litewskich, królów polskich, królewiczów moskiewskich. Aby przetrwać, skupialiśmy się wokół tego, co nas łączy: naszej wiary i męstwa. Jeśli mamy znowu powstać, musimy odrzucić podziały i zjednoczyć się wokół świętej idei, że przede wszystkim liczy się Smoleńsk."
 link_the_steppes_trade: "Łącze handlu stepowego"
 link_the_steppes_trade_desc: "Umiejscowiony pomiędzy lasem a stepem Smoleńsk od dawna stał na rozdrożu wojny i handlu. Usprawniając infrastrukturę lądową oraz zabezpieczając arterie podróży karawan, możemy przekuć naszą rolę w kluczowe łącze pomiędzy północną Rusią, Bałtykiem a południowymi szlakami handlowymi stepu."
 hub_of_militarism: "Centrum militaryzmu"
 hub_of_militarism_desc: "Wojna długo decydowała o naszych losach, ale teraz zdecyduje o naszej sile. Z ruin walk i oblężenia Smoleńsk wyrasta na centrum produkcji wojskowej. Z naszych zbrojowni wypływają armaty, broń palna, proch oraz doktryny. Niech świat widzi nas nie jako skarb do zagarnięcia, ale młot gotowy uderzyć w kowadło cudzoziemskich zdobywców, którego trzeba się obawiać."
 armories_of_smolensk: "Zbrojownie smoleńskie"
 armories_of_smolensk_desc: "Po dekadach wojny na wszystkich granicach nauczyliśmy się walczyć bronią zarówno Wschodu, jak i Zachodu. Łącząc moskiewskie męstwo z zachodnią precyzją, nasze zbrojownie wytwarzają elitarną artylerię oraz taktyki niedostępne rywalom. Z kuźni wyłania się siła ognia, a z niej dominacja i wytrwałość."
 #Provence
 capetian_house_of_anjou: "Kapetyński dom andegaweński"
 capetian_house_of_anjou_desc: "W naszych żyłach płynie mieszanina kapetyńskiej godności i andegaweńskiej ambicji. Mimo że nie nosimy już korony Jerozolimy, pozostajemy spadkobiercami królestwa, które rozciągało się niegdyś od Andegawenii po Albanię. Wykorzystując ostrożnie dyplomację i planowanie, możemy jeszcze wskrzesić splendor przodków i odzyskać to, co zostało nam niesłusznie odebrane."
 lords_of_the_rhone_corridor: "Władcy doliny Rodanu"
 lords_of_the_rhone_corridor_desc: "Dolina Rodanu zawsze stanowiła naszą arterię władzy, a zamki pilnują jej jak kamienni strażnicy. Te fortyfikacje należą do najtrwalszych w całej Europie, stanowiąc niezłomny symbol talentów militarnych i inżynieryjnych, na zawsze strzegąc naszej domeny."
 angevin_heraldry: "Heraldyka andegaweńska"
 angevin_heraldry_desc: "Złote lilie i dwugłowe orły na naszych sztandarach opowiadają o wciąż żywych na naszym dworze starożytnych roszczeniach oraz królewskich ambicjach, które rozciągają się przez Półwysep Apeniński aż po Albanię i Jerozolimę. Niechaj dom Walezjuszy sięga po więcej niż kiedykolwiek przedtem."
 le_livre_des_tournois: "Le Livre des Tournois"
 le_livre_des_tournois_desc: "Spisana przez monarchię „Księga turniejów” jest czymś więcej niż instrukcją. To wyraz dworskiej dumy i tożsamości rycerskiej. Nasi szlachcice szkolą się zarówno do wojny, jak i widowiska, dzięki czemu zachowują bojową dyscyplinę oraz prestiż w całym królestwie."
 statutes_of_aix: "Statuty z Aix"
 statutes_of_aix_desc: "Prawną podporą naszych rządów jest seria luźno połączonych praw i statutów, które łączą rzymskie akty prawne z lokalnymi zwyczajami oraz tradycją adegaweńską, umożliwiając nam zarządzanie mieszaniną regionów jako jedną spójną domeną: monarchią złożoną, w której części są różne, ale korona niepodzielna."
 rade_of_toulon: "Rade de Toulon"
 rade_of_toulon_desc: "Naturalny port Tulonu idealnie spełnia się w roli bazy wypadowej dla naszych morskich ambicji. Marsylia może lśnić jako klejnot handlu, ale Tulon stanie się zbrojownią Prowansji, miejscem narodzin przyszłej potęgi morskiej."
 piqure_de_marseilles: "Piqûre de Marseille"
 piqure_de_marseilles_desc: "W warsztatach Marsylii rzemieślnicy tkają delikatne pikowane tkaniny w stylu prowansalskim, cenione w całej Europie za jakość i charakter. Podobnie jak księstwo, nasze dzieła sztuki składają się z wielu części zszytych w jedną całość: złożony kraj o bogatej teksturze i różnorodnej kulturze."
 #Hormuz
 orm_a_vast_emporium: "Rozległe emporium"
 orm_a_vast_emporium_desc: "Mawia się, że Ormuz to „ogromny dom towarowy z ludźmi i towarami wszelkich rodzajów z każdej części świata”, albo że „gdyby świat był złotym pierścieniem, Ormuz byłby jego klejnotem”. Tożsamość naszego królestwa wiąże się nierozerwalnie z handlem, a w naszch portach cumują statki z Gudźaratu, Arabii a nawet Chin, wymieniając się przyprawami, klejnotami, jedwabiem i opowieściami."
 hormuz_toll: "Cło ormuskie"
 hormuz_toll_desc: "W najwęższym punkcie Zatoki Perskiej leży Ormuz, odźwierny morskiego handlu pomiędzy Wschodem a Zachodem. Żadna jednostka nie minie wyspy bez naszej wiedzy i opłaty. Przez stulecia cło nie tylko wzbogacało nas, ale kształtowało dyplomacje oraz wpływy na rozległych morzach."
 gate_of_the_persian_gulf: "Brama Zatoki Perskiej"
 gate_of_the_persian_gulf_desc: "Ormuz kontroluje cieśninę, która łączy Ocean Indyjski z Azją kontynentalną. Kto kontroluje tę kluczową przeprawę, ten nadaje rytm ruchowi morskiemu. Nasza władza na tych wodach musi być całkowita albo nasze wpływy zostaną osłabione."
 moqarrariya: "Zinstytucjonalizujmy moqarrariyę"
 moqarrariya_desc: "Przez całe pokolenia nasze królestwo utrzymywało pokój na lądzie, wykorzystując starożytny system danin znany jako „moqarrariya”. Zamiast polegać na zwyczajach i negocjacjach, skodyfikujmy daniny w postaci formalnych paktów, zapewniając sobie dostęp do świeżej wody, bezpieczeństwo na lądzie oraz długoterminową stabilność poprzez niezawodną dyplomację."
 develop_qeshm_and_ormuz: "Inwestujmy w Keszm i Ormuz"
 develop_qeshm_and_ormuz_desc: "Mimo że wyspy Keszm i Ormuz są suche i kamieniste, utrzymują miasta dzięki starannemu zaopatrywaniu oraz bogatemu handlowi. Właściwe inwestycje pozwoliłyby ich portom i warsztatom rozwinąć się, zmieniając je z centrów logistycznych w centra innowacji oraz produktywności."
 ormuzi_navy: "Flota ormuska"
 ormuzi_navy_desc: "Zatoka od dawna zależy od naszych flot – handlowych, patrolowych, eskortowych. Ale by dorównać ambicjom tych, którzy zazdroszczą nam naszego położenia, musimy rozwijać się i modernizować. Niech Ormuz stanie się nie tylko posterunkiem handlowym, ale też arsenałem morskim."
 mint_of_the_gulf: "Mennica Zatoki"
 mint_of_the_gulf_desc: "Ormuska moneta krąży od Basry po Bengal jako pieniądz o pewnej czystości i wadze. Instytucjonalizując nasze mennice oraz zwiększając emisję, wzmacniamy niepodległość finansową i osiągamy podatkową dominację na Oceanie Indyjskim."
 #Savoy
 sav_savoyard_flexibility: "Sabaudzcy dyplomaci"
 sav_savoyard_flexibility_desc: "Wskutek naszego położenia pomiędzy wielkimi potęgami musimy w celu przetrwania polegać na naszych zdolnościach dyplomatycznych. Pielęgnując stosunki dyplomatyczne nawet z najgroźniejszymi wrogami, będziemy w stanie zmieniać sojusze i zapewnić istnienie naszego kraju."
 sav_house_of_savoy: "Dom zjednoczony"
 sav_house_of_savoy_desc: "Od swego powstania w 1032 roku Sabaudia była rządzona przez kilka stuleci przez stabilną linię hrabiów. Dbając o jedność rodu panującego oraz silne związki z reprezentantami lokalnych społeczności, będziemy w stanie nie dopuścić do podziału tych ziem."
 sav_fight_the_vaudois: "Obrona przed herezją"
 sav_fight_the_vaudois_desc: "Nasze ziemie od dawna znoszą heretyckie nauki Waldensów. Tylko dzięki sile woli oraz wsparciu boskiemu byliśmy w stanie ograniczyć ich wpływy. Dalej będziemy bronić jedynie prawdziwej wiary przed tymi niebezpiecznymi ideami."
 sav_embrace_the_vaudois: "Światło w mroku"
 sav_embrace_the_vaudois_desc: "Przyjęliśmy nauki ruchu Waldensów i zobowiązujemy się chronić tę wiarę przed okrutnym Kościołem Katolickim, który pragnie ją wyplenić."
 sav_alpine_pass_control: "Kontrola nad przełęczami"
 sav_alpine_pass_control_desc: "Pokonywanie Alp jest kłopotliwe nawet w najlepszych warunkach i może być zupełnie niemożliwe powozami lub większą świtą. Utrzymując w dobrej kondycji szlaki, schronienia oraz zajazdy, będziemy w stanie zdominować ten trudny teren i zapewnić stałą wymianę handlową pomiędzy naszymi krainami."
 sav_the_shroud_of_turin: "Pielgrzymka do Świętego Całunu"
 sav_the_shroud_of_turin_desc: "Na naszych ziemiach znajduje się najświętsza relikwia, kawałek tkaniny, na którym odbita jest twarz Jezusa z Nazaretu. Naturalnie przyciąga wielu pielgrzymów chcących odwiedzić i uczcić Święty Całun. Ten nieustający strumień pielgrzymów przynosi naszym ziemiom wiele bogactw, co moglibyśmy wykorzystać."
 sav_repopulate_the_valleys: "Zaludnianie dolin alpejskich"
 sav_repopulate_the_valleys_desc: "Populacje dolin alpejskich od dawna grawitowały w kierunku obszarów miejskich po obu stronach łańcucha górskiego. To sprawia, że wioski z pomniejszych dolin znalazły się w niebezpiecznej sytuacji oraz niepewnym klimacie politycznym. Nasza populacja musi mieć wiele powodów do powrotu do dolin, by nie popadły w ruinę."
 #Mainz
 mai_diadema_regni: "Diadema Regni"
 mai_diadema_regni_desc: "Nasze ukochane miasto opisywane jest jako Korona Imperium, co zamierzamy podkreślać i pielęgnować. Zachowanie statusu Moguncji w imperium da nam dalekosiężne wpływy oraz prestiż."
 mai_city_and_archbishop: "Prawa miasta"
 mai_city_and_archbishop_desc: "Mieszkańcy Moguncji prosperowali w ramach szerokich uprawnień przyznanych im przez Adalberta I z Moguncji w latach 1119 i 1122. Prawa te, wyryte w brązie drzwi katedry, posłużą jako przypomnienie współpracy pomiędzy różnymi siłami w mieście, zarówno duchownymi, jak i świeckimi."
 mai_leader_rheinish_league: "Liga Reńska"
 mai_leader_rheinish_league_desc: "W czasach istnienia Ligi Reńskiej przypadała nam w naturalny sposób pozycja lidera i doradcy innych członków. Mimo że sama liga się rozpadła, nasz status wśród mniejszych krajów wokół nie musi się zmieniać."
 mai_zealous_fight_against_heretics: "Chroń naszą wiarę"
 mai_zealous_fight_against_heretics_desc: "Jedność religijna naszego kraju musi być broniona przed wszelkimi zagrożeniami. Jeśli wyposażymy armie w kompasy moralne w postaci księży, będą bardziej zmotywowane do obrony naszych przekonań."
 mai_vicar_of_mainz: "Władza wikariusza"
 mai_vicar_of_mainz_desc: "Chcąc mieć pewność, że nasze ziemie są należycie zarządzane, także pod nieobecność głowy państwa, powinniśmy ustanowić funkcję wikariusza. Dysponujący szerokimi uprawnieniami wikariusz będzie w stanie rządzić zgodnie z naszymi planami oraz nieustannie przypominać ludowi o naszej obecności."
 mai_mainz_kingdom: "Mainzer Königreich"
 mai_mainz_kingdom_desc: "Choć obchody środy popielcowej są czymś powszechnym, mają w naszym kraju szczególne znaczenie. Społeczność świętuje #italic Fastnacht#!, lub karnawał, maskaradą i ucztowaniem, ale dwór będzie uczestniczyć w innym specjalnym wydarzeniu. Podczas obchodów karnawału będziemy losować role na dworze, przy czym udział w loterii bierze także głowa państwa. Ten zwyczaj zamiany ról, zwany #italic Mainzer Königreich#!, poniesie się daleko poza nasze granice, zapewniając nam dziedzictwo kulturowe."
 mai_center_of_printing: "Sklepy drukarskie w Moguncji"
 mai_center_of_printing_desc: "Jesteśmy na dobrej pozycji, by zwiększyć na naszym terytorium liczbę pras drukarskich i stać się głównym wytwórcą książek w Europie."
 mai_garrison_of_the_rhine: "Miasto garnizonowe Renu"
 mai_garrison_of_the_rhine_desc: "Obrona naszych granic przed zagrożeniami może być trudnym zadaniem, zwłaszcza gdy uwzględnia się rzekę, która dzieli nasze ziemie na dwoje. Musimy mieć pewność, że rozbudowana sieć garnizonów oraz fortyfikacji oprze się naszym wrogom."
 #Croatia
 cro_maritime_connections: "Podróże morskie"
 cro_maritime_connections_desc: "Nasza nierówna linia brzegowa nie sprzyja łatwym połączeniom drogowym pomiędzy osadami przybrzeżnymi. Z tego względu musimy stworzyć stałe połączenia łodziami, dzięki czemu zarówno towary, jak i ludzie nie będą musieli znosić trudów długich podróży lądowych."
 cro_reliance_on_adriatic: "Dary Adriatyku"
 cro_reliance_on_adriatic_desc: "Morze u naszych brzegów obdarza nas mnogością ryb oraz soli, które utrzymują lokalną ekonomię i zapewniają obfitość towarów do eksportu."
 cro_trade_posts: "Chorwackie placówki handlowe"
 cro_trade_posts_desc: "Nasze ziemie leżą pomiędzy wieloma atrakcyjnymi punktami docelowymi dla kupców. Zamiast pozwalać im nas pomijać i wykorzystywać tylko jako pośredników, powinniśmy sami finansować wymianę oraz kontrolować należną nam część handlu śródziemnomorskiego."
 cro_influx_of_foreign_knowledge: "Napływ cudzoziemskiej wiedzy"
 cro_influx_of_foreign_knowledge_desc: "Przez nas kraj przewija się wielu cudzoziemskich artystów i uczonych. Powinniśmy dać im powody, by pozostali na naszych ziemiach, przyczyniając się do rozwoju naszej kultury."
 cro_antemurale_christianitatis: "Antemurale Christianitatis"
 cro_antemurale_christianitatis_desc: "Musimy mienić się obrońcami Chrześcijaństwa jako jedynie prawdziwej wiary, jak również być tarczą przeciwko heretykom i bezbożnikom."
 cro_pandurs_recruitment: "Pobór pandurów"
 cro_pandurs_recruitment_desc: "Sformujemy pułki lekkiej piechoty, które w czasach pokoju posłużą jako siły porządkowe i ochrona przed łupieżcami. Ci ludzie łatwo wpasują się w struktury armii, wzmacniając nasze siły w trudnych czasach."
 #Yemen
 arabia_felix: "Arabia Felix"
 arabia_felix_desc: "Już od czasów starożytnych Jemen znany był jako „Arabia Felix”, Arabia Szczęśliwa. Obdarzony umiarkowanym klimatem wyżynnym i żyzną glebą wśród morza piasków, pozostaje jednym z najlepiej prosperujących regionów na półwyspie. Doglądajmy tego dostatku i wykorzystajmy go jako podstawę kwitnącego królestwa."
 coffea_arabica: "Kawa arabika"
 coffea_arabica_desc: "Choć wielu próbowało przesadzić nasze ukochane ziarna, kawa z Arabii pozostaje niezrównana w smaku i sławie. Od portu w Mokce po dwory odległych władców – żądzy świata na nasz napój nie da się zaspokoić."
 zaydi_scholarly_traditions: "Tradycje szkoły zajdyckiej"
 zaydi_scholarly_traditions_desc: "Wyżyny Jemenu od dawna stanowią dom dla imamatu szkoły zajdyckiej oraz centrum edukacji i pobożności. Osadzeni mocno w jurysprudencji islamskiej, teologii i racjonalizmie, nasi uczeni od stuleci są źródłem prawa i moralnym wskaźnikiem naszego rządu."
 rasulid_bureaucracy: "Biurokracja rasulidzka"
 rasulid_bureaucracy_desc: "Dynastia Rasulidów zaprowadziła bezprecedensowy ład administracyjny na naszych ziemiach. Wprowadzając spis ludności, system podatkowy oraz silną strukturę gabinetu, zmieniła Jemen w jedno z najskuteczniej zarządzanych królestw półwyspu."
 control_of_the_red_sea: "Kontrola nad Morzem Czerwonym"
 control_of_the_red_sea_desc: "Cały handel z Indii i Afryki musi przejść przez cieśninę zwaną Bramą Łez. Wzmocnijmy kontrolę nad tym morskim przesmykiem, by zmienić każdy przepływający statek w okazję."
 yem_unite_the_tribes: "Zjednoczenie plemion jemeńskich"
 yem_unite_the_tribes_desc: "Nasze królestwo, od wybrzeży Tihamy po pasmo Dżabal Haraz, jest domem licznych, zaciekle niezależnych plemion. Choć przez długi czas opierali się władzy centralnej, stanowią naszą siłę. Jednocząc ich we wspólnej sprawie, możemy lepiej wykorzystać ich moc."
 port_of_aden: "Port w Adenie"
 port_of_aden_desc: "Od tysiącleci port w Adenie stanowi ważne ogniwo handlowe, a jego naturalna przystań wita statki z Indii, Egiptu i Afryki Wschodniej. Jeśli odpowiednio go wesprzemy, raz jeszcze stanie się podporą naszej gospodarki morskiej oraz dumą Morza Czerwonego."
 #Karaman
 sons_of_the_salur_tribe: "Synowie plemienia Salur"
 sons_of_the_salur_tribe_desc: "Karamanidowie wywodzą się z Salur, jednego z głównym plemion oguskich. Znani ze swoich zdolności przywódczych i męstwa, kształtują tożsamość naszego państwa i roszczenia do reprezentowania ludów turmeńskich z Anatolii."
 mehmed_beys_firman: "Firman beja Mehmeda"
 mehmed_beys_firman_desc: "Mehmed I wydał dekret, w myśl którego jedynym językiem na dworach, w kwaterach derwiszów, zgromadzeniach oraz miejscach publicznych miał być turecki. Ten akt przekreślił dominację perską i arabską w kręgach elit, jak również położył podwaliny pod wyjątkową politykę kulturową Turkmenów."
 karamanid_cavalry: "Kawaleria karamanidzka"
 karamanid_cavalry_desc: "Kawaleria zawsze stanowiła podporę turkmeńskiej sztuki wojennej. Nasi szkoleni od młodych lat jeźdźcy, dosiadający mocnych koni anatolijskich, utrzymywali dumne tradycje dyscypliny i skuteczności wojen stepowych."
 home_of_the_whirling_dervishes: "Dom tańczących derwiszów"
 home_of_the_whirling_dervishes_desc: "Nasze duchowe centrum, Konya, jest domem wyznawców Dżalala ad-Din Muhammeda Rumiego. Ich uświęcony rytuał – sema – symbolizuje podróż duszy zmierzającej ku boskiej prawdzie, zaś ich obecność pogłębia mistyczne tradycje królestwa i umacnia nasze sufickie korzenie."
 #Tibet
 sakya_hegemony: "Hegemonia sakji"
 sakya_hegemony_desc: "Przez ostatnie stulecie szkoła sakja utrzymywała doczesną władzę nad Tybetem, funkcjonując jako duchowi i polityczni najemnicy pod patronatem mongolskim. Ich dominacja wprowadziła epokę scentralizowanych rządów oraz konsolidacji scholastycznej. Choć ich władza przeminęła, ich dziedzictwo wciąż kształtuje nasze podejście do władzy i ładu."
 monastic_dominance: "Dominacja klasztorna"
 monastic_dominance_desc: "Polityczny krajobraz Tybetu definiowany jest fuzją władzy duchowej i doczesnej. Od najmniejszych wiosek po ośrodki władzy w Sakji instytucje klasztorne stanowią centrum każdej sfery życia. Ich autorytet moralny oraz sprawność organizacyjna zapewniają lojalność, jedność i odporność kulturową."
 the_yak: "Jak"
 the_yak_desc: "Udomowiony od stuleci jak jest podstawą pasterskiego życia Tybetu. Zapewnia mięso, mleko, wełnę, transport oraz paliwo w postaci wysuszonych odchodów będących cennym źródłem energii na bezdrzewnej wyżynie. W razie potrzeby lub podczas świąt masło z mleka jaka wypełnia lampy i kubki."
 drokpa: "Drokpa"
 drokpa_desc: "Koczownicy Drokpa funkcjonują często jako pasterze, kupcy oraz tragarze łączący odległe osady. Dzięki swym tradycjom i niezrównanej znajomości terenu przemierzają wysoko położone szlaki pomiędzy Tybetem, Bhutanem, Ladath i Nepalem. Ich sezonowe karawany niosą sól, wełnę i suszone mięso w zamian za ziarno oraz gotowe towary, pokrywając góry żywą siatką handlu i dyplomacji."
 tibetan_monastic_education: "Klasztorny system edukacyjny"
 tibetan_monastic_education_desc: "Nasze instytucje klasztorne od dawna służą jako centra nauki, dyskusji oraz duchowej dyscypliny. Dzięki rygorystycznemu szkoleniu i uporządkowanemu podejściu do edukacji duchowni zachowują wysokie standardy intelektualne i moralne. Te fundamenty wesprą mądrość rządzących, jak również rozkwit kulturowy w naszym oświeconym królestwie."
 tanye_guanxi: "Tányuè Guānxì"
 tanye_guanxi_desc: "Przez stulecia nasze wpływy duchowe w Chinach tworzyły podwaliny stosunków dyplomatycznych. Patronat imperium, wymiana danin i uświęcone rytuały, takie jak Tányuè, zapewniają szacunek oraz zyski materialne."
 great_three: "Trzy trony"
 great_three_desc: "Sera, Ganden, Drepung – te trzy klasztorne uniwersytety tworzą intelektualne serce Tybetu. Ich uczeni szkolą kolejne pokolenia mnichów, dyplomatów oraz władców. Dzięki ich rozkwitowi, nasze królestwo stanie się nie tylko bastionem wiary, ale także kolebką myśli krytycznej i postępu instytucjonalnego."
 #Dai Viet
 dai_lang: "Autonomiczne wioski Wietnamu"
 dai_lang_desc: "Wietnamskie obszary wiejskie są zbudowane w oparciu o niesłabnącą siłę #italic làng#! – autonomicznych wiosek, uosabiających zasadę „zwyczaje wsi przeważają nad prawami króla”. W krainie surowych gór oraz krętych rzek te społecznością rządzą się same, powołują lokalne milicje, skutecznie ściągają podatki, a także podtrzymują władzę królewską w sposób organiczny."
 nghia_quan: "Nghĩa Quân"
 nghia_quan_desc: "Na przestrzeni naszej historii #italic nghĩa quân#! – „sprawiedliwa milicja” – powstawała w obronie ziem w czasach trwogi. Złożona z rolników, uczonych oraz lokalnych patriotów stawała przeciwko zarówno cudzoziemskim najeźdźcom, jak i wewnętrznej tyranii. Mimo że z natury niezawodowa, jej męstwo i oddanie krajowi sprawia, że po zmobilizowaniu stanowi znaczącą siłę."
 #Champa
 cha_go_tram_huong: "Gỗ Trầm Hương"
 cha_go_tram_huong_desc: "Żywiczne serce naszych lasów, znane jako agar lub Trầm Hương, cenione jest nie tylko ze względu na upajający zapach, ale także właściwości duchowe oraz lecznicze. Za morzami, zarówno szlachta, jak i mnisi, cenią je sobie jako kadzidło, perfumy oraz podarunki. Chroniąc nasze lasy i ulepszając metody wyrębu, możemy zmienić ten rzadki dar natury w jeden z naszych najcenniejszych towarów eksportowych."
 my_son_sanctuary: "Sanktuarium Mỹ Sơn"
 my_son_sanctuary_desc: "W bujnych dolinach centralnej Czampy stoi uświęcony kompleks świątynny Mỹ Sơn, gdzie od pokoleń czczony jest przez królów i kapłanów obrońca naszego królestwa, $shiva_god$. Wieże świątyni, rzeźbione z pobożnością i zdobione świętymi symbolami, łączą nas z przodkami i bóstwami. Duch Czampy będzie trwał tak długo, jak długo palić się będzie kadzidło w jego sanktuariach."
 #Lorraine
 lor_mining_tradition: "Kopalnie Lotaryngii"
 lor_mining_tradition_desc: "Nasze ziemie zasobne są w rudy i węgiel, które możemy wykorzystać na naszą korzyść. Wydobycie tych surowców może wzbogacić nasz kraj i dać podwaliny pod nasze ambicje."
 lor_cultural_diversity: "Kraj wielu kultur"
 lor_cultural_diversity_desc: "Znajdujemy się na styku kilku kultur obecnych na naszym terytorium. Nie będzie łatwo utworzyć państwo rządzące sprawiedliwie tymi ludami, ale jest to wymóg konieczny do wykonania. Tylko wtedy będziemy w stanie porównać się do państwa lotaryńskiego, z którego się wywodzimy."
 lor_three_bishoprics: "Kraj biskupów"
 lor_three_bishoprics_desc: "Lotaryngia jest domem wielu biskupów, którzy mają możnych popleczników za granicą i w samym Kościele. Współpraca z nimi może być bardzo użyteczna dla uzyskania posłuchu w szeroko pojmowanym Kościele, a wsparcie biskupów pozwoli łatwiej spacyfikować populację."
 lor_between_great_powers: "Dziedzictwo dawnych królów"
 lor_between_great_powers_desc: "Nasze ziemie były niegdyś ważną częścią Lotaryngii, jednego z królestw frankijskich. Jeśli nie chcemy przestać się liczyć, musimy zabezpieczyć pozycję dyplomatyczną i utworzyć trwałe sojusze."
 lor_fortified_cities: "Ufortyfikowane miasta Lotaryngii"
 lor_fortified_cities_desc: "Zajmujemy kluczowe punkty przepraw na kilku rzekach, których musimy bronić za wszelką cenę, jeśli mieć pewność niepodległości. Musimy zmodernizować w tym celu zamki mostowe i zbudować wielkie cytadele."
 #Bosnia
 bos_land_of_many_churches: "Wiele kościołów Bośni"
 bos_land_of_many_churches_desc: "Ziemie Bośni są domem kilku kościołów. Nasz kraj dzielą nie tylko kościoły katolicki i prawosławny, ale także patareni. Chcąc zachować stabilność odizolowani od nadzoru centralnego, będziemy musieli zadbać o lokalne zrozumienie oraz harmonię pomiędzy różnymi grupami."
 bos_cultural_customs: "Zwyczaje Bośni"
 bos_cultural_customs_desc: "Nasz lud, nie bacząc na różnice wierzeń, kultywuje wiele unikatowych zwyczajów. Budowa #italic stećci#!, misternie zdobionych nagrobków, oznaczy nasze terytorium jako rdzennie bośniackie."
 bos_katun_communities: "Vlach katuns"
 bos_katun_communities_desc: "Część naszej populacji stanowią samowładne społeczności pasterskie. Zamiast nakłaniać je do wykonywania woli rządu centralnego, powinniśmy z nimi współpracować, starając się pozyskać więcej zasobów bardziej odludnych obszarów."
 bos_influence_of_the_stanak: "Zebrania stanak"
 bos_influence_of_the_stanak_desc: "Nasza szlachta regularnie gromadzi się, by dyskutować najbardziej palące kwestie naszego kraju. Dzięki tym zebraniom możni panowie ustalają wspólną politykę i pokazują jedność na sesjach parlamentu."
 bos_defiant_terrain: "Oporny teren"
 bos_defiant_terrain_desc: "Na ziemie Bośni składają się zalesione wzgórza i góry poprzecinane dolinami rzek. Taki teren w naturalny sposób opóźnia oraz wyczerpuje armie najeźdźców. Powinniśmy to wykorzystać do uzyskiwania przewagi i zachowania siły, angażując się w walkę tylko wtedy, gdy jest to dla nas korzystne, oraz pozwalając nieprzyjaznemu terenowi pozbawiać wroga zarówno żołnierzy, jak i zapasów."
 bos_kingly_ambitions: "Królewskie ambicje"
 bos_kingly_ambitions_desc: "Osiągnięcia oraz praca naszego ludu są godne uznania i ochrony. W tym celu musimy zabezpieczyć więzi z okolicznymi władcami, uzyskując prestiżowy tytuł dla nas samych."
 #Circassia
 cir_tribal_elections: "Wybory plemienne"
 cir_tribal_elections_desc: "Będziemy wybierać formalnego przywódcę naszego ludu, który posłuży jako jego reprezentant, trzymając się z dala od spraw lokalnych panów."
 cir_mercenary_employment: "Czerkiescy najemnicy"
 cir_mercenary_employment_desc: "Nasze ziemie są raz po raz najeżdżane przez wrogie siły szukające zysku i zniewalające nasz lud. Niektórzy z tych niewolników są później wykorzystywani jako żołnierze, którzy awansowali w odległych krajach, samemu gromadząc wpływy i bogactwo. Możemy spróbować ich przekonać do powrotu, aby ochronić kraj przed przyszłymi inwazjami."
 cir_horsemen_of_the_steppe: "Uzdolnieni jeźdźcy"
 cir_horsemen_of_the_steppe_desc: "Nasze umiejscowienie na skraju wielkiego stepu europejskiego doprowadziło do kilku konnych inwazji na nasz kraj. Jeśli chcemy zachować niepodległość i zapewnić dobrobyt naszym ziemiom, musimy sami wystawić wielki poczet i rozszerzyć wpływy na stepy."
 cir_city_and_fortress: "Umocnione miasta"
 cir_city_and_fortress_desc: "Nasze osady pozostają niechronione i stanowią łatwy łup dla najeźdźców. W miarę ich rozbudowy powinniśmy włączać górzysty teren w nasze linie defensywne, zwiększając ich obronność. Jeśli trzeba, możemy sami stworzyć wymagane wzniesienia, zachowując domy ludu."
 cir_grand_prince_of_circassia: "Wielkie Księstwo"
 cir_grand_prince_of_circassia_desc: "Aby zjednoczyć nasz lud, powinniśmy ogłosić największego z panów Wielkim Księciem, by służył wojskom jako inspirujący przywódca."
 cir_multireligious_society: "Współistnienie religii"
 cir_multireligious_society_desc: "Na naszych ziemiach żyje wielu katolików, muzułmanów i prawosławnych, często handlujących z naszą ludnością. Powinniśmy dbać o ogólną tolerancję wśród wszystkich poddanych, by zapewnić żyzny grunt dla dostatku."
 #Sunda
 seren_taun: "Sérén Taun"
 seren_taun_desc: "Festiwal Sérén Taun, który ma miejsce po żniwach, to coroczna ceremonia dziękczynna za obfite zbiory rolne. Naznaczona rytuałami, ofiarami oraz muzyką wzmacnia więzi społeczne naszej kampung-kampung i przypomina wszystkim o uświęconej równowadze pomiędzy człowiekiem, ryżem a naturą."
 pepper_of_the_parahyangan: "Pieprz Prianganu"
 pepper_of_the_parahyangan_desc: "Żyzne wulkaniczne tufy wyżyn sundajskich idealnie nadają się dla uprawy cennego pieprzu czarnego. Kupcy z całego świata łakną mocy oraz smaku naszych owoców pieprzu. Musimy wykorzystać ten skarb natury, by przy użyciu przypraw zwiększyć wpływy."
 pan_asian_trade: "Handel panazjatycki"
 pan_asian_trade_desc: "Sunda leży na skrzyżowaniu wielkich imperiów: Indii, Chin i świata muzułmańskiego. Poprzez zajęcie pozycji niezbędnego węzła w tej sieci zabezpieczymy dostęp do towarów, idei oraz partnerów z całej Azji, zmieniając nasze porty w bramy do dostatku."
 extend_kampung_kampung: "Rozwinięcie kampung-kampung"
 extend_kampung_kampung_desc: "Podstawy społeczeństwa sundańskiego tkwią w każdej kampung – wiejskich społecznościach rozsianych po krainie. Inwestycje w infrastrukturę tych wsi zagwarantują stały wzrost, silne lokalne przywództwo oraz ochronę przed głodem i inwazją."
 #Scandinavia
 sca_unified_scandinavia: "Zjednoczona Skandynawia"
 sca_unified_scandinavia_desc: "Unia Danii, Norwegii, Szwecji i Finlandii pod jedną koroną zmieniła Północ z pola bitwy zwaśnionych królów w scentralizowaną potęgę. Dysponując zunifikowaną administracją oraz zwiększoną współpracą pomiędzy stanami, możemy uzyskać silniejszą kontrolę nad królestwem."
 sca_legacy_kalmar_union: "Dziedzictwo Unii Kalmarskiej"
 sca_legacy_kalmar_union_desc: "Choć Unia Kalmarska zakończyła się konfliktem, ustanowiła precedens łączonej suwerenności nordyckiej. Czerpiąc z tego dziedzictwa, potwierdzamy swoją władzę i przypominamy podwładnym, że zjednoczenie daje siłę, a nie zniewolenie."
 sca_sound_toll: "Cło sundzkie"
 sca_sound_toll_desc: "Kontrola nad Øresund daje nam prawo do ściągania cła sundzkiego od wszystkich cudzoziemskich statków, które przepływają przez cieśniny duńskie. Ten starożytny przywilej zmienia geograficzną przewagę w namacalne bogactwo, wzmacniając naszą dominację nad handlem na północy."
 norwegian_heritage: "Norweskie dziedzictwo morskie"
 norwegian_heritage_desc: "Poszarpana linia brzegowa Norwegii i jej morskie tradycje wykształciły lud wprawny w żeglowaniu, rybołówstwie oraz nawigacji. Dziedzictwo normańskich rybaków i szkutników napędza morskie przedsięwzięcia, jak również podtrzymuje krwioobieg przybrzeżnych społeczności."
 danish_heritage: "Duńskie dziedzictwo stoczniowe"
 danish_heritage_desc: "Długotrwałe morskie tradycje Danii i opanowanie logistyki morskiej zaowocowało budową wielkich stoczni, takich jak w Kopenhadze. Jako Skandynawia dziedziczymy tę wspaniałą infrastrukturę oraz tradycje, wzmacniając naszą postawę dyplomatyczną i gotowość morską."
 swedish_roots: "Szwedzkie korzenie wojskowe"
 swedish_roots_desc: "Od zdyscyplinowanych oddziałów Karola po silne uwłaszczone chłopstwo – zdolności wojskowe Szwecji stanowią jeden z kluczowych filarów Skandynawii. Poprzez integrację szwedzkich instytucji oraz systemów rekrutacji wzmacniamy siłę żywą i moc naszego imperium."
 finnish_heritage: "Fińska kawaleria graniczna"
 finnish_heritage_desc: "Fińska kawaleria zwana Hakkapeliitta zyskała straszliwą reputację w wojnach europejskich. Ci jeźdźcy wywodzą się z dzikich lasów i pól Finlandii, przynosząc doświadczenie, elastyczność i wytrzymałość. Formalizując ich rolę, stworzymy stałe elitarne jednostki w naszych armiach."
 #Jerusalem
 symbol_of_catholicism: "Symbol katolicyzmu"
 symbol_of_catholicism_desc: "Jerozolima to najświętsze miasto w chrześcijaństwie, miejsce męki i zmartwychwstania Chrystusa. Osiągając katolicką dominację nad świętą ziemią, staniemy się duchowym przewodnikiem świata łacińskiego oraz filarem prawdziwej wiary."
 protectors_of_jerusalem: "Obrońcy Jerozolimy"
 protectors_of_jerusalem_desc: "Stoimy na froncie chrześcijaństwa otoczeni przez niewierzących. Naszym świętym obowiązkiem jest strzec Świętego Miasta i budzić lęk w sercach pogan gotowych je sobie przywłaszczyć."
 latin_patriarch: "Patriarchat łaciński"
 latin_patriarch_desc: "Papizm odnowił niegdyś wygnany i zapomniany łaciński patriarchat w Jerozolimie. Przywrócony patriarchat wzmocni nasze wpływy w Rzymie i rolę strażnika interesów Kościoła na Wschodzie."
 rites_holy_sepulchre: "Rytuały Grobu Świętego"
 rites_holy_sepulchre_desc: "W Bazylice Grobu Świętego znów oprawiane są w pełnym splendorze starożytne msze obrządku łacińskiego. Te uroczyste rytuały, czczące śmierć i zmartwychwstanie Chrystusa, umacniają nasz boski mandat do rządzenia tą krainą i szerzenia nauk naszej wiary."
 latinate_integration: "Łacińska integracja"
 latinate_integration_desc: "Nasze królestwo to kolebka europejskiej szlachty, fanatycznych pielgrzymów oraz starej lewantyńskiej giełdy. Ostrożnie nim zarządzając, możemy wpleść zróżnicowane dziedzictwo w społeczeństwo łacińsko-chrześcijańskie, w którym wiara i kultura idą ramię w ramię."
 #Chinese Culture and tag
 chinese_siege_engineers: "Zaplanowane oblężenia"
 chinese_siege_engineers_desc: "Mury naszych fortów i miast zawsze były grube i wytrzymałe. Nawet nasza najlepsza broń oblężnicza nie jest w stanie poważnie ich uszkodzić. Tym samym nasi inżynierowie opracowali wiele różnych taktyk oraz strategii skutecznego oblężenia umocnionych pozycji."
 chi_legitimate_claimant: "Roszczenie do mandatu"
 chi_legitimate_claimant_desc: "Choć nasze początki były skromne, udowodniliśmy naszą zdolność do dowodzenia i inspirowania wielu lojalnych poddanych. Obecnie postrzegani jesteśmy jako godni kandydaci do Mandatu Niebios oraz Państwa Środka."
 chi_great_rivers_of_china: "Urodzajne rzeki"
 chi_great_rivers_of_china_desc: "Mimo że istnieje poważne ryzyko związane z wielkim rzekami, które płyną przez nasze ziemie, stanowią wspaniałe źródło produkcji dużych ilości żywności."
 #Arabian
 arabian_horsemanship: "Arabska hodowla koni"
 arabian_horsemanship_desc: "Pochodzące z naszych ziem konie są ze względu na swą urodę oraz siłę pożądane w wielu zagranicznych krajach. Skupiając się na ich hodowli i eksporcie, możemy bardzo skorzystać na ich renomie."
 arabian_desert_warfare: "Siła pustyni"
 arabian_desert_warfare_desc: "Nieprzyjazne tereny pustyni arabskiej wzmocniły naszych wojowników, którzy są w stanie wymęczyć wroga, zanim wkroczą zadać zabójczy cios."
 arabia_cradle_of_islam: "Kolebka islamu"
 arabia_cradle_of_islam_desc: "Nasze ziemie goszczą niektóre z najświętszych miejsc naszej wiary. Dzięki temu nasz lud ma głęboki związek z wiarą i czerpie inspirację do wielkich czynów."
 arabia_red_sea_trade: "Handel na Morzu Czerwonym"
 arabia_red_sea_trade_desc: "Na naszym wybrzeżu istnieje wiele placówek handlowych, które mieszczą cenne towary z własnych ziem oraz obcych brzegów. Nadszedł czas, byśmy zgarnęli należną nam część tego bogactwa."
 #Indonesia Region
 indonesia_outer_islands_archipelago: "Archipelag indonezyjski"
 indonesia_outer_islands_archipelago_desc: "Jako że otaczają nas wody, szlaki morskie pełnią ważną rolę w naszym społeczeństwie. Nasza zależność od handlu i transportu morskiego sprawia, że morskie podróże są trywialne dla naszego ludu."
 indonesia_naval_supremacy: "Marynarska biegłość"
 indonesia_naval_supremacy_desc: "Nasze polityczne znaczenie na archipelagu zależy niemal wyłącznie od siły naszej floty. Ulepszając szkolenie naszych marynarzy i budowę floty, zapewnimy sobie dominację nad pomniejszymi państwami Indonezji."
 indonesia_trading_hub_of_the_east: "Centrum handlowe Wschodu"
 indonesia_trading_hub_of_the_east_desc: "Bez względu na to, skąd wyruszył i dokąd zmierza, każdy kupiec w Azji będzie ostatecznie zmuszony przemierzyć nasze ziemie, przynosząc cenne towary oraz opowieści ze swych podróży."
 indonesia_archipelago_of_many_faiths: "Kraj wielu ludów"
 indonesia_archipelago_of_many_faiths_desc: "Nasze wyspy są domem dla wielu różnych ludów mówiących różnymi językami i wierzących w różnych bogów. Dobrze prosperujące państwo możemy stworzyć tylko wtedy, gdy zapewnimy wzajemne zrozumienie oraz tolerancję."
 #Italy Region
 italian_universities: "Uniwersytety Półwyspu"
 italian_universities_desc: "Włochy są domem wielu wybitnych uczelni i uczonych. Jeśli chcemy utrzymać płomień renesansu, musimy nieustannie wspierać te wspaniałe instytucje."
 italy_great_families: "Wielkie rody włoskie"
 italy_great_families_desc: "Po utworzeniu jednego państwa włoskiego znalazło się w nim wiele wielkich rodów szlacheckich. Powinniśmy wykorzystać ich prestiż i reputację, by wzmocnić nasze, dając przy tym zajęcie tym zdolnym ludziom."
 italian_innovativeness: "Włoska adaptacja"
 italian_innovativeness_desc: "Widzieliśmy już, jak wielkich czynów może dokonać człowiek na ziemiach kwitnącego renesansu. Jeśli chcemy osiągnąć prawdziwe postępy, nie możemy zakłócać przyjmowania nowych koncepcji, lecz je adaptować oraz naprawdę przyswajać."
 italian_condottieri: "Wielcy kapitanowie kondotierów"
 italian_condottieri_desc: "Nasze ziemie słyną z wybitnych umysłów wojskowych dowodzących wspaniałymi armiami ku chwale własnej lub najlepiej płacącego. Powinniśmy zadbać, by ci ludzie byli zawsze gotowi służyć przede wszystkim nam."
 #United States of America
 usa_mayflower_compact: "Mayflower compact"
 usa_mayflower_compact_desc: "Połączeni wspólnymi niedolami i celem pierwsi osadnicy spisali umowę o samorządności. Ziarna społeczeństwa oraz kompromisu znalazły grunt nawet w dziczy."
 usa_empowered_assemblies: "Wzmocnienie zgromadzeń"
 usa_empowered_assemblies_desc: "W koloniach wyrosły zgromadzenia wybranych, upoważniając właścicieli ziemskich do samorządności. Skromne początki wolności spoczywają w salach tych instytucji."
 usa_great_awakening: "Wielkie przebudzenie"
 usa_great_awakening_desc: "Przez kraj przetacza się fala ożywienia religijnego, która kwestionuje dawne autorytety i pobudza moralną świadomość powstającego ludu."
 usa_declaration_of_independence: "Deklaracja niepodległości"
 usa_declaration_of_independence_desc: "#italic Uważamy za prawdę oczywistą, że wszyscy ludzie zostali stworzeni równymi.#! \n\nTą śmiałą deklaracją zerwiemy łańcuchy podległości i przyjmiemy nasze wspólne przeznaczenie."
 usa_bill_of_rights: "Karta praw"
 usa_bill_of_rights_desc: "#italic ...ograniczających wolność mowy bądź prasy lub prawo ludności do pokojowych zgromadzeń czy też wnioskowania do rządu o rekompensatę szkód.#!"
 usa_recognized_sovereignty: "Uznanie suwerenności"
 usa_recognized_sovereignty_desc: "Pakty i dyplomacja potwierdziły to, co zyskaliśmy walką. Nasze miejsce na scenie dyplomatycznej nie jest już kwestionowane, lecz zostało uznane."
 usa_era_good_feelings: "Era dobrych uczuć"
 usa_era_good_feelings_desc: "Idące w ślad za trudnościami pokój i jedność dały nam rzadką chwilę narodowej harmonii. Lud rozkwita optymizmem oraz ładem."
 #Kongo
 kon_bakongo_confederation: "Konfederacja Bakongo"
 kon_bakongo_confederation_desc: "Przed powstaniem naszego królestwa lud naszego regionu zarządzał sobą poprzez rady klanów i prowincjonalne sojusze. To, co teraz nazywamy $KON$, wyłoniło się ze stuleci posplatanych relacji, w których lojalność wobec ziemi oraz krewnych przeważały nad lojalnością wobec granic. Zjednoczenie tej układanki w scentralizowane królestwo nie było łatwe, ale dokonaliśmy tego i zamierzamy je zachować."
 kon_lineage_lukeni_lua_nimi: "Rodowód Lukeni lua Nimi"
 kon_lineage_lukeni_lua_nimi_desc: "Wszystko musi mieć gdzieś swój początek, a nasze królestwo zaczyna się od Lukeni lua Nimi. Był czymś więcej niż zdobywcą. Był faktycznym założycielem, ojcem naszego królestwa. Jego ród budzi szacunek nie tylko ze względu na przodków, ale dlatego że przypomina ludziom, kto pierwszy odważył się marzyć, by $KON$ było zjednoczone."
 kon_european_contact: "Kontakt europejski"
 kon_european_contact_desc: "Zza morza przybyli obcy z brodami, księgami i beczkami wina. Przynieśli ze sobą dziwnych bogów, jeszcze dziwniejsze języki oraz cały ocean możliwości. Nasi emisariusze nauczyli się ich zwyczajów, intencji, a co najważniejsze, jak wykorzystać ich potrzebę pozyskania sojuszników na naszą korzyść."
 kon_cultural_syncreticism: "Synkretyzm kulturowy"
 kon_cultural_syncreticism_desc: "Napływ cudzoziemców i wymiana handlowa mocno wpłynęły na nasze społeczeństwo. Nie porzuciliśmy jednak naszych tradycji. Nadal wzywamy bóstwa imionami Kikongo, nosimy insygnia religijne, a nasze ceremonie odbijają się echem zarówno bębnów i hymnów. Oto jaskrawy przykład naszej czystości, a bogowie zdają się z tym zgadzać."
 kon_study_european_firearms: "Zbadanie europejskiej broni palnej"
 kon_study_european_firearms_desc: "Muszkiet może nie czyni człowieka odważnym, ale z pewnością sprawia, że budzi on strach. Niech Europejczycy chełpią się swoją wyższością, a my kupimy ich broń, opanujemy system szkolenia i wkrótce jedyną rzeczą, która będzie odróżniać od nich naszych żołnierzy będzie kolor sztandarów."
 kon_transatlantic_slave_trade: "Transatlantycki handel niewolnikami"
 kon_transatlantic_slave_trade_desc: "Za granicą potrzebni są więźniowie i robotnicy do pracy w zakładach, plantacjach i kopalniach. Chociaż nie jest to szlachetne przedsięwzięcie, nikt nie może zaprzeczyć, że jest ono opłacalne."
 #Ilkanate
 ilk_restore_yam: "Przywrócenie Yäm"
 ilk_restore_yam_desc: "Yäm, nasz starożytny system stacji pocztowych i posłańców, niegdyś łączył najodleglejsze zakątki mongolskiego świata. Przywracając tę rozległą sieć w Persji i poza nią, zadbamy o szybkie przekazywanie rozkazów, bezpieczeństwo naszych wysłanników i sprawność naszego panowania, dorównując potęgą złotej epoce chanów."
 ilk_ilkhanate_resurgent: "$ILK$ – odrodzenie"
 ilk_ilkhanate_resurgent_desc: "Odradza się to, co kiedyś zniszczono. Nasze sztandary znów powiewają nad Persją, budząc zarówno podziw, jak i strach. Gdy wieść o naszej rosnącej potędze rozniesie się po świecie, wszyscy przypomną sobie, co oznaczają rządy, jakie sprawuje $ILKHANATE_LEADER_MALE$."
 ilk_persian_arts_and_architecture: "Sztuka i architektura perska"
 ilk_persian_arts_and_architecture_desc: "Nasi przodkowie rządzili mieczem, ale ich wielkość mierzono pałacami, bibliotekami i minaretami. Podążajmy za ich przykładem i finansujmy nie tylko mury i drogi, ale także meczety, ogrody i szkoły jako świadectwa wielkości, jakim szczyci się $ilkhanate$."
 ilk_descendants_of_genghis_khan: "Następcy $genghis_khan_name_no_tooltip$a"
 ilk_descendants_of_genghis_khan_desc: "W naszych żyłach płynie ta sama krew, którą posiadał $rank_empire_horde_ruler_suffix_male$. Niech nikt nie zapomina, że nasze rządy zostały ustanowione na stepach i przypieczętowane podbojami. Nasi jeźdźcy pozostają bezkonkurencyjni, a nasze sztandary noszą nie tylko nazwę imperium, ale także dziedziczne prawo."
 ilk_new_roots: "Nowe korzenie"
 ilk_new_roots_desc: "Dni podbojów stepów mamy już za sobą. Zakorzeniliśmy się w glebie postępu i reform. Z tej ziemi wyrośnie bardziej stabilne, rozwinięte państwo. Chociaż nasze serca wciąż biją w rytmie otwartych przestrzeni, nasza przyszłość leży w trwałych instytucjach, a nie w przemijających najazdach."
 #Hindustan
 hin_sepahi: "Sipâhi"
 hin_sepahi_desc: "Zaniedbanie znaczenia żołnierzy piechoty było przyczyną upadku wielu niedoszłych zdobywców tych ziem. Musimy zadbać o to, aby nasze oddziały były wyposażone w najskuteczniejszą broń palną i przeszkolone w taktykach, które można dostosować do każdego przeciwnika."
 hin_united_india: "Zjednoczone Indie"
 hin_united_india_desc: "Liczne ludy, kultury, języki i narody tworzące subkontynent indyjski powinny zjednoczyć się pod jednym sztandarem. Tylko dzięki wspólnemu zrozumieniu i starannie pielęgnowanej jedności wśród ludności indyjskiej możemy dążyć do realizacji większych ambicji."
 hin_ganga: "Gaṅgā"
 hin_ganga_desc: "Wielu hindusów czci rzekę Ganges jako boginię, przynoszącą wiernym czystość i zbawienie. Zachęcamy pielgrzymów do odwiedzenia brzegów rzeki i kąpieli w jej świętych wodach. Dzięki Gaṅgā nasz naród staje się czysty."
 hin_persianate_court: "Perska kultura dworska"
 hin_persianate_court_desc: "Języki obce i dworskie zwyczaje od dawna wywierają wpływ na indyjskie dwory. Powinniśmy wykorzystać te powiązania, aby zachęcić najbardziej kompetentnych doradców do służby pod naszym przewodnictwem."
 hin_gunpowder_empire: "Prochowe imperium"
 hin_gunpowder_empire_desc: "Nasze mistrzostwo w posługiwaniu się prochem przyniosło nam chwałę i wielkie państwo, którym będziemy rządzić. Ta dominacja nie byłaby możliwa bez wspierania produkcji broni palnej dla naszych wojsk."
 hin_sufism: "Przyciągnięcie misjonarzy sufickich"
 hin_sufism_desc: "Książęta muzułmańscy z całego świata rywalizują między sobą, aby przyciągnąć najmądrzejszych mędrców sufizmu. Wraz ze wzrostem naszej renomy dołącza do nas coraz więcej sufich. W miejscach, gdzie się osiedlają, powstają miasta, często w regionach wcześniej niegościnnych, a lokalna ludność, zainspirowana mądrością suficką, nawraca się na naszą wiarę."
 hin_administration_of_india: "Indyjska administracja"
 hin_administration_of_india_desc: "Niełatwo rządzić państwem tak dużym jak cały subkontynent. Będziemy musieli stworzyć solidny system administracji we współpracy z lokalnymi książętami, aby eksploatować bogactwa z naszych ziem."
 hin_indian_empire: "Imperium indyjskie"
 hin_indian_empire_desc: "Żaden władca, czy to muzułmański, hinduski, buddyjski czy dżinistyczny, nigdy nie zdołał podbić całych Indii. My będziemy ich pierwszymi wszechwładnymi przywódcami!"
 hin_rocketry: "Opracowanie rakiet"
 hin_rocketry_desc: "Rakiety z żelazną obudową nie zostały jeszcze szeroko zastosowane do celów wojskowych, ale ich wybuchowość z pewnością ma zastosowanie taktyczne. Powinniśmy eksperymentować z tą technologią i przetestować ją na polu bitwy."
 hin_industrialization: "Uprzemysłowienie Indii"
 hin_industrialization_desc: "Warunki panujące w indyjskiej gospodarce są idealne dla szybkiej industrializacji. Dzięki nowym technologiom możemy zapewnić lepsze warunki dla naszej lokalnej produkcji, zwłaszcza w branży tekstylnej. Koncentrując się na nowych metodach, nasze państwo obejmujące całe terytorium Indii może zapewnić stały wzrost naszych gałęzi przemysłu."
 #Carthage
 cth_merchant_legacy: "Kupieckie dziedzictwo"
 cth_merchant_legacy_desc: "Floty handlowe Fenicjan od wieków przemierzały Morze Śródziemne. Całe to dziedzictwo pozwala synom Kartaginy być bardziej skutecznymi i bezwzględnymi w handlu. Ponownie będziemy rządzić przepływem towarów."
 cth_breadbasket_of_rome: "Spichlerz Rzymu"
 cth_breadbasket_of_rome_desc: "Wieki temu nasze postępy w nawadnianiu i uprawie oliwek przyniosły Kartaginie miano spichlerza Rzymu. Teraz zgromadzimy pradawną wiedzę i ponownie zmierzymy się z pustynią, aby uprawiać gaje oliwne, tak jak w starożytności."
 cth_mercenary_army: "Armia najemników"
 cth_mercenary_army_desc: "Punicki naród Kartaginy nie jest liczny, więc przez wieki polegaliśmy na najemnikach, którzy walczyli za nas w wojnach. Od ponownego utworzenia Kartaginy kontynuowaliśmy tę tradycję, aby chronić naszą populację przed niebezpieczeństwami wojny."
 cth_cothons: "Cothon"
 cth_cothons_desc: "Starożytny cothon Kartaginy był technologicznym cudem, umożliwiającym wydajną budowę okrętów. Teraz dziedzictwo starożytności posłuży nam jako wzór dla całego kraju. Badanie dawnych technik szkutniczych pozwala nam ponownie osiągnąć doskonałość w tej dziedzinie. Wkrótce flota Kartaginy będzie pływać po całym Morzu Śródziemnym."
 cth_phoenician_sailors: "Feniccy żeglarze"
 cth_phoenician_sailors_desc: "Po odbudowaniu starożytnego królestwa zaczęliśmy nawiązywać kontakty z naszymi dawnymi fenickimi braćmi w Libii. Dzięki temu mamy stały napływ ochotników, którzy chcą przyłączyć się do odbudowy pradawnej fenickiej Kartaginy. Wygląda na to, że teraz możemy utrzymać znacznie większą flotę wojenną."
 cth_legacy_of_hannon: "Dziedzictwo Hannona"
 cth_legacy_of_hannon_desc: "Hannon Żeglarz był wielkim odkrywcą okresu starożytności, który dotarł daleko na południe afrykańskiego wybrzeża. Pójdziemy za jego przykładem i wznowimy nasze wyprawy badawcze, by odbudować wielkie imperium handlowe. Tym razem posuniemy się jeszcze dalej, poszukując nowych możliwości handlowych na całym świecie."
 cth_beyond_the_pillars: "Poza Słupy"
 cth_beyond_the_pillars_desc: "Nadszedł czas, aby nasze faktorie handlowe sięgały poza mityczne Słupy Herkulesa. Połączenie starożytnej wiedzy o kolonizacji z nowoczesnymi odkryciami pozwala nam osiedlać się skuteczniej niż inne, młodsze narody, które dopiero zaczęły zgłębiać ten temat. Kolonie kartagińskie wkrótce pojawią się na całym świecie."
 cth_wine_traders: "Handel winem punickim"
 cth_wine_traders_desc: "W dawnych czasach stworzyliśmy system dystrybucji wina, produkując duże ilości kiepskiego trunku na eksport i importując alkohol wysokiej jakości. Opierając się na tym, rozważamy rozszerzenie naszych możliwości produkcyjnych, by przejąć kontrolę nad handlem winem w regionie Morza Śródziemnego."
 cth_punic_global_trade: "Globalny handel punicki"
 cth_punic_global_trade_desc: "Przez wieki nasz naród dominował w handlu śródziemnomorskim. Teraz, dzięki nowym odkryciom, z pewnością podbijemy rynek globalny. Wkrótce w każdym porcie na świecie będzie można spotkać kartagiński statek handlowy."
 cth_sufet_rule: "Władza Šūfeṭ"
 cth_sufet_rule_desc: "Naszym dawnym królestwem rządził elekcyjny przywódca, zwany Šūfeṭ. W nowej epoce zreorganizujemy nasz rząd, czerpiąc z doświadczeń starożytności i łącząc je z nowoczesnymi teoriami, aby stworzyć najpotężniejszy system republikański, który przyćmi wszystkie dotychczasowe republiki."
 #Aztec Formable Advances
 network_of_cities: "Sieć miast"
 network_of_cities_desc: "Nasze miasta łączą się poprzez jeziora i doliny drogami rynkami oraz wspólnym celem, poszerzając nasz zasięg."
 status_by_merit: "Status poprzez męstwo"
 status_by_merit_desc: "Wojownicy i szlachcice są wynoszeni nad innych za sprawą odwagi oraz służby, dowodząc, że władza należy do tych, którzy naprawdę na nią zasługują."
 expansion_merchant_guilds: "Rozwój gildii kupieckich"
 expansion_merchant_guilds_desc: "Kupcy Pochtēcah rozwijają szlaki poza nasze ziemie, wzbogacając każdy rynek lojalny wobec Mexihcah."
 centralized_city_governance: "Scentralizowane władze miejskie"
 centralized_city_governance_desc: "Reforma naszego rządu, która ma na celu wspierać rozwój nowo uzyskanych obszarów miejskich, odbędzie się pod naszym bacznym spojrzeniem, tworząc lepiej zorganizowaną, niezawodną administrację."
 wealth_of_mesoamerica: "Bogactwo Mezoameryki"
 wealth_of_mesoamerica_desc: "Płodne grunty, lasy i kopalnie Ānāhuac przynoszą niezmierzone bogactwa, utrzymując nasz rozwój oraz ambicje imperialne. Właściwe wykorzystanie tych zasobów wzmocni nasze wpływy."
 study_european_colonizers: "Studiowanie europejskich kolonizatorów"
 study_european_colonizers_desc: "Obcy nawiązali kontakt z naszym ludem. Ich nieznajome statki i uzbrojenie wzbudzają podziw oraz strach. Zrozumienie ich metod może być kluczowe do przetrwania."
 new_fire_ceremonies: "Ceremonie nowego ognia"
 new_fire_ceremonies_desc: "Co 52 lata świat odnawia się w ogniu, łącząc ludzi w wierze i kosmicznej równowadze."
 sun_must_rise: "Słońce musi wstać"
 sun_must_rise_desc: "Dzięki oddaniu i rytuałom utrzymujemy podróż słońca, uspokajając serca oraz wzmacniając ducha naszego ludu. Na naszych barkach spoczywa zachowanie równowagi, a nawet świata."
 #Kurdistan Formable
 krs_kurdish_tribes: "Lojalność plemienna"
 krs_kurdish_tribes_desc: "Mając władzę nad wszystkimi plemionami kurdyjskimi, będziemy w stanie wezwać ich doświadczonych, zaprawionych w boju wojowników do obrony naszego kraju."
 krs_legacy_of_the_kurdish_dynasties: "Dziedzictwo dynastii kurdyjskich"
 krs_legacy_of_the_kurdish_dynasties_desc: "Z naszego ludu wywodzi się kilka wielkich dynastii, które władają ziemiami od Iranu po $egypt_region$. Powiązanie własnego państwa z chwałą dawnych władców pozwoli nam stać się symbolem jednoczącym ludy kurdyjskie i uzasadni naszą władzę w oczach nam poddanych."
 krs_kurdish_quarters: "Kwitnące dzielnice kurdyjskie"
 krs_kurdish_quarters_desc: "W czasach obcej władzy wiele z naszych ludów utworzyło w miastach głównie kurdyjskie dzielnice. Choć obszary te radziły sobie nawet pod cudzoziemskimi władcami, teraz możemy bezpośrednio wykorzystać ich bogactwo i pewniej zagwarantować dostatnią przyszłość naszemu ludowi."
 krs_kurdish_horses: "Elastyczna kawaleria"
 krs_kurdish_horses_desc: "Nasza ojczyzna jest otoczona przez wielu niedoszłych zdobywców, chętnych, by podporządkować sobie nasz lud. Choć nasze terytorium może spowolnić wrogie armie, jednocześnie utrudnia naszym wojskom bezzwłocznie odpowiadać na zagrożenia. Silna kawaleria pozwoli nam szybko reagować na wszystkie zagrożenia, niezależnie od ich liczby."
 krs_kurdish_mercenaries: "Doświadczenie najemników"
 krs_kurdish_mercenaries_desc: "Nasi krajanie od dawna służyli cudzoziemskim panom jako miecze do wynajęcia, zyskując w ich służbie cenne doświadczenie bojowe. Teraz, gdy mamy własne państwo, czas wezwać tych doświadczonych wojowników pod nasz sztandar."
 krs_kurdish_warrior_poets: "Wojownicy poeci"
 krs_kurdish_warrior_poets_desc: "Nasi władcy nie tylko muszą być sprawnymi wojownikami, ale także odebrać wykształcenie w sztukach pięknych i skutecznym zarządzaniu. Poprzez pisanie tekstów i dokumentowanie rządów przekażą wiedzę oraz historię naszego ludu kolejnym pokoleniom, dbając, by żadne cenne spostrzeżenia nie zostały utracone."
 #Manchu Formable Advances
 mohe_ancestry: "Rodowód Mohe"
 mohe_ancestry_desc: "Nasz lud wywodzi się z plemion Mohe z lasów Amuru. Ich tradycje łowieckie, pasterskie i twarde życie na pograniczu kształtują naszą społeczność."
 warka_ties: "Więzy z Warka"
 warka_ties_desc: "Więzi z ludem Warka dają nam rozległą wiedzę o łowiectwie i zbieractwie. Dzięki niej mamy pewność, że nasz lud nie cierpi z powodu głodu nawet podczas długich zim."
 shadow_of_ambition: "Cień ambicji"
 shadow_of_ambition_desc: "Zjednoczenie plemion dżurdżeńskich to tylko pierwszy krok na naszej ambitnej drodze do władzy. Wkrótce będziemy budzić lęk i podziw na całym kontynencie."
 niyamniyan: "Niyamniyan"
 niyamniyan_desc: "Tradycje Pięciu Szlachetnych Talentów obejmują jeździectwo, łucznictwo, dowodzenie, lojalność i dyscyplinę. Te aspekty wojskowej społeczności stanowią filar naszej dumnej kultury."
 southern_campaigns: "Południowe kampanie"
 southern_campaigns_desc: "$CHI$ to dom niezmiernych bogactw, prestiżu i wiedzy. Pod władzą słabej dynastii na naszych barkach spoczywa ciężar przejęcia władzy i przywrócenia tym ziemiom dostatku oraz splendoru."
 foreign_learning: "Cudzoziemskie nauki"
 foreign_learning_desc: "Wykorzystamy cudzoziemskie teksty i uczonych, by zaadaptować nowe praktyki administracyjne, militarne oraz edukacyjne, przyspieszając tempo naszego rozwoju technologicznego."
 #Malacca Formable
 melaka_tree: "The Melaka Tree"
 melaka_tree_desc: "As legend goes, the timid mouse deer sought refuge in what would later become our domain. Our beggining is humble, as little more than a fishing village clustered beneath the shade of the Melaka tree. From these roots shall grow a people that will one day shape the entire region."
 orang_laut: "Orang Laut"
 orang_laut_desc: "Long before our rise, the Orang Laut roamed the straits as masters of wind and tide. Now, by learning their ways and employing a select few, we guide traders through the narrow waters and shield our coast from pirates. Such vigilance ensures that all who sail to $malacca$ arrive safely."
 congregation_of_merchants: "Congregation of Merchants"
 congregation_of_merchants_desc: "From $arabia_region$ to China and the coasts of $south_asia$, merchants of every shore converge upon $malacca$. Drawn by fair laws, secure waters, and bustling markets, they will form a great congregation that enriches our ports and carries our name across the seas."
 connections_with_china: "Connections with China"
 connections_with_china_desc: "Our envoys have secured recognition from China's most prestigious sovereigns. Tribute and goodwill flow between us, granting us prestige, protection, and a privileged place in the vast network of their trade."
 control_the_malacca_strait: "Control the Malacca Strait"
 control_the_malacca_strait_desc: "The narrow $inner_malacca_strait$ is the backbone of our maritime commerce. By controlling this vital strait, we channel the wealth of nations into our harbors and establish ourselves as the unrivaled gatekeepers of the east-west trade."
 shahbandar: "The Shāhbandar System"
 shahbandar_desc: "To manage the vast tide of merchants arriving at our ports, we appoint a Shāhbandar as the authority to oversee customs, resolve disputes, and organize the foreign quarters. This office brings order to our bustling entrepôt and will strengthen our role as the crossroads of the seas."
 #Malaya Formable
 settle_the_islands: "Settle the Islands"
 settle_the_islands_desc: "Across the scattered isles of our homeland lie countless shores awaiting our touch. By strengthening our presence among these islands, we secure the wealth of our people: new trade posts, new harvests, and new communities bound by the waves that unite us."
 people_of_the_sea: "People of the Sea"
 people_of_the_sea_desc: "We are a people shaped by wind and tide. From childhood, we learn the ways of the monsoon, the pulse of the straits, and the call of the open ocean. Our sailors carry this knowledge into every voyage, earning renown across the archipelago for their courage and mastery."
 expert_hagglers: "Expert Hagglers"
 expert_hagglers_desc: "Wherever our traders land, be it the coasts of $south_asia$ or the markets of distant China, they are respected for their sharp tongues and keen judgement. Navigating both seas and bargains with equal finesse, they ensure that our trades are never at a disadvantage."
 malay_merchants_in_every_port: "Malay Merchants in Every Port"
 malay_merchants_in_every_port_desc: "From the bazaars of $arabia_region$ to the harbors of $east_asia$, our merchants are a familiar sight. Their presence forms a vast network of cooperation, easing the establishment of our enclaves abroad and extending our reach into every great entrepôt of the world."
 agreements_sea_nomads: "Agreements with the Sea Nomads"
 agreements_sea_nomads_desc: "The $sama_culture$ and other sea-wandering peoples have long lived upon the water itself, drifting between islands with unmatched skill. Through knowledge-sharing or agreements of mutual respect and shared opportunity, we shall ensure safe passage and swift repairs."
 masters_of_spice: "Masters of Spice"
 masters_of_spice_desc: "Trading in cloves holds much wealth for us and our people. By securing the lands and seas from which these spices flow, we stand at the center of a trade that spans the world, and no merchant can ignore the allure of these goods."
 #Sokoto Formable
 sko_fulani_expansion: "Expansion of Sokoto"
 sko_fulani_expansion_desc: "For too long the people of $west_africa$ have labored under rulers that, while professing to be righteous, indulged in syncretism. No more! Our flag shall always fly above that of worldly kingdoms!"
 sko_recruit_the_faithful: "Recruit the Faithful"
 sko_recruit_the_faithful_desc: "Everyone who is ready to serve under our righteous leaders must be welcome, regardless of their heritage."
 sko_education_for_all: "Learned Scholars"
 sko_education_for_all_desc: "By encouraging the spread of literacy and scholarship among men and women alike, we can advance our society and further our hold over our lands. The family of our rulers must have a special place in these efforts, serving as an ideal to emulate."
 sko_religious_court: "Most Religious Court"
 sko_religious_court_desc: "Instead of displaying the worldly pomp of our rule, our court should focus on spiritual matters. By inviting learned religious figures to teach in our capital, we can show our true commitment to our faith."
 sko_recruit_fulani_generals: "Recruit $fulbe$ Commanders"
 sko_recruit_fulani_generals_desc: "The $fulbe$ people are distinguished warriors, serving as leaders in all corners of $west_africa$. We should establish ourselves as a permanent employer for their most capable commanders."
 sko_one_people_in_faith: "Unification in Faith"
 sko_one_people_in_faith_desc: "Our lands are home to many people of different cultures and languages. We must emphasize our faith as the unifying force, joining all people under one banner."
 #Italy Formable Advances
 ita_birthplace_of_the_renaissance: "Continuation of the Renaissance"
 ita_birthplace_of_the_renaissance_desc: "$italy_region$ has seen a great influx of bright minds. Be it traveling artists coming here to make their fortunes, or our own people inspired to participate in this great rebirth of the arts, our cities seem to be bursting with capable intellects. With our sponsorship, we will surely continue attracting talented people to our culture.."
 ita_connect_the_interior: "Connect the Interior"
 ita_connect_the_interior_desc: "While the terrain of our lands allows for swift transportation and travel along the coastline, the interior of the Italian peninsula is much harder to traverse in many places. Connecting not only interior locales, but also coast with coast, will ensure easier mercantile operations and improved maneuverability of our troops."
 ita_increased_recruitment: "A Prized Possession"
 ita_increased_recruitment_desc: "$italy_region$ is a desired possession for many foreign rulers. If we want to defend our country, we must expand recruitment for both our land and sea forces. Since $italy_region$ is vulnerable to invasions both from across the alpine passes and our vast coastline, we must ensure the army and navy are well-prepared to face any conqueror looking to disrupt the peace of the peninsula."
 ita_influence_over_the_clergy: "Influential Clergy"
 ita_influence_over_the_clergy_desc: "With its close proximity to the $papacy_reform$, $italy_region$ has a long tradition of powerful and talented clergy in the service of the faith. Regardless where our religious matters will take us, we should maintain good relations with our clergy."
 ita_enduring_hardship: "Hardships of War"
 ita_enduring_hardship_desc: "The foreign interests in $italy_region$ have many times turned our lands into the battlefield of stronger countries. Sustaining our people during these times of need is a difficult task. Establishing secure locations to shelter our population during conflict will ensure their support during even the most dire wars."
 ita_flourishing_urban_centers: "Flourishing Cities"
 ita_flourishing_urban_centers_desc: "Our lands are blessed with many highly urbanized areas. This not only offers us ample opportunity to manufacture goods, but their mercantile connections also enable us to ship them to foreign markets for our profit. Clearing any obstruction to expanding these industries will guarantee their continued success."
 ita_attractive_migration: "Appealing Landscape"
 ita_attractive_migration_desc: "The fertile, mild land of our peninsula is a popular place for people from bordering countries to seek their fortunes. While many of our cities already rely on labor from seasonal migrants, we should increase our efforts to settle these people into our lands permanently."
