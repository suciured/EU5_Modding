 #Institutions
 feudalism: "Feudalizm"
 feudalism_desc: "Z czasem większość społeczeństw zaczyna potrzebować ustrukturyzowania oraz stworzenia w miarę stałych instytucji rządowych. Po upadku Cesarstwa Rzymskiego potrzebę tę realizowały rozmaite organizacje i obyczaje, które wspólnie uważane są za część europejskiego systemu feudalnego.\n\nZ podobnych powodów trwałe systemy rządowe i społeczne ukształtowały się na całym świecie. Niektóre z nich wywodzą się z obyczajów o wiele starszych niż sam feudalizm."
 legalism: "Legalizm"
 legalism_desc: "Teorie legalistyczne wdrażane były w chińskich strukturach społecznych przez setki lat. Koncepcja, w myśl której czysty idealizm i wewnętrzna stabilność zapewnia państwu bogactwo, ogólny dobrobyt i silną armię, jest głęboko zakorzeniona w rozumowaniu wschodnioazjatyckich władców.\n\nWymiana myśli inicjowana przez wędrownych kupców i migrantów sprawiła jednak, że koncepcja legalizmu rozprzestrzeniła się również w rozległym świecie muzułmańskim, gdzie przyczyniła się do zaistnienia symbiotycznych relacji między niewiernymi a wierzącymi.\n\nLegalizm w Europie stanowił rytuał przejścia dla praw istniejących w konającym wielkim Cesarstwie Rzymskim – wiele z nich posłużyło później jako podstawa nowych systemów prawnych na starym kontynencie."
 meritocracy: "Merytokracja"
 meritocracy_desc: "Wiele osób o wielkim prestiżu i władzy decydowało często o umieszczaniu na wpływowych stanowiskach najbliższych sobie osób.\n\nKoncepcja merytokracji jako instytucji i sposobu myślenia była niezwykle popularna na dworach cesarskich Chin. Sam Konfucjusz popierał tam ideę, w myśl której ci, którzy rządzą, powinni być wybierani wedle zasług, nie zaś dziedzicznego statusu.\n\nDoprowadziło to do zastąpienia w Chinach szlachectwa krwi jego odmianą opartą o merytoryczne umiejętności. Rozwój tej instytucji wpłynął także na kraje poza granicami Azji i dotarł ostatecznie nawet na dwory europejskich monarchów, w których szlachta silnie kontrolowała mechanizmy władzy."
 renaissance: "Renesans"
 renaissance_desc: "Od XIV wieku – a więc od teraz – możni z włoskich miast-państw zaczęli obejmować patronat nad artystami i uczonymi pragnącymi zbadać dawne rzymskie i greckie społeczności swoich przodków.\n\nRenesans jako ruch kulturowy ogarnął już swoim zasięgiem większość regionu i wywarł znaczący wpływ na literaturę, sztukę, filozofię i muzykę. Uczeni humaniści analizują społeczność, w której żyją, i porównują ją z ideałami klasycznych filozofów. Renesansowy humanizm stał się ruchem dojrzalszym, gotowym przeniknąć wszelkie aspekty społeczeństwa.\nTen nowy ideał władców i podwładnych popularyzuje się tak szybko, jak szybko wczesne prasy drukarskie potrafią wytwarzać kopie głoszących go dzieł.\n\nPrawdziwy renesansowy humanista jest ekspertem w każdej dziedzinie, od polityki i filozofii po sztukę, analizę tekstów, muzykę i architekturę. Renesans jest gotów już ukształtować świat na nowo i dopasować go do swoich klasycznych ideałów."
 banking: "Bankowość"
 banking_desc: "Instytucja pożyczek pieniężnych istniała od czasu wytworzenia w czasach antycznych monet z metalu. Była jednak zależna od określonych osób i grup rodzin lub też starożytnych państw. Zmianie uległo to dopiero w średniowieczu za sprawą rozwijania się dalekosiężnych przedsięwzięć handlowych na kontynencie eurazjatyckim i jego peryferiach.\n\nWyspecjalizowani lichwiarze zaczęli organizować się w większe jednostki, kiedy pomiędzy światem chrześcijańskim a muzułmańskim rozpoczęły działalność społeczności żydowskie. Prawdziwy boom, jeśli chodzi o zapotrzebowanie na kredyt, nastąpił wskutek dwunastowiecznych krucjat. Wtedy to kupcy we włoskich miastach-państwach, jak rody Peruzzich czy Bardich, stworzyli większe instytucje pożyczkowe, a więc de facto banki.\n\nPowstały też inne instrumenty finansowe, jak weksle czy obligacje, zaś dynastie bankierów takie jak Medyceusze, Fuggerowie czy Welserowie wkrótce stały się równie potężne, jak niejedno państwo."
 professional_armies: "Armie zawodowe"
 professional_armies_desc: "Armie istnieją już od wielu tysięcy lat – od kiedy wynaleziono wojnę. Ich forma jednak ulegała przez stulecia licznym zmianom, a różne kultury i okresy historyczne znały inne rodzaje jej organizacji i sposobów werbunku.\n\nW późnym średniowieczu wiele społeczności polegało na armiach poborowych tworzonych w oparciu o strukturę feudalną – rycerze i piechota tworzyli ich rekrutowany sezonowo rdzeń. W niektórych regionach potężne państwa stać było jednak na finansowanie stałych armii, których zawodowi żołnierze dostępni byli do służby przez cały rok.\n\nSystem ten wdrożono również w Europie po wybuchu wojny stuletniej, co stało się jedną z najważniejszych zmian prowadzących do rewolucji w wojskowości, do jakiej doszło we wczesnej epoce współczesnej. Powiększanie rozmiarów i jakości zawodowych armii oraz poszukiwanie źródeł dochodu, które pozwoliłyby na ich finansowanie, wkrótce stało się jednym z najważniejszych wyzwań, jakie stały przed rządzącymi na całym świecie."
 new_world: "Nowy świat"
 new_world_desc: "Odkrycie nowego świata nie tylko stało się zaczątkiem nowej ery dla kolonizatorów i kolonizowanych, lecz także doprowadziło do odkrycia nowych materiałów i technologii oraz pozwoliło wszystkim zrozumieć, jak rozległy jest świat. Transport zwierząt, zbóż, srebra, a także chorób przez Atlantyk pozwolił na rozpoczęcie formowania się prawdziwie światowej gospodarki. Tworzenie map i dokumentacji obcych krain i ludów sprawiło, że idee oraz debata filozoficzna i religijna znalazły się pod coraz większym wpływem zamorskich społeczności. Wielkie umysły czują potrzebę podawania w wątpliwość tego, co uznawano dotąd za oczywistą prawdę, a natura świata poddawana jest ponownej ewaluacji przez wszystkich od Valladolid po Fatehpur Sikri."
 printing_press: "Prasa drukarska"
 printing_press_desc: "Możliwość masowej produkcji słowa pisanego rozpoczęła rewolucję w dziedzinie rozprowadzania informacji, a w wielu dziedzinach również całej społeczności wczesnej współczesności. Ta nowa sztuka, której pionierami byli przedstawiciele renesansu tacy jak wenecki drukarz Aldus Manutius, pomogła napędzić przemiany społeczne poprzez uczynienie tłumaczeń klasycznych dzieł szeroko dostępnymi. W późniejszym okresie na druku skorzystali znacząco przedstawiciele reformacji – mogli bowiem rozpowszechniać krytyczne publikacje i tłumaczenia Pisma Świętego.\n\nObecnie, gdy druk stał się dojrzałą i powszechną w Europie technologią, po kontynencie krążą setki tysięcy egzemplarzy wszelkich dzieł, od traktatów religijnych i politycznych po dzieła naukowe oraz poradniki właściwego zachowania. Coraz to większa dostępność drukarni utrudniła znacząco władcom kontrolę nad nimi – państwową cenzurę łatwo jest ominąć poprzez wykorzystanie zakładów zagranicznych lub też po prostu zmianę nazwiska na stronie tytułowej."
 pike_and_shot: "Formacja pikiniersko-strzelecka"
 pike_and_shot_desc: "Pod koniec XV wieku, w trakcie wojen włoskich, wykształcać się zaczął nowy sposób prowadzenia wojny. Rozpowszechnienie się pod koniec średniowiecza pikinierów jako zdolnej do przetrwania szarż ciężkiej kawalerii alternatywy dla zbrojnych przebiegało równolegle z rozwojem przenośnej broni palnej, głównie lontowych arkebuzów i muszkietów. Żołnierze zaczęli tworzyć nową formację, w której pikinierzy ustawiali się w czworoboku, strzelcy zaś zajmowali skrzydła i przód, by szukać schronienia za czworobokiem lub w jego wnętrzu, gdy dochodziło do starcia w zwarciu. Ta nowa formacja pikiniersko-strzelecka ceniona była przez niemieckich landsknechtów i hiszpańskich tercio, wkrótce jednak zaadaptowały ją też inne armie – dominowała europejskie pola bitew przez niemal dwa stulecia, do czasu, gdy w XVIII wieku zastąpiły ją formacje piechoty liniowej uzbrojone w nowe muszkiety skałkowe z bagnetami."
 confessionalism: "Konfesjonalizm"
 confessionalism_desc: "Katolicyzm uważany był przez bardzo długi czas za zjednoczoną instytucję, pojawienie się jednak rozmaitych odłamów protestanckich położyło temu kres. Rozmaite interpretacje tego, czym powinna być wiara, sprawiają, że chrześcijaństwa w żadnym razie nie można nazwać jednością. Choć jednak wcześniej wszelki sprzeciw wobec nauk kościoła z łatwością nazwać można było herezją, teraz granice między tymi różnicami stały się w najlepszym razie nieostre.\n\nStąd też pojawiać się zaczęła zarówno wśród władz duchownych, jak i świeckich, chęć jasnego określenia ich własnych wyznań, co umożliwiłoby egzekwowanie własnych zasad i przekonań w zakresie wiary i życia codziennego. Pozwala to lepiej kontrolować życie religijne obywateli, zwiększa jednak także różnice – a wraz z nimi animozje – między nimi a wyznawcami innych przekonań."
 global_trade: "Globalny handel"
 global_trade_desc: "Towary przewożono z kontynentu na kontynent już w czasach starożytnych. Choć jednak dotąd zjawisko to dotyczyło jedynie kilku tras i towarów takich jak produkty z Indii i Chin płynące przez Ocean Indyjski i niesione Jedwabnym Szlakiem, teraz wszelki handel prowadzony jest za pośrednictwem większej, ogólnoświatowej sieci. Odkrycie obu Ameryk, utworzenie szlaków morskich wokół Afryki i przemierzenie Oceanu Spokojnego sprawia, że lokalne siatki handlowe łączą się w oplatającą cały glob sieć.\n\nWydobywane w Andach srebro jest teraz zamykane w skrzyniach i trafia do Europy, z niej zaś dalej, do Chin i Indii. Żelazo wydobyte i kute w Skandynawii sprzedawane jest przez angielskich kupców w Afryce Zachodniej, inni zaś zarabiają fortunę na dystrybucji ubrań i przypraw po szlakach Azji Południowo-Wschodniej. Miejscowi kupcy indyjscy inwestują w przyszłe europejskie inicjatywy handlowe. Być może za wcześnie jest jeszcze, by mówić o prawdziwej gospodarce światowej, jej ziarno z pewnością jednak zostało już zasiane."
 artillery_institution: "Artyleria"
 artillery_institution_desc: "Odkrycie w Chinach dynastii Song prochu strzelniczego doprowadziło do rozwoju nowego narzędzia, które znalazło wykorzystanie podczas wojen: artylerii. Choć rozprzestrzeniła się w Eurazji już w XIII wieku, do powszechnego użytku weszła dopiero w XV wieku, kiedy to udoskonalony projekt lufy i receptura prochu uczyniły ją o wiele potężniejszą – zaczęła stanowić zagrożenie dla najpowszechniejszych w Europie kamiennych zamków i fortyfikacji. Wkrótce artylerię zaczęto wykorzystywać nie tylko podczas oblężeń, ale też na polach bitew; działa mniejszego kalibru dysponowały bowiem mobilnością pozwalającą na ich szybkie przygotowanie i wykorzystanie. Ostatecznie kluczowym elementem każdej armii stała się w XVIII wieku, zwłaszcza po tym, jak Napoleon doprowadził do perfekcji jej użycie w kluczowych miejscach pola walki."
 manufactories: "Manufaktury"
 manufactories_desc: "Choć szereg innowacji technicznych, jakie wprowadzono w XVI i XVII wieku, zwiększył w pewnym stopniu wydajność produkcji towarów takich jak żelazo czy tekstylia, największy postęp w tym zakresie przybrał formę nowych form organizacji. Tworząc, często poza granicami miast, manufaktury, kapitalistyczni kupcy mogą zarówno omijać starożytne prawa gildyjne ograniczające możliwości masowej produkcji, jak i opracowywać sposoby na zwiększenie wydajności poprzez organizację i specjalizację pracowników zebranych w jednym miejscu. Prekursorzy późniejszego uprzemysłowienia byli w stanie usprawnić produkcję raczej poprzez ułatwienie dostępu do surowców i reorganizację pracy niż dzięki nowym drogim maszynom. Już samo to stanowiło jednak ogromną zmianę w porównaniu z dawnymi, silnie uregulowanymi metodami produkcji – wraz z późniejszym rozwojem techniki te nowe metody dokonały ostatecznie rewolucyjnych przemian społecznych."
 scientific_revolution: "Rewolucja naukowa"
 scientific_revolution_desc: "Nie ulega wątpliwości, że świat jest teraz mniejszy niż kiedykolwiek. Narodziny globalnego handlu i druku doprowadziły do wzmożonego przepływu ludności i idei, co zwiększyło też tempo przekazywania wiedzy. To z kolei spowodowało zwiększenie dokładności analiz otaczającej nas rzeczywistości. To, co dotąd akceptowano po prostu jako fakty, jest teraz podawane w wątpliwość. To, co dotąd było słabo rozumiane, teraz jest obserwowane, zaś to, co dotąd milcząco zakładano, poddawane jest próbom.\n\nNiedawne odkrycia w dziedzinach takich jak matematyka, fizyka czy biologia są niezaprzeczalne, prawdziwą rewolucję stanowi jednak zmiana postrzegania świata i podejścia do nauki jako takiej, a także sposób jej rozumienia. Usystematyzowane eksperymenty stanowią prawdziwą naukową rewolucję, która z pewnością odmieni całkowicie nasze pojmowanie świata."
 military_revolution: "Rewolucja w wojskowości"
 military_revolution_desc: "Stan nieprzerwanej wojny, jaka gnębiła Europę w XVI i XVII wieku, doprowadził do gwałtownego rozrostu armii – była to konieczność zrodzona z rosnących apetytów konkurujących ze sobą absolutystycznych rządów. Piechota jest teraz masowo zbrojona w muszkiety skałkowe, z których korzysta w innowacyjnej formacji liniowej – zwiększa ona znacząco jej siłę ognia i skuteczność w porównaniu ze starą formacją pikiniersko-strzelecką. Potrzeby te wpływają też na możliwości administracji państwowej – rozrasta się ona stale, by radzić sobie z obsługą siły żywej i finansów niezbędnych powiększającym się armiom. Stymulują również rozwój łańcuchów zaopatrzeniowych armii – powstają składy zapasów wspomagających dostawy do wojsk działających w terenie. Rezultatem tych przemian było nie co innego, jak wzrost liczby wojen między coraz to bardziej zmilitaryzowanymi państwami XVIII wieku."
 enlightenment: "Oświecenie"
 enlightenment_desc: "W ostatnim stuleciu racjonalizm i empiryzm zyskiwały stale na popularności pośród wielkich umysłów epoki. W listach, publikacjach i kawiarniach królowie, badacze, filozofowie i literaci dyskutują o zaletach tolerancji, stosowaniu metod naukowych i szerzeniu ideałów oświecenia wśród całej ludzkości. Z uczelni i dworów oświeconych monarchów wyruszają ekspedycje, które mierzą, katalogują, ważą i opisują świat, abyśmy mogli lepiej zrozumieć prawa rządzące wszystkim, co dzieje się wokół nas. Inni z kolei analizują zasady rządzące społeczeństwem i próbują stworzyć listę uniwersalnych praw człowieka.\n\nDla dobra ludzkości rozpoczynane są wielkie projekty, jak kolosalne przedsięwzięcie stworzenia uniwersalnej encyklopedii gromadzącej wszelką ludzką wiedzę czy też indeksu wszystkich roślin, zwierząt i grzybów świata. Światło rozumu zapłonęło i wielu z nas nie spocznie, dopóki nie zaniesie go w najodleglejsze nawet zakątki Ziemi."
 industrialization: "Uprzemysłowienie"
 industrialization_desc: "U progu XVIII wieku ludzka żądza rozwoju doprowadziła do powstania wielu nowych instytucji. Rozwój dziedzin takich jak produkcja, a także wynalezienie skomplikowanych maszyn, odmienią na skalę globalną otaczający nas świat. Początek rewolucji przemysłowej przyniesie międzynarodowe, trwałe zmiany nie tylko w handlu i przedsiębiorczości, lecz także w samej tkance społeczeństw. Wynalazki takie jak krosno mechaniczne czy silniki parowe pozwolą ludzkości wznieść się jeszcze wyżej."
 levee_en_masse: "Masowy pobór"
 levee_en_masse_desc: "Wojna jest koncepcją podlegającą na przestrzeni pokoleń nieustannej ewolucji, innowacji i doskonaleniu. W XVIII wieku powstały potężne imperia, z których każde żywiło swoje własne ambicje. Zaspokojeniem potrzeby ekspansji i niezbędnym dla niej paliwem okazały się opracowane i wdrożone nowe prawa masowej konskrypcji. Powstały złożone z młodych, nieżonatych mężczyzn armie, których rozmiary ukształtują przebieg historii."
 #Advances
 colonies: "Kolonie"
 colonies_desc: "Czy to wysyłając własnych ludzi w celu zasiedlenia nowych ziem, czy czyniąc sobie poddanymi tubylców danej krainy, czy też stosując jedną i drugą metodę, możemy tworzyć kolonie – przyczółki naszej władzy w danym regionie, które pozwolą nam sprawować nad nim kontrolę."
 feudalism_advance: "Feudalizm"
 feudalism_advance_desc: "Feudalizm to system polityczny oparty o świadczenie usług lub pracy w zamian za prawo do ziemi. Jest on zestawem praw i obowiązków każdego członka struktury społecznej."
 horse_riding_advance: "Jeździectwo konne"
 horse_riding_advance_desc: "Oswojenie koni zrewolucjonizowało sposób poruszania się i transportowania ciężkich obiektów. Wykorzystanie tych zwierząt w walce pozwoliło z kolei jeźdźcom nie tylko szybciej się przemieszczać, lecz także atakować z wysoka lub też miażdżyć przeciwnika za pomocą masy ich wierzchowców."
 rights_of_man: "Prawa człowieka"
 rights_of_man_desc: "Motywem przewodnim najnowszego nurtu myśli rewolucyjnej jest radykalne dążenie do równości dla wszystkich. Filozofowie z rozmaitych części świata wspólnymi siłami stworzyli dokument zwany deklaracją praw człowieka i obywatela. Jak twierdzą, są one uniwersalne i powinny być zapewniane przez prawo. Istnieje duża szansa, że pojawienie się tego dokumentu wpłynie znacząco na rozwój i popularyzację koncepcji wolności i demokracji. Nie powinniśmy pozostawać pod tym względem w tyle."
 rotherham_plough: "Pług rotherhamski"
 rotherham_plough_desc: "Wykorzystywany w Europie model pługa pozostawał niezmieniony od czasów rzymskich. Teraz jednak, dzięki ulepszeniom w projekcie, można go uczynić znacznie lżejszym. Odciąża to zwierzęta pociągowe, zwiększając tym samym ich wydajność."
 modern_bureaucracy: "Nowoczesna biurokracja"
 modern_bureaucracy_desc: "Aby maksymalnie wykorzystać możliwości naszych ziem i poddanych, musimy rozwinąć, przeorganizować i sprofesjonalizować naszą biurokrację. Każdym aspektem państwa może zajmować się stosowna instytucja, co wyeliminuje potrzebę stosowania rozwiązań ad hoc. Zaprzęgnijmy do pracy nasze uniwersytety – niech opracują najlepsze sposoby zarządzania. Następnie zachęćmy synów szlachty, aby zechcieli służyć państwu z piórem, nie zaś mieczem w dłoni."
 separation_of_powers: "Trójpodział władzy"
 separation_of_powers_desc: "Opublikowany został anonimowy traktat dotyczący teorii polityki. Mimo prób usunięcia go z obiegu szybko staje się znany na całym świecie. Autor analizuje w nim naturę różnych form rządów, czy to monarchii, dyktatury, czy też demokracji, i twierdzi, że należy dokonać całkowitego rozdzielenia władzy wykonawczej, ustawodawczej i sądowniczej. Stanowiłoby to sposób na ochronę obywateli i ograniczenie władzy monarchy, co – rzecz oczywista – bardzo podoba się wielu z naszych poddanych. Choć idee te nie są dobre z punktu widzenia monarszej władzy, mogą przynieść wielkie korzyści naszemu narodowi."
 measuring_the_world: "Pomiary świata"
 measuring_the_world_desc: "Nowe nauki zapewniły nam szereg różnych sposobów na opisywanie i mierzenie świata wokół nas. Wyślijmy wykształconych ludzi w świat, przede wszystkim zaś w nasz kraj. Nie możemy wiedzieć na pewno, jakie zasoby mamy do dyspozycji, dopóki nie przeszukamy naszych ziem pod kątem obecności minerałów, nie policzymy co do jednego naszych obywateli i nie poddamy ocenie wszelkich możliwych przedsięwzięć."
 the_constitution: "Konstytucja"
 the_constitution_desc: "Opracowana została nowa koncepcja filozoficzna zwana konstytucjonalizmem, w myśl której rząd akceptuje prawne ograniczenia swojej władzy. Intrygujący pomysł, nie wydaje nam się jednak, aby miał szansę zdobyć popularność."
 absolute_rulership: "Władza absolutna"
 absolute_rulership_desc: "Wielu ludzi domaga się dla siebie pełnienia jakiejś roli w aparacie władzy, w rzeczywistości jednak większość chce niewymagających wysiłku korzyści. Narodziła się nowa, interesująca idea systemu zwanego absolutyzmem, w którym moglibyśmy pozbyć się tych pasożytów i rządzić samodzielnie."
 national_sovereignty: "Suwerenność narodowa"
 national_sovereignty_desc: "Liczne i długie wojny z okresu pierwszej połowy XVII wieku doprowadziły do powstania międzynarodowego systemu dyplomatycznego, którego podwaliną jest terytorialna integralność państw. To właśnie one, nie zaś indywidualni władcy czy ponadnarodowe grupy, są aktorami na arenie międzynarodowej. I żadne państwo nie ma prawa wtrącać się w wewnętrzne sprawy innego."
 military_administration: "Administracja wojskowa"
 military_administration_desc: "Stale rosnące w siłę XVI-wieczne armie stanowiły coraz to większe obciążenie dla systemów administracyjnych państw. Stworzenie instytucji odpowiedzialnej za pozyskiwanie i planowanie zaopatrzenia dla wojska oraz zwiększenie jego liczebności również zimą czy w czasie pokoju pozwoli nam na dłuższą metę taniej wystawiać duże armie i łatwiej je utrzymywać, gdy dojdzie do wojny."
 early_modern_administation: "Wczesna współczesna administracja"
 early_modern_administation_desc: "Z czasem jasne stało się, że bardziej scentralizowana biurokracja obsadzona przez odpowiednio wykształconych, zatrudnianych bezpośrednio przez państwo urzędników jest niezbędna do realizacji ambitnych projektów władców czasów wczesnej współczesności."
 renaissance_thought: "Myśl renesansowa"
 renaissance_thought_desc: "Idea władającej społeczeństwem szlachetnej oligarchii obecna była w myśli ludzkiej co najmniej od czasów rzymskich, a w niektórych częściach świata pozostaje popularna do dzisiaj. Obecnie ponownie zyskuje na znaczeniu wśród liczących się osób."
 medieval_administration: "Administracja średniowieczna"
 medieval_administration_desc: "Mamy już wojskową elitę, która zarządza naszym społeczeństwem. Kolejny krok rozwoju to wytworzenie się piśmiennej klasy administratorów. Jej członkowie wywodzą się zazwyczaj z duchowieństwa."
 impulse_warfare: "Wojna manewrowa"
 impulse_warfare_desc: "Pojawienie się lekkich wojsk piechoty doprowadziło do zmian w prowadzeniu wojny. Przodem ruszała luźna formacja harcowników, którzy nękali i rozpraszali wroga, przygotowując go na atak głównych sił piechoty walczącej zwykle w linii lub w kolumnie."
 line_infantry: "Piechota liniowa"
 line_infantry_desc: "Dzięki bagnetom każdy muszkieter mógł w razie potrzeby walczyć jako pikinier. Pozwoliło to na usunięcie pik z wyposażenia piechoty i zapewniło jej formacjom większą siłę ognia."
 gustavian_infantry: "Piechota gustawiańska"
 gustavian_infantry_desc: "Gustaw Adolf, król Szwecji, nakazał opracowanie jednostek piechoty o zwiększonej sile ognia. Walczyła ona w wąskiej, czworokątnej formacji pozwalającej na zwiększenie liczby muszkietów, jakie mogą oddawać strzał w każdej salwie. Zaopatrzenie oddziałów w broń artyleryjską jeszcze bardziej zwiększyło ich siłę."
 standardisation_of_calibre: "Standaryzacja kalibru"
 standardisation_of_calibre_desc: "Wraz z rosnącą rolą artylerii na polach walki zaczęła zwiększać się również ogólna ilość broni palnej. Ponieważ jednak każdy egzemplarz był produkowany oddzielnie, dostarczanie zaopatrzenia było niezwykle trudnym przedsięwzięciem. W 1544 roku cesarz Karol V zarządził stosowanie jedynie 5 kalibrów broni, zaś król Francji Henryk II nakazał stworzenie 6 standardowych kalibrów."
 maurician_infantry: "Piechota maurycjańska"
 maurician_infantry_desc: "Wymiary i głębia hiszpańskiego czworoboku zapewniały mu dużą stabilność, mocno zmniejszały jednak szybkość i sprawność manewrowania na polu walki. Sprawiały też, że podczas bitew duża część żołnierzy pozostawała bezczynna. Maurycy Orański, stadhouder holenderski, zmniejszył ogólną liczbę ludzi w formacji, aby ulepszyć jej mobilność, i zmniejszył jej głębię, dzięki czemu zachowała siłę ognia i skuteczność."
 spanish_square: "Hiszpański czworobok"
 spanish_square_desc: "Hiszpański czworobok wyewoluował naturalnie z formacji pikiniersko-strzeleckiej. Pośrodku znajdował się tradycyjny czworobok pikinierów, w każdym rogu zaś – grupa strzelców. Typowa dla pik skuteczność w zatrzymywaniu wroga wsparta została tym samym siłą ognia arkebuza."
 standardized_pikes: "Standaryzacja pik"
 standardized_pikes_desc: "Pika jest niezwykle prostą w budowie bronią, lecz aby w pełni wykorzystać jej możliwości w formacji, konieczne jest, by wszyscy jej członkowie posiadali oręż o podobnej długości i ostrzu."
 pike_square: "Czworobok pikinierów"
 pike_square_desc: "Przez całe średniowiecze dominacji kawalerii przeciwdziałali zdyscyplinowani pikinierzy. W bitwach takich jak pod Bannockburn czy pod Courtrai to właśnie oni pokonywali jazdę przeciwnika. Ulepszone techniki szkoleniowe i dyscyplinujące, a także włączenie w skład formacji żołnierzy z mieczami, by zapewniali wsparcie podczas walki w zwarciu, wyniosły ją na szczyty skuteczności."
 medieval_military: "Średniowieczne wojsko"
 medieval_military_desc: "Pod koniec średniowiecza armie lądowe stawały się już bardziej sprofesjonalizowane i zorganizowane. Wdrożone są sposoby łączenia wojsk poborowych z zawodowymi tak, aby dominowały pole walki, zaś siła piechoty powoli, lecz stale nadrabia zaległości do kawalerii."
 insurance_companies: "Kompanie ubezpieczeniowe"
 insurance_companies_desc: "Rozwój ubezpieczeń pozwolił na dalsze obniżenie ryzyka. Możliwość jego zniwelowania poprzez zapłatę niewielkiej kwoty ubezpieczycielowi pozwoliła na dalszy rozwój handlu."
 the_gold_standard: "Standard złota"
 the_gold_standard_desc: "Długotrwały deficyt w handlu między Europą a Chinami spowodował niedobory srebrnych monet na starym kontynencie i na całym świecie. Przejście na standard złota pozwoliło na wybicie nowych monet i dalsze ożywienie handlowe."
 joint_stock_companies: "Spółki akcyjne"
 joint_stock_companies_desc: "Wraz z rozwojem handlu rosło też ryzyko. Niezbędne było opracowanie nowych sposobów akumulacji kapitału i zarządzania ryzykiem. W spółkach akcyjnych ryzyko związane z przedsięwzięciem rozkładało się na wielu akcjonariuszy."
 public_punishments: "Kary publiczne"
 public_punishments_desc: "Życie na morzu pełne jest niebezpieczeństw, przez co i kary muszą być surowe. Jeśli nie będą one przynosić odpowiedniego efektu, szybko dojdzie do kłopotu. Z czasem wyewoluował cały system wymierzanych publicznie kar – nadszedł czas go sformalizować. Znacznie zwiększy to dyscyplinę wśród załóg okrętów."
 merchants_and_trade: "Kupcy i handel"
 merchants_and_trade_desc: "Wzorce handlowe uległy znaczącemu zaburzeniu, być może ze względu na zarazy i pandemie. Obecnie wymiana towarów zaczyna powoli wracać do normy."
 naval_ambitions: "Ambicje morskie"
 naval_ambitions_desc: "Dzięki dodatkowej poprawie morale nasi marynarze podbiją fale i zawładną morzami. Nasi koloniści zaś będą mogli dotrzeć w najciemniejsze zakamarki świata i założyć osiedla dalej od domu niż kiedykolwiek dotąd."
 chartered_companies: "Kompanie czarterowe"
 chartered_companies_desc: "Świat jest bardzo rozległy, a jeśli chcemy rozwijać handel, musimy czasem podejmować niemałe ryzyko. Szczęśliwie są w naszym kraju kupcy gotowi je ponosić i to głównie z wykorzystaniem ich własnego kapitału. Sankcjonując działanie takich kompanii rządowym edyktem, zapewnimy im specjalne prawa i umożliwimy działanie w imieniu rządu oraz ustanawianie monopoli na określonych, kontrolowanych przez nas obszarach. Będą też wspomagać rozwój handlu ze wszystkimi kontrahentami – od kontaktów zagranicznych po nasze zamorskie kolonie."
 development_of_maritime_law: "Rozwój prawa morskiego"
 development_of_maritime_law_desc: "Coraz więcej i więcej państw wysyła swoich poddanych lub obywateli za granicę na rozmaite misje handlowe, a gdy tak wiele osób mieszka tak długo w takiej bliskości od siebie, absolutnie niezbędne stało się ustanowienie choć podstawowych koncepcji morskiego prawa. Publikacje takie jak „Mare Liberum” czy późniejsze „De Dominio Maris Dissertatio” stanowią podwaliny pod przyszłe międzynarodowe prawo morskie."
 basic_financial_instruments: "Podstawowe instrumenty finansowe"
 basic_financial_instruments_desc: "Handel zamorski jest bardzo ryzykowny, ale też wysoce dochodowy. Rozwój instrumentów finansowych takich jak akredytywy pozwolą na zmniejszenie ryzyka i zwiększenie profitów."
 naval_professionalism: "Profesjonalizacja marynarki"
 naval_professionalism_desc: "Nawet na początku XVII wieku stale utrzymywane floty były raczej małe i nawet potęgi morskie dysponowały jedynie siłami niezbędnymi do realizacji bieżących potrzeb. Z czasem jednak wykształca się zwyczaj tworzenia dużej, profesjonalnej marynarki. O ile nie chcemy, aby nasi rywale prześcignęli nas w sprawach morskich, musimy utrzymywać większą liczbę okrętów wspartą odpowiednią strukturą administracyjną, a także zadbać, aby kariera morska mogła stanowić atrakcyjny stały zawód dla naszych oficerów."
 superior_ship_design: "Udoskonalony projekt okrętów"
 superior_ship_design_desc: "Budowanie [Concept('ships', 'okrętów')|e], które będą nieco szybsze od tych, jakimi dysponują przeciwnicy, może dodać naszym załogom pewności siebie, a wroga zniechęcić do podejmowania choćby i równej walki – nawet jeśli chodziłoby o różnicę szybkości tak nieznaczną, że z wojskowego punktu widzenia nie miałaby ona znaczenia."
 patron_of_art: "Mecenat sztuki"
 patron_of_art_desc: "Oto rozpoczyna się nasza droga ku rozwiniętemu pod względem kultury społeczeństwu. Nasze dzieła sztuki zostaną zapamiętane jako najwspanialsze owoce obecnych czasów."
 pragmatism: "Pragmatyzm"
 pragmatism_desc: "Zbyt wiele krajów kształtuje swoją politykę na podstawie własnego rozumienia koncepcji państwa. To błąd. Jeśli najemnicy lepiej nadają się do naszych potrzeb, będziemy z nich korzystać, zamiast inwestować w kosztowną stałą armię."
 knowledge_transfer: "Przekazywanie wiedzy"
 knowledge_transfer_desc: "Jedną z najważniejszych rzeczy, jakie może robić państwo, jest zachowywanie dawnych doświadczeń. Musimy zadbać, aby ci, którzy zasmakowali walki, poprzez system mentoringu przekazali swoją wiedzę młodszym rekrutom."
 organised_recruiting: "Zorganizowany werbunek"
 organised_recruiting_desc: "W dawnych czasach, kiedy kapitan potrzebował ludzi, aby uzupełnić braki w swoim [Concept('regiment','pułku')|e], proces ich rekrutacji był bardzo czasochłonny – niewielu było bowiem chętnych ruszać na pewną śmierć w naszej armii. Stosując jednak w tym procesie zasady zdrowego rozsądku, będziemy w stanie opracować system, dzięki któremu dużo szybciej znajdziemy rekrutów do odziania w nasze mundury."
 optimism: "Optymizm"
 optimism_desc: "Zwycięstwa nie odnosi się tylko na polu walki, lecz także podczas planowania. Coraz większe poleganie na rozumie sprawia, że nasi ludzie stają się mniej wrażliwi na efekty chwilowych niepowodzeń i mogą przygotowywać się do nieuchronnego zwycięstwa."
 formalized_officer_corps: "Sformalizowany korpus oficerski"
 formalized_officer_corps_desc: "Oficerowie tradycyjnie wywodzą się ze szlachty, nie mamy jednak wystarczająco dużo jej przedstawicieli, przez co pojawiają się braki kadrowe. Mamy za to w naszych armiach wiele osób pochodzących z niższych klas. Powinniśmy rozważyć awansowanie części z nich na oficerów zawodowych."
 deus_vult: "Deus vult"
 deus_vult_desc: "Dołącz do okrzyku bitewnego krzyżowców: zawołaj „Bóg tak chce” i zgnieć niewiernych."
 missionary_schools: "Szkoły misyjne"
 missionary_schools_desc: "Choć nie brakuje ludzi gotowych ruszać, by krzewić prawdziwą wiarę, większość z nich powoduje swoimi działaniami więcej szkody niż pożytku. Specjalistyczne szkoły, w których misjonarze mogliby się szkolić, pozwolą nam jednak znaleźć więcej osób, które nie tylko chcą szerzyć wiarę, lecz także będą umiały robić to skutecznie."
 church_attendance_duty: "Obowiązkowe uczestnictwo w nabożeństwach"
 church_attendance_duty_desc: "Przyjęcie polityki obowiązkowej obecności na nabożeństwach zwiększy z pewnością przywiązanie do wartości religijnych, co zminimalizuje koszta utrzymania prawa i porządku."
 divine_supremacy: "Boska władza"
 divine_supremacy_desc: "Kluczowym jest, abyśmy uwolnili nasz naród i jego granice od nękających nasze ziemie niewiernych."
 devoutness: "Pobożność"
 devoutness_desc: "Religia to jeden z najważniejszych filarów naszej władzy. Publiczne demonstracje wiary ze strony rządzących pociągną za sobą naśladownictwo poddanych. Wzrost pobożności wśród ludu umocni nasze zwierzchnictwo."
 religious_tradition: "Tradycje religijne"
 religious_tradition_desc: "Siła naszej wiary i publiczne demonstracje pobożności i oddawanej czci podziwiane są w krainach zarówno bliskich, jak i odległych. Odzwierciedlają to prestiż i chwała naszego państwa."
 ecumenism: "Ekumenizm"
 ecumenism_desc: "Problem heretyków w kraju nigdy nie jest łatwy do rozwiązania. Choć stara, dobra metoda ognia i miecza daje prędzej czy później dobre wyniki, dyplomacja również stanowi skuteczne narzędzie. Zachęcając do dialogu między rozmaitymi odłamami wiary, możemy uniknąć nieporozumień i zadbać o pokój na naszych ziemiach."
 advanced_bureaucracy: "Zaawansowana biurokracja"
 advanced_bureaucracy_desc: "Pozwala nam na zwiększenie dochodu z podatków poprzez stworzenie bardziej biurokratycznego systemu administracyjnego zarządzanego przez urzędników państwowych."
 organised_construction: "Zorganizowane prace budowlane"
 organised_construction_desc: "Ulepszenie infrastruktury dla naszej władzy to droga, choć niezbędna rzecz. Jeśli nadamy temu procesowi odpowiednią strukturę, możemy obniżyć koszty."
 smithian_economics: "Ekonomia Smitha"
 smithian_economics_desc: "Sprzeciwiając się merkantylizmowi i ograniczając rolę państwa w sprawach ekonomicznych, wesprzemy rozwój wolnego rynku, co przełoży się pozytywnie na ogólną efektywność produkcyjną."
 national_bank: "Bank narodowy"
 national_bank_desc: "Stworzenie centralnej instytucji odpowiedzialnej za sprawy finansowe pozwoli nam lepiej kontrolować gospodarkę naszego państwa."
 debt_and_loans: "Dług i pożyczki"
 debt_and_loans_desc: "Dług jest czasem po prostu nie do uniknięcia, lecz jego zorganizowany rynek pozwoli nam pożyczać pieniądze na niższy procent."
 centralized_government: "Scentralizowany rząd"
 centralized_government_desc: "Jeśli scentralizujemy rząd, łatwiej będzie nam rozwijać idee i realizować jego cele bez oglądania się na sprawy regionów."
 nationalistic_enthusiasm: "Nacjonalistyczny entuzjazm"
 nationalistic_enthusiasm_desc: "Wsparcie dla naszych wojsk to kluczowa kwestia w sprawach obronnych. Dzięki naszej doskonałej administracji możemy pozyskiwać zapasy po znacznie obniżonej cenie."
 additional_colonists: "Dodatkowi koloniści"
 additional_colonists_desc: "O nowym świecie powiedzieć można wiele, najważniejsze jest jednak to, że jest pusty, a w każdym razie nie zamieszkuje go nikt istotny. Jeśli poinformujemy ludzi o nieograniczonych możliwościach, jakie on zapewnia, zachęcimy większe grono do osiedlenia się tam."
 additional_merchants: "Dodatkowi kupcy"
 additional_merchants_desc: "Kolonie nie zdadzą nam się na nic, jeśli nie będą mogły dostarczyć swoich wytworów do ojczyzny. Musimy rozwinąć naszą klasę kupiecką, aby zagwarantować sobie z nimi łączność."
 faster_colonists: "Szybsi koloniści"
 faster_colonists_desc: "Nie można ot tak wysłać gdzieś kolonistów i oczekiwać, że stworzą kolonię. Przygotowanie ekspedycji i wszystkiego, co niezbędne jej uczestnikom do przetrwania w nowym domu, to długotrwały proces. Wykorzystując dawne doświadczenia, możemy go przyspieszyć."
 additional_diplomats: "Dodatkowi dyplomaci"
 additional_diplomats_desc: "Chęć rozwoju naszego kraju oznacza, że musimy powiększać też nasze możliwości dyplomatyczne. Należy zadbać, aby nie zabrakło nam zajmującego się nimi personelu."
 improved_shipyards: "Ulepszone stocznie"
 improved_shipyards_desc: "Aby chronić nasze interesy na całym świecie, niezbędna jest nam silna [navy|e]. Musimy zadbać, aby stocznie produkowały okręty tak szybko, jak to możliwe, i uzupełniały wszelkie ewentualne straty."
 experienced_diplomats: "Doświadczeni dyplomaci"
 experienced_diplomats_desc: "Czasem wystarczy, żeby inni po prostu myśleli, że jesteśmy potężni. Ciężko pracowaliśmy nad rozwojem naszych służb dyplomatycznych, dzięki czemu waga naszych słów stała się o wiele większa."
 competetive_merchants: "Konkurencyjni kupcy"
 competetive_merchants_desc: "Aby kontrolować rynek krajowy, musimy być w stanie pokonać konkurencję z innych państw. Trzeba zadbać, aby nasz system prawny zapewniał naszym kupcom wszelkie możliwe korzyści."
 organised_mercenary_payment: "Zorganizowane płatności najemnicze"
 organised_mercenary_payment_desc: "Kapitanowie najemników to przebiegłe lisy. Podejmują próby nakłonienia dwóch dowódców tej samej armii do prześcigania się w wysokości zapłaty za ich usługi. Uporządkujemy nasz proces rekrutacji najemników, aby uniknąć nadużyć ze strony ich dowodzących, i dopilnujemy, by zawsze być w korzystnej pozycji negocjacyjnej."
 benefits_for_mercenaries: "Korzyści dla najemników"
 benefits_for_mercenaries_desc: "Najemnicy zawsze szukają najlepszej dla siebie umowy, zamierzamy więc dopilnować, aby z nami pozostali. Jeśli odpowiednio zadbamy o ich kompanie, pozostaną nam dłużej lojalne i będą oczekiwać mniejszego bezpośredniego wynagrodzenia."
 organised_mercenary_recruitment: "Rekrutacja najemników"
 organised_mercenary_recruitment_desc: "Pieniądze to niejedyne ograniczenie, jeśli chodzi o rekrutację najemników. Innym problemem jest znalezienie ich kompanii, które będą chciały dla nas pracować. Dlatego musimy zadbać, aby nasz system pozwalał na to każdej z nich."
 bookkeeping: "Księgowość"
 bookkeeping_desc: "Czasem mamy za mało pieniędzy i musimy je pożyczać. Pożyczkodawcy z kolei zawsze martwią się, że nie odzyskają udostępnionej gotówki. Dbając o dokładność zapisów księgowych, możemy mieć pewność, że każdy dostanie, co mu się należy, co pozwoli nam negocjować niższy procent."
 legislative_efficiency_idea: "Wydajność administracji"
 legislative_efficiency_idea_desc: "Najważniejsze dla każdego rządu jest dostawać odpowiednie rady. Musimy zadbać, abyśmy, jeśli chodzi o doradców, byli gotowi akceptować ludzi niezależnie od pochodzenia. Zmaksymalizujemy w ten sposób liczbę punktów widzenia, jakie zostaną nam przedstawione."
 resilient_state: "Silne państwo"
 resilient_state_desc: "Każde państwo miewa chwile słabości. Wtedy właśnie niezadowoleni i wykluczeni zaczynają się buntować. Jeśli stworzymy administrację, której nie będą się imać tego rodzaju niepokoje, naprawa niekorzystnego stanu rzeczy będzie trwać o wiele krócej."
 war_cabinet: "Gabinet wojenny"
 war_cabinet_desc: "Wojna to okres, kiedy państwo jest najbardziej wrażliwe na zawirowania, a związany z nią wysiłek potrafi znacząco utrudnić sprawowanie rządów. Dopilnowanie, by wszyscy kluczowi gracze byli w tym czasie zaangażowani w sprawy kraju, pozwoli nam tego wysiłku w znacznym stopniu uniknąć."
 aristocracy: "Arystokracja"
 aristocracy_desc: "Arystokracja to nieodłączna część każdej monarchii. Grupa skupionych wokół dynastii władcy szlachciców zapewnia legitymizację jej władzy. Bo przecież nie może być żadnej królewskiej krwi, jeśli nie istnieje koncepcja krwi szlacheckiej. Dlatego też arystokracja zapewnia wsparcie monarsze, oczekiwać jednak będzie w zamian przywilejów. W końcu nie może dojść do sytuacji, w której pomyli ją ktoś z motłochem."
 noble_knights: "Szlachetni rycerze"
 noble_knights_desc: "Utrzymywanie kawalerii wymaga powstania systemu ekonomicznego pozwalającego na pozyskiwanie dużej liczby koni. Gdybyśmy zaproponowali szlachcie odpowiednie przywileje, stałaby się nie tylko szczęśliwsza, lecz także przyczyniłaby się do popularyzacji hodowli wierzchowców. Jak to powiedział nasz nadworny błazen, przysługa zapewnia sługi."
 serfdom: "Przywiązanie do ziemi"
 serfdom_desc: "Bycie piechurem w armii nie jest karierą, jakiej ktokolwiek mógłby sobie życzyć: marnej jakości [food|el], niski żołd i właściwie nieistniejąca opieka medyczna. Gdybyśmy przywiązali naszych włościan do ziemi, wiedzielibyśmy dobrze, gdzie szukać rekrutów."
 noble_officers: "Oficerowie ze szlachty"
 noble_officers_desc: "Decyzja, kto ma stać na czele wojsk, jest niezwykle ważna. Nasza szlachta pragnie zapewnić sobie pierwszeństwo w tym zakresie. Zgadzając się, zapewnimy im szansę na udowodnienie swego męstwa poprzez potraktowanie wroga zimną stalą."
 local_nobility: "Miejscowa szlachta"
 local_nobility_desc: "Szlachcice wiedzą, że są tak po prostu lepsi od zwykłych ludzi, i pozostaną lojalni wobec tych, którzy będą tego godni. Jeśli potwierdzimy ich przywileje, zapamiętają, rzecz jasna, naszą szczodrość, i staną się odporniejsi na zakusy ze strony obcych sił."
 international_nobility: "Międzynarodowa szlachta"
 international_nobility_desc: "Stosunki międzynarodowe to niełatwa rzecz. Niektórzy twierdzą, że najlepiej zna się na nich klasa kupiecka, która nawykła do kontaktów z cudzoziemcami. Zapominają oni jednak o więziach zadzierzgniętych na przestrzeni lat przez nasze szlachetne rody. Należy te więzi wykorzystać, aby wesprzeć dyplomatycznie naszą sprawę."
 noble_resilience: "Szlacheckie koneksje"
 noble_resilience_desc: "Na czele rozmaitych grup najemników na kontynencie często stoją drobni szlachcice. Wchodząc z nimi w dobre stosunki, możemy wykorzystać ich sieć kontaktów, aby łatwiej znajdować grupy najemników i by były one liczniejsze."
 military_traditions: "Tradycje wojskowe"
 military_traditions_desc: "Myśl wojskowa podlega stałej ewolucji, my zaś dbamy o to, by pozostawać w tej dziedzinie na czasie. Kultywując wśród naszej szlachty tradycję służby wojskowej, sprawimy, że status zdobywać się będzie w chwale pola bitwy. Choć odwaga i tym podobne zawsze są przydatne, nie ma nic lepszego niż bycie silniejszym od wroga. Wtedy łatwo też o chwałę."
 tradition_of_payment: "Tradycja zapłaty"
 tradition_of_payment_desc: "Zawsze istnieje pokusa spóźnienia się o tych kilka dni z zapłaceniem najemnikom. W końcu nigdy nie wiadomo, jakie nagłe wydatki mogą się przytrafić. My tak robić nie będziemy. Będziemy płacić naszym najemnikom dokładnie na czas, a ich kapitanowie będą to wiedzieć i o tym pamiętać."
 abolished_serfdom: "Zniesienie pańszczyzny"
 abolished_serfdom_desc: "Wiemy z lektury rzymskich kronik, że obywatelska armia złożona z wolnych ludzi jest o wiele bardziej chętna do walki niż taka, której żołnierze zwerbowani zostali przymusem. Musimy zapewnić naszemu chłopstwu względną swobodę – będą wówczas gotowi o nią walczyć."
 bill_of_rights: "Karta praw"
 bill_of_rights_desc: "Zapewniając obywatelom pewne fundamentalne prawa, zmniejszymy ryzyko chłopskich powstań."
 free_merchants: "Wolni kupcy"
 free_merchants_desc: "W co bardziej reakcyjnych i zacofanych społecznościach na osoby parające się handlem patrzy się z góry, jakby byli w jakiś sposób mniej ludźmi niż posiadacze ziemscy. Cóż, nas to nie dotyczy. Wiemy bowiem, że bogactwo to potęga. I nieważne, jak się je zdobywa."
 free_subjects: "Wolni podwładni"
 free_subjects_desc: "Choć porządne cielesne skarcenie sługi może dawać satysfakcję, nie jest bynajmniej najlepszym sposobem na skłonienie go do cięższej pracy. Pewien filozof natury wpadł na pomysł, aby główną motywacją dla ludzi uczynić zysk. Jeśli wprowadzimy system zapłaty w naturze, nasze pospólstwo będzie mieć motywację do zwiększenia produkcji."
 humanist_tolerance: "Humanistyczna tolerancja"
 humanist_tolerance_desc: "Jeśli będziemy starać się stworzyć bardziej tolerancyjne społeczeństwo i podejmiemy próbę rozwiązania w racjonalniejszy sposób naszych problemów społecznych i religijnych, ryzyko społecznych niepokojów spadnie."
 emancipation: "Emancypacja"
 emancipation_desc: "Przez bardzo długi czas pozwalaliśmy posiadać ziemię tylko tym, których uważaliśmy za wystarczająco godnych zaufania. Gdybyśmy znieśli te restrykcje, doszłoby do konsolidacji własności ziemskiej. To z kolei doprowadziłoby do wzrostu liczby pracowników sezonowych, dla których kusząca wydać by się mogła kariera wojskowa."
 dynamic_court: "Dynamiczny dwór"
 dynamic_court_desc: "Prawdziwie innowacyjny dwór to taki, w którym każdy dworzanin ma szansę się wyróżnić. Musimy zadbać o to, aby stare tradycje, urodzenie czy bogactwo nie były kluczowe dla rozwoju naszego dworu ani nie stały się barierą dla utalentowanych ludzi pragnących oddać się służbie naszemu państwu."
 innovativeness: "Pragnienie wiedzy"
 innovativeness_desc: "Naturalna ciekawość i chęć poznania świata i jego funkcjonowania jest tym, co popycha nas do przodu. Nasi ludzie pragną wiedzy i to właśnie ta iskra w ich umysłach zapoczątkuje postęp naszego narodu."
 economic_ideas: "Podległa gospodarka"
 economic_ideas_desc: "Gospodarka i bogactwo kraju powinny służyć państwu, a nie odwrotnie. W związku z tym państwo powinno działać w swoim najlepszym interesie, aby gromadzić jak najwięcej zasobów. Tylko dzięki temu nasz naród rozkwitnie."
 expansionism: "Ziarno wśród cierni"
 expansionism_desc: "Świat jest ogromny i nie możemy zadowolić się siedzeniem bezczynnie na naszym maleńkim skrawku, ponieważ nasi sąsiedzi niekoniecznie zrobią to samo. Powinniśmy dążyć do ekspansji oraz zwiększania potęgi, aby nie dać się pożreć przez rosnących w siłę konkurentów."
 formal_administration: "Formalna administracja"
 formal_administration_desc: "Prawidłowe procedury i dobrze naoliwiony aparat administracyjny prowadzą do rozwoju kraju, ponieważ bez odpowiedniego zarządzania wszelkie państwowe inicjatywy nie wydadzą owoców. Sformalizujemy i ustandaryzujemy administrację, aby wola rządu naturalnie przepływała przez nią do wszystkich zakątków kraju."
 plutocracy: "Siła monety"
 plutocracy_desc: "Bogactwo i władza nie są synonimami, ale z pewnością są ze sobą powiązane. Nie tylko władza może uczynić kogoś bogatym, lecz także bogactwo może dać komuś władzę. Rozumiemy to, ponieważ nasi najbogatsi obywatele jednocześnie piastują ważne stanowiska w naszym kraju."
 rebellion_support: "Tajne kontakty"
 rebellion_support_desc: "Nastały burzliwe czasy i nie wszyscy ludzie są zadowoleni ze swoich władz. Kontaktując się z tymi niezadowolonymi grupami za granicą, możemy przeciągnąć je na naszą stronę i przekonać do wzniecenia buntu, destabilizując w ten sposób naszych wrogów."
 privateers: "Korsarze"
 privateers_desc: "Wojna z wrogim handlem znajduje się na samym szczycie pierwszej triady zwycięstwa. Zachęcimy doświadczonych kapitanów statków, aby uderzyli w marynarkę handlową wroga."
 vetting: "Weryfikacja"
 vetting_desc: "Przy tak dużej liczbie przynoszących zarobek stanowisk okazuje się czasem, że członkowie naszej administracji skłonni są przyjmować łapówki od przedstawicieli obcych państw. Prosta weryfikacja pozwoli nam pozbyć się tych, którzy są najbardziej podatni na korupcję."
 rumourmongering: "Szerzenie plotek"
 rumourmongering_desc: "Wróg ma swoje słabości na każdym polu. Trucizna sączona w odpowiednie ucho może być równie śmiercionośna, co dziesięć tysięcy żołnierzy. Musimy być gotowi stosować wszelkie brudne sztuczki, jakich potrzeba do zwycięstwa."
 efficient_spies: "Skuteczni szpiedzy"
 efficient_spies_desc: "Większość pospólstwa gotowa byłaby sprzedać za gotówkę własną matkę, znalezienie jednak takich, którzy umieją coś naprawdę przydatnego, to trudniejsza sprawa. Doświadczenie pozwala nam oddzielić ziarna od plew."
 shady_recruitment: "Szemrana rekrutacja"
 shady_recruitment_desc: "Niektórym trudno uwierzyć w nasz talent do odnajdywania i rekrutacji talentów nawet ze społecznych nizin – uważają, że ktoś musi robić to za nas. I bardzo dobrze."
 destabilising_efforts: "Próby destabilizacji"
 destabilising_efforts_desc: "Szpiegowska wprawa pozwala nam wziąć na cel [stability|el] państwa przeciwnika. Możemy poróżnić ich z największymi przyjaciółmi."
 espionage: "Szpiegostwo"
 espionage_desc: "Pozwala na szkolenie większej liczby szpiegów i zwiększenie szans na zdobycie politycznych i militarnych informacji o przeciwnikach."
 foreign_embassies: "Zagraniczne ambasady"
 foreign_embassies_desc: "Dyplomacja to delikatna sztuka utrzymania w równowadze sprzecznych potrzeb. Jeśli założymy w innych państwach meldujące nam na bieżąco ambasady, będziemy dysponować informacjami ułatwiającymi nam podejmowanie dyplomatycznych decyzji."
 claim_fabrication: "Fabrykacja roszczeń"
 claim_fabrication_desc: "Łatwo jest rościć sobie do czegoś prawo, ale o wiele trudniej przekonać innych, że twoje roszczenia są zasadne. Rozpościerając szeroko naszą dyplomatyczną siatkę, możemy dopilnować, żeby liczący się ludzie wierzyli w prawdziwość naszych twierdzeń."
 cabinet: "Gabinet"
 cabinet_desc: "Stworzenie rady wykonawczej pozwoli nam połączyć siły naszym najbardziej utalentowanym dyplomatom."
 adaptability: "Łatwość adaptacji"
 adaptability_desc: "Istnieją rzeczy, które są nasze. Stanowią część naszej historycznej domeny i nigdy się ich nie wyrzekniemy. Odrobina elastyczności w tym zakresie sprawi, że zaczniemy tak postrzegać rozleglejszy teren – w razie, gdyby stało się najgorsze, cały świat będzie wiedział, że nasze próby jego odzyskania są słuszne."
 revolution_and_counter: "Rewolucja i kontrrewolucja"
 revolution_and_counter_desc: "Rosnąca radykalizacja i polaryzacja stanowisk politycznych sprawiają, że możemy nie mieć wyboru i pozostanie nam rozpocząć wojnę z rządami innymi niż nasz własny. Akceptując tę ideę, będziemy mogli zrobić to bez nadmiernych kosztów."
 diplomatic_influence: "Wpływy dyplomatyczne"
 diplomatic_influence_desc: "Koncentrując się na światowej dyplomacji, możemy zwiększyć naszą w niej rolę. To z kolei pozwoli nam zdobyć wielu przyjaciół."
 flexible_negotiation: "Elastyczność w negocjacjach"
 flexible_negotiation_desc: "Nigdy nie wiadomo, co uda się wywalczyć na rozmowach pokojowych, należy więc pozostawić wszelkie opcje otwarte."
 agent_training: "Szkolenie agentów"
 agent_training_desc: "Mamy wiele zaplanowanych tajnych operacji, brakuje nam jednak do nich ludzi. Stworzenie metod treningowych dla naszych szpiegów pozwoli lepiej przygotować dostępnych agentów do niebezpiecznych misji."
 additional_loyalist_recruitment: "Dodatkowa rekrutacja lojalistów"
 additional_loyalist_recruitment_desc: "Są, rzecz jasna, tacy, którzy zamieszkują ziemie naszych podwładnych i rozumieją, że rządzimy z boskiego nadania. Rekrutując i wspierając tych oświeconych ludzi, możemy zwiększyć naszą kontrolę nad poddanymi nam narodami."
 audit_checks: "Audyty"
 audit_checks_desc: "Podczas gdy staramy się wpływać na inne kraje, musimy uważać na szkodliwe idee szerzące się w naszych własnych granicach. Stworzenie zespołu audytorów pozwoli nam dopilnować, aby nasi ministrowie działali w interesie kraju. Pomoże to pozbyć się co bardziej szkodliwych osób."
 grand_army: "Wielka armia"
 grand_army_desc: "Pozwala nam na stworzenie jednej z największych i najpotężniejszych armii, jakie widział świat."
 glorious_arms: "Armia w pełnej chwale"
 glorious_arms_desc: "Widok naszej wspaniałej i jakże prestiżowej armii sprawi, że każdy wróg zadrży ze strachu."
 bayonet_leaders: "Przywódcy na bagnety"
 bayonet_leaders_desc: "Dobrze dowodzeni ludzie pozostaną posłuszni, zadbamy więc, aby nasi oficerowie pozostawali na czele."
 battlefield_commisions: "Nominacje polowe"
 battlefield_commisions_desc: "Pozwalają skupić się na rozwoju armii, przyczyniając się do tworzenia jej tradycji."
 improved_foraging: "Wydajniejsze zbieractwo"
 improved_foraging_desc: "Jak dotąd nie byliśmy w stanie skutecznie walczyć na terenach niedostarczających odpowiednio dużo [Concept('food','żywności')|e]. Nasi żołnierze stali się jednak lepsi w jej pozyskiwaniu, co umożliwia działania większym armiom."
 improved_manuever: "Sprawniejsze manewrowanie"
 improved_manuever_new: "Zwiększony zasięg oskrzydlania"
 improved_manuever_desc: "Umiejętne wykorzystanie żołnierzy na polu walki to kluczowa umiejętność każdego dobrego dowódcy. Wiedza, gdzie należy rozmieścić wojska, zapewni nam przewagę w boju."
 engineer_corps: "Oddziały inżynieryjne"
 engineer_corps_desc: "Pozwalają zgromadzić najbardziej światłe umysły naszego kraju specjalizujące się w technice wojskowej i dobrze wykorzystać ich niezrównane możliwości."
 military_drill: "Musztra wojskowa"
 military_drill_desc: "Pozwala nam zainwestować w szkolenie wojskowe, usprawniając formacje bojowe, poprawiając skuteczność broni i podnosząc morale naszej armii."
 regimental_system: "System pułków"
 regimental_system_desc: "Organizując nasze armie w [regiments|el] przypisane do konkretnych obszarów geograficznych, możemy pozwolić armii na nawiązanie więzi ze społecznością. Kiedy więc przyjdzie do rekrutacji batalionów dla naszych [Concept('regiments','pułków')|e], będziemy mogli zrobić to szybciej."
 defensive_mentality: "Mentalność obronna"
 defensive_mentality_desc: "Są tacy, którzy twierdzą, że najlepszą formą obrony jest atak, ale to głupota – niech wróg przyjdzie do nas, a nadzieje się na kontrę. Nasi żołnierze będą się zaciekle bronić, a nasze twierdze wytrzymają o wiele dłużej."
 superior_firepower: "Przeważająca siła ognia"
 superior_firepower_desc: "Wykorzystanie ogromnej siły ognia, by zakłócić działania wroga, a potem zadanie mu ostatecznego ciosu, to jedna z rzeczy, w których nasza armia celuje. Dopilnujemy, żeby nasi dowódcy o tym wiedzieli."
 supply_trains: "Konwoje zaopatrzeniowe"
 supply_trains_desc: "Podczas kampanii [attrition|el] jest naszym największym wrogiem, a kluczowa dla obrony naszych oddziałów przed nim jest dobrze zaplanowana i efektywnie działająca sieć logistyczna zapewniająca wsparcie oraz zasoby."
 national_conscripts: "Pobór narodowy"
 national_conscripts_desc: "Zwiększa liczebność naszego wojska poprzez uczynienie służby wojskowej obowiązkową dla mężczyzn."
 shrewd_commerce_practice: "Sprytny handel"
 shrewd_commerce_practice_desc: "Pozwalają na wykorzystanie bardziej wyrafinowanych praktyk handlowych, które zapewnią naszym kupcom przewagę nad konkurencją."
 free_trade: "Wolny handel"
 free_trade_desc: "Rody kupieckie starają się obecnie, aby przywileje handlowe pozostały dostępne wyłącznie dla nich. Nie chcemy jednak do tego dopuścić – pozwolimy na rozwój klasy kupców."
 merchant_adventures: "Kupieckie przygody"
 merchant_adventures_desc: "Możemy wykorzystać żądzę sławy i fortuny, jaka cechuje wielu kupców. Chętnie zaoferują nam oni swoje usługi w zamian za szansę na odkrycie i zbadanie nowych szlaków handlowych."
 national_trade_policy: "Narodowa polityka handlowa"
 national_trade_policy_desc: "Narodowa polityka handlowa pozwoli nam wzmocnić naszą obecność w świecie obrotu towarami i zwiększyć efektywność naszych praktyk w tym zakresie."
 overseas_merchants: "Zamorscy kupcy"
 overseas_merchants_desc: "Aby handel się rozwijał, musimy nadać prawa obywatelskie ludziom, którzy mieszkają za granicą, wspierają nas w zakresie obrotu towarami i należą do odpowiedniej klasy społecznej."
 trade_manipulation: "Manipulacja handlem"
 trade_manipulation_desc: "W tych kluczowych punktach, gdzie handel ma szanse się nie powieść, zdolność wypracowania sobie przewagi jest kluczem do zwiększania zysków."
 fast_negotiations: "Szybkie negocjacje"
 fast_negotiations_desc: "Czasem kluczem do zawarcia umowy handlowej jest wyprzedzić innych. Musimy zadbać o to, żeby nasi kupcy byli w stanie szybko dobijać targu."
 colonial_ventures: "Przedsięwzięcia kolonizacyjne"
 colonial_ventures_desc: "Pozwalają nam na wysłanie więcej kolonistów na nieznane jeszcze ziemie."
 quest_for_the_new_world: "W poszukiwaniu nowego świata"
 quest_for_the_new_world_desc: "Możemy dołączyć do szeregu państw pragnących odkrywać świat poza ich granicami, a także spróbować jako pierwsi okrążyć świat dookoła, rozpoczynając poszukiwania nowego świata."
 overseas_exploration: "Szukanie szczęścia"
 overseas_exploration_desc: "Kolonizowanie odległych krain jest w zasadzie podróżą w jedną stronę. Nawet jeśli nie dopadną cię nieznane, nowe choroby, czas, jaki zajmuje droga powrotna, wyklucza możliwość jej przebycia. Jeśli przypomnimy ludziom o potencjalnym czekającym ich bogactwie, może zrodzić się w nich gotowość udania się jeszcze dalej."
 land_of_opportunity: "Kraina nowych możliwości"
 land_of_opportunity_desc: "Jeśli przedstawimy kolonizowane ziemie jako nowe, dziewicze terytorium, na którym każdy może odnaleźć bogactwo, a może nawet i kobiety, zwiększymy chęć emigracji wśród poddanych. A to oznacza, że będziemy musieli wydawać mniej pieniędzy na przekonywanie niezdecydowanych."
 vice_roys: "Wicekrólowie"
 vice_roys_desc: "Ustanawianie wicekrólów pozwoli na sprawniejsze zarządzanie koloniami i zwiększenie zapewnianych przez nie przychodów."
 free_colonies: "Wolne kolonie"
 free_colonies_desc: "Liczba ludzi chętnych wyruszyć, aby rozwijać nasze kolonialne imperium, jest ograniczona. Obietnica wolności oraz ziemi pod uprawę zachęci wielu z nich do poszukiwania szczęścia za morzem. Najlepsze jest w tym wszystkim to, że ziemi rzeczywiście jest pod dostatkiem dla wszystkich."
 global_empire: "Globalne imperium"
 global_empire_desc: "Oddanie sprawie imperium kolonialnego zmieniło nastawienie obywateli do pracy w administracji kolonialnej. Nie postrzega się już jej jako miejsca dla chętnych na łatwy zarobek leni – uważana jest za miejsce, gdzie najlepsi i najmądrzejsi mogą zrobić błyskotliwą karierę. Znajduje to odzwierciedlenie w naszych podatkach."
 formal_diplomacy: "Formalna dyplomacja"
 formal_diplomacy_desc: "W czasach, gdy władza przechodzi z rąk potężnych jednostek do scentralizowanych rządów, mądrze jest budować mosty i kanały komunikacji z naszymi sąsiadami. Teraz, bardziej niż kiedykolwiek, dyplomacja jest kluczowa w obliczu rosnących potęg."
 explorer_commisions_advance: "Prowizje dla odkrywców"
 explorer_commisions_advance_desc: "Za naszymi brzegami leżą niezbadane ziemie, gotowe do zdobycia! Werbunek odważnych ludzi i odkrywców, którzy wyruszą w nieznane, jest dla nas lukratywną i istotną szansą."
 offensive_army: "Armia ofensywna"
 offensive_army_desc: "Nadeszła era prochu strzelniczego i innowacji wojskowych, a wraz z nimi odnowione zainteresowanie oraz ożywienie w prowadzeniu działań wojennych. Aby utrzymać dotychczasową chwałę, musimy pilnie wprowadzić najwyższe standardy w naszych siłach zbrojnych."
 defensive_army: "Armia obronna"
 defensive_army_desc: "Powstanie wielu potężnych państw wokół wymaga rozwoju solidnych sił obronnych, jeśli chcemy utrzymać naszą integralność terytorialną. Znajomość terenu, ścieżek i taktyki pozwoli nam przetrwać ten burzliwy okres."
 national_trade: "Handel narodowy"
 national_trade_desc: "Tkaniny, wełna i inne poszukiwane towary krążą po całym świecie. W czasach, gdy handel dociera do odległych wybrzeży, musimy zapewnić przewagę naszym kupcom!"
 exploration: "Pomysły na eksplorację"
 exploration_desc: "Nasza zdolność do żeglowania po morzach poza naszym horyzontem jest zgodna z naszym naturalnym prawem do kontroli nad brzegami i mieszkańcami niezbadanego terytorium."
 superior_seamanship: "Żeglarska wprawa"
 superior_seamanship_desc: "Pozwala nam na przekształcenie naszej [Concept('navy','floty')|e] w potężną siłę o wysokiej klasy jednostkach i wysoce uzdolnionych kapitanach oraz marynarzach."
 naval_glory: "Marynarska chwała"
 naval_glory_desc: "Widok naszej wspaniałej i jakże prestiżowej floty sprawi, że każdy wróg zadrży ze strachu."
 grand_navy: "Wielka flota"
 grand_navy_desc: "Pozwala nam na stworzenie jednej z największych i najpotężniejszych [Concept('navies','flot')|e], jakie widział świat."
 sea_hawks: "Orły morskie"
 sea_hawks_desc: "Pozwalają skupić się na rozwoju wojskowym, przyczyniając się do tworzenia tradycji morskich."
 excellent_shipwrights: "Doskonali szkutnicy"
 excellent_shipwrights_desc: "Zatrudniając najlepszych szkutników w kraju, możemy stworzyć [Concept('navy','flotę')|e] złożoną z nowoczesnych, doskonale wykonanych i niezwykle zwrotnych okrętów."
 naval_fighting_instruction: "Instruktaż walki morskiej"
 naval_fighting_instruction_desc: "Pozwala weteranom naszej marynarki opracowywać nowe metody na ulepszenie skuteczności naszej [Concept('navy','floty')|e] podczas [Concept('blockades','blokad')|e]."
 press_gangs: "Branki"
 press_gangs_desc: "Życie na morzu jest trudne i niewdzięczne – nie każdy marzy o takiej karierze. Legalizując siłowe wcielanie do służby mężczyzn znających się na żegludze, ułatwimy obsadzanie załogami naszych okrętów, dzięki czemu będą one szybciej dostępne do walki."
 quality_education: "Wysokiej jakości edukacja"
 quality_education_desc: "Najważniejszy moment dla istnienia armii następuje natychmiast po bitwie. Nieważne, czy zakończyła się ona zwycięstwem, czy klęską – wyczerpani żołnierze są zawsze słabi. Musimy dopilnować, aby odzyskiwali sprawność bojową szybciej niż przeciwnik."
 finest_of_horses: "Najdoskonalsze z koni"
 finest_of_horses_desc: "Jakże sprawnie ci żołnierze zajmują pozycje! Jak piękne są te kawaleryjskie formacje! Popatrzcie tylko na te siwki! Cóż to za wspaniali jeźdźcy? Doskonali z nich wojacy."
 oak_forests_for_ships: "Dębowe lasy na okręty"
 oak_forests_for_ships_desc: "Im wytrzymalsze są nasze okręty, tym dotkliwiej będą razić wroga. Zadbajmy o to, żeby mieć gotowy zapas dobrze sezonowanej dębiny do ich produkcji."
 private_to_marshal: "Od szeregowego do hetmana"
 private_to_marshal_desc: "Każdy szeregowiec nosi w plecaku hetmańską buławę. No, może nie tak dosłownie, ale tych, którzy wyróżnią się na polu walki, czekają awanse i nagrody. Żołnierze o tym wiedzą, co przekłada się na ich zapał."
 naval_drill: "Musztra morska"
 naval_drill_desc: "Zamieszanie, jakie wiąże się z bitwą, może sprawić, że okręt wojenny na długi czas traci zdolność do działania. Dobrze wyszkolona załoga znacznie szybciej odzyskuje sprawność."
 merchant_marine: "Marynarka handlowa"
 merchant_marine_desc: "Niech każdy statek kupiecki z dumą podnosi naszą banderę handlową i wie, że nasza flota zawsze pospieszy mu w razie potrzeby z pomocą."
 massed_battery: "Potężna bateria artyleryjska"
 massed_battery_desc: "Stwórzmy z naszej artylerii jedną wielką baterię. Jej niszczycielska siła spowoduje wyrwę w liniach wroga."
 benefits_for_horseowners: "Korzyści dla posiadaczy koni"
 benefits_for_horseowners_desc: "Życie jest tanie, ale konie drogie. Jeśli stworzymy system korzyści dla posiadaczy wierzchowców, będziemy mieć ich więcej do dyspozycji."
 the_old_and_infirm: "Starzy i schorowani"
 the_old_and_infirm_desc: "Sierżanci weterani to nieraz najpaskudniejsi i najbardziej zepsuci ludzie na świecie, nadal jednak bywają przydatni. Zamiast kazać im żebrać na ulicach, lepiej wykorzystywać ich umiejętności nawet po tym, jak odejdą ze służby. Zróbmy z nich szkoleniowców i kwatermistrzów – w ten sposób ich wyjątkowe doświadczenie na coś się przyda."
 the_young_can_serve: "Młodzi mogą służyć"
 the_young_can_serve_desc: "Ile lat musi żyć chłopiec, aby stać się mężczyzną? W jakim musi być wieku, by móc umrzeć za ojczyznę? Niektórzy władcy mają gołębie serca, lecz my nie dbamy o takie drobiazgi jak równość szans."
 enforced_service: "Przymusowa służba"
 enforced_service_desc: "Służba ochotnicza stanowi podstawę struktury naszej armii, lecz czasami chętnych jest za mało. Powinniśmy poszukać ochotników przymusowych."
 ships_penny: "Grosz na okręt"
 ships_penny_desc: "Okręty są drogie, musimy więc sprawić, aby płacił za nie kto inny. Obowiązkowy „grosz na okręt” jest przykładem takiego systemu."
 standardized_artillery: "Standaryzacja artylerii"
 standardized_artillery_desc: "Każda odlewnia zazdrośnie strzeże swoich tajemnic i sekretów, czyniąc każde działo jedynym w swoim rodzaju dziełem sztuki. Choć na pewno dobrze działa to na ich ego, nie jest to najlepsze rozwiązanie dla zamawiającego działo. Od teraz będziemy nalegać, aby każda sztuka została wykonana dokładnie według naszej specyfikacji. Spowoduje to również obniżenie kosztów."
 mass_army: "Armia masowa"
 mass_army_desc: "Aż do teraz byliśmy bardzo wybredni co do tego, kto będzie pełnił służbę w korpusie szeregowych naszej armii. Byli to w zasadzie tylko ludzie najbiedniejsi i najbardziej zdesperowani – tacy, za którymi nikt by nie zatęsknił. Teraz jednak zaczniemy przyjmować na szeregowców każdego, kto nie jest bogaty."
 mercenary_contracts: "Kontrakty najemnicze"
 mercenary_contracts_desc: "Spisując ramowe kontrakty z wybranymi kapitanami najemników, możemy zadbać o to, aby w razie potrzeby zawsze mieć dostęp do dużej ich puli."
 local_traditions: "Lokalne tradycje"
 local_traditions_desc: "Zarządzanie dużym krajem oznacza też władanie zróżnicowaną ludnością praktykującą najrozmaitsze obyczaje i tradycje. Uwzględniając je w naszym kodeksie prawnym, możemy zapewnić sobie jej zadowolenie."
 indirect_rule: "Rządy pośrednie"
 indirect_rule_desc: "Czasem najlepszym sposobem na przekonanie ludzi, aby coś zrobili, jest sprawienie, by uwierzyli, że jest to ich własna decyzja. Taki system rządów pośrednich zmniejszy niepokoje w nowo pozyskanych prowincjach."
 cultural_ties: "Więzi kulturowe"
 cultural_ties_desc: "Różne kultury praktykują różne obyczaje i z jakiegoś powodu stawiają zazwyczaj opór, kiedy próbuje się je odgórnie zmienić. Możemy zmienić tę słabość w siłę, włączając miejscowych przywódców w nasz system rządów – będą wykonywać naszą wolę w sposób możliwy do przyjęcia dla ich podwładnych."
 benevolence: "Łaskawość"
 benevolence_desc: "Nasz kraj jest bastionem tolerancji i oświecenia. Jeśli zadbamy, aby wiedziały o tym również inne narody, będziemy mogli nawiązać z nimi lepsze stosunki."
 establish_cadet_branches: "Stworzenie linii bocznych rodu"
 establish_cadet_branches_desc: "Dziedziczenie to skomplikowana rzecz. Jasno określając role i prawa w naszej dynastii poprzez tworzenie linii bocznych, możemy ustabilizować nieco system wskazywania następców."
 tribute_system: "System danin"
 tribute_system_desc: "Zwiększmy nasze przychody, tworząc sformalizowany system dorocznych danin od naszych wasalów."
 integrated_elites: "Integracja elit"
 integrated_elites_desc: "Włączając elitę rządzącą poddanych nam narodów w nasz system władzy, możemy znacząco usprawnić proces integracji prowincji."
 state_propaganda: "Propaganda rządowa"
 state_propaganda_desc: "Podobnie jak w przypadku człowieka, reputacja państwa jest wszystkim. Stworzenie oficjalnej służby propagandowej pozwoli nam zadbać, aby nasze dobre imię nie zostało zbrukane kłamstwami naszych wrogów."
 postal_service: "Usługi pocztowe"
 postal_service_desc: "Przy obecnym stanie komunikacji trudno jest dopilnować, aby nasze noty dyplomatyczne docierały na czas do adresata. Stworzenie sieci placówek pocztowych i stacji postojowych dla kurierów sprawi, że nasz głos będzie lepiej słyszalny w odległych krainach."
 marcher_lords: "Władcy marchii"
 marcher_lords_desc: "Jeśli nadamy wasalom z pogranicza znaczną autonomię, ci „władcy marchii” będą mogli wystawiać duże armie, aby wspierać nas podczas wojen."
 boarding_parties: "Oddziały abordażowe"
 boarding_parties_desc: "Ucząc naszych oficerów, aby stawali na czele abordaży i wdzierali się na wrogie okręty, możemy zdobyć przewagę w walce nawet z potężniejszymi [Concept('navies','flotami')|e]."
 improved_rams: "Ulepszone tarany"
 improved_rams_desc: "Koncepcja wyposażania okrętów wojennych w tarany liczy sobie już tysiące lat, lecz postępy w sztuce metalurgii, jakie w tym czasie nastąpiły, pozwalają nam stworzyć potężniejszą tego typu broń."
 naval_cadets: "Kadeci marynarki"
 naval_cadets_desc: "Promując służbę we flocie jako doskonały wybór kariery dla drugich i trzecich synów szlachty, możemy stworzyć zawodowy korpus oficerów, którzy będą mogli dowodzić załogami artyleryjskimi."
 copper_bottoms: "Miedziane dna okrętów"
 copper_bottoms_desc: "Drewno doskonale nadaje się do szkutnictwa, z czasem traci jednak swoje właściwości. Pokrywając nasze okręty poniżej linii wodnej miedzią, możemy ograniczyć tempo tego procesu, dzięki czemu nasze jednostki będą lepiej znosić długie podróże."
 escort_ships: "Korwety"
 escort_ships_desc: "Korwety były małymi okrętami wojennymi zaprojektowanymi z myślą o eskortowaniu sojuszniczych jednostek i nękaniu wroga. Polegały raczej na szybkości i zwrotności niż dużej sile ognia."
 national_arsenal: "Arsenał narodowy"
 national_arsenal_desc: "Tworząc arsenał narodowy, w którym nasze okręty byłyby budowane i konserwowane zgodnie z ogólnymi standardami, umożliwimy sobie utrzymywanie większej floty."
 garrison_conscription: "Garnizony poborowych"
 garrison_conscription_desc: "Obsadzając nasze garnizony młodymi ludźmi z poboru, możemy dopilnować, aby nigdy nie zabrakło nam sił do obrony naszych granic."
 expanded_supply_trains: "Powiększone konwoje zaopatrzeniowe"
 expanded_supply_trains_desc: "Zainwestowanie większej ilości zasobów w konwoje zaopatrzeniowe pozwoli naszej armii dłużej operować na wrogo nastawionych terytoriach."
 sheltered_ports: "Osłonięte porty"
 sheltered_ports_desc: "Przykrym faktem jest, że okręty ulegają uszkodzeniom podczas bitew. Napraw – co równie niefortunne – rzadko da się dokonać na morzu. Aby zaradzić temu problemowi, stworzymy na naszym wybrzeżu sieć osłoniętych portów, w których jednostki będą mogły doprowadzać się do ładu."
 diplomatic_corps: "Korpus dyplomatyczny"
 diplomatic_corps_desc: "Tworząc zawodowy korpus dyplomatyczny, dopilnujemy, aby wnioski z trudnych nauk, jakie odebrali doświadczeni dyplomaci, zostały przekazane młodszemu pokoleniu."
 civil_servants: "Administracja cywilna"
 civil_servants_desc: "Formując z pełnych zapału młodych biurokratów administrację cywilną, zadbamy, aby nasz kraj szybko adaptował najnowsze osiągnięcia w zakresie administrowania i rządzenia."
 free_cities: "Wolne miasta"
 free_cities_desc: "Zapewnienie naszym miastom samorządności w sprawach handlowych pozwoli na tworzenie nowych, zyskownych szlaków handlowych."
 preaching_missions: "Misje kaznodziejskie"
 preaching_missions_desc: "Rozpocznij ekspedycje misjonarskie, dzięki którym nasza populacja będzie wyznawać jedną, prawdziwą wiarę."
 marine_regiments: "Pułki morskie"
 marine_regiments_desc: "Piechota morska to jednostki wojskowe wyspecjalizowane w operacjach amfibijnych, które wykazują się skutecznością w lądowaniach na brzegu i w abordażach wrogich okrętów, a jednocześnie nadal są zdolne do działania na lądzie."
 discipline_drills: "Zdyscyplinowana musztra"
 discipline_drills_desc: "Podczas walki liczą się tylko trzy kwestie: siła ognia, siła ludzka i dyscyplina, która spaja dwie pierwsze rzeczy. Regularna musztra i ćwiczenia wojskowe wyszkolą naszych żołnierzy wedle najnowszych standardów."
 open_levy_standards: "Otwarty zaciąg"
 open_levy_standards_desc: "Co charakteryzuje człowieka gotowego do walki i umierania za swój kraj? Czy jest to jego wiara? Czy lojalność wobec własnej rodziny? Jedyną i ostateczną słuszną odpowiedzią jest to, że nie możemy robić żadnych wyjątków. Każdy ma obowiązek służyć pod naszym sztandarem."
 influence: "Presja dyplomatyczna"
 influence_desc: "Zakończenie wojny wymaga negocjacji między obiema stronami, a czasem strona przeciwna okazuje się zbyt uparta, by zaakceptować porażkę. W takich przypadkach sztuka wywierania presji dyplomatycznej i przypomnienie o zbliżającej się zagładzie to wystarczająca motywacja do szybszego zaakceptowania naszych wielkodusznych warunków."
 divine_passion: "Boska pasja"
 divine_passion_desc: "Czasy się zmieniają. Tam, gdzie kiedyś wiara stała ponad wszystkim, wśród ludu rozprzestrzeniają się teraz idee niegdyś uważane za pogańskie. W obliczu ewoluującego świata nasz kler znajduje pocieszenie w niezachwianym oddaniu naszej sprawie."
 servants_of_god: "Słudzy boży"
 servants_of_god_desc: "Bycie trybikiem w machinie niebios to jeden z największych zaszczytów, jakich może dostąpić człowiek. Gdy czczone przez nas bóstwo jest naszym panem, serca naszego ludu biją zgodnie i mocno."
 by_the_grace_of_god: "Z bożej łaski"
 by_the_grace_of_god_desc: "Świat zrodził się z płomieni i w płomieniach się skończy. Nasz bóg podarował ogień życia nam, zwykłym śmiertelnikom, paląc przy tym nasze dusze i pokazując nam zagrożenie, jakie on niesie. Nie będziesz się więc lękać."
 state_of_clerics: "Kraj duchowieństwa"
 state_of_clerics_desc: "Naturą teokracji jest jej bliskość z bóstwem. Aby ją osiągnąć, wiele stanowisk rządowych obsadzanych jest przez duchowieństwo, przez co rytuały religijne łączą się z biurokratycznymi obowiązkami administratorów."
 friends_in_high_places: "Wysoko postawieni znajomi"
 friends_in_high_places_desc: "Jest tylko jedna droga, która wiedzie ku nieskończonemu, wiecznemu szczęściu. Znać boga znaczy znać najbliższych mu ludzi tu, na Ziemi. Oni pomogą nam obrać właściwy kurs."
 flesh_is_weak: "Słabość ciała"
 flesh_is_weak_desc: "Ciało jest słabe, lecz dusza nie. Nasze armie nauczyły się walczyć tak, jakby miały jednego ducha. A dzięki temu ich morale jest nie do złamania."
 alpha_and_omega: "Alfa i omega"
 alpha_and_omega_desc: "Nasz bóg jest początkiem i końcem wszystkiego. Jego głos będzie jedynym dźwiękiem, jaki nasi wrogowie usłyszą poza bitewnymi wrzaskami. Jego dobrotliwa natura powiedzie ich w jego szeroko otwarte ramiona. I wtedy poznają prawdę."
 conviction_of_sin: "Przekonanie o grzechu"
 conviction_of_sin_desc: "Uklękną ci, którzy dopuścili się zła. Ciężar ich podłych czynów będzie ich gnębił po wieki. Nie usną spokojnie, póki nie odpokutują za potworne koszmary, jakich się dopuścili."
 martyrs: "Męczennicy"
 martyrs_desc: "Męczennik to ktoś, kto rozumie, że śmierć w imieniu własnego boga to największy z zaszczytów. Lud naszej ziemi ma wiarę głęboko w sercach i zawsze jest gotów wesprzeć naszą sprawę."
 cultural_acceptance_advance: "Kulturowa akceptacja"
 cultural_acceptance_advance_desc: "Oczywistym jest, że gdy inne ludy integrują się z naszym, ich obce tradycje mogą powodować tarcia. Jednym ze sposobów zażegnania tego problemu jest po prostu tolerowanie takich cudzoziemców tak, jakby byli jednymi z nas."
 unlock_traditional_galley_advance: "$n_traditional_galley$"
 unlock_traditional_galley_advance_desc: "$n_traditional_galley_desc$"
 hollander_beater: "Młyn holenderski"
 hollander_beater_desc: "Papiernie od wieków polegały na mechanicznych ubijakach do miażdżenia zbrylonej masy papierniczej, rozdrabniających włókna w celu uzyskania surowca potrzebnego do produkcji papieru. Wykorzystując miejscowe wiatraki, przedsiębiorczy rzemieślnicy opracowali teraz wydajniejsze rozwiązanie, nazwane młynem holenderskim. To kadź z napędzanym wiatrem poziomym walcem z ostrzami. Ostrza te są w stanie rozdrobnić tyle miazgi w ciągu kilku godzin, co stare ubijaki w ciągu kilku dni."
 faceting: "Fasetowanie"
 faceting_desc: "Mistrzowie szlifowania kamieni szlachetnych dokonali przełomu w cięciu diamentów, eksperymentując z pyłem diamentowym zawieszonym w oleju na swoich szlifierkach. Pozwala to rzemieślnikom na cięcie rzadkich kamieni w zupełnie nowych kształtach, przy jednoczesnym wydobyciu lepszego blasku. Ta nowa technika, znana jako fasetowanie, pomaga wyciąć kamień o przyjemniejszym kształcie geometrycznym i lepszych właściwościach optycznych. Gdy nowe kamienie i technika ich wytwarzania rozprzestrzeniają się na dworach i w warsztatach, popyt na biżuterię, diamenty i drogocenne klejnoty znacznie wzrasta."
 maritime_decay_advance_disc: "Ustalone szlaki"
 maritime_decay_advance_disc_desc: "Po morzach stale żeglują rozmaici kupcy szukający największych zysków. Sprawia to w naturalny sposób, że niektóre szlaki stają się popularniejsze i bardziej uczęszczane od innych, na najlepszych zaś panuje nieraz prawdziwy tłok."
 rgo_logistics_discovery: "Lokalne magazyny"
 rgo_logistics_discovery_desc: "Gdyby kupcy i rzemieślnicy mogli lokalnie pozyskiwać niezbędne produkty, nie tylko ułatwiłoby to im pracę, ale też nie pozwoliłoby na nadmierny wzrost cen. Dlatego też wykorzystamy magazyny jako lokalne centra dystrybucyjne do zaspokojenia potrzeb wszystkich."
 port_cost_distance_from_capital_advance: "Doświadczeni kapitanowie"
 port_cost_distance_from_capital_advance_desc: "Nie każdy ladaco może zostać kapitanem statku – tylko najbardziej doświadczeni i uzdolnieni pokierują naszymi jednostkami. Takie wilki morskie powinny być w stanie bezpiecznie dotrzeć do portu nawet w najpotężniejsze burze."
 land_morale_attrition_cost_advance: "Szkolenie marszowe"
 land_morale_attrition_cost_advance_desc: "Powszechnie wiadomym jest, że armia musi przemierzać ogromne dystanse, by dotrzeć do wroga. Dlatego też długie przemarsze to podstawa szkolenia naszych żołnierzy. Mogą dzięki temu wędrować całymi godzinami, a mimo to bez zmęczenia docierać na pola bitew."
 land_morale_movement_cost_advance_disc: "Skoordynowany marsz"
 land_morale_movement_cost_advance_disc_desc: "Armia podczas marszu jest bardziej odsłonięta i wrażliwa na dezorganizację. Wyrobienie w naszych żołnierzach nawyku marszu w zorganizowany, skoordynowany sposób sprawia, że są oni w stanie utrzymać pozycje bojowe nawet, jeśli zostaną zaatakowani w drodze."
 trade_through_owned_disc_advance: "Szlaki kupieckie"
 trade_through_owned_disc_advance_desc: "Kupcy rzadko pozostają w jednym miejscu, zawsze poszukując najbardziej dochodowych okazji do handlu. Stale przybywają oni na nasze ziemie i je opuszczają. Zwykle wytyczają nawet własne ścieżki, by skrócić dystanse, jakie muszą przemierzać."
 hire_artist_cost_modifier_advance_disc: "Ziemia kultury"
 hire_artist_cost_modifier_advance_disc_desc: "Kultura i sztuka decydują o tożsamości wszelkich krajów. Płynąca z nich i z dokonań naszych artystów duma na pewno może sprawić, że nasz wpływ będzie odczuwalny na całym świecie."
 rural_rgo_disc_advance: "Rozwijające się osiedla"
 rural_rgo_disc_advance_desc: "Każde osiedle, choćby i najmniejsze, będzie kwitnąć, dopóki ziemia jest bogata, a lud chce ją uprawiać. Nawet maleńka wioska stanie się z czasem dostatnia i gwarna."
 leader_recruit_cost_advance: "Szkoły oficerskie"
 leader_recruit_cost_advance_desc: "Dowodzenie wojskami nie jest prostym zadaniem. Strategia, taktyka, zrozumienie mentalności – to tylko niektóre z umiejętności, jakie musi posiadać sprawny przywódca. Akademie, w których będą pobierać nauki, zapewnią nam większą ich liczbę."
 morale_recovery_rev_dip_choice: "Ustalony z góry odpoczynek"
 morale_recovery_rev_dip_choice_desc: "Żadna armia nie może pozostawać stale w stanie gotowości – wszyscy żołnierze potrzebują odpoczynku. Ustalając dla nich właściwy czas na odpoczynek i nie pozwalając jednocześnie, żeby popadli w lenistwo, możemy utrzymać ich w szczytowej formie."
 merchant_power_from_maritime_rev_dip_choice: "Floty kupieckie"
 merchant_power_from_maritime_rev_dip_choice_desc: "Obecność statków kupieckich na naszych wodach stała się codziennością. Nasi kupcy mają tak wiele jednostek, że de facto stały się flotą."
 administrative_leadership: "Dowództwo administracyjne"
 administrative_leadership_desc: "Przywódca wojskowy musi znać się nie tylko na wojskowości. Tematy związane z logistyką, administracją i rozdziałem zaopatrzenia, wydatkami i tym podobne również są krytycznie ważne dla udanej kampanii wojskowej."
 cultures_capacity_mil_choice: "Ambicje wielokulturowe"
 cultures_capacity_mil_choice_desc: "Ekspansja kraju bez wątpienia spowoduje, że znajdą się w jego obrębie inne kultury. Jeśli więc chcemy dalej poszerzać granice, musimy przygotować się na większą multikulturowość."
 rgo_logistics_mil_choice: "Ulepszone magazyny"
 rgo_logistics_mil_choice_desc: "Musimy stworzyć odpowiednie magazyny na produkty wymagane przez lokalny biznes, jeśli chcemy, aby on i cała gospodarka funkcjonowały prawidłowo."
 land_morale_movement_cost_rev_choice_mil: "Niepowstrzymane natarcie"
 land_morale_movement_cost_rev_choice_mil_desc: "Widok naszych maszerujących armii to coś przepięknego. Ich trening i dyscyplina urzeczywistniają się, kiedy żołnierze wspólnie maszerują oraz ruszają w bój niewzruszeni wcześniejszą długą drogą."
 port_cost_distance_from_capital_choice_mil: "Patrole przybrzeżne"
 port_cost_distance_from_capital_choice_mil_desc: "Odpowiednie patrole na wybrzeżach sprawią, że obecność naszej administracji będzie doskonale odczuwana wszędzie, nawet w najdalszych zakątkach."
 protected_harbor_advance: "$protected_harbor$"
 protected_harbor_advance_desc: "$protected_harbor_desc$"
 a_bedouin_cavalry_advance: "$a_bedouin_cavalry$"
 a_bedouin_cavalry_advance_desc: "$a_bedouin_cavalry_desc$"
 repair_at_sea_aod: "Profesjonalne załogi" #Age of Discovery
 repair_at_sea_aod_desc: "Najnowsze postępy w rzemiośle morskim przesuwają granice żeglarstwa, potrzebujemy więc załóg, aby w pełni wykorzystać te nowe możliwości. Tylko wyszkoleni zawodowi marynarze zdołają wykonać wszystkie zadania związane z utrzymaniem nowych okrętów w stanie używalności."
 repair_at_sea: "Karenaż przybrzeżny" #Age of Absolutism
 repair_at_sea_desc: "Okręty żeglują coraz dłużej, co jest możliwe dzięki stałemu rozwojowi nowych osiągnięć technicznych. Oznacza to, że potrzebne są bardziej złożone naprawy, a w pobliżu nie zawsze jest port. Nasi marynarze muszą zostać przeszkoleni w procesie umożliwiającym naprawy okrętów z dala od ich bazy operacyjnej, wykorzystując na swoją korzyść pływy przybrzeżne."
 repair_at_sea_aorev: "Zmiana środka ciężkości" #Age of Revolutions
 repair_at_sea_aorev_desc: "Ten zaawansowany karenaż jest wykonywany na przybrzeżnych głębokich wodach – ciężki ładunek jest umieszczany na jednej z burt statku, aby go przechylić. W ten sposób załoga ma dostęp do drugiej burty bez konieczności zatrzymywania się na wybrzeżu i czekania na odpływ, jak w przypadku zwykłego karenażu."
 blast_furnace: "Wielki piec" #Age of Discovery
 blast_furnace_desc: "Jest to metoda droższa od typowej metalurgii, ale wykorzystanie wielkich pieców pozwala na dalszą rafinację surówki do żeliwa poprzez przetapianie jej z różnymi ilościami żelaza, stali, wapienia i węgla drzewnego. Żeliwo przekształcone w ten sposób w kute żelazo stanowi doskonały materiał do bardziej złożonych wyrobów, takich jak armaty."
 saiger_process_discovery: "Udoskonalony proces saigern"
 saiger_process_discovery_desc: "Poprawione metody przetwórstwa oraz pracy pozwolą prosperować naszym kopalniom srebra i ołowiu."
 slitting_mills: "Cięcie wzdłużne" #Age of Reformation
 slitting_mills_desc: "Powstał nowy rodzaj młynów wodnych opracowanych do cięcia sztab żelaza na pręty. Dzięki temu produkcja narzędzi i maszyn żelaznych jest szybsza, ponieważ umożliwia odlewnikom stosowanie prętów dopasowanych do konkretnych potrzeb, a przy okazji w procesie produkcyjnym marnuje się mniej produktów ubocznych."
 coke_blast_furnace: "Wielki piec koksowniczy" #Age of Absolutism
 coke_blast_furnace_desc: "To nowy typ wielkiego pieca, który pozwala na wykorzystanie koksu zamiast węgla drzewnego jako paliwa. Jest to nie tylko tańsze rozwiązanie – umożliwia też budowę większych pieców, choć ma tę wadę, że koks jest bardziej zanieczyszczony niż węgiel drzewny. Jeszcze nie rozwiązaliśmy tego problemu."
 hot_blast_furnace: "Gorący nadmuch" #Age of Revolutions
 hot_blast_furnace_desc: "Wielkie piece koksownicze, ze względu na wykorzystany materiał, wytapiają bardziej zanieczyszczone żeliwo, opracowano więc technologię gorącego nadmuchu. Nie tylko znacznie zmniejsza ona zużycie koksu, poprawiając tym samym jakość żelaza, lecz także pozwala na wykorzystanie czystego węgla kamiennego jako paliwa (jeśli jest dostępny), co jest wielkim krokiem naprzód w metalurgii żelaza."
 new_currency_demands: "Potrzeba nowej monety"
 new_currency_demands_desc: "Odkrycie nowych krain zwiększyło intensywność handlu. To z kolei doprowadziło do wzrostu popytu na pieniądz i choć podstawą są wciąż monety, w skład których wchodzą metale szlachetne – $goods_gold$ i $silver$ – popularność w obrocie zyskują także pośledniejsze metale, takie jak $copper$ i jej stopy."
 powerful_statues: "Potężne pomniki"
 powerful_statues_desc: "Oznaką silnego przywództwa jest dobrze funkcjonujący kraj, ale lud uwierzy w siłę przywództwa tylko wtedy, gdy się ją pokaże. W tym celu wielu władców zlecało tworzenie pomników własnej osoby, często z kamienia lub brązu, by wykreować wizerunek siły i władzy. Nie zawsze jednak byli w tym skuteczni, a czasem jedynie kończyło się na zamieszaniu z materiałami."
 renaissance_sculptures: "Rzeźby renesansu"
 renaissance_sculptures_desc: "Narodziny renesansu zwiększyły zainteresowanie wszelkimi formami sztuki. Zdaje się, że aktualnie jest się nikim, jeśli nie ozdabia się domu dziełami sztuki. Rzeźby stanowią jedną z najbardziej powszechnych form ekspresji artystycznej wśród ludzi, co wywołało powstanie i rozwinięcie wielu kamieniołomów, zdolnych zapewnić podaż różnego rodzaju kamienia dla tych z zacięciem artystycznym."
 green_vitriol: "Zielony witriol"
 green_vitriol_desc: "Mimo że w praktyce $green_vitriol$ nie jest tym samym co $alum$, tradycyjnie substancje te były w traktatach alchemicznych nierozróżnialne i obie mają podobne właściwości. Przez to nie jest niczym niezwykłym wykorzystywanie jednej jako substytutu drugiej."
 shared_products_procedures: "Współdzielenie produktów i metod"
 shared_products_procedures_desc: "Świat stał się mniejszy wraz z odkryciem nowych krain i ludów. Dzięki temu odkryliśmy też wiele nowych produktów oraz metod ich wykorzystania. Nawet najbardziej wyspecjalizowane towary, takie jak $alum$, mogą być używane na inne sposoby w innych miejscach."
 ostentatious_clothing: "Ostentacyjne ubiory"
 ostentatious_clothing_desc: "Prawem i obowiązkiem klas rządzących jest prezentowanie władzy poprzez wygląd. Tym samym noszą coraz bardziej ekstrawaganckie stroje, które wykorzystują najnowsze techniki uzyskiwania wyrazistych oraz wykwintnych kolorów i wzorów."
 riches_of_foreign_coasts: "Bogactwa obcych wybrzeży"
 riches_of_foreign_coasts_desc: "Odległe krainy dały nam wiele zasobów, ale bogactwo kryją nie tylko ziemie. Znaleźć je można także na wybrzeżach oraz w morzach, więc zdobycie wiedzy od obcych poławiaczy pereł pozwoli naszym zwiększyć wartość połowów."
 foreign_mining_techniques: "Zagraniczne techniki górnicze"
 foreign_mining_techniques_desc: "Ludzkość z całego świata ceniła kamienie szlachetne przez tysiąclecia. Kontakt z cudzoziemskimi ludami z odległych krain pozwala nam się dowiedzieć nie tylko, jakie $gems$ cenią najbardziej, ale także poznać techniki, jakich używają do ich pozyskania."
 windmills_advance: "$windmill$"
 windmills_advance_desc: "$windmill_desc$"
 local_smelters_advance: "$local_smelters$"
 local_smelters_advance_desc: "$local_smelters_desc$"
 corps_organisation: "Esprit de Corps"
 corps_organisation_desc: "Tradycyjne armie zachowywały porządek w swoich szeregach poprzez niezwykle surową dyscyplinę. Odwołując się do poczucia dumy oddziału, możemy uczynić go jednak jeszcze bardziej karnym."
 open_sea_exploration: "Eksploracja zamorska"
 open_sea_exploration_desc: "Rozległe morza obiecują nam wielkie bogactwa i nowe możliwości handlu na odległych wybrzeżach."
 napoleonic_warfare: "Wojna napoleońska"
 napoleonic_warfare_desc: "Oblężenia to kosztowne i czasochłonne zajęcie dla naszej armii. Zamiast skupiać się na każdej fortyfikacji na naszej drodze, musimy skupić się całkowicie na zadawaniu decydujących ciosów, dzięki którym wygrywa się wojny."
 march_to_the_sound_of_the_guns_advance: "$march_to_sound_of_guns$"
 march_to_the_sound_of_the_guns_advance_desc: "Wraz ze stałym rozrostem naszej armii najważniejsze jest zmniejszenie obciążeń logistycznych. Rozkażmy generałom, aby rozproszyli swoje oddziały i ruszali na pole bitwy dopiero, gdy rozpocznie się walka, a sporo na tym zyskamy."
 country_unification_advance: "Nadzór podwładnych"
 country_unification_advance_desc: "Im wcześniej zaczniemy integrować administrację naszych podwładnych, by zaczęli przestrzegać naszych zasad, tym łatwiejsza będzie realizacja pozostałych kwestii. Stworzenie stałej łączności z naszymi podwładnymi znacznie usprawni ten proces."
 renaissance_urbanisation: "Renesansowe projektowanie miast"
 renaissance_urbanisation_desc: "Uwzględnienie wydzielonych obszarów do eksploatacji zasobów podczas planowania pozwoli naszym ośrodkom miejskim produkować więcej towarów niż dotychczas."
 renaissance_city_rights: "Formalne prawa miejskie"
 renaissance_city_rights_desc: "Wprowadzenie zasady, że nadawanie praw miejskich leży wyłącznie w gestii naszego władcy, pozwoli naszej administracji uzyskać bardzo jasny obraz stanu naszego kraju."
 absolutism_control_decline_advance: "Administracja absolutystyczna"
 absolutism_control_decline_advance_desc: "Władcy absolutni są gotowi okazywać swoją władzę nie tylko na dworze, lecz także poprzez aparat administracyjny, jaki rozprzestrzenił się po kraju."
 construction_speed_renaissance: "Gildie masońskie"
 construction_speed_renaissance_desc: "Masoneria opiera się na szerokich stowarzyszeniach znanych jako gildie, w ramach których dzieli się wiedzą i doświadczeniami na podstawie systemu, w którym doświadczeni masoni szkolą młodszych uczniów."
 construction_speed_discovery: "Standaryzacja desek i cegieł"
 construction_speed_discovery_desc: "Standaryzacja produkcji desek i cegieł za pomocą nowocześniejszych technik umożliwia łatwiejszą i prostszą konstrukcję budowli."
 construction_speed_reformation: "Traktaty architektoniczne"
 construction_speed_reformation_desc: "Tworzenie traktatów architektonicznych, które często stanowią kompilację wielosetletniej wiedzy, pozwala na szybsze nauczanie i rozpowszechnianie najlepszych technik budowlanych."
 construction_speed_absolutism: "Inżynieria architektoniczna"
 construction_speed_absolutism_desc: "Techniki budowlane stają się z czasem coraz bardziej wyrafinowane – wykorzystują metody stosowane w rozmaitych dyscyplinach uważanych powszechnie za inżynieryjne."
 construction_speed_revolutions: "Konstrukcje z odlewanego żelaza"
 construction_speed_revolutions_desc: "Rozwój zaawansowanej metalurgii z zastosowaniem kutego i odlewanego żelaza pozwala na tworzenie bardziej skomplikowanych elementów metalowych, jak kolumny i podpory, dzięki czemu stawianie budowli staje się o wiele szybsze."
 apothecary_advance: "$apothecary$"
 apothecary_advance_desc: "$apothecary_desc$"
 unlock_handgonners_advance: "$a_handgonners$"
 unlock_handgonners_advance_desc: "$a_handgonners_desc$"
 manufactories_advance: "Manufaktury"
 manufactories_advance_desc: "Niedawne osiągnięcia technologii i mechanizacja ułatwiły powstawanie skupiających moce produkcyjne obiektów zwanych manufakturami. Zwiększone tempo pracy, jakie zapewniają, pozwoli czerpać z niej większe korzyści."
 scientific_revolution_advance: "Rewolucja naukowa"
 scientific_revolution_advance_desc: "Niedawne odkrycia w dziedzinie matematyki, fizyki, astronomii, biologii i chemii nie tylko zaburzyły, ale wręcz całkowicie odmieniły nasze postrzeganie świata. Społeczeństwo rozwija się szybciej niż kiedykolwiek dotąd, codziennie zaś dokonują się nowe naukowe przełomy."
 military_revolution_advance: "Rewolucja w wojskowości"
 military_revolution_advance_desc: "Wojna nigdy się nie zmienia, lecz sposób jej toczenia – jak najbardziej. Rozwój uzbrojenia udowadnia, że dawne sposoby prowadzenia walki są już przestarzałe, w armiach zaś doszło do całkowitej zmiany paradygmatu. Dostosowanie się do zmian to jedyny sposób na zachowanie naszej militarnej potęgi."
 power_projection_advance_5: "Ambicje absolutystyczne"
 power_projection_advance_5_desc: "Wraz z rosnącą centralizacją władzy w poszczególnych krajach większość władców zaczyna przyglądać się idei bycia jedynym rządzącym na całym swoim terytorium. Widzą siebie niczym słońce – podobnie jak ono samo oświetla wszelką krainę, tak oni dzierżyliby nad wszystkimi absolutną władzę."
 absolutist_court: "Absolutystyczny dwór"
 absolutist_court_desc: "W ostatnim czasie władza na całym świecie uległa centralizacji i znajduje się w rękach samych głów państw. Reszta dworu to raczej służący władców niż samodzielnie działające osobistości. Pozwala to rządzącym na szybsze oraz wydajniejsze wcielanie w życie swoich decyzji."
 government_size_absolutism: "Wierni podwładni"
 government_size_absolutism_desc: "Skupienie władzy w rękach rządzących pozwala im na podejmowanie bardziej bezpośrednich działań, lecz nadal potrzebują oni podwładnych, którzy będą wykonywać ich wolę. Ponieważ jednak podwładni ci nie mają żadnej realnej władzy i są wierni swym suwerenom, możliwe jest powiększenie dworu bez obaw o wewnętrzne spory czy niezadowolenie."
 naval_doctrines_advance: "Doktryny morskie"
 naval_doctrines_advance_desc: "Wojna na morzu znacząco się zmieniła przez ostatnie lata. Okręty i floty stają się coraz większe i coraz bardziej wyspecjalizowane. W rezultacie wiele krajów zaczyna wykorzystywać różne taktyki i doktryny dostosowane do ich mocnych punktów lub konkretnego sposobu, w jaki wykorzystują swoje floty."
 global_supply_limit_modifier_advance_5: "Planowanie logistyki armii"
 global_supply_limit_modifier_advance_5_desc: "Armia może maszerować tylko, jeśli zostanie wsparta odpowiednią logistyką. Jej odpowiednie opanowanie i zaplanowanie pozwoli wojskom na prowadzenie dłuższych kampanii na odleglejszych terytoriach."
 rgo_size_advance_absolutism: "Fizjokratyzm"
 rgo_size_advance_absolutism_desc: "Niedawne odkrycia w zakresie myśli ekonomicznej przeniosły nacisk z dotychczasowych merkantylistycznych idei wartości handlu jako takiego na tezę, że wartość ta skrywa się w samym procesie produkcji. Z tego też względu jest ona stale rozwijana i wykazuje się tendencją wzrostową."
 food_advance_absolutism: "Zamknięte pola"
 food_advance_absolutism_desc: "Jeszcze do niedawna posiadanie ziemi i sposób jej użycia były mniej lub bardziej powszechne i swobodne. Pojawiła się jednak tendencja do przeznaczania ziemi pod konkretne zastosowania – pola przeznaczone wyłącznie do uprawy są jasno wytyczane. Pozwala to na znaczące zwiększenie produkcji."
 naval_morale_advance_5: "Stałe floty"
 naval_morale_advance_5_desc: "Obecna sytuacja na świecie i rozwój globalnego handlu wymagają stworzenia stałych flot, które będą strzec interesów narodów. Taka stała i niezmiennie obecna marynarka pozwala okrętom na skuteczniejszą współpracę."
 new_world_advance: "Nowy świat"
 new_world_advance_desc: "Jak twierdzi florencki nawigator Amerigo Vespucci, ziemie odkryte przez Kolumba to nie Indie, lecz zupełnie nowy świat, którego nie znali nasi przodkowie, a który czeka tylko, aby go odkryć i nim zawładnąć."
 colonial_charters: "Karty kolonialne"
 colonial_charter_progress_tt_title: "Postępy karty kolonialnej"
 colonial_charters_desc: "Te nowe dokumenty gwarantują prawa naszym rodakom zasiedlającym nieokiełznane ziemie Nowego Świata. Zapewnią koloniom wyłączne prawo do sprawowania rządów nad nowymi krainami i uregulują ich stosunki z ojczyzną."
 plantation_buildings_advance: "Plantacje"
 plantation_buildings_advance_desc: "Łagodny klimat oraz rozległe i żyzne tereny Nowego Świata czynią kolonie idealnym miejscem do hodowli wysoce zyskownych roślin, jak cukier czy tytoń."
 diplomatic_range_age_1: "Zagraniczni posłowie"
 diplomatic_range_age_1_desc: "Dyplomacja między państwami zawsze była istotna. Staje się jednak coraz bardziej nasilona i skomplikowana, a wysyłanie w jeszcze dalsze zakątki dbających o poprawność naszych stosunków międzynarodowych posłów jest coraz powszechniejsze."
 diplomatic_range_age_2: "Sieć dyplomatyczna"
 diplomatic_range_age_2_desc: "Jeśli stworzymy stałą, sprawną siatkę dyplomatów, możemy wykorzystywać ją, aby wysyłać poselstwa do jeszcze odleglejszych krajów."
 diplomatic_range_age_3: "Ambasady"
 diplomatic_range_age_3_desc: "Obecna sytuacja międzynarodowa nakazuje nam stworzenie stałych biur dla naszych dyplomatów w sąsiadujących krajach. To jedyny sposób na zadbanie, aby nasze interesy w regionie były realizowane również w czasie, kiedy zwrócimy większość naszej uwagi na odleglejsze tereny."
 trade_envoys: "Posłannicy handlowi"
 trade_envoys_desc: "W związku z niedawnym rozwojem handlu z odległymi krainami, nasi posłowie zaczęli dołączać do ekspedycji kupieckich, aby nawiązywać stosunki z krajami, które dotąd były poza naszym zasięgiem."
 diplomatic_range_age_5: "Misje dyplomatyczne"
 diplomatic_range_age_5_desc: "Złożoność współczesnej polityki sprawia, że jeden tylko wysłannik nie jest w stanie wszystkiemu podołać. Aby jeszcze bardziej poszerzyć nasze wpływy i dbać o nasze interesy w odległych miejscach, będziemy wysyłać do każdego kraju całe misje złożone z doświadczonych dyplomatów."
 diplomatic_range_age_6: "Ambasady na całym świecie"
 diplomatic_range_age_6_desc: "Tyle krajów stara się nawiązywać jak najodleglejsze kontakty, że świat oplotła ściślejsza niż kiedykolwiek siatka wzajemnych relacji. Jedynie założenie stałych ambasad na całym globie sprawi, że nie ulegnie ona rozpleceniu."
 new_world_crops: "Plony Nowego Świata"
 new_world_crops_desc: "Bogate ziemie Nowego Świata przyniosły naszemu krajowi wiele skarbów, a jednym z największych są odkryte tam dziwne i egzotyczne rośliny wykorzystywane przez autochtonów jako żywność i przyprawy. Hodując je na naszych polach, zapewnimy naszym poddanym jakże pożądane przez nich różnorodność i nowe smaki."
 rgo_size_advance_discovery: "Zaawansowane techniki wydobywcze"
 rgo_size_advance_discovery_desc: "Odkrywanie nowych minerałów i wynajdowanie nowych narzędzi zapewniły nam możliwość wydajniejszego gromadzenia zasobów i zwiększenie sprawności linii produkcyjnych."
 printing_press_advance: "Prasa drukarska"
 printing_press_advance_desc: "Popularyzacja technik drukarskich w obecnym stuleciu umożliwiła szersze dzielenie się wiedzą i ułatwiła wymianę informacji dzięki przyspieszeniu kopiowania ważnych manuskryptów."
 gov_reform_discovery_a: "Wczesna reforma administracyjna"
 gov_reform_discovery_a_desc: "Nasz lud staje u progu nowej ery. Aby okiełznać możliwości, jakie w nas drzemią, musimy dostosować do sytuacji nasz rząd i dopracować sferę administracyjną."
 government_size_discovery: "Wczesne możliwości administracyjne"
 government_size_discovery_desc: "Na naszą domenę składa się wiele sektorów administracyjnych. Rozwijając ją, musimy czynić też niezbędne zmiany w sposobie rządzenia, aby pozostawał dostosowany do tego wzrostu."
 power_projection_advance_4: "Władcze wpływy zewnętrzne"
 power_projection_advance_4_desc: "Nasi ludzie przy stołach dyplomatycznych cechują się dostojnością i prestiżem. Nasz głos i wpływy zostaną usłyszane przez wszystkich, z którymi nawiążemy kontakt."
 regulate_court_procedures: "Regulacja procedur dworskich"
 regulate_court_procedures_desc: "Stosując surowe zasady i rutynę procedur dworskich, będziemy w stanie zmniejszyć wszelkie nadmiarowe koszty, dzięki czemu dwór zacznie działać oszczędnie i wydajnie."
 pike_and_shot_advance: "Formacja pikiniersko-strzelecka"
 pike_and_shot_advance_desc: "Rozwijany jest obecnie nowy sposób prowadzenia walki. Najogólniej rzecz ujmując, pikinierzy formują w jego ramach czworobok, zaś strzelcy stają po jego bokach i z przodu, po czym ukrywają się za nim lub w jego wnętrzu, gdy formacja rozpoczyna walkę w zwarciu."
 lazaretto_advance: "$lazaretto$"
 lazaretto_advance_desc: "$lazaretto_desc$"
 pest_house_advance: "$pest_house$"
 pest_house_advance_desc: "$pest_house_desc$"
 naval_morale_advance_2: "Techniki nawigacyjne"
 naval_morale_advance_2_desc: "Nasi marynarze przyzwyczajają się do dłuższych podróży z wykorzystaniem nowego zestawu technik i instrumentów, jak suchy kompas, które zwiększają ich możliwości nawigacyjne."
 confessionalism_advance: "Konfesjonalizm"
 confessionalism_advance_desc: "Rozmaite interpretacje tego, czym powinna być wiara, sprawiają, że pojawiać się zaczęła zarówno wśród władz duchownych, jak i świeckich, chęć jasnego określenia ich własnych wyznań, co umożliwiłoby egzekwowanie własnych zasad i przekonań w zakresie wiary i życia codziennego."
 global_trade_advance: "Globalny handel"
 global_trade_advance_desc: "Towary przewożono z kontynentu na kontynent już w czasach starożytnych, wszelki handel jednak staje się obecnie w coraz większym stopniu częścią większej, światowej sieci. Być może za wcześnie jest jeszcze, by mówić o prawdziwej gospodarce światowej, jej ziarno z pewnością jednak zostało już zasiane."
 artillery_institution_advance: "Artyleria oblężnicza"
 artillery_institution_advance_desc: "Wynalezienie w Chinach dynastii Song prochu doprowadziło do opracowania nowego urządzenia, którego moc można było wykorzystać w walce: artylerii. Stanowi ona teraz zagrożenie dla zbudowanych z kamienia zamków i fortyfikacji."
 gov_reform_reformation_a: "Książę"
 gov_reform_reformation_a_desc: "W tych nowych czasach władcy muszą znaleźć inne, bardziej systematyczne sposoby na zarządzanie państwem, które brałyby pod uwagę różne stany kraju oraz osobowości dyplomatyczne z nimi związane."
 power_projection_advance_3: "Ambicje regionalne"
 power_projection_advance_3_desc: "Zdolność kraju do projekcji siły jest kluczowa, jeśli chce on mieć jakiekolwiek regionalne znaczenie. Ucząc się na obecnych i dawnych działaniach innych, możemy uczynić nasze państwo dobrze znanym na całym świecie i wykorzystać to do wywierania wpływu na sąsiadów."
 confessional_court: "Dwór konfesjonalny"
 confessional_court_desc: "Wydatki dworskie potrafią być rozdęte do tego stopnia, że są w stanie doprowadzić do bankructwa nawet najbogatsze państwo. Aby osiągnąć złoty środek pomiędzy przepychem a oszczędnością, możemy zastosować drobne sztuczki, które obniżą te koszty bez uszczerbku dla wspaniałości naszego dworu."
 rgo_size_advance_reformation: "Tryby i koła"
 rgo_size_advance_reformation_desc: "Opracowywanie nowych, lepszych metod pozyskiwania zasobów może znacząco zwiększyć naszą produkcję, dzięki czemu staniemy się bogatsi."
 food_advance_reformation: "Rolnictwo rynkowe"
 food_advance_reformation_desc: "Na naszych polach można prowadzić nowsze, lepsze rodzaje upraw o większej wydajności. Czy to wybierając lepsze typy roślin, czy też zastępując je importem, możemy łatwo znacznie zwiększyć produkcję żywności."
 scientific_experimentation: "Eksperymenty naukowe"
 scientific_experimentation_desc: "Nic nie dzieje się bez powodu. Jeśli te powody zrozumiemy, będziemy wiedzieć, czego się spodziewać w podobnych sytuacjach."
 banking_advance: "Bankowość"
 banking_advance_desc: "Pożyczanie pieniędzy to praktyka stara jak świat, nie jest jednak pozbawiona ryzyka. Możemy zinstytucjonalizować te procesy, dzięki czemu pożyczki będą kontrolowane i uczciwe."
 trade_companies_advance: "Kompanie handlowe"
 trade_companies_advance_desc: "Zawsze jasne było, że świat kręci się wokół pieniądza. Jako że coraz więcej produktów odkrywanych jest w coraz to odleglejszych krainach, kompanie handlowe specjalizujące się w ich pozyskiwaniu i dystrybucji na pewno przyniosą nam wielkie zyski."
 naval_morale_advance_3: "Ekspedycje zamorskie"
 naval_morale_advance_3_desc: "Kwitnący od niedawna handel zamorski z odległymi krainami pozwolił naszym marynarzom nawyknąć do długich podróży i uodpornić się na ich trudy."
 road_advance_1: "Sieć dróg"
 road_advance_1_desc: "Waga handlu staje się coraz to większa i większa. Niezbędne jest więc stworzenie bardziej rozwiniętych sieci drogowych, które ułatwią i ożywią transport ludzi i towarów."
 power_projection_advance_2: "Ambicje ponadnarodowe"
 power_projection_advance_2_desc: "Choć dawne ambicje tworzenia imperiów nie zniknęły z umysłów władców obecnej epoki, wykrystalizowały się też nowe sposoby na ustanawianie dominacji nad innymi krajami i ludami."
 renaissance_advance: "Renesans"
 renaissance_advance_desc: "Pomysłowość i będące jej owocem odkrycia, do jakich dochodzi w naszym państwie, muszą zostać okiełznane i wykorzystane, jeśli mamy pozostać w czołówce technologicznych innowacji."
 professional_armies_advance: "Armie zawodowe"
 professional_armies_advance_desc: "Modernizacja naszych armii zależy w dużym stopniu od utrzymania naszych centrów rekrutacyjnych i organizacyjnych. Musimy starać się utrzymać wojsko w stanie jasnej i sztywnej organizacji, co pozwoli nam ograniczyć zbędne wydatki i marnotrawstwo zasobów."
 gunpowder_advance: "Proch strzelniczy"
 gunpowder_advance_desc: "Wykorzystanie na polu walki prochu strzelniczego bez wątpienia wywrze pozytywny wpływ na naszą skuteczność i pozwoli nam doskonale radzić sobie w boju."
 drill_army_advance: "Ćwiczenia wojskowe"
 drill_army_advance_desc: "Nie będziemy dłużej polegać na niewyszkolonych żołnierzach z poboru. Jeśli mamy bronić naszych granic i zniszczyć rywali, musimy przeprowadzać regularne, zorganizowane ćwiczenia."
 renaissance_development: "Uczone traktaty"
 renaissance_development_desc: "Epoka myśli, sztuk i nauk przyniesie nam mnóstwo nowych odkryć i wynalazków, dzięki czemu lepiej zaadaptujemy u siebie zagraniczne instytucje."
 art_school_advance: "Szkoły sztuk pięknych"
 art_school_advance_desc: "Oddanie sztuce i doskonalenie techniki naszych artystów należy odpowiednio stymulować poprzez budowę szkół sztuk pięknych. Stanowić będą forum, na którym talenty będą mogły rozpoczynać swoje kariery i przynosić nam chwałę i splendor!"
 pound_lock_canals_advance: "Kanały ze śluzami"
 pound_lock_canals_advance_desc: "Kopanie kanałów w celu zapewnienia dopływu bogactwa i żywności oraz usprawnienia obrotu towarów to dobrze znana naszemu ludowi praktyka. Wynalezienie specjalnych bram zwanych wrotami wspornymi wspomoże nasze starania w dostarczaniu niezbędnych rzeczy osobom potrzebującym i zapewnieniu im dobrobytu."
 a_renaissance_janissaries_advance: "$a_renaissance_janissaries$"
 a_renaissance_janissaries_advance_desc: "$a_renaissance_janissaries_desc$"
 a_discovery_janissaries_advance: "$a_discovery_janissaries$"
 a_discovery_janissaries_advance_desc: "$a_discovery_janissaries_desc$"
 a_reformation_janissaries_advance: "$a_reformation_janissaries$"
 a_reformation_janissaries_advance_desc: "$a_reformation_janissaries_desc$"
 a_absolutism_janissaries_advance: "$a_absolutism_janissaries$"
 a_absolutism_janissaries_advance_desc: "$a_absolutism_janissaries_desc$"
 a_revolutions_janissaries_advance: "$a_revolutions_janissaries$"
 a_revolutions_janissaries_advance_desc: "$a_revolutions_janissaries_desc$"
 nomadic_legacy: "Dziedzictwo nomadów"
 nomadic_legacy_desc: "Nasi podwładni rodzą się w siodle. Mogą swobodnie wędrować po świecie i nie czują potrzeby zapuszczania korzeni."
 siberian_frontier: "Syberyjskie pogranicze"
 siberian_frontier_desc: "Słyszymy zew odległych pustkowi Syberii. Musimy wytyczyć do nich drogę. Niech nasi Kozacy ruszą, by zdobyć ziemie dla rosyjskiego ludu."
 ostrog_advance: "$ostrog$"
 ostrog_advance_desc: "$ostrog_desc$"
 janissaries_advance: "Janczarzy"
 janissaries_advance_desc: "Janczarzy to elita naszych armii. Szkolą się od dzieciństwa w ogniu surowej dyscypliny."
 slave_raiding_wars: "Wojny o niewolników"
 slave_raiding_wars_desc: "Niewolnictwo stanowi fundament naszej gospodarki. Atakowanie i łupienie naszych sąsiadów oraz branie ich ludności w niewolę jest więc powietrzem, którym oddycha nasz kraj."
 trade_caravans: "Karawany handlowe"
 trade_caravans_desc: "Nasze terytorium od niepamiętnych czasów przecinają dochodowe szlaki handlowe, przez co nawykliśmy do spotkań z długimi karawanami kupców sprzedających towary z odległych krain."
 the_sahel_trade: "Handel sahelski"
 the_sahel_trade_desc: "Karawany kupieckie krążą między Sahelem a basenem Morza Śródziemnego już od wieków. Korzyści z takiej wymiany znacząco przewyższają zagrożenia, jakie niesie przekraczanie palących piachów Sahary."
 rudimentary_coastal_ship_repair: "Prowizoryczne naprawy"
 rudimentary_coastal_ship_repair_desc: "Statki ulegają uszkodzeniom podczas żeglugi – to nieuniknione. Uderzenia fal i żrąca sól morska z czasem niszczą kadłub i liny nawet najlepiej zbudowanej jednostki. Aby temu zaradzić, marynarze nawykli przeprowadzać regularne prace konserwacyjne, by utrzymać statek w możliwie najlepszym stanie. W przypadku poważniejszych uszkodzeń są nawet w stanie utrzymać go na powierzchni i doprowadzić do bezpiecznej przystani."
 religious_icon_power_advance: "Ikony religijne"
 religious_icon_power_advance_desc: "Ikony są fizyczną manifestacją naszej wiary. Świętymi wizerunkami mającymi rozbudzić podziw i pobożność u tych, którzy je kontemplują."
 scientific_mapping_advance: "Kartografia"
 scientific_mapping_advance_desc: "Niedawny rozwój dziedzin takich jak geografia czy kartografia pozwala na tworzenie dokładniejszych odwzorowań lądów i cech terenu zarówno w zakresie ich relatywnych rozmiarów, jak i ich dokładnego położenia."
 integrate_area_advance: "Lepsza integracja"
 integrate_area_advance_desc: "Nasza administracja zwiększa swoją skuteczność, dzięki czemu mamy dość siły żywej, aby integrować większe połacie terenu z naszym krajem naraz."
 maritime_advance_age_2: "Floty handlowe"
 maritime_advance_age_2_desc: "W miarę rozwoju handlu rośnie też potrzeba szybkiego i wydajnego transportu dużych ilości towarów. Dlatego też ci, którzy parają się handlem morskim, nie będą szczędzić wydatków na budowę jak największej floty."
 maritime_advance_age_3: "Floty badawcze"
 maritime_advance_age_3_desc: "Wiedza o świecie i nowych krainach wymaga stałego poszerzania. Od mórz odległego wschodu po dalekie nowe brzegi zachodu – bezkres wód do przemierzenia wzrósł, a wraz z nim zapotrzebowanie na większą flotę."
 maritime_advance_age_4: "Floty globalne"
 maritime_advance_age_4_desc: "Wielkie odkrycia ostatnich stuleci sprawiły, że świat wydaje się nam raczej mniejszy niż większy. Państwa, które nie miały ze sobą dotąd kontaktu, utrzymują obecnie ożywione stosunki dyplomatyczne i handlowe. W rezultacie niezbędne jest stworzenie większych i lepszych flot, które pozwolą na utrzymanie tych zamorskich kontaktów."
 maritime_advance_age_5: "Konwoje"
 maritime_advance_age_5_desc: "W miarę rozwoju handlu morskiego i zwiększania się ilości transportowanego z daleka towaru rośnie też potrzeba nieprzerwanych dostaw. Organizacja konwojów handlowych pozwoli statkom na prowadzenie regularnych kursów."
 maritime_advance_age_6: "Uzbrojone konwoje"
 maritime_advance_age_6_desc: "Konwoje handlowe stanowią, rzecz jasna, łakomy kąsek dla każdego pirata. Statki wypełnione po brzegi towarem i gotówką to zdobycz, na jaką trudno się nie pokusić. Dlatego też zaopatrzenie ich w broń, która zniechęci potencjalnych agresorów, jest sprawą kluczową. Fregaty i inne uzbrojone jednostki towarzyszące flotom handlowym zapewnią im bezpieczeństwo."
 coastal_trade_routes_advance: "Rozwój żeglugi przybrzeżnej"
 coastal_trade_routes_advance_desc: "Najbezpieczniejsza dla każdego statku jest żegluga blisko brzegu. O ile nie muszą one przekraczać morza, nie ma powodu, aby oddalały się od lądu i narażały się na ryzyko. Jednocześnie transport wodny pozostaje szybszy od lądowego. Dlatego też zadbanie o ruch statków wzdłuż naszego wybrzeża pozwoli na łatwiejszą cyrkulację towarów i ludzi."
 exploration_maintenance_advance: "Mocna konstrukcja"
 exploration_maintenance_advance_desc: "Kluczowym czynnikiem przy budowie statku jest jego zdolność do przetrwania złej pogody i uderzeń fal. Opracowując metody budowania wytrzymalszych jednostek, możemy zwiększyć swoją pewność, że będą one w stanie dłużej pozostawać w służbie."
 global_trade_routes_advance: "Zamorskie szlaki handlowe"
 global_trade_routes_advance_desc: "W miarę jak świat rozrasta się dzięki nowym odkryciom, staje się też coraz mniejszy za sprawą coraz to nowszych i częściej uczęszczanych szlaków handlowych. Gdy statki stale przywożą z odległych krain towary i ludność, wydaje się, jakby ziemie te były obecnie bliżej niż kiedykolwiek."
 safe_exploration_techniques_advance: "Suma wiedzy"
 safe_exploration_techniques_advance_desc: "Ruszanie w nieznane zawsze budzi lęk, dziś jednak niewiele pozostało już prawdziwie obcych miejsc. Choć wiele obszarów świata nie zostało w pełni zbadanych, mamy już o nich pewną wiedzę, nie mówiąc o tym, że wiemy, jak się tam dostać. Budując na fundamencie wiedzy tych, którzy eksplorowali świat przed nami, możemy śmielej niż dotychczas ruszać na nieopisane dotąd terytoria."
 imperial_ambitions: "Ambicje imperialne"
 imperial_ambitions_desc: "Nie jest tajemnicą, że dawne wielkie imperia stanowią źródło inspiracji dla eposów i poematów oraz nieustanny obiekt podziwu. Jeśli chcemy, aby nasze własne państwo wywoływało podobne reakcje, musimy aspirować do osiągnięcia takiego samego majestatu."
 letters_of_marque: "Listy kaperskie"
 letters_of_marque_desc: "Piractwo to rzecz oburzająca. Parają się nim tylko nic niewarci złodzieje pragnący wzbogacić się na cudzym cierpieniu. Ale pozwalanie naszym okrętom na łupienie wroga to, rzecz jasna, zupełnie inna sprawa."
 sturdy_privateers: "Mocne okręty korsarskie"
 sturdy_privateers_desc: "Korsarze stale przebywają na pierwszej linii. Jeśli chcemy w pełni wykorzystać ich potencjał, nie możemy pozwolić, aby pierwsza wroga salwa posyłała ich na dno. Zapewnienie im mocnych okrętów przyniesie na dłuższą metę dużą korzyść."
 rgo_build_time_advance: "Renesansowe techniki budowlane"
 rgo_build_time_advance_desc: "Wielkie budowle i projekty infrastrukturalne z dawnych czasów nadal dumnie stoją. Nie da się zaprzeczyć, że techniki, jakie posłużyły do ich zaprojektowania i zbudowania, były wyrafinowane i dobrze rozwinięte. Nadal możemy się wiele nauczyć, uważnie je studiując."
 arts_academy_advance: "$arts_academy$"
 arts_academy_advance_desc: "Sztuka jest niczym oddech ludzkości. Zmienia pustą egzystencję w wielobarwne płótno pełne cudów i możliwości. Musimy rozwinąć wśród naszego ludu większą artystyczną ciekawość."
 metallurgy: "Metalurgia"
 metallurgy_desc: "Sztuka metalurgii – umiejętności obróbki rozmaitych metali – stanowi jeden z kluczowych czynników pozwalających na rozwój wszelkiej zaawansowanej cywilizacji. Metalowe narzędzia i broń, znacznie skuteczniejsze od prostszych, kamiennych, pozwalają na wydajniejszą pracę robotników i żołnierzy."
 supply_depot_advance_age_2_renaissance: "Magazyny zaopatrzeniowe"
 supply_depot_advance_age_2_renaissance_desc: "Żadna armia nie jest w stanie funkcjonować bez zaopatrzenia. Stworzenie sieci stałych magazynów pozwala na wydajne funkcjonowanie linii zaopatrzeniowych, dzięki którym nasze wojska mogą stale funkcjonować ze szczytową skutecznością."
 supply_depot_advance_age_3_discovery: "Magazyny wojskowe"
 supply_depot_advance_age_3_discovery_desc: "Rozwój stałych armii spowodował również wzrost zapotrzebowania na broń, umundurowanie i inne wojskowe zapasy, które należy przechowywać blisko miejsc stacjonowania oddziałów."
 supply_depot_advance_age_4_reformation: "Składy amunicyjne"
 supply_depot_advance_age_4_reformation_desc: "Ogólny rozwój artylerii zarówno polowej, jak i oblężniczej, spowodował wzrost zapotrzebowania na amunicję i proch, a więc i na przechowujące je magazyny."
 supply_depot_advance_age_5_absolutism: "Wysunięte magazyny"
 supply_depot_advance_age_5_absolutism_desc: "Armie mogą teraz dłużej prowadzić działania na terytorium wroga i wchodzić w nie głębiej. Sprawia to, że i magazyny muszą znajdować się bliżej nich, aby umożliwić dostęp do linii zaopatrzeniowych na tyłach."
 supply_depot_advance_age_6_revolutions: "Magazyny kampanijne"
 supply_depot_advance_age_6_revolutions_desc: "Działania wielu armii i większa długość kampanii obciążają dodatkowo nasz system zaopatrzenia. Sprawia to, że tym ważniejsza staje się dostępność większych i szybkich w budowie magazynów."
 army_country_looting_advance: "Dumni łupieżcy"
 army_country_looting_advance_desc: "Łupiestwo i grabież stanowią niemal podstawę tego, jak utrzymuje się nasza armia. Gdziekolwiek pojawią się nasi żołnierze, plądrują, ile tylko się da."
 minting_income_factor_building: "Własna waluta"
 minting_income_factor_building_desc: "Wiele jest rodzajów waluty, ta jednak, która nosi naszą pieczęć, jest powszechnie akceptowana i uznawana, przez co zdobyła sobie zaufanie naszych poddanych."
 artillery_vs_fort_age_5_absolutism: "Działa oblężnicze"
 artillery_vs_fort_age_5_absolutism_desc: "Proch pozwala na tworzenie rozmaitych typów broni. Rozbijanie linii piechoty nie wymaga takiej samej siły, co burzenie zamkowych murów. Dlatego też podczas oblężeń stosować należy wyspecjalizowany typ dział."
 artists_advance_absolutism: "Nurty artystyczne"
 artists_advance_absolutism_desc: "Sztuka zawsze wyrażana była na rozmaite sposoby, niedawny jej rozwój pozwolił jednak na jeszcze większe zróżnicowanie w jej obrębie."
 subject_loyalty_absolutism: "Absolutna lojalność"
 subject_loyalty_absolutism_desc: "Nie pozwalamy na żaden objaw nielojalności czy buntu wśród własnego ludu, więc czemu mielibyśmy przyzwalać na niego wśród naszych podwładnych?"
 improve_relation_impact_absolutism: "Stałe ministerstwo spraw zagranicznych"
 improve_relation_impact_absolutism_desc: "Stale rosnąca siła dyplomatyczna naszego państwa wymusiła stworzenie stałego ministerstwa spraw zagranicznych, które zarządza działaniami naszych licznych posłańców."
 hand_cannon_guild_advance: "$hand_cannon_guild$"
 hand_cannon_guild_advance_desc: "Prymitywne metalowe rury, których nie da się nawet porównywać z późniejszymi, bardziej zaawansowanymi typami broni palnej. Opracowane pierwotnie w Chinach wczesne rusznice w 1270 roku trafiły również do Korei i Japonii."
 subjects_advance: "Kraje podległe"
 subjects_advance_desc: "Przekazanie lokalnych rządów podwładnym działającym pod naszym sztandarem to akceptowalna forma unikania buntu ich bezpośrednich poddanych umożliwiająca przy tym dalsze pobieranie od nich cennych danin."
 slave_center_advance: "$slave_center$"
 slave_center_advance_desc: "Odpowiednie zarządzanie pracownikami niewolnymi w naszym kraju jest kluczowe dla dobrobytu naszego ludu."
 war_score_absolutism_advance: "Agresywne żądania"
 war_score_absolutism_advance_desc: "Siła narodu jest bezpośrednio powiązana z jego możliwościami wojskowymi. Jak się okazuje, im liczniejsza ludność danego kraju, tym większą armię jest on w stanie wystawić. Nasza dyplomacja musi działać agresywnie, aby umożliwić nam aneksję jak największych terenów na mocy traktatów pokojowych. Pozwoli nam to na dalsze zwiększanie przewagi nad naszymi sąsiadami."
 spy_construction_absolutism: "Rozwój globalnych siatek szpiegowskich"
 spy_construction_absolutism_desc: "Stały rozwój imperiów i światowych instytucji sprawia, że musimy pilnować, aby nasze możliwości szpiegowskie pozostały konkurencyjne w stosunku do naszych rywali."
 absolutism_agressive_advance: "Państwo ponad wszystko"
 absolutism_agressive_advance_desc: "W czasach, kiedy regiony konsolidują się, a zasobów zaczyna brakować, prawem państwa jest stosować agresywną politykę, aby zaspokoić materialne potrzeby swoich obywateli i poszerzyć swoją władzę. I choć wojny należy postrzegać jako ostateczne rozwiązanie dyplomatyczne, nadal pozostają one dyplomacją – państwa bowiem nie dotyczą ludzkie ograniczenia takie jak moralność czy prawo."
 relations_absolutism_advance: "Polityka wielowątkowa"
 relations_absolutism_advance_desc: "Świat wokół nas zmienia się w obliczu nowego, prawdziwie globalnego teatru wszelkiego typu działań. Nasze starania dyplomatyczne również muszą nadążać za tą stale rosnącą potrzebą bezpieczeństwa przed zewnętrznymi zagrożeniami."
 correct_box_advance_absolutism: "Elastyczne formacje bojowe"
 correct_box_advance_absolutism_desc: "Opracowana została nowa taktyka umożliwiająca bardziej elastyczne i skoordynowane działanie pogrupowanych zwykle w brygady oddziałów piechoty, kawalerii i artylerii na polu walki."
 anti_piracy_warfare: "Konwoje kupieckie"
 anti_piracy_warfare_desc: "Pojawienie się bezwzględnych i mających za nic prawo bukanierów w Nowym Świecie i wiodących na niego morskich szlakach handlowych wywarło ogromny wpływ na naszych kupców. Od teraz ich statki będą tworzyć konwoje, które łatwo osłaniać może towarzyszący im okręt wojenny. Na pokładzie każdej jednostki znajdować się będą też dbający o bezpieczeństwo żołnierze."
 trade_range_advance_age_3: "Ulepszone statki handlowe"
 trade_range_advance_age_3_desc: "Rozwój większych statków, mogących pokonywać nieprzerwanie dłuższe dystanse i obsługiwanych przez mniejszą załogę sprawia, że zasięg naszego handlu znacząco wzrośnie."
 trade_range_advance_age_2: "Odległe rynki"
 trade_range_advance_age_2_desc: "Rozwój gospodarki zapewnia też nowe możliwości. Dotąd bardziej dochodowe były krótkie trasy, teraz jednak więcej zarobić można, wypływając daleko. Nasze statki kupieckie wybierają się coraz dalej w poszukiwaniu najbardziej dochodowych transakcji."
 overseas_trade: "Handel zamorski"
 overseas_trade_desc: "W miarę jak do kraju docierają wieści o nowych, dalekich lądach, kupcy z coraz większym zainteresowaniem patrzą na nowe rynki, których bogactwa są niczym czekający na zerwanie, dojrzały owoc."
 ship_building_techniques_absolutism: "Doki pływające"
 ship_building_techniques_absolutism_desc: "Opracowanie doków pływających pozwoli naszym szkutnikom na o wiele szybszą niż dotychczas budowę nowych statków."
 ship_building_techniques_discovery: "Ulepszone szkutnictwo"
 ship_building_techniques_discovery_desc: "Nowe techniki budowy statków pozwolą na przyspieszenie ich powstawania."
 spy_construction_discovery: "Ulepszona organizacja szpiegów"
 spy_construction_discovery_desc: "Zatrudniając godnych zaufania ludzi jako informatorów i umieszczając ich na pozycjach o wysokim dostępie do informacji, możemy poprawić nasze możliwości pozyskiwania danych o przeciwnikach i ich działaniach."
 diplomatic_training: "Szkolenie dyplomatyczne"
 diplomatic_training_desc: "Znajomość dyplomacji na naszym dworze wzrosła, dzięki czemu mamy dostęp do doskonałych specjalistów w tej dziedzinie. Wspomogą oni nasze starania na arenie międzynarodowej."
 formalized_relations: "Sformalizowane stosunki"
 formalized_relations_desc: "Ustanowienie formalnych stosunków z istotnymi dla nas sąsiadującymi państwami jest kluczowe, jeśli mamy utrzymać równowagę sił i dbać o swoje interesy."
 artists_advance_discovery: "Druki artystyczne"
 artists_advance_discovery_desc: "Powszechność pras drukarskich zapewni naszym obywatelom nowe możliwości dzielenia się swoimi umiejętnościami artystycznymi – mogą to robić szybciej i docierać do szerszej publiczności niż kiedykolwiek wcześniej."
 improved_book_binding: "Lepsze techniki introligatorskie"
 improved_book_binding_desc: "Rozwój myśli i wiedzy musi być wspierany stałymi dostawami książek, jeśli chcemy żyć w dobrobycie i dbać o dobrostan naszych obywateli."
 lumber_improvements_discovery: "Dedykowani leśnicy"
 lumber_improvements_discovery_desc: "Wydzielając część naszych ziem na potrzeby sadzenia i hodowli mocnych drzew, możemy zwiększyć liczbę i jakość produktów naszych tartaków."
 lumber_improvements_reformation: "Ulepszone ostrza pił"
 lumber_improvements_reformation_desc: "Rozwój technologii produkcji narzędzi sprawia, że ostrza naszych pił są mocniejsze niż kiedykolwiek, a przy tym nie potrzebują tak częstej konserwacji. Zapewni nam to stałe zaopatrzenie w drewno, które jest niezbędne naszej gospodarce."
 lumber_improvements_absolutism: "Zasilane wiatrem tartaki"
 lumber_improvements_absolutism_desc: "Budowa wiatraków zasilających nasze tartaki pozwoli nam przetwarzać drewno na deski szybciej niż kiedykolwiek wcześniej."
 coal_improvements_absolutism: "Wydajniejsze koksownictwo"
 coal_improvements_absolutism_desc: "Dzięki uproszczeniu procesu wzbogacania węgla kopalnego będziemy w stanie wykorzystywać go wydajniej jako paliwo i bez efektów ubocznych wpływających na inne produkty."
 coal_improvements_revolutions: "Ulepszone piece koksownicze"
 coal_improvements_revolutions_desc: "Do produkcji koksu, kluczowego surowca przy wytapianiu żelaza, potrzebujemy wielu pieców koksowniczych. Dzięki ulepszeniu ich budowy i użyciu cegieł będziemy w stanie poprawić jakość wytwarzanego koksu."
 correct_box_advance_discovery: "Porucznicy"
 correct_box_advance_discovery_desc: "W miarę jak rozwijają się armie zawodowe, oficerowie stoją na czele coraz to większych formacji. Wspomagający ich porucznicy przekazują rozkazy dalej i dowodzą na polu bitwy mniejszymi jednostkami."
 artists_advance_reformations: "Rozwój sztuki świeckiej"
 artists_advance_reformations_desc: "Rozwój nowych gałęzi sztuki po reformacji sprawił, że ludziom łatwiej jest zyskać uznanie w swojej dziedzinie i znaleźć pracę na dworach królewskich całego świata."
 war_score_reformations_advance: "Nadane przez niebiosa prawo do podboju"
 war_score_reformations_advance_desc: "Nasze zwycięstwo na polu walki to nie tylko skuteczna realizacja planów bitewnych i wojennej strategii – to również boskie działanie dla naszego dobra. Dlatego też prawo do podboju i aneksji nowych terytoriów, o które przelewamy krew, jest wyrazem woli niebios, które pragną naszego sukcesu."
 reformation_subject_opinions_advance: "Władza ekonomiczna"
 reformation_subject_opinions_advance_desc: "Umowa, na mocy której obejmujemy zwierzchnictwo nad innym państwem, musi uwzględniać wiele spraw. Jedną z nich są zobowiązania dotyczące handlu wewnętrznego między podwładnym a suwerenem. W miarę jak handel na skalę globalną zyskuje na znaczeniu, coraz ważniejszy staje się również rozwój tychże zobowiązań."
 spy_construction_reformation: "Zaawansowana kryptografia"
 spy_construction_reformation_desc: "Jeśli chcemy gromadzić informacje o naszych wrogach, musimy też rozbudzić w nich fałszywe poczucie bezpieczeństwa. Wyłącznie wtedy zdołamy zgromadzić szczegółowe i prawidłowe dane na temat ich planów, a następnie zadać potężny cios."
 subject_income_reformation_advance: "Zewnętrzne struktury władzy"
 subject_income_reformation_advance_desc: "Łańcuch dowodzenia łączący nas i naszych podwładnych jasno określa ich zobowiązania. Rozbudowanie tych kontraktów i zadbanie o regularne płatności z pewnością pozwoli nam utrzymać finanse państwa w doskonałym stanie."
 correct_box_advance_reformation: "Podział na pułki"
 correct_box_advance_reformation_desc: "Armie zawodowe umożliwiły stworzenie nowego typu pułku, który nie tylko jest jednostką, do której przynależą żołnierze, ale również przydatnym elementem bitewnej formacji."
 recruitment_improvements_reformation: "Biura werbunkowe"
 recruitment_improvements_reformation_desc: "Aby nasze państwo mogło wystawić potężną armię, niezbędne jest zwiększenie wysiłków w zakresie rekrutacji. Tworząc specjalne centra werbunkowe, przyspieszymy proces pozyskiwania nowych żołnierzy."
 mercenaries_reformation_advance: "Pewna zapłata dla najemników"
 mercenaries_reformation_advance_desc: "Dobrze wiadomo, że najemnicy pracują wyłącznie za odpowiednią opłatą. Obiecując im uczciwy żołd i udział w łupie, możemy mocniej związać ich ze sobą i pozyskać usługi większych kompanii."
 renaissance_subject_opinions_advance: "Kulturalna suzerenność"
 renaissance_subject_opinions_advance_desc: "W ostatnich latach znacznej wagi nabrały sprawy kultury oraz idei podkreślających istotę człowieczeństwa i natury. Dotyczy to nie tylko naszych obywateli, lecz także tych, którzy ślubowali nam poddaństwo. Sprawy te stały się więc tym samym nowym narzędziem dyplomatycznym."
 spy_construction_renaissance: "Siatki szpiegowskie"
 spy_construction_renaissance_desc: "Szpiedzy wykorzystywani byli szeroko od czasów starożytnych przez imperia pragnące pozyskać informacje o zagrożeniach wewnętrznych i zewnętrznych. Mongołowie doprowadzili tę sztukę do mistrzostwa, co pozwoliło im na przeprowadzenie licznych udanych kampanii militarnych."
 recruitment_improvements_renaissance: "Zorganizowany werbunek"
 recruitment_improvements_renaissance_desc: "Rozwój armii zawodowych spowodował również wzrost ich możliwości. Aby nie zaprzepaścić tego progresu, państwo musi zwiększyć także wydajność werbunku."
 correct_box_advance_renaissance: "Oficerowie zawodowi"
 correct_box_advance_renaissance_desc: "Rozwój armii zawodowych sprawił, że do dowodzenia jednostkami wyznaczeni zostali zawodowi oficerowie – stanowisko to przyznawane jest bezpośrednio przez władcę."
 improve_relation_impact_renaissance: "Egzotyczne dary dyplomatyczne"
 improve_relation_impact_renaissance_desc: "Składanie darów w ramach dyplomacji to stały jej element od czasów starożytnych. Mają one przekonywać władców do danej sprawy poprzez podkreślenie ich wysokiego statusu. Mogą one mieć różną formę: od luksusowych przedmiotów po żywe zwierzęta takie jak żyrafy czy słonie."
 late_feudal_relations: "Stosunki późnego feudalizmu"
 late_feudal_relations_desc: "Feudalizm oparty jest na koncepcjach #italic auxilium#! i #italic consilium#! zapewnianych przez różnego stopnia szlachciców swoim panom. Tworzy to hierarchię, która na przestrzeni wieków uległa znacznym przemianom."
 artists_advance_revolutions: "Sztuka oświeceniowa"
 artists_advance_revolutions_desc: "Nadejście oświecenia spowodowało rozwój sztuki we wszelkich jej przejawach i wśród wszystkich warstw społecznych. Nowe dzieła muzyczne i literackie przyczyniają się do rozwoju zainteresowania tymi dziedzinami."
 revolutions_subject_opinions_advance: "Łagodna suzerenność"
 revolutions_subject_opinions_advance_desc: "Płomień rewolucji to zagrożenie, z którym nie wolno igrać. Jeśli chcemy zadbać o lojalność naszych podwładnych, musimy dusić w zarodku wszelkie buntownicze myśli. Zrobimy to, wyznaczając lojalnych gubernatorów i usuwając wszelkie powody do niepokojów."
 war_score_revolutions_advance: "Odwołanie do rozsądku"
 war_score_revolutions_advance_desc: "Wojna zawsze jest brudna i zawsze przynosi cierpienie obu stronom konfliktu. Podkreślenie tego faktu i zaapelowanie do logiki i rozsądku rywala zapewnią nam znaczącą przewagę przy negocjowaniu nieuniknionych zmian granicznych."
 spy_construction_revolutions: "Kontakty z dysydentami"
 spy_construction_revolutions_desc: "Nowe idee i systemy polityczne rodzące się w otaczającym nas świecie sprawiają, że musimy przeznaczyć część zasobów na wsparcie dla promujących je dysydentów w krajach naszych rywali. Pozyskamy w ten sposób cenne informacje."
 revolutions_agressive_advance: "Usprawiedliwione konflikty"
 revolutions_agressive_advance_desc: "Międzynarodowa arena dyplomatyczna istnieje, aby utrzymywać równowagę sił między narodami. Dlatego też wojny agresywne nie są mile widziane i w przypadku wygranej mogą doprowadzić do powstania koalicji wymierzonych w zwycięzcę.\nDzięki sprytnemu wykorzystaniu dyplomacji i interpretacji prawa możemy jednak sprawić, że to przeciwnik będzie wydawał się agresorem, dzięki czemu nasza wojna i zdobycze wydadzą się szerokiej publiczności bardziej usprawiedliwione."
 subject_income_revolutions_advance: "Płatna suwerenność"
 subject_income_revolutions_advance_desc: "Świat wokół nas ulega gwałtownym przemianom w każdej dziedzinie, możemy więc jeszcze bardziej niż zwykle wykorzystać kontrakty płatnościowe, jakie wiążą z nami podwładnych, w zamian za zapewnianie im dalszego istnienia."
 artillery_vs_fort_age_6_revolutions: "Zaawansowane haubice"
 artillery_vs_fort_age_6_revolutions_desc: "Potrzebowaliśmy lepszej broni, która stanowiłaby kompromis między typowym dla dział oblężniczych ogniem bezpośrednim, a mającym wyższą trajektorię, typowym dla moździerzy ogniem pośrednim. W obliczu tego zapotrzebowania nasze wojsko opracowało nowe haubice."
 recruitment_improvements_revolutions: "Intensywna rekrutacja"
 recruitment_improvements_revolutions_desc: "Konfliktami zagrożone jest obecnie o wiele większe niż dotąd terytorium. Musimy więc poszerzyć stosownie nasz system rekrutacji. Wynagradzając dołączających do naszej armii ochotników i przymusowo werbując przestępców, o wiele szybciej zdołamy zareagować na wszelkie niebezpieczeństwa."
 correct_box_advance_revolutions: "Sztab generalny"
 correct_box_advance_revolutions_desc: "Rozwój armii i coraz dłuższe kampanie wojenne sprawiają, że niezbędny okazuje się stały przydział oficerów do zadań planowania i logistycznych, aby mogli oni skutecznie koordynować ruchy różnych rodzajów wojsk na polu walki."
 urbanization: "Urbanizacja"
 urbanization_desc: "Nowe możliwości i bezpieczeństwo, jakie zapewniają naszej ludności nowe miasta, ściągają z terenów wiejskich coraz więcej ludności, która zatrudnia się w nowoczesnych fabrykach."
 advanced_anti_piracy_warfare: "Wyrzeczenie się korsarstwa"
 advanced_anti_piracy_warfare_desc: "W epoce odkryć i humanistycznego myślenia nie ma już miejsca na złodziejstwo i przemoc, jakich dopuszczają się na morzach piraci. Coraz więcej krajów jednoczy się w walce z tym wspólnym zagrożeniem dla dobrobytu i bogactwa wszelkich narodów, postanawiając położyć kres pirackiej pladze."
 dip_choice_subject_opinions: "Posłowie do podwładnych"
 dip_choice_subject_opinions_desc: "Stała komunikacja z podwładnymi z pewnością będzie mieć pozytywny wpływ na nasze stosunki. Wzmocni to kluczowe ziemie naszej domeny i wszystkie kraje wiernie zgromadzone pod naszym sztandarem."
 early_anti_piracy_warfare: "Ligi antypirackie"
 early_anti_piracy_warfare_desc: "Plaga piratów, rabusiów i bandytów na wodach, które nasi kupcy wykorzystują do handlu i które są kluczowe dla naszej gospodarki, zmusiło naszych handlarzy do zgromadzenia się w ligi, mające ułatwić ochronę ich łodzi podczas długich podróży."
 pop_promotion_speed_age_5: "Awanse biurokratyczne"
 pop_promotion_speed_age_5_desc: "Biurokracja rozrasta się w celu zaspokojenia potrzeb rozrastającej się biurokracji, co zwiększa zapotrzebowanie na wykształconych urzędników, którzy mogliby zajmować się administracją."
 army_movement_speed_absolutism: "Magazyny"
 army_movement_speed_absolutism_desc: "Wykorzystanie magazynów polowych to żadne odkrycie, lecz rozwijające się w niespotykanym tempie współczesne armie sprawiły, że stało się ono dużo powszechniejsze. Stałe zaopatrzenie w amunicję, jakie zapewniają, ułatwia ruchy wojsk i powiększa jego zasięg operacyjny."
 army_movement_speed_revolutions: "Kontrakty zaopatrzeniowe"
 army_movement_speed_revolutions_desc: "Płacenie uczciwych cen za żywność i inne zasoby niezbędne naszej armii, gdy przemierza ona dany region, zamiast jego grabienia, zwiększa tempo ruchu – chłopi sami przynoszą bowiem swoje towary do organizowanych przez nas punktów skupu."
 regiment_reinforcement_speed_absolutism: "Kwatermistrz"
 regiment_reinforcement_speed_absolutism_desc: "Stałe armie są obecnie standardem, jeśli chodzi o wojskowość, a to pociąga za sobą szereg wyzwań. Nowa w naszej armii pozycja kwatermistrza ma zaradzić tym wyzwaniom poprzez organizację logistyki naszych stale rozrastających się sił."
 pop_promotion_speed_age_3: "Szlachectwo poprzez służbę"
 pop_promotion_speed_age_3_desc: "Tradycyjnie szlachta zdobywała sobie status poprzez służbę wojskową dla władcy. Szybki rozwój naszego kraju wymaga jednak również awansowania niższej arystokracji na wyższe stopnie, a także nadawania osobom spoza elity, jak kupcom, tytułów szlacheckich."
 regiment_reinforcement_speed_discovery: "Wczesna logistyka wojskowa"
 regiment_reinforcement_speed_discovery_desc: "Sprawna logistyka to w połowie wygrana bitwa. Gdy żołnierze toczą bój, ich broń i zbroje zużywają się i niszczą pod wrogim naporem. Stworzenie sieci lokalnych magazynów oraz stosowanie innych metod logistycznych pozwalają nam na szybkie wyposażanie żołnierzy w nowy sprzęt."
 pop_promotion_speed_age_4: "Duchowieństwo konfesjonalne"
 pop_promotion_speed_age_4_desc: "W epoce reformacji i konfesjonalizmu rozmaite zorganizowane odłamy religijne zaczęły wysyłać kapłanów, aby kierowali w tych trudnych czasach swymi owieczkami. Dzięki temu urzędy duchowne stały się w oczach ludu o wiele atrakcyjniejsze."
 assault_ability_reformation: "Reforma oddziałów szturmowych"
 assault_ability_reformation_desc: "Przekazując odpowiedzialność za szturmowanie wyłomów najlepszym i najbardziej zdyscyplinowanym wojskom, będziemy mogli przebić się nawet przez najgrubsze i najmocniejsze fortyfikacje, za jakimi skrywa się nasz wróg."
 regiment_reinforcement_speed_reformation: "Prochownica"
 regiment_reinforcement_speed_reformation_desc: "Broń wykorzystująca proch coraz częściej trafia w ręce naszych żołnierzy. Jest on jednak niewygodnym surowcem ze względu na swoją wrażliwość na pogodę i inne czynniki zewnętrzne. Prochownice chronią go przed żywiołami, co pozwala na łatwiejsze zaopatrywanie w niego nasze siły."
 pop_promotion_speed_age_2: "Korzystna ruchliwość społeczna"
 pop_promotion_speed_age_2_desc: "Marzenie większości włościan – ucieczka od biedy i wspinanie się po społecznej drabinie – jest w naszym społeczeństwie jak najbardziej realne. Jeśli będziemy wynagradzać ciężką pracę, pieczołowitość i wcielanie w życie naszych ideałów, nigdy nie zabraknie nam zdolnych i wpływowych ludzi."
 regiment_reinforcement_speed_renaissance: "Stały trening polowy"
 regiment_reinforcement_speed_renaissance_desc: "Armie zawodowe odmieniają sposób, w jaki toczona jest wojna – obecnie opiera się ona o długotrwałą służbę w sformowanych na stałe jednostkach. Obsadzanie ich regularnie wyszkolonymi żołnierzami stanowi duże wyzwanie, jest jednak niezbędne do ich prawidłowego funkcjonowania."
 pop_promotion_speed_age_6: "Kapitalistyczna ruchliwość społeczna"
 pop_promotion_speed_age_6_desc: "Rozwój kapitalizmu daje początek nowej epoce ruchliwości społecznej, w której bogactwo zastępuje jako sposób na podniesienie statusu społecznego tradycyjną hierarchię – od kapitalistów przez urzędników po robotników fabrycznych."
 regiment_reinforcement_speed_revolutions: "Szkolenie masowe"
 regiment_reinforcement_speed_revolutions_desc: "Współczesne stałe armie są dużo większe od militarnych sił z przeszłości. Taktykę realizują dziesiątki tysięcy żołnierzy, co powoduje również niespotykane do tej pory straty. Nasz nowy trening wojskowy zniweluje problemy związane ze śmiertelnością współczesnej wojny – setki żołnierzy będą otrzymywać rozkazy jednocześnie."
 siege_ability_revolutions: "Oficerowie artylerii"
 siege_ability_revolutions_desc: "Artyleria stała się obecnie tak ważna, że wyspecjalizowani żołnierze wyszkoleni w technicznych aspektach armat oraz współczesnej taktyce ich pełnego wykorzystania są absolutnie niezbędni w teatrze działań."
 assault_ability_revolutions: "Marsz w ogień"
 assault_ability_revolutions_desc: "Nasze armie dobrowolnie kroczą w pożogę ognia artyleryjskiego i pyłu, wytyczając drogę pozwalającą na przejęcie wrogich fortów. Choć techniki artyleryjskie i fortyfikacyjne stają się coraz bardziej zaawansowane, nasza wprawa w przeprowadzaniu szturmów na mury pozostanie niedościgniona."
 army_country_movement_speed_advance: "Grupy zwiadowcze"
 army_country_movement_speed_advance_desc: "Wykorzystując konnych zwiadowców, możemy zapoznać się z terenem, na który wkraczają nasi żołnierze, i zaplanować z wyprzedzeniem manewry. Pozwoli to na jego pokonywanie szybciej, niż zrobiłyby to inne armie."
 army_country_casus_belli_advance: "Preteksty"
 army_country_casus_belli_advance_desc: "Wprawa naszych zawodowych dyplomatów i szpiegów w fabrykowaniu wiarygodnych wymówek pozwala na tworzenie pretekstów usprawiedliwiających niemal każdy rodzaj działań na arenie międzynarodowej."
 army_country_integration_speed_advance: "Szacunek dla lokalnych rządów"
 army_country_integration_speed_advance_desc: "Nasz lud to potężni wojownicy pragnący zanieść swoje dziedzictwo w każdy zakątek naszego świata. Aby zintegrować nasze coraz to rozleglejsze terytoria i skutecznie nimi zarządzać, postanowiliśmy w dużej mierze szanować sposób, w jaki sprawują samorząd podbite przez nas społeczności."
 army_country_diplo_range_advance: "Uzbrojeni posłannicy"
 army_country_diplo_range_advance_desc: "Nasza armia budzi powszechny strach. Mimo tej reputacji powinniśmy nawiązywać stosunki dyplomatyczne z państwami, które mają ten sam cel, co my: zniszczenie naszych wspólnych wrogów. Wysyłając dobrze uzbrojonych i eskortowanych posłanników na zagraniczne dwory, możemy dopilnować, by nasze starania dyplomatyczne pozostały niewrażliwe na akty przemocy."
 minting_trade_range_trad_building: "Planowane ekspedycje handlowe"
 minting_trade_range_trad_building_desc: "Handel z innymi państwami jest dla naszego kraju jak powietrze. Uważnie planując szlaki handlowe i tworząc zapasy na każdą podróż, możemy docierać do rynków odleglejszych od naszych baz."
 minting_trade_range_disc_building: "Rozbudowane składy handlowe"
 minting_trade_range_disc_building_desc: "W planowaniu wszelkich przedsięwzięć należy brać pod uwagę rosnące potrzeby handlu międzynarodowego. Rozbudowując składy handlowe, umożliwimy sobie docieranie do nowych wybrzeży bez narażania naszego drogocennego ładunku na ryzyko."
 trade_center_building_country_advance: "Domy towarowe"
 trade_center_building_country_advance_desc: "Dzięki sprytnym technikom możemy łatwo uczynić nasze kontrolowane rynki atrakcyjniejszymi dla zagranicznych kupców, zwiększając jednocześnie nasz na nich zarobek."
 export_building_country_advance: "Sprawny eksport"
 export_building_country_advance_desc: "Koszt eksportu naszych cennych towarów z kontrolowanych rynków bywa wysoki, co obniża ich atrakcyjność. Usprawniając ten proces, możemy uczynić handel dynamiczniejszym."
 counter_espionage_building_country_advance: "Tajne szyfry"
 counter_espionage_building_country_advance_desc: "Dobrze wiadomo, że nasza działalność przyciąga uwagę nie zawsze życzliwych oczu. Jeśli chcemy ją ukryć przed tymi ciekawskimi spojrzeniami, powinniśmy szyfrować nasze wiadomości."
 medical_school_advance: "Szkoły medyczne"
 medical_school_advance_desc: "Szkoły medyczne, wyspecjalizowane placówki do kształcenia lekarzy, to miejsca, gdzie uczeni kształcą się w zakresie anatomii, ludzkich chorób oraz ich leczenia i zapobiegania im."
 slave_manned_galleys: "Obsadzanie galer niewolnikami"
 slave_manned_galleys_desc: "Ogromne floty galer to i ogromne wydatki – aby funkcjonować, potrzebują dużej liczby wioślarzy. Przydzielając tę funkcję niewolnikom, możemy obniżyć koszt obsługi naszej marynarki."
 jesuits_bark: "Jesuit's Bark"
 jesuits_bark_desc: "Some native population of South America have been observed to use the bark of a specific tree to treat shivers. Thanks to the experiments of a Jesuit apothecary, this bark has been proven also effective for the treatment of malaria, and it is already known as 'Jesuit's Bark'. Distributing it to the affected population will greatly decrease the effects of the disease."
 quinine: "Quinine"
 quinine_desc: "Although the 'Jesuit's Bark' has been effective in treating malaria in the past, its consumption as dried bark powder leaves much room for improvement. By isolating and extracting the actual healing component from the bark, we can substantially increase the effectiveness of the treatment."
 state_efficiency: "Miejscowa infrastruktura"
 state_efficiency_desc: "Choć skupiamy się na sytuacji ogólnokrajowej, nie możemy też zaniedbywać spraw naszych lokalnych ustawodawców i rządców."
 efficient_mining: "Wydajne górnictwo"
 efficient_mining_desc: "Wydajmy dekret usprawniający wszelkie aspekty wydobywania metali na naszym terytorium w celu uregulowania ich obecności na naszych rynkach."
 efficient_construction_plans: "Dopracowane plany konstrukcyjne"
 efficient_construction_plans_desc: "Wydajne planowanie budów pozwala nam na realizację projektów bez robienia tego po łebkach."
 expanded_infrastructure_network: "Rozwinięta sieć infrastrukturalna"
 expanded_infrastructure_network_desc: "Sieć dróg w naszym kraju to rzecz kluczowa dla rozwoju naszego handlu i administracji. Dlatego też powinniśmy dbać o jej rozbudowę i utrzymanie."
 fort_logistics: "Logistyka umocnień"
 fort_logistics_desc: "Dbając o właściwe zaplecze budowlane i logistyczne dla naszych fortyfikacji, możemy zaoszczędzić na dłuższą metę na ich utrzymaniu."
 regulation_bureau: "Biuro regulacyjne"
 regulation_bureau_desc: "Organ ustawodawczy zajmujący się wdrażaniem i rozwojem praw powiązanych z inflacją, a także lokalną administracją naszych prowincji."
 more_merchants_age_of_trad: "Gildie kupieckie"
 more_merchants_age_of_trad_desc: "Utworzenie gildii ukształtowało na długi czas tkankę naszej gospodarki. Choć w przypadku rzemieślników są czymś normalnym, o kupcach nie da się powiedzieć tego samego. Powinniśmy ich zachęcić do tworzenia podobnych gildii, by ułatwić sobie realizację naszych merkantylistycznych ambicji."
 construction_speed_traditions: "Mistrzowie murarscy"
 construction_speed_traditions_desc: "Nasze wysiłki budowlane nie powinny nigdy ustawać, a wsie i miasta nie powinny pozostawać bezczynne. Zatrudnienie mistrza murarskiego, który będzie planował i nadzorował nasze prace budowlane, pozwoli nam poczynić znaczące postępy w rozbudowie państwa."
 diplomatic_capacity_traditions: "Powiększone archiwa"
 diplomatic_capacity_traditions_desc: "Stałe wysiłki dyplomatyczne wymagają szczegółowego dokumentowania naszych kontaktów."
 rural_rgo_traditions: "Czyszczenie terenu"
 rural_rgo_traditions_desc: "Musimy okiełznać odległe rubieże naszego państwa, by rozwinąć nasze możliwości gospodarcze. Nie dość, że zapewnimy więcej miejsca naszym ludziom, to zwiększymy też ich wkład w państwo."
 matchlock_gun: "Wczesna łowiecka broń palna"
 matchlock_gun_desc: "Usprawnienia broni produkowanej przez naszych rusznikarzy zapewnią również naszym łowczym lepsze narzędzia, by pozyskiwać futra i dziką zwierzynę."
 flintlock_gun: "Ulepszona łowiecka broń palna"
 flintlock_gun_desc: "Ulepszony mechanizm skałkowy i specjalna amunicja łowiecka pozwolą naszym myśliwym jeszcze skuteczniej pozyskiwać zdobycz."
 long_rifle: "Polowanie bronią długą"
 long_rifle_desc: "Broń długa przeznaczona specjalnie do polowań będzie stanowić dla naszych myśliwych niezawodne narzędzie pozyskiwania dziczyzny i futer."
