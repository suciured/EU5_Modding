 increase_control_area_advance: "Szerokie zwiększenie kontroli"
 increase_control_area_advance_desc: "Naszego kraj rośnie w siłę i musimy utrzymać jego populację pod kontrolą."
 improved_supply_lines: "Ulepszone linie zaopatrzeniowe"
 improved_supply_lines_desc: "Współczesna sztuka wojenna wymaga przeznaczania na nasze armie coraz to większych środków, szczególnie od czasu opracowania ostrzałów salwami oraz rozpowszechnienia się na polu walki artylerii."
 supply_lines: "Linie zaopatrzeniowe"
 supply_lines_desc: "Rozwój armii zawodowych zmienił sposób, w jaki toczone są wojny. Kluczowa jest obecnie logistyka, a linie zaopatrzeniowe są niezbędne do karmienia wojsk i zaopatrywania ich w amunicję."
 improved_logistics: "Ulepszona logistyka"
 improved_logistics_desc: "Współczesna sztuka wojny rozróżnia obecnie urzędników-amatorów, którzy skupiają się na taktyce, i zawodowców zajmujących się kwestiami logistyki."
 mining_advance: "Wydobycie kamienia"
 mining_advance_desc: "Wydobycie to od zarania dziejów ludzkości jedna z podstawowych aktywności ekonomicznych. Powszechność obróbki metali zwiększyła tylko znaczenie poszukiwania i wydobywania rozmaitych minerałów i metali w rozwoju złożonych społeczeństw."
 bronze_working: "Obróbka brązu"
 bronze_working_desc: "Brąz jest stopem miedzi i cyny, który odkryto i opracowano w celu produkcji bardziej trwałych narzędzi oraz broni. Jest też bardziej kowalny, jak również łatwiejszy w obróbce niż czysta miedź."
 iron_working: "Obróbka żelaza"
 iron_working_desc: "Żelazo to kluczowy materiał do produkcji różnych typów narzędzi i broni, co czyni go niezwykle istotnym dla mieszkających w każdej wsi kowali, ale także dla ważniejszych łańcuchów produkcyjnych."
 advanced_mining: "Zaawansowane górnictwo"
 advanced_mining_desc: "Rozwój bardziej zaawansowanych i trwalszych narzędzi umożliwił rozwinięcie operacji górniczych oraz poszukiwanie nowych minerałów i metali."
 fine_metals_mining: "Górnictwo metali szlachetnych"
 fine_metals_mining_desc: "Odkrycie i rozwój nowych stopów metali pozwoliły na zwiększenie skali wydobycia szlachetnych surowców, co uczyniło je niezwykle dochodowym w porównaniu z eksploatacją innego typu zasobów."
 ranching: "Prowadzenie farmy"
 ranching_desc: "Hodowla bydła stworzyła możliwość utrzymywania również stad koni i selekcjonowania najlepszych zwierząt do podróży, wojen i innych zadań."
 mining_law_advance: "$mining_law$"
 mining_law_advance_desc: "$mining_law_desc$"
 fort_limit_1_advance: "System kasztelański"
 fort_limit_1_advance_desc: "Oficjalni kasztelanowie są mianowani do zarządzania lokalnymi twierdzami i ich garnizonami, określając pierwsze ramy organizacji administracji i zarządzania fortecami."
 fort_limit_2_advance: "Strażnicy graniczni"
 fort_limit_2_advance_desc: "Regionalni strażnicy koordynują zamki marchii granicznych, ustalając szlaki zaopatrzeniowe, łańcuchy dowodzenia i warunki wzajemnej obrony przez sąsiadujące twierdze."
 fort_limit_3_advance: "Biuro obrony"
 fort_limit_3_advance_desc: "Korona centralizuje nadzór nad fortyfikacjami w formalnym biurze w stolicy, konsolidując archiwa, finansowanie i zarządzanie w jeden organ administracyjny."
 fort_limit_4_advance: "Inspektorat generalny"
 fort_limit_4_advance_desc: "Zawodowi inspektorzy przemierzają naszą domenę, oceniając garnizony, magazyny i mury, wymuszając jednolite standardy oraz dopilnowując niezawodności wszystkich ufortyfikowanych miejsc."
 fort_limit_5_advance: "Standaryzacja inżynierii"
 fort_limit_5_advance_desc: "Wprowadzone zostają państwowe standardy budowy i naprawy, umożliwiając skuteczne planowanie, dzielenie projektów oraz przewidywalne utrzymanie naszej sieci fortec."
 fort_limit_6_advance: "Przeglądy uzbrojenia"
 fort_limit_6_advance_desc: "Kompleksowe mapowanie i logiczna integracja łączą fortece w spójny system obronny. Jest to dowód, co może osiągnąć współpraca biurokracji, nauki oraz władzy państwowej."
 chancery_advance: "Kancelaria"
 chancery_advance_desc: "Kancelaria to urząd biurokratyczny stworzony przez średniowiecznych władców do zarządzania ich ziemiami, gdy zmiany społeczne uczyniły to zadanie bardziej skomplikowanym niż kiedykolwiek wcześniej. Głównym zadaniem kancelarii jest pisanie, wysyłanie i odbieranie dokumentów związanych z zarządzaniem domeną."
 chancery_records: "Archiwum kancelaryjne"
 chancery_records_desc: "Rozrastający się aparat kancelaryjny wymógł stworzenie kolejnego poziomu administracji – zarządzanie biurokracją staje się jeszcze bardziej złożone. Poziom ten przybrał formę archiwum kancelaryjnego, urzędu stworzonego w celu przechowywania wszelkich otrzymanych przez kancelarię listów oraz kopii wszystkich dokumentów stworzonych przez jej skrybów i notariuszy."
 lieutenancy_advance: "Porucznikostwo"
 lieutenancy_advance_desc: "W miarę powiększania się dziedzictwa koronnego nieobecność monarchy w jego rozlicznych królestwach osłabia rządy i pogarsza stosunki z poddanymi. Aby temu zaradzić, stworzona została tymczasowa z założenia pozycja porucznika, przedstawiciela monarchy. Osoby na tym stanowisku nie tylko pochodzą z królewskiego rodu, lecz także powiązane są bezpośrednio z rodziną władcy."
 viceroyalty_advance: "Wicekrólestwo"
 viceroyalty_advance_desc: "Wicekrólestwo to oddzielna, na poły autonomiczna jednostka administracyjna w królestwie zarządzana w sposób monarchiczny przez wyznaczonego wicekróla. Ten ostatni desygnowany jest przez władcę, a jego kluczowym obowiązkiem jest zarządzanie podlegającymi mu ziemiami. Wicekrólestwo zwykle znajduje się z dala od serca królestwa i funkcjonuje jako odrębny byt – wykazuje pewne cechy praworządności, nadal jednak podlegając swemu monarsze. Wicekról miał bardzo wiele zadań, w tym wcielanie w życie aktów prawnych, utrzymywanie porządku i reprezentowanie władzy królewskiej w przydzielonym mu regionie."
 tolerance_idea: "Idee tolerancji"
 tolerance_idea_desc: "Wszyscy ludzie są sobie równi w oczach stwórcy, dlatego też należy zrozumieć, że ich przekonania, nawet jeśli są błędne, mogą zostać zaakceptowane jako środek do celu – nawrócenia na jedyną prawdziwą wiarę."
 empiricism: "Empiryzm"
 empiricism_desc: "Rzeczy są takie, jakie są, ponieważ możemy je poczuć, zobaczyć i na inne sposoby doświadczyć zmysłami. To właśnie dzięki dowodom empirycznym możliwy jest rozwój myśli."
 print_culture: "Kultura druku"
 print_culture_desc: "Wynalezienie prasy drukarskiej sprawiło, że dzielenie się wiedzą jest teraz łatwiejsze niż kiedykolwiek. Informacje o nowych technikach i wynalazkach docierają do każdego zakątka naszego kraju, czyniąc go silniejszym i bogatszym."
 religious_unification: "Zjednoczenie religijne"
 religious_unification_desc: "Prawdziwa jest tylko jedna religia. Naszym obowiązkiem jest więc zjednoczyć wszystkich wiernych pod sztandarem jedynego Boga."
 humanism: "Humanizm"
 humanism_desc: "Ludzkość to najwspanialsze dzieło naszego Pana i dlatego też naturalnym jest stawiać ją w centrum wszelkiego stworzenia. Każdy aspekt ludzkiej natury powinien być szanowany i rozwijany – od jego dobrobytu przez wolną wolę po odkrywanie świata."
 merchant_traditions: "Tradycje kupieckie"
 merchant_traditions_desc: "Handel i interesy to krwiobieg gospodarki – jeśli pozostają ożywione, ona również jest w dobrej kondycji. Dzięki temu, że nasi kupcy dbają o regularną wymianę towarów, możemy wypracować sobie tradycję i reputację doskonałych handlowców, co zwróci na nas uwagę zagranicznych interesantów."
 benign_diplomats: "Łagodni dyplomaci"
 benign_diplomats_desc: "Sztuka dyplomacji jest niezmiernie skomplikowana. Sama wprawa oratorska to za mało – roztaczana przez dyplomatę aura i jego zachowanie również są kluczowe dla interpretacji jego słów. Jeśli nakażemy naszym posłom popracować nad przyjaznym wyglądem, zadbamy, aby inne kraje spoglądały na nas przychylnym okiem."
 grand_banquets: "Wielkie bankiety"
 grand_banquets_desc: "Nie sposób omawiać ważne sprawy inaczej niż przy posiłku. Im istotniejszy zaś temat rozmów, tym obfitsze powinny być dania. Regularne urządzanie wielkich bankietów pozwala na prowadzenie regularnych i owocnych dyskusji nad wszelkimi wymagającymi rozwiązań problemami."
 buffer_states: "Państwa buforowe"
 buffer_states_desc: "Nie ma nic gorszego niż sąsiad, z którym jesteś w sporze. Jeśli chcemy uniknąć napięć na granicach, oddzielenie się od potencjalnego wroga państwami buforowymi zapewni nam nieco oddechu."
 camp_followers: "Markietanie"
 camp_followers_desc: "Znakomitą większość armii tworzą, rzecz jasna, wojownicy, żadne wojsko nie może składać się jednak wyłącznie z nich. Gdyby nie dodatkowy personel zapewniający armii żywność i wyposażenie, nie byłaby ona w stanie donikąd się udać. Organizując tych markietan i tworząc ich struktury, możemy znacząco zwiększyć ich możliwości i skuteczność."
 #Sweden
 swedish_tradition: "Ciągły atak"
 swedish_tradition_desc: "Wystarczy uformować svinfylking i ruszyć na wroga – zawsze pójdzie w rozsypkę! Konie służą do tego, aby docierać nimi na pole bitwy, ale w samej walce nie ma dla nich miejsca."
 swedish_heritage: "Wolni rolnicy"
 swedish_heritage_desc: "Szwedzkie chłopstwo stanowiło historycznie dużą część narodu. Różnice między szlachtą a wolnymi rolnikami nigdy nie były duże."
 kung_och_riksdag: "Kung och Riksdag"
 kung_och_riksdag_desc: "Szwedzcy królowie często polegali na współpracy ze stanami, zwłaszcza z licznym chłopstwem, aby zrównoważyć wpływy szlachty. Za rządów Gustawa Adolfa zawarty został jednak historyczny kompromis z arystokracją, która zobowiązała się wiernie oddawać swoje zasoby do dyspozycji państwa w zamian za nowe przywileje."
 swedish_steel: "Szwedzka stal"
 swedish_steel_desc: "Podczas gdy inne państwa ostrzeliwują wroga niecelnymi salwami, my ruszymy na nich zdyscyplinowanymi formacjami, oddamy jedną salwę z bliska, a następnie damy im skosztować stali."
 hakkapelitta: "Hakkapeliitta"
 hakkapelitta_desc: "Finlandia to dość ubogie i zacofane miejsce. Służba w szwedzkiej armii daje tamtejszym mieszkańcom ogromną szansę na wzbogacenie się poprzez łupiestwo. Ich wprawa w jeździe wierzchem i doskonałe konie pozwalają nam na formowanie oddziałów doskonałej i budzącej lęk kawalerii, która, jak twierdzą nasi wrogowie, jest chroniona magią."
 indelningsverket: "Indelningsverket"
 indelningsverket_desc: "Szwedzki system przydziałów na potrzeby werbunku dzielił chłopstwo na dziesięcioosobowe grupy. System ten ułatwiał znajdowanie ludzi do służby w wojsku i organizowanie ich w jednostki."
 swedish_absolutism: "Szwedzki absolutyzm"
 swedish_absolutism_desc: "Absolutyzm to idea, w myśl której władcą powinien być jeden człowiek – król – zarządzający swoim państwem nieskrępowany wpływami swojej rady."
 produktplakatet: "Produktplakatet"
 produktplakatet_desc: "Dekret ten zabrania cudzoziemskim statkom przybijającym do szwedzkich portów sprowadzania towarów z krajów czy kolonii innych niż ich własne."
 mulltimmer_masugn: "Mulltimmer Masugn"
 mulltimmer_masugn_desc: "Szwedzkie żelazo, cenione ze względu na czystość i wytrzymałość, pokrywa nie tylko nasze potrzeby wewnętrzne, ale też zaopatruje kuźnie oraz arsenały narodów z całego kontynentu. Mulltimmer Masugn został zbudowany zarówno z kamienia, jak i drewna izolowanego piaskiem, żwirem oraz ziemią."
 swedish_royal_post_office: "Kungliga Postverket"
 swedish_royal_post_office_desc: "Kungliga Postverket (Królewska Agencja Pocztowa) powstała za rządów królowej Krystyny. Stworzona w celu usprawnienia administracji państwowej oraz komunikacji w rozległym imperium szwedzkim, utworzyła niezawodną sieć kurierów i zajazdów. System stał się kluczowy dla koordynacji militarnej, dyplomatycznej, jak również rządowej w erze Szwecji jako wielkiego mocarstwa."
 polhem_machina_nova: "Machina Nova"
 polhem_machina_nova_desc: "Obwołany ojcem szwedzkiej inżynierii Christopher Polhem odmienił szwedzki przemysł za pomocą Machina Nova, innowacyjnych systemów mechanicznych, które upraszczają i zwiększają produkcję. Wykorzystanie misternego układu trybów, krzywek oraz zasilania wodnego pozwoliło Polhemowi stworzyć maszyny zdolne do wykonywania zadań dotąd realizowanych ręcznie – od kruszenia kamieni po produkcję tkanin czy desek. Jego Laboratorium Mechanicum stanowiło zarówno warsztat, jak i szkołę, która szerzyła wiedzę o mechanice w całym królestwie."
 #Hungary
 hun_composite_light_cavalry: "Łączone siły kawaleryjskie"
 hun_composite_light_cavalry_desc: "Lekka kawaleria, na którą składają się zarówno łucznicy konni, jak i zwykli jeźdźcy, stanowi podstawę naszej siły militarnej. Wykazała wielką skuteczność w bitwie pod Suchymi Krutami w 1278 roku i niejeden jeszcze raz poprowadzi nasze wojska ku chwalebnemu zwycięstwu."
 hun_castle_warriors: "Jobagionowie"
 hun_castle_warriors_desc: "Jobagionowie, odrębna klasa w naszym państwie, zobowiązani są do służby wojskowej u swoich miejscowych #italic ispánów#! w królewskich zamkach. Ci uprzywilejowani, wywodzący się z najwcześniejszego okresu królestwa posiadacze ziemscy zajmują wyjątkową pozycję – bronią kraju, ciesząc się jednocześnie dziedzicznymi prawami."
 hun_renaissance_knowledge: "Renesansowy książę"
 hun_renaissance_knowledge_desc: "Pospólstwo uważało swojego króla za sprawiedliwego, ponieważ chronił ich przed nadmiernymi żądaniami i innymi nadużyciami ze strony magnatów. Był prawdziwym renesansowym księciem, skutecznym przywódcą wojskowym i administratorem, a także doskonałym lingwistą i oświeconym mecenasem sztuki."
 hun_bulwark_of_christianity: "Przedmurze chrześcijaństwa"
 hun_bulwark_of_christianity_desc: "Turecka potęga na południu stale rośnie. To mieszkańcom królestwa Węgier przypadła rola obrońców chrześcijaństwa przed tym zagrożeniem. Niech wszyscy wiedzą, że nie cofniemy się przed tym obowiązkiem."
 hun_found_the_black_army: "Sformowanie Czarnej Armii"
 hun_found_the_black_army_desc: "Czerpiąc inspirację z dzieł Juliusza Cezara, Węgry stworzą oddziały profesjonalnych żołnierzy dla swojej armii. Ludzie ci będą tak mocni, że nasi wrogowie będą ich piętnować."
 hun_reformed_coinage: "Reforma monetarna"
 hun_reformed_coinage_desc: "Aby opłacić nową, zawodową armię, potrzebny będzie nam stały przypływ gotówki. Reforma monetarna standaryzująca wagę bilonu uczyni to o wiele łatwiejszym – jasnym będzie, ile trzeba płacić."
 hun_curtailed_peasantry: "Ograniczenie wolności chłopskiej"
 hun_curtailed_peasantry_desc: "Węgry pozbawione są naturalnych granic, na których można by oprzeć obronę. Dzikie równiny, które kazały naszym przodkom się tu osiedlić, były idealne przy urządzaniu wypraw łupieskich na zachód, lecz nie w defensywie. Jeśli nasz kraj ma być bezpieczny, potrzebujemy zasobów. Jeżeli zgodzimy się, aby nasi magnaci mogli mocniej przywiązać chłopów do ziemi, możemy zadbać o to, by pospólstwo ciężko pracowało."
 hun_strengthened_towns: "Umocnienie miasteczek"
 hun_strengthened_towns_desc: "Węgry muszą rosnąć i się bogacić, kluczem do tego procesu są zaś miasteczka. Jeśli zadbamy, aby były odpowiednio chronione przed szlachtą, będą nadal rozwijać możliwy do opodatkowania handel."
 hun_hungarian_reformation_intro: "Idee reformacji roznoszą się po Europie niczym pożar. Wiadomo było więc było, że w końcu trafią i na nasze ziemie."
 hun_hungarian_reformation: "Węgierska reformacja"
 hun_hungarian_reformation_desc: "$hun_hungarian_reformation_intro$ Naszym ziemiom wystarczająco już długo zagrażają obce mocarstwa. Akceptując reformację i porzucając obowiązek służenia niczym psy papieżowi, możemy zrzucić jedne z kajdan, które nas pętają!"
 hun_the_catholic_shield: "Katolicka tarcza"
 hun_the_catholic_shield_desc: "$hun_hungarian_reformation_intro$ Serca wiernych pozostają jednak niezłomne. Bóg i jego wierni słudzy nie ulegną temu heretyckiemu szaleństwu."
 hun_realm_of_many_religions: "Kraj wielu religii"
 hun_realm_of_many_religions_desc: "$hun_hungarian_reformation_intro$ Niestety, podzieliła ona rodziny, dawnych przyjaciół uczyniła wrogami i zagroziła wręcz stabilności wielu z państw. Nasz kraj wie jednak, jak nie paść ofiarą teologicznych sporów. Jesteśmy w końcu ludem i krainą wielu religii."
 hun_multi_culturalism: "Kraj wielu kultur"
 hun_multi_culturalism_desc: "Podnóże Karpat nie jest domem jedynie dla Węgrów. Nasz kraj zwą domem także Słowacy, Rusini, Połowcy, Niemcy oraz wiele innych mniejszości. W związku z tym naturalne jest, że nasz rząd ma wielką wprawę w integrowaniu tych różnorodnych kultur w jedno społeczeństwo."
 hun_revolutionized_military_tactics: "Rewolucja w taktyce wojskowej"
 hun_revolutionized_military_tactics_desc: "W miarę rozwoju technologii wojskowej odmienia się również taktyka na polu bitwy. Dla przetrwania naszego państwa kluczowym jest, abyśmy nadążali za ulegającą ciągłym rewolucjom naturą walki na lądzie."
 hun_hungarian_unity: "Węgierska jedność"
 hun_hungarian_unity_desc: "Choć nasz lud mierzył się już z wieloma zewnętrznymi zagrożeniami, duch i wola Węgrów pozostają niezłomne. Nasza jedność pozostaje wielką inspiracją i dumą naszych żołnierzy. Gotowi są bronić naszej ojczyzny do ostatniego człowieka."
 hun_hungarian_hussars: "$a_hungarian_hussars$"
 hun_hungarian_hussars_desc: "$a_hungarian_hussars_desc$"
 salic_law_advance: "Prawo salickie"
 salic_law_advance_desc: "Rola kobiety nie jest zawsze szanowana w królestwach całego świata. Dlatego też nie jest niczym niezwykłym, że prawo w nich wprost zabrania kobietom jakiegokolwiek udziału w spadku – są całkowicie pomijane na korzyść braci lub kuzynów."
 partition_inheritance_advance: "Dziedziczenie dzielnicowe"
 partition_inheritance_advance_desc: "Rywalizacja między synami monarchy nie jest rzeczą niespotykaną – każdy z nich chciałby odziedziczyć ojcowski tron. Aby uniknąć tego typu sporów, niektórzy władcy postanawiają podzielić przynależne im tytuły i terytoria między swoje dzieci tak, aby każde z nich było zadowolone ze swojego spadku."
 national_assemblies_advance: "Zgromadzenia narodowe"
 national_assemblies_advance_desc: "$national_assemblies_desc$"
 enlightenment_advance: "Oświecenie"
 enlightenment_advance_desc: "W ostatnim stuleciu racjonalizm i empiryzm cieszyły się pośród wielkich umysłów epoki stale rosnącą popularnością. Światło rozumu zalśniło w mroku i wielu nie spocznie, dopóki nie zostanie zaniesione we wszystkie zakątki globu."
 distribution_of_power_advance: "$distribution_of_power_law$"
 distribution_of_power_advance_desc: "$distribution_of_power_law_desc$"
 industrialization_advance: "Uprzemysłowienie"
 industrialization_advance_desc: "Początek rewolucji przemysłowej przyniesie międzynarodowe, trwałe zmiany nie tylko w handlu i przedsiębiorczości, lecz także w samej tkance społeczeństw. Wynalazki takie jak krosno mechaniczne czy silniki parowe pozwolą ludzkości wznieść się jeszcze wyżej."
 levee_en_masse_advance: "Masowy pobór"
 levee_en_masse_advance_desc: "Wojna jest koncepcją podlegającą na przestrzeni pokoleń nieustannej ewolucji, innowacji i doskonaleniu. Zaspokojeniem potrzeby ekspansji i niezbędnym dla niej paliwem okazały się opracowane i wdrożone nowe prawa masowej konskrypcji. Powstały złożone z młodych, nieżonatych mężczyzn armie, których rozmiary ukształtują przebieg historii."
 griot_advance: "Grioci"
 griot_advance_desc: "Grioci to bajarze, historycy, doradcy, muzycy i poeci zarazem. Strzegą opowieści i legend dawnych pokoleń, pośredniczą między toczącymi wojnę stronami i służą swoim władcom i ludom jako doradcy."
 west_african_caravan_stop_advance: "$caravan_stop$ na Saharze"
 west_african_caravan_stop_advance_desc: "Handel między Afryką Subsaharyjską a Północną od stuleci już stanowi część naszej tożsamości. Podróż przez rozległą pustynię jest jednak nużąca i niebezpieczna mimo wielu lat doświadczeń. Klucz do bezpieczeństwa saharyjskiego handlu to $caravan_stop$, miejsce, w którym kupcy i ich karawany mogą zatrzymać się i odpocząć od pustynnego żaru."
 #Sunday Schools Generic
 sunday_schools_advance: "Szkółki niedzielne"
 sunday_schools_advance_desc: "Edukacja osób pokrzywdzonych przez los jest istotną częścią naszej religijnej misji. Powinniśmy tworzyć szkoły ściśle powiązane z nabożeństwami, by zapewnić wiernym podstawową edukację."
 #catholic advances
 res_publica_christiana: "Powszechny wymiar chrześcijaństwa"
 res_publica_christiana_desc: "Musimy dążyć do dobrych stosunków z innymi chrześcijanami, nawet jeśli uważamy niektóre z ich praktyk za herezję."
 roman_orthodoxy: "Rzymskokatolicka ortodoksja"
 roman_orthodoxy_desc: "Aby utrzymać autorytet, nieomylność wiary rzymskokatolickiej i jej doktryna nie mogą być kwestionowane."
 marian_devotion: "Kult maryjny"
 marian_devotion_desc: "Kult maryjny musi pozostać głównym filarem naszej wiary."
 crusading_knights: "Doświadczenie z bałtyckich wypraw krzyżowych"
 crusading_knights_desc: "Wysyłanie naszych najwspanialszych rycerzy oraz szlachciców na zamieszkałe przez pogan obszary Morza Bałtyckiego czy też Śródziemnego to wieloletnia tradycja w naszym kraju. Spełnimy dobry uczynek wobec Chrystusa poprzez szerzenie wiary wśród nieoświeconych mas, a przy okazji kształcimy dowódców dla naszych wojsk."
 catholic_pilgrimages: "Katoliccy pielgrzymi"
 catholic_pilgrimages_desc: "Święte miejsca naszej wiary zasługują na uwagę i troskę wszystkich wyznawców. Wspieranie pielgrzymek oraz wywyższanie tych, którzy już je odbyli, winno być istotnym działaniem naszego państwa."
 inquisition_advance: "Inkwizycja"
 inquisition_advance_desc: "Inkwizycja została stworzona w XII wieku do walki z herezją katarską, jej aktywność wzrosła jednak szczególnie pod koniec średniowiecza – stanowiła wówczas główne narzędzie kościoła katolickiego w zwalczaniu dysydenckich doktryn."
 preaching_friars: "Nauczający mnisi"
 preaching_friars_desc: "Mnisi głoszący naszą wiarę stali się dość powszechnym zjawiskiem. Należy docenić tych, którzy podejmują się tego zadania, a także chwalić ich wysiłki w umacnianiu przekonań wśród ludności wiejskiej."
 devotio_moderna: "Devotio moderna"
 devotio_moderna_desc: "Ruch nowoczesnej pobożności rozprzestrzenia się wśród członków naszej wiary. Powinniśmy urzeczywistnić niektóre z tych nauk na naszym dworze i zaprezentować dom pobożnych chrześcijan."
 denounce_heretics: "Potępienie heretyków"
 denounce_heretics_desc: "Musimy chronić jedyną prawdziwą wiarę i potępić wszystkich tych, którzy ośmielają się ją heretycko krytykować."
 beguins_and_beghards: "Zakony świeckie"
 beguins_and_beghards_desc: "Wielu wiernych poświęciło się modlitwie i dobrym uczynkom, co łączy się zazwyczaj z klasztornym życiem mnichów i mniszek. Jednakże nie składali oni oficjalnych ślubów, toteż działają bez faktycznej zgody papieża. Mimo to powinniśmy udzielić wsparcia tym, którzy pragną spełniać dobre uczynki i pomagać naszej populacji."
 conquistador_advance: "Konkwistadorzy"
 conquistador_advance_desc: "Odkrycie Nowego Świata przyciąga najrozmaitszej maści awanturników gotowych zaryzykować dobytek i życie na niebezpiecznych ekspedycjach w zamian za obietnicę niezrównanego bogactwa, sławy i władzy. Ekspedycje te stanowią porozumienie między ich przywódcą a koroną przypieczętowane „umowami podboju”."
 grand_display_of_faith: "Demonstracje wiary"
 grand_display_of_faith_desc: "Chcąc czcić Boga, musimy wybudować wielkie pomniki na cześć Jego imienia. Tym sposobem nie tylko okażemy nasze oddanie jedynej prawdziwej wierze, ale również zaprezentujemy piękno wytworzone przez naszych uzdolnionych architektów."
 monastery_productions: "Skromność klasztorów"
 monastery_productions_desc: "Mieszkańcy klasztorów stoją na straży ideałów życia w ubóstwie. Nasi duchowni powinni brać przykład z ich zachowania."
 reform_church_music: "Reforma pieśni kościelnych"
 reform_church_music_desc: "Musimy przyjąć zaproponowane reformy naszych pieśni liturgicznych. Obecnie wykorzystywane ubogie pieśni nie są już akceptowalne."
 frequent_councils: "Częste rady"
 frequent_councils_desc: "Chcąc uniknąć nadmiernej krytyki, zawnioskowano o częstsze zwoływanie rad poświęconych naszej wierze. Choć nie posiadamy pełni władzy nad działaniami kurii, możemy przynajmniej próbować wywrzeć na nią wpływ, by spełniła tę prośbę."
 mendicant_orders: "Zakony żebrzące"
 mendicant_orders_desc: "Wspólnoty zakonne naszej wiary, które ślubowały życie w tułaczce i ubóstwie, zapewniły pomoc w wielu obszarach naszego kraju. Powinniśmy wspierać te wysiłki na tyle, na ile jest to możliwe bez naruszania ich ślubów."
 exsurge_domine: "Exsurge Domine"
 exsurge_domine_desc: "By wykorzenić herezję, sam Pan powstanie i oczyści nasze ziemie z tego zła!"
 confutatio_augustana: "Obalenie fałszywych wyznań"
 confutatio_augustana_desc: "W tych burzliwych czasach powinniśmy wyznaczyć naszym poddanym wyraźną granicę i wskazać, co uznajemy za myśli heretyckie, a co jest właściwą chrześcijańską doktryną, za którą powinni podążać."
 roman_catechism: "Katechizm Rzymski"
 roman_catechism_desc: "Nasi duchowni muszą dostosować się do oficjalnych instrukcje Kościoła. Dzięki temu będą skuteczniejsi i ułatwi to ich edukację."
 oversea_missions: "Misje zamorskie"
 oversea_missions_desc: "Duchowieństwo jest gotowe i chętne do tego, by szerzyć naszą wiarę na nowych zamorskich terytoriach. Dzięki nim zasiedlanie nowych ziem będzie tańsze i łatwiejsze."
 baptism_books: "Księgi sakramentu chrztu"
 baptism_books_desc: "Musimy chrzest uczynić kamieniem węgielnym naszej wiary oraz dla dobra wiernych umożliwić duchowieństwu stosowanie tego rytuału."
 second_scholasticism: "Druga $scholasticism$"
 second_scholasticism_desc: "Będziemy musieli wskrzesić i udoskonalić filozoficzny ruch wieków średnich – scholastykę."
 catholic_sunday_schools: "$sunday_schools_advance$"
 catholic_sunday_schools_desc: "$sunday_schools_advance_desc$"
 index_librorum_prohibitorum: "Zbiór ksiąg zakazanych"
 index_librorum_prohibitorum_desc: "Niebezpieczne idee reformacji będą w stanie rozprzestrzeniać się wśród naszych poddanych jedynie wtedy, gdy będą mieć oni dostęp do dzieł opisujących te niemądre koncepcje."
 catholic_cuius_regio_eius_religio: "Cuius regio, eius religio"
 catholic_cuius_regio_eius_religio_desc: "#italic Czyja władza, tego religia.#! Będziemy zmuszeni zaakceptować fakt, że pozostałe kraje wyznają inną wiarę, a niekiedy będzie to wręcz kluczowe dla naszej dyplomacji."
 embellish_baroque_art: "Upiększanie barokowych dzieł"
 embellish_baroque_art_desc: "Finansowanie sztuki ma długą tradycję w historii naszej wiary. Styl barokowy bardzo dobrze odzwierciedla naszą religię, toteż nadal powinniśmy wspierać takich artystów."
 national_churches: "Kościół narodowy"
 national_churches_desc: "Państwo musi posiadać większą kontrolę nad Kościołem na naszej ziemi, gdyż nie możemy pozwolić, by zagraniczne podmioty miały zbyt duży wpływ na naszą administrację."
 entrenched_church: "Kościół ugruntowany"
 entrenched_church_desc: "Niezależnie od tego, jakimi ludźmi rządzimy, Kościół umożliwi nam utworzenie jednolitej hierarchii."
 catholic_enlightenment: "Katolickie oświecenie"
 catholic_enlightenment_desc: "Jeśli nasza wiara ma przetrzymać okres oświecenia, musimy się dostosować i zyskać nową perspektywę dla Kościoła."
 divine_church_music: "Boskie pieśni"
 divine_church_music_desc: "Wielu naszych kompozytorów opracowało swoje najwspanialsze dzieła dzięki inspiracji religijnej. Powinniśmy nieustająco poszukiwać najbardziej uzdolnionych artystów i opłacać ich, aby nasze kościoły i katedry już nigdy nie rozbrzmiewały miałkimi pieśniami."
 continue_missionary_works: "Prace misyjne"
 continue_missionary_works_desc: "Wysiłków naszych misjonarzy na rzecz szerzenia wiary w najdalszych zakątkach świata nigdy nie można uznać za zakończone. Musimy finansować kolejne misje i szerzyć dobrą nowinę katolicyzmu."
 #protestant advances
 protestant_invite_persecuted: "Zaproszenie niechcianych"
 protestant_invite_persecuted_desc: "Choć poznaliśmy światło prawdziwej wiary, wielu naszych braci cierpi pod rządami opresyjnych rządów, którzy jej nie uznają. Powinniśmy zaprosić do siebie tych ludzi i ich wesprzeć, by zasiedlili nasze ziemie, gdzie będą mogli żyć wolni od prześladowań i, co ważniejsze, dokładać się do naszego skarbca."
 protestant_administration_tax: "Wydajni poborcy podatkowi"
 protestant_administration_tax_desc: "Dotychczas to duchowni brali na swoje barki część ciężaru należytego opodatkowania. Choć struktury te wskutek reformacji w pewnej części zostały rozwiązane, kompetentne jednostki wciąż pozostają gotowe, by nam służyć."
 confessio_augustana: "Nowe wyznanie"
 confessio_augustana_desc: "Ruch reformacyjny umożliwia nam ustanowienie nowego wyznania dla naszego ludu, a co ważniejsze, przyjąć krytykę i zmienić je."
 devotionalism: "Pobożność"
 devotionalism_desc: "Musimy wskrzesić augustynizm i zbudować naszą wiarę na podstawie uczuć oraz gorliwości religijnej."
 protect_the_new_faith: "Tarcza wiary"
 protect_the_new_faith_desc: "Nasza wiara atakowana jest ze wszech stron, więc będziemy zmuszeni bronić naszego prawa do własnego wyznania przed papieskimi prześladowcami."
 expulsion_of_heretics: "Wyparcie heretyków"
 expulsion_of_heretics_desc: "Kłopotliwi heretycy mieszkający w kraju mogą stać się zarzewiem buntu przeciw naszemu władcy. Zamiast tego lepiej byłoby przekierować ich do zamorskich kolonii, gdzie będą sprawiać o wiele mniejsze problemy."
 repurposed_monasteries: "Przekształcone klasztory"
 repurposed_monasteries_desc: "Stare ziemie duchowieństwa przejęte przez nasz kraj w momencie transformacji mogą posłużyć nam jako nowe ośrodki produkcji lub administracji."
 involved_laity: "Udział osób świeckich"
 involved_laity_desc: "W związku ze zwiększonym udziałem osób świeckich w bieżącym zarządzaniu Kościołem nasi ludzie poczuli głębszą więź z sama wiarą."
 protestant_cuius_regio_eius_religio: "$catholic_cuius_regio_eius_religio$"
 protestant_cuius_regio_eius_religio_desc: "$catholic_cuius_regio_eius_religio_desc$"
 protestant_painters: "Sztuka protestancka"
 protestant_painters_desc: "Ruch reformacyjny zmusił wielu artystów do ukazywania w swoich dziełach nowych scenerii pozbawionych elementów wychwalających Boga. Opłacenie większej ich liczby będzie dobrze świadczyć o nas jako mecenacie sztuki."
 protestant_sunday_schools: "$sunday_schools_advance$"
 protestant_sunday_schools_desc: "$sunday_schools_advance_desc$"
 protestant_work_ethic: "Sumienni pracownicy"
 protestant_work_ethic_desc: "Wpływ purytanów i pietystów na ruch reformacyjny jest niezaprzeczalny. Ich nacisk na cnoty takie jak sumienność czy skromność pomoże nam stworzyć wysoko wykwalifikowaną siłę roboczą."
 embrace_romanticism: "Akceptacja romantyzmu"
 embrace_romanticism_desc: "W obliczu oświecenia nie powinniśmy zapominać o odwołaniach do romantyzmu. Nasi artyści romantyczni z pewnością stworzą wspaniałe dzieła sztuki."
 wary_of_heretic_preachers: "Obrona przed heretykami"
 wary_of_heretic_preachers_desc: "Musimy wystrzegać się sił próbujących zmienić wyznanie naszego ludu bądź nawrócić go na pierwotną wiarę. Szufladkując ich, że mają złe zamiary i są wrogo nastawieni, możemy przygotować naszych ludzi na te spotkania oraz łatwiej narzucić przestrzeganie praw religijnych."
 protestant_innovation: "Protestanckie innowacje"
 protestant_innovation_desc: "Poczynając od źródła naszej wiary, poznaliśmy wartość kwestionowania ustanowionych doktryn i wierzeń. W innych dziedzinach nauki możemy zastosować to samo podejście."
