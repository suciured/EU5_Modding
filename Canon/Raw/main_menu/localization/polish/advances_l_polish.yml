 power_projection_advance_6: "Ambicje globalne"
 power_projection_advance_6_desc: "Konsolidacja mniejszych krajów w większe poskutkowała uformowaniem się wielkich potęg dominujących znaczne części swoich kontynentów i zamierzających jeszcze bardziej zwiększyć swoją siłę."
 enlightened_court: "Oświecony dwór"
 enlightened_court_desc: "Wartości oświecenia są obecne na każdym współczesnym dworze, co niesie ze sobą obecność intelektualistów. Dzięki temu dużo więcej można osiągnąć przy mniejszym wysiłku."
 government_size_revolutions: "Współczesna reprezentacja obywateli"
 government_size_revolutions_desc: "Poprzez stworzenie rozmaitych form reprezentacji własnych obywateli rząd jest w stanie zająć się większą liczbą nękających ich problemów niż kiedykolwiek dotąd."
 global_supply_limit_modifier_advance_6: "Planowanie logistyki kampanii"
 global_supply_limit_modifier_advance_6_desc: "Planowanie logistyki wojennej staje się coraz to bardziej złożone, a rozwój wojsk pozwala na wystawianie więcej niż jednej armii i prowadzenie długich, wieloletnich kampanii z udziałem setek tysięcy żołnierzy."
 rgo_size_advance_revolutions: "Silnik parowy"
 rgo_size_advance_revolutions_desc: "Koncepcja wykorzystywania pary do napędzania maszyn znana jest już od starożytności. Jej pełen potencjał został jednak zrealizowany dopiero niedawno, kiedy to najnowsze odkrycia w zakresie fizyki i matematyki pozwoliły na opracowanie bardziej wyrafinowanych silników parowych oraz bardziej złożonych maszyn, które mogą zostać zasilone. Umożliwia to znaczne zwiększenie produktywności w każdej dziedzinie."
 military_tactics_advance_6: "Artyleria polowa"
 military_tactics_advance_6_desc: "Kiedy artyleria jest w stanie podążać na polu walki za resztą armii, jej oddziaływanie przestaje być ograniczone do wojsk będących w jej zasięgu. Na poły autonomiczne formacje artyleryjskie dowodzone przez wyspecjalizowanych oficerów mogą być kierowane zamiast tego w miejsca, w których są najbardziej potrzebne."
 road_advance_2: "Proste drogi"
 road_advance_2_desc: "Szczątkowe sieci drogowe wymagają rozbudowy, a nasze systemy transportu – rozwoju. Poprawiając stan dróg, usprawnimy obrót towarami na naszym terytorium."
 written_alphabet: "Alfabet pisany"
 written_alphabet_desc: "Lud jest sumą dziedzictwa przodków. Dlatego też alfabet pisany jest pierwszym krokiem ku nieśmiertelności i stworzeniu wykształconego, dobrze funkcjonującego społeczeństwa."
 codified_laws: "Skodyfikowane prawo"
 codified_laws_desc: "Statuty i regulacje są podstawą dobrze funkcjonującego społeczeństwa. Jeśli chcemy poprawić naszą wydajność i możliwości wewnętrzne, dobrze napisane i spójne prawo jest rzeczą kluczową."
 taxation_advance: "Opodatkowanie"
 taxation_advance_desc: "Istnienie cywilizowanego społeczeństwa oznacza też utrzymywanie centralnego rządu. Pobierając od naszych podwładnych i obywateli podatki, możemy funkcjonować łatwo i produktywnie."
 state_administration_advance: "Administracja państwowa"
 state_administration_advance_desc: "Opodatkowanie ludności jest możliwe tylko w przypadku, gdy wiemy, kto gdzie mieszka oraz jakie zwyczaje i prawa stosują się do danej grupy społecznej. Dlatego też niezbędne jest wprowadzenie systemu administracji państwem."
 agriculture_advance: "Rolnictwo"
 agriculture_advance_desc: "Ziemia to jedno z największych źródeł bogactwa i plonów. Aby rozwijać nasze społeczeństwo, wykarmić poddanych i się bogacić, musimy nauczyć się ją uprawiać."
 city_building_advance: "Budowa miast"
 city_building_advance_desc: "Rozwijanie ośrodków miejskich to najważniejszy aspekt urbanizacji. Ma na celu tworzenie dużych osiedli ze skomplikowanych konstrukcyjnie budynków."
 road_building: "Budowa dróg"
 road_building_desc: "Transport towarów, żołnierzy i obywateli to rzecz kluczowa dla naszego przetrwania. Tworząc choćby najprostszą sieć dróg, będziemy w stanie przynajmniej pozwolić naszym ludziom się przemieszczać i wesprzeć ich w codziennym funkcjonowaniu."
 ship_building_advance: "Szkutnictwo"
 ship_building_advance_desc: "Na morzu czekają nas przygoda, bogactwo, a także szanse na handel i rozwój."
 mapmaking: "Tworzenie map"
 mapmaking_desc: "Rysowanie miejsc czy krajów na papierze lub pergaminie to o wiele więcej niż sztuka – zawarte na mapach informacje mają znaczenie strategiczne. Wiedząc, gdzie są określone obiekty, możemy nie tylko lepiej koordynować nasze ataki, ale też lepiej poznać własne terytorium. Jak mawiają nasi mędrcy, wiedza to potęga."
 standardized_coins: "Standaryzacja monet"
 standardized_coins_desc: "W miarę wzrostu bogactwa rośnie też liczba mennic. Choć przez lata funkcjonowaliśmy, używając wielu typów walut, niezbędne jest stworzenie nowych standardów w celu uniknięcia oszustw takich jak zbyt niska ilość metali szlachetnych w monetach czy też przycinanie ich rantów."
 humanism_ideas: "Humanizm"
 humanism_ideas_desc: "Czyniąc człowieka centrum wszechświata, bierzemy na siebie obowiązek ścigania nieznanego i wykorzystania danej nam inteligencji do odkrywania tajemnic naszego świata. Kształcąc ludzi, zapewniamy im wolność, wolną wolę i świadomość ich własnych działań. Wykorzystamy wiedzę starożytnych do rozwijania się jako gatunek oraz przeanalizujemy ich sukcesy i porażki."
 legalism_advance: "Legalizm"
 legalism_advance_desc: "Prawa i zasady nic nie znaczą, jeśli nie zostaną skompilowane, ustandaryzowane i uczynione zrozumiałymi dla członków naszego społeczeństwa. Jeśli zdołamy je egzekwować, nasze rządy w każdym zakątku kraju będą wolne i sprawiedliwe."
 meritocracy_advance: "Merytokracja"
 meritocracy_advance_desc: "Kompetencje nie są czymś, czym dysponują tylko górne warstwy naszego społeczeństwa – może nimi wykazać się ktoś najskromniejszego nawet pochodzenia. Tworząc standaryzowane egzaminy, które sprawdzą te kompetencje oraz ludzką pracowitość, możemy znaleźć takie diamenty i stworzyć dzięki nim lepsze państwo."
 cathedral_advance: "Katedra"
 cathedral_advance_desc: "Katedra to największy i najważniejszy typ chrześcijańskiej świątyni, w której urząd swój sprawuje biskup. Choć piękny i misternie zdobiony może być każdy kościół, katedra to budynek majestatyczny, ogromnych rozmiarów i ociekający wręcz w każdym zakamarku złotem i bogactwem."
 infiltrate_administration: "[infiltrate_administration|e]"
 supportrebels: "[support_rebels|e]"
 infiltrate_administration_advance: "Infiltracja administracji"
 infiltrate_administration_advance_desc: "Konflikty z innymi państwami toczą się nie tylko na polu bitwy, lecz także w cieniu. Wiedza o następnym ruchu wroga jest nieocenionym atutem w wygrywaniu wojen. Z tego powodu nasi szpiedzy specjalizują się w infiltracji administracji państwowej i przekazywaniu nam wszelkiego rodzaju informacji."
 newspapers_advance: "Gazety"
 newspapers_advance_desc: "Koncepcja ogłoszeń zamieszczanych na tablicach lub arkuszach dostępnych publicznie nie jest nowa. Jednak gdy $printing_press$ rozprzestrzenia się na całym świecie, rośnie również popyt na łatwo dostępne informacje o polityce, wojsku i gospodarce. Gazeta – cykliczna publikacja opisująca bieżące wydarzenia – zaspokaja to zapotrzebowanie."
 feudal_de_jure_law_advance: "$feudal_de_jure_law$"
 feudal_de_jure_law_advance_desc: "#italic De jure#! – „zgodnie z prawem” – to opis prawnie uznanych praktyk niezależny od ich faktycznego zastosowania. Systemy feudalne są zbudowane na tej właśnie koncepcji."
 semi_salic_law_advance: "$semi_salic_law$"
 semi_salic_law_advance_desc: "Zgodnie z tym, co głosi $salic_law$, tylko mężczyźni mogą dziedziczyć tron. Taka praktyka napotyka poważny problem, gdy męska linia krwi wymrze, a monarchia wpadnie w kryzys sukcesji. Aby tego uniknąć, należy rozszerzyć prawo kobiet do dziedziczenia w przypadku braku odpowiedniego męskiego następcy."
 republican_foundation_law_advance: "$republican_foundation_law$"
 republican_foundation_law_advance_desc: "$republican_foundation_law_desc$"
 republican_election_law_advance: "$republican_election_law$"
 republican_election_law_advance_desc: "$republican_election_law_desc$"
 republican_electorate_law_advance: "$republican_electorate_law$"
 republican_electorate_law_advance_desc: "$republican_electorate_law_desc$"
 republican_power_law_advance: "$republican_power_law$"
 republican_power_law_advance_desc: "$republican_power_law_desc$"
 principle_of_administration_law_advance: "Prawo administracyjne"
 principle_of_administration_law_advance_desc: "Naturalna ewolucja naszej skomplikowanej administracji wymaga przyjęcia nowych przepisów, które odnoszą się do naszych rządów."
 monarchy_reform_traditions_advance: "Monarchiczne tradycje reform"
 monarchy_reform_traditions_advance_desc: "Władza nie może być powierzona pierwszej lepszej osobie w królestwie. Koncentrując wpływy w rękach władcy, utrzymamy porządek i stabilność."
 republic_reform_traditions_advance: "Republikańskie tradycje reform"
 republic_reform_traditions_advance_desc: "Upowszechnianie władzy jest podstawą zdrowej republiki. Solidne prawa, które dyktują konieczność przeprowadzania wyborów, zapewnią stabilność i ograniczą korupcję."
 blockade_tactics: "Taktyka blokady"
 blockade_tactics_desc: "Zastosowanie odpowiednich formacji i patroli u wybrzeży portów wroga zwiększy naszą skuteczność w odcinaniu wrogich linii zaopatrzeniowych, skracając oblężenia."
 recovery_efforts: "Wsparcie w odbudowie"
 recovery_efforts_desc: "Wojna to okrutna kochanka, która pozostawia po sobie jedynie ruiny i zgliszcza. Koncentrując nasze wysiłki i pomagając naszym ludziom, możemy przyspieszyć odbudowę w całym królestwie."
 naval_initiative_ren: "Taktyki rozmieszczania"
 naval_initiative_ren_desc: "To prawda, że zwycięstwo przychodzi dzięki przejęciu inicjatywy i szybkiej mobilizacji. Badanie i wdrażanie taktyk rozmieszczania pozwoli osiągnąć te cele."
 army_initiative_ren: "Pierwszy atak"
 army_initiative_ren_desc: "Element zaskoczenia, połączony z uderzeniem wyprzedzającym, czasami decyduje o zwycięstwie w wojnie. Zadbanie o inicjatywę to świetny sposób na utrzymanie przewagi."
 law_making_renaissance: "Kontrola prawna"
 law_making_renaissance_desc: "Nowe czasy oznaczają nowe sytuacje i nie zawsze prawa, które były tradycyjnie stosowane przez pokolenia, będą miały zastosowanie w aktualnych kontekstach. Musimy nieustannie kontrolować i weryfikować nasze przepisy, aby móc dostosowywać je do obecnych czasów."
 subject_integration: "Konsolidacja tytułów"
 subject_integration_desc: "Chociaż zwierzchność nad wieloma podległymi krajami może mieć swoje zalety, tylko poprzez faktyczne zebranie różnych tytułów rządzących pod naszym własnym prawem do rządzenia będziemy w stanie faktycznie czerpać korzyści z tych ziem. Ostatecznie władca posiadający tylko jeden tytuł blednie przy rządach uprawnionych do administrowania wieloma państwami."
 rgo_construction_ren: "Wysiłki infrastrukturalne"
 rgo_construction_ren_desc: "Nasza ziemia i nasi poddani są siłą napędową kraju. Włożenie wysiłku w poprawę infrastruktury nie tylko przyniesie im korzyści, lecz także zwróci się dziesięciokrotnie."
 naval_repair_ren: "Ściślejsze połączenia"
 naval_repair_ren_desc: "Każdy wie, że dziura w burcie statku doprowadzi do jego zatonięcia. Dzięki lepszym technikom konstrukcyjnym możemy ciaśniej łączyć drewniane deski tworzące kadłub, co nie tylko zmniejsza ryzyko przecieków, ale także ułatwia zatkanie wszelkich dziur, gdy dojdzie do jakichkolwiek uszkodzeń."
 linked_armies_advance: "Przekazywanie wiadomości"
 linked_armies_advance_desc: "Koordynacja pomiędzy różnymi jednostkami armii jest kluczowa dla jej prawidłowego funkcjonowania. Opracowanie odpowiedniego systemu przekazywania wiadomości między generałami a oficerami poszczególnych jednostek pozwoli wszystkim oddziałom pracować bardziej spójnie i szybciej reagować w każdej sytuacji."
 regular_levy_training: "Określony instruktaż"
 regular_levy_training_desc: "Poborowi z definicji nie są najlepiej wyszkolonymi żołnierzami, ale nie oznacza to, że musimy wysyłać na wojnę bezładny motłoch. Przydzielenie im odpowiednich instruktorów z naszych najsprawniejszych oddziałów pozwoli im uczyć się od najlepszych, a obowiązkowy okres szkolenia zrobi z nich mężczyzn."
 court_accounting: "Dworska księgowość"
 court_accounting_desc: "Dwór jest symbolem kraju, a jego dobrobyt powinien reprezentować zamożność całego państwa. Nie oznacza to jednak, że dwór może wydawać więcej, niż kraj jest w stanie udźwignąć, a nad przychodami i rozchodami powinna czuwać odpowiednia księgowość."
 lead_ore_dressing: "Przeróbka rudy ołowiu"
 lead_ore_dressing_desc: "W procesie przeróbki ruda ołowiu była myta i kruszona, by usunąć z niej zanieczyszczenia oraz oddzielić ją od skał, gliny i innych materiałów."
 bole_smelting: "Wytwarzanie pulmentu"
 bole_smelting_desc: "Metoda, w której ołów wytapiano na wolnym powietrzu, wykorzystując stały, silny wiatr wiejący na szczycie wzgórza, dostarczający świeże powietrze do topiącej się rudy."
 cupola_smelting: "Wytwarzanie wieżyczek"
 cupola_smelting_desc: "Metoda wykorzystująca cylindryczny piec to tani i wydajny proces wytapiania żelaza, a jego wyjątkową cechą jest możliwość ciągłego wytopu."
 faster_levy_recruitment: "Obowiązkowe ćwiczenia z bronią"
 faster_levy_recruitment_desc: "Wszyscy chłopi płci męskiej są zobligowani do biegłego posługiwania się włócznią lub łukiem i regularnego ćwiczenia, aby stać się użytecznymi żołnierzami na wypadek powołania pod broń."
 merchant_power_from_maritime_discovery_advance: "Gildie kupieckie"
 merchant_power_from_maritime_discovery_advance_desc: "Bractwa kupieckie pozwalają naszym handlarzom organizować się, dzielić zyskownymi szlakami handlowymi i łączyć siły podczas kupowania i sprzedawania towarów na rynkach zagranicznych."
 merchant_power_from_maritime_reformation_advance: "Kompanie kupieckie"
 merchant_power_from_maritime_reformation_advance_desc: "Ekspansja na rynki zagraniczne oraz związane z tym większe koszty i ryzyko wymagają utworzenia stowarzyszeń kupieckich, które podzielą się trudami handlu na nowych ziemiach."
 merchant_power_from_maritime_absolutism_advance: "Izba handlowa"
 merchant_power_from_maritime_absolutism_advance_desc: "Wraz z pojawieniem się nowych pomysłów w handlu i gospodarce miejscowe firmy łączą się, tworząc sieć biznesową wspierającą ich interesy i chroniącą ich prawa przed podmiotami politycznymi oraz wpływami zagranicznymi."
 paper_guild_fiber_pulp_maintenance_advance: "$paper_guild_fiber_pulp_maintenance$"
 paper_guild_fiber_pulp_maintenance_advance_desc: "Dzięki wykorzystaniu roślin włóknistych, takich jak konopie czy morwa papierowa, produkcja papieru upowszechni się na całym świecie. Choć gotowy produkt jest tani, traci przy tym na jakości."
 paper_guild_cloth_maintenance_advance: "$paper_guild_cloth_maintenance$"
 paper_guild_cloth_maintenance_advance_desc: "$paper_guild_cloth_maintenance$, wykonany z bawełny i innych tkanin nienadających się do przetworzenia lub użycia, wyznacza nowe standardy jakości i trwałości."
 paper_guild_wood_pulp_maintenance_advance: "$paper_guild_wood_pulp_maintenance$"
 paper_guild_wood_pulp_maintenance_advance_desc: "Dzięki wykorzystaniu powszechnie dostępnego drewna iglastego produkcja papieru będzie łatwiejsza i tańsza niż kiedykolwiek wcześniej."
 cannon_guild_steel_maintenance_advance: "Działa ze stalową lufą"
 cannon_guild_steel_maintenance_advance_desc: "Użycie dział wykonanych ze stali zapewni naszej artylerii lepszą celność i większy zasięg, nie zmniejszając przy tym ich mobilności."
 firearms_guild_steel_maintenance_advance: "Broń palna ze stalową lufą"
 firearms_guild_steel_maintenance_advance_desc: "Wprowadzenie stali do produkcji broni palnej pozwoli nam produkować w dużych ilościach bardziej niezawodny oręż."
 grant_privilege_cost_modifier_renaissance_advance: "Skodyfikowane przywileje i obowiązki"
 grant_privilege_cost_modifier_renaissance_advance_desc: "Ugruntowanie społecznej roli każdego ze stanów w naszej dworskiej procedurze ułatwi proces przyznawania nowych przywilejów bez wywoływania sporów między ludźmi o różnym pochodzeniu."
 war_no_cb_cost_modifier_renaissance_advance: "Częste wojny"
 war_no_cb_cost_modifier_renaissance_advance_desc: "Wojna zmienia się wraz z toczącymi ją państwami. Ich zwiększone możliwości pozwalają na prowadzenie działań wojennych przez dłuższe okresy, co sprawia, że konflikty między państwami stają się powszechniejsze."
 global_nobles_max_literacy_advance: "Literatura szlachecka"
 global_nobles_max_literacy_advance_desc: "Szlachta przykłada większą wagę do umiejętności literackich w miarę, jak jej główna funkcja ulega zmianie z wojowników na dworzan pozostających na usługach władców. Tworzy to zapotrzebowanie na przypadającą jej do gustu literaturę."
 global_burghers_max_literacy_advance: "Literatura mieszczańska"
 global_burghers_max_literacy_advance_desc: "Mieszczanie bogacą się dzięki swoim umiejętnościom, z których część wymaga dobrego przygotowania literackiego. Ich rosnąca wraz z rozwojem gospodarki zamożność zwiększa również popyt na wszelką literaturę, która ubogacałaby ich kulturowo."
 global_clergy_max_literacy_advance: "Literatura duchowna"
 global_clergy_max_literacy_advance_desc: "Duchowni muszą być piśmienni – wynika to z samej natury ich pracy, która opiera się o naukę, interpretację i szerzenie ich religijnej doktryny. Dlatego też ich formacja duchowa polega w znacznej mierze na dostępie do jej spisanych zasad i nauk."
 land_morale_recovery_renaissance_advance: "Zorganizowany przemarsz wojsk"
 land_morale_recovery_renaissance_advance_desc: "Armie stają się coraz trudniejsze w zarządzaniu, w miarę jak spada ich uzależnienie od poboru. Kluczowym aspektem tej sprawy jest ich lepsze zorganizowanie podczas marszu, pozwalające na zwiększenie gotowości wojsk, gdy dochodzi do bitwy."
 merchant_power_from_maritime_renaissance_advance: "Partnerstwa kupieckie"
 merchant_power_from_maritime_renaissance_advance_desc: "Narodziny handlu na duże odległości sprawiają, że kupcy tworzą innowacje w zakresie partnerstwa, pragnąc zarobić możliwie jak najwięcej. Najpowszechniejszą praktyką jest podział ról, w którym jeden partner inwestuje dużą sumę w ekspedycję handlową, drugi zaś odbywa faktyczną podróż i gromadzi towar przeznaczony na sprzedaż po powrocie."
 merchant_power_from_maritime_revolutions_advance: "Kompanie z ograniczoną odpowiedzialnością"
 merchant_power_from_maritime_revolutions_advance_desc: "Częste upadki kompanii czarterowych doprowadziły do powstania nowego ich rodzaju, w którym odpowiedzialność udziałowców ograniczona jest do z góry ustalonej sumy, co zmniejsza ryzyko wszelkiego partnerstwa handlowego dokonanego z ich wykorzystaniem, zwiększając z kolei w ten sposób ich atrakcyjność."
 send_people_to_colonial_charter_advance: "Nowe bogate ziemie"
 send_people_to_colonial_charter_advance_desc: "Nowe krainy to nowe możliwości i nowe zasoby do eksploatacji. Zachęcając naszą ludność, żeby się tam osiedlała i korzystała z tamtejszych bogactw, zdołamy lepiej na nich skorzystać."
 send_people_to_the_colonies_advance: "Krainy nowych możliwości"
 send_people_to_the_colonies_advance_desc: "Cały nowy świat stoi przed nami otworem, a to oznacza pożywkę dla wyobraźni ludzi, którzy mogą wyobrażać sobie życie na nowych ziemiach. Powinniśmy ich zachęcać do ów rozmyślań oraz ubarwiać opowieści, by wszyscy rwali się do zasiedlenia tych ziem w naszym imieniu."
 study_institutions_advance: "Dzielenie się wiedzą"
 study_institutions_advance_desc: "Nie jest hańbą, że inni wiedzą rzeczy, które dla nas są niedostępne, ale nie jest dobrze, jeśli nie próbujemy tego naprawić. Aktywnie analizując odkrycia innych, możemy poprawiać również nasze własne pojmowanie świata."
 reduce_inflations_advance: "Ścisła kontrola monetarna"
 reduce_inflations_advance_desc: "Niektórym może się zdawać, że gdy potrzeba więcej pieniędzy, wystarczy je wybić, ale to przyłoży się tylko do naszego finansowego końca. Utrzymując ścisłą kontrolę nad mennicami, możemy ograniczyć, a być może nawet zmniejszyć inflację."
 pop_promote_actions_advance: "Drabina społeczna"
 pop_promote_actions_advance_desc: "Mawia się, że chaos to drabina pozwalająca ludziom osiągać wyższy status społeczny. Dla nas drabina ta wywodzi się nie z chaosu, lecz z porządku, usystematyzowaliśmy bowiem dla naszego ludu sposób na poprawę swojej sytuacji poprzez własny wysiłek. Co więcej, zachęcamy do tego."
 alleviate_concerns_advance: "Zmniejszanie napięć"
 alleviate_concerns_advance_desc: "Żaden kraj nie korzysta na tym, że jego sąsiedzi stale czujnie obserwują jego ruchy. Musimy aktywnie, dyplomatycznie łagodzić wszelkie powstałe napięcia, aby nasi sąsiedzi nie mieli powodu do niepokoju ze względu na nasze działania."
 counter_espionage_action_advance: "Kontrola dostępu do informacji"
 counter_espionage_action_advance_desc: "Nie możemy oczekiwać, że będziemy skuteczni w dyplomacji czy wojnie, jeśli wszelkie nasze tajemnice i sprawy, które omawia się tylko w cztery oczy, mogą łatwo trafić w ręce obcych państw. Musimy aktywnie kontrolować sposób, w jaki przepływają nasze informacje, żeby szybko blokować wszelkie wycieki."
 pacify_population_advance: "Kontrola nad agitatorami"
 pacify_population_advance_desc: "Nie wszyscy będą zadowoleni z naszych rządów – to nie do uniknięcia. Dopóki jednak nie zlekceważymy problemu i nie pozwolimy mu się pogarszać, nie powinno wyniknąć z tego nic poważnego. Jeśli aktywnie będziemy szukać tych, którzy gotowi są gardłować przeciw nam, będziemy w stanie zdusić w zarodku wszelką agitację, nim ludzie dadzą się jej porwać. W ten sposób poprawimy też ogólne zadowolenie ludności."
 nation_state_advance: "Państwo narodowe"
 nation_state_advance_desc: "Idea zjednoczenia jednej kultury pod jedną flagą jest bardzo kusząca. Dbając o poczucie tożsamości narodowej, możemy zapewnić sobie oddanie poddanych i obywateli naszej sprawie."
 LIV_a_order_knights: "Zakon Kawalerów Mieczowych"
 LIV_a_order_knights_desc: "Nasz kraj zbudowany został dzięki wysiłkowi mężnych chrześcijan, którzy zostali rycerzami naszego zakonu. Ich umiejętności bojowe zrekompensują naszą małą liczebność, gdy porównać ją z otaczającymi nas poganami."
 LIV_a_order_knights_2: "Chorążowie Zakonu inflanckiego"
 LIV_a_order_knights_2_desc: "Rycerze naszego zakonu raz po raz dowodzą swego męstwa i umiejętności bojowych. Awansując najbardziej odpowiednich z nich na chorążych, sprawimy, że nasze armie zawsze będą dowodzone przez najlepszych."
 wallachian_tradition: "Ufortyfikowany naród"
 wallachian_tradition_desc: "Granice naszych ziem to łańcuchy górskie i Dunaj, poza tym jednak nasz kraj jest wyjątkowo płaski. Jego bogate gleby są niczym autostrady dla najeźdźców, którzy uporają się z naturalnymi barierami. Aby chronić nasz lud, zbudujemy na całym terytorium fortyfikacje i zamki."
 wallachian_heritage: "Historia oporu"
 wallachian_heritage_desc: "Nasz lud przynależał w przeszłości do różnych imperiów, nauczył się więc stawiać opór ciemiężcom. Każdy wróg, który ośmieli się nas napaść, zapłaci rachunek we krwi."
 khedivates: "Kedywaty"
 khedivates_desc: "Wielkie imperia składają się zwykle z rdzennych ziem otoczonych lennami o luźnym jedynie poczuciu przynależności. Powinniśmy zadbać, aby mieszkające tam narody były przez nas stale obserwowane."
 french_tradition: "La Cour de France"
 french_tradition_desc: "Nasz sposób prowadzenia dyplomacji słynie ze swojej złożoności i finezji, przez co stanowi wzór do naśladowania dla innych krajów. Tylko głupiec jednak byłby zadowolony z tego, co już osiągnął, nie próbując rozwijać się dalej."
 french_heritage: "Rycerska arystokracja"
 french_heritage_desc: "Arystokraci naszego państwa zawsze dostarczali armiom najlepszych żołnierzy. Ich wyszkolone siły posłużą naszemu narodowi i w imię własnej chwały pokonają naszych wrogów na polu walki."
 french_ambition: "Grande Armée"
 french_ambition_desc: "Gdy patrzymy na naszych wrogów, widzimy wyraźnie, że nasze armie potrzebują reformy. Wprowadzenie nowych metod musztry pozwoli nam zadbać o to, by nasi ludzie zniszczyli przeciwnika na polu walki."
 english_tradition: "Lwie Serca"
 english_tradition_desc: "Męstwo i dyscyplina angielskiej piechoty znane są od murów tarcz Nortumbrii po pociemniałe nieba Francji. Zainspirowana iście lwim duchem naszych królów oraz stoicyzmem prostego człowieka, nasza piechota stoi mężnie jako symbol anglosaskiej potęgi."
 english_heritage: "Nasz dom na wyspie"
 english_heritage_desc: "Wyspa chroni nas przed wrogiem zewnętrznym. Nic jednak nie pomoże, jeśli nie będziemy chronić wód wokół niej. Jeśli zapanujemy niepodzielnie nad akwenami wokół, będziemy mogli kontrolować każdego, kto zagrozi naszej ziemi."
 english_ambition: "Władcy fal"
 english_ambition_desc: "Każde państwo, które pragnie zapanować nad morzami, potrzebuje potężnej floty. Nasza będzie tak ogromna, że z każdego brzegu naszych wrogów widać będzie jej jednostki."
 omani_tradition: "Zatoka Omańska"
 omani_tradition_desc: "Nasz naród zamieszkuje kraniec rozległych i nieprzyjaznych pustyń Arabii; morze, które mamy na wschodzie, pozwala nam je jednak omijać. To właśnie wodą, a nie lądem, prowadzić będziemy dyplomację, handel i ekspansję."
 omani_heritage: "Kontrola nad zatoką"
 omani_heritage_desc: "Nasi żeglarze nawykli do przemierzania mórz, lecz mogą to robić tylko dzięki kontroli nad otaczającą nas zatoką. Zawsze będziemy gotowi do obrony naszych wód przed wszelkim wrogiem."
 omani_ambition: "Izolacja od innych ziem"
 omani_ambition_desc: "Choć nasza kraina nie jest wyspą, pustynie de facto odcinają ją od reszty regionu $arabia_region$. Dlatego też nauczyliśmy się, jak ważny jest dostęp do morza. I jak przydatne będzie dla nas odcięcie od niego wrogów."
 breton_tradition: "Półwysep Bretoński"
 breton_tradition_desc: "Linia brzegowa naszego państwa jest długa i zawsze, od kiedy tylko nasi przodkowie przybyli z Brytanii, pozostawała niezmiernie aktywna. Nasz lud żyje na morzu i dla morza, w portach zaś zawsze pełno jest statków handlowych i rybackich."
 house_of_parliament_advance: "$house_of_parliament$"
 house_of_parliament_advance_desc: "$house_of_parliament_desc$"
 lacquerware_guild_advance: "$lacquerware_guild$"
 lacquerware_guild_advance_desc: "$lacquerware_guild_desc$"
 bur_between_two_realms: "Między dwoma państwami"
 bur_between_two_realms_desc: "Możemy rozpatrywać państwo jako leżące na ziemiach, do których pretensje rości sobie zarówno $hre$, jak i $FRA$. Choć może to komplikować stosunki feudalne, rozmaite wydarzenia uczyniły z nas uzdolnionych dyplomatów potrafiących wykorzystywać obie te strony dla własnych korzyści."
 bur_knightly_prowess: "Rycerska waleczność"
 bur_knightly_prowess_desc: "W feudalnym systemie, jakim szczyci się $FRA$, zajmujemy poczesną pozycję. Dlatego też jedynie słusznym jest, aby nasze wojska były postrzegane tak jak burgundzki duch."
 bur_rich_soil_of_burgundy: "Pielęgnacja rolnictwa"
 bur_rich_soil_of_burgundy_desc: "$BUR$ to państwo posiadające ziemie doskonale nadające się do hodowli roślin i zwierząt domowych. Lokalne warunki są szczególnie zdatne dla winogron. Nasze umiejętności kultywacji powinny znacząco ułatwić nam wytworzenie przemysłu rolniczego."
 mos_skilled_tax_collectors: "Poborcy daniny"
 mos_skilled_tax_collectors_desc: "$GLH_horde$ ściąga daniny, a my mamy wśród poborców znaczącą pozycję. Dzięki temu mamy wiele lat doświadczenia w tej dziedzinie i pozwoliło zatrzymać część zysków dla siebie."
 mos_dynastic_ties: "Władza poprzez więzi dynastyczne"
 mos_dynastic_ties_desc: "$russian_region$ to ziemie, którymi od bardzo dawna włada jedna dynastia. Powinniśmy wykorzystać naszą pozycję wśród równych sobie oraz nasze więzi krwi, aby przyjąć rolę przywódców."
 mos_patrol_the_territories: "Zorganizowany pobór"
 mos_patrol_the_territories_desc: "Zarządzanie tak rozległym regionem jak $russian_region$ nie jest łatwym zadaniem. Powinniśmy stworzyć lokalne centra rekrutacyjne ułatwiające pobór do naszych armii."
 russian_integration: "Rosyjskie tradycje"
 russian_integration_desc: "Rosjanie to duża i bardzo zróżnicowana kulturowo grupa. Aby zjednoczyć ją tak, jak robili to dawni władcy, powinniśmy wynieść na piedestały naszą wspólną historię i stworzyć między ludźmi nierozerwalną więź."
 russian_resiliance: "Rosyjska rekrutacja"
 russian_resiliance_desc: "$mongolian_group$kie inwazje, jakich dokonała ta grupa w przeszłości, sprawiły, że Rosjanie sprzeciwiają się władzy cudzoziemców. Możemy wykorzystać te emocje, aby zwiększyć liczebność naszych wojsk."
 land_of_the_rus: "Ziemie Rusi"
 land_of_the_rus_desc: "Zjednoczenie Rusi to bardzo częsty cel rosyjskich władców. Żądni podbojów mogą użyć go jako pretekstu."
 russian_legitimization: "Wspólna prawomocność"
 russian_legitimization_desc: "$russian_group$kie ludy zamieszkują te ziemie od stuleci. Naturalne więc jest, że to z nich powinien wywodzić się ich władca. Im bardziej będziemy podkreślać naszą do nich przynależność, tym łatwiej ludzie pogodzą się z naszą władzą."
 nor_seaborn_country: "Kraj zrodzony z morza"
 nor_seaborn_country_desc: "$NOR_ADJ$ki lud zawsze preferował podróże łodziami, kiedy tylko były one możliwe. Czyni to naszych poddanych sprawnymi żeglarzami, gotowymi w razie potrzeby zasilić szeregi marynarki."
 nor_bounties_of_the_sea: "Dary mórz"
 nor_bounties_of_the_sea_desc: "$NOR_ADJ$ka ziemia nie jest w stanie dostatecznie wyżywić naszego ludu. Spojrzymy więc ku morzu, by to ono to zrobiło. Szczęśliwie wody Morza Północnego obfitują w doskonałe łowiska."
 nor_merchant_tradition: "Norwescy kupcy"
 nor_merchant_tradition_desc: "$NOR$ to miejsce, do którego portów od dawna ściągają kupcy, jak $europe$ długa i szeroka. Czas, żebyśmy zaczęli nie tylko gościć przedsiębiorczych przybyszów, lecz też sami korzystać na handlu, jakim rozkwita północ kontynentu."
