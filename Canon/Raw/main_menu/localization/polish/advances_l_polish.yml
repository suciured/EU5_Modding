 age_1_traditions: "Tradycje"
 age_1_traditions_desc: "Na przestrzeni setek i tysięcy lat na świecie wykształciły się różne społeczności. Ich fundamenty można określić, korzystając z tradycji takich jak legalizm, merytokracja czy feudalizm."
 age_2_renaissance: "Renesans"
 age_2_renaissance_desc: "Liczne instytucje i coraz częstsze interakcje między średniowiecznymi społeczeństwami będącymi pod wpływem Pax Mongolica, złotego wieku islamu i europejskiego renesansu sprawiają, że oto nadciąga nowa era wiedzy, sztuki i postępu."
 age_3_discovery: "Odkrycia"
 age_3_discovery_desc: "U świtu wczesnej ery współczesnej tworzone są mapy nowych kontynentów, zaś społeczeństwa feudalne przekształcają się powoli w scentralizowane państwa.\nDla przedsiębiorczego kraju epoka ta może stać się fundamentem do budowy ogólnoświatowego imperium."
 age_4_reformation: "Reformacja"
 age_4_reformation_desc: "Na wschodzie i zachodzie rozpoczyna się epoka religijnego ferworu, debat i masowych ruchów. W Europie powszechny staje się protestantyzm, podczas gdy w Iranie szerzy się millenaryzm, a społeczeństwo indyjskie jest kształtowane przez religijny synkretyzm."
 age_5_absolutism: "Absolutyzm"
 age_5_absolutism_desc: "Rządy, zdobywając pełnię władzy i dominację nad innymi grupami swoich krajów, mogą w pełni poświęcić się budowie imperiów. To epoka silnego państwa, władców i ich armii."
 age_6_revolutions: "Rewolucje"
 age_6_revolutions_desc: "Podawanie w wątpliwość słuszności praw, władzy i budowy całego świata, typowe dla epoki oświecenia, doprowadziło do odrzucenia ancien régime. Gdy absolutyzm ustępuje rewolucjonizmowi, królestwa mogą być zmuszane do przekształcenia się w republiki."
