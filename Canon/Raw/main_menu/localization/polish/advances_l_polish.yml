 #Novgorod
 northern_center_of_arts: "Północne Centrum Sztuki"
 northern_center_of_arts_desc: "Miasto Nowogród to ważne europejskie centrum kultury. Epickie opowieści powstałe dzięki rozwiniętemu piśmiennictwu, piękne ikony i budząca podziw architektura zwiększają prestiż naszego kwitnącego miasta i całego kraju."
 city_of_churches: "Miasto cerkwi"
 city_of_churches_desc: "Ponad 80 cerkwi prawosławnych w Nowogrodzie Wielkim, zwłaszcza sobór św. Sofii, należy do największych posiadaczy ziemskich w księstwie. Dzięki swemu bogactwu i religijnemu prestiżowi wywierają różnoraki wpływ na społeczeństwo, co sprawia, że obywatele są pobożniejsi – w dobrym tego słowa znaczeniu."
 novgorodian_fur_trade: "Nowogrodzki handel futrem"
 novgorodian_fur_trade_desc: "Futro, miękkie złoto Rosji. Podczas gdy inne państwa zdobywają bogactwo dzięki szlachetnym metalom, nasze źródło dochodu pochodzi od zwierząt futerkowych, jakimi obdarza nas ojczyzna."
 grand_dukes_army: "Armia wielkiego księcia"
 grand_dukes_army_desc: "Dowodzenie wojskiem to najważniejsze zadanie wielkiego księcia, który może sprawować też rządy w republice wiecowej. Pod jego silnymi, kierowanymi doświadczeniem rządami nasze armie staną się skuteczniejsze w walce."
 ushkuiniks: "Uszkujnicy"
 ushkuiniks_desc: "Przypominający nieco wikingów piraci uszkujniccy stanowili przydatne narzędzie do tłumienia ambicji naszych konkurentów. Niestety, zagraniczne interwencje, głównie moskiewskie, uniemożliwiły im dalsze działanie. Powinniśmy rozpocząć ich ponowne finansowanie i pozwolić im na działalność na dalszych wodach. Niech przypomną wszystkim, kto tak naprawdę włada północą..."
 baltic_shipyard: "Stocznia Bałtycka"
 baltic_shipyard_desc: "Zbudujmy wielką stocznię na wschodnim wybrzeżu Morza Bałtyckiego i zdominujmy handel zamorski!"
 veche_advance: "Wiec"
 veche_advance_desc: "$veche_advance$ to zgromadzenie ludowe wywodzące się ze starożytnych spotkań plemiennych odbywających się na długo przed powstaniem Rusi. To najwyższa władza sądownicza i ustawodawcza w państwie."
 birch_bark_manuscript: "Manuskrypt na korze brzozowej"
 birch_bark_manuscript_desc: "Pisanie i czytanie to fundament naszego społeczeństwa. Teksty religijne, a także wydarzenia historyczne, należy spisywać, aby przyszłe pokolenia mogły poznawać nasze osiągnięcia kulturalne."
 novgorod_first_chronicle: "Pierwsza kronika Nowogrodu"
 novgorod_first_chronicle_desc: "#italic Pierwsza kronika Nowogrodu#! traktuje o historii państwa od jego legendarnego założenia przez wodza Waregów, Ruryka, aż po dzień dzisiejszy. Stanowi przekazywane dumnie z pokolenia na pokolenie dziedzictwo kulturalne kraju."
 defenses_of_novgorod: "Nowogrodzkie umocnienia"
 defenses_of_novgorod_desc: "Republika Nowogrodzka jest celem dla wielu zewnętrznych zagrożeń – czy to heretyckich Skandynawów z zachodu, szalejących Niemców na południowym zachodzie, a nawet rosyjskich sił na południu. Wszyscy oni będą musieli zmierzyć się z niezniszczalnymi fortyfikacjami naszego wielkiego państwa."
 reforms_of_the_posadnichestvo: "Reformy posadniczestwa"
 reforms_of_the_posadnichestvo_desc: "Posadnik to najwyższe stanowisko administracyjne w naszych miastach. Osoby je piastujące mają prerogatywy znacznie większe niż zwykli burmistrzowie. Wraz z rozwojem miast rośnie też odpowiedzialność, wpływy i liczba posadników."
 cork_stoppers: "Korkowe zatyczki do butelek"
 cork_stoppers_desc: "Rozwój technologii produkcji butelek umożliwił wytwórcom wina ich ustandaryzowanie, co z kolei pozwoliło na ponowne rozpoczęcie stosowania korka. Umożliwia on znacznie skuteczniejsze zamykanie butelek niż stare zatyczki z tkaniny, co oznacza, że wino można teraz transportować na odległości o wiele dalsze, niż dotychczas zakładano. Możliwe, że na naszych oczach rodzi się właśnie światowy handel winem."
 colonial_policy_advance: "Polityka kolonialna"
 colonial_policy_advance_desc: "Nowe ziemie i terytoria frontowe kolonizowane przez naszych ludzi wymagają nowych form zarządzania i organizacji osiedli."
 native_policy_advance: "Polityka dotycząca tubylców"
 native_policy_advance_desc: "Nowe ziemie badane przez naszych śmiałych odkrywców są zwykle zamieszkane przez dziwne, słabo rozwinięte ludy. Czas, abyśmy stworzyli jednolite prawo regulujące zasady spotkań między naszymi siłami a tymi autochtonami."
 slave_raid_advance: "Łupienie wybrzeży"
 slave_raid_advance_desc: "Nasz kraj ma długą tradycję łupienia przybrzeżnych miejscowości i pozyskiwania w ten sposób potrzebnych mu niewolników, pieniędzy i innych życiowych przyjemności."
 crown_power_advance_discovery: "Zarządzanie państwem"
 crown_power_advance_discovery_desc: "W miarę jak nasi zarządcy stają się jedynowładcami w swoich domenach, oczywista staje się potrzeba stworzenia struktur rządowych, a wraz z nimi odpowiedniego systemu biurokratycznymi, które będą zarządzać krajem."
 crown_power_advance_reformation: "Cuius regio, eius religio"
 crown_power_advance_reformation_desc: "Choć nasi władcy doskonale radzą sobie ze wszystkim, co związane ze sprawami ziemskimi, narodziła się ostatnimi czasy potrzeba kontrolowania również spraw boskich. Kościół i państwo muszą stać się jednością."
 crown_power_advance_absolutism: "Absolutyzm"
 crown_power_advance_absolutism_desc: "Teraz, gdy władcy zajmują się wszelkimi sprawami ziemskimi i boskimi, niewiele rzeczy pozostaje poza ich zasięgiem. Ich rządy stały się absolutne."
 crown_power_advance_revolutions: "Naród"
 crown_power_advance_revolutions_desc: "Zjednoczenie wszystkich sił pod surowymi rządami naszych monarchów sprawiło, że poddani z całego kraju zaczynają pojmować, gdzie przynależą. Jakimikolwiek krainami nie rządziliby nasi władcy, wszystkie one w tym samym stopniu należą do narodu i jego członków."
 sergeants_at_arms_advance: "Zbrojni"
 sergeants_at_arms_advance_desc: "Mała grupa wiernych żołnierzy chroniących monarchę i służących mu. W hierarchii wojskowej znajdują się o stopień niżej od rycerzy. Mogą służyć władcy nie tylko jako ochroniarze, lecz także poprzez ściąganie długów, wykonywanie zadań policyjnych lub werbowanie ludzi i statków."
 #Genoa
 alberghi_28_advance: "$alberghi_28$"
 alberghi_28_advance_desc: "$alberghi_28_desc$"
 genoese_banking_traditions: "Genueńskie tradycje bankowe"
 genoese_banking_traditions_desc: "Jako że Genua stanowiła jedno z głównych centrów handlowych średniowiecznych Włoch, wcześnie wykształciły się tam nowe formy kredytowania oraz jedne z pierwszych na świecie instytucje bankowe."
 genoese_maritime_diplomacy: "Genueńska dyplomacja morska"
 genoese_maritime_diplomacy_desc: "Gdy miasto Genua stało się republiką służącą interesom swoich kupców, zyskało sobie znaczne wpływy za granicą i zawarło szereg umów z sojusznikami i klientami w basenie Morza Śródziemnego."
 bank_of_saint_george: "Bank Świętego Jerzego"
 bank_of_saint_george_desc: "Bank Świętego Jerzego to instytucja stworzona w celu konsolidacji wszystkich długów Genui i stania się kredytowym ramieniem kraju finansującym jego zamorskie przedsięwzięcia."
 the_age_of_the_genoese: "Epoka genueńska"
 the_age_of_the_genoese_desc: "Rozwój finansowy Genui w ostatnich dziesięcioleciach sprawił, że jej bankierzy stali się niesamowicie rozchwytywani. Splendor naszego kraju rośnie, gdy zamawiają oni u sławnych artystów dzieła do swoich willi i pałaców."
 hospital_advance: "Szpitale"
 hospital_advance_desc: "Szpitale średniowieczne były instytucjami sprawującymi opiekę nad chorymi, ubogimi i niezdolnymi do pracy. Zwykle prowadzone były przez organizacje religijne i świadczyły szereg usług medycznych, jak podstawowe zabiegi pielęgniarskie, ziołolecznictwo, później zaś również zabiegi chirurgiczne. Często znajdowały się przy kościołach lub klasztorach i miały odrębne oddziały dla mężczyzn i kobiet. Choć wiedza medyczna była wówczas ograniczona, szpitale odgrywały ważną rolę – w trudnym okresie historycznym zapewniały potrzebującym schronienie, pocieszenie i jakąś formę leczenia."
 banking_country_traditions: "Tradycje bankowe"
 banking_country_traditions_desc: "Podczas gdy wielu poszukuje bogactwa w możliwościach, jakie zapewnia handel, nasze państwo zarabia na siebie, udzielając tanich pożyczek."
 genoese_crossbowmen: "$a_genoese_crossbowmen$"
 genoese_crossbowmen_desc: "$a_genoese_crossbowmen_desc$"
 genoese_galley: "$n_genoese_galley$"
 genoese_galley_desc: "$n_genoese_galley_desc$"
 italian_galleass: "$n_italian_galleass$"
 italian_galleass_desc: "$n_italian_galleass_desc$"
 genoese_flexibility: "Genueńska elastyczność"
 genoese_flexibility_desc: "W przeciwieństwie do armii, flota może pełnić wiele ról innych niż walka. Dzięki naszej wiedzy i doświadczeniu możemy w krótkim czasie przerabiać galery wojenne na handlowe i odwrotnie."
 genoese_school: "Szkoła genueńska"
 genoese_school_desc: "Malarstwo renesansowe jest tradycją włoską. Nie zaskakuje więc, że tak bogaty i prestiżowy kraj jak Genua otworzył swoją własną akademię sztuk."
 government_size_renaissance: "Stała rada"
 government_size_renaissance_desc: "Władcy tradycyjnie utrzymywali grupę doradców, którzy służyli mu pomocą przy podejmowaniu decyzji o wojnie i pokoju. Obecnie rządy w państwie stały się na tyle złożone, że potrzebujemy bardziej permanentnych stanowisk, byśmy mogli radzić sobie z codziennymi sprawami."
 renaissance_court: "Dwór renesansowy"
 renaissance_court_desc: "Renesans zagościł na świecie już na dobre. Na nasz dwór powinni więc trafić artyści i uczeni żądni tworzenia największych w historii dzieł."
 rgo_size_advance_renaissance: "Młyny"
 rgo_size_advance_renaissance_desc: "Młyny używane są nieprzerwanie od stuleci, od starożytności. Obecnie jednak możemy opracowywać bardziej nowoczesne i wydajne konstrukcje wiatrowe i wodne, aby wykorzystywać je w gromadzeniu surowców."
 food_advance_renaissance: "Intensywne rolnictwo"
 food_advance_renaissance_desc: "Jak daleko sięgają zapisy historyczne, rolnictwo stanowi podstawę większości społeczeństw. W ostatnich czasach dochodzi do serii odkryć, które zwiększają wydajność naszych pól i gospodarstw, dzięki czemu dysponujemy większymi nadwyżkami żywności."
 crown_power_advance_renaissance: "Suwerenność"
 crown_power_advance_renaissance_desc: "Tradycyjne sposoby zarządzania bazowały na zdolności władcy do osiągania porozumienia z różnymi stanami swojego państwa. Według nowoczesnych teorii sprawowania rządów władcy są jednak w swoim kraju suwerenami i w związku z tym nie powinni ustępować żadnym występującym chwilowo innym siłom."
 global_supply_limit_modifier_advance_2: "Linie zaopatrzeniowe"
 global_supply_limit_modifier_advance_2_desc: "Walka na lądzie staje się coraz bardziej zależna od dostaw zaopatrzenia do coraz to większych armii. Dlatego też lepsza organizacja działań wozów zaopatrzeniowych oznaczać będzie też większe możliwości operacyjne."
 naval_morale_advance_1: "Żeglarstwo średniowieczne"
 naval_morale_advance_1_desc: "Mające miejsce w ostatnich dekadach postępy w dziedzinie żeglarstwa zwiększyły pewność siebie i wiedzę naszych marynarzy, co pozwala im sprawnie poruszać się po wodach przybrzeżnych."
 slave_trade_act_advance: "Ustawa o handlu niewolnikami"
 slave_trade_act_advance_desc: "Przepływ siły roboczej z naszych kolonii i do nich to lukratywny i delikatny temat. Dlatego też musimy zainwestować w legislacyjne starania mające na celu jego uregulowanie."
 order_headquarters_advance: "$order_headquarters$"
 order_headquarters_advance_desc: "Tworzenie zakonów wiary z pewnością nie tylko zwiększy lokalne możliwości obronne, lecz także przyczyni się do sprawniejszej rekrutacji zdrowych poborowych."
 LIV_crusader_forts: "Bałtyckie forty krzyżowców"
 LIV_crusader_forts_desc: "Liczne fortyfikacje znajdujące się na naszych terenach zostały ufundowane i zbudowane przez liczne na tym obszarze grupy krzyżowców. Umocnienia te i ich mocne mury będą służyć naszemu ludowi!"
 scholasticism: "Klasyczna scholastyka"
 scholasticism_desc: "Oparta na logice arystotelesowskiej i dziełach wczesnych ojców kościoła scholastyka ma na celu szerzenie wiedzy poprzez podkreślanie dogmatycznych wierzeń i tradycji."
 organized_religion: "Religia zorganizowana"
 organized_religion_desc: "Wiara odgrywa ważną rolę w każdym społeczeństwie, lecz nie każda ma taką samą strukturę. Religia zorganizowana to taka, która usystematyzowała swoje rytuały i system wierzeń oraz postępuje zgodnie z ustalonymi odgórnie doktrynami."
 guilds: "Gildie"
 guilds_desc: "Gildia to stowarzyszenie kupców lub rzemieślników współpracujących w celu wzajemnej ochrony, pomocy i dla realizacji własnych interesów. Gildie tworzą monopole na swoje towary i usługi oraz ustalają dla nich standardy jakości oraz cen."
 colonial_tradition: "Tradycje kolonialne"
 colonial_tradition_desc: "Nasze państwo powstało i zostało ukształtowane dzięki wielkim tradycjom jego założycieli, pierwszych kolonistów przybyłych z ojczyzny. Wiele z ich obyczajów i tradycji stało się w tym nowym, nieznanym świecie opoką dla naszej własnej społeczności."
 colonial_heritage: "Dziedzictwo kolonialne"
 colonial_heritage_desc: "Jako kolonia ojczyzny niesiemy na swoich barkach dziedzictwo jej imperialnych ambicji."
 colonial_ambition: "Ambicje kolonialne"
 colonial_ambition_desc: "Wielu z naszych ludzi osiedliło się w Nowym Świecie, by rozpocząć nowe życie. Aby odkryć zamorskie cuda i uczynić nieokiełznany kontynent swoim domem. Ich ambicja jest tożsama z naszą; przemy coraz to dalej i dalej w nieznane."
 power_projection_advance_1: "Ambicje imperialne"
 power_projection_advance_1_desc: "W miarę jak państwa się rozrastały, a ich władze ulegały w średniowieczu konsolidacji, rosły również ich ambicje – podejmowały próby tworzenia lub odtwarzania imperiów w swoich regionach."
 trade_advance_age_of_trad: "Jarmarki kupieckie"
 trade_advance_age_of_trad_desc: "W miarę jak w średniowieczu zaczęły odbudowywać się i rozwijać szlaki handlowe, pojawiły się też nowe obyczaje. Jarmarki kupieckie były wielkoskalowymi wydarzeniami organizowanymi rokrocznie w miastach i miasteczkach. Kupcy z różnych stron świata mogli się tam spotykać i ubijać interesy."
 colonial_assembly: "Zgromadzenie kolonialne"
 colonial_assembly_desc: "Znaczna część władzy legislacyjnej związanej z podatkami i budżetem rządowym została przekazana w ręce kolonii."
 founding_fathers: "Ojcowie założyciele"
 founding_fathers_desc: "Wszyscy ci politycy, żołnierze i dyplomaci, którzy odegrali znaczącą rolę w tworzeniu swojego państwa, zapewnieniu mu niepodległości i stworzeniu nowego systemu rządów."
 colonial_militia: "Milicja kolonialna"
 colonial_militia_desc: "Pod nieobecność stałych garnizonów milicja kolonialna odgrywała ważną rolę w miejscowych konfliktach i w przygranicznych atakach na tubylcze plemiona i inne kolonie. Tworzona była z dorosłych mężczyzn. Często oczekiwano od nich, że sami zorganizują sobie broń i wyposażenie."
 new_frontiers: "Nowe rubieże"
 new_frontiers_desc: "Trwa proces przesuwania granic kolonii w Nowym Świecie coraz bardziej i bardziej w głąb lądu. Na nowo zagarniętych terenach powstaje wszystko – od małych punktów handlowych po pełnoprawne osiedla otoczone polami uprawnymi."
 continental_trade: "Handel kontynentalny"
 continental_trade_desc: "Choć kolonie z Nowego Świata musiały importować wiele gotowych produktów, stały się też poważnym dostawcą surowców na rynek europejski."
 manufacturing_center: "Produkcyjne centrum imperium"
 manufacturing_center_desc: "Nasi obywatele stanowią trzon imperium handlowego naszego suwerena. Dostarcza on nam zagraniczne towary, my zaś wytwarzamy z nich końcowy produkt."
 free_thinkers: "Wolnomyśliciele"
 free_thinkers_desc: "W koloniach panowało silne przekonanie, że wolność myśli i wolność słowa są prawem każdego człowieka. Że bez nich nie istniałyby żadne swobody publiczne."
 liberty_heroes: "Bohaterowie wolności"
 liberty_heroes_desc: "Wielu dowódców z czasów wojen o niepodległość Nowego Świata nie tylko posiadało odpowiednią wiedzę wojskową, lecz także charyzmę niezbędną do podniesienia morale i utrzymania spójności wojsk, jak również do porywania swoją przywódczą postawą serc zwykłych ludzi."
 beat_to_windward_advance: "Do bajdewindu!"
 beat_to_windward_advance_desc: "Ożaglowanie łacińskie sprawia, że karawele są bardzo zwrotne i łatwo pływają na wiatr, dzięki czemu żegluga po wzburzonych i nieprzyjaznych wodach jest o wiele szybsza."
 route_to_the_indies_advance: "Szlak morski do Indii"
 route_to_the_indies_advance_desc: "Handel z Dalekim Wschodem jest niezbędny, jeśli chcemy utrzymać nasz obecny sposób życia. Podróże drogą lądową są jednak powolne i kosztowne. Jeśli znajdziemy wiodący tam szlak morski, przed naszymi kupcami otworzyłoby się wiele nowych możliwości biznesowych."
 educated_bureaucrats: "Wykształceni biurokraci"
 educated_bureaucrats_desc: "Nasi zajmujący się administracją urzędnicy nie są niepiśmiennymi, leniwymi dziedzicami stanowisk swoich rodziców, lecz wykształconymi i utalentowanymi ludźmi, którzy swoją pozycję zawdzięczają wysiłkowi i dokonaniom. Tego rodzaju administracja bez wątpienia pozostaje sprawniejsza i wydajniejsza od jakiejkolwiek innej."
 efficient_bureaucracy: "Wydajna biurokracja"
 efficient_bureaucracy_desc: "Biurokracja jest smarem, dzięki której tryby naszej administracji sprawnie się obracają. Dzięki wyznaczeniu wydajnych urzędników, którzy mają zarówno talent, jak i chęć do właściwego wykonywania zadań, możemy zadbać o sprawne funkcjonowanie naszych struktur rządowych."
 appointed_chain_of_command: "Łańcuch dowodzenia oparty o przydziały"
 appointed_chain_of_command_desc: "Powierzanie dowodzenia naszymi ludźmi w walce tym, którzy mają najwięcej talentu, zamiast pozostawiania tego bezmyślnym szlacheckim synalkom wyłącznie w oparciu o urodzenie, pozwala skuteczniej zarządzać armiami, dzięki czemu mogą one być większe."
 abacus_advance: "Liczydło"
 abacus_advance_desc: "Liczydeł używa się od niepamiętnych czasów na całym świecie, lecz to właśnie dzięki odpowiednim narzędziom i rejestrom jesteśmy w stanie prowadzić rzetelne rachunki finansowe. Bez nich i bez utalentowanych ludzi, którzy je obsłużą, prawdziwe bogactwo naszego państwa pozostawałoby nam nieznane."
 temporary_appointments: "Tymczasowe przydziały"
 temporary_appointments_desc: "Dożywotnie sprawowanie przez naszych dworzan urzędów grozi nadmiernym gromadzeniem przez nich wpływów i władzy, a także brak poświęcenia się pracy wskutek nadmiaru rutyny. Możemy zamiast tego stworzyć system tymczasowych przydziałów, aby urzędnicy obejmowali stanowiska zgodne z ich kwalifikacjami, lecz mogli być zmieniani, kiedy tylko przestaną przykładać się do swoich obowiązków."
 non_inheritable_offices: "Niedziedziczne urzędy"
 non_inheritable_offices_desc: "Przekazywanie urzędów z ojca na syna jest plagą dręczącą nasz system administracyjny. Sprawia, że wszelkie dziedziny naszej władzy dotyka apatia i zgnilizna. Wszystkie urzędy powinny być przydzielane osobom zdolnym do pełnienia danej funkcji, niezależnie od ich pochodzenia."
 government_sanctioned_celebrations: "Sankcjonowane przez rząd obchody"
 government_sanctioned_celebrations_desc: "Nasi poddani zawsze gotowi są świętować wszelkie dobre dla naszego państwa wydarzenia, a także inne godne celebracji okazje. Zamiast kazać im urządzać obchody osobiście, możemy zlecić ich organizację naszej administracji, dzięki czemu nie tylko pokażemy ludności, że się o nią troszczymy, lecz także rozbudzimy w nich poczucie jedności."
 efficient_logistics: "Wydajna logistyka"
 efficient_logistics_desc: "Logistyka i łączność pozwalają nam na właściwe administrowanie naszym terytorium. Aby wiadomości mogły być wymieniane między naszymi prowincjami a wyznaczonymi gubernatorami, potrzebujemy rozbudowanej sieci dróg dla naszych posłańców."
 ledgers_double_checking: "Dwukrotne sprawdzanie rejestrów"
 ledgers_double_checking_desc: "Brak rygoru wśród księgowych pozwala na rozwój korupcji i rozpad państwa od wewnątrz. Aby uniknąć tego ryzyka w przypadku naszej administracji, musimy zadbać, aby każda zmiana zasobności naszego skarbca była odpowiednio zarejestrowana."
 province_governors: "Gubernatorzy prowincjonalni"
 province_governors_desc: "Nasze prowincje nie są zarządzane autonomicznie ani przez lokalnych, żądnych władzy arystokratów. Odpowiedzialni za egzekwowanie naszej władzy we wszelkich zakątkach kraju są wyznaczani przez administrację centralną gubernatorzy."
 right_to_rule: "Prawo do rządów"
 right_to_rule_desc: "Nasza administracja zorganizowana jest na bazie idei, że utalentowani ludzie przydzielani są do stosownych dla nich posterunków. Dlatego też władca powinien być spośród nich najbardziej uzdolniony – w końcu rządzi całym krajem. W niefortunnym przypadku, gdyby władca nie spełniał pokładanych w nim nadziei, niezbędni są ludzie, którzy upiększą nieco tę rzeczywistość, czy to za pomocą wspaniałych posągów, olśniewających obrazów czy wzniosłych wersetów."
 talented_traders: "Uzdolnieni handlowcy"
 talented_traders_desc: "Nasza administracja zatrudnia najbardziej uzdolnionych ludzi i tak też powinno być w przypadku tych, którzy obracają w kraju pieniędzmi. Jeśli operacjami handlowymi zajmą się najświatlejsze umysły, handel będzie mógł przebiegać bez zakłóceń."
 smooth_administration: "Sprawna administracja"
 smooth_administration_desc: "Zatrudnienie w strukturach administracji najbardziej utalentowanych i zdatnych do tego ludzi pozwoli nam na sprawne zarządzanie państwem i egzekwowanie władzy niezależnie od zewnętrznej sytuacji."
 ara_a_maritime_realm: "Żeglarskie państwo"
 ara_a_maritime_realm_desc: "Kraj skupia się całkowicie na bezkresnym morzu i to na jego podbiciu koncentruje swoją uwagę. Strategicznie wykorzystuje siłę floty oraz handlu morskiego, aby wzmocnić swoją pozycję i poszerzać wpływy. Morze kształtuje jego politykę i przyczynia się do rozwoju żeglarskiej kultury wiodącej kraj ku dobrobytowi."
 ara_desperta_ferro: "Desperta ferro!"
 ara_desperta_ferro_desc: "#italic Desperta ferro#! (Przebudź się, żelazo) to straszliwy okrzyk almogawarów, inwokacja do używanej w boju broni. Towarzyszy mu uderzanie lancami o krzemienie w celu wywołania deszczu iskier. W porównaniu z innymi okrzykami, jak #italic aragó#! czy #italic sant Jordi#!, #italic desperta ferro#! wyróżnia się jako najbardziej znane i typowe zawołanie tych wojsk."
 ara_a_mediterranean_trade_power: "Śródziemnomorska potęga handlowa"
 ara_a_mediterranean_trade_power_desc: "Morze Śródziemne bierze nasze brzegi w swe łagodne objęcia i kusi kolejne pokolenia naszego ludu, by ruszały w drogę parać się handlem. Gwarne miasta handlowe i strategicznie rozmieszczone w basenie śródziemnomorskim placówki handlowe odegrają kluczową rolę w realizacji naszej ambicji – osiągnięcia dominacji handlowej."
 ara_fleet_ordinances: "Rozporządzenia dotyczące floty"
 ara_fleet_ordinances_desc: "Na ruchliwym Morzu Śródziemnym gromadzą się średniowieczne floty. Powstaje więc potrzeba stworzenia regulacji prawnych związanych z przestępstwami zarówno na zatłoczonym lądzie, jak i na morzu. #italic Ordinacions sobre lo fet de la mar#! czy też #italic rozporządzenia dotyczące tego, co dzieje się na morzu#! stanowi jeden z najwcześniejszych wojskowych kodeksów prawnych stworzonych z myślą o flotach. Jest to niezwykła odpowiedź na napływ do załóg rekrutów spoza Korony Aragonii, w tym przestępców, w epoce po przejściu czarnej śmierci. Stanowi akt prawny będący połączeniem zróżnicowanych tradycji, nie zaś kodyfikujący jedynie istniejące morskie obyczaje."
 ara_valencian_golden_age: "Złoty wiek Walencji"
 ara_valencian_golden_age_desc: "Zamieszkiwana przez nas kraina może poszczycić się niedostępnymi jeszcze dla sąsiednich państw osiągnięciami literackimi, a to dzięki wielkiemu wkładowi wspaniałych autorów takich jak Joanot Martorell, Ausiàs March czy Isabel de Villena. Ich wielkie dzieła wyniosły naszą kulturę na niezwykle wysoki poziom, co stało się dla naszego ludu zrozumiałym powodem do dumy. Nie da się zaprzeczyć, że nasz kraj jest kulturalną perłą o blasku budzącym powszechny podziw."
 ara_remenca: "Remença"
 ara_remenca_desc: "Typowy dla Katalonii system remença posiada bliskie odpowiedniki na innych terytoriach korony i przyczynia się do wzrostu produkcji surowców. Pozwala on naszym ziemiom na gwałtowny wzrost tempa generowania bogactwa, co zapewnia potencjał do poczynienia znacznych postępów w zakresie celów, jakie sobie postawiliśmy. Harmonijne wykorzystanie tego typu systemów tworzy środowisko, w którym nasze starania wspierane są szeroką dostępnością zasobów, co przekłada się na dobrobyt."
 ara_chartered_merchant_companies: "Czarterowe kompanie kupieckie"
 ara_chartered_merchant_companies_desc: "Nasi kupcy marnują zasoby, konkurując ze sobą nawzajem, zamiast z innymi. To marnotrawstwo – powinniśmy skupić wszelkie nasze wysiłki na wypieraniu innych. Stworzymy kompanie czarterowe i nadamy im tymczasowe monopole na handel z określonymi regionami. Odnowienie tych monopoli zależeć będzie od tego, czy będą wypłacać koronie, co jest jej należne."
 ara_stronger_united: "Silniejsi razem"
 ara_stronger_united_desc: "Od czasu połączenia w 1164 roku Królestwa Aragonii i Hrabstwa Barcelony w ich miejsce istnieje konfederacja łącząca odrębne państwa pod rządami jednego władcy. Różnice między nimi stały się zaczynem dla dobrobytu i pozwoliły utrzymać odrębne tożsamości, istnieje jednak przez nie również iluzja braku jedności. Niezbędne okazały się w związku z tym reformy administracyjne, które wzmocnią naszą unię, szanując jednocześnie wyjątkowy charakter każdego z terytoriów."
 ara_constellation_cities: "Konstelacja miast"
 ara_constellation_cities_desc: "Nasz naród od czasu swojego powstania składa się z wielu krain zjednoczonych osobą władcy. Każda z nich zachowuje jednak typowe dla siebie tradycje i prawa. Co za tym idzie, wiele dużych miast stało się regionalnymi metropoliami, które reprezentują swoje okolice i zarządzają nimi."
 ara_protection_of_the_little_folk: "Ochrona maluczkich"
 ara_protection_of_the_little_folk_desc: "Nasi żołnierze chcą wiedzieć, że ich bliscy nie pozostaną bez opieki, jeśli oni sami polegną w boju. Aragonia nie zaniedba swoich obowiązków – stworzy system przytułków dla sierot po zabitych."
 ara_gunpowder_souls: "Dzieci prochu"
 ara_gunpowder_souls_desc: "Święto #italic Fallas#! stało się dla Korony Aragonii niczym katalizator – za sprawą praktycznego doświadczenia w wykorzystaniu prochu do petard i fajerwerków nasi podwładni zdołali rozwinąć też techniki artyleryjskie. Świąteczna tradycja stała się pożywką dla ducha innowacji i przekształciła się w nowe strategie i wiedzę dotyczące tego typu broni."
 ara_mossos_esquadra: "Mossos d'Esquadra"
 ara_mossos_esquadra_desc: "#italic Escuadras de Paisanos#!, znane jako #italic Esquadres de Catalunya#! lub #italic Mossos d'Esquadra#!, to lokalne siły policyjne, których zadaniem jest strzec szlaków handlowych i jarmarków poprzez wykorzystanie doskonałej znajomości okolicznego terenu. Inspirując się ich sukcesami, zamierzamy stworzyć podobne formacje na innych naszych terytoriach. Stworzą je okoliczni mieszkańcy, co przyczyni się do harmonijnego współistnienia i pokoju w tych regionach."
 cas_repoblaciones: "Repoblaciones"
 cas_repoblaciones_desc: "Podboje dokonane przez naszych przodków sprawiły, że nasz kraj ma więcej terytoriów niż ludzi dostępnych do ich zamieszkania i eksploatacji. Spowodowało to, że niezbędni stali się imigranci z innych regionów, zwłaszcza w południowej części Andaluzji, która po przepędzeniu muzułmanów w 1267 roku jest znacząco wyludniona."
 cas_the_reconquista: "Rekonkwista"
 cas_the_reconquista_desc: "Przez długie lata, od kiedy wskutek inwazji upadło królestwo Wizygotów, toczymy wojnę z Maurami. Możemy dzięki temu pochwalić się żelazną dyscypliną, jaka cechuje niewielu. Powstań, ludu Kastylii, i pokaż światu swoją determinację."
 cas_castilian_navy: "Kastylijska flota"
 cas_castilian_navy_desc: "Dla państwa położonego na półwyspie, otoczonego z trzech stron morzem i leżącego nad cenną dla wielu potęg Cieśniną Gibraltarską, dominacja na wodzie staje się sprawą życia i śmierci. Setki kilometrów wybrzeża pozwoliły naszym przodkom okiełznać fale i uczynić nasz naród nieustraszoną potęgą morską."
 cas_cronicas_reales: "Crónicas Reales"
 cas_cronicas_reales_desc: "Gromadząc kroniki spisane przez naszych poprzednich królów, możemy stworzyć kolekcję opisującą wszelkie dawne wydarzenia w naszym kraju oraz pochodzenie naszych władców. Wiedza ta nie tylko pozwoli nam stworzyć lepszą bazę dla naszej kultury, lecz także pomoże obecnym i przyszłym monarchom lepiej oceniać obecny stan rzeczy, porównując go z dawnym."
 cas_masters_of_the_orders: "Mistrzowie zakonów"
 cas_masters_of_the_orders_desc: "Skoro rekonkwista nie jest już naszym głównym celem, niezależność zakonów nie znajduje już usprawiedliwienia. Jeśli stanowisko ich mistrzów obejmą nasi władcy, nie tylko zwiększą w ten sposób swoje wpływy, lecz także pozyskają dla kraju wojskową wiedzę podległych im krzyżowców."
 cas_new_world: "Nowy Świat"
 cas_new_world_desc: "Dzięki najnowszym odkryciom mężni koloniści mogą zdobyć nowe ziemie i przynieść swojej ojczyźnie jakże cenny handel. Wyślemy grupę wiernych poddanych, którzy staną się naszym kolonialnym kręgosłupem."
 cas_reform_of_millones: "Reforma millones"
 cas_reform_of_millones_desc: "Przyjęcie reformy #italic millones#! przez kortezy sprawi, że będziemy mogli wydajniej opodatkować naszą ludność. Zrobimy to pośrednio, poprzez obłożenie daninami produktów żywnościowych."
 cas_marine_infantry: "Kastylijska piechota morska"
 cas_marine_infantry_desc: "Jeśli chcemy mieć silną flotę, załoga okrętów musi być zdolna walczyć w każdej sytuacji, nie tylko na pokładzie. Aby zaradzić temu problemowi, wprowadzimy regulacje dotyczące naszej piechoty morskiej i uczynimy z niej potężne narzędzie."
 cas_pasos: "Kastylijskie pasos"
 cas_pasos_desc: "Choć #italic pasos#! używane podczas Wielkiego Tygodnia nie jest niczym nowym w Kastylii, właśnie teraz rzeźbiarstwo osiąga swój szczyt. Artyści, tacy jak Juan de Juni czy Gregorio Fernández, sprawiają, że kastylijskie #italic pasos#! stały się najpiękniejszymi na półwyspie."
 cas_real_academia_espanola: "Real Academia Española"
 cas_real_academia_espanola_desc: "Podobnie jak inne kraje świata, potrzeba uregulowania lingwistycznego aspektu naszej kultury staje się oczywista – język ewoluuje i rozprzestrzenia się po świecie. Aby więc nasza mowa zachowała swoje cechy, stworzona zostanie #italic Real Academia Española#!, która ustanowi zasady jej właściwego użytkowania."
 cas_canal_de_castilla: "Canal de Castilla"
 cas_canal_de_castilla_desc: "Inspirowany systemami wodnymi z całej Europy wykorzystywanymi w celach handlowych i irygacyjnych #italic Canal de Castilla#! przetransportuje wodę z gór na północy #italic Mesety#! i nawodni pola uprawne Starej Kastylii. Ten cud inżynieryjny zwiększy wydajność naszych pól, zapewni nadwyżkę produkcyjną, którą wykorzystamy w handlu, a także zapewni sposób na transport towarów do portów, z których ruszą w dalszą drogę."
 cas_royal_factories: "Królewskie fabryki"
 cas_royal_factories_desc: "W ramach starań o zastąpienie eksportu surowców zamiast droższych gotowych towarów opracujemy system finansowanych przez rząd fabryk, które pozwolą uprzemysłowić nasz naród. Wytworzone przez nie dobra wzmocnią krajową gospodarkę."
 gra_banu_nasr: "Banū Naṣr"
 gra_banu_nasr_desc: "Wywodzimy się z plemienia Banū l-Ḫazraj, z linii Saʿd ibn ʿUbādy, towarzysza Proroka Mahometa. Założyciel naszej dynastii, Muhammad I, kontrolował terytorium Granady, Jaén, Almeríi i Málagi, choć część z tym ziem wpadła w ręce chrześcijan. Od tego czasu wytrwale sprzeciwiamy się ich naporowi i będziemy robić to dalej dzięki sile naszych przodków."
 gra_nasrid_art: "Sztuka Nasrydów"
 gra_nasrid_art_desc: "Rzemieślnicy i architekci z Granady są najzdolniejsi na świecie. Tworzą rzeczy nie tylko przydatne, ale też miłe oku, w obu tych aspektach osiągając doskonałość."
 gra_skillful_envoys: "Utalentowani emisariusze"
 gra_skillful_envoys_desc: "Możliwość uprawiania skutecznej dyplomacji jest dla nas sprawą życia i śmierci. Nie możemy pozostać bezczynni – musimy szkolić naszych emisariuszy jeszcze lepiej, aby zapewnić sobie przetrwanie."
 gra_razzias: "Nasrydzkie razzia"
 gra_razzias_desc: "Granice naszych wrogów dają nam wielkie możliwości. Jeśli znajdziemy w sobie odwagę do błyskawicznych uderzeń, możemy wziąć ich z zaskoczenia i spowodować trwałe szkody."
 gra_muttavia_armies: "Armie muttavia"
 gra_muttavia_armies_desc: "Ludność Granady nie jest zbyt liczna i nie sposób wcielić do armii tylu mężczyzn, ilu potrzeba, aby skutecznie bronić naszych granic. Braki w ludziach nadrabiamy jednak gotówką, którą można opłacić zagraniczne armie, by walczyły pod naszym sztandarem."
 gra_expand_qanahs: "Rozbudowa qanāh"
 gra_expand_qanahs_desc: "Ziemie Granady są żyzne, lecz rozbudowa nawadniających je kanałów pozwoli lepiej wykorzystać wodę, którą mamy do dyspozycji, dzięki czemu nasze uprawy przyniosą obfitsze plony."
 gra_adaptative_trade: "Handel adaptatywny"
 gra_adaptative_trade_desc: "Nasza uprzywilejowana pozycja pośredników między światem chrześcijańskim a muzułmańskim jest zagrożona. Można wykorzystać tę okazję do zmodernizowania naszych metod działania i odzyskania pozycji łącznika dającego Europie dostęp do odleglejszych rynków."
 gra_expand_the_frontier: "Poszerzenie granicy"
 gra_expand_the_frontier_desc: "Nasze ziemie kurczą się, od kiedy powstała nasza dynastia. Mamy teraz jednak silną pozycję i możemy przemyśleć nie tylko odzyskanie utraconych terytoriów, lecz także powiększenie państwa."
 gra_a_strong_rule: "Silne rządy"
 gra_a_strong_rule_desc: "Przez całe dziesięciolecia kolejne pokolenia rodziny naszych władców toczyły wewnętrzne spory, które destabilizowały nasze państwo. Najwyższy czas, aby władzę przejął potężny władca umiejący zadbać o pokój i dobrobyt dla naszego ludu."
 gra_modernized_economy: "Zmodernizowana gospodarka"
 gra_modernized_economy_desc: "Żyjąc we współczesności, potrzebujemy współczesnej gospodarki, która przetrwa w tym opartym o konkurencję świecie. Ulepszając infrastrukturę i zwiększając wydajność naszych metod i procesów, zdołamy wytworzyć więcej dóbr z tych samych zasobów."
 gra_ghazawat: "Nasrydzkie ghazawat"
 gra_ghazawat_desc: "Nasi żołnierze, pierwsi, którzy walczyli w imię Mahometa, muszą być fanatycznie niemal odważni, gdy bronią naszego kraju i ludu."
 gra_a_new_golden_era: "Nowy złoty wiek"
 gra_a_new_golden_era_desc: "Al-'Andalus była niegdyś ośrodkiem wiedzy znanym z osobistości takich jak 'Aḥmad ibn Rušd, 'Abū al-Qāsim oraz Muḥammad bin Ṭufayl. Powinniśmy kontynuować tę tradycję, którą rozpoczęli nasi przodkowie."
 nav_transatlantic_whaling: "Wielorybnictwo transatlantyckie"
 nav_transatlantic_whaling_desc: "Baskijskie wielorybnictwo ma wiele setek lat tradycji, a nasi specjaliści często zatrudniani są w innych krajach pragnących powiększyć i ulepszyć swoje łowiska. Powinniśmy wykorzystać tę rozległą wiedzę i stworzyć na potrzeby naszych poławiaczy placówki w różnych rejonach Atlantyku."
 nav_shipbuiling_experts: "Mistrzowie szkutnictwa"
 nav_shipbuiling_experts_desc: "Pieszczące nasze brzegi morze skrywa wiele zasobów dla każdego, kto zechce tylko po nie sięgnąć. Już od stuleci na wybrzeżu wiele jest portów i stoczni budujących niezmordowanie okręty, dzięki którym zaspokajamy żądzę morskich przygód i przedsięwzięć."
 nav_memories_reconquista: "Pamięć o rekonkwiście"
 nav_memories_reconquista_desc: "Nasz lud brał aktywny udział w rekonkwiście i wsparł chrześcijańskie starania dążące do odbicia Półwyspu Iberyjskiego z rąk muzułmanów. Mimo osiągnięcia etapu, na którym dalsza ekspansja terytorialna stała się niemożliwa, Nawarra mimo wszystko odegrała w krucjacie znaczącą rolę, a to za sprawą kampanii wojskowych i sojuszy zawartych z sąsiednimi królestwami chrześcijańskimi."
 nav_a_renaissance_realm: "Kraj renesansowy"
 nav_a_renaissance_realm_desc: "Choć nasze państwo ma górski charakter i gnieździ się w dolinach Pirenejów, nasz lud mimo wszystko poddany został humanistycznym wpływom zarówno z południa, jak i z północy, i wpływy te nigdy nie ustały. Przyjmując te nowe ideały, Nawarczycy pamiętają mimo wszystko o swoich tradycjach i czynią je częścią swojej nowej tożsamości."
 nav_fearless_seamen: "Nieustraszeni marynarze"
 nav_fearless_seamen_desc: "Nasi rodacy zawsze spoglądali na morze z podziwem i strachem, gdy kusiło ich ono bogactwami, jakie mogło zapewnić. Nasi mężni przodkowie stworzyli społeczności potrafiące żyć nie tylko nad morzem, ale i dzięki niemu, a to dzięki imponującym umiejętnościom żeglarskim. Marynarze pochodzący z naszego kraju są doskonale znani na całym wybrzeżu Atlantyku."
 nav_always_ready: "Zawsze w gotowości"
 nav_always_ready_desc: "Zrodziliśmy się jako niewielki kraj otoczony ze wszystkich stron potężnymi przeciwnikami. Wpłynęło to znacząco na rozwój charakteru naszego narodu i sposobu patrzenia na świat. Co za tym idzie, pozostajemy stale uważni i gotowi zareagować na każde, najmniejsze nawet zagrożenie."
 nav_chartered_councils: "Rady czarterowe"
 nav_chartered_councils_desc: "Każde historyczne terytorium stworzy własną, zależną od władcy radę, wybieraną przez miejscowych, która stanowić będzie gwarancję uszanowania ich tradycyjnych praw lub też #italic fueros#!. Ten pośredni szczebel administracyjny zapewni nam wydajniejsze zarządzanie naszymi terytoriami bez wtrącania się w interesy miejscowych."
 nav_people_of_the_sea: "Lud morza"
 nav_people_of_the_sea_desc: "Nasi ludzie to doświadczeni żeglarze i wie o tym cały świat. To doświadczenie zapewni nam oczywistą przewagę w bitwach morskich w przyszłości."
 nav_basque_ferocity: "Zaciekłość Basków"
 nav_basque_ferocity_desc: "Nawet przed bitwą w wąwozie Roncevaux, po której Francuzi wciąż szlochają, czy też przed kampaniami Kompanii Nawarskiej, nasz lud zawsze uważany był za zajadłych wojowników. Nie możemy pozwolić, aby nasi wrogowie o tym zapomnieli."
 nav_an_industrious_folk: "Przedsiębiorczy naród"
 nav_an_industrious_folk_desc: "Ziemia, którą zamieszkujemy, nie jest być może najbogatsza, lecz Baskowie to przedsiębiorczy lud, gotów ciężko pracować, aby wydrzeć jej to, czego potrzebuje. Możemy wytapiać żelazo z naszej rudy, z drzew naszych lasów produkować węgiel drzewny lub budować najlepsze możliwe okręty. Dzięki staraniom społeczeństwa nasza kraina się bogaci."
 nav_mercantile_expansion: "Ekspansja handlowa"
 nav_mercantile_expansion_desc: "Nasze społeczeństwo już od stuleci handluje nie tylko z sąsiadami, lecz także z odległymi krainami – sprzedaje nasze produkty, w zamian dostając towary zagraniczne. Dzięki temu nasi kupcy są dobrzy w swoim fachu, jak również przynoszą nam wiedzę o innowacjach wprowadzanych w innych krajach."
 nav_navarrese_defense_force: "Nawarskie siły obronne"
 nav_navarrese_defense_force_desc: "Nasi sąsiedzi rosną stale w siłę i stanowią coraz większe zagrożenie dla naszego przetrwania jako narodu. Aby temu zaradzić, stworzymy wydział wojskowy, którego zadaniem będzie wzmocnienie naszych sił większą liczbą żołnierzy bez obniżania jakości rekrutów."
 nav_shipyards_ironworks: "Stocznie i huty"
 nav_shipyards_ironworks_desc: "Tradycyjne szkutnictwo i produkcja stali czy żelaza od dawien dawna stanowią powszechne zajęcia w naszym kraju. W miarę jednak, jak pojawiają się coraz to nowsze techniki produkcyjne, oczywistym staje się też, że musimy usprawnić nasze własne procesy. Stare praktyki muszą wyjść naprzeciw współczesności, jeśli chcą pozostać konkurencyjne."
 nav_adept_traders: "Sprawni handlowcy"
 nav_adept_traders_desc: "Jakość naszych statków, wprawa kupców i skuteczność naszych procesów sprawiają, że prowadzone przez nas interesy są niesamowicie lukratywne. Przyniesie to naszemu narodowi wielkie bogactwo i przyczyni się do jego wzmocnienia."
 nav_the_national_military_academy: "Narodowa akademia wojskowa"
 nav_the_national_military_academy_desc: "Wraz z profesjonalizacją armii narodziła się konieczność stworzenia centrum szkolenia rekrutów. Grupa doświadczonych żołnierzy ujawni przed nimi tajemnice wojaczki i wykształci w ten sposób awangardę naszych wojsk."
 nav_royal_basque_society: "Królewskie Stowarzyszenie Baskijskie"
 nav_royal_basque_society_desc: "#italic Euskalerriaren Adiskideen Elkartea#!, Królewskie Baskijskie Stowarzyszenie Przyjaciół Kraju powstało w celu stymulacji rozwoju baskijskiej gospodarki, kultury i nauki. W nadchodzących latach przyniesie ono państwu znaczące korzyści."
 nav_efficient_bureaucracy: "Wydajna biurokracja"
 nav_efficient_bureaucracy_desc: "Nasz naród rozwija tradycje biurokratyczne od czasu powstania państwa. Nadejście nowych czasów wymusza stosowanie nowych metod rozwiązywania codziennych spraw. Innowacyjne praktyki w tej dziedzinie stosowane przez Nawarrę budzą powszechny podziw."
 nav_riflemen_march: "Marsz strzelców"
 nav_riflemen_march_desc: "Wprowadzenie na stan armii karabinów doprowadziło do zmian w zakresie dyscypliny ich używania. Nasi dowódcy opracowali w tym celu metody przemarszu, które zyskały sobie sławę jako dowód na kompetencje i sprawność naszych żołnierzy."
 por_battle_ourique: "Bitwa pod Ourique"
 por_battle_ourique_desc: "W 1139 roku nasi dzielni żołnierze pokonali samodzielnie w boju pięciu mauretańskich królów. Dokonanie to pozostanie na zawsze w pamięci naszych żołnierzy – są w stanie pokonać każdego wroga, jak potężny i dobrze uzbrojony by nie był."
 por_establishment_portuguese_navy: "Powstanie portugalskiej marynarki"
 por_establishment_portuguese_navy_desc: "Król Dionizy położył podwaliny pod powstanie portugalskiej marynarki, kiedy mianował genueńskiego kupca Manuela Pessanhę (oryg. Pessagno) na admirała floty narodowej i wyznaczył mu misję obrony portugalskich brzegów przed atakami muzułmańskich piratów oraz stworzenie potężnej floty handlowej."
 por_estimulate_rural_areas: "Stymulacja obszarów wiejskich"
 por_estimulate_rural_areas_desc: "Wiele miejsc w naszym kraju, głównie obszarów wiejskich i leżących na uboczu, pustoszeje, a ich pola, lasy i kopalnie zostają porzucone. Reformując nasz system prawny, zachęcimy ludzi do zamieszkania poza miastami, czyniąc te tereny produktywnymi i zatrzymując tam ludność."
 por_pursuing_waves: "W pościgu za falami"
 por_pursuing_waves_desc: "Wygląda na to, że nasze ziemie to dla dużej części mieszkańców zbyt mało. Spoglądają oni na morze i czują #italic saudade#!, jakby było ono dawno utraconą kochanką. W portach i przystaniach panuje gwar – mężczyźni zaciągają się na statki, jakby byli pijani żądzą poznawania świata. Doskonale wykorzystamy tę żądzę."
 por_bombardeiros: "Bombardeiros"
 por_bombardeiros_desc: "Opracowane zostały nowe technologie, które czynią nasze działa wiele potężniejszymi, lecz pokłady naszych okrętów nie wytrzymują ich salw. Jeśli je wzmocnimy, nasze floty będą wzbudzać na każdym wybrzeżu lęk poprzez swoją siłę ognia."
 por_feitorias: "Feitorias"
 por_feitorias_desc: "Wyślijmy naszych #italic feitorów#! we wszelkie zakątki wschodnich kontynentów i uczyńmy z naszego kraju dominującą potęgę handlową na Oceanie Indyjskim. Tworząc sieć silnie ufortyfikowanych placówek handlowych na wybrzeżach Afryki i Indii, możemy zdominować lokalny handel bez zużywania na to wielkich środków."
 por_ordenancas: "Ordenanças"
 por_ordenancas_desc: "Nasz kraj potrzebuje armii zawodowej, która strzegłaby jego świętych granic. Dokonamy reformy systemu poboru i wyszkolimy naszych młodych mężczyzn, aby wypełniali ten obowiązek z honorem."
 por_the_bandeirantes: "Zachęta dla baiderantes"
 por_the_bandeirantes_desc: "Niektórzy członkowie wypraw w głąb kontynentu w poszukiwaniu niewolników natknęli się tam na złoto i inne szlachetne metale oraz kamienie. Jeśli plotki o tym się rozniosą, nakłonilibyśmy wielu awanturników, aby ruszyli do naszych kolonii."
 por_colonial_governors: "Gubernatorzy kolonialni"
 por_colonial_governors_desc: "Wysyłając naszych najbardziej uzdolnionych ludzi, aby zarządzali w imieniu władców koloniami i placówkami, zadbamy o ich spokój i lojalność, a także zwiększenie zysków."
 por_royal_absolutism: "Absolutyzm królewski"
 por_royal_absolutism_desc: "Zbyt długo już królewska władza ograniczana była bezmyślnymi interwencjami szlachty, której lokalne, krótkowzroczne interesy zagrażają wyższemu, państwowemu dobru. Od dziś będziemy ignorować kortezy i rządzić bez ich wtrącania się."
 por_royal_military_academy: "Królewska Szkoła Fortyfikacji, Artylerii i Projektowania"
 por_royal_military_academy_desc: "Nasz korpus artyleryjski i fortyfikacje od dawna stanowiły kluczowe aspekty obrony naszego kraju, dzięki czemu, choć niewielki, był on dla wrogich armii tak trudny do zdobycia. Stworzymy akademię wojskową – #italic Academia Real de Fortificação, Artilharia e Desenho#! – która szkolić będzie oficerów o stosownej specjalizacji, by uczynili oni nasze forty i artylerię najlepszymi na świecie!"
 por_vinho_porto: "Vinho do Porto"
 por_vinho_porto_desc: "Na wybrzeżach rzeki Douro, na północy kraju, hodowane są winogrona, zaś do wytworzonego z nich wina dodawany jest mocniejszy alkohol. Powstaje w ten sposób trunek, który zdobywa sobie sławę jako #italic portwajn#!. Nie powinniśmy przegapić okazji do zarobienia dużych pieniędzy na jego eksporcie."
 spa_school_salamanca: "Szkoła Salamancka"
 spa_school_salamanca_desc: "Szkoła ta, z siedzibą na Uniwersytecie w Salamance, zajmuje się różnorodnymi dziedzinami wiedzy, jak teologia, ekonomia czy filozofia polityki. Jako że jest jedną z wiodących szkół naukowych w katolickim świecie, jej obecność w Hiszpanii pozwala naszemu krajowi zawsze iść w intelektualnej awangardzie."
 spa_viceroyalties: "Hiszpańskie wicekrólestwa"
 spa_viceroyalties_desc: "Za oceanami czekają na przejęcie nowe krainy. Podzielimy je na terytoria rządzone przez reprezentantów naszego władcy, którzy zaprowadzą tam porządek, dzięki czemu nasi podwładni uznają je za atrakcyjny kierunek migracji, a nasza obecność tam stanie się oczywista."
 spa_siglo_de_oro: "Siglo de oro"
 spa_siglo_de_oro_desc: "Życie kulturalne w naszym kraju rozkwita. Jeśli odpowiednio skanalizujemy tę kreatywność i wzmocnimy ją w razie potrzeby mecenatem, rozpocznie się prawdziwy złoty wiek hiszpańskiej sztuki."
 spa_revival_of_ecclesiastical_discipline: "Wskrzeszenie dyscypliny kościelnej"
 spa_revival_of_ecclesiastical_discipline_desc: "Laicyzm stał się niezwykle powszechny wśród naszych podwładnych, co oddala nas od Boga. Podpiszemy traktaty z naszymi przywódcami religijnymi, które wzmocnią ich więzi z rządem. Znów staniemy się dzięki temu pobożnym narodem."
 spa_naval_reforms: "Hiszpańskie reformy floty"
 spa_naval_reforms_desc: "Zbyt długo pozostawialiśmy naszą flotę samą sobie, przez co traciła ona na jakości w porównaniu z konkurencją. Niezbędne są reformy, które przywrócą nam należną supremację."
 spa_spanish_enlightenment: "Hiszpańskie oświecenie"
 spa_spanish_enlightenment_desc: "Nowe idee czasów współczesnych przenikają umysły wielkich Hiszpanów. Tworzą już oni plany, dzięki którym nasz naród wyróżni się na tle swoich światowych rywali."
 #Iberian Shared Land
 tercio: "Tercio"
 tercio_desc: "Piechota tercio została opracowana w głównej mierze przez genialnego generała Gonzalo Fernándeza de Córdobę (zwanego #italic El Gran Capitán#!) podczas wojen włoskich. Jest to formacja, do której przynależą pikinierzy i strzelcy. Dzięki temu połączeniu wykazuje się zarówno odpornością typową dla ciężkiej piechoty, jak i dalekim zasięgiem zapewnianym przez muszkieterów, przez co sprawdza się zarówno w obronie, jak i w ataku."
 #Iberian Shared Naval
 catalan_galley: "Katalońska galera"
 catalan_galley_desc: "$n_catalan_galley$, klasyczne rozwinięcie idei starożytnych okrętów greckich, to większa wersja jednostek, których istnienie udokumentowano przed opracowaniem podobnych modeli na Morzu Śródziemnym."
 early_iberian_caravel: "Wczesna iberyjska karawela"
 early_iberian_caravel_desc: "Pierwsze karawele pochodziły z Iberii. Były to małe, lecz bardzo szybkie jednostki wykorzystywane do połowów i handlu przybrzeżnego. Popularność na półwyspie sprawia, że można znaleźć tam najbardziej zaawansowane rodzaje tych statków."
 iberian_caravel: "Iberyjska karawela"
 iberian_caravel_desc: "Zapotrzebowanie na szybsze i bardziej niezawodne karawele sprawia, że w iberyjskich portach projektowane są ich coraz to nowe, większe odmiany. Choć ten typ statku stał się powszechny w Europie, iberyjskie wersje stale pozostają najbardziej innowacyjne i najszybsze."
 early_iberian_galleon: "Wczesny iberyjski galeon"
 early_iberian_galleon_desc: "Wczesna wersja potężnej oceanicznej jednostki, $n_early_iberian_galleon$, to pochodzący z samego półwyspu wynalazek, którego niski forkasztel i długi kadłub zapewniają wyjątkową stabilność i odporność na wiejące od dziobu wiatry."
 square_rigged_caravel: "Karawela o ożaglowaniu rejowym"
 square_rigged_caravel_desc: "$n_iberian_caravel$ i $n_carrack$ tworzą po połączeniu nowy, szybki i mocny typ statku, który pomoże nam osiągnąć dominację na morzach."
 iberian_galleon: "Iberyjski galeon"
 iberian_galleon_desc: "Naturalna ewolucja wczesnego iberyjskiego galeonu. Jest bardziej stylizowany i niesamowicie potężny, zdolny miażdżyć swoich wrogów na morzach."
