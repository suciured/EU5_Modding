 cas_lanzas_de_castilla_desc: "$a_lanzas_de_castilla_desc$"
 por_cacadores: "Caçadores"
 por_cacadores_desc: "Caçadores, zwani też #italic kogutami bojowymi#!, to elitarna jednostka lekkiej piechoty armii portugalskiej. Aby odróżnić się od pozostałych żołnierzy, jej członkowie noszą brązowe mundury."
 #Denmark
 dan_levy_recruitment: "Poleganie na oddziałach poborowych"
 dan_levy_recruitment_desc: "Ponieważ serce naszego państwa stanowią okolice Półwyspu Jutlandzkiego i archipelagu Wysp Duńskich, będziemy mogli, jeśli chodzi o obronę kraju, polegać na szybko formowanych oddziałach poborowych."
 dan_old_naval_traditions: "Morska sieć Danii"
 dan_old_naval_traditions_desc: "Każdą część naszego kraju otaczają wody Bałtyku i Morza Północnego. Odnosimy z tego wyjątkową korzyść – możemy wykorzystywać szlaki wodne do transportu i komunikacji i znacząco skracać w ten sposób dystans między poszczególnymi regionami państwa."
 dan_rulers_of_the_north: "Prawdziwi władcy północy"
 dan_rulers_of_the_north_desc: "Władcy Danii od stuleci uważali regiony nordyckie za sobie podległe. Jeśli podkoloryzujemy nieco opowieści o dziedzictwie królów takich jak Kanut Wielki, zapewnimy sobie wewnętrzną i zewnętrzną legitymizację."
 dan_reliance_mercenaries: "Zależność od najemników"
 dan_reliance_mercenaries_desc: "Dania nie ma do dyspozycji licznej ludności i nie może wystawić armii, jakiej potrzebuje każdy gracz na światowej scenie. Dlatego też musimy zadbać, aby kompanie najemników były gotowe służyć naszemu państwu, oraz zapewnić sobie ich wierność korzystnymi kontraktami."
 dan_rentekammer_advance: "Rentekammeret"
 dan_rentekammer_advance_desc: "#italic Rentekammeret#!, oddzielny wydział naszego skarbca, zapewni nam większą kontrolę nad finansami i wydajniejszą pracę naszego rządu. Dokumentacja wszelkich działań finansowych pozwoli łatwiej przewidywać przyszłe wydatki, co przełoży się na stabilność naszych finansów."
 dan_royal_danish_navy: "Flota duńska"
 dan_royal_danish_navy_desc: "Nasz kraj otoczony jest wodą, co grozi nam zdominowaniem przez państwa o potężniejszej od naszej flocie. Aby dopilnować, by nasi wrogowie nigdy nie osiągnęli tego rodzaju przewagi, powinniśmy utrzymywać marynarkę zdolną obronić nasze wybrzeże i projektować naszą siłę w północnej części Europy."
 dan_danish_orthodoxy: "Spójność religijna"
 dan_danish_orthodoxy_desc: "W niespokojnym klimacie religijnym Europy Dania musi odnaleźć dla siebie prawą drogę i pozostać w zgodzie z doktryną kościelną."
 dan_expanded_dockyards: "Stocznia Kopenhaska"
 dan_expanded_dockyards_desc: "Nasz kraj od dawna już pielęgnuje tradycje szkutnicze. Doświadczeni budowniczowie okrętów potrzebują nowoczesnego i przestronnego miejsca, aby zbudować flotę godną Danii. Wody kopenhaskie stanowią doskonałe miejsce na budowę takiej właśnie stoczni."
 dan_danish_legislation: "Duńskie prawodawstwo"
 dan_danish_legislation_desc: "Regionalne prawa Jutlandii, Zelandii i Skanii przez stulecia stanowiły podstawę naszego kodeksu prawnego. Powinniśmy skompilować i zunifikować te przepisy i stworzyć jeden, spójny dokument służący wszystkim. Zwać się on będzie #italic Danske Lov#!."
 dan_danish_agriculture: "Koncentracja na rolnictwie"
 dan_danish_agriculture_desc: "Choć duńskie ziemie nie skrywają wielu rzadkich surowców, pozwalają jednak na produkcję wielu płodów rolnych. Wykorzystując odpowiednio nasz teren, będziemy mogli wytworzyć dużo żywności, która w trudnych czasach uchroni nas przed głodem."
 dan_royal_life_guards: "Straż Królewska"
 dan_royal_life_guards_desc: "Straż Królewska to elitarny oddział sił duńskich, który pełni także obowiązki osobistych strażników władcy oraz rządowe oddziały ceremonialne."
 dan_scanian_regiment: "Regiment Skański"
 dan_scanian_regiment_desc: "Regiment Skański to jednostka wojskowa złożona z chłopstwa z poboru, która powstała w celu obniżenia zależności od sił najemnych i stworzenia bardziej zorganizowanej, stałej armii pod bezpośrednią kontrolą korony."
 dan_admiralty_college: "Wyższa szkoła admiralicji"
 dan_admiralty_college_desc: "Stworzenie centralnej szkoły dla naszych dowódców marynarki pozwoli na kształcenie uzdolnionych przywódców dobrze obeznanych w wodach otaczających kraj. Zapewni nam to bezpieczeństwo na tych akwenach i pozwoli strzec suwerenności Danii."
 dan_trading_economy: "Żeglarski kraj"
 dan_trading_economy_desc: "Nasza gospodarka sama z siebie nic nie wyprodukuje, będziemy więc musieli polegać na stabilnej sieci handlowej, która pozwoli nam eksportować nasze towary i importować wszystko, czego nie jesteśmy w stanie zdobyć na inne sposoby."
 ven_printing_industry: "Przemysł drukarski"
 ven_printing_industry_desc: "Od czasu odkrycia prasy drukarskiej mieszkańcy Wenecji bardzo chętnie z niej korzystają. Powinniśmy promować ten przemysł – płynące z niego korzyści dla Wenecji są oczywiste."
 ven_stato_da_mar: "Stato da Mar"
 ven_stato_da_mar_desc: "Handel jest dla Wenecji niczym tlen, więc zarządzanie zamorskimi placówkami leży w naszym żywotnym interesie. Centralizując zarządzanie tymi terytoriami w jednym urzędzie, usprawnimy nasz handel."
 ven_state_inquisition: "Finansowanie trybunału inkwizycji"
 ven_state_inquisition_desc: "Trybunał inkwizycji składa się z trzech sędziów zajmujących się zagrożeniami dla bezpieczeństwa wewnętrznego. Niewielka liczebność trybunału pozwala mu szybko je likwidować. Nie zajmie długo również tworzenie siatki agentów w kraju i za granicą, którzy zajmą się wykrywaniem zdrajców."
 venetian_arsenal_advance: "Arsenał w Wenecji"
 venetian_arsenal_advance_desc: "Powstały w XII wieku wenecki arsenał jest fundamentem, na którym wznosi się nasza potęga."
 ven_venetian_thalassocracy: "Wenecka talassokracja"
 ven_venetian_thalassocracy_desc: "Wenecja była silnie związana z morzem od początku swego istnienia. Handel jest ważnym elementem naszego zarządzania państwem, zaś weneccy kupcy mają dostęp do większej ilości zasobów niż ktokolwiek inny."
 ven_venetian_palaces: "$venetian_palaces$"
 ven_venetian_palaces_desc: "$venetian_palaces_desc$"
 ven_gothic_architecture: "Architektura gotycka"
 ven_gothic_architecture_desc: "Wenecka architektura gotycka wraz ze swoimi wpływami bizantyjskimi i muzułmańskimi stanowi nasz najbardziej charakterystyczny styl budownictwa i jest niezwykle ceniona przez klasę wyższą. Wielu szlachciców i bogatych kupców wyraża swój zachwyt w złocie."
 ven_ship_mounted_gunpowder_weapons: "Umieszczana na okrętach broń palna"
 ven_ship_mounted_gunpowder_weapons_desc: "Walka na morzu przez całe tysiąclecia wyglądała właściwie jak bitwy lądowe toczone na pływających deskach. Pojawienie się na okrętach broni palnej pozwoliło na zarzucenie tego staromodnego sposobu prowadzenia boju i niszczenie wrogich okrętów, zanim pomyślą choćby o dokonaniu abordażu naszych galer."
 ven_magistrato_alla_sanita: "Magistrato alla Sanità"
 ven_magistrato_alla_sanita_desc: "#italic $ven_magistrato_alla_sanita$#! – Magistrat ds. Zdrowia – to kluczowy urząd państwowy zajmujący się zapobieganiem chorobom i epidemiom w kraju."
 ven_venetian_painting: "Weneckie malarstwo"
 ven_venetian_painting_desc: "Cały region włoski znany jest ze swojego wkładu w kulturę światową, zaś weneckie malarstwo wydatnie się do tego przyczyniło. Artyści z dalekich stron odwiedzają nasze galerie, aby móc na własne oczy ujrzeć wspaniałe dzieła włoskiego renesansu."
 ven_venetian_school_of_music: "Wenecka szkoła muzyki"
 ven_venetian_school_of_music_desc: "Podczas gdy obrazy przyciągają entuzjastów sztuki wizualnej, wenecka muzyka ściąga z daleka tych, którzy szukają oświecenia poprzez melodię. W naszych konserwatoriach wykształciło się wielu wielkich kompozytorów, którzy podróżują teraz po Europie i szerzą naszą kulturę."
 ven_mixed_naval_tactics: "Łączona taktyka morska"
 ven_mixed_naval_tactics_desc: "Wiosła stanowiły kręgosłup weneckiej floty od czasu jej powstania. Czas jednak nie był dla nich łaskawy – coraz bardziej dominującą rolę w walkach na Morzu Śródziemnym odgrywają żaglowce. Nasza marynarka musi się dostosować – połączymy naszą mocną stronę z nowoczesnością, budując wielkie galeasy."
 ven_naval_conscription: "Pobór marynarzy"
 ven_naval_conscription_desc: "Od kiedy istnieje Wenecja, wioślarze z jej galer zawsze byli wolnymi, pracującymi za żołd ludźmi; niedobór siły żywej utrudnia jednak znalezienie odpowiednio wykwalifikowanych osób. Nie mamy wyjścia – musimy obsadzać okręty poborowymi."
 ven_provveditori_ai_beni_inculti: "Provveditori ai beni inculti"
 ven_provveditori_ai_beni_inculti_desc: "Wydział nieeksploatowanych zasobów naturalnych powstał na potrzeby osuszania bagien i nawadniania terenów suchych. Ma to na celu poprawienie zaopatrzenia Wenecji w żywność."
 cunning_diplomacy: "Spryt dyplomatyczny"
 cunning_diplomacy_desc: "Mając z obu stron silniejszych przeciwników, wołoscy władcy nabrali talentu do zmieniania w stosownych chwilach sojuszy. Wielu z nich zapewniło sobie tron dzięki wsparciu tureckiemu, po czym sprzymierzało się z Węgrami lub Świętym Cesarstwem Rzymskim."
 boyar_regime: "Władza bojarów"
 boyar_regime_desc: "Zawarty w Alba Iulia pakt potwierdził siłę wołoskiej szlachty. Rada 12 wielkich bojarów miała wraz z wojewodą stanowić władzę wykonawczą kraju."
 home_of_hussars: "Ojczyzna huzarów"
 home_of_hussars_desc: "Choć koncepcja lekkiej kawalerii powstała jeszcze w czasach rzymskich, pierwsi bałkańscy huzarzy – nazwa ta wywodzi się od oznaczającego korsarza lub pirata słowa „gusar” – stanowili w X i XI wieku jednostki pomocnicze w Cesarstwie Bizantyjskim i rekrutowali się głównie z mieszkańców podległej mu Serbii. Choć siła Bizancjum osłabła, tradycja nie zaginęła i była pielęgnowana przez kolejne stulecia."
 serbian_mining: "Serbskie górnictwo"
 serbian_mining_desc: "Stara Płanina skrywa wiele rud czekających tylko, aż wydobędą je uzdolnieni górnicy. W Serbii, podobnie jak w innych regionach Europy Wschodniej, z otwartymi ramionami witano specjalistów saskich, którzy pomagali w rozwoju przemysłu wydobywczego. Miasta takie jak Novo Brdo rozrosły się za sprawą wyciąganego spod ziemi bogactwa w wielkie metropolie."
 mimic_the_phoenix: "Na kształt feniksa"
 mimic_the_phoenix_desc: "Z radością przyjmujemy obyczaje Bizancjum, pragnąc naśladować ich prawa i ogólny styl sprawowania rządów. Chcemy przesycić ich esencją nasz system administracyjny i prawny, świadomie próbując uczynić nasz kraj równie wyrafinowanym i wspaniałym."
 rallying_the_troops: "Gromadzenie wojsk"
 rallying_the_troops_desc: "Nasz kraj opracował liczne sposoby szybkiego przygotowywania wojsk do akcji, dzięki czemu żaden wróg nie zdoła nas zaskoczyć. Pozwoliło nam to przetrwać wiele bardzo trudnych chwil – jesteśmy zawsze gotowi do walki. Zjednoczeni, maszerujemy niezłomnie naprzód, aby bronić honoru i ojczyzny."
 keepers_of_the_gate: "Strażnicy bram"
 keepers_of_the_gate_desc: "Surowa rzeźba terenu w Serbii pozwoliła stworzyć budzącą respekt sieć umocnień, na co dowodem jest potężna twierdza Smederevo. Jej fortyfikacje chronią nasz naród i sprawiają, że inwazja wydaje się niemożliwa. Od rozległych pasm górskich po strategicznie istotne doliny – serbskie umocnienia stanowią dowód naszej wytrwałości i niezłomnego ducha."
 poklisars: "Poklisarzy"
 poklisars_desc: "Od kiedy istnieje nasz kraj, stale spoglądamy poza jego granice, czy to aby ustanawiać zyskowne szlaki handlowe, czy zdobywać względy potężnych sąsiadów i tworzyć sojusze, czy też nawiązywać partnerstwa w walce ze wspólnymi wrogami. Ambasadorów wykonujących te zadania w naszym imieniu nazwaliśmy poklisarami."
 the_rebirth_of_the_patriarchate: "Odrodzenie patriarchatu"
 the_rebirth_of_the_patriarchate_desc: "W XIV wieku Stefan Duszan powziął sobie za cel uczynienie z arcybiskupstwa serbskiego patriarchatu. Od tego czasu nasi kapłani próbują pozostawać niezależni od Konstantynopola, co cementuje jedność naszego narodu zarówno ze światem fizycznym, jak i duchowym."
 reform_the_ecclesiastical_authorities: "Reforma władz kościelnych"
 reform_the_ecclesiastical_authorities_desc: "Serbia od zawsze stanowi granicę między wpływami wschodnimi i zachodnimi, wliczając w to prawosławie i katolicyzm. Czas rozpocząć reformę kościelną, która wzmocni nasze instytucje religijne i stanie się gwarantem duchowego dobrostanu naszego kraju."
 balkan_hajduks: "Bałkańscy hajducy"
 balkan_hajduks_desc: "W przeciwieństwie do swoich węgierskich odpowiedników, hajducy w Serbii i na sąsiednich ziemiach bałkańskich wyrobili sobie gorszą reputację. Wiedli oni trudne życie bandytów – zawsze w niebezpieczeństwie, stale w ruchu. Podczas wojen jednak ci doświadczeni, twardzi ludzie często stawiali się w serbskiej armii, gdzie tworzyli doskonałą – choć nieco niezdyscyplinowaną – piechotę."
 foreign_relations_bureau: "Biuro stosunków zagranicznych"
 foreign_relations_bureau_desc: "Nasz kraj rozumie, jak ważne jest tworzenie przyjaznych relacji i sojuszów z sąsiadami. Aby to sobie ułatwić, stworzymy wyspecjalizowane biuro zajmujące się sprawami zagranicznymi. Skupiając się w ten sposób na dyplomacji, zajmiemy dogodną pozycję w skomplikowanej sieci stosunków międzynarodowych, a co za tym idzie, zapewnimy naszemu państwu dobrobyt."
 serbian_enlightenment: "Serbskie oświecenie"
 serbian_enlightenment_desc: "Zainspirowani innymi państwami oświecenia narodowi bohaterowie, jak Dositej Obradović, postanowili zapewnić większy prestiż naszemu miejscowemu językowi i literaturze. Poruszony niedostępnością świeckich dzieł wśród prostego ludu, postanowił on zasypać przepaść dzielącą serbski pisany od mówionego. Dzięki pracy jemu podobnych wizjonerów nasz naród, pilnie tworząc podręczniki gramatyki oraz słowniki, pisząc liczne dzieła i tłumacząc zagraniczne prace, pracuje na rzecz literackiego odrodzenia."
 military_modernization: "Modernizacja wojska"
 military_modernization_desc: "Nasz lud pamięta czasy narodzin swego kraju. Otoczony był wielkimi potęgami, które stale zagrażały naszemu bezpieczeństwu. Potrzeba ciągłej czujności stworzyła kulturę nieprzerwanej gotowości, dzięki której nasze siły zbrojne stanowią dla nas niezłomną tarczę. Nieznający strachu i cieszący się powszechnym szacunkiem żołnierze sprawili, że nie jesteśmy już potencjalną ofiarą, a potężnym adwersarzem. Skutecznie odstraszają tych, którzy myślą o porwaniu się na naszą suwerenność."
 seljuk_heritage: "Dziedzictwo Seldżuków"
 seljuk_heritage_desc: "Aby stawić czoła przyszłości, musimy zachować w pamięci to, czego nauczyliśmy się od Persów i Wielkich Seldżuków. Zbudować państwo, które połączy odrębne ludy i przekonania w jedną całość."
 turkic_traditions: "Tradycje tureckie"
 turkic_traditions_desc: "Pochodzimy ze stepów. Wiatr, trudy i emocje bitewne będziemy mieć zawsze we krwi. I nie wolno nam o tym zapominać."
 millets: "Kanunname"
 millets_desc: "Tworząc odrębne kodeksy prawa dla każdej prowincji imperium, sprawimy, że nasze rządy będą postrzegane jako sprawiedliwe i mądre. Księgi zawierające te przepisy, kanunname, będą uwzględniały lokalne okoliczności i tradycje w przypadku każdej z naszych zróżnicowanych i odległych od siebie geograficznie prowincji."
 ghazi: "Ghazi"
 ghazi_desc: "Zgodnie ze stepowymi tradycjami, nasza szlachta to wojownicy rubieży, którzy bez krzty lęku walczyć będą, by powiększać świat islamu."
 azeb_irregulars: "Nieregularne oddziały azabów"
 azeb_irregulars_desc: "Azabowie, niezamężni młodzi mężczyźni z najuboższych warstw społecznych, pełnią funkcję nie tylko żołnierzy i marynarzy, lecz także budowniczych, inżynierów bojowych i zbrojmistrzów. System garnizonów fortecznych zapewnia im regularne wypłaty żołdu."
 bashi_bazouks: "Baszybuzucy"
 bashi_bazouks_desc: "Nieregularne, a przy tym niesforne oddziały rekrutowane z najuboższych segmentów ludności, czasem nawet z najbiedniejszych włóczęgów. Baszybuzucy stanowią tani sposób na obsadzanie fortów i innych placówek, a ich skłonność do grabieży i żądza zabijania sprawiają, że zawsze gotowi są nękać wroga na pograniczu."
 ottoman_bureaucracy: "Birûn"
 ottoman_bureaucracy_desc: "Birûn, służba zewnętrzna, stanowi grupę administratorów, oficerów wojskowych i uczonych religijnych będących kolejną warstwą po bezpośrednim otoczeniu władcy. Wspólnie tworzą wydajny, wywodzący się z Iranu i od Wielkich Seldżuków, lecz wzbogacony o tradycje bizantyjskie, a przez to typowy tylko dla Imperium Osmańskiego aparat biurokratyczny."
 ahdnames: "Ahidnâme"
 ahdnames_desc: "Ahidnâme to umowy z innymi państwami oparte zarówno o prawo muzułmańskie, jak i świeckie. Najczęściej wykorzystywane są do gwarantowania ochrony cudzoziemskim kupcom i duchownym na naszej ziemi, co pozwala na dochowywanie sprawiedliwości i płynność handlu."
 dragomans: "Dragomani"
 dragomans_desc: "Dragomani to wybitnie uzdolnieni urzędnicy – są zarówno tłumaczami, jak i przewodnikami – pracujący na rzecz pogłębienia dyplomatycznych i handlowych relacji z różnorodnymi społecznościami w wielu krajach. Większość dragomanów posiada greckie pochodzenie, choć niektórzy wywodzą się z żydowskich, ormiańskich czy też innych wielojęzycznych środowisk."
 kafes: "Kafes"
 kafes_desc: "Zamykając nasze niesforne książęta w specjalnej części haremu, $kafes$ie, zapobiegniemy ciągłym buntom i rywalizacjom między braćmi, które były niegdyś plagą naszego państwa."
 timariots: "Timarioci"
 timariots_desc: "Gdy spahiscy kawalerzyści otrzymują timar – przydziały ziemi – mogą wykorzystać ten zapewniony przez państwo dobytek do uzbrojenia siebie i swojej świty. Pozwala nam to na wystawienie potężniejszych sił kawaleryjskich."
 autonomous_pashas: "Autonomiczni paszowie"
 autonomous_pashas_desc: "Równoważenie potrzeb lokalnych i interesu narodowego to najtrudniejszy element rządów, zwłaszcza gdy tempo transportu wiadomości sprawia, że najprostsze wręcz polecenia bardzo długo docierają nawet do w miarę blisko położonych prowincji. Musimy zachęcić lokalnych zarządców do bardziej autonomicznego działania, aby mieć pewność, że sprawy lokalne będą należycie rozwiązywane."
 lawcode_of_suleiman: "Kodeks prawny Sulejmana"
 lawcode_of_suleiman_desc: "Sulejman został zapamiętany jako jeden z wielkich historycznych władców, żołnierz, legislator i reformator. Podczas gdy Zachód zna go jako Sulejmana Wspaniałego, w swojej ojczyźnie jest zwany właśnie Prawodawcą. W swoich reformach skupił się na takich zmianach w osmańskim prawie dynastycznym, kanunie, aby uzgodnić je z prawem szariatu."
 ottoman_tax_farming: "Muqāta'ah"
 ottoman_tax_farming_desc: "System pobierania podatków, w którym arystokraci kupują prawo do czerpania zysków z działki ziemi należącej do korony. $ottoman_tax_farming$ równoważy dystrybucję bogactwa na obszarze imperium i zniechęca arystokrację do korupcji, przez co wspieranie państwa staje się dla nich korzystne."
 ottoman_waystations: "Menzil"
 ottoman_waystations_desc: "Menzil to skomplikowany system posterunków złożony z magazynów zaopatrzeniowych oraz kwater opracowany na potrzeby żołnierzy i urzędników, dzięki któremu nasze wojska nie muszą polegać na grabieżach i pozostają właściwie wyposażone na terenie całego kraju."
 late_ottoman_bureaucracy: "Mālīye"
 late_ottoman_bureaucracy_desc: "$late_ottoman_bureaucracy$ jest rozległa, różnorodna kulturowo i wysoce zorganizowana, a jej szeregi zasilają najbardziej uzdolnieni skrybowie. Stanowi nieprzekupną, fundamentalną instytucję państwa."
 tulip_period: "Era tulipanów"
 tulip_period_desc: "Zreformujemy stare, pogrążone w stagnacji tradycje. Zasadzimy tulipany we wszystkich ogrodach i rozpoczniemy nową, złotą epokę handlu i więzi."
 imperial_school_of_naval_engineering: "Imperialna Szkoła Inżynierii Morskiej"
 imperial_school_of_naval_engineering_desc: "Ta nowa szkoła, #italic Mühendishane-i Bahr-i Hümâyûn#!, pomoże nam wykształcić stoczniowców, oficerów marynarki i marynarzy zarówno dla marynarki, jak i floty kupieckiej."
 ayans: "Âyan"
 ayans_desc: "$ayans$ to prowincjonalni magnaci o różnorodnym pochodzeniu, którzy cieszą się znaczącą lokalną autonomią, jednak nadal zapewniają państwu dochód z podatków oraz siłę militarną."
 french_language_in_all_courts: "Język francuski na wszystkich dworach"
 french_language_in_all_courts_desc: "Przez długi czas lingua franca Europy była łacina, ale szczerze mówiąc, to już martwy język. Musimy znaleźć nowy język powszechny, a nic nie pasuje do idei lingua franca lepiej niż francuski."
 elan: "Élan!"
 elan_desc: "Kultywowanie doktryny ataku stanowi główny aspekt naszej armii. Jej żołnierze wykazują się takim élan, że mamy wyraźną przewagę na polu walki."
 estates_general: "Stany Generalne"
 estates_general_desc: "Stany Generalne istnieją w zasadzie już od 1303 roku, z czasem jednak przestały być zwoływaną przez królem radą, a wybieranym w wyborach ciałem. Sprawiło to, że ich decyzje oraz nakładane przez nie podatki mają jeszcze większą legitymizację."
 fra_gendarmes: "Kompanie żandarmerii"
 fra_gendarmes_desc: "Oparcie systemu na poborowych wystawiło nasz rząd na duże ryzyko i okazało się poważnym ograniczeniem. Powinniśmy utworzyć grupy ciężko uzbrojonej kawalerii, które otrzymają stały żołd i posłużą naszej głowie państwa jako stała armia."
 fra_integration_of_new_territories: "Konsolidacja kraju"
 fra_integration_of_new_territories_desc: "Wpływy, jakie mamy na inne kraje, są niezaprzeczalne. Dlaczego więc nie wykorzystamy ich do wcielenia tych krajów do naszego?"
 fra_reliance_on_privateers: "Zależność od korsarzy"
 fra_reliance_on_privateers_desc: "Bezpośrednia rywalizacja z innymi potęgami morskimi może sporo kosztować i negatywnie wpływać na naszą sytuację finansową. Zamiast tego powinniśmy finansować naszą flotę handlową, by łupiła i zajmowała kupieckie statki naszych wrogów. To nie tylko zapewni zdrowy przychód naszemu państwu, ale również zakłóci handel morski rywali."
 fra_reformation_of_taxation: "Ustanowienie Recettes Générales"
 fra_reformation_of_taxation_desc: "Intendenci odpowiedzialni za pobór podatków nie będą wskazywani przez stany, ale bezpośrednio przez naszą głowę państwa. Dzięki temu uzyskamy pewność, że oficerowie są lojalni wyłącznie wobec władcy lub władczyni i będą gromadzić należny trybut."
 fra_school_of_fontainebleau: "Północne manieryzmy"
 fra_school_of_fontainebleau_desc: "Jako dumne państwo renesansu powinniśmy zainwestować w utworzenie niepowtarzalnego stylu francuskiego. Zapraszając cudzoziemskich artystów i bezpośrednio finansując szkoły, będziemy w stanie określać ich styl artystyczny jako szczególnie francuski."
 vauban_fortifications: "Innowacyjne umocnienia"
 vauban_fortifications_desc: "W projekcie tych fortyfikacji nie ma żadnych rewolucyjnych zmian – geniusz tkwi w ich rozmieszczeniu. Optymalne wykorzystanie ukształtowania terenu sprawia, że fort, który gdzie indziej nie byłby przeszkodą, staje się trudny do zdobycia."
 the_philosophes: "Philosophes"
 the_philosophes_desc: "Możemy szczycić się największymi filozofami tych oświeconych czasów. W głowach myślicieli stale rodzą się nowe idee oraz myśli, które stymulują rozwój wszelkich dziedzin, od najbardziej przyziemnych po najwznioślejsze i najważniejsze."
 fra_expansion_of_france: "Roszczenia historyczne"
 fra_expansion_of_france_desc: "Nasze państwo wywodzi się z imperium Karola Wielkiego, co pozwala nam traktować całe jego ziemie jako nasze terytorium. Mając sądy, przeznaczone do udowodnienia ich przynależności do naszej korony, będziemy w stanie odzyskać utracone ziemie."
 liberty_egalite_fraternity: "Liberté, Egalité, Fraternité"
 liberty_egalite_fraternity_desc: "Jako że zgodnie z nowym prawem naszego państwa wszyscy ludzie są sobie równi, wyznawcy innych wierzeń mają prawo przynależeć do aparatu państwowego, przyczyniając się do postępów całego narodu."
 fra_code_civil: "Kodeks cywilny"
 fra_code_civil_desc: "Musimy rozwiązać problem chaotycznego prawodawstwa naszego państwa i utworzyć jedno zunifikowane, zrozumiałe dla całej populacji prawo. Ten #italic kodeks cywilny#! posłuży jako fundament naszego rządu i ustanowi sprawiedliwy system dla wszystkich."
 magna_carta_advance: "$magna_carta_reform$"
 magna_carta_advance_desc: "$magna_carta_reform_desc$"
 royal_navy: "Królewska Marynarka"
 royal_navy_desc: "Od mniej więcej 1495 roku monarchia Tudorów rozpoczęła poważne inwestycje nie tylko w okręty, ale również w obsługującą je infrastrukturę. Wielu uważa to za czas oficjalnego powstania Królewskiej Marynarki."
 eltham_ordinance: "Rozporządzenie z Eltham"
 eltham_ordinance_desc: "Choć jego próba wprowadzenia w roku 1526 nie powiodła się, stanowiła pierwsze starania uproszczenia królewskiej biurokracji w Anglii w celu poprawienia jej sprawności i obniżenia kosztów."
 secretaries_of_state: "Sekretarze stanu"
 secretaries_of_state_desc: "Król zawsze miał wiernego sługę, który odpowiadał za jego korespondencję. W połowie XVII wieku ich liczba zaczęła rosnąć i stali się oni ważnymi trybikami rządowej machiny zajmującymi się nie tylko królewskimi dekretami, lecz także zapewniającymi administracyjną autonomię."
 navigation_acts: "Akty Nawigacyjne"
 navigation_acts_desc: "Ustawy te były owocem merkantylizmu. Nasz handel odbywać się będzie za pośrednictwem statków, te zaś zawijać będą najpierw do naszych portów, gdzie będziemy mogli opodatkować ich ładunek."
 eng_red_coats: "Czerwone kurtki"
 eng_red_coats_desc: "Życie w armii angielskiej jest trudne i ściśle uregulowane, hartuje jednak człowieka i nadaje mu charakteru. Niewzruszoność żołnierzy i ich wprawa w obsłudze broni palnej budzą lęk w sercach naszych wrogów."
 eng_experimental_riflemen: "$a_experimental_riflemen$"
 eng_experimental_riflemen_desc: "$a_experimental_riflemen_desc$"
 sick_and_hurt_board: "Komisja do spraw Chorych i Rannych"
 sick_and_hurt_board_desc: "Rolą tej założonej w 1707 roku komisji było zadbanie o dobrostan zwykłych marynarzy we flocie. Doprowadziła do przeprowadzenia szeregu reform, które wpłynęły pozytywnie na ich zdrowie."
 british_bill_of_rights: "Angielska deklaracja praw"
 british_bill_of_rights_desc: "Szeroko zakrojone reformy mające na celu ograniczenie władzy królewskiej, zwłaszcza w zakresie sądownictwa. Monarcha nie może na ich mocy jednostronnie zwoływać armii, nakładać okrutnych i nietypowych kar ani ingerować w wolne wybory członków parlamentu."
 defense_of_the_faith: "Obrońcy wiary"
 defense_of_the_faith_desc: "Zostaliśmy wyparci z Akki i Cypru, lecz Rycerski Zakon Szpitalników Świętego Jana nie cofnie się już ani o krok. Za czasów pogańskich nad portem Rodos czuwał Kolos, dziś jednak schedę po nim przejęły największe umocnienia, jakie widział świat."
 assistance_to_the_suffering: "Pomoc cierpiącym"
 assistance_to_the_suffering_desc: "Nazywamy się szpitalnikami nie bez powodu: byliśmy niegdyś siłą strzegącą szpitala dla pielgrzymów w Jerozolimie. Choć miasto zdobyli Saraceni, wciąż udzielamy pomocy medycznej potrzebującym, również naszym mężnym rycerzom, którzy powracają w dobrym zdrowiu na pole walki znacznie szybciej niż żołnierze większości armii."
 reconquista_of_the_sea: "Morska rekonkwista"
 reconquista_of_the_sea_desc: "Podczas naszych częstych spotkań z budzącymi grozę korsarzami tureckimi i berberyjskimi nachodzi nas nieraz myśl, że być może ich pomysł, by łupić wybrzeże i je grabić, nie jest zły, lecz że obierają sobie niewłaściwe cele. Piractwo to ohydny grzech w czasie pokoju, ale podczas wojny zwane jest kaperstwem i stanowi przecież zupełnie co innego, nieprawdaż?"
 friends_in_need: "Przyjaciele w potrzebie"
 friends_in_need_desc: "Nasz zakon złożony jest z ludzi przybyłych z najróżniejszych chrześcijańskich zakątków świata. Fakt ten, wraz z potrzebą zewnętrznego wsparcia dla naszej misji, uczynił nas bardzo wprawnymi w znajdowaniu pomocy dla naszej sprawy. Wykorzystamy naszą obecność w całej Europie, aby docierać do potężnych katolickich władców i przeciągać ich na naszą stronę."
 scourge_of_the_corsairs: "Korsarska plaga"
 scourge_of_the_corsairs_desc: "Słynny turecki kaper, Hayreddin Barbarossa, stoczył ze szpitalnikami wiele legendarnych bojów, lecz w żadnym razie nie był jedynym, na jakiego się natknęliśmy. Finansowane przez Turków i tolerowane przez państwa berberyjskie napaści i grabieże w południowej Europie muszą się skończyć. Rycerze zrobią, co do nich należy – bez względu na cenę chronić będą niewinnych marynarzy."
 crusader_tradition: "Tradycja krzyżowców"
 crusader_tradition_desc: "Rycerze naszego zakonu brali udział w wojnach z Saladynem i walczyli w obronie ostatniej placówki krzyżowców w Outremer, Akki. Jeśli ktokolwiek z nas potrzebuje inspiracji do czynów heroicznych, wystarczy, że spojrzy na to, czego joannici dokonali w przeszłości. Rycerski Zakon Szpitalników Świętego Jana jest prawdziwie wieczny, zupełnie jak nasza sławna odwaga w boju."
 ecumenical_defenders_of_christendom: "Ekumeniczni obrońcy chrześcijaństwa"
 ecumenical_defenders_of_christendom_desc: "Reformacja zaszkodziła naszej sprawie – niemieccy i skandynawscy rycerze zaczęli zadawać trudne pytania o hostię – lecz nieustające zagrożenie ze strony Turków skutecznie sprawia, że tego typu dysputy wydają się drobnostką. Być może powinniśmy skupić się na obronie kraju, a debatami teologicznymi zajmiemy się po opanowaniu saraceńskiego zagrożenia?"
 a_neverending_crusade: "Niekończąca się krucjata"
 a_neverending_crusade_desc: "Nasza misja nie zakończy się, dopóki jakikolwiek katolik będzie pozostawał w niebezpieczeństwie z powodu swojej wiary. Czy chodzi o pielgrzymkę do grobu naszego Pana i Zbawcy, czy też po prostu morską podróż i zagrożenie ze strony korsarzy – nigdy nie przestaniemy szkolić się, aby móc w każdej chwili wkroczyć do walki."
 inspired_builders: "Natchnieni budowniczowie"
 inspired_builders_desc: "Głównym zadaniem naszego zakonu jest walka, lecz z Bożej woli mamy również inne cele. Nasz lud potrzebuje udogodnień, lecz również obrony przed atakami w przyszłości – dlatego też na przestrzeni wieków zdobyliśmy godną podziwu umiejętność szybkiego stawiania budynków i twierdz. Wykorzystamy ją, aby uczynić naszą stolicę nie tylko niezdobytą fortecą, lecz także centrum kultury."
 the_right_hand_pope: "Prawa ręka papieża"
 the_right_hand_pope_desc: "Świat się modernizuje, a epoka krzyżowców staje się coraz bardziej mglistym wspomnieniem wśród ludu. Oczywistym staje się dla każdego przywódcy, który mógłby zostać naszym wielkim mistrzem, że aby zadbać o los zakonu, należy mieć wpływ na samego ojca świętego. Staniemy się jego najlepszymi doradcami i przyjaciółmi. Jasnym jest chyba, że służąc mu, sami możemy na tym skorzystać, prawda?"
 a_brand_new_world: "Zupełnie nowy świat"
 a_brand_new_world_desc: "Świat ewoluuje i rzeczy, które kiedyś miały się tak, dzisiaj mają się inaczej. Sprawia to, że i ludzie muszą się zmieniać, jeśli nie chcą, aby historia o nich zapomniała. Nasz zakon istnieje już ponad pół tysiąclecia i nie jest jeszcze gotów na to, aby tak po prostu przeminąć. My sami opuścimy nasze śmiertelne ciała i dołączymy do Stwórcy, lecz nasza organizacja musi pozostać nieśmiertelna. Staniemy się najbardziej nowoczesnym z nowoczesnych, zbudowanym na potężnym fundamencie państwem."
 an_order_with_state: "Zakon mający państwo"
 an_order_with_state_desc: "Niektóre kraje określa się często mianem #italic armii mających państwo#!. My z kolei zawsze, od kiedy przejęliśmy od Greków Rodos, byliśmy mającym państwo zakonem. Tak czy inaczej nie sposób nie podziwiać, jak skutecznie bizantyjczycy wykorzystali swe zasoby, aby stać się potęgą. Inspirując się ich sukcesem, wprowadzimy reformy, dzięki którym nasza armia będzie w stanie sprostać każdemu wrogowi."
 local_merchant_preference: "Wsparcie dla miejscowych kupców"
 local_merchant_preference_desc: "W teorii każdy kupiec może być obywatelem świata i swobodnie żeglować między dowolnie wybranymi portami. My jednak zapewnimy wsparcie naszym handlującym rodakom, na przykład w formie pierwszeństwa w załadunku i rozładunku, aby tym chętniej przywozili swoje produkty do kraju."
 association_with_unbelievers: "Związki z niewiernymi"
 association_with_unbelievers_desc: "Są tacy, którzy uważają, że nie powinniśmy nawiązywać jakichkolwiek stosunków z niewiernymi. Zrobiliśmy wiele, aby wyplenić ten pogląd – uniemożliwiłby on nam bowiem z tymi niewiernymi handel."
 port_security_improvement: "Wzmocnienie ochrony portów"
 port_security_improvement_desc: "Jeśli mamy zarabiać na handlu, ładunki w naszych portach muszą być bezpieczne. Trzeba zadbać, aby okolice, w których bywają kupcy, były wolne od drobnych przestępstw."
 end_of_shipbuilding_guilds: "Zmierzch gildii szkutniczych"
 end_of_shipbuilding_guilds_desc: "Od kiedy na Półwyspie Arabskim powstają statki, istnieją też kontrolujące je gildie. Choć być może odegrały one ważną rolę w pielęgnowaniu tradycji szkutniczych, obecnie stały się przeszkodą na drodze postępu. Musimy pozwolić, aby szkutnictwem parał się każdy, kto ma ku temu talent."
 skilled_captains: "Uzdolnieni kapitanowie"
 skilled_captains_desc: "Musimy zadbać, aby naszych kapitanów cechowały najwyższe standardy, jeśli chodzi o wiedzę żeglarską. Jeśli to zrobimy, będą w stanie wykorzystać manewrowość swoich jednostek w każdej sytuacji."
 expansion_of_trade_contacts: "Rozwój kontaktów handlowych."
 expansion_of_trade_contacts_desc: "Musimy zadbać, aby nasi kupcy byli mile widziani, dokądkolwiek się udadzą. Wykorzystamy więc wszelkie dostępne środki, aby wszyscy znani nam władcy witali ich z otwartymi rękami."
 #Scottish Advances
 unlock_gallowglass_advance: "$a_gallowglass$"
 unlock_gallowglass_advance_desc: "$a_gallowglass_desc$"
 unlock_reformed_gallowglass_advance: "$a_reformed_gallowglass$"
 unlock_reformed_gallowglass_advance_desc: "$a_reformed_gallowglass_desc$"
 unlock_late_gallowglass_advance: "$a_late_gallowglass$"
 unlock_late_gallowglass_advance_desc: "$a_late_gallowglass_desc$"
 scottish_salmon: "Ochrona szkockich łososi"
 scottish_salmon_desc: "W naszych rzekach i wodach przybrzeżnych żyje mnóstwo łososi. Tylko poprzez uważne działanie i surowe obwarowanie przepisami będziemy mogli wykorzystać ten zasób i rozwijać naszą gospodarkę poprzez eksport tej jakże pożądanej ryby."
 scottish_morale: "Szkockie męstwo"
 scottish_morale_desc: "Od kiedy rozpoczęliśmy naszą wojnę z angielską tyranią, pozostajemy niepodlegli dzięki staraniom jakże odważnych Szkotów. Wspomnienie o ludziach takich jak William Wallace da naszym armiom siłę, aby bronić szkockiej suwerenności."
 scottish_longbowmen: "Angielsko-szkoccy łucznicy z długimi łukami"
 scottish_longbowmen_desc: "Nasze więzi z Anglią uległy wzmocnieniu – nasza armia wykorzysta elementy ich taktyki wojskowej i uczynimy z naszych jednostek budzącą grozę siłę."
 peel_towers_advance: "Wieże pele"
 peel_towers_advance_desc: "Wieże pele powstały jako odpowiedź na trudy życia na rubieżach naszego państwa. Służą do obrony przed atakami wrogich sił wypadowych, ochrony życia ludzi i bydła oraz szybkiego ostrzegania sąsiadujących z nimi miast o zbliżających się armiach za pomocą ogni sygnałowych."
 scottish_tenacity: "Wytrwała kraina"
 scottish_tenacity_desc: "Wojny bywają często długie i męczące. Jeśli mamy zachować niepodległość, musimy przygotować się na życie w trudnych czasach. Szczęśliwie nasi ludzie są równie wytrwali, jak kraina, którą zwą domem, i będą stawiać agresorowi opór do ostatka."
 influx_of_english_nobles: "Angielscy administratorzy"
 influx_of_english_nobles_desc: "Zawarliśmy pokój z naszym sąsiadem z południa, co sprawiło, że do naszej administracji dołączać zaczęli regularnie angielscy szlachcice. Możemy dzięki temu skuteczniej sprawować kontrolę nad naszym państwem."
 scottish_trade_connections: "Kontakty handlowe na Morzu Północnym"
 scottish_trade_connections_desc: "Nasz kraj położony jest na skraju Europy Zachodniej i nie posiada zbytnich bogactw naturalnych. Jeśli chcemy rozwijać się ekonomicznie, powinniśmy inwestować w nasze kontakty handlowe i rozwijać je tak, aby sięgały jak najdalej. Morze Północne stanowi drogę do nowych rynków i możliwości – pozostaje nam je wykorzystać."
 comets: "Komety?"
 comets_desc: "Otrzymaliśmy niedawno nową, bardzo ciekawą księgę pod tytułem #italic O prawdziwym znaczeniu komet i próżności astrologów#!. Ogłosiliśmy, że wszyscy mieszkańcy kraju powinni zapoznać się z jej zawartością."
 modernized_royal_scots_navy: "Królewska Marynarka Szkocka"
 modernized_royal_scots_navy_desc: "Od czasu wojen o niepodległość analizowaliśmy możliwość rozbudowy floty. Dotychczas zaopatrywaliśmy się w okręty poprzez zobowiązania feudalne, teraz jednak stworzymy nowoczesną, będącą własnością króla marynarkę. Bazą dla niej stanie się nowy port w Newhaven."
 royal_revenue: "Kontrola nad królewskimi przychodami"
 royal_revenue_desc: "Jeśli Szkocja ma pozostać wolna, musimy zdobyć stabilne źródła dochodów. Zacieśniając kontrolę nad królewskimi dobrami i prawami feudalnymi, możemy zwiększyć zyski z należnych nam podatków. Metody te pozwolą nam zadbać, aby korona posiadała fundusze niezbędne do wykonywania swojej woli bez polegania na innych źródłach dochodów."
 scottish_education: "Szkockie uniwersytety"
 scottish_education_desc: "Wiemy już, jak funkcjonują zagraniczne europejskie uniwersytety i edukacja, czas więc usprawnić nauczanie w kraju, aby najświatlejsi z naszego ludu mieli gdzie się kształcić. Powinni oni mieć możliwość zdobywania wiedzy i umiejętności w ojczyźnie, bez potrzeby ponoszenia kosztów podróży i uzależniania się od zagranicznych instytucji."
 act_of_revocation: "Akt odwołania"
 act_of_revocation_desc: "Przez niezwykle długi czas obyczajem było przydzielać szlachcie w zamian za usługi części królewskich dóbr. System ten nie może dalej funkcjonować, jeśli chcemy utrzymać integralność naszych włości. Od teraz ziemie te będą jedynie użyczane."
 scottish_diplomacy: "Wiara w sojusze"
 scottish_diplomacy_desc: "Przez całe stulecia polegaliśmy na dyplomacji i kontaktami z innymi siłami na kontynencie, aby zabezpieczyć naszą niepodległość. Czas sformalizować tę praktykę i zadbać, aby nasze więzi trwały przez kolejne stulecia."
 scottish_highlander_advance: "Stworzenie pułków góralskich"
 scottish_highlander_advance_desc: "Tworzenie pułków z ludu zamieszkującego szkockie Highlands może zapewnić nam potężne wsparcie w naszych działaniach militarnych."
 scottish_whisky: "Szkocka whisky"
 scottish_whisky_desc: "Choć gorzelnie istnieją w Szkocji już od bardzo dawna, powinniśmy zadbać, aby pozostały one pod właściwą, państwową opieką. Pozwoli nam to zająć ważną pozycję na rynku trunków oraz rozwinąć eksport."
 scottish_enlightenment: "Szkockie oświecenie"
 scottish_enlightenment_desc: "Gwałtowny rozwój filozofii, gospodarki politycznej i medycyny sprawiły, że nasi rodacy dokonują szeregu odkryć, które uczynią Szkocję liderem światowej innowacji. Ten okres szkockiego oświecenia może okazać się dla nas bardzo potężnym narzędziem na arenie światowej."
 #Semi generic Advances for german countries
 swabian_league_of_cities: "Związek Szwabski"
 swabian_league_of_cities_desc: "Szwabia jest domem wielu bogatych miast, które stanowią cenny cel obcych ambicji i podbojów. Aby lepiej chronić nasze ziemie, powinniśmy wspólnie występować w czasie wojny oraz razem walczyć przeciwko obcym interwencjom na naszych ziemiach."
 swabian_frugal_people: "Oszczędności finansowe"
 swabian_frugal_people_desc: "Wielu oskarżało naszych krajan o skąpstwo i wyśmiewało zdrowe poczucie ostrożności ekonomicznej. Na szczęście ich kpiny łatwo jest znosić, mając pełny skarbiec i dukaty na inwestowanie we własne ambicje."
 franconian_proud_knights: "Rycerze imperium"
 franconian_proud_knights_desc: "Nasz lud miał swój udział w długiej linii dumnych rycerzy w służbie imperium. Reprezentują i uosabiają wiele ideałów rycerskich, które z czasem stały się mniej powszechne, niemniej stanowią niezbędną część tego, kim chcemy być. W tym też pomaga nam nasza długa historia, która udziela nam wielu lekcji na temat zarówno rycerskiego zachowania, jak i bardziej wojskowych aspektów życia. Naturalnie ma to także wpływ na chęć naszej szlachty do wystawiania poborowych w nadziei na zyskanie chwały w honorowej walce."
 franconian_wine_bottles: "Silvaner i Bocksbeutel"
 franconian_wine_bottles_desc: "Bocksbeutel stanowi ważną część naszych silnej i dumnej tradycji winiarskiej. Sam kształt butelki, poręcznej oraz rozpoznawalnej, służy jako coś w rodzaju ambasadora wspaniałych win, które są wytwarzane w naszym regionie. Butelkowanie tak słynnych win jak Silvaner czy Riesling sprawi, że nasi szklarze i winiarze bez wątpienia przyniosą nam fortunę."
 westphalian_monastic_traditions: "Kraina klasztorów"
 westphalian_monastic_traditions_desc: "Północne części Niemiec są domem wielu katolickich twierdz, takich jak biskupstwa w Münster i Paderborn. Życie zakonne i powiązane z nim tradycje religijne w regionie mają ogólnie pozytywny wpływ na piśmiennictwo oraz edukację naszego duchowieństwa, gdyż jest wiele miejsc i okazji do dalszej edukacji oraz nauki, co daje sporo opcji duchownym chcącym zasilić Kościół święty."
 north_german_hanseatic_traditions: "Kupcy hanzeatyccy"
 north_german_hanseatic_traditions_desc: "Ludzie z naszych regionów w północnych częściach Niemiec od dawna czerpią korzyści z dostępu do Morza Bałtyckiego. Podczas gdy wielu z naszych południowych sąsiadów jest skazanych na transport towarów rzekami, my korzystamy z długiej tradycji kupców żeglujących po Bałtyku, którzy gromadzili bogactwo i sprowadzali dobrobyt do naszych nadbrzeży."
 german_baltic_sailors: "Żeglarze bałtyccy"
 german_baltic_sailors_desc: "Ostry klimat tworzy mocnych ludzi. Położenie przy zimnym Morzu Bałtyckim na pewno pozostawiło ślad na naszych marynarzach, dzięki czemu stali się bardzo wprawni w swym fachu i nadzwyczajni odporni psychicznie, jako że morze potrafi być bardzo wymagające."
 german_populating_the_countryside: "Przyciąganie właściwych ludzi"
 german_populating_the_countryside_desc: "Ponowne zaludnienie większej ilości obszarów wiejskich i oddanie ludziom ziemi pod zasiew będzie wspaniałym fundamentem dla powolnego, lecz pewnego zwiększenia bogactwa oraz dobrobytu naszych obecnie słabo zaludnionych ziem."
 german_fair_towns: "Reichsmessestädte"
 german_fair_towns_desc: "Dzięki wielkiemu przywilejowi, nadanemu przez samego Cesarza tylko kilku miastom w Cesarstwie i pozwalającemu wielu kupcom gromadzić się oraz mieć udział w niektórych z największych rynków w całej Europie, miasta te stanowią samo serce handlu w Cesarstwie. Scentralizowana natura dużych rynków ułatwia kupcom planowanie i negocjowanie w środowisku, które dające ogromną wolność i różnorodność, a tym samym większy dostęp do wszelkiego rodzaju towarów."
 german_imperial_roads: "Sieć dróg cesarskich"
 german_imperial_roads_desc: "Drogi w centrum Europy były budowane, rozbudowywane i ulepszane przez stulecia. Od czasów Rzymian do dziś korzyści z posiadania wielu dróg cesarskich, łączących miejsca w Niemczech, ułatwiają i upowszechniają handel oraz podróże wszystkim, oferując także dodatkowe korzyści na wypadek potrzeb logistycznych, zwłaszcza związanych z przemieszczaniem armii."
 landsknechte: "Landsknechte"
 landsknechte_desc: "W trakcie nieustających wojen w Niemczech i na jego granicach wytworzył się nowy rodzaj organizacji jednostki. $landsknechte$ to wojska mieszane tworzone przez innowacyjne czworoboki pikinierów wspieranych na flankach przez akrebuzerów, na których froncie stają niesławni #italic Doppelsöldner#!, „podwójnie opłacani” dzierżący miecze dwuręczne. Taka jednostka umożliwia łączenie walki w zwarciu i w średnim zasięgu."
 german_biedermeier: "Biedermeier"
 german_biedermeier_desc: "Okres biedermeierowski charakteryzuje się konserwatywnym nastawieniem naszego społeczeństwa wyrastającym z cechującej wyższe sfery tęsknoty za minionymi czasami. Prowadzi ono do zwiększenia znaczenia wolności myśli oraz działań kreatywnych podejmowanych w zaciszu domów, z dala od publiki. Choć przyczynia się to przypadkowo do wzmocnienia rozwoju tożsamości kulturowej klasy mieszczańskiej, sprawiło także, że wielu wolnomyślicieli zdecydowało się emigrować i realizować się za granicą."
 custom_union_of_the_rhine: "Rheinischer Münzverein"
 custom_union_of_the_rhine_desc: "Dla zróżnicowanej tkanki cesarstwa istotna jest współpraca z sąsiadami w kwestiach gospodarczych. Dołączymy do nadreńskiej unii celnej i przyjmiemy jako walutę stosowane tam #italic guldeny#!, aby ułatwić prowadzenie interesów naszym kupcom oraz poprawić stosunki dyplomatyczne z innymi państwami."
 saiger_process: "Proces saigern"
 saiger_process_desc: "Nowy, rewolucyjny proces wytopu, w ramach którego miedź z domieszką srebra wzbogacana jest ołowiem – pozwoli nam to na zwiększenie produktywności naszych operacji górniczych."
 #Austria
 austrian_tradition: "Chwalebny ród"
 austrian_tradition_desc: "Zdobycie przez nas władzy wzbudziło powszechną zawiść. Rywalizujące z nami rody pragną naszej pozycji obrońców południowo-wschodniej granicy. Mimo tych trudnych okoliczności czujemy dumę z naszych dyplomatycznych manewrów, w których nikt nam nie dorównuje."
 austrian_heritage: "Dziedzictwo Rudolfa I"
 austrian_heritage_desc: "Zwycięstwo Rudolfa I nad jego rywalami zapewniło nam miejsce wśród wielkich rodów cesarstwa i stanowi przedmiot licznych opowieści i pieśni. Zapał, jaki okazał wraz ze swoimi rycerzami podczas bitwy pod Suchymi Krutami, będzie dla naszych wojsk inspiracją na kolejne stulecia."
 hab_expert_mountaineers: "Kraina gór i rzek"
 hab_expert_mountaineers_desc: "Nasz lud doskonale dostosował się do trudnego terenu naszego państwa i sprawnie po nim podróżuje – czy to po wysokich szczytach i przełęczach górskich, czy pośród szerokich rzek naszych dolin."
 austrian_marriage_policy: "Tu felix Austria, nube"
 austrian_marriage_policy_desc: "Niech inni toczą wojny, a ty, szczęśliwa Austrio, weź ślub! Tym bowiem, co innym daje Mars, ciebie obdarza bogini Wenus."
 habsburg_dominance: "Austriacka wprawa dyplomatyczna"
 habsburg_dominance_desc: "Nasze położenie w samym sercu Europy nakazuje nam zachowywać elastyczność w dyplomacji. Sojusze i rywalizacje mogą zmieniać się jak w kalejdoskopie, dyplomaci zaś muszą być gotowi do działania w każdej sytuacji."
 austrian_military_flexibility: "Taktyka landsknechtów"
 austrian_military_flexibility_desc: "Tylko dobrze opracowana taktyka łączenia ostrzału artyleryjskiego, szarży kawaleryjskich i ataków niezłomnej piechoty – landsknechtów – może poprowadzić nas ku zwycięstwu."
 edict_of_restitution: "Edykt restytucyjny"
 edict_of_restitution_desc: "Odrobina księgowości pomoże nam przetrwać wszelkie religijne niepokoje, jakie mogą dotknąć nasze państwo. Ten niegroźny edykt nie powinien spowodować większych konfliktów."
 austrian_court: "Austriacki dwór"
 austrian_court_desc: "Utrzymywanie stosunków dyplomatycznych wymaga czasu i wysiłku, lecz przeznaczenie do tego celu zbyt wielu ludzi może wpłynąć negatywnie na wydajność administracji oraz naszą reputację. Usprawniając pracę dworu, możemy ułatwić zdobywanie sobie informacji, które pozwolą w razie potrzeby obłaskawić urażonych."
 geheimrat: "Geheimer Rat"
 geheimrat_desc: "Geheimer Rat to elitarne ciało doradcze złożone z wysokiej rangi arystokratów i urzędników. Stanowi centralną instytucję kierującą politycznymi, wojskowymi i administracyjnymi decyzjami Austrii."
 hofkriegsrat: "Hofkriegsrat"
 hofkriegsrat_desc: "Nasza rada wojenna może funkcjonować wyłącznie, jeśli ma odpowiednią strukturę biurokratyczną. Tylko poznawszy wszelkie szczegóły związane z naszym wojskiem i logistyką, możemy bronić naszego kraju przed wrogimi intruzami."
 military_border: "Wojskowa granica"
 military_border_desc: "Obrona naszych granic to poważna sprawa – zwłaszcza jeśli chodzi o finansowe problemy, jakich może ona przysporzyć państwu. Rozwiązanie, jakie się nam podsunęło, to hojne nadania ziemskie na rubieżach w celu uformowania społecznej klasy zawodowych wojskowych. Zapewni to większą dyscyplinę wcielonych do armii osób i ułatwi migrację ludzi do niedostatecznie zaludnionych regionów naszego państwa."
 austrian_ambition: "Oświecenie poprzez edukację"
 austrian_ambition_desc: "Nasi władcy muszą odbierać możliwie najlepszą edukację, aby zbliżać się do ideału oświeconego monarchy."
 austrian_state_industrialization: "Uprzemysłowienie państwa"
 austrian_state_industrialization_desc: "Modernizacja naszego przemysłu musi zawsze być najważniejszym celem kraju. Tylko dzięki nowoczesnym manufakturom będziemy mogli rywalizować z naszymi konkurentami na arenie globalnej."
 wiener_klassik: "Wiener Klassik"
 wiener_klassik_desc: "Wiedeński klasycyzm to transformatywny okres w muzyce. Dzieła naszych najlepszych kompozytorów zrewolucjonizują muzykę poprzez innowacje w formach symfonicznych, operowych i kameralnych."
 multicultural_empire: "Wielokulturowe imperium"
 multicultural_empire_desc: "Austria to państwo zróżnicowane i wielokulturowe, polegające na akceptacji i tolerancji swoich licznych mniejszości etnicznych dla zachowania jedności i stabilności mimo rosnących napięć na tle nacjonalistycznym."
 imperial_artillery: "Cesarska artyleria"
 imperial_artillery_desc: "Gwałtownie zmieniająca się natura wojny zmusza nas do modernizacji naszych wojsk i taktyki. Aby nie pozostać w tyle za wrogiem, uczynimy naszą artylerię dumą cesarskiej armii."
 alchemy_advance: "Alchemia"
 alchemy_advance_desc: "Sztuka alchemii to tworzenie mikstur i eliksirów z różnych mieszanek ziół, minerałów i innych składników naturalnych. Choć nie zawsze można na niej do końca polegać, wykorzystanie alchemii pozwala czasem na osiągnięcie imponujących efektów w leczeniu rozmaitych chorób."
 anatomy_advance: "Anatomia"
 anatomy_advance_desc: "Lekarze coraz lepiej rozumieją anatomię człowieka, co z kolei prowadzi do skuteczniejszego leczenia ran i chorób. Wiedza ta, pozyskana głównie drogą praktyczną – poprzez sekcje zwłok – pozwala też ulepszyć techniki chirurgiczne i zmniejszyć ryzyko zabiegów medycznych."
 surgery_advance: "Chirurgia"
 surgery_advance_desc: "Cyrulicy opracowują coraz bardziej wyrafinowane techniki leczenia ran i chorób, zaś nowe instrumenty chirurgiczne czynią zabiegi bezpieczniejszymi i skuteczniejszymi. W rezultacie pacjenci przeżywają wypadki i schorzenia, które jeszcze kilka lat temu okazałyby się śmiertelne."
 pharmacology_advance: "Farmakologia"
 pharmacology_advance_desc: "Alchemicy i lekarze badają nowe związki i mieszanki chemiczne, pragnąc odkryć nowe leki. Niektórzy z tych pierwszych farmaceutów wynajdują remedia na pospolite schorzenia takie jak gorączka, przeziębienie czy niestrawność, a stosowane przez nich metody wydają się dobrze wróżyć na przyszłość. Wciąż jednak musimy się wiele nauczyć, zaś niewłaściwe przygotowanie wielu z tych nowych środków może być niebezpieczne."
 sanitation_advance: "Higiena"
 sanitation_advance_desc: "Osiedla inwestują w rozmaite sposoby na poprawienie higieny, jak zarządzanie odpadkami czy zapewnianie źródeł czystej wody. Zmniejszy to powszechność chorób i poprawi ogólne zdrowie społeczeństwa. Rozwój nowoczesnych praktyk higienicznych pozwoli ludziom żyć bliżej siebie bez ryzyka śmierci wskutek rozmaitych schorzeń."
 vaccination_advance: "Szczepienia"
 vaccination_advance_desc: "Wynalezienie szczepionek pozwala lekarzom zapewnić społeczeństwu odporność na śmiertelne choroby. Pomagają one ograniczyć ich rozprzestrzenianie się i zapobiec epidemiom. Wstrzyknięcie niewielkiej ilości osłabionych lub martwych bakterii albo wirusów pozwala układowi odpornościowemu rozpoznać chorobę i zwalczyć ją, jeśli patogeny trafią ponownie do organizmu."
 vibrant_court_advance: "Różnorodny dwór"
 vibrant_court_advance_desc: "Wielkie umysły z całego znanego świata przybywają na nasz dwór, przynosząc ze sobą różnorodną mowę i języki. W rezultacie stajemy się bardziej otwarci na ich zagraniczne „maniery”."
 patio_process_advance: "Proces patio"
 patio_process_advance_desc: "Proces patio to metoda oczyszczania niskiej jakości rud srebra i złota za pomocą mikstury na bazie rtęci powodującej amalgamację."
 pan_amalgamation_advance: "Amalgamacja pan"
 pan_amalgamation_advance_desc: "Amalgamacja pan to ulepszenie procesu patio pozwalające na przyspieszenie całej procedury."
 milanese_tradition: "Longobardzkie dziedzictwo"
 milanese_tradition_desc: "Chwała i wpływy królestwa Longobardów odczuwalne są po dziś dzień. Szlachetne rody Mediolanu, jako ich oczywiści duchowi następcy, cieszą się wysokim autorytetem i szacunkiem."
 milanese_heritage: "Tradycje kondotierskie"
 milanese_heritage_desc: "Mieszkańcy Mediolanu nawykli do walki jako najemnicy w niekończących się sporach regionalnych. Zdobyli sobie w ten sposób reputację niezwykle utalentowanych żołnierzy."
 renaissance_prince: "Renesansowy książę"
 renaissance_prince_desc: "Inni władcy we Włoszech mogą opowiadać bajki o swoim wsparciu dla kulturalnego odrodzenia, jakie dzieje się na naszych oczach. Niech dzięki naszemu mecenatowi Mediolan stanie się jego centrum."
 patron_of_music: "Patronat nad muzyką"
 patron_of_music_desc: "Muzyka jest sztuką, którą inni książęta, niestety, zaniedbali. Obejmijmy ją patronatem ku chwale Boga i nas samych, a skorzysta na tym również Mediolan."
 lowered_power_of_barons: "Zmniejszona władza baronów"
 lowered_power_of_barons_desc: "Sztuka i kultura to jedno, jeśli chcemy jednak pozostać niepodlegli, potrzebne nam będą pieniądze. Aby je zdobyć, niezbędne będzie złamanie władzy miejscowej szlachty i zadbanie o to, aby władza centralna zapewniła sobie większe zyski."
 age_of_condottieri: "Epoka kondotierów"
 age_of_condottieri_desc: "Najemnicy stanowią trzon wielu armii i mądrze byłoby zadbać, abyśmy i my mieli ich pod ręką. Zadbajmy o to, aby przejeżdżający przez Mediolan kapitanowie wojsk zaciężnych spotykali się tu z ciepłym powitaniem – w razie potrzeby będą o nas później pamiętać."
 encouragement_of_philosophers: "Zachęta dla filozofów"
 encouragement_of_philosophers_desc: "My, Mediolańczycy, od zawsze wspieraliśmy rozwój myśli renesansowej. Powinniśmy kontynuować tę tradycję patronatu i budować obiekty, które przyciągną do nas najwspanialszych myślicieli z całej Europy."
 merchant_princes: "Książęta kupieccy"
 merchant_princes_desc: "Wielkie przybrzeżne miasta Włoch od dawna mogą pochwalić się rozległymi sieciami szlaków handlowych, które zapewniają im bogactwo i władzę. Mediolan nie leży na wybrzeżu, lecz nie oznacza to, że nasze księstwo nie może swojego zarobić. Niech stanie się wiadomym, że zamożni, którzy wyruszą po bogactwa tego świata, zyskają sobie względy mediolańskiego dworu."
 rulership_of_enlightened_principals: "Rządy według zasad oświeceniowych"
 rulership_of_enlightened_principals_desc: "Dzięki staraniom filozofów rodzić się zaczęły nowe teorie i zasady. Jeśli ustrukturyzujemy zgodnie z nimi nasz rząd, zdobędziemy sobie większe poparcie – przynajmniej wśród tych, których poparcie ma znaczenie."
 milanese_ambition: "Nowe królestwo Longobardów"
 milanese_ambition_desc: "Chwała dawnego królestwa Longobardów blednie wobec tego, co zdołał osiągnąć i co zamierza jeszcze zdobyć lud Mediolanu. Wszyscy się przed nami ukorzą."
 #Papal States
 pap_head_of_the_church: "Głowa kościoła"
 pap_head_of_the_church_desc: "Kuria i Stolica Apostolska są mocno związane z rządami papieskimi. Kardynałowie z innych krajów mogą próbować wpływać na kurs, jaki obiera chrześcijaństwo, lecz ostatecznie to papież będzie miał zawsze największy wpływ na kurię."
 pap_the_word_of_the_lord: "Słowo Pańskie"
 pap_the_word_of_the_lord_desc: "Jako jego najwierniejsi słudzy i najświętsi biskupi, to właśnie my interpretujemy Słowo Boże. Dlatego też nasza dyplomacja cieszy się boskim poparciem."
 ecclesiastical_primacy: "Prymat kościelny"
 ecclesiastical_primacy_desc: "Papież posiada suwerenne prawo do decyzji o kanonie i prawie w kościele katolickim. Jego państwo pozostaje w szczególnych stosunkach z tymi, którzy uznają wiarę katolicką za prawdziwą."
 papal_investiture_and_tithes: "Papieska inwestytura i dziesięcina"
 papal_investiture_and_tithes_desc: "Do Rzymu płyną bogactwa chrześcijańskiej Europy."
 glory_of_rome: "Chwała Rzymu"
 glory_of_rome_desc: "Kontrolujemy wielkie miasto, starożytną stolicę Rzymian. Jesteśmy kustoszami ich wspaniałych tradycji."
 donation_of_constantine: "Donacja Konstantyna"
 donation_of_constantine_desc: "Donacja Konstantyna stanowi dowód, że mamy prawo nadawać tytuł cesarza Rzymu każdemu, kogo wybierzemy. Może być też dowodem, że całkiem nieźle wychodzi nam fałszowanie dokumentów."
 centralize_the_states: "Centralizacja regionów"
 centralize_the_states_desc: "Skonsolidujemy naszą władzę w prowincjach papieskich, odbierając ją lokalnym książętom."
 holy_father: "Ojciec święty"
 holy_father_desc: "Stanowisko boskiego wikariusza w oczach rzymskich katolików zapewnia nam pewną polityczną swobodę działania. Bulle papieskie, dokumenty noszące oficjalną pieczęć ojca świętego, stanowią słowo samego Boga. Pozwalają nakładać klątwy na władców i dzielić całe kontynenty."
 pap_legacy_of_the_military_orders: "Dziedzictwo zakonów rycerskich"
 pap_legacy_of_the_military_orders_desc: "Choć epoka zakonów rycerskich już dawno dobiegła końca, jej dziedzictwo wciąż pozostaje wielką inspiracją dla żołnierzy Boga, którzy przysięgają bronić Stolicę Apostolską przed zagrożeniem ze strony heretyków i pogan."
 #Teutonic Order
 teu_crusader_discipline: "Dyscyplina krzyżowców"
 teu_crusader_discipline_desc: "Nasz wielki zakon został wykuty w ogniu i krwi trzeciej krucjaty, podczas oblężenia Akki w 1191 roku. Choć pierwotnie zajmowaliśmy się opieką nad chorymi i słabymi, staliśmy się później zmilitaryzowaną grupą rycerzy o niezłomnym oddaniu i dyscyplinie."
 teu_teutonic_heavy_cavalry: "Krzyżacka ciężka jazda"
 teu_teutonic_heavy_cavalry_desc: "Nie ma większego symbolu potęgi i wojskowego doświadczenia niż ciężka jazda. Choć w wielu krajach składa się ona ze szlachty, w Zakonie Krzyżackim jej członkiem jest każdy rycerz. Wszyscy oni poddawani są surowemu treningowi krzyżowców."
 teu_reformed_order_army: "Zreformowana armia Zakonu"
 teu_reformed_order_army_desc: "Niemieccy rycerze, weterani krucjat i niezliczonych wojen europejskich, nie byli po prostu wystarczająco liczni, aby pozostać fundamentem naszych armii. Musimy ją przeorganizować, aby umożliwić sobie tworzenie pułków z poboru regionalnego zdolnych do zastąpienia rycerzy na polu walki."
 teu_peasants_recruitment: "Rekrutacja chłopstwa"
 teu_peasants_recruitment_desc: "Jasnym stało się, że nie możemy już tworzyć naszych armii z zagranicznych ochotników, jak bardzo doświadczeni i cenni by oni nie byli. Należy zamiast tego opracować system umożliwiający nam przeprowadzanie poboru wśród naszych poddanych, zarówno Niemców, jak i ludzi innych narodowości."
 teu_infantry_tactics: "Taktyka piechoty"
 teu_infantry_tactics_desc: "Współczesne bitwy w Europie udowadniają, że oto nadchodzi epoka piechoty. Czas najwyższy opracować nową taktykę, zacząć wykorzystywać pikę i zreformować nasz średniowieczny koncept piechoty pomocniczej tak, aby stała się ona główną siłą bojową naszych przyszłych armii."
 teu_teutonic_religious_authority: "Krzyżacki autorytet religijny"
 teu_teutonic_religious_authority_desc: "Położymy kres praktyce religijnej autonomii lokalnych biskupów w naszym kraju. Wszelkie sprawy religijne, od opodatkowania po nawracanie miejscowych, będą od dzisiaj sprawami państwowymi."
 teu_expanded_marches: "Rozbudowane marchie"
 teu_expanded_marches_desc: "Nadajmy autonomię miejscowym zarządcom naszych regionów granicznych i zmieńmy te tereny w marchie. To wyjątkowa jednostka administracyjna, która płaci niższe podatki w zamian za zobowiązanie utrzymywania zarówno podczas wojny, jak i w czasach pokoju najwyższej gotowości bojowej. Powinno nam to zapewnić niewielkim kosztem znaczącą elastyczność w sprawach militarnych."
 teu_prussian_bishops: "Pruscy biskupi"
 teu_prussian_bishops_desc: "Zapewniając więcej praw i przywilejów naszym pruskim biskupom, zyskamy sobie ich lojalność we wszelkich kwestiach."
 teu_one_state_one_religion: "Jedno państwo, jedna religia"
 teu_one_state_one_religion_desc: "Wszelkie urzędy państwowe będą zarezerwowane wyłącznie dla wyznawców naszej religii. Heretycy i poganie nie są już w naszym kraju mile widziani."
 teu_absolute_order: "Zakon absolutystyczny"
 teu_absolute_order_desc: "Wszelkie władze państwowe skonsolidowane są w naszym zakonie. Każde podjęte działanie i każda decyzja przed realizacją przechodzą przez hierarchię krzyżacką. Biurokracja ta, rzecz jasna, nie jest dla wszystkich przyjazna, lecz sprawia, że hochmeister sprawuje władzę absolutną."
 legacy_of_breton_independence: "Dziedzictwo bretońskiej niepodległości"
 legacy_of_breton_independence_desc: "Bretania nigdy nie była częścią Francji. Choć ziemie nasze pustoszyli w przeszłości Frankowie, Wikingowie i Anglicy, zdołaliśmy jak dotąd utrzymać swoją odrębną tożsamość. Niech wszyscy nasi sąsiedzi wiedzą, że Bretania pozostanie ostatnim wolnym domem prawdziwie galijskich tradycji."
 estates_of_brittany: "Stany Bretanii"
 estates_of_brittany_desc: "Zwołane pierwszy raz w XIV wieku Stany Bretanii pozwoliły wolnym ludziom ze wszystkich warstw społecznych, nawet najniższej, poskarżyć się u księcia na swoje problemy i poprosić go o naprawę sytuacji. Zwołując je, możemy obniżyć napięcia na naszych ziemiach."
 dutch_education: "Holenderska edukacja"
 dutch_education_desc: "Choć nasze ziemie zawsze cieszyły się wysokim poziomem piśmienności wśród wszystkich warstw społecznych, staje się to szczególnie widoczne w świecie, który kształtuje się właśnie wokół nas. Tylko osoby o ograniczonych horyzontach nie zrozumiałyby, jaką zapewnia nam to przewagę, i nie wykorzystałyby jej."
 dutch_golden_age_art: "Holenderska sztuka"
 dutch_golden_age_art_desc: "Holandia zawsze stała na czele postępu technologicznego i kulturalnego. Musimy nadal roztaczać swój patronat nad wynalazcami, artystami i pisarzami, aby utrzymać swoją przewagę nad innymi państwami."
 a_trading_hub: "Ośrodek handlu"
 a_trading_hub_desc: "Nasz kraj otrzymał błogosławieństwo, jakim jest sieć miast skupiających się na handlu oraz liczba żądnych przygód żeglarzy gotowych przywozić tu bogactwa z całego świata. Ludzie ci zapewnią nam sposoby na handel z innymi narodami oraz znaczące zyski."
 platoon_fire: "Ogień plutonowy"
 platoon_fire_desc: "Podczas zwykłej salwy każdy szereg oddawał strzał jednocześnie, co miało zmaksymalizować jej siłę rażenia. Holendrzy opracowali inny system, w którym każdy pluton strzelał osobno, dzięki czemu wróg był stale atakowany. Nie pozwalało mu to pozbierać się po otrzymanej salwie."
 concentration_power: "Koncentracja władzy"
 concentration_power_desc: "Zbyt długo już nasz kraj rządzony był przez wielu stadhouderów, nawet jeśli niektórzy z nich dzierżyli większą władzę i cieszyli się pozycją #italic primus inter pares#!. Czas uczynić ją dziedziczną i skupić rządy w rękach jednej osoby."
 a_fortified_border: "Umocniona granica"
 a_fortified_border_desc: "Nasze granice nie są chronione naturalnymi przeszkodami, z których mogą korzystać inne państwa. Możemy jednak użyć naszego sprytu i wybudować potężne umocnienia, które odstraszą wroga i obronią nasze rodziny."
 #Netherlandish Shared
 netherlandish_protoindustry: "Verlagssystem holenderski"
 netherlandish_protoindustry_desc: "Przez długi czas w naszych krajach znajdowały się gwarne miasta oddające się rzemiosłu w większym stopniu niż miejscowości naszych sąsiadów. Pozwoliło nam to stać się bardzo produktywnymi."
 a_dynamic_society: "Dynamiczne społeczeństwo"
 a_dynamic_society_desc: "Nasza ziemia to ojczyzna śmiałków. Miejsce znajdą tu ci, którzy chcą uczynić swoje życia lepszymi. Wykorzystamy ambicje tych ludzi, aby wzmocnić państwo."
 an_early_urbanization: "Wczesna urbanizacja"
 an_early_urbanization_desc: "Niderlandy zawsze szybko się urbanizowały, co pozwalało nam na więcej, niż można się było spodziewać. Powinniśmy wykorzystać ten trend i go rozwinąć, tworząc mocną sieć osiedli, które zapewnią nam bogatszą przyszłość."
 polders_advance: "Poldery"
 polders_advance_desc: "Niderlandy są wysoce podatne na zalania. Niestabilna pogoda, jaka panowała między XI a XIV wiekiem, wywołała szereg powodzi, wskutek których powstała Zuiderzee, a tereny przybrzeżne uległy zasoleniu. Opracowaliśmy technologię, która pozwoli nam odzyskać te ziemie i zwiększy wydajność naszego rolnictwa."
 netherlandish_ship_building: "Holenderskie szkutnictwo"
 netherlandish_ship_building_desc: "W Niderlandach znajduje się wiele z największych miast portowych Europy, oczywistym jest więc, że powinno się tam też znajdować wiele z największych stoczni kontynentu. Możliwość korzystania z usług miejscowych rzemieślników znacząco obniża koszty pozyskiwania nowych jednostek do flot kupieckich."
 #Netherlandish Unique
 brb_the_four_quartiers: "Cztery dzielnice"
 brb_the_four_quartiers_desc: "Cztery prowincje, z których składa się serce księstwa Brabancji. Każda z nich składa się z sieci większych i mniejszych miast, z których niektóre są otoczone murami, inne zaś nie. Wszystkie działają w idealnej synergii, niczym dobrze naoliwiony silnik, który napełnia nasz skarbiec bogactwem."
 fla_cloth: "Flamandzka tkanina"
 fla_cloth_desc: "Flamandzki przemysł włókienniczy budzi zazdrość całego świata. Kupcy przybywają z daleka, aby sprzedawać swoją wełnę we Flandrii, gdzie wytwarzane są najwyższej jakości tkaniny."
 frisian_trading_traditions: "Tradycje handlowe"
 frisian_trading_traditions_desc: "Przed utworzeniem się na południu hrabstw, które w celach handlowych zwracają się ku innym krajom, szlaki stworzone przez naszych przodków rozciągały się na całe europejskie wybrzeże od Bałtyku po Zatokę Biskajską. Pozyskana wówczas wiedza musi być dziś wykorzystywana jeszcze intensywniej niż dotąd."
 gel_warring_spirit: "Wojowniczy duch"
 gel_warring_spirit_desc: "Niektórzy twierdzą, że jesteśmy zbyt wojowniczy, tak naprawdę jednak obawiają się naszej potęgi. Wyszkolona armia to w tym pogrążonym w chaosie świecie jeden z pierwszych kroków do sukcesu. Ci, którzy stają przeciw nam, poznają hardość naszego ducha."
 hai_expert_embassadors: "Doświadczeni ambasadorowie"
 hai_expert_embassadors_desc: "Nasi władcy zawsze sprawnie władali słowem, co pomogło nam rozciągnąć wpływy naszego kraju poza jego granice. W miarę upływu czasu konieczność zjednywania sobie przyjaciół, aby chronić się przed wrogami lub owijać swoimi mackami inne narody, staje się jeszcze bardziej oczywista."
 hol_sailors: "Holenderscy marynarze"
 hol_sailors_desc: "Żyjący w krainie piachu i terenów zalewowych Holendrzy zawsze postrzegali morze jako naturalny drugi dom, gdzie na tych, którzy odważą się wyruszyć w drogę, czekają ryby i chwała."
 lie_athens_north: "Ateny północy"
 lie_athens_north_desc: "Liège od stuleci stanowi budzące zazdrość naszych rywali centrum kulturalne, z którego wywodzą się najdoskonalsi uczeni regionu. Nasze instytucje nigdy nie powinny przestać się rozwijać."
 lux_destined_rule: "Przeznaczeni władzy"
 lux_destined_rule_desc: "Wielka dynastia Luksemburgów wywodzi swoją nazwę od naszego wielkiego narodu i jest obecnie najważniejszym rodem Europy. To musi być znak z niebios – wykorzystamy ten boski dar, aby jeszcze bardziej poszerzać swoje wpływy."
 utr_city_churches: "Miasto Kościołów"
 utr_city_churches_desc: "Ze względu na liczne kościelne wieże zwany często #italic Miastem Kościołów#! Utrecht słynie ze swojej wieży Domtoren. Stanowi duchowe centrum Holandii oraz siedzibę biskupa utrechckiego. Już w starożytności słynął ze swojego przepychu."
 brb_brabantine_rights: "Prawa brabanckie"
 brb_brabantine_rights_desc: "Czas na wzór innych krajów ująć swobody naszych poddanych w ramy prawne, aby mogli cieszyć się większym dobrobytem, gdy służą naszemu wielkiemu narodowi."
 fla_flemish_renaissance: "Renesans flamandzki"
 fla_flemish_renaissance_desc: "Jako jedno z najlepiej rozwiniętych państw kontynentu w naturalny sposób wypracowane w pocie czoła bogactwo przeznaczamy na rzeczy mniej praktyczne, jak sztuka. Ta jednak niesie nam pogodę w pochmurne dni naszej ojczyzny. Gdy dziesiątki flamandzkich kupców obejmują naszych artystów mecenatem, ci stale rozwijają swoją ofertę."
 frisian_resisting_invader: "Opór wobec najeźdźcy"
 frisian_resisting_invader_desc: "Nasz otoczony przez wrogów lud nawykł do obrony swoich ziemi z agresją, która zmusza najeźdźców do ucieczki na zawsze. Ich krew użyźnia tylko nasze ziemie!"
 gel_healthy_economy: "Zdrowa gospodarka"
 gel_healthy_economy_desc: "Nasz kraj powiększa się nie tylko za sprawą miecza, lecz także ostrożnego gospodarowania finansami, co pozwala nam kupować wpływy na innych terytoriach czy też po prostu same te terytoria. Powinniśmy kontynuować ten trend rozważnego zarządzania budżetem."
 hai_frontier_march: "Marchia graniczna"
 hai_frontier_march_desc: "Z racji swojego położenia na rubieżach cesarstwa mieszkańcy Hainaut cechują się duszami pograniczników, co dostrzeże każdy w miarę uważny człowiek. Tę mentalność i gotowość do obrony możemy wykorzystać do własnych celów."
 hol_maritime_warfare: "Walka na morzu"
 hol_maritime_warfare_desc: "Jesteśmy narodem morskim, więc nasi marynarze nawykli do walki, czy to z rywalami, czy też z próbującymi pozbawić nas bogactwa piratami. Tak czy inaczej, nasza flota musi być w każdej chwili gotowa na starcie z wrogiem."
 lie_devoted_land: "Pobożne ziemie"
 lie_devoted_land_desc: "Pobożność naszego zamieszkującego jedną z największych diecezji na tym obszarze ludu nie budzi żadnych wątpliwości. Pokażemy światu, że nasza wiara w Boga jest tak silna, jak wiara w nasz naród."
 lux_fortress_europe: "Forteca Europy"
 lux_fortress_europe_desc: "Dogodne położenie miasta Luksemburg, dla którego naturalną fortecą jest skalna formacja zwana Bockiem, czyni go bardzo trudnym do zdobycia – wroga, który spróbuje zdobyć nasze pozycje, czeka pewna śmierć. Odbierzemy lekcje od natury i zadbamy, aby wszystkie nasze fortece wykorzystywały ukształtowanie terenu."
 utr_blessed_land: "Błogosławione ziemie"
 utr_blessed_land_desc: "Papież osobiście ingeruje w wybór naszego księcia-biskupa, nie zważając na tradycyjny proces wyłaniania go przez pięć kapituł. To jasny dowód na to, że nasz kraj jest ziemią błogosławioną."
 brb_land_culture: "Ziemia kultury"
 brb_land_culture_desc: "Wraz z powstaniem Uniwersytetu w Lowanium Brabancja stała się kulturalnym centrum Holandii. Studenci z całej Europy przybywają tu, aby się uczyć i dzielić wiedzą."
 fla_prospering_agriculture: "Rozkwit rolnictwa"
 fla_prospering_agriculture_desc: "Gdy nasi konkurenci rzucają nam wyzwania w przemyśle włókienniczym, luksusowym czy w finansach, oczywista staje się potrzeba lepszego wykorzystania ziemi. Odpowiednie przygotowania pozwolą uczynić ją regionalnym spichlerzem, co pozwoli na jeszcze większą dywersyfikację gospodarki."
 frisian_legend_grutte_pier: "Legenda o Grutte Pierze"
 frisian_legend_grutte_pier_desc: "Opowiada się na naszej ziemi o piracie na ponad 2 metry wysokim i silnym jak byk. Dla wielu jest on inspiracją do ruszenia na morze i robienia tego, co nasi przodkowie znali najlepiej: łupienia niestrzeżonych brzegów."
 gel_expand_kwarteers: "Poszerzenie dzielnic"
 gel_expand_kwarteers_desc: "Podobnie jak w przypadku Brabancji, $GEL$ również podzielona była tradycyjnie na cztery części. Ten system skupionych wokół silnego miasta prowincji udowodnił swoją przydatność w zarządzaniu naszym krajem, powinniśmy więc go zdecydowanie rozszerzyć na inne miejsca, które staną się jego częścią."
 hai_bustling_towns: "Gwarne miasta"
 hai_bustling_towns_desc: "Nasze ośrodki miejskie są pełne życia i potencjału. Niewielka tylko stymulacja pozwoli uczynić i te miasta, i ich rubieże niezmiernie bogatymi, co znajdzie swoje odbicie w podatkach."
 hol_trading_spirit: "Kupiecki duch"
 hol_trading_spirit_desc: "Nasz kraj otoczony jest morzem, naturalnym więc dla nas jest stawiać czoła falom w poszukiwaniu portów, w których moglibyśmy handlować i się bogacić."
 lie_inspiring_mecenas: "Inspirujący mecenasi"
 lie_inspiring_mecenas_desc: "Nasz kraj stanowi inspirację dla wielu artystów, którzy przybywają tu, aby pracować nad swoimi dziełami sztuki. Nie będziemy szczędzić wydatków, by wyżywić naszych artystów i przyciągnąć kolejnych."
 lux_heirs_john_blind: "Potomkowie Jana Ślepego"
 lux_heirs_john_blind_desc: "Jan Ślepy, król Czech i hrabia Luksemburga, urodził się w naszym skromnym kraju i zginął w bitwie pod Crécy w wieku 50 lat, kiedy to ruszył w bój, będąc całkowicie niewidomym. Ta honorowa i mężna śmierć stanowić będzie dla naszych żołnierzy inspirację przez całe stulecia. To prawdziwy bohater naszego ludu."
 utr_skilled_diplomats: "Uzdolnieni dyplomaci"
 utr_skilled_diplomats_desc: "Rosnące wpływy naszych sąsiadów sprawiają, że przetrwanie naszego narodu zależy od naszych możliwości zdobywania silnych i wiernych sojuszników, którzy wesprą nas w potrzebie."
 golden_fleece: "Zakon Złotego Runa"
 golden_fleece_desc: "Zakon ten stanie się jednym z najwspanialszych zakonów rycerskich. Rycerze Złotego Runa cieszą się wielkim prestiżem, który odbija się również na nas."
 wagenburg: "Wagenburg"
 wagenburg_desc: "Podczas wojen husyckich nasze armie polegały na taborach, dzięki których wygraliśmy niejedną przegraną z pozoru bitwę. Choć nie zawsze możemy korzystać z wozów, wykorzystanie strzelców wyborowych stanie się preferowaną taktyką naszych niemożliwych do pokonania czeskich armii."
 hussite_traditions: "$hussite_ADJ$kie tradycje"
 hussite_traditions_desc: "Dzięki naszej sile i braterstwu wiara, jaką wyznajemy, przeciwstawia się zewnętrznej presji. Nasze nieugięte korzenie, wyrosłe na gruncie dawnych nauk religijnych, pozostają w zgodzie z sercami wszystkich tych, którzy pragną bronić swoich wartości i żyć w pokoju wraz z otaczającymi ich chrześcijanami."
 kutnohorian_deal: "Umowa kutnohorska"
 kutnohorian_deal_desc: "Szlachta zawsze będzie pilnie strzec swoich prerogatyw, musimy więc zagwarantować, że jej przywileje nigdy nie będą zagrożone."
 bohemian_thaler: "Czeski talar"
 bohemian_thaler_desc: "Przez całe lata walutą naszego kraju był grosz, srebrna moneta, którą wykorzystywano w całym Świętym Cesarstwie Rzymskim. Odkrycie nowych źródeł srebra pozwala nam na stworzenie większej monety, talara, który stanie się wystarczająco silny i wpływowy, aby zdominować handel i stać się nową standardową walutą."
 fortified_towns: "Umocnione miasta"
 fortified_towns_desc: "Zniszczenia, jakie przyniosły $hussite_wars$, oraz chęć ochrony naszej wiary i ludu nakłoniły nas do ufundowania wielu umocnionych miast. Od tego czasu zdobyliśmy wielką wiedzę na temat budowy fortyfikacji i niemożliwych do sforsowania umocnień."
 maori_ta_moko_advance: "Tā moko"
 maori_ta_moko_advance_desc: "Misterne krzywizny i spirale #italic tā moko#!, jakie rytualnie umieszczamy na swojej skórze, przemieniają nasze ciała w żywe obrazy traktujące o honorze i historii."
 maori_ceremonial_haka_advance: "Ceremonialny taniec haka"
 maori_ceremonial_haka_advance_desc: "Ziemia trzęsie się, gdy nasi wojownicy wykonują #italic haka#!. Ich dzikie okrzyki wydawane w rytm synchronicznych ruchów niosą się po polu bitwy. Ten budzący grozę ceremonialny taniec wojenny daje odwagę każdemu wojowniczemu sercu, zapewniając siłom lądowym znaczny przyrost morale."
 maori_whakapapa_advance: "Whakapapa"
 maori_whakapapa_advance_desc: "Siła i jedność są owocem znajomości #italic whakapapa#!, misternej siatki genealogicznych powiązań łączących #italic iwi#! w jedność. Głębokie zrozumienie kolektywnego pochodzenia pozwala stworzyć zjednoczony front przeciw wszelkim przeciwnościom."
 maori_te_reo_advance: "Te reo"
 maori_te_reo_advance_desc: "Wiemy, że szanując i rozwijając #italic te reo#!, nasz święty język, utrzymamy silną więź z naszą kulturą i tradycjami."
 maori_rua_kumara_advance: "Rua kūmara"
 maori_rua_kumara_advance_desc: "Udoskonalając sztukę hodowli i magazynowania bulw #italic kūmara#! w specjalnie skonstruowanych jamach #italic rua#!, możemy mieć pewność, że nasze brzuchy pozostaną pełne nawet w najsurowsze zimy."
 maori_he_whakaputanga_advance: "He whakaputanga"
 maori_he_whakaputanga_advance_desc: "Tak zwana deklaracja niepodległości Nowej Zelandii to dokument, który raz na zawsze ustanawia zjednoczone, niezależne, maoryskie państwo. Spisane słowami zrozumiałymi dla wszystkich stron porozumienie pozwala naszym wodzom nareszcie połączyć siły i uwolnić się od zagranicznych wpływów."
 #Ethiopia
 the_ark_of_the_covenant: "Arka Przymierza"
 the_ark_of_the_covenant_desc: "Jesteśmy jedynym narodem, który kiedykolwiek posiadał Arkę Przymierza, od kiedy Menelik I z boską pomocą zabrał ją w tajemnicy. Pozostaje ona w ukryciu na wypadek, gdyby ktoś podjął próbę kradzieży tego narodowego skarbu. W każdej naszej świątyni znajduje się jej replika przypominająca, że nasza władza pochodzi od samego Boga."
 roof_of_africa: "Dach Afryki"
 roof_of_africa_desc: "Nasz lud zamieszkuje te wyżyny od pokoleń, a panujące tu surowe warunki uczyniły nas silnymi. Daje nam to znaczącą przewagę nad wrogami za każdym razem, gdy wdajemy się w konflikt."
 solomonid_claim: "Pochodzenie od Salomona"
 solomonid_claim_desc: "Przodkowie naszych władców wywodzą się od monarchów Aksum z krwi króla Salomona i królowej Saby. Obaliliśmy monarchów Zagwe, aby legitymizować swoje rządy i udowodnić ponad wszelką wątpliwość, że królestwo wraca w ręce prawowitej dynastii."
 nagusa_negast: "Nəgusä Nägäst"
 nagusa_negast_desc: "Nasz władca jest królem ponad króle, dziedzicem chwały królów Aksum włącznie z pierwszym z tych monarchów, Menelikiem I, synem Salomona i królowej Saby. Wszyscy nasi królowie wywodzą się z tego właśnie rodu – dziedzictwo to nie musi przechodzić koniecznie z ojca na syna."
 a_permanent_capital: "Stała stolica"
 a_permanent_capital_desc: "Nasz naród przez stulecia nie posiadał stałej stolicy, dwór zaś udawał się wraz z władcami tam, gdzie ci chcieli się akurat udać. Choć miało to swoje zalety, skuteczne zarządzanie rozległym krajem wymaga silnej władzy centralnej sprawowanej w odpowiedniej, stałej lokalizacji."
 external_friends: "Przyjaciele z zewnątrz"
 external_friends_desc: "Nasi posłannicy do Rzymu i do Iberii, gdzie szukaliśmy wsparcia wojskowego, odnieśli sukces – nasze państwo znalazło się na cudzych mapach. Tego rodzaju przedsięwzięcia powinny trwać nieprzerwanie."
 eternal_crusade: "Wieczna krucjata"
 eternal_crusade_desc: "Jesteśmy narodem chrześcijańskim, otaczają nas jednak muzułmańscy wrogowie, którzy nie przegapią żadnej okazji, by nas zaatakować. Aby zapewnić sobie przetrwanie, musimy być stale gotowi do walki."
 prester_john: "Ksiądz Jan"
 prester_john_desc: "Europejczycy poszukują Księdza Jana już od stuleci i są z jakiegoś powodu przekonani, że jest to nasz władca, jako iż jesteśmy również chrześcijanami. Nie ma powodu wyprowadzać ich z tego błędu – chętnie bowiem dzielą się z nami swoją wiedzą."
 an_iron_fist: "Żelazna ręka"
 an_iron_fist_desc: "Nasz region jest bardzo zróżnicowany kulturowo i religijnie, a tym, co spaja go w całość, nie jest współczucie, lecz potężny władca zdolny szybko rozprawić się z każdą próbą buntu."
 a_true_ethiopian_church: "Prawdziwy etiopski kościół"
 a_true_ethiopian_church_desc: "Zewnętrzne wpływy mogą być pod niektórymi względami korzystne, mogą jednak odmienić naturę naszych przekonań. Aby nie zatracić własnej tożsamości, musimy zadbać o istnienie naszego własnego kościoła Tewahedo."
 origin_of_coffee: "Pochodzenie kawy"
 origin_of_coffee_desc: "Kawa pochodzi z naszej ziemi, gdzie panują dla niej optymalne warunki. Choć można ją hodować również gdzie indziej, nasza znana jest ze swojej jakości – eksportujemy ją na tony. Musimy uczynić z tego handlu sposób na zdobycie dla siebie bogactwa."
 a_modern_nation: "Nowoczesne państwo"
 a_modern_nation_desc: "Mimo rzekomej izolacji dobrze zdajemy sobie sprawę z innowacji, jakie mają miejsce na świecie. Nie zwlekamy z wykorzystaniem tych nowoczesnych taktyk, aby budzić lęk w naszych wrogach."
 cawa_advance: "Pułki ç̌äwa"
 cawa_advance_desc: "Ç̌äwa stanowią etiopską klasę feudalnej, wojowniczej szlachty rekrutowanej i wybieranej do służby w armii cesarskiej. To zawodowi, znani ze swojej zajadłości żołnierze."
