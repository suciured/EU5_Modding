 #Jainism
 mula_sangh_school: "Mula sangh"
 mula_sangh_school_desc: "Oznaczając „korzeń”, odnosi się do pierwotnych praktyk #L [ShowReligionName('jain')|l]u#! pochodzących od Kundakundy, #L [ShowReligionAdjectiveWithNoTooltip('jain')|l]iego#! mnicha z II wieku, który był autorem wielu tekstów na temat tej filozofii oraz najważniejszym nauczycielem dżinizmu digambara."
 balatkara_gana_school: "Balatkara gana"
 balatkara_gana_school_desc: "Stanowiąc sekcję [ShowReligiousSchoolName('mula_sangh_school')|l], #L [ShowReligionAdjective('jain')|l]i#! zakon monastyczny $balatkara_gana_school$ został założony w VIII wieku przez przedstawiciela dynastii $STR_ADJ$, co czyni go jednym z najstarszych w tej religii."
 kashtha_sangha_school: "Kashtha sangha"
 kashtha_sangha_school_desc: "Ważny klasztor monastyczny #L [ShowReligionName('jain')|l]u#! digambara w Indiach Północnych oraz Zachodnich założony przez Sudharmaswamiego, piątego ucznia Mahawiry, dwudziestego czwartego i ostatniego z tirthankarów."
 upkesa_gaccha_school: "Upkeśa gaccha"
 upkesa_gaccha_school_desc: "Najstarszy klasztor monastyczny #L [ShowReligionName('jain')|l]u#! śwetambara uznający linię Parśwy, dwudziestego trzeciego z tirthankarów, w przeciwieństwie do większości innych szkół, które uznają linię Mahawiry."
 kharatara_gaccha_school: "Kharatara gaccha"
 kharatara_gaccha_school_desc: "Zwany także #italic Widisanga#! lub #italic Widimarga#!, co oznacza „zgromadzenie” bądź „ścieżkę właściwego postępowania”, ten zakon śwetambara uważa jedynie własne praktyki za poprawne duchowo, zalecając ścisłe przestrzeganie czystości oraz doktryn religijnych i pism świętych bez żadnych odchyleń."
 tapa_gaccha_school: "Tapa gaccha"
 tapa_gaccha_school_desc: "Założony przez zwanego „medytującym” Acharję Jagatczandrę Suriego zakon śwetambara zachęca do oddawania czci postaciom religijnym oraz pielgrzymek do świętych miejsc."
 tristutik_gaccha_school: "Tristutik gaccha"
 tristutik_gaccha_school_desc: "Znany też jako agama gaccha, ten zakon śwetambara skupia się na oddaniu i uwielbieniu tirthankarów w ramach rytuałów, uważając ich za jedynych godnych takiej czci."
