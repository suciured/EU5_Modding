 tungusic_shamanism_desc: "$tungusic_shamanism$ – $common_folk_religion_desc$"
 vainakh_paganism_desc: "$vainakh_paganism$ $common_folk_religion_desc$"
 yukaghir_shamanism_desc: "$yukaghir_shamanism$ $common_folk_religion_desc$"
 yupik_shamanism_desc: "$yupik_shamanism$ $common_folk_religion_desc$"
 yazidism_desc: "Wywodzi się z tradycji irańskich i zawiera elementy judaizmu, chrześcijaństwa oraz islamu, głosząc, że wszechświat został stworzony przez Boga, ale następnie wyznaczył „pawiego anioła”, Tawûsî Meleka, by nim rządził. Choć widać wiele wpływów innych religii, szczególnie w kwestii praktyk ezoterycznych, główne wierzenia są zakorzenione w starożytnych religiach irańskich."
 zoroastrian_desc: "Starożytna religia irańska opierająca się na naukach Zaratusztry oraz tekstach awestyjskich. Zakłada ona dwoistą kosmologię z dobrem i złem oraz wiecznym konfliktem bóstwa Ahura Mazda z niszczycielskim duchem Angra Mainyu, który ma jednak zakończyć się triumfem tego pierwszego."
 common_folk_religion_desc: "to religia odnosząca się do rdzennych wierzeń, mitologii, tradycji oraz praktyk utrzymywanych i przekazywanych przez jej wyznawców od zarania dziejów."
