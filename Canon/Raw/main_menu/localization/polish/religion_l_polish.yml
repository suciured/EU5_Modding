 WARRIOR_PROPORTION: "Liczba wojowników-orłów/jaguarów"
 flower_wars_tt: "Ten nacisk religijny zapewni nam dostęp do casus_belli kwietnych wojen."
 raise_sacrifice_rate_tt: "Ten nacisk religijny sprawi, że interakcja obłaskawienia bogów będzie skuteczniejsza, redukując więcej zagłady."
 CANONIZATION_DATE: "Kanonizacja: $DATE$"
 OPEN_IO_LEFT_CLICK: "Kliknij LPM, aby otworzyć tę [Concept('international_organization','organizację międzynarodową')|e]"
 fundamental_law_tt: "To fundamentalne prawo definiujące podstawę naszej wiary. Nie może ulec zmianie."
 nature_tenet: "Natura"
 nature_tenet_desc: "Znana również jako physis (#italic φύσις#!), zasada ta spoczywa u podstaw naszych wierzeń i reprezentuje niepodważalny fakt, że Jezus Chrystus ma dwoistą i harmonijną naturę. Współistnienie człowieczeństwa i boskości jest podstawą koegzystencji, w zgodzie z którą postaramy się żyć."
 single_nature: "Pojedyncza natura"
 single_nature_desc: "Jezus może mieć tylko jedną naturę."
 composite_nature: "Złożona natura"
 composite_nature_desc: "Dwa aspekty Jezusa są połączone w jedność (#italic μια φύσις#!)."
 dual_nature: "Podwójna natura"
 dual_nature_desc: "Natura Jezusa jest dualna, zarówno ludzka, jak i boska (#italic Δυοφυσιτισμός#!)."
 separate_nature: "Odrębna natura"
 separate_nature_desc: "Choć Jezus charakteryzuje się dwoma aspektami, boskim i ludzkim, są one zupełnie oddzielne."
 christology: "Chrystologia"
 christology_desc: "Teologiczne badanie natury Chrystusa, jego tożsamości i jedności różnych jego aspektów to delikatna sztuka. Wielu uczonych klasyfikuje Chrystusa jako w pełni boskiego, tym samym reprezentując wysoką chrystologię, podczas gdy inni trzymają się nauk chrystologii niskiej."
 high_christology: "Wysoka chrystologia"
 high_christology_desc: "Chrystus jest jednoznacznie postacią boską."
 low_christology: "Niska chrystologia"
 low_christology_desc: "Chrystus jest zwykłym człowiekiem."
 liturgical_practices: "Praktyki liturgiczne"
 liturgical_practices_desc: "Różne praktyki duchowe skupiające się wokół hymnów, czytań i rytuałów."
 byzantine_rites: "Obrzędy bizantyjskie"
 byzantine_rites_desc: "Stosując się do praktyk spopularyzowanych przez księży bizantyjskich, możemy zapożyczyć część prawowitości ich wiary."
 local_traditions_and_rites: "Obrzędy lokalne"
 local_traditions_and_rites_desc: "Podkreśl znaczenie naszych własnych lokalnych obrzędów."
 catholic_influenced_rites: "Obrzędy [ShowReligionAdjectiveWithNoTooltip('catholic')|l]ie"
 catholic_influenced_rites_desc: "Wprowadź obrzędy takie jak msza, sakramenty i liturgia godzin jako dodatek do #L [ShowReligionAdjective('catholic')|l]ich#! praktyk."
 essence_tenet: "Esencja"
 essence_tenet_desc: "Znana również jako ousia (#italic ουσία#!), zasada ta reprezentuje obecność boskości jako części architektury otaczającego nas wszechświata, a także naszą walkę o jej pełne przyjęcie."
 accept_essence_tenet: "Przyjęcie zasady esencji"
 accept_essence_tenet_desc: "$accept_aspect_key$"
 deny_essence_tenet: "Odrzucenie zasady esencji"
 deny_essence_tenet_desc: "$reject_aspect_key$"
 person_tenet: "Osoba"
 person_tenet_desc: "Ta wywodząca się z podstawowej koncepcji konkretnej rzeczywistości (#italic υπόστασις#!) zasada zagłębia się w filozoficzną i fundamentalną rzeczywistość, a także materię, która tę rzeczywistość buduje. Pojawiwszy się najpierw w starożytnych debatach, powróciła ona jako znacząca przy określaniu natury Trójcy Świętej, którą opisuje jako dzielącą jedną boską esencję."
 accept_person_tenet: "Przyjęcie zasady osoby"
 accept_person_tenet_desc: "$accept_aspect_key$"
 deny_person_tenet: "Odrzucenie zasady osoby"
 deny_person_tenet_desc: "$reject_aspect_key$"
 prosopon_tenet: "Maska"
 prosopon_tenet_desc: "Znana również jako prosopon (#italic πρόσωπον#!), zasada ta łączy koncepcję boskiej tożsamości i osoby (#italic υπόστασις#!), mając na celu podkreślenie wyjątkowości oraz wartości osobowości zarówno boskiej, jak i wierzących."
 accept_prosopon_tenet: "Przyjęcie zasady maski"
 accept_prosopon_tenet_desc: "$accept_aspect_key$"
 deny_prosopon_tenet: "Odrzucenie zasady maski"
 deny_prosopon_tenet_desc: "$reject_aspect_key$"
 christological_debates_tenet: "Debaty chrystologiczne"
 christological_debates_tenet_desc: "Debaty na temat aspektów Chrystusa, naszego stanowiska wobec sekt braterskich oraz naszego stanowiska w sprawie natury kultu są siłą napędową naszej wiary!"
 allow_christological_debates_tenet: "Zezwolenie na debaty chrystologiczne"
 allow_christological_debates_tenet_desc: "$accept_aspect_key$"
 forbid_christological_debates_tenet: "Zakaz debat chrystologicznych"
 forbid_christological_debates_tenet_desc: "$reject_aspect_key$"
 double_sabbath_tenet: "Podwójny szabat"
 double_sabbath_tenet_desc: "Szabat od czasów Mojżesza jest dniem świętym zarezerwowanym dla Boga. Może pozostać zachowany jako dzień odpoczynku lub też może zastąpić go Dzień Pański w niedzielę."
 allow_double_sabbath_tenet: "Zezwolenie na podwójny szabat"
 allow_double_sabbath_tenet_desc: "Zarówno niedziela, jak i sobota są uważane za dni święte."
 forbid_double_sabbath_tenet: "Zakaz podwójnego szabatu"
 forbid_double_sabbath_tenet_desc: "Przestrzeganie szabatu nie jest już konieczne ze względu na świętowanie Dnia Pańskiego w niedzielę."
 change_maintenance_tt: "Wpłynie to na [maintenance|el] naszych klasztorów"
 accept_aspect_key: "Nasz patriarchat włączy ten aspekt do swoich podstawowych wierzeń przyjętych przez wszystkich naszych członków."
 reject_aspect_key: "Nasz patriarchat odrzuci ten aspekt w swoich podstawowych wierzeniach przyjętych przez wszystkich naszych członków."
 ADD_ASPECT: "Dodaj aspekt religijny"
 add_religious_aspect_select_which: "Wybierz [religious_aspect|el] do dodania"
 add_religious_aspect: "Dodaj aspekt religijny"
 add_religious_aspect_christian: "Dodaj aspekt religijny"
 add_religious_aspect_inti: "Czcij boga"
 add_religious_aspect_desc: "Dodaje [religious_aspect|el] do wersji [Concept('religion','religii')|e] obowiązującej w naszym [Concept('country','kraju')|e]."
 remove_religious_aspect: "Usuń aspekt religijny"
 remove_religious_aspect_christian: "Usuń aspekt religijny"
 remove_religious_aspect_inti: "Przestań czcić boga"
 remove_religious_aspect_desc: "Usuwa [religious_aspect|el] z wersji [Concept('religion','religii')|e] obowiązującej w naszym [Concept('country','kraju')|e]."
