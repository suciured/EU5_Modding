 pomo_shamanism_desc: "$pomo_shamanism$ $common_folk_religion_desc$"
 rmaism_desc: "$rmaism$ $common_folk_religion_desc$"
 romuva_desc: "Tradycyjna wiara ludów litewskich obejmująca cały panteon bogów, a także czczenie natury i przodków. Ceremonie w jej obrządku są przeprowadzane przy ołtarzach ognia, gdzie śpiewa się hymny rytualne bądź daino."
 salishan_totemism_desc: "$salishan_totemism$ $common_folk_religion_desc$"
 sanamahism_desc: "$sanamahism$ $common_folk_religion_desc$"
 sapmi_shamanism_desc: "Tradycyjna religia ludu sampi obejmująca wiarę w wiele duchów naturalnych oraz zwierzęcych, a także czczenie zmarłych. Niektóre ze wspomnianych zwierząt mają w niej specjalne znaczenie – na przykład renifery i niedźwiedzie."
 muinaisusko_desc: "Tradycyjna religia ludów fińskich współdzieląca pewne elementy z sąsiadującymi wierzeniami i obejmująca wiele bóstw, z których najpowszechniej czczonym jest bóg nieba i gromów Ukko, oddawanie czci umarłym, a także praktyki szamańskie."
 satsana_phi_desc: "$satsana_phi$ $common_folk_religion_desc$"
 shamanism_desc: "Wspólny zestaw praktyk i wierzeń skupiających się na postaci szamana – osoby zdolnej do interakcji ze światem duchów i uzyskiwania dostępu do nich lub ich energii w celu wpływania na świat fizyczny. Specyfika duchów, bogów lub rytuałów może się różnić, ale podstawowa koncepcja świata duchowego i jego interakcji ze światem materialnym pozostaje we wszystkich praktykach szamanistycznych taka sama."
 tengri_desc: "$tengri$ to rodzaj praktyk szamanistycznych ludów tureckich oraz mongolskich skupiający się na obecności niebiańskiego boga $tengri_god_name$, który jest czczony jako personifikacja wszechświata. Wiara ta obejmuje też jednak inne bóstwa, a także oddawanie czci naturze oraz przodkom."
