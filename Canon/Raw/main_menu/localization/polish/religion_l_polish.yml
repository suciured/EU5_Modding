 hanafi_school: "Hanafijja"
 hanafi_school_desc: "$hanafi_school$ wywodzi swą nazwę od Abū Ḥanīfy Al-Nu'mān ibn Thābita, powstała w Kufie i jest znana w całym świecie #L [ShowCultureName('farsi_culture')|l]kim#! oraz #L [ShowCultureGroupName('turkic_group')|l]kim#!, w tym na takich obszarach jak północne $india$. Choć preferuje ona źródła tekstowe w postaci $common_string_quran$u oraz hadisów, jej wyznawcy zwracają w jurysprudencji także uwagę na analogię (kijas), swobodę prawną (istihsan) i lokalne zwyczaje (urf). Niektórzy uważają ją za najbardziej elastyczną ze szkół."
 hanbali_school: "Hanbalijja"
 hanbali_school_desc: "Szkoła hanbalicka została tak nazwana na cześć Ahmada ibn Hanbala i opowiada się za powstrzymaniem się od jakiekolwiek spekulatywnej teologii, kalam. Jej wyznawcy za jedyne źródło jurysprudencji uznają $common_string_quran$ oraz Sunnę i twierdzą, że dzieła te powinny być interpretowane w dosłownym, tradycyjnym sensie. Choć jest ona akceptowana jako mazhab, bardzo niewiele państw aktywnie ją promuje, a kalifowie Abbasydów zakazali jej stosowania."
 maliki_school: "Malikijja"
 maliki_school_desc: "Szkoła malikicka pochodzi o Malika ibn Anasa i jest szczególnie znana na takich obszarach, jak [ShowSubContinentName('north_africa')] oraz [ShowRegionName('iberia_region')]. Jurysprudencja opiera się głównie na dziełach oraz interpretacjach ibn Anasa i jego studenta Sahnuna opisanych w Al-Muwatcie oraz Mudawwanie. Jednym z głównych centrów nauki tej szkoły jest Meczet Sidi Ukby niedaleko miasta [ShowLocationName('tunis')]."
 shafii_school: "Szafijja"
 shafii_school_desc: "Szkoła szafa'icka opiera się na pracy imama Asz-Szafi'iego i jest szczególnie popularna wśród #L [ShowReligionGroupAdjective('muslim')|l]ich#! wyznawców na takich obszarach, jak [ShowRegionName('arabia_region')], [ShowSubContinentName('east_africa')] czy [ShowContinentName('asia')] Wschodnia. W przeciwieństwie do innych mazhab odrzuca ona istihsan oraz istislah jako źródła szariatu, zamiast tego polegając jedynie na tym, co zapisano w $common_string_quran$ie lub hadisach."
 zahiri_school: "Zahirijja"
 zahiri_school_desc: "$zahiri_school$ zaleca ścisłe dostosowywanie się do zawartości $common_string_quran$u i skupianie się na jego zewnętrznym bądź dosłownym znaczeniu. Według niej z czytania tekstów nie należy wyciągać żadnych własnych wniosków, bowiem gdyby były one prawidłowe, $muslim_god_name$ już by je wyraził i zostałyby tam zawarte."
 ashari_school: "Aszarijja"
 ashari_school_desc: "Aszaryci skupiają na autorytecie pism świętych oraz racjonalizmie, zaś szkoła ta została założona w IX wieku przez Abu al-Hasana al-Aszariego. Jego nauczania na temat wszechświata składającego się z atomów stały się podstawą dla wysuwanej przez nią propozycji, jakoby $muslim_god_name$ stworzył wszelką materię oraz czas, oraz jednoczesnej wiary w wolną wolę oraz predestynację."
 maturidi_school: "Maturidijja"
 maturidi_school_desc: "Szkoła maturydzka, której nazwa pochodzi od Abu Mansura al-Maturidiego, to odłam religii #L [ShowReligionAdjective('sunni')|l]iej#! wywodzący się z teologicznych wierzeń szkoły hanafickiej. Promuje ona racjonalną interpretację pism świętych oraz przedkładanie wiary ponad uczynki danej osoby."
 athari_school: "Atarijja"
 athari_school_desc: "Szkoła ta odrzuca racjonalną interpretację pism świętych na rzecz bardziej rygorystycznego odczytywania tekstów $common_string_quran$u i hadis, uznając je za jedyne autorytety. Sprzeciwia się ona też jakiejkolwiek formie innowacji religijnej i odrzuca każdy rodzaj racjonalności, który nie jest oparty na tekstach $common_string_quran$u."
 mutazili_school: "Mutazylizm"
 mutazili_school_desc: "$mutazili_school$ rozwinął się w oparciu o filozofię i racjonalizm grecki oraz indyjski. Odrzuca on pogląd, że $common_string_quran$ i $muslim_god_name$ współistnieją, głosząc, że pismo musi logicznie pochodzić od twórcy, a także broni rozsądku, o ile służy on ludziom do zrozumienia spraw religijnych, i popiera pogląd, że zło pochodzi z błędów ludzkości wynikających z ich wolnej woli."
 wahhabi_school: "Wahhabizm"
 wahhabi_school_desc: "Wywodzący się ze szkoły hanbalickiej wahhabizm sprzeciwia się powszechnym praktykom sufickim, takim jak czczenie świętych czy pielgrzymki do ich świątyń, zachęcając za to do powrotu do pierwotnej pobożności oraz praktyk pierwszych pokoleń #L [ShowReligionGroupAdjective('muslim')|l]ich#!."
 ismaili_school: "Isma'ilizm"
 ismaili_school_desc: "Mazhab ten został nazwany na cześć Isma'ila ibn Dżafara as-Sadika, następcy Dżafara as-Sadika, i był szkołą dominującą w czasach kalifatu Fatymidów, jednak znacznie stracił od tego czasu na popularności. Obejmuje on szereg coraz bardziej rozbieżnych odłamów, które pod wieloma względami skupiają się bardziej na ezoterycznych elementach wiary #L [ShowReligionAdjective('shia')|l]iej#! niż na szkołach [ShowReligiousSchoolName('jafari_school')|l] czy [ShowReligiousSchoolName('zaidi_school')|l]."
 jafari_school: "Dżafaryzm"
 jafari_school_desc: "Nazwa szkoły dżafaryckiej wywodzi się od Dżafara as-Saika, szóstego imama, zaś szkoła ta skupia się na niezależnym rozumowaniu ekspertów prawa islamskiego, przedkładając je ponad analogię przy ustanawianiu prawa. Pozwala ona również na tymczasowe małżeństwo trwające z góry określony czas."
 zaidi_school: "Zajdyzm"
 zaidi_school_desc: "Szkoła nazwana na cześć Zajda ibn Alego, syna Alego będącego prawnukiem Mahometa, która wyznaje jego nauki opisane w Majmu' al-Fikh. Jej wyznawcy kładą nacisk na sprawiedliwość oraz ludzką odpowiedzialność, pochodząc od zwolenników buntu Zajda przeciwko kalifowi Umajjadów, a dodatkowo także całkowicie odrzucają religijną obłudę praktykowaną przez wyznawców #L [ShowReligionName('shia')|l]u#!, przez co szkoła ta jest najbardziej podobna do #L [ShowReligionName('sunni')|l]zmu#!."
 imamiya_school: "Imamizm"
 imamiya_school_desc: "Nurt ten uznaje, że po Alim, następcy Mahometa, pojawiło się dwunastu nieomylnych imamów wybranych z woli boskiej. Ostatni z nich, al-Mahdi, ma powrócić jako zbawiciel ludzkości, który zaprowadzi na świecie sprawiedliwość oraz pokój. Szkoła ta uznaje głównie jurysprudencję dżafarycką."
 nizari_school: "Nizaryzm"
 nizari_school_desc: "Szkoła nizarycka uznaje, że Nizar Ibn al-Mustansir był prawdziwym spadkobiercą kalifatu Fatymidów po śmierci jego ojca, i sprzeciwia się zamachowi przeprowadzonemu przez Al-Afdala w celu umieszczenia na tronie Al-Musta'lego bi'llaha. Nurt ten powstał przez odłączenie się od isma'ilizmu i zyskał zwolenników należących do wielu innych gałęzi. Stosuje on jurysprudencję dżafarycką, skupiając się na pluralizmie i akceptacji różnic."
 mustali_school: "Musta'lizm"
 mustali_school_desc: "$mustali_school$ stanowi opozycję szkoły nizaryckiej, akceptując wywyższenie Al-Musta'lego bi'llaha i zajęcie przez niego tronu kalifatu Fatymidów. Choć nurt ten pochodzi z [ShowRegionName('egypt_region')]u, później rozprzestrzenił się także na $india$ Zachodnie dzięki misjonarzom."
 alevism_school: "Alewizm"
 alevism_school_desc: "Wyznający nauki Hadżego Bektasza Walego alewizm to synkretyczna szkoła mistyczna, która wykształciła się z #L [ShowReligiousSchoolName('imamiya_school')|l]u#!, ale czerpie także z tradycji #L [ShowReligionName('tengri')|l]u#! i starszych wierzeń #L [ShowCultureGroupName('turkic_group')|l]kich#!, a ponadto wykorzystuje pewne aspekty sufizmu, takie jak obecność przywódcy duchowego oraz praktyki mistyczne."
 alawi_school: "Alawizm"
 alawi_school_desc: "Szkoła ta, zwana także nusajryzmem, głosi, że Ali ibn Abi Talib – według wierzeń #L [ShowReligionAdjective('shia')|l]ich#! pierwszy imam – stanowi manifestację samego $muslim_god_name$a. Nurt ten różni się znacznie od reszty #L [ShowReligionName('shia')|l]u#! zarówno pod względem rytuałów, jak i teologii, wierząc w reinkarnację i zezwalając na spożywanie alkoholu."
 ibadi_school: "Ibadytyzm"
 ibadi_school_desc: "Szkoła wywodząca się najprawdopodobniej z charydżyzmu, który początkowo popierał Alego ibn Taliba, później odrzucając jednak jego osądy. $ibadi_school$ zdystansował się od charydżyzmu wyznającego nauki Abdallaha ibn Ibada i przyjął bardziej umiarkowane podejście oraz pozytywny pogląd na różne odłamy $muslim_ADJ$ie, dzieląc z wieloma z nich podobieństwa."
 bektashi_school: "Bektaszijja"
 bektashi_school_desc: "Nazwana na cześć Hadżdżiego Bektasza Waliego – uznawanego za potomka Alego ibn Abiego Taliba – szkoła suficka szanująca jednak wszystkich towarzyszy Mahometa. Choć wywodzi się z wiary #L [ShowReligionAdjective('sunni')|l]iej#!, zawiera w sobie wiele różnych wierzeń oraz praktyk obecnych też w innych tradycjach."
 chishti_school: "Czisztijja"
 chishti_school_desc: "Pochodząca z miasta [ShowLocationName('chishti_sarif')] szkoła, która odrzuca władzę i promuje tolerancję oraz miłość, a także muzykę i poezję jako sposób na więź z miłością, którą otacza $muslim_god_name$."
 khalwati_school: "Kalwatijja"
 khalwati_school_desc: "Nazwa tej szkoły pochodzi od aktu odosobnienia się w celu wykonywania duchowych ćwiczeń w samotności. Kładzie ona nacisk na indywidualne praktyki rytualne i duchowe, a także odosobnienie i ascezę."
 mevlevi_school: "Mewlewijja"
 mevlevi_school_desc: "Znana z wirujących derwiszy szkoła powstała na podstawie nauk Rumiego – Dżalala ad-Dina Muhammeda Balchiego. Głosi ona miłość jako centralny element #L [ShowReligionGroupName('muslim')|l]u#!, a także podkreśla znaczenie semy, ceremonii medytacyjnej w postaci wirowania."
 naqshbandi_school: "Nakszbandijja"
 naqshbandi_school_desc: "Wywodząca się od Dżafara ibn Muhammada as-Sadika szkoła przywiązująca większą wagę do szariatu niż inne pokrewne odłamy. Jej praktyki są zorganizowane wokół milczących inwokacji i świadomości."
 qadiri_school: "Kadirijja"
 qadiri_school_desc: "Szkoła ta została założona przez Abda al-Kadira al-Dżilaniego i promuje ścisłe przestrzeganie prawa #L [ShowReligionAdjective('sunni')|l]iego#!. Jej przywództwo jest zdecentralizowane, dzięki czemu w każdym jej z ośrodków panuje swoboda interpretacji oraz praktyk, co sprawiło, że rozdzieliła się ona na wiele gałęzi."
 safavid_school: "Safawijja"
 safavid_school_desc: "Założona przez Safiego ad-Dina Ishaq Ardabiliego w oparciu o nauki [ShowReligiousSchoolName('shafii_school')|l], szkoła ta zbliżyła się później do myśli [ShowReligiousSchoolName('imamiya_school')|l]. Żarliwość oraz siła wiary jej wyznawców zapewniają im pewność co do swego miejsca we wszechświecie."
 shadhili_school: "Szadilijja"
 shadhili_school_desc: "Zgodnie z naukami Abu al-Hasana al-Szadiliego szkoła ta promuje życie skupione na kontemplacji i głosi, że $muslim_god_name$ powinien być cały czas pamiętany, nawet podczas codziennych aktywności, zaś nauki #L [ShowReligionGroupAdjective('muslim')|l]ie#! należy stosować we własnym życiu, aby odmienić swą egzystencję."
 suhrawardi_school: "Suharawardijja"
 suhrawardi_school_desc: "Szkoła ta opiera się na naukach Abu al-Nadżiba Abd al-Kadira Suhrawrdiego, jednak pozostaje też pod wpływem filozofii Dżunajda z #L [ShowLocationName('baghdad')]u#!, wskazując, że ludzie powinni poświęcić się prawdziwej wiedzy i wierności, jakiej oczekuje $muslim_god_name$, a także wyrzec się naturalnych pragnień na rzecz potrzeb duchowych."
 din_i_ilahi_school: "Din-i-ilahijja"
 din_i_ilahi_school_desc: "$din_i_ilahi_school$ opiera się na kodeksie mongolskim i traktuje wszystkie religie jako różne sekty, zezwalając na wolność myśli w państwie."
 isawiyya_school: "Isawijja"
 isawiyya_school_desc: "$isawiyya_school$ jest uznawana za najbardziej mistyczną ze szkół i ma swoje korzenie w regionie [ShowRegionName('maghreb_region')], którego lokalne dziedzictwo w postaci psalmów i modlitw rozwinęło się w rytuały z tańcami i muzyką."
 imperial_court: "Dwór cesarski"
 imperial_court_desc: "Dwór cesarski składa się z członków rodziny cesarskiej i towarzyszących im kuge, czyli rodzin szlacheckich, które chronią nietykalności cesarza i dbają o odpowiedni porządek sukcesji."
 shogunate_court: "Dwór siogunatu"
 shogunate_court_desc: "Potężni członkowie samurajskich klanów otaczający sioguna będą doradcami w najróżniejszych kwestiach, ale nigdy nie porzucą całkowicie własnych interesów."
 ikko_ikki: "Ikkō-ikki"
 ikko_ikki_desc: "Fanatyczni wyznawcy jōdo-shinshū z buddyjskiej Szkoły Czystej Krainy zorganizowali się w ligi zwane $ikko_ikki$ i choć składają się one głównie z pospólstwa, jego ciągłe żądania i powstania zaczynają być czymś więcej niż tylko uciążliwością."
 religious_sects: "Sekty religijne"
 religious_sects_desc: "Zawsze istniały różne sposoby podążania za naukami Buddy, a i nawet kami mają różne historie. Każda sekta będzie próbowała przekonać innych do wyboru swojej drogi, jednak wszystkie mogą być na swój sposób korzystne."
 kirishitan_monks: "Mnisi kirishitan"
 kirishitan_monks_desc: "Pojawiwszy się na naszych wybrzeżach, ludzie z zachodu przywieźli ze sobą swoją obcą religię z nowym Buddą, którego nazywają Jezusem. Jeśli chcemy wchodzić z nimi w interakcje, musimy zezwolić na ich wierzenia, jednak same w sobie mogą być one dla nas także korzystne."
 ### New culture and religion window
 TRUE_FAITH_TOLERANCE: "Tolerancja prawdziwej wiary"
 HERETIC_TOLERANCE: "Tolerancja herezji"
 HEATHENRY_TOLERANCE: "Tolerancja pogaństwa"
 doom.1.title: "Zagłada!"
 doom.1.desc: "Mimo wysiłków naszych kapłanów [ROOT.GetCountry.GetReligion.GetGodName] nie wykazuje zadowolenia, a na naszych ziemiach dojdzie wkrótce do ogromnych katastrof. Jeśli chcemy przetrwać koniec tego cyklu i przejść do nowego, bardziej dostatniego, musimy być gotowi poświęcić wszystko, co trzeba. Bogowie czekają na nasze krwawe ofiary."
 doom.1.a: "Złóżmy w ofierze rodzinę rządzącą!"
 adopt_ometeotl: "Przyjęcie Ometeotla"
 adopt_ometeotl_desc: "Pomimo politeistycznej natury naszej religii wśród naszych najwyższych warstw powszechne jest czczenie wyjątkowego, wszechmocnego boga imieniem #italic Ometeotl#!, który posiada cechy wszystkich innych bóstw będących jedynie ich reprezentacją. Będziemy czcić #italic Ometeotla#! jako jedynego boga."
 elevate_patron_god: "Wywyższenie naszego boga patrona"
 elevate_patron_god_desc: "Każde państwo #L [ShowCultureName('nahua_culture')|l]kie#! skupia się zwykle na czczeniu jednego boga jako swojego patrona. Będzie on nie tylko najważniejszym obiektem kultu, ale też najważniejszym bogiem naszej religii."
 establish_cihuacoatl: "Ustanowienie tytułu Cihuacoatl"
 establish_cihuacoatl_desc: "Stworzymy stanowisko #italic Cihuacoatl#! (dosłownie wężowej kobiety) podobne nieco do wezyra, co pomoże naszym władcom zarządzać królestwem – #italic Cihuacoatl#! zajmie się kontrolą miasta, tak aby władca mógł skupić się na ważniejszych kwestiach."
 expand_cuahpipiltin: "Powstanie cuahpipiltin"
 expand_cuahpipiltin_desc: "Stworzymy w naszym społeczeństwie nową kastę, #italic cuahpipiltin#!, która będzie szlachtą dzięki służbie, w przeciwieństwie do #italic pipiltin#!, szlachty z urodzenia. Członkowie tej grupy będą wybierani spośród wojsk, innych plemion oraz wasali."
 increase_militarism: "Zwiększenie wojskowości"
 increase_militarism_desc: "To nasi wojownicy dostarczają nam jeńców, którzy mogą być wykorzystywani do składania naszym bogom ważnych ofiar. Powinniśmy uczynić nasze społeczeństwo bardziej militarystycznym, aby zwiększyć napływ jeńców."
 institute_flower_wars: "Rozpoczęcie kwietnych wojen"
 institute_flower_wars_desc: "Nasze społeczeństwo jest uzależnione od ofiar, dlatego musimy znaleźć sposób, aby zyskać ich więcej. Wprowadzając kwietne wojny, uzgodnimy z naszymi sąsiadami uczciwe walki, w rezultacie których obie strony będą mogły poświęcać jeńców, aby obłaskawiać swoich bogów."
 legal_reforms: "Reformy prawne"
 legal_reforms_desc: "Choć nasze miasta-państwa mają swoje skodyfikowane zasady, wraz ze zmianą społeczeństw #L [ShowCultureName('nahua_culture')|l]kich#!, również i one powinny być dostosowywane. Rozpoczniemy serię reform, dzięki czemu nasze kodeksy będą lepiej dostosowane do nowych potrzeb."
 raise_sacrifice_rate: "Zwiększenie liczby ofiar"
 raise_sacrifice_rate_desc: "Nasi bogowie poświęcili dla ludzi własną krew, dlatego mamy u nich dług, a tempo, w jakim go spłacamy, nie wydaje się wystarczające, by zaspokoić ich pragnienie. Zwiększymy liczbę naszych ofiar, aby krew naszych bogów mogła zostać szybciej uzupełniona."
