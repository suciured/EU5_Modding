 norse_desc: "Dawna religia ludów germańskich ze Skandynawii, która zakłada wiarę w wielu bogów, takich jak Æsir, Vanir czy słynni Óðinn oraz Þórr. Głosi ona, że wszechświat składa się z dziewięciu królestw wewnątrz drzewa Yggdrasil, zaś ludzkość zamieszkuje tylko jedno z nich – Miðgarðr."
