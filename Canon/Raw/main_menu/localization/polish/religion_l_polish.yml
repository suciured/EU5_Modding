 change_religious_aspect_christian: "Zamień aspekt religijny"
 change_religious_aspect_inti: "Zmień wyznawanego boga"
 change_religious_aspect_desc: "Zastępuje [religious_aspect|el]  wersji [Concept('religion','religii')|e] obowiązującej w naszym [Concept('country','kraju')|e]."
 change_religious_aspect_select_which: "Wybierz [religious_aspect|el] do usunięcia"
 appease_the_gods: "Obłaskaw bogów"
 appease_the_gods_desc: "Nasi bogowie są rozgniewani i muszą zostać obłaskawieni. W tym celu zostaną złożone ofiary."
 ceremonial_festivals: "Zorganizuj ceremonię"
 ceremonial_festivals_desc: "Festiwal ceremonialny organizowany jest co miesiąc, za każdym razem na cześć pewnego bóstwa. Tym razem przygotujemy coś specjalnego."
 explanation_ceremony_tt: "Lud #L [ShowCultureName('nahua_culture')|l]ki#! co miesiąc obchodzi święto poświęcone określonemu bóstwu. Miesiące te trwają 20 dni, a w każdym z nich obchody różnią się od siebie i zapewniają różne efekty."
 atlcahualo_tt: "Święto Ātlcāhualo dotyczy płodności oraz zasiewu. Możemy zyskać do [ShowModifier('atlcahualo_mass')]."
 tlacaxipehualiztli_tt: "Święto Tlācaxīpēhualiztli dotyczy nadejścia wiosny, płodności oraz kiełkowania. Możemy zyskać do [ShowModifier('tlacaxipehualiztli_mass')]."
 tozoztontli_tt: "Święto Tōzōztōntli dotyczy sadzenia i zasiewu. Możemy zyskać do [ShowModifier('tozoztontli_mass')]."
 huey_tozoztli_tt: "Święto Huēyi Tōzōztli dotyczy kukurydzy, nasion i zasiewu. Możemy zyskać do [ShowModifier('huey_tozoztli_mass')]."
 toxcatl_tt: "Święto Toxcatl dotyczy odnowienia. Możemy zyskać do [ShowModifier('toxcatl_mass')]."
 etzalcualiztli_tt: "Święto Etzalcualiztli dotyczy młodych upraw i zakończenia pory suchej. Możemy zyskać do [ShowModifier('etzalcualiztli_mass')]."
 tecuilhuitontli_tt: "Święto Tēcuilhuitōntli dotyczy zbóż. Możemy zyskać do [ShowModifier('tecuilhuitontli_mass')]."
 huey_tecuilhuitli_tt: "Święto Huēyi Tēcuilhuitōntli dotyczy panów i kukurydzy. Możemy zyskać do [ShowModifier('huey_tecuilhuitl_mass')]."
 tlaxochimaco_tt: "Święto Tlaxōchimaco dotyczy kwiatów i handlu. Możemy zyskać do [ShowModifier('tlaxochimaco_mass')]."
 xocotl_huetzi_tt: "Święto Xocotl Huetzi dotyczy owoców i żniw. Możemy zyskać do [ShowModifier('xocotl_huetzi_mass')]."
 ochpaniztli_tt: "Święto Ochpāniztli dotyczy żniw i oczyszczenia. Możemy zyskać do [ShowModifier('ochpaniztli_mass')]."
 teteo_eco_tt: "Święto Teōtlehco dotyczy przybycia naszych bogów. Możemy zyskać do [ShowModifier('teteo_eco_mass')]."
 tepeilhuitl_tt: "Święto Tepēilhuitl dotyczy gór. Możemy zyskać do [ShowModifier('tepeilhuitl_mass')]."
 quecholli_tt: "Święto Quechōlli dotyczy łowów. Możemy zyskać do [ShowModifier('quecholli_mass')]."
 panquetzaliztli_tt: "Święto Panquetzaliztli dotyczy festiwali plemiennych oraz narodzin Huītzilōpōchtliego. Możemy zyskać do [ShowModifier('panquetzaliztli_mass')]."
 atemoztli_tt: "Święto Ātemoztli dotyczy deszczu. Możemy zyskać do [ShowModifier('atemoztli_mass')]."
 tititl_tt: "Święto Tititl dotyczy naszych starszych. Możemy zyskać do [ShowModifier('tititl_mass')]."
 izcalli_tt: "Święto Izcalli dotyczy płodności, wody oraz zasiewu. Możemy zyskać do [ShowModifier('izcalli_mass')]."
 nemontemi_tt: "W ciągu pięciu pechowych ostatnich dni roku nie obchodzi się żadnego święta, ponieważ mogą się wydarzyć wyłącznie złe rzeczy."
 open_war_path: "Otwarcie ścieżki wojennej"
 open_war_path_desc: "Wyślemy do naszych sąsiadów posłańców, aby świętować z nimi kwietne wojny."
 flower_war_cb_against_country_tt: "Zyskamy [casus_belli|el] „[ShowCasusBelliName('cb_flower_wars')]” wobec wybranego [Concept('country','kraju')|e] sąsiadującego."
 pilgrimage_to_cholula: "Pielgrzymka do miasta [ShowLocationName('cholollan')]"
 pilgrimage_to_cholula_desc: "[ShowLocationName('cholollan')] to najświętsze miasto w naszym systemie wierzeń i popularny cel wędrówek. Jeśli wyślemy tam naszego władcę w roli pielgrzyma, w naszym państwie z pewnością pojawią się dobre znaki."
 reform_society_action: "Reforma społeczeństwa"
 reform_society_action_desc: "Nadszedł czas, aby nasze społeczeństwo przeszło wielką zmianę, jako że staramy się bronić naszego ludu przed wrogami. Porzucając przestarzałe przekonania i metody administracyjne z przeszłości, powitamy przyszłość w nadchodzącym burzliwym okresie."
 commence_reform_society_disaster_tt: "#R Rozpoczyna#! [Concept('disaster','katastrofę')|e] „[ShowDisasterName('reform_society')|l]”. #Y W razie powodzenia wystąpią następujące efekty:#!"
 eligible_for_reform_society_disaster_tt: "Zastosowaliśmy [action|el] „[ShowGenericActionName('reform_society_action')|l]”"
 #Inti
 inti_ceremonial_festivals: "Zorganizuj ceremonię"
 inti_ceremonial_festivals_desc: "Co miesiąc organizowane jest święto ceremonialne dotyczące innego tematu. Tym razem wykorzystamy władzę rządu i zadbamy, aby było większe niż zwykle."
 zamay_quilla_tt: "Zamay Quilla to miesiąc pierwszy, podczas którego odbywa się święto związane z płodnością oraz uprawą kukurydzy."
 hatun_pucuy_quilla_tt: "Hatun Pucuy Quilla to miesiąc drugi, podczas którego odbywa się święto związane z kwiatami i dostatkiem."
 pacha_pucuy_quilla_tt: "Pacha Pucuy Quilla to miesiąc trzeci, podczas którego odbywa się święto związane z dojrzałością ziemi."
 ayrihua_quilla_tt: "On Ayrihua Quilla to miesiąc czwarty, podczas którego odbywa się święto związane ze żniwami i odpoczynkiem."
 aymoray_quilla_tt: "Aymoray Quilla to miesiąc piąty, podczas którego odbywa się święto związane z suszeniem ziarna."
 haucai_cusqui_quilla_tt: "Haucai Cusqui Quilla to miesiąc szósty, podczas którego odbywa się święto związane z zimowym przesileniem oraz odrodzeniem Słońca."
 chacra_conaqui_quilla_tt: "Chacra Conaqui Quilla to miesiąc siódmy, podczas którego odbywa się święto związane z wojskiem i jego prestiżem."
 chacra_yapuy_quilla_tt: "Chacra Yapuy Quilla to miesiąc ósmy, podczas którego odbywa się święto związane z uprawą kukurydzy, ziarnem i zasiewami."
 coia_raymi_quilla_tt: "Coia Raymi Quilla to miesiąc dziewiąty, podczas którego odbywa się święto związane z młodymi uprawami."
 uma_raymi_quilla_tt: "Uma Raymi Quilla to miesiąc dziesiąty, podczas którego odbywa się święto związane z deszczem."
 ayamarca_raymi_quilla_tt: "Ayamarca Raymi Quilla to miesiąc jedenasty, podczas którego odbywa się święto związane ze zmarłymi."
 capac_raymi_quilla_tt: "Cápac Raymi Quilla to miesiąc dwunasty, podczas którego odbywa się święto związane z odrzuceniem starego i odnową."
 sacrifice_noble_blood: "Poświęcenie szlachetnej krwi"
 sacrifice_noble_blood_desc: "Nasi bogowie potrzebują krwi naszego ludu, aby utrzymać równowagę na niebie i ziemi. Obowiązkiem naszych szlachciców jest oddanie jej w rytualnej ofierze, ponieważ to ich krew jest najczystsza i najcenniejsza ze wszystkich."
 sacrifice_noble_blood_tt: "Wybrana postać może umrzeć"
 mayan_ceremonial_festivals: "Zorganizuj ceremonię"
 mayan_ceremonial_festivals_desc: "Co uinal, czyli 20 dni, organizowane jest święto ceremonialne dotyczące innego tematu. Tym razem wykorzystamy władzę rządu i zadbamy, aby było większe niż zwykle."
 uinal_pop_tt: "Podczas uinala Pop odbywa się święto związane z odnową i oczyszczeniem."
 uinal_uo_tt: "Podczas uinala Uo odbywa się święto związane z duchowieństwem i wyroczniami."
 uinal_zip_tt: "Podczas uinala Zip odbywa się święto związane z [ShowGodName('coatlicue_god')], boginią miłości i medycyny."
 uinal_zotz_tt: "Podczas uinala Zotz duchowni oraz urzędnicy rządowi poszczą w celu oczyszczenia."
 uinal_zec_tt: "Podczas uinala Zac odbywa się święto związane z miodem. [ROOT.GetCountry.GetReligion.GetGodName] otrzymuje ofiary w postaci figurek wykonanych z miodu, który pszczelarze rozdają z hojnością."
 uinal_yaxkin_tt: "Podczas uinala Yaxkin odbywa się święto związane z dziećmi oraz ich drogą do osiągnięcia mistrzostwa w rzemiośle swych rodziców."
 uinal_xul_tt: "Podczas uinala Xul odbywa się święto związane z #L [ShowGodName('quetzalcoatl_god')]em#! oraz najwyższym przywódcą wojowników."
 uinal_mol_tt: "Podczas uinala Mol pszczelarze modlą się, by [ROOT.GetCountry.GetReligion.GetGodName] zadbał o kwitnienie kwiatów oraz obfitość żniw."
 uinal_chen_tt: "Podczas uinala Chen i Yax świątynie przechodzą konserwację, a gliniane posążki oraz paleniska są wymieniane na nowe."
 uinal_zac_tt: "Podczas uinala Zac odbywa się święto związane z bogiem łowów oraz pokutą za rozlew krwi, jakiego dokonują myśliwi bez związku z rytualnymi ofiarami."
 uinal_ceh_tt: "Podczas uinala Ceh odbywa się święto związane z wielką ucztą, podczas której spala się wiele kopalu."
 uinal_mac_tt: "Podczas uinala Mac odbywa się święto związane z bóstwem chleba, którym jest [ROOT.GetCountry.GetReligion.GetGodName]. Rozpala się wtedy wiele ognisk, w których pali się serca zwierząt."
 uinal_kankin_tt: "Podczas uinala Kankin nie odbywa się żadne święto."
 uinal_muan_tt: "Podczas uinala Muán rolnicy uprawiający [ShowGoodsName('cocoa')|l] poświęcają psa w takim właśnie kolorze, tak jak każe [ROOT.GetCountry.GetReligion.GetGodName]."
 uinal_pax_tt: "Podczas uinala Pax przywódcy oraz duchowni z mniejszych wiosek przybywają do stolic, aby wspólnie oddawać cześć bóstwu [ROOT.GetCountry.GetReligion.GetGodName]."
 uinal_kayab_tt: "Podczas uinala Kayab i Cumku każda wioska organizuje własne święto, aby przygotować się na Uayeb, pięć pechowych dni."
 uinal_uayeb_tt: "Podczas pięciu dni Uayeb nie odbywają się żadne święta, ponieważ wiadomo, że mogą się one skończyć wyłącznie tragedią."
 #(Semi) Generic Aspects
 adoptionism: "Adopcjonizm"
 adoptionism_desc: "Nasza wiara zakłada, że Jezus Chrystus stał się Synem Bożym podczas chrztu lub zmartwychwstania, a nie był wiecznie boski."
 adult_baptism: "Chrzest dorosłych"
 adult_baptism_desc: "Chrzest osoby dorosłej wierzącej w Jezusa Chrystusa stanowi symbol tejże wiary oraz przyjęcia do lokalnej wspólnoty religijnej. Przechodzą go zaś ci, którzy wierzą, że zbawcza łaska i członkostwo w Kościele są darami od Boga. Wiara przyjmującego musi zostać głośno wyrażona i nie może zostać przekazana ani przeniesiona na inną osobę."
 aniconism: "Anikonizm"
 aniconism_desc: "Symbole nie są odpowiednim sposobem na reprezentację naszego Pana, ponieważ zwykle przedstawiają bożki lub ludzi. Odrzucamy wszelkie takie reprezentacje, w tym także krzyż używany przez innych chrześcijan."
 asceticism: "Ascetyzm"
 asceticism_desc: "Dążenia materialistyczne zaślepiają nas i nie pozwalają nam dostrzec boskiej prawdy. Tylko poświęcając się prostemu życiu bez luksusów, możemy osiągnąć duchowe oświecenie."
 bread_and_wine: "Chleb i wino"
 bread_and_wine_desc: "Wierzymy, że tylko komunia z chlebem i winem jest ważna – nawet dla świeckich członków. Nasi duchowni będą udzielać komunii pod obiema postaciami każdemu uczestnikowi nabożeństwa."
 clerical_poverty: "Ubóstwo klerykalne"
 clerical_poverty_desc: "Duchowni nie powinni posiadać bogactw i powinni porzucić swoje dobra materialne, poświęcając uwagę Bogu, a nie światu świeckiemu."
 crown_as_head_of_faith: "Korona jako głowa religii"
 crown_as_head_of_faith_desc: "Kościół nie podlega dłużej jednemu zewnętrznemu, skorumpowanemu teokracie. Zamiast tego wszystkie kwestie wiary zostaną teraz przekierowane do władcy, który służy jako nowa głowa religii."
 freedom_to_preach: "Wolność kazań"
 freedom_to_preach_desc: "Wyznawcy nie zgadzają się w wielu kwestiach, ale każda sekta otrzyma wolność swobodnego wygłaszania kazań, o ile tylko w ich sercach mieszka Bóg."
 gnosticism: "Gnostycyzm"
 gnosticism_desc: "Gnostycyzm koncentruje się na osobistym zbawieniu poprzez #italic gnozę#!. Uciekniemy od świata materialnego i powrócimy do królestwa wyższego, dążąc do duchowego wglądu."
 individual_creeds: "Indywidualne wyznania"
 individual_creeds_desc: "Pozwolenie naszym ludziom na formułowanie własnych wyznań zachęci ich do kształtowania indywidualnych opinii i pozwoli utorować drogę do postępu!"
 monasticism: "Monastycyzm"
 monasticism_desc: "Przyjemności w postaci wykwintnego jedzenia i napitków jedynie odwracają naszą uwagę od służby boskości. Odizolowanie się w odległych klasztorach to najlepszy sposób na uniknięcie takich pokus."
 modalism: "Modalizm"
 modalism_desc: "Wierzymy, że Bóg jest absolutnie jeden, a koncepcje trynitarne, takie jak Ojciec, Syn i Duch Święty, to jedyne różne sposoby, na jakie się objawia."
 organized_through_bishops: "Mianowanie biskupów"
 organized_through_bishops_desc: "Zamiast całkowicie zrezygnować z mianowania biskupów, będą oni służyć Kościołowi jako administratorzy większych obszarów."
 pacifism: "Pacyfizm"
 pacifism_desc: "Błogosławieni pokój czyniący, albowiem oni dziećmi Bożymi nazwani będą."
 parish_registers: "Rejestry parafialne"
 parish_registers_desc: "Szczegóły dotyczące chrztów, małżeństw i pogrzebów będą odtąd dokumentowane w rejestrze parafialnym. Każdy proboszcz założy księgę, w której zawrze informacje o tych wydarzeniach, a którą będzie przechowywał w bezpiecznej kasetce z dwoma zamkami."
 participation_women: "Udział kobiet"
 participation_women_desc: "Choć kobiety mają już w naszych społecznościach równy udział, przyjmiemy ogólną zasadę, aby wszędzie były traktowane tak samo jak mężczyźni."
 rejection_of_sacraments: "Odrzucenie sakramentów"
 rejection_of_sacraments_desc: "Nasza doktryna odrzuca większość sakramentów chrześcijańskich, ponieważ są one głównie fizyczne i nie mają żadnego znaczenia. Liczy się tylko część duchowa, która przybliża nas do Boga."
 sola_fide: "Sola fide"
 sola_fide_desc: "Żaden dobry uczynek nie zadowoli Boga. Wybaczenie otrzymujemy wyłącznie dzięki łasce Bożej, której Bóg udzielił nam przez swojego jedynego syna, Jezusa Chrystusa."
 sola_scriptura: "Sola scriptura"
 sola_scriptura_desc: "Biblia, słowo Boże przekazane człowiekowi, jest jedynym autorytetem dla doktryny chrześcijańskiej. Wszelkie praktyki religijne, które nie mogą być poparte odniesieniami biblijnymi, należy potępić jako herezję."
 soli_deo_gloria: "Soli Deo"
 soli_deo_gloria_desc: "Wszelkie ludzkie osiągnięcia muszą być tworzone wyłącznie na cześć Boga."
 translated_bibles: "Tłumaczenie Biblii"
 translated_bibles_desc: "Przetłumaczenie Biblii na język, którym posługują się mieszkańcy naszego kraju, pozwoli im odnaleźć drogę do Boga w sposób, który przemawia do ich umysłów i serc."
 usury_allowed: "Zezwolenie na lichwę"
 usury_allowed_desc: "Pożyczki pieniężne z odsetkami, które wzbogacają pożyczkodawcę, są teraz dozwolone i nie są dłużej uważane za grzeszne."
 war_sermons: "Kazania wojenne"
 war_sermons_desc: "W czasach konfliktu wiara podtrzymuje nadzieję naszego ludu. Kościół naszego państwa będzie głosił kazania ze Świętej Księgi, aby zadbać o morale ludności nawet w najmroczniejszej godzinie."
 #Bogomilism
 five_doors: "Pięcioro drzwi"
 five_doors_desc: "Część naszego ludu praktykuje styl medytacji polegający na zamykaniu wszystkich drzwi w domu i otwieraniu #italic pięciorga drzwi#!, czyli pięciu zmysłów. Wprowadzimy tę praktykę wszędzie."
 holy_cooperation: "Święta współpraca"
 holy_cooperation_desc: "Nastąpi zmiana w kierunku promowania i aktywnego uczestnictwa w produktywnej pracy. Etos ten obejmie nasze społeczności rolnicze i będzie oparty na modelach wczesnych chrześcijan i ich świętego współpracującego społeczeństwa."
 twelve_emissaries: "Dwunastu posłańców"
 twelve_emissaries_desc: "Inspirując się organizacją niektórych społeczności, wybierzemy spośród naszych starszych i doskonałych dwunastu mędrców, którzy będą pełnić rolę najwyższej rady bez tworzenia prawdziwej hierarchii."
 #Catharism
 consolamentum: "Consolamentum"
 consolamentum_desc: "Jako że życie nieuchronnie prowadzi do żalu za grzechy, potrzeba odpuszczenia ich, aby móc w czystości wstąpić do nieba i zbliżyć się do Boga, staje się oczywista. Otrzymując #italic consolamentum#!, nasz lud zyska rozgrzeszenie w obliczu zbliżającej się śmierci."
 pescatarianism: "Peskatarianizm"
 pescatarianism_desc: "Zwierzęta noszą w sobie reinkarnowane dusze, dlatego nie możemy ich zjadać. Ryby jednak powstają samoistnie, w związku z czym nie są uznawane za zwierzęta i mogą być zjadane."
 the_perfects: "Doskonali"
 the_perfects_desc: "Ci spośród nas, którzy są szczególnie oddani Bogu oraz cnotom, do których dążyć powinni wszyscy ludzie, otrzymują #italic consolamentum#! za swoje oddanie i stają się w ten sposób doskonałymi. W przeciwieństwie do zwykłych ludzi, tacy mężczyźni i kobiety otrzymują #italic consolamentum#! dwa razy w życiu: kiedy zostają wywyższeni do nowej roli i przed śmiercią."
 #Paulicianism
 baptism_by_fire: "Chrzest w ogniu"
 baptism_by_fire_desc: "Nasza wiara nie wierzy, że chrzest w wodzie jest trwały, jak twierdził święty Jan Chrzciciel. Jedynie dotknięcie czterech stron głowy osoby płonącą świecą oznacza permanentne ochrzczenie."
 name_change: "Zmiana imienia"
 name_change_desc: "Siła imion jest naszym społecznościom dobrze znana. Nasi przywódcy wiary często zmieniają swoje imiona na wzór imion wyznawców św. Pawła, podobnie jak zwykli ludzie zmieniają nazwy swych osiedli na odpowiadające miejscom, w których mieszkał nasz patron."
 paulician_canon: "Paulicjanizm"
 paulician_canon_desc: "Nasz lud odrzuca Stary Testament i jego proroków, podobnie jak listy św. Piotra. Jedynie słowa św. Pawła są właściwe."
 punishment_by_stoning: "Ukamienowanie"
 punishment_by_stoning_desc: "Kamienowanie jest powszechną wśród naszych społeczności praktyką karania dysydentów religijnych, wyróżniającą się na tle naszych sąsiadów. Wywodzi się ona najprawdopodobniej z naszych anatolijskich korzeni."
 #Calvinism
 arminianism: "Arminianizm"
 arminianism_desc: "Arminianizm opiera się na pluralistycznych i humanitarnych ideach holenderskiego teologa reformowanego Jacobusa Arminiusa."
 gomarism: "Gomaryzm"
 gomarism_desc: "Franciscus Gomarus sprzeciwia się przekonaniom Jacobusa Arminiusa, który nauczał doktryn pelagiańskich i próbował stworzyć nową szkołę teologiczną na uniwersytecie, na którym obaj wykładali."
 instituionalized_arminianism: "$arminianism$ zinstytucjonalizowany"
 instituionalized_arminianism_desc: "$arminianism_desc$ Ten ruch religijny został zinstytucjonalizowany w naszym państwie."
 instituionalized_gomarism: "$gomarism$ zinstytucjonalizowany"
 instituionalized_gomarism_desc: "$gomarism_desc$ Ten ruch religijny został zinstytucjonalizowany w naszym państwie."
 #Hussite
 adamite_services: "Nabożeństwa adamickie"
 adamite_services_desc: "Sekta adamitów nalega na nagość podczas nabożeństw kościelnych. Bez oznak statusu czy kultury w oczach Boga jesteśmy równi, co przypomina o naszym człowieczeństwie i niewinności, którą cieszyliśmy się przed upadkiem."
 punishment_of_sin: "Karanie za grzechy"
 punishment_of_sin_desc: "Wszyscy, którzy grzeszą, muszą zostać ukarani jednakowo, bez względu na bogactwo czy rangę. Nawet szlachta nie stoi ponad prawem Bożym."
 #Lutheranism
 justified_conflicts: "Usprawiedliwione konflikty"
 justified_conflicts_desc: "Nowemu Kościołowi w kraju zagrażają zarówno poganie, jak i heretycy. W tej wojnie o przetrwanie będzie on usprawiedliwiał nasze konflikty Biblią."
 pietism: "Pietyzm"
 pietism_desc: "Pietyzm skupia się na indywidualnej gorliwości każdego wierzącego i podkreśla wewnętrzną przemianę, która prowadzi do pobożnego życia chrześcijańskiego."
 #Anglican
 prima_scriptura: "Prima scriptura"
 prima_scriptura_desc: "Choć Pismo Święte musi być uważane za główne źródło zbawienia, nie można go uważać za jedyne źródło boskiego objawienia."
 demand_church_tax: "Żądanie podatku apostolskiego"
 demand_church_tax_desc: "Kiedy zajdzie taka potrzeba wszystkie narody, które zobowiążą się wspierać nas finansowo poprzez [estate_privilege|el] „[ShowEstatePrivilegeName('apostolic_tax_privilege')|l]”, zostaną wezwane do uczynienia tego w imię Boga."
 20_years_cd: "Ta interakcja jest dostępna co #Y 20#! lat"
 every_catholic_asked_to_pay_tt: "Każdy kraj #L [ShowReligionAdjective('catholic')|l]i#! posiadający [estate_privilege|el] „[ShowEstatePrivilegeNameWithNoTooltip('apostolic_tax_privilege')|l]” zostanie wezwany do zapłaty tego podatku. Otrzymywane fundusze będą zależeć od [Concept('estate_power','wpływów stanowych')|e], jakie posiada nasz rząd.\n"
 demand_church_tax_price: "Koszt żądania podatku kościelnego"
 request_aid: "Prośba o wsparcie"
 request_aid_desc: "Nasza organizacja to bastion wiary, obrońca prawdziwie wierzących i tarcza przeciwko tym, którzy chcą skrzywdzić nasz lud. [GetCountry('PAP').GetGovernment.GetRulerTitle] musi traktować udzielenie nam pomocy priorytetowo."
 request_aid_price: "Koszt prośby o wsparcie katolickie"
 placitum_regium: "Placitum Regium"
 placitum_regium_desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle] zbyt długo już miesza się w sprawy naszego kraju. Autorytet korony nie może dłużej kłaniać się przed władzą #L [GetCountry('PAP').GetAdjective|l]ką#! [papal_bull|e] zostanie wprowadzona tylko wtedy, gdy zezwoli na to nasz rząd."
 once_per_ruler: "To działanie jest możliwe tylko raz w życiu [Concept('ruler','osoby sprawującej władzę')|e]."
 request_cardinal_seat: "Prośba o miejsce wśród kardynałów"
 request_cardinal_seat_desc: "W kolegium kardynałów ewidentnie brakuje przedstawiciela naszych poglądów. Powinniśmy poprosić, aby [ShowBuildingTypeName('cathedral')] w naszym kraju zyskało status „[ShowBuildingTypeName('seat_of_cardinal')|l]”, dzięki czemu nasze wpływy nie zmaleją."
 request_cardinal_tt: "Wskazana [location|el] uzyska status [ShowBuildingTypeName('seat_of_cardinal')|l], jeśli zgodzi się na to #L [GetCountry('PAP').GetAdjective|l]ka#! władza."
 recently_requested_cardinal: "Kraj poprosił niedawno o kardynała"
 remove_cardinal_seat: "Usuń siedzibę kardynała"
 remove_cardinal_seat_desc: "Udział w kolegium kardynalskim w tych czasach w oczywisty sposób nam nie służy. Uwzględniając jego wpływ na nasze sprawy, powinniśmy usunąć budowlę typu „[ShowBuildingTypeName('seat_of_cardinal')|l]” z naszych ziem."
 remove_cardinal_tt: "Wskazana [location|el] straci budowlę typu „[ShowBuildingTypeName('seat_of_cardinal')|l]”"
 invite_foreign_cleric: "Zaproś cudzoziemskiego duchownego"
 invite_foreign_cleric_desc: "Z innego kraju przybędzie do nas doświadczony duchowny. Nasi [actor.GetGovernment.GetEstateName('clergy_estate')|l] będą wściekli, ale wiedza tego cudzoziemskiego kleryka może być bezcenna."
 invite_foreign_cleric_tt: "Do naszego [Concept('country','kraju')|e] przybędzie cudzoziemska #L [actor.GetReligion.GetAdjective|l]a#! [character|el] ze stanu [ShowEstateTypeName('clergy_estate')], która ma wysokie [adm|el], średnie [dip|el] i niskie [mil|el]."
 cc_indulgences: "The Purchase of Indulgence"
 cc_indulgences_desc: "Oficjalne stanowisko, jakie zajmuje [GetInternationalOrganization('catholic_church').GetName] w kwestii odpustów."
 limited_indulgences: "Cum postquam"
 limited_indulgences_desc: "Wyznawcy wiary #L [ShowReligionAdjective('catholic')|l]iej#! mogą skrócić swój czas w czyśćcu, dokonując aktów charytatywnych, takich jak przekazywanie jałmużny lub innych datków na rzecz instytucji, które ustanowił [GetInternationalOrganization('catholic_church').GetName]."
 unlimited_indulgences: "Unigenitus Dei Filius"
 unlimited_indulgences_desc: "Sprzedaż odpustów jest szeroko rozpowszechniona i wysoce skomercjalizowana. Wyznawcy mogą je nabywać bezpośrednio od członków, jakich posiada [GetInternationalOrganization('catholic_church').GetName], a nawet uzyskać przebaczenie za grzechy jeszcze niepopełnione."
 no_financial_indulgences: "Etsi dominici gregis"
 no_financial_indulgences_desc: "Nabywanie odpustów w jakikolwiek sposób, nawet poprzez przekazywanie jałmużny, jest zabronione."
 cc_papal_authority: "Autorytet papieski"
 cc_papal_authority_desc: "Oficjalne stanowisko, jakie zajmuje [GetInternationalOrganization('catholic_church').GetName] w kwestii autorytetu papieskiego."
 ultramontanism: "Ultramontanizm"
 ultramontanism_desc: "[GetInternationalOrganization('catholic_church').GetLeaderTitle] dysponuje szerokimi uprawnieniami, jeśli chodzi o [GetInternationalOrganization('catholic_church').GetName], i władza ta jest nieomylna."
 gallicanism: "Gallikanizm"
 gallicanism_desc: "$gallicanism$ to całkowite odrzucenie autorytetu, jaki posiada [GetInternationalOrganization('catholic_church').GetLeaderTitle|l], i zamiast tego zwiększenie roli państwa."
 conciliarism: "Koncyliaryzm"
 conciliarism_desc: "$conciliarism$ odrzuca całkowicie autorytet, jaki posiada [GetInternationalOrganization('catholic_church').GetLeaderTitle|l] jako jedna osoba, zamiast tego powierzając władzę soborowi powszechnemu."
 invisible_church: "Niewidzialny Kościół"
 invisible_church_desc: "[GetInternationalOrganization('catholic_church').GetLeaderTitle] to jedynie rola reprezentacyjna, zaś autorytet w kwestiach wiary spoczywa w rękach władców każdego z krajów."
 cc_veneration_of_saints_and_reliquaries: "Kult świętych i relikwii"
 cc_veneration_of_saints_and_reliquaries_desc: "Oficjalne stanowisko, jakie zajmuje [GetInternationalOrganization('catholic_church').GetName] w kwestii kultu świętych oraz relikwii."
 unlimited_veneration: "Sunt in Regno Dei"
 unlimited_veneration_desc: "Kult świętych i relikwii to kluczowy element doktryny #L [ShowReligionAdjective('catholic')|l]iej#!."
 limited_veneration: "Licet ad Colenda"
 limited_veneration_desc: "Choć kult świętych i relikwii to kluczowy element doktryny #L [ShowReligionAdjective('catholic')|l]iej#!, jest on ograniczony do niewielkiej ilości zatwierdzonych obiektów."
 no_veneration: "Ubi Moyses Ascendit"
 no_veneration_desc: "Kult świętych i relikwii jest zakazany."
 cc_simony: "Symonia"
 cc_simony_desc: "Oficjalne stanowisko, jakie zajmuje [GetInternationalOrganization('catholic_church').GetName] w kwestii symonii."
 tolerated_simony: "Beatior Ist Largitas"
 tolerated_simony_desc: "Obecność symonii nie jest oficjalnie popierana przez Kościół, ale pozostaje tolerowana."
 endorsed_simony: "Quae sunt Caesaris Deo"
 endorsed_simony_desc: "Symonia jest akceptowaną częścią doktryny #L [ShowReligionAdjective('catholic')|l]iej#!."
 banned_simony: "Romanum Decet Pontificem"
 banned_simony_desc: "Praktyka symonii jest aktywnie karana przez Kościół."
 cc_society_of_jesus: "Towarzystwo Jezusowe"
 cc_society_of_jesus_desc: "Oficjalne stosunki, jakie posiadają [GetInternationalOrganization('catholic_church').GetName] i Towarzystwo Jezusowe."
 cc_society_of_jesus_tt: "#Y $cc_society_of_jesus$#! zostało założone w rezultacie [Concept('event','wydarzenia')|e] „#Y $flavor_pap.1400.title$#!”."
 society_of_jesus_founded: "Założenie Towarzystwa Jezusowego"
 society_of_jesus_not_allowed: "Dominus ac Redemptor Noster"
 society_of_jesus_not_allowed_desc: "Towarzystwo Jezusowe nie jest popierane przez [GetInternationalOrganization('catholic_church').GetName]."
 society_of_jesus_allowed: "Regimini militantis ecclesiae"
 society_of_jesus_allowed_desc: "[GetInternationalOrganization('catholic_church').GetLeaderTitle] uważa Towarzystwo Jezusowe za swoich oficjalnych reprezentantów i mogą oni szerzyć wiarę ze wszystkich sił."
 cc_witchcraft: "Prześladowania czarnoksięstwa"
 cc_witchcraft_desc: "Oficjalne stanowisko, jakie zajmuje [GetInternationalOrganization('catholic_church').GetName] w kwestii czarów oraz innych praktyk okultystycznych."
 cc_witchcraft_tt: "#Y Czarnoksięstwo#! stało się tematem [Concept('event','wydarzenia')|e] „#Y $flavor_pap.8.title$#!”."
 witchcraft_discussed: "Dyskusje nad czarnoksięstwem"
 witchcraft_not_aknowledged: "Sicut Malefici Aegyptii"
 witchcraft_not_aknowledged_desc: "[GetInternationalOrganization('catholic_church').GetName] nie uznaje czarnoksięstwa za prawdziwe."
 witchcraft_aknowledged: "Summis desiderantes"
 witchcraft_aknowledged_desc: "Jak wymaga #italic Malleus Maleficarum#!, musimy znaleźć i wyplenić wszelkie oznaki czarnoksięstwa."
 cc_marriage_of_priest: "Małżeństwo księży"
 cc_marriage_of_priest_desc: "Oficjalne stanowisko, jakie zajmuje [GetInternationalOrganization('catholic_church').GetName] w kwestii zawierania małżeństw przez kapłanów."
 priest_marriage_not_allowed: "In Rito Romano"
 priest_marriage_not_allowed_desc: "[GetInternationalOrganization('catholic_church').GetName] nie wyraża zgody na małżeństwo jakichkolwiek księży."
 priest_marriage_partially_allowed: "Non in Solo Pane"
 priest_marriage_partially_allowed_desc: "Księża mogą zawierać małżeństwa, ale uniemożliwia im to zajęcie stanowisk w kurii."
 priest_marriage_allowed: "Qualis est Pastor"
 priest_marriage_allowed_desc: "Wszyscy księża mogą zawierać małżeństwa."
 #Catholic Church Resolutions
 enact_papal_bull: "Wprowadzenie bulli papieskiej"
 revoke_papal_bull: "Cofnięcie bulli papieskiej"
