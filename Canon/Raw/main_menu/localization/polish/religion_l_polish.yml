 christian_ADJ: "Chrześcijańsk"
 christian_desc: "Chrześcijaństwo, wiodąca wiara abrahamowa, koncentruje się na życiu i naukach Jezusa Chrystusa, kładąc nacisk na zbawienie przez wiarę oraz przestrzeganie zasad biblijnych. Jego różnorodne odłamy, w tym katolicyzm, protestantyzm i prawosławie, wywierają znaczący wpływ na całym świecie, kształtując historię, politykę i kulturę."
 muslim: "Islam"
 muslim_ADJ: "Muzułmańsk"
 muslim_desc: "Islam, monoteistyczna religia założona przez proroka Mahometa w VII wieku, wyznaje wiarę w jednego Boga (Allaha) oraz nauki $common_string_quran$u. Poprzez swe różne wyznania, takie jak sunnizm i szyizm, islam wywarł głęboki wpływ na społeczeństwa, wspierając postępy kulturowe, naukowe i polityczne na wszystkich kontynentach."
 buddhist: "Buddyzm"
 buddhist_ADJ: "Buddyjsk"
 buddhist_desc: "Buddyzm ma swoje korzenie w naukach Buddy – „Przebudzonego” – znanego też jako Siddhartha Gautama lub #italic Siakjamuni#!, zaś miejsce jego narodzin to $india$. Od tego czasu uległ on rozpowszechnieniu w wielu zakątkach świata i zarówno wpłynął, jak i uległ wpływom różnych krajów oraz ludów, w rezultacie czego powstały różne szkoły buddyjskie, z których każda ma inne podejście oraz inaczej interpretuje drogę do wyzwolenia z Samsary, cyklu śmierci i odrodzenia."
 dharmic: "Dharma"
 dharmic_ADJ: "Dharmiczn"
 dharmic_desc: "Miejsce pochodzenia religii dharmicznych to $india$ i wszystkie one posiadają wspólną koncepcję „dharmy” oznaczającą prawidłowe zachowanie i sposób życia zgodnie z kosmicznymi prawami wszechświata."
