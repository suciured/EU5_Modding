 CHRISTIAN_GOD: "Bóg"
 JUDAISM_GOD: "Jahwe"
 MUSLIM_GOD: "Allah"
 god_desc: "Bóg to ważne bóstwo w danej religii. Podczas gdy niektóre wierzenia mogą obejmować wielu bogów i czcić ich w podobnym stopniu, inne mogą skupiać swoją wiarę na jednym konkretnym, zaś jeszcze inne mogą zaprzeczać istnieniu innych bogów poza ich własnymi."
 inti: "Inti"
 inti_ADJ: "Inti"
 inti_desc: "$inti_god$ oraz $viracocha$ to główni bogowie przewodzący i chroniący lud z regionu Andów."
 inti_god: "Inti"
 inti_god_desc: "[ShowGodName('inti_god')] to bóg słońca ludu, który zamieszkuje [ShowRegionName('andes_region')]."
 viracocha: "Wiraqucha"
 tunupa_god: "Tunupa"
 viracocha_desc: "[ShowGodName('viracocha')] to bóg stwórca ludu, który zamieszkuje [ShowRegionName('andes_region')]."
 illapa_god: "Illapa"
 illapa_god_desc: "[ShowGodName('illapa_god')] to bóg deszczu i grzmotów ludu, który zamieszkuje [ShowRegionName('andes_region')]."
 mamaquilla: "Mamaquilla"
 mamaquilla_desc: "[ShowGodName('mamaquilla')] to bogini księżyca ludu, który zamieszkuje [ShowRegionName('andes_region')]."
 pachamama: "Pachamama"
 pachamama_desc: "[ShowGodName('pachamama')] to Matka Ziemia ludu, który zamieszkuje [ShowRegionName('andes_region')]."
 mama_cocha: "Mama Qucha"
 mama_cocha_desc: "[ShowGodName('mama_cocha')] to bogini morza ludu, który zamieszkuje [ShowRegionName('andes_region')]."
 urpihuachac_god: "Urpihuachac"
 urpihuachac_god_desc: "[ShowGodName('urpihuachac_god')] to matka ptaków i ryb ludu, który zamieszkuje [ShowRegionName('andes_region')]."
 #Norse
 #aesirs
 odin_god: "Óðinn"
 odin_god_desc: "$odin_god$ to władca Asgardu, który poświęcił jedno oko w zamian za mądrość i wisiał na Drzewie Świata przez dziewięć dni i dziewięć nocy, aby zdobyć wiedzę o runach."
 worship_odin_god: "$worship_title1$ $odin_god$ $worship_title2$"
 worship_odin_god_desc: "$worship_desc1$ [ShowGodName('odin_god')] $worship_desc2$"
 tor_god: "Þórr"
 tor_god_desc: "$tor_god$ to mieszkaniec Asgardu czczony jako bóg błyskawic, burz, ochrony i wolnych ludzi."
 worship_tor_god: "$worship_title1$ $tor_god$ $worship_title2$"
 worship_tor_god_desc: "$worship_desc1$ [ShowGodName('tor_god')] $worship_desc2$"
 tyr_god: "Týr"
 tyr_god_desc: "$tyr_god$ to mieszkaniec Asgardu, karmiciel wilków i bóg bitwy."
 worship_tyr_god: "$worship_title1$ $tyr_god$ $worship_title2$"
 worship_tyr_god_desc: "$worship_desc1$ [ShowGodName('tyr_god')] $worship_desc2$"
 #vanirs
 njord_god: "Njörðr"
 njord_god_desc: "$njord_god$ to jeden z Wanów, ojciec Freyra i Freyji. Czczony jest w związku z podróżami morskimi i rybołówstwem."
 worship_njord_god: "$worship_title1$ $njord_god$ $worship_title2$"
 worship_njord_god_desc: "$worship_desc1$ [ShowGodName('njord_god')] $worship_desc2$"
 freyr_god: "Freyr"
 freyr_god_desc: "$freyr_god$ to jeden z Wanów, bóg dobrych plonów, przyjemności i pokoju."
 worship_freyr_god: "$worship_title1$ $freyr_god$ $worship_title2$"
 worship_freyr_god_desc: "$worship_desc1$ [ShowGodName('freyr_god')] $worship_desc2$"
 freya_god: "Freyja"
 freya_god_desc: "$freya_god$ to jedna z Wanów. Czczona jest jako bogini miłości, piękna, płodności i seidru."
 worship_freya_god: "$worship_title1$ $freya_god$ $worship_title2$"
 worship_freya_god_desc: "$worship_desc1$ [ShowGodName('freya_god')] $worship_desc2$"
 #chanka_culture
 uscovilca_god: "Uscovilca"
 uscovilca_god_desc: "[ShowGodName('uscovilca_god')] to bóg stwórca ludu #L [ShowCultureName('chanka_culture')|l]kiego#!."
 #chincha_culture
 chinchaycamac_god: "Chinchaycamac"
 chinchaycamac_god_desc: "[ShowGodName('chinchaycamac_god')] to główny bóg ludu #L [ShowCultureName('chincha_culture')|l]kiego#!."
 #Aztec
 tlaloc_god: "Tláloc"
 dzahui_god: "Dzahui"
 chaac_god: "Chaac"
 tlaloc_god_desc: "[ShowGodName('tlaloc_god')] to bóg deszczu z panteonu mezoamerykańskiego."
 huitzilopochtli_god: "Huītzilōpōchtli"
 huitzilopochtli_god_desc: "[ShowGodName('huitzilopochtli_god')] to ofiarne bóstwo słońca i wojny ludu [ShowLocationName('tenochtitlan')]."
 quetzalcoatl_god: "Quetzalcōātl"
 kukulkan_god: "K'uk'ulkan"
 quetzalcoatl_god_desc: "[ShowGodName('quetzalcoatl_god')] to bóg życia, wiatru i mądrości z panteonu mezoamerykańskiego."
 tezcatlipoca_god: "Tēzcatlīpohca"
 tezcatlipoca_god_desc: "[ShowGodName('tezcatlipoca_god')] to bóg opatrzności, ciemności i tego, co niewidzialne, pochodzący z panteonu mezoamerykańskiego."
 xiuhtecuhtli_god: "Xiuhtēcuhtli"
 kawiil_god: "K'awiil"
 huehueteotl_god: "Huehuetéotl"
 xiuhtecuhtli_god_desc: "[ShowGodName('xiuhtecuhtli_god')] to bóg ognia z panteonu mezoamerykańskiego."
 coatlicue_god: "Cōātlīcue"
 coatlicue_god_desc: "[ShowGodName('coatlicue_god')] to bogini płodności z panteonu mezoamerykańskiego."
 #Hindu
 ganesha_god: "Ganeśa"
 ganesha_god_desc: "$ganesha_god$ to ważny [god|el] #L [ShowReligionName('hindu')|l]u#!, zwykle przedstawiany z głową słonia i czczony jako przynoszący szczęście oraz mądrość."
 shiva_god: "Śiva"
 shiva_god_desc: "$shiva_god$ to jeden z głównych [Concept('gods','bogów')|e] #L [ShowReligionName('hindu')|l]u#! oraz najwyższa istota #L [ShowPolicyName('shaivism')|l]u#!. Jest on patronem ascezy oraz jogi."
 shakti_god: "Śakti"
 shakti_god_desc: "$shakti_god$ to ważna [goddess|el] #L [ShowReligionName('hindu')|l]u#! czczona jako fundamentalna energia kosmiczna i uważana za najważniejszą boginię – czy też dewi – w #L [ShowPolicyName('shaktism')|l]ie#!, który wielbi także wiele innych bóstw, z których część sama może przyjmować inne formy, jako jej różne aspekty."
 vishnu_god: "Wisznu"
 vishnu_god_desc: "$vishnu_god$ to jeden z głównych [Concept('gods','bogów')|e] #L [ShowReligionName('hindu')|l]u#! oraz najważniejsze bóstwo #L [ShowPolicyName('vaishnavism')|l]u#!. Uważany jest za istotę najwyższą, która manifestuje się na Ziemi w formie dziesięciu [Concept('avatars','awatarów')|e]."
 surya_god: "Surja"
 surya_god_desc: "$surya_god$ to [goddess|el] słońca w #L [ShowReligionName('hindu')|l]ie#! oraz jedno z najważniejszych bóstw #L [ShowPolicyName('smartism')|l]u#!."
 samkhya_school: "Sankhja"
 samkhya_school_desc: "$samkhya_school$ to dualistyczna, opierająca się na racjonalności szkoła, która znacznie wpłynęła na inne nurty filozofii #L [ShowCultureGroupName('indian_group')|l]iej#!. Zakłada ona, że świat składa się ze sfery materialnej i duchowej, zaś wiedzę można zdobyć jedynie poprzez percepcję i racjonalne wnioskowanie."
 yoga_school: "Joga"
 yoga_school_desc: "Będąc w wielu kwestiach podobną do sankhji, joga również uznaje wszechświat za dualistyczny, zaś percepcję i racjonalność za sposoby na zyskanie wiedzy. Dodatkowo jednak twierdzi, że systematyczna praktyka i eksperymentowanie są również niezbędne do zyskania wiedzy i osiągnięcia wyzwolenia."
 nyaya_school: "Njaja"
 nyaya_school_desc: "$nyaya_school$ to szkoła realistyczna, skupiająca się na metodologii i logice jako środkach zdobywania wiedzy. Zakłada ona, że nasze cierpienie jest spowodowane błędami wynikającymi z niewłaściwej wiedzy i że wyzwolenie zostanie osiągnięte po zdobyciu tej odpowiedniej."
 vaisheshika_school: "Waiśeszika"
 vaisheshika_school_desc: "$vaisheshika_school$ to naturalistyczna szkoła atomistyczna, według której cały wszechświat fizyczny składa się z atomów, zaś wszelkie nasze doświadczenia pochodzą z agregacji oraz interakcji z owymi atomami. Pełne zrozumienie świata doświadczeń jest zatem tym, co zapewni nam wiedzę."
 mimamsa_school: "Mimansa"
 mimamsa_school_desc: "$mimamsa_school$ skupia się na metodologii interpretacji i krytycznego wyjaśnienia tekstów. Jako taka, kładzie większy nacisk na filologię, filozofię języków i analizę lingwistyczną."
 vedanta_school: "Wedanta"
 vedanta_school_desc: "$vedanta_school$ to niezwykle wpływowa, zróżnicowana szkoła skupiona na studiowaniu Wed i twierdząca, że są one głównym źródłem wiedzy, zaś sprawy duchowe przekraczają wszelkie możliwości ludzkiej percepcji i wnioskowania."
 #avatars
 matsya_avatar: "Matsja"
 matsya_avatar_desc: "$matsya_avatar$ to pierwszy [avatar|el] [ShowGodName('vishnu_god')] przedstawiany jako ryba. Ma on chronić przed powodziami oraz zwierzętami wodnymi."
 kurma_avatar: "Kurma"
 kurma_avatar_desc: "$kurma_avatar$ to drugi [avatar|el] [ShowGodName('vishnu_god')] przedstawiany jako żółw. Jest on utożsamiany z kosmicznym żółwiem utrzymującym świat na swoim grzbiecie i czczony ze względu na swoją stabilność oraz solidność."
 varaha_avatar: "Waraha"
 varaha_avatar_desc: "$varaha_avatar$ to trzeci [avatar|el] [ShowGodName('vishnu_god')] przedstawiany jako dzik. Jest czczony ze względu na podniesienie Ziemi z odmętów morskich i zaprowadzenie porządku wśród chaosu."
 narasimha_avatar: "Narasinha"
 narasimha_avatar_desc: "$narasimha_avatar$ to czwarty [avatar|el] [ShowGodName('vishnu_god')] przedstawiany jako lew i czczony jako niszczyciel zła oraz obrońca przed prześladowaniami."
 vamana_avatar: "Wamana"
 vamana_avatar_desc: "$vamana_avatar$ to piąty [avatar|el] [ShowGodName('vishnu_god')] przedstawiany jako karzeł. Jest czczony ze względu na pokonanie uzurpatora Balego i oddanie władzy nad niebem Indrze."
 parashurama_avatar: "Paraśurama"
 parashurama_avatar_desc: "$parashurama_avatar$ to szósty [avatar|el] [ShowGodName('vishnu_god')] przedstawiany jako wojownik. Jest czczony ze względu na walkę z despotycznymi, opresyjnymi królami."
 rama_avatar: "Rama"
 rama_avatar_desc: "$rama_avatar$ to siódmy i jeden z najpopularniejszych [Concept('avatar','awatarów')|e] [ShowGodName('vishnu_god')]. Jest on księciem będącym głównym bohaterem eposu Ramajana i uznawanym za wcielenie cech osoby idealnej, najlepiej wyznającej dharmę."
 krishna_avatar: "Kriszna"
 krishna_avatar_desc: "$krishna_avatar$ to ósmy [avatar|el] [ShowGodName('vishnu_god')] należący do grona najczęściej czczonych w całym #L [ShowReligionName('hindu')|l]ie#!. Jest bogiem współczucia, ochrony i miłości."
 buddha_avatar: "Budda"
 buddha_avatar_desc: "Siddhartha Gautama, historyczny Budda, jest uznawany przez #L [ShowReligionName('hindu')|l]#! za dziewiąty [avatar|el] [ShowGodName('vishnu_god')] i czczony ze względu na oszukanie swoimi naukami asurów i nakłonienie ich do porzucenia dharmy, co zapewniło zwycięstwo dewom."
 kalki_avatar: "Kalkin"
 kalki_avatar_desc: "$kalki_avatar$ to dziesiąty i ostatni [avatar|el] [ShowGodName('vishnu_god')], który według przepowiedni ma przybyć, aby zakończyć Kali Yuga, obecny okres zepsucia w niekończącym się cyklu istnienia. Jego przybycie zapoczątkuje odnowę świata poprzez usunięcie z niego wszelkiej nieprawości."
 shakti_common_desc: "to ważna [goddess|el] #L [ShowReligionName('hindu')|l]u#! i jeden z głównych aspektów Dewi – czy też [ShowGodName('shakti_god')] – w #L [ShowPolicyName('shaktism')|l]ie#!. Reprezentuje"
 durga_avatar: "Durga"
 durga_avatar_desc: "$durga_avatar$ $shakti_common_desc$ siłę, macierzyństwo oraz ochronę, a jednocześnie także zniszczenie oraz wojny."
 kali_avatar: "Kali"
 kali_avatar_desc: "$kali_avatar$ $shakti_common_desc$ czas, stworzenie, moc, zniszczenie oraz śmierć. Jest czczona jako pogromczyni zła, zaś jej najistotniejszą cechą fizyczną jest wystawiony czerwony język."
 parvati_avatar: "Parwati"
 parvati_avatar_desc: "$parvati_avatar$ $shakti_common_desc$ miłość, piękno, płodność oraz macierzyństwo. Jej mężem jest [ShowGodName('shiva_god')]."
 lakshmi_avatar: "Lakszmi"
 lakshmi_avatar_desc: "$lakshmi_avatar$ $shakti_common_desc$ bogactwo, dobrobyt, szczęście oraz obfitość. Jej osiem manifestacji reprezentuje osiem źródeł bogactwa. Jest także żoną [ShowGodName('vishnu_god')]."
 saraswati_avatar: "Saraswati"
 saraswati_avatar_desc: "$saraswati_avatar$ $shakti_common_desc$ wiedzę, sztukę, mądrość oraz naukę. Jest żoną Brahmy, [Concept('god','boga')|e] stworzenia."
 chhinnamasta_avatar: "Ćhinnamasta"
 chhinnamasta_avatar_desc: "$chhinnamasta_avatar$ $shakti_common_desc$ sprzeczności, samopoświęcenie, śmierć, a także nieśmiertelność oraz samorealizację. Jest przedstawiana nago i bez głowy, stojąca na kopulującej parze."
 chandi_avatar: "Ćandi"
 chandi_avatar_desc: "$chandi_avatar$ $shakti_common_desc$ niszczycielską siłę przeciwstawiającą s ię złu."
 tripura_sundari_avatar: "Lalita Tripurasundari"
 tripura_sundari_avatar_desc: "$tripura_sundari_avatar$ $shakti_common_desc$ to najwyższa esencja [ShowGodNameWithNoTooltip('shakti_god')], ostateczna energia wszechświata i nadrzędna świadomość."
 bhuvaneshvari_avatar: "Bhuwaneśwari"
 bhuvaneshvari_avatar_desc: "$bhuvaneshvari_avatar$ $shakti_common_desc$ Dewi jako matkę świata."
 tara_avatar: "Tara"
 tara_avatar_desc: "$tara_avatar$ $shakti_common_desc$ dziki aspekt Dewi, podobnie jak [ShowAvatarName('kali_avatar')], jednak będący przewodniczką oraz obrończynią."
 hindu_branch_spec: "Tradycja"
 hindu_branch_spec_desc: "Tradycje oraz wierzenia, których przestrzega ten [hindu_branch|el]."
 vaishnavism: "Wisznuizm"
 vaishnavism_desc: "$vaishnavism$ to [hindu_branch|el] skupiający się na oddawaniu czci [ShowGodName('vishnu_god')] i jego dziesięciu [Concept('avatars','awatarom')|e]."
 shaivism: "Śiwaizm"
 shaivism_desc: "$shaivism$ to [hindu_branch|el] czczący [Concept('god','boga')|e] [ShowGodName('shiva_god')] jako najwyższe bóstwo i bardziej skupiony na ascezie oraz jodze."
 shaktism: "Śaktyzm"
 shaktism_desc: "$shaktism$ to [hindu_branch|el] skupiony wokół kultu bogini-matki znanej jako Dewi bądź [ShowGodName('shakti_god')] i przedstawianej oraz czczonej pod różnymi jej postaciami."
 smartism: "Smartyzm"
 smartism_desc: "$smartism$ to [hindu_branch|el], który nie stawia żadnych [Concept('god','bogów')|e] ponad innymi, zamiast tego oddając taką samą cześć całej piątce, do której należą [ShowGodName('ganesha_god')], [ShowGodName('shiva_god')], [ShowGodName('shakti_god')], [ShowGodName('vishnu_god')] oraz [ShowGodName('surya_god')]."
 dummy_1: "Dummy 1"
 dummy_2: "Dummy 2"
