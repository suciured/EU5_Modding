 muslim_scholar: "Osoba uczona"
 muslim_scholar_desc: "Osoba uczona i znająca się na prawie [ShowReligionGroupAdjective('muslim')|l]im, która debatuje nad zasadami jurysprudencji oraz teologii [ShowReligionGroupNameWithNoTooltip('muslim')|l]u."
 guru: "Guru"
 guru_desc: "$guru$ to niezwykle pobożna osoba odznaczająca się głęboką duchowością oraz poszukująca oświecenia i nie tylko poświęcająca się religijnym oraz duchowym praktykom, ale też gotowa nauczać ich innych oraz służyć za duchowego przewodnika."
 shinto_desc: "Zróżnicowany zestaw wierzeń i praktyk obracających się wokół kultu kami, który był obecny w Japonii przed pojawieniem się buddyzmu, uległ nierozerwalnemu połączeniu z jego praktykami i koncepcjami, w rezultacie czego kami oraz bóstwa buddyjskie zaczęły być ze sobą utożsamiane, a oba zestawy wierzeń stały się funkcjonalnie nierozłączne, w rezultacie czego powstał nowy, wyjątkowy odłam."
 bon_desc: "Odłam ten wyłonił się z tybetańskich tradycji religijnych przed przybyciem buddyzmu, potem jednak uległ jego wpływowi – szczególnie blisko mu do sekty $SECT_NYIGMA_NAME$. Jego nauki skupiają się na karmie i odrodzeniu oraz sposobach na osiągnięcie oświecenia."
 mahayana_desc: "Nazywana „Wielkim Wozem” mahajana jest odłamem buddyzmu akceptującym nie tylko wczesne teksty tej religii, ale też mahajańskie sutry, i podkreślającym znaczenie postaci bodhisattwy oraz zrozumienie jej drogi jako dostępnego dla wszystkich sposobu na osiągnięcie stanu buddy. Choć pierwotnie rozwinęła się ona w Indiach, wkrótce objęła także Chiny i Jedwabny Szlak, teraz zaś kanon chiński stanowi jej podstawę."
 theravada_desc: "Zwana „doktryną starszych”, przestrzega najstarszych tradycji buddyjskich, odrzucając sutry mahajańskie, a tym samym także bodhisattwę i jej drogę jako dostępną dla wszystkich, zamiast tego skupiając się na wspólnocie klasztornej jako nadrzędnym sposobie na osiągnięcie oświecenia."
 sammitiya_desc: "$sammitiya$ to jeden z wielu obecnych w Indiach odłamów buddyzmu, jaki rozwinął się w regionie $sindh_area$, który stał się olbrzymim centrum wczesnych szkół buddyjskich dorównującym mahajańskiemu klasztorowi Nalanda, później stracił jednak na znaczeniu w rezultacie inwazji muzułmańskich."
 tibetan_buddhism_desc: "Odmiana buddyzmu, jaka wykształciła się w okolicach Himalajów. Wywodzi się z tradycji zwanej Mahajaną, lecz wykorzystuje również wiele praktyk ezoterycznych wadżrajany ze względu na bliskie kontakty z Indiami i późnymi etapami rozwoju tamtejszego buddyzmu."
 sanjiao_desc: "Tak zwane Trzy Nauki – mieszanka wpływów, jakie wywarły $confucianism_policy$, $daoism_policy$ i $buddhist$. Jako że wszystkie one są obecne w Chinach od stuleci i wpływały (oraz podlegały wpływowi) na liczne inne chińskie ludowe wierzenia i bóstwa, nie zawsze pozostawały ze sobą w zgodzie. Zawsze jednak stanowiły element chińskiego życia."
 anglican_desc: "$anglican$ to forma chrześcijaństwa, w której głowa państwa jest także najwyższym zwierzchnikiem Kościoła. Pod względem teologicznym oraz instytucjonalnym anglikanizm zachowuje wiele elementów katolicyzmu, charakteryzując się jednak też wpływami zreformowanych purytanów oraz kontynentalnych wierzeń luterańskich."
 bogomilism_desc: "Neognostyczny, dualistyczny odłam chrześcijaństwa nauczający, że egzystencja jest podzielona na sferę duchową i materialną. Jego wyznawcy postrzegają swoje ciała jako świątynie i dążą do bliskości z Bogiem poprzez rytuały oczyszczające, takie jak post, taniec i odrzucenie zbędnego dobytku, aby skupić się na rozwoju duchowym."
 bosnian_church_desc: "Odłam Kościoła katolickiego, który rozwinął swoją odrębną teologię z powodu przedłużającej się izolacji od głównego nurtu chrześcijaństwa. Skupiał się on w dużej mierze na motywach apokaliptycznych, akceptował mistycyzm i zachowywał wiele archaicznych praktyk wczesnych chrześcijan. Cechy te sprawiły, że zarówno władze katolickie, jak prawosławne potępiły go jako heretycki."
 calvinist_desc: "Nazwany na cześć Jana Kalwina, kalwinizm jest znaczącą gałęzią protestantyzmu zakorzenioną w zasadach prostoty kultu i nadrzędności Pisma Świętego. Jego doktryna kładzie nacisk na predestynację, twierdząc, że Bóg z góry zaplanował przeznaczenie całego stworzenia."
 catharism_desc: "$catharism$ to ruch dualistyczny wierzący w istnienie dwóch bogów: dobroczynnego Boga niebios i jego złowrogiego odpowiednika. Jego wyznawcy prowadzą ascetyczny tryb życia, utrzymując, że dusze są uwięzione w ciałach fizycznych jako część kosmicznej walki, zaś duchowe oczyszczenie osiągnięte poprzez ścisłą dyscyplinę jest postrzegane jako jedyna droga do zbawienia."
 catholic_desc: "Zakorzeniony w nicejskim wyznaniu wiary katolicyzm jest największym odłamem chrześcijaństwa, na czele którego stoi papież służący jako duchowy następca Świętego Piotra. Przywódca ten działa zarówno jako głowa Kościoła, jak i mediator w konfliktach między chrześcijańskimi władcami. Doktryna i tradycje tej wiary ukształtowały znaczną część religijnej i kulturowej historii świata zachodniego."
 hussite_desc: "Założony przez Jana Husa Kościół husycki wyłonił się jako ruch proto-protestancki w Bohemii, łącząc elementy obrządku bizantyjskiego z naukami Johna Wycliffe'a i kładąc nacisk na komunię pod obiema postaciami oraz istotność Pisma Świętego ponad tradycją kościelną."
 lollardy_desc: "$lollardy$, na czele którego stał John Wycliffe, był reformatorskim ruchem opowiadającym się za powszechnym kapłaństwem i odrzucającym konieczność odbierania sakramentów takich jak chrzest i spowiedź w celu uzyskania zbawienia. Jego nauki podkreślały bezpośredni dostęp do Boga poprzez Pismo Święte, które zostało przetłumaczone na języki potoczne, dzięki czemu teologia stała się dostępna dla zwykłych ludzi, co podsyciło wczesne wezwania do reformy Kościoła."
 lutheran_desc: "Oparty na dziewięćdziesięciu pięciu tezach Marcina Lutra luteranizm stanowił na początku jedynie wezwanie do reformy Kościoła katolickiego, jednak przekształcił się w odrębny odłam protestancki, według którego pisma Starego i Nowego Testamentu są jedynym nieomylnym autorytetem chrześcijańskim."
 miaphysite_desc: "$miaphysite$ naucza, że boski i ludzki aspekt Chrystusa są zjednoczone w jedną, niepodzielną naturę. Doktryna ta, której korzenie sięgają soboru efeskiego, rozprzestrzeniła się szeroko w regionach takich jak Armenia, Egipt i Etiopia, mimo to jednak społeczności miafizyckie zachowały swoje unikalne liturgie i tradycje, podkreślając jedność Chrystusa jako Boga i człowieka."
 nestorianism_desc: "$nestorianism$, nazwany na cześć Nestoriusza, naucza, że boska i ludzka natura Chrystusa są odrębne i współistnieją jednocześnie. Doktryna ta została odrzucona przez sobór efeski, ale znalazła wielu zwolenników w Persji i poza nią, zaś chrześcijanie nestoriańscy rozprzestrzenili swoją wiarę w całej Azji, stając się największą chrześcijańską religią pod względem zajmowanego obszaru."
 orthodox_desc: "Kościół prawosławny, zakorzeniony w tradycji wczesnych soborów chrześcijańskich, podkreśla ciągłość nauk apostolskich i świętej tradycji. Koncentrując się na obrządku bizantyjskim, kładzie on duży nacisk na liturgię, ikony i mistycyzm, zaś przywódcami duchowymi są w nim patriarchowie – na czele z patriarchą Konstantynopola."
 paulicianism_desc: "$paulicianism$ to dualistyczna sekta chrześcijańska, która odrzuca świat materialny jako stworzony przez siły zła. Jej wyznawcy utrzymują, że tylko sfera duchowa jest czysta i opierają swoje wierzenia na Nowym Testamencie, całkowicie odrzucając Stary. Ruch paulicjański stał się celem prześladowań zarówno katolickich, jak i prawosławnych, jednak zdołał oprzeć się asymilacji, czym zainspirował późniejsze ruchy reformatorskie."
 strigolniki_desc: "Sekta strigolników powstała w średniowiecznej Rosji i stanowi odłam reformatorski krytykujący ustanowiony Kościół prawosławny. Potępia ona korupcję księży, sprzedaż sakramentów i gromadzenie bogactwa przez duchownych, zamiast tego faworyzując prostszą wiarę skoncentrowaną na osobistej pobożności, co czyni ją celem prześladowań ze strony Kościoła prawosławnego oraz władz państwowych."
 waldensian_desc: "Założony przez Petera Waldo waldenizm jest reformatorskim ruchem chrześcijańskim podkreślającym prostotę, ubóstwo i autorytet Pisma Świętego. Jego wyznawcy odrzucają bogactwo kleru, kult świętych i konieczność odbierania sakramentów w celu zbawienia. Waldensi byli prześladowani jako heretycy, ale zdołali przetrwać wieki opresji, zanosząc swoje przesłanie całej Europie."
 hindu_desc: "Jako zbiór różnych wierzeń, a nie jednolita wiara, hinduizm jest często uważany za najstarszą tradycję religijną na świecie. Wszystkie jego wierzenia i praktyki stanowią wyjaśnienia dharmy, kosmicznego porządku, i wywodzą się ze starożytnej literatury wedyjskiej. W ramach hinduizmu czczonych jest wielu bogów, choć nie wszyscy cieszą się takim samym szacunkiem – a czasem nawet nie są w ogóle uznawani przez niektórych wyznawców. Do czterech głównych odłamów hinduizmu należą wisznuizm, śaktyzm, śiwaizm oraz smartyzm."
 jain_desc: "$jain$ to jedna z najstarszych religii będąca indyjską wiarą dharmiczną skupiającą się na próbach samorealizacji oraz wyzwolenia z cyklu śmierci i odrodzenia. Jej kluczowym aspektem jest niestosowanie przemocy oraz asceza poprzez nauki #italic tirthankara#!, najwyższych nauczycieli dharmy, i dzieli się ona na szkoły digambarów i śwetambarów. Nazwa tych pierwszych oznacza dosłownie „odzianych w niebo” i powinna być rozumiana jako odrzucenie dóbr materialnych, w związku z czym jej mnisi nie noszą żadnej odzieży, zaś ikonografia jest prostsza. Śwetambarowie oznaczają z kolei „odzianych w biel” i jest związana z białymi szatami jej mnichów, wśród których panuje większa równość między kobietami i mężczyznami (w przeciwieństwie do digambarów, którzy są głównie tymi drugimi)."
 sikhism_desc: "Religia założona w oparciu o nauki guru, wywodząca się z różnych wyznań hinduistycznych obecnych w Indiach i zawierająca wiele wpływów muzułmańskich. Zakłada wiarę w jednego stwórcę, którym jest $sikhism_god_name$, oraz w uczciwe i bezinteresowne postępowanie dla dobra wszystkich, a ponadto zachęca do ustanowienia więzi z boskością poprzez kontemplację i medytację, a także recytację i muzykę będące sposobami na zachowywanie świadomości obecności Boga."
 druzism_desc: "Choć wywodzi się on z isma'ilizmu, ludzie wyznający druzyzm sami siebie nie uważają za muzułmanów. Poza oczywistymi wpływami ze strony tejże religii czerpie on także z tradycji wierzeń zarówno abrahamowych, jak i innych, co poskutkowało rozwojem unikalnej religii kładącej nacisk na ezoteryzm oraz istnienie kosmicznego umysłu, w którym jednoczą się wszystkie dusze po wielu cyklach reinkarnacji."
 judaism_desc: "$judaism$ to pierwotna religia abrahamowa przestrzegająca zasad przymierza zawartego między Bogiem a Mojżeszem. Jej pismem świętym jest Tanak, którego pięć pierwszych ksiąg znanych jako Tora stanowi podstawę całej wiary i praktyki judaistycznej."
 samaritanism_desc: "Tradycyjna wiara ludów samarytańskich wywodząca się z judaizmu, powstała po upadku Królestwa Izraela. $samaritanism$ uważa sam siebie za niezmienioną wiarę ludów izraelickich z czasów Mojżesza – w przeciwieństwie do judaizmu uważanego przez nich za brukający pismo święte."
 mandeaism_desc: "Religia gnostyczna uważająca Jana Chrzciciela za ostatecznego proroka, bogata we wpływy greckie oraz irańskie. Choć uznaje ona niektórych proroków innych religii abrahamowych, głosi, że Abraham, Mojżesz oraz Jezus nie należą do takiego grona. Bogiem mandaizmu jest $mandeaism_god_name$, co oznacza „wspaniałe życie” i reprezentuje siłę twórczą wszechświata."
 manichaeism_desc: "$manichaeism$ to założona przez proroka Maniego w Imperium Sasanidów religia irańska, w której znaleźć można wpływy wielu innych wierzeń, w tym gnostycyzmu, zaratusztrianizmu, chrześcijaństwa czy buddyzmu. W przeciwieństwie jednak do nich za ostatecznego proroka uważa nie Zaratusztrę, Buddę czy Jezusa, a właśnie Maniego. Jej teologia zakłada dualizm i opisuje wszechświat jako miejsce duchowej walki między światłem a ciemnością."
 ibadi_desc: "$ibadi_school_desc$"
 shia_desc: "Podstawę wiary szyickiej stanowi fakt, że Mahomet wybrał Alego ibn Abiego Taliba na swego następcę w roli duchowego oraz politycznego przywódcy islamu, w związku z czym imamowie powinni wywodzić się właśnie z jego rodu, zamiast z linii Abu Bakra ustanowionej, gdy został on wybrany na to stanowisko przez sahaba Mahometa."
 sunni_desc: "$sunni$ utrzymuje, że muzułmańskie przywództwo zostało przekazane Abu Bakrowi przez sahaba Mahometa, gdyż sam prorok nie wybrał swojego następcy, i w związku z tym czci kalifów prawowiernych, czyli pierwszych czterech władców rządzących po Mahomecie."
 nahuatl_desc: "Religia nahua, w której wiele bóstw podlega najwyższemu bogu Ometeotlowi, podczas gdy wielu innych, takich jak $huitzilopochtli_god$, $tlaloc_god$ czy $quetzalcoatl_god$ jest powszechnie uważanych za patronów posiadłości bądź ludzi. Jedną z jej głównych praktyk jest składanie ofiar z ludzi na cześć bogów i w celu zachowania ich przychylności."
