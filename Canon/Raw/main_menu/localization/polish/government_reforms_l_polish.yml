l_polish:
 #Monarchies
 autocracy: "Autokracja"
 autocracy_desc: "Monarchie autokratyczne koncentrują władzę w rękach władcy. Państwo jest często postrzegane jako jego osobista własność. Nierzadko władcy mają ministrów i popleczników, ale są oni określani mianem członków królewskiego dworu."
 feudal_nobility: "Szlachta feudalna"
 feudal_nobility_desc: "W królestwie feudalnym władzę monarchy wzmacnia posiadająca ziemię arystokracja, która przysięga mu posłuszeństwo. Elity – czy też [ShowEstateTypeName('nobles_estate')|l] – są często posiadaczami ziemskimi dysponującymi znacznymi wpływami oraz własnymi wasalami."
 margraviate: "Marchia"
 margraviate_desc: "[ShowGovernmentReformName('margraviate')] to historyczna jurysdykcja terytorialna zarządzana przez #italic margrabiego#!, czyli „hrabiego na pograniczu”, która służy obronie i administrowaniu kresowymi prowincjami, koncentrując się głównie na powstrzymywaniu zagrożeń zewnętrznych. Marchie łączą obronę wojskową z zarządzaniem, a do obowiązków stojących na czele margrabiów należy zabezpieczanie granicy i zajmowanie się lokalnymi sprawami, pełniąc funkcję pośredników między władzą centralną a terytoriami granicznymi."
 landgraviate: "Landgrafostwo"
 landgraviate_desc: "[ShowGovernmentReformName('landgraviate')], którego nazwa wywodzi się od słowa #italic landgraf#!, to obszar w podzielonych obszarach hrabstw, nad którym bezpośrednią jurysdykcję sprawuje [GetInternationalOrganization('hre').GetName]. Landgraf to bezpośredni przedstawiciel prawa, jakie stanowi [GetInternationalOrganization('hre').GetLeaderTitle|l]. Tytuł ten można pod względem władzy i odpowiedzialności porównać z księciem."
 french_feudal_nobility: "[GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ka szlachta feudalna"
 french_feudal_nobility_desc: "Feudalizm mocno trzyma w ryzach #L [GetCountry('FRA').GetAdjective|l]ki#! dwór. Potężna szlachta i autonomiczni, zdecentralizowani poddani mają bezprecedensową swobodę i wpływ na naszą wewnętrzną administrację."
 fra_removed_when_no_appanages_tt: "[government_reform|e] zostanie usunięta, gdy wśród naszych [Concept('subject','podwładnych')|e] nie znajdzie się żaden [ShowSubjectTypeName('appanage')|l]."
 french_appanage_reform: "[GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kie apanaże"
 french_appanage_reform_desc: "Jako książęta krwi właściciele apanaży cieszą się wyższą pozycją wśród poddanych #L [GetCountry('FRA').GetAdjective|l]kiego#! władcy, a także większymi przywilejami. Dodatkowo #L [GetCountry('FRA').GetAdjective|l]ki#! monarcha musi okazywać im odpowiedni szacunek, aby zyskać wsparcie w kwestiach dyplomatycznych."
 french_ducal_vassal_reform: "[GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kie księstwa"
 french_ducal_vassal_reform_desc: "[GetCountry('FRA').GetAdjective|l]kie księstwa nie miały autonomii apanaży, ale łączyły je bardziej kooperacyjne stosunki z koroną."
 member_of_league_of_public_weal: "Członek Ligi Dobra Publicznego"
 member_of_league_of_public_weal_desc: "Stając się częścią Ligi Dobra Publicznego, zobowiązujemy się do udziału w przyszłych wojnach przeciwko władcy Francji. Jeśli konflikt taki zakończy się naszym niepowodzeniem, #L [GetCountry('FRA').GetAdjective|l]ka#! korona będzie mogła skonfiskować ziemie nielojalnych poddanych..."
 french_centralized_monarchy: "[GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ka monarchia"
 french_centralized_monarchy_desc: "Po stuleciach silnej decentralizacji [GetCountry('FRA').GetName] skonsolidowała wiele ze swoich rozdrobnionych apanaży i księstw, torując drogę do bardziej nowoczesnego państwa."
 of_noble_bearing: "Szlacheckie pochodzenie"
 of_noble_bearing_desc: "Dumny rodowód naszej szlachty, która stoi znacznie wyżej niż jacykolwiek władcy pozostałych narodów świata, powinien być oczywisty dla każdego!"
 national_assemblies: "Zgromadzenia narodowe"
 national_assemblies_desc: "Zgromadzenie składające się z przedstawicieli całego narodu. W zależności od rodzaju ustroju może dysponować wszystkimi uprawnieniami władzy lub tylko uprawnieniami ustawodawczymi."
 prussian_monarchy: "[GetCountry('PRU').GetAdjectiveWithNoTooltip|l]ka monarchia"
 prussian_monarchy_desc: "Forma ustrojowa pod rządami monarchy, która kładzie duży nacisk na skuteczność administracyjną – zwłaszcza w kwestiach wojskowych, jeśli wymaga tego sytuacja."
 the_court_of_wards_and_liveries: "Izba Dochodów Lennych"
 the_court_of_wards_and_liveries_desc: "Izba Dochodów Lennych sprawia, że administracja związana z poborem podatków i danin lennych jest znacznie skuteczniejsza dzięki lepszemu przygotowaniu poborców i systemowemu systemowi poboru. Szlachta jednak zwykła twierdzić, że instytucja ta wyzyskuje ich fortuny."
 royal_decree: "Królewski dekret"
 royal_decree_desc: "Monarcha sprawuje w tym kraju najwyższą władzę, a lojalność wobec niego jest ceniona ponad wszystko. Musimy dopilnować, by dekrety królewskiego dworu były przestrzegane co do joty we wszystkich zakątkach naszego kraju."
 privy_council: "Rada osobista"
 privy_council_desc: "Stały dostęp do informacji o wydarzeniach w jego kraju jest kluczowy dla każdego władcy. Ustanawiając radę osobistą, będziemy w stanie mieć oko na nasz lud."
 warsaw_confederation: "Konfederacja warszawska"
 warsaw_confederation_desc: "Każdy szlachcic, niezależnie od wyznania, będzie mieć prawo do głosowania i życia, jak chce. Ponadto otrzyma możliwość nawracania swoich poddanych na własną wiarę wedle uznania. Ta decyzja uczyni nas bezpieczną przystanią i będzie sprzyjać tolerancji religijnej."
 #Milan
 mlo_council_of_justice: "Rada sprawiedliwości"
 mlo_council_of_justice_desc: "Pierwotnie rada sprawiedliwości była narzędziem do rozwiązywania lokalnych sporów między chłopami, lecz z czasem przekształciła się w najważniejszy sąd w kraju, który rozpatruje sprawy ludu i pełni rolę jego tarczy."
 mlo_secret_council: "Tajna rada"
 mlo_secret_council_desc: "Tajna rada to ciało złożone z osób szlachetnie urodzonych. Jej jurysdykcja obejmuje całą naszą domenę i często koliduje z agendą władcy. Ocenie tajnej rady poddawana jest często większość kluczowych decyzji podejmowanych przez władcę lub w jego imieniu."
 #Scotland
 scottish_shires_reform: "Hrabstwa #L [GetCountry('SCO').GetAdjectiveWithNoTooltip]kie#!"
 scottish_shires_reform_desc: "[GetCharacter('sco_malcolm_iii').GetName] wprowadził podział administracyjny, zgodnie z którym [GetCountry('SCO').GetName] dzieli się tak zwane shire o własnych strukturach."
 #Republics
 merchant_republic: "Republika kupiecka"
 merchant_republic_desc: "Republika oparta na zasadach handlu. Dla rodów rządzących tymi republikami najważniejsza jest niezakłócana wymiana handlowa."
 noble_elite: "Szlachecka elita"
 noble_elite_desc: "W tej republice prawo do rządzenia jest dziedziczone w wybranych dynastiach szlacheckich. Rody te wybierają władcę ze swej dynastii, zaś głowa państwa musi polegać na ich wsparciu. Rody te wybierają władcę ze swej dynastii, głowa państwa zaś z kolei musi polegać na ich wsparciu."
 dynastic_signoria_reform: "Signoria dynastyczna"
 dynastic_signoria_reform_desc: "$dynastic_signoria_reform$ to poszczególne miasta-państwa rządzone przez potężne rody, często wiąże się z koncentracją władzy w rękach małej grupy wpływowych jednostek znanych jako #italic signori#!. Osoby te, z których część wywodziła się bardziej ze środowisk kupieckich lub bankowych niż tradycyjnej szlachty, sprawują zarówno władzę wykonawczą, jak i ustawodawczą, skutecznie monopolizując kontrolę nad swoimi miastami. Ich celem jest utrzymanie władzy za wszelką cenę, co podczas walki o pierwszeństwo często prowadzi do krwawych wróżd w samych domach i pomiędzy nimi."
 signoria_reform: "Signoria"
 signoria_reform_desc: "Specyficznie #L [ShowCultureGroupName('italian_group')]ka#! forma miejskich rządów republikańskich. Jej członkowie wybierani są na określony okres, zwykle spośród najbardziej wpływowych obywateli miasta. Często jednak zdarza się, że $signoria_reform$ jest rządzona przez cudzoziemskich władców."
 sortition: "Selekcja losowa"
 sortition_desc: "Niestety głosy można kupować, a dawne lojalności mogą zaćmić osąd niektórych wyborców. Wprowadźmy system na wpół losowy, w którym nazwiska losowane są z puli kandydatów odpowiednich na ważne stanowiska."
 peasant_republic_reform: "Republika chłopska"
 peasant_republic_reform_desc: "Forma ustrojowa, w której [ShowEstateTypeName('crown_estate')|l], [ShowEstateTypeName('nobles_estate')|l] i [ShowEstateTypeName('clergy_estate')|l] są bardzo słabi lub nie istnieją, dzięki czemu [ShowEstateTypeName('peasants_estate')|l] mają zagwarantowany duży zakres autonomii."
 pirate_brethren_reform: "Pirackie bractwo"
 pirate_brethren_reform_desc: "O ile ten luźny zbiór pirackich załóg można nazwać państwem, to pirackie bractwo jest przystanią dla wszelkiego rodzaju złodziei, morderców i przemytników."
 formalized_measures: "Sformalizowane miary i wagi"
 formalized_measures_desc: "Nasz naród sformalizował własny system wag i miar. Mimo że nie jest uniwersalny, nowy system dba, by ludzie używali tych samych podstawowych jednostek pomiaru w całym kraju. Teraz wszyscy wiedzą, że garniec to cztery kwarty. A korczyk to dwie ćwiertnie, więc korzec to..."
 banking_country: "Bankowa rodzina"
 banking_country_desc: "Nie jesteśmy państwem, jesteśmy jak rodzina! Czy może raczej bardzo rozległa rodzina, nastawiona na oferowanie usług bankowych ludziom w potrzebie."
 hanseatic_merchant_federation: "Hanzeatycka federacja kupiecka"
 hanseatic_merchant_federation_desc: "Reprezentuje zdecentralizowaną federację kupców, zjednoczonych w ramach wspólnego sojuszu. Jej członkowie zajmują specjalne budynki w całej Europie i są znani ze swej kupieckiej skuteczności."
 diplomatic_traditions: "Tradycje dyplomatyczne"
 diplomatic_traditions_desc: "Od niepamiętnych czasów nasz lud przedkładał słowo ponad miecz, co pozwoliło wykuwać trwałe relacje z sojusznikami oraz zyskać opinię uczciwych i lojalnych."
 colonial_subject: "Kolonialny podwładny"
 colonial_subject_desc: "Znajdujemy się w forpoczcie cywilizacji, co sprawia, że przybywają i osiedlają się tu najodważniejsi, najbardziej nieustraszeni obywatele, którzy szukają okazji, by zbudować dla siebie nowe, dostatnie życie."
 #Steppe Horde
 legacy_of_genghis: "Dziedzictwo $genghis_khan_name_no_tooltip$a"
 legacy_of_genghis_desc: "Jesteśmy potomkami wielkiego zdobywcy świata, jakim jest $genghis_khan_name_no_tooltip$. Jego krew płynie w naszych żyłach, czyniąc nas dumnym i potężnym ludem oraz obiecując nam, że wszystkie ziemie, na jakie zaprowadzą nas nasze konie, staną się naszymi zdobyczami!"
 #Theocracies
 military_order_reform: "Zakon rycerski"
 military_order_reform_desc: "Zakony wojskowe powstały w średniowieczu jako zbrojne ramię Kościoła #L [ShowReligionAdjective('catholic')]iego#!. Składają się z wojowników zwanych #italic miles#! oraz mnichów zwanych #italic fratres#!, którzy poprzysięgają bronić i szerzyć [ShowReligionGroupName('christian')|l]."
 abbey_reform: "Opactwo"
 abbey_reform_desc: "Opactwa stanowiły centra życia monastycznego od początków religii #L [ShowReligionGroupAdjective('christian')|l]iej#!. Na przestrzeni wieków stały się głównymi ośrodkami życia religijnego, wiedzy i edukacji, a także centrami rozwoju gospodarczego oraz społecznego."
 prince_bishopric_reform: "Księstwo biskupie"
 prince_bishopric_reform_desc: "Książę-biskup jest wyświęconym duchownym, który jest równocześnie świeckim władcą określonego terytorium. Terytorium religijne, którym rządzi książę-biskup, nie musi pokrywać się z terytorium świeckim, które posiada."
 guru_leadership_reform: "Przywództwo guru"
 guru_leadership_reform_desc: "Na czele kraju stoi mądry $guru$, który dba zarówno o potrzeby duchowe populacji, jak i sprawy bardziej przyziemne, prowadząc wiernych do oświecenia."
 primas_germaniae: "Primas Germaniae"
 primas_germaniae_plural: "Primas Germaniae"
 primas_germaniae_desc: "Tytułujemy się prestiżowym mianem Primas Germaniae, najważniejszego katolickiego arcybiskupa, jakiego zna [GetUniqueInternationalOrganization('hre').GetName]."
 #Common
 the_combination_act: "Ograniczone związki zawodowe"
 the_combination_act_desc: "Podjęto wszelkie starania, aby zapobiec przyszłym strajkom. Odtąd wszelkie bezprawne tworzenie związków zawodowych lub związków robotniczych jest zabronione."
 the_recruiting_act: "Obowiązkowa służba we flocie"
 the_recruiting_act_desc: "Zmuszenie do służby w marynarce wojennej każdego zdatnego mężczyzny, który nie posiada żadnych dochodów, bez wątpienia wywoła pewne kontrowersje..."
 conquistador_country: "Ekspedycja konkwistadora"
 conquistador_country_desc: "Nie jesteśmy państwem. Jesteśmy bardziej małą armią konkwistadorów przybyłą, by powiększyć chwałę naszej ojczyzny! I naturalnie wypełnić swoje kieszenie."
 admiralty_regime_reform: "Reżim admiralicji"
 admiralty_regime_reform_desc: "Reforma rządowa, w wyniku której władca jest również najwyższym dowódcą marynarki wojennej. Gdy inne państwa posiadają flotę, ta flota posiada państwo."
 military_regime_reform: "Reżim wojskowy"
 military_regime_reform_desc: "Forma rządów, w których władca wybierany jest ze sztabu generalnego armii. Rząd służy armii!"
 thalassocracy_reform: "Talassokracja"
 thalassocracy_reform_desc: "Talassokracja, czyli władanie dzięki morzu. Nasz lud od zawsze żył przy oceanie, na oceanie i dla oceanu. Nasze imperium rozciąga się daleko poza ojczyznę aż do odległych zamorskich kolonii. Nasze flagi powiewają na statkach unoszących się na słonej pianie od wybrzeża do wybrzeża. Morze jest zimne, ale uczyniliśmy je naszym domem. Niech nikt nie rzuca nam wyzwania w naszym żywiole!"
 agricultural_cultivation: "Uprawa rolna"
 agricultural_cultivation_desc: "Produkcja roślinna została zmaksymalizowana poprzez odejście od małych gospodarstw rolnych na rzecz dużych plantacji."
 the_espionage_act: "Cabinet noir"
 the_espionage_act_desc: "Wykorzystując skrytość i przebiegłość do przechwytywania wszelkiej komunikacji pisemnej, możemy ubiegać wrogów i uczynić nasze działania szpiegowskie jeszcze skuteczniejszymi."
 public_welfare_act: "Opieka społeczna"
 public_welfare_act_desc: "W trudnych czasach biedni zawsze cierpią najbardziej. Niewielkie datki powinny złagodzić ich niedolę – i miejmy nadzieję powstrzymać rozwścieczony tłum przed pochwyceniem za widły i pochodnie..."
 religious_laws_enforced: "Egzekwowanie praw religijnych"
 religious_laws_enforced_desc: "Przyjrzyjmy się bliżej świętym księgom, aby określić przestępstwa i kary stosownie do naszego społeczeństwa. Przecież gdy społeczeństwo jest rządzone w prawdziwie nabożny sposób, oddanym obywatelom znacznie łatwiej jest wyławiać zdrajców i dewiantów spośród siebie."
 land_inheritance_act: "Dziedziczenie ziemi przez chłopów"
 land_inheritance_act_desc: "Przyznając prawo, by nawet najpośledniejsi [ShowEstateTypeName('peasants_estate')|l] mogli dziedziczyć i nadal użytkować ziemię swych przodków, zyskujemy jako państwo na zwiększonej produktywności."
 the_education_act: "Obowiązkowa edukacja urzędnicza"
 the_education_act_desc: "Odtąd edukacja jest obowiązkowa dla tych, którzy mają zarządzać lub zajmować się naszym systemem prawnym."
 manuelan_architecture: "Architektura manuelińska"
 manuelan_architecture_desc: "Ten innowacyjny styl łączy aspekty architektury późnogotyckiej z wpływami tradycji hiszpańskich, włoskich i flamandzkich. Budowle wznoszone w stylu manuelińskim były w dużej mierze finansowane z dochodów z lukratywnego handlu przyprawami, których miejscem pochodzenia były [ShowContinentName('africa')] oraz $india$."
 royal_commission_act: "Komisja królewska"
 royal_commission_act_desc: "Okresowe badanie podejrzanych zachowań w administracji może być dobrym pomysłem. Utworzenie większej liczby królewskich komisji z pewnością pomoże ograniczyć korupcję."
 the_loyalty_act: "Biura kontrwywiadu"
 the_loyalty_act_desc: "Lojalni obywatele, zgłaszający niebezpieczne zjawiska na naszym terytorium, zostaną hojnie wynagrodzeni przez państwo. Utworzymy liczne biura, do których będzie można skuteczniej zgłaszać takie działania naszemu rządowi."
 vassal_obligation_act: "Stałe zobowiązania wasali"
 vassal_obligation_act_desc: "Określenie w prawie dokładnych zobowiązań wojskowych i gospodarczych, jakie mają wobec nas nasze państwa klienckie."
 enlightened_aristocracy: "Oświecona arystokracja"
 enlightened_aristocracy_desc: "Wspieraj edukację i wysokie standardy literackie wśród arystokracji, aby zyskać pewność, że przywódcy naszego narodu podzielają nasze humanistyczne ideały."
 the_transportation_act: "Kodeks transportowy"
 the_transportation_act_desc: "Ustanowienie stałego systemu opłat za transport towarów w celu pobudzenia eksportu dóbr wartościowych."
 cultural_recognition_act: "Uznanie kulturowe"
 cultural_recognition_act_desc: "Uznając odrębną naturę i cenny wkład naszych mniejszości kulturowych, możemy lepiej zaangażować je w sprawy państwowe."
 licensing_of_the_press_act: "Licencjonowanie druku"
 licensing_of_the_press_act_desc: "Przyjęliśmy surowe zasady i regulacje dotyczące druku. Miejmy nadzieję, że to uciszy wszystkich tych, którzy chcieli wygłaszać zdradzieckie i obelżywe treści o naszym społeczeństwie. Miejmy nadzieję, że to uciszy wszystkich chcących wygłaszać zdradzieckie i obelżywe treści o naszym społeczeństwie."
 patrimonialism: "Patrymonializm"
 patrimonialism_desc: "Rząd jest bezpośrednio kontrolowany przez władcę jako część jego dworu. Armie, urzędnicy i poddani przysięgają wierność bezpośrednio władcy, a nie państwu."
 enforce_religious_adherence: "Wymuszenie przestrzegania religii"
 enforce_religious_adherence_desc: "Religijna ortodoksja musi być ściśle przestrzegana z myślą o jedności społeczeństwa. Dysydenci będą identyfikowani, kontrolowani i tłumieni, aby zapobiec niepokojom."
 harbor_administration: "Administracja portowa"
 harbor_administration_desc: "Placówki portowe muszą być efektywnie zarządzane, aby wspierać handel i operacje morskie. Korupcja zostanie ograniczona, a komercja będzie się rozwijać pod zorganizowanym nadzorem."
 trade_office_network: "Sieć biur handlowych"
 trade_office_network_desc: "Należy stworzyć sieć biur handlowych, która usprawni handel i opodatkowanie. Scentralizowane zarządzanie poprawi zarówno interakcje między kupcami, jak i dochody państwa."
 local_army_organization: "Organizacja armii lokalnych"
 local_army_organization_desc: "Werbunek i szkolenie wojskowe muszą być prowadzone lokalnie, co pozwoli lepiej reagować na regionalne zagrożenia. Zaopatrzenie i logistyka zostaną usprawnione w celu wzmocnienia sił prowincjonalnych."
 bank_ledgers_system: "System ksiąg bankowych"
 bank_ledgers_system_desc: "Transakcje finansowe i wydatki państwa muszą być skrupulatnie rejestrowane. Solidny system rachunkowy pozwoli nam zadbać o rozliczalność oraz ograniczy oszustwa w skarbie państwa."
 plutocratic_ethos: "Etos plutokratyczny"
 plutocratic_ethos_desc: "Należy wspierać wpływ zamożnych elit na rządy. [ShowEstateTypeName('burghers_estate')] i finansiści będą kształtować polityki promujące ekspansję gospodarczą oraz prywatną przedsiębiorczość."
 garrison_system: "System garnizonów"
 garrison_system_desc: "W kluczowych lokacjach muszą zostać ustanowione stałe garnizony wojskowe, które pozwolą odpierać zagrożenia. Dobrze zaopatrzone i zdyscyplinowane oddziały zadbają o bezpieczeństwo w regionie oraz szybką mobilizację w razie potrzeby."
 statute_of_monopolies: "Ustawa monopolowa"
 statute_of_monopolies_desc: "Wybrani [ShowEstateTypeName('burghers_estate')|l] muszą otrzymać przywileje handlowe na wyłączność, aby konkurencja na rynku mogła być regulowana. Pobudzi to kontrolowany wzrost gospodarczy i ograniczy wpływy z zagranicy."
 colonial_expansion: "Ekspansja kolonialna"
 colonial_expansion_desc: "Terytoria zamorskie muszą zostać przejęte i zasiedlone przy wsparciu rządu. Strategiczne inwestycje w kolonizację zapewnią długoterminową dominację gospodarczą oraz polityczną."
 mercenary_registration_act: "Rejestracja najemników"
 mercenary_registration_act_desc: "Prywatne siły wojskowe muszą zostać zarejestrowane i uregulowane w celu zadbania o dyscyplinę. Firmy najemnicze będą pociągane do odpowiedzialności, co zapobiegnie niestabilności i zdradzie."
 state_backed_merchant_fleet: "Finansowana przez państwo flota handlowa"
 state_backed_merchant_fleet_desc: "Morskie operacje handlowe muszą być wspierane z wykorzystaniem funduszy państwowych. Dobrze utrzymana flota pobudzi handel i zapewni dodatkowe wsparcie przedsięwzięciom wojskowym."
 multilingual_diplomats: "Dyplomaci wielojęzyczni"
 multilingual_diplomats_desc: "Negocjacje zagraniczne muszą być prowadzone przez dyplomatów znających wiele języków, co pozwolić wzmocnić więzi dyplomatyczne i poprawić umowy handlowe."
 asymmetrical_warfare_tactics: "Taktyka wojny asymetrycznej"
 asymmetrical_warfare_tactics_desc: "Należy wprowadzić inne niż tradycyjne strategie wojskowe w starciach z przeważającymi siłami. Taktyki partyzanckie, sabotaż i podstęp będą wykorzystywane do osłabienia wrogiego natarcia."
 naval_infrastructure_act: "Administracja stoczni"
 naval_infrastructure_act_desc: "Stocznie, doki i fortyfikacje przybrzeżne muszą zostać rozbudowane. Większe inwestycje w infrastrukturę morską zapewnią nam przewagę na morzu i ułatwią operacje na dużą skalę."
 policy_of_calculated_delay: "Polityka planowanych opóźnień"
 policy_of_calculated_delay_desc: "Strategiczne opóźnienia podczas negocjacji to świetny sposób, aby przechylić szalę dyplomatyczną na naszą korzyść. Dzięki tym taktykom, umacniając naszą pozycję najsilniejszej strony w negocjacjach, z pewnością uzyskamy większe korzyści z każdej umowy zagranicznej."
 anti_heresy_act: "Karanie herezji"
 anti_heresy_act_desc: "Herezja i niezgoda religijna muszą zostać wyplenione poprzez systematyczne tłumienie. Czystość doktrynalna zostanie utrzymana, aby zapobiec wewnętrznym podziałom oraz niepokojom."
 administration_of_clerical_lands: "Administracja ziem klerykalnych"
 administration_of_clerical_lands_desc: "Kościelne nieruchomości i dochody muszą podlegać nadzorowi państwa. Instytucje religijne będą monitorowane w celu dostosowania ich interesów do polityki narodowej."
 humanitarian_administration: "Humanitarna administracja"
 humanitarian_administration_desc: "Należy wdrożyć inicjatywy związane z pomocą społeczną, aby poprawić dobrostan populacji. Przeciwdziałanie ubóstwu oraz niestabilności wzmocni kontrolę państwową i pozwoli zapobiec buntom."
 universal_serfdom: "Uniwersalne poddaństwo"
 universal_serfdom_desc: "[ShowEstateTypeName('peasants_estate')] muszą zostać przywiązani do ziemi, co zapewni ich stałą dostępność w rolnictwie. [ShowEstateTypeName('nobles_estate')] otrzymają uprawnienia do wydajniejszego nadzorowania swoich posiadłości."
 weapons_quality_standards: "Standardy jakości broni"
 weapons_quality_standards_desc: "Należy wprowadzić rygorystyczne normy dotyczące uzbrojenia wojskowego. Rygorystyczne inspekcje i regulacje zapewnią najwyższą trwałość oraz efektywność broni."
 diplomatic_consolidation_act: "Konsolidacja spraw dyplomatycznych"
 diplomatic_consolidation_act_desc: "Polityki dyplomatyczne muszą zostać scentralizowane, co zapewni większą efektywność negocjacji międzynarodowych. Długotrwałe sojusze oraz umowy będą utrzymywane w celu zapewnienia stabilności."
 provincial_taxation_system: "System opodatkowania prowincji"
 provincial_taxation_system_desc: "Pobór podatków musi zostać ujednolicony na szczeblu prowincjonalnym, co zapewni jednolite dochody. Skorumpowani urzędnicy zostaną usunięci, a nadzór finansowy zostanie wzmocniony."
 conscript_logistics_act: "Ministerstwo Logistyki Poborowej"
 conscript_logistics_act_desc: "Wojskowe łańcuchy dostaw muszą zostać zreorganizowane w celu poprawy mobilności wojsk. Bardziej wydajna logistyka poskutkuje szybszym rozmieszczaniem i możliwością prowadzenia długotrwałych kampanii."
 smooth_integration_act: "Uznanie lokalnych polityk"
 smooth_integration_act_desc: "Nowo podbite terytoria muszą być asymilowane stopniowo, aby uniknąć oporu. Odpowiednie polityki kulturowe i administracyjne zapewnią płynne włączenie ich do państwa."
 centralization_of_power_act: "Centralizacja władzy"
 centralization_of_power_act_desc: "Władza musi zostać skonsolidowana, aby ograniczyć autonomię regionalną. Silny rząd centralny zwiększy zarówno efektywność podejmowania decyzji, jak i stabilność kraju."
 horse_artillery: "Korpus artylerii konnej"
 horse_artillery_desc: "Mobilne jednostki artyleryjskie muszą zostać rozmieszczone w celu poprawy elastyczności na polu bitwy. Szybkość ruchu i potężna siła ognia zostaną połączone w celu uzyskania przewagi taktycznej."
 autonomous_estates: "Autonomiczne stany"
 autonomous_estates_desc: "Lokalni [ShowEstateTypeName('nobles_estate')|l] muszą uzyskać pewien stopień autonomii. Zdecentralizowane zarządzanie zapobiegnie buntom przy jednoczesnym utrzymaniu feudalnych zobowiązań wobec władzy centralnej."
 military_allotment: "Przydziały wojskowe"
 military_allotment_desc: "Oficerom wojskowym należy nadawać ziemie, aby zadbać w ten sposób o ich lojalność. W zamian za to będą utrzymywać stałe siły zbrojne gotowe do natychmiastowego rozpoczęcia walki."
 naval_armament_act: "Priorytet dla szkutnictwa wojskowego"
 naval_armament_act_desc: "Wysiłki w zakresie budowy statków muszą zostać zintensyfikowane, aby wzmocnić siły morskie. Większe inwestycje w okręty wojenne zapewnią dominację na morzu i ochronę szlaków handlowych."
 recordkeeping_act: "Powiększone archiwa"
 recordkeeping_act_desc: "Dokumentacja rządowa musi być prowadzona skrupulatnie, aby zapewnić wydajność administracyjną. Dokładna dokumentacja zapobiegnie korupcji i usprawni biurokrację."
 visionary_thinkers: "Wizjonerscy myśliciele"
 visionary_thinkers_desc: "Intelektualiści i reformatorzy muszą być wspierani, aby rozwijać polityki państwowe. Innowacyjne pomysły będą napędzać wzrost gospodarczy, postępy wojskowe oraz usprawnienia w zarządzaniu państwem."
 organized_marines: "Zorganizowana piechota morska"
 organized_marines_desc: "Piechota morska musi zostać ustrukturyzowana z myślą o desantach. Wyspecjalizowane szkolenie oraz zdyscyplinowane formacje usprawnią starcia zarówno na wybrzeżach, jak i na morzu."
 mandatory_service: "Obowiązkowa służba wojskowa"
 mandatory_service_desc: "Pobór wojskowy musi być egzekwowany w celu utrzymania silnej armii stałej. Wszyscy kwalifikujący się do tego obywatele będą musieli służyć w obronie państwa."
 flexible_diplomatic_stance: "Elastyczna postawa dyplomatyczna"
 flexible_diplomatic_stance_desc: "Polityka zagraniczna musi pozostać elastyczna wobec zmieniającej się sytuacji dyplomatycznej. Strategiczne decyzje będą podejmowane w oparciu o zmieniający się krajobraz geopolityczny."
 modern_assault_tactics: "Nowoczesna taktyka szturmowa"
 modern_assault_tactics_desc: "Doktryny wojny ofensywnej muszą zostać udoskonalone w celu zwiększenia skuteczności na polu bitwy. Nowe taktyki będą kładły nacisk na szybkość, koordynację i przeważającą siłę."
 nautical_education_act: "Edukacja morska"
 nautical_education_act_desc: "Programy szkoleniowe marynarki wojennej muszą zostać rozbudowane, aby poprawić przywództwo na morzu. Bardziej wykwalifikowany korpus oficerski pozwoli usprawnić dowodzenie flotą."
 mining_communities: "Społeczności górnicze"
 mining_communities_desc: "Regiony bogate w surowce muszą zostać przekształcone w zorganizowane społeczności górnicze. Nadzór państwa nad nimi zapewni wydajne wydobycie i stabilne warunki pracy."
 production_quota_bureaus: "Biura kwot produkcyjnych"
 production_quota_bureaus_desc: "Produkcja musi być regulowana poprzez limity rządowe. Scentralizowany nadzór zapobiegnie niedoborom i utrzyma stabilność gospodarczą."
 state_sponsored_markets: "Sponsorowane przez państwo rynki"
 state_sponsored_markets_desc: "Należy utworzyć ośrodki handlowe wspierane przez państwo, aby pobudzić handel. Wsparcie rządowe zapewni sprawiedliwość cen oraz rozwój gospodarczy."
 coastal_city_or_town_gets_tt: "Każde [Concept('coastal','przybrzeżne')|e] [towns_and_cities|el] zyska:"
 every_coastal_location_gains_tt: "Każda posiadana [location|el] [Concept('coastal','przybrzeżna')|e] zyska:"
 #Specific ones
 alsno_stadga: "Alsnö Stadga"
 alsno_stadga_desc: "Ten zestaw reguł ustanowił [GetCharacter('swe_magnus_ladulas').GetName] w 1280 w Alsnö Hus, by regulować i formalizować korzyści, jakie odnosili [ShowEstateTypeName('nobles_estate')|l], oraz jednocześnie zadbać, by [ShowPopTypeName('peasants')|l] byli przez nimi chronieni. To dlatego został nazwany „Ladulås” lub „Kłódką” przez pospólstwo."
 papacy_reform: "Stolica Apostolska"
 papacy_reform_desc: "Stolica Apostolska jest jurysdykcją biskupa #L [ShowLocationName('rome')]u#!, #italic pontifexa maximusa#!, głowy Kościoła #L [ShowReligionAdjective('catholic')|l]iego#! znanego jako [GetCountry('PAP').GetGovernment.GetRulerTitle|l]."
 kingdom_of_god_reform: "Królestwo Boże"
 kingdom_of_god_reform_desc: "Ustanowiliśmy Królestwo Boże na Ziemi. Władza Kościoła, którym kieruje [GetCountry('PAP').GetGovernment.GetRulerTitle|l], będzie absolutna zarówno w sferze duchowej, jak i doczesnej."
 celtic_traditions_reform: "Tradycje celtyckie"
 celtic_traditions_reform_desc: "Starożytne zwyczaje wyspiarskiego społeczeństwa zostały włączone do naszego obecnego systemu rządów. Nasz przywódca nie włada ziemią, lecz ludźmi, a rolę, jaką w formalnych ceremoniach pełnią [ShowEstateTypeName('clergy_estate')|l], zajmują wyszkoleni poeci."
 family_sagas_reform: "Rodowe sagi"
 family_sagas_reform_desc: "Nasze starożytne sagi, przekazywane ustnie z pokolenia na pokolenie, opowiadają o pełnych przygód wyprawach do odległej, dzikiej krainy za zachodnim morzem. Być może pewnego dnia podążymy śladami naszych przodków..."
 galley_lords_reform: "Władcy galer"
 galley_lords_reform_desc: "Chociaż jesteśmy przywiązani do lądu, to morze jest naszym dominium."
 wayfinders_reform: "Poszukiwacze szlaków"
 wayfinders_reform_desc: "Tysiące lat podróży nauczyły naszych nawigatorów, jak przemierzać morza. Pozbawieni zaawansowanej technologii poszukiwacze szlaków zapamiętują układy gwiazd i obserwują drobne zmiany w chmurach oraz wodzie, aby określić swoją pozycję na rozległym Pacyfiku."
 magna_carta_reform: "Magna Carta"
 magna_carta_reform_desc: "Wielka Karta Swobód to dokument prawny mający na celu ochronę feudalnych praw naszych baronów przed niesprawiedliwym opodatkowaniem i prawnymi sztuczkami, jakie może stosować [ShowEstateTypeName('crown_estate')|l]. Jest również jednym z najwcześniejszych dokumentów, w których zawarto ideę swobód obywatelskich, takich jak prawo do sprawiedliwego procesu i ochrona przed bezprawnym uwięzieniem."
 sbl_restorer_of_the_disinherited: "Przywrócenie wydziedziczonych"
 sbl_restorer_of_the_disinherited_desc: "Lordowie, których wyrugował zdradziecki [GetCharacter('sco_robert_de_brus_1st_lord_of_annandale').GetName], ściągają pod nasz sztandar zachęceni obietnicą zwrotu należnych im majątków!"
 irish_earldom_reform: "Hrabstwo Irlandii"
 irish_earldom_reform_desc: "Nasz autorytet opiera się na tytułach nadanych nam przez lorda Irlandii."
 iron_ring_reform: "Żelazny krąg"
 iron_ring_reform_desc: "Cała nasza administracja jest zorganizowana z myślą o utrzymaniu ogromnej liczby zamków, które kontrolują nasze wzgórza i doliny, co czyni nas jednym z najbardziej ufortyfikowanych krajów na świecie."
 religious_tolerance: "Tolerancja religijna"
 religious_tolerance_desc: "Nasz kraj jest zamieszkany przez ludzi o różnych wierzeniach. Dlatego rozsądnie byłoby rządzić nimi w sposób tolerancyjny, zapewniając tym samym ich poparcie dla naszej władzy bez względu na wyznawaną religię."
 serene_republic_of_naples: "Najjaśniejsza Republika #L [GetCountry('NAP').GetName]u#!"
 serene_republic_of_naples_desc: "Forma rządów inspirowana ustrojem #L [GetCountry('VEN').GetAdjective|l]kim#!, która łączy aspekty monarchii i republiki."
 turkish_pashas: "Paszowie"
 turkish_pashas_desc: "W Imperium Osmańskim tytuł paszy był nadawany przez sułtana wysokim urzędnikom cywilnym lub dowódcom wojskowym. Zazwyczaj przyznawany był gubernatorom oraz plasował się powyżej bejów i aghów, ale poniżej kedywów i wezyrów."
 compagna_communis: "Compagna Communis"
 compagna_communis_desc: "Jest to zgromadzenie wszystkich stowarzyszeń handlowych Genui oraz szlacheckich panów okolicznych dolin i wybrzeża, tworzących razem władze miasta."
 alberghi_28: "Dwadzieścia osiem alberghi"
 alberghi_28_desc: "Po zmianach politycznych w ubiegłym wieku wpływowy ród [ShowDynastyName('doria_dynasty')] opowiada się za reformą konstytucji eliminującą frakcje, które trapiły naszą republikę w przeszłości. Frakcje te zostają zastąpione nowym rządem oligarchicznym, który obejmuje 28 najważniejszych rodów, zwanych „Dwadzieścia osiem alberghi”."
 legatus_natus: "Legatus natus"
 legatus_natus_plural: "Legatus natus"
 legatus_natus_desc: "Jesteśmy przedstawicielami papieża na północ od Alp!"
 por_casa_de_india: "Casa da Índia"
 por_casa_de_india_desc: "Casa da Índia sprawuje nadzór nad wszystkimi #L [GetCountry('POR').GetAdjective|l]kimi#! posiadłościami w Afryce i Indiach oraz kontroluje wszystkie prawa do handlu w tych regionach."
 tsardom: "Carstwo"
 tsardom_desc: "Nasze państwo stoi na straży dziedzictwa Cesarstwa Rzymskiego i stanowi filar religii państwowej. Jako car całej Rosji nasz władca jest prawdziwym panem ludów #L [ShowCultureGroupName('russian_group')|l]kich#!."
 veche_republic: "Republika wiecowa"
 veche_republic_desc: "To państwo jest rządzone przez wiec – radę o najwyższej władzy legislacyjnej i sędziowskiej, do której należeli [ShowEstateTypeName('nobles_estate')|l], [ShowEstateTypeName('burghers_estate')|l], a nawet [ShowEstateTypeName('peasants_estate')|l]."
 sudebnik: "Sudiebnik"
 sudebnik_desc: "Podjęliśmy decyzję ustandaryzowania naszego prawa, które pierwotnie było prawem zwyczajowym charakteryzującym się dużym zróżnicowaniem regionalnym. Upraszczając kodeks i zwiększając liczbę wykroczeń karalnych, poprawiamy zarazem wydajność administracji i dochody państwa."
 oprichnina: "Opricznina"
 oprichnina_desc: "Dziedziczni [ShowEstateTypeName('nobles_estate')|l] stanowią największe zagrożenie dla naszych rządów w państwie. Musimy pozbawić ich władzy, przejmując części ich włości i przekazując te ziemie tym, którzy są wobec nas lojalni."
 east_india_trading_company: "Brytyjska Kompania Wschodnioindyjska"
 east_india_trading_company_desc: "Światowa kompania handlowa, której pierwotnym przeznaczeniem był handel obejmujący [ShowRegionName('indian_ocean_region')]. Przedsięwzięcie to okazało się owocne, więc kolejnym regionem operacji kompani stała się [ShowContinentName('asia')] Wschodnia.\nAktualnie jest największą firmą na całym świecie. Kontroluje i zarządza znaczną częścią naszych zamorskich włości i bezlikiem globalnych sieci handlowych."
 ven_monte_nuovo: "Monte Nuovo"
 ven_monte_nuovo_desc: "Pierwotnym systemem pożyczkowym we Włoszech był fundusz akcyjny zwany #italic Monte Vecchio#!, w którym każdy obywatel musiał pożyczyć określoną kwotę gotówki w zamian za odsetki. W jego usprawnionej wersji nasi bankierzy wprowadzili gwarantowane minimalne odsetki dla pożyczkodawców, co zwiększyło ilość pieniędzy, które ludzie byli skłonni inwestować. To „Monte Nuovo” odniosło ogromny sukces i z czasem powinno okazać się nadzwyczajnie opłacalne."
 hun_power_to_magnates: "Potężni magnaci"
 hun_power_to_magnates_desc: "Potężni magnaci węgierscy przy każdej okazji ograniczali władzę, jaką ma [ShowEstateTypeName('crown_estate')|l]."
 #Iberia
 casa_de_contratacion: "Casa de Contratación"
 casa_de_contratacion_desc: "Casa de Contratación to agencja koronna zarządzająca hiszpańskimi operacjami kolonialnymi. Jej zadaniem było zatwierdzanie wszystkich wypraw badawczych i handlowych oraz pobieranie wszelkich podatków kolonialnych. Casa miała również obowiązek chronienia tajnych informacji o nowych szlakach handlowych i wartościowych odkryciach."
 #Iberia
 intendancy_system: "System intendentury"
 intendancy_system_desc: "$intendancy_system$ to nowy model zarządzania, którym [ShowEstateTypeName('crown_estate')|l] ma scentralizować władzę nad urzędnikami państwowymi w celu nadzorowania poboru podatków i wdrażania działań antykorupcyjnych."
 royal_factories_reform: "Królewskie fabryki"
 royal_factories_reform_desc: "Królewskie fabryki to finansowane przez państwo manufaktury, które nadzoruje bezpośrednio [ShowEstateTypeName('crown_estate')|l]. Produkują towary strategiczne i luksusowe w ramach wsparcia merkantylistycznej, scentralizowanej polityki gospodarczej."
 royal_council_of_castile: "Królewska Rada Kastylii"
 royal_council_of_castile_desc: "$royal_council_of_castile$ to scentralizowana rada królewska, której zadaniem jest usprawnienie poboru podatków, wymiaru sprawiedliwości i administracji, jakie bezpośrednie nadzoruje [ShowEstateTypeName('crown_estate')|l]."
 nueva_planta: "Nueva Planta"
 nueva_planta_desc: "$nueva_planta$ to seria dekretów i reform, sformalizowane w celu zniesienia regionalnych przywilejów prawnych oraz stworzenia jednego, jednolitego państwa podlegającego władzy centralnej."
 crown_aragon_reform: "Korona Aragonii"
 crown_aragon_reform_desc: "$crown_aragon_reform$ jest złożonym państwem składającym się z kilku królestw oraz księstw z własnymi instytucjami i prawami. Jako konfederacja zorientowana na handel i żeglugę stanowi nadzwyczajną potęgę morską, która dąży do zdominowania Morza Śródziemnego za sprawą swych flot."
 crown_castile_reform: "Korona Kastylii"
 crown_castile_reform_desc: "Kiedy królestwa Kastylii i Leónu utworzyły ostateczną unię w 1230 r., narodziła się $crown_castile_reform$. Od tego czasu kraj ten dążył do uzyskania pozycji hegemona w regionie [ShowRegionName('iberia_region')] oraz stania się jednym z największych, najbardziej prestiżowych narodów w Europie."
 portuguese_monarchy_reform: "[GetCountry('POR').GetAdjectiveWithNoTooltip|l]ka monarchia"
 portuguese_monarchy_reform_desc: "Pomimo że początkowo [GetCountry('POR').GetName] była monarchią podobną do tych z innych krajów iberyjskich, rozwinęła się inaczej: ze scentralizowaną władzą skupioną wokół swoich monarchów, większym wpływem na swoje włości i zainteresowaniem pozyskiwania bogactw z handlu zamorskiego."
 spanish_tolerance: "Iberyjska tolerancja"
 spanish_tolerance_desc: "[ShowRegionName('iberia_region')] zamieszkuje wiele ludów o różnych wyznaniach i przekonaniach. Zmuszanie ich do przyjęcia jednej religii lub wydalanie wyznających inną wiarę niż klasa rządząca byłoby poważnym błędem i przyniosłoby naszemu krajowi więcej szkody niż pożytku. Aby osiągnąć wielkość, musimy zaakceptować różnorodność."
 pyrenean_fueros_reform: "Pirenejskie fueros"
 pyrenean_fueros_reform_desc: "#italic Fuero#! sprawdza się w spisanym prawie, ograniczając władzę królewską i zapewniając praktykę swobód obywatelskich. Nawet władcy są uznawani dopiero, gdy przysięgną chronić #italic fueros#!. #italic Fueros#! to ustawy zasadnicze królestwa, które podporządkowują władzę rządom prawa i zapewniają równowagę sił między państwem a władcami."
 school_of_first_letters_reform: "Szkoła Pierwszych Liter"
 school_of_first_letters_reform_desc: "Promowane przez zakony religijne i władze lokalne Szkoły Pierwszych Liter podejmują misję edukowania ludzi nie tylko w zakresie podstaw katechizmu, ale także cyfr i liter. Wspierając te wysiłki, sprawimy, że nasz lud nauczy się poprawnie czytać i pisać, stając się bardziej wykształconym."
 sons_of_the_oak_reform: "Synowie Dębu"
 sons_of_the_oak_reform_desc: "Nasze królestwo jest dumnym dziełem jego założyciela: Íñigo Iñigueza, noszącego przydomek Arista, czyli #italic Dąb#!. Podobnie jak to zachwycające drzewo, którego miano przybrał, nasz naród przetrwa i oprze się każdej agresji, która zagrozi jego istnieniu."
 system_of_councils_reform: "System rad"
 system_of_councils_reform_desc: "W miarę jak nasz kraj staje się coraz potężniejszy, potrzebujemy metody zjednoczenia wielu rad, na których polegają nasi władcy. Tworząc system polisynodalny, usprawniamy współpracę między poszczególnymi radami i zwiększamy skuteczność naszego państwa."
 the_jewel_of_alandalus_reform: "Klejnot Al-'Andalus"
 the_jewel_of_alandalus_reform_desc: "Jesteśmy ostatnim z niegdyś muzułmańskich państw, które dawniej istniały w Al-'Andalus. Wielkie imperia muzułmańskie powstawały i upadały na w całym regionie [ShowRegionName('iberia_region')], ulegając przy tym coraz większej fragmentaryzacji. Naszym przeznaczeniem, jako jednego z tych fragmentów, jest zjednoczenie ludu regionu [ShowRegionNameWithNoTooltip('iberia_region')] pod naszym sztandarem."
 timurid_empire: "Imperium Timurydów"
 timurid_empire_desc: "Wielkie ambicje naszego założyciela stworzyły imperium o rozmiarach, jakich [ShowSubContinentName('central_asia')] jeszcze nie znała. Tym samym nasza biurokracja mocno skupia się na poszerzaniu granic."
 por_ordinances: "[GetCountry('POR').GetAdjectiveWithNoTooltip]kie rozporządzenia"
 por_ordinances_desc: "Formalizacja prawa kanonicznego, rzymskiego i krajowego rozwiąże wiele konfliktów sądowych oraz zwiększy wydajność rządu."
 anatolian_beylik: "Bejlik anatolijski"
 anatolian_beylik_desc: "[ShowRegionName('anatolia_region')] to niespokojny region, ale zdołaliśmy podźwignąć się po upadku sułtanatu Rumu, którego obszar niegdyś zamieszkiwaliśmy. Zahartowani wojownicy i sprawni biurokraci tworzą mocny fundament sprawnego rządu."
 mamluk_government: "Rząd mameluków"
 mamluk_government_desc: "[ShowRegionName('egypt_region')] jest bardzo rozległy, a rządzący nim sułtanat polega w dużej mierze na obecności potężnej stałej armii. Jego wyższą klasę stanowią skłócone między sobą frakcje potężnych żołnierzy-niewolników, którzy często sięgają tronu i decydują o długości rządów kolejnych władców."
 persian_feudal_theocracy: "Perska teokracja feudalna"
 persian_feudal_theocracy_desc: "$rank_kingdom_persian_ruler_male$ jest władcą absolutnym Persji, a pod jego rządami działa złożony system biurokratyczny, który utrzymuje porządek i równowagę w państwie. Stanowiska w rządzie przydzielane są na podstawie zasług, a nie dziedziczenia, dzięki czemu system działa na korzyść całego kraju."
 divided_persian_aristocracy: "Podzielona perska arystokracja"
 divided_persian_aristocracy_desc: "Wojskowe klasy rządzące w naszym państwie są ze sobą skłócone. Niegdyś próbowały wywierać naciski na decyzje, jakie podejmuje $rank_kingdom_persian_ruler_male$, ale teraz nieustannie zabiegają o jego względy."
 ambrosian_republic_reform: "Republika Ambrozjańska"
 ambrosian_republic_reform_desc: "Naukowy system rządów, w którym władzę polityczną sprawują akademicy i miejscy intelektualiści zamiast tradycyjna szlachta. W tym systemie rząd opiera się na wartościach intelektualnych oraz udziale obywatelskim, a nie pochodzeniu. Republika utrzymuje kontrolę dzięki społecznemu poparciu wykształconych elit, ale potępiana jest przez tych, którzy postrzegają ją jako zagrożenie dla status quo."
 petition_of_rights: "Petycja o prawo"
 petition_of_rights_desc: "Obywatele w naszych granicach – szczególnie ci pochodzenia szlacheckiego – od dawna domagali się przyznania pewnych niezbywalnych praw, które poprawiłyby współpracę naszych stanów i możliwości związane z reformami ustroju kosztem osłabienia władzy centralnej."
 judicate_reform: "Sędziostwo"
 judicate_reform_desc: "Sędziostwo jest unikatowym rodzajem rządów, który charakteryzuje się republikańskimi instytucjami oraz wyborem władcy spośród sędziów sądu najwyższego."
 diarchy_republic: "Republika diarchistyczna"
 diarchy_republic_desc: "Nikt nie powinien rządzić krajem w pojedynkę, albowiem nie będziemy lepsi od tyranów i despotów, którzy próbują podporządkować sobie nasz naród.\nFunkcję #italic capitano del popolo#! będzie pełnić dwoje przedstawicieli rodów [ShowDynastyName('spinola_dynasty')] i [ShowDynastyName('doria_dynasty')]. Zapewni to równowagę sił w naszym ciele wykonawczym."
 great_and_minor_councils_of_genoa: "Wielka i Mniejsza Rada miasta [GetCountry('GEN').GetNameWithNoTooltip]"
 great_and_minor_councils_of_genoa_desc: "Utworzone przez admirała Andreę Dorię po jego reformie rządu #L [GetCountry('GEN').GetAdjective|l]kiego#! Wielka i Mniejsza Rada Genui są dwoma ciałami legislacyjnymi państwa. Członkami Wielkiej Rady byli [ShowEstateTypeName('burghers_estate')|l], a Mniejszej Rady [ShowEstateTypeName('nobles_estate')|l]."
 joint_ruling_monarchy: "Wspólne rządy"
 joint_ruling_monarchy.tt: "Głowa państwa NIE ma dorosłego rodzeństwa"
 joint_ruling_monarchy.tt2: "Nasza głowa państwa i jej rodzeństwo będą sprawować rządy na zmianę co 5 lat"
 joint_ruling_monarchy_desc: "Wielu #L [GetCountry('GER').GetAdjective|l]kich#! książąt nadal kultywuje tradycję podziału władzy z rodzeństwem – dzielą się z nim obowiązkami rządowymi, wspólnie zarządzając posiadłościami, a nawet zmieniając się na tronie co określony czas."
 russian_absolutism: "Absolutyzm"
 russian_absolutism_desc: "Obowiązek stosowania się do zaleceń jakiejkolwiek rady został zniesiony."
 the_mestnichestvo: "Miestniczestwo"
 the_mestnichestvo_desc: "Miestniczestwo to starożytny system, który przypisywał stanowiska państwowe osobom na podstawie długości ich rodowodu oraz pozycji w rodzinie. Najbardziej namacalnym przejawem tego systemu była kolejność zajmowanych miejsc przy carskim stole, co odzwierciedlało ich indywidualną rangę i precedencję."
 state_controlled_church: "Kościół kontrolowany przez państwo"
 state_controlled_church_desc: "Kościół został w pełni podporządkowany państwu."
 swe_age_of_freedom: "Frihetstiden"
 swe_age_of_freedom_desc: "Wkroczyliśmy w erę wolności. [ShowEstateTypeName('crown_estate')] nie sprawuje już władzy absolutnej! [GetCountry('SWE').GetName] jest w rękach stanów. Teraz monarcha nie może zrobić niczego bez naszej wcześniejszej zgody."
 ned_shipbuilding_industry: "Holenderski przemysł szkutniczy"
 ned_shipbuilding_industry_desc: "Wraz z wynalezieniem #italic fluity#! holenderski przemysł stoczniowy eksplodował. Napływają zamówienia krajowe i zagraniczne, a przemysł stoczniowy kwitnie! Nigdy wcześniej po morzach nie pływało tyle holenderskich statków i nigdy wcześniej tak wielu Holendrów nie było zatrudnionych przy ich budowie."
 geheime_kabinettskanzlei: "Geheime Kabinettskanzlei"
 geheime_kabinettskanzlei_desc: "Założony przez państwo, by w tajemnicy przechwytywać i studiować całą korespondencję, Czarny Gabinet pozwoli nam zdobywać informacje o całej aktywności pocztowej w naszym kraju. Sprawność naszych agentów w otwieraniu, kopiowaniu i ponownym pieczętowaniu oficjalnych dokumentów zyska sławę na całym świecie."
 libertas_affectandi: "Libertas affectandi"
 libertas_affectandi_desc: "Przywilej ten, pierwotnie przyznany dynastii von Babenberg, która władała tymi ziemiami przed nami, pozwala nam wybrać własnego następcę na wypadek braku potomków w bezpośredniej linii męskiej. Dzięki temu nasza dynastia zachowa swoje włości nawet w trudnych czasach."
 joyous_entry_reform: "Brabancka Wielka Karta Wolności"
 joyous_entry_reform_desc: "Joyeuse Entrée to wolności, jakie otrzymywali [ShowEstateTypeName('burghers_estate')|l] w Niderlandach, podobne do tych z #italic Magna Carty#!. Dokument zapewniał wolności kościołowi, miastom oraz szlachcie, podkreślając konieczność uzyskania zgody na nakładanie podatków i zobowiązanie do zachowania niepodzielności kraju."
 frisian_freedom_reform: "[ShowCultureNameWithNoTooltip('frisian')]ka wolność"
 frisian_freedom_reform_desc: "#L [ShowCultureName('frisian')]ka#! wolność symbolizuje niezłomność naszego ludu oraz odrzucenie przez nich feudalizmu i poddaństwa. Wybierają swoich przedstawicieli spośród właścicieli ziemskich i rządzą krajem autonomicznie. Jeśli pojawi się wśród nich przywódca, musi respektować wolności swojego ludu, jeżeli nie chce podzielić losu innych jego wrogów – zarówno wewnętrznych, jak i zewnętrznych."
 dutch_republic_reform: "Republika Holenderska"
 dutch_republic_reform_desc: "To rodzaj republiki, w której władzę sprawuje dożywotnio przywódca zwany #italic stadtholderem#!. Tradycyjnie frakcje popierające ten rodzaj rządów walczyły o to, jaką formę ma mieć władza stadtholdera. Etatyści chcieli, by stadtholder był traktowany jako #italic primus inter pares#!, oranżyści zaś, by wybrany przywódca był kimś w rodzaju króla."
 ancient_french_taxation: "Starożytne [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kie opodatkowanie"
 ancient_french_taxation_desc: "W przeszłości podatki były nakładane i pobierane jedynie w razie potrzeby, a nie regularnie i systemowo."
 fra_ancient_french_taxation_removal_conditions: "Można usunąć ręcznie po osiągnięciu #G +50#! kierunku [ShowSocietyDirectionName('centralization')|l] lub poprzez [dynamic_historical_event|e] „$flavor_fra.1.title$”"
 basic_timariot_system: "System timaru"
 basic_timariot_system_desc: "System feudalnych własności ziemskich, skupiony na tworzeniu potężnej kawalerii. Nasi kawalerzyści sipâhi otrzymają ziemie i będą zobowiązani zapewnić nam kawalerię proporcjonalnie do wielkości nadania."
 expanded_timariot_system: "Rozszerzony system timaru"
 expanded_timariot_system_desc: "System, w którym osiadli sipâhi dostarczają większość naszej kawalerii, został rozszerzony, a na cel ten przeznaczono przyznane im rozległe podbite tereny, z których pozyskają więcej kawalerii."
 legacy_of_osman: "Dziedzictwo Osmana"
 legacy_of_osman_desc: "Dziedzictwo Osmana to tradycja boskiego prawa ekspansji pod centralnymi religijnymi i politycznymi rządami najwyższego przywódcy. Powołujemy się na to dziedzictwo, by uzasadnić nasze nieustanne podboje, zachowywanie dynastycznej legitymizacji w różnorodnych posiadłościach oraz stworzenie imperium, w którym podbite ludy są nie tylko poddane, ale w pełni zasymilowane. Niemożność podtrzymania tego dziedzictwa postrzegane będzie jako zdrada tradycji narodu."
 enderun_interior_service: "Enderûn"
 enderun_interior_service_desc: "Służba Wewnętrzna to złożona część #L [GetCountry('TUR').GetAdjective|l]kiego#! dworu. Podzielona na Tajną Komnatę, Skarbiec, Tajną Spiżarnię oraz Wielką i Małą Komnatę, składa się ze zbieraniny eunuchów, niewolników oraz innych nieznaczących członków dworu królewskiego, którzy mogą czasami wywierać ogromny wpływ na wewnętrzne funkcjonowanie państwa."
 ottoman_imperial_harem: "Imperialny harem"
 ottoman_imperial_harem_desc: "Imperialny harem jest czymś więcej niż grupą zniewolonych piękności do dyspozycji władcy – to instytucja analogiczna do Służby Wewnętrznej, która ma własną organizację, edukację i protokoły. Chociaż osoby w haremie muszą pracować za kulisami, mogą czasami wywierać ogromny wpływ, zmieniając los państwa samym szeptem do właściwego ucha."
 ottoman_eunuch_viziers: "Wezyrowie eunuchowie"
 ottoman_eunuch_viziers_desc: "Wykwalifikowani słudzy-eunuchowie mogą obejmować wpływowe stanowiska, takie jak naczelnik czarnych eunuchów #italic kızlar ağası#! i naczelnik białych eunuchów #italic kapı ağası#!. W rolach tych odpowiadają za komunikację, jaką prowadzą między sobą władca i [GetCountry('TUR').Custom('GetHeadOfCabinetName')|l], administrowanie haremem oraz paziami, nadzór nad #italic wakf#! i edukacją [GetCountry('TUR').GetAdjective|l]kich książąt, a także wiele innych obowiązków. Uznawani są za godniejszych zaufania niż nieokaleczeni mężczyźni, więc można polegać na tym, że zawsze będą działać na rzecz dobra państwa."
 sekban_system: "System sekban"
 sekban_system_desc: "Żołnierze sekban to rekrutowani [ShowEstateTypeName('burghers_estate')|l], którzy są finansowani dzięki specjalnemu podatkowi zwanemu #italic sekban aqçesi#!. Zazwyczaj walczą jako piechota uzbrojona w muszkiety, stanowiąc nowy trzon armii, lecz pozostają w nieustannym konflikcie z korpusem janczarów."
 ottoman_malikane_tax_reform: "Malikâne"
 ottoman_malikane_tax_reform_desc: "Malikâne, zreformowany $ottoman_tax_farming$, pozwala opodatkowanym rolnikom zawierać dożywotnie umowy na opodatkowanie ziem, które uprawiają. Zapewnia to większe bezpieczeństwo i motywuje ich do długoterminowych inwestycji w ogólny rozwój gospodarczy regionu. Złą stroną tego systemu jest zwiększenie trudności w utrzymaniu rządów prawa w obliczu dożywotnich grantów."
 ottoman_coffee_house_espionage: "Szpiegostwo w kawiarniach"
 ottoman_coffee_house_espionage_desc: "Kawiarnie i inne miejskie miejsca spotkań są głównymi ośrodkami działalności wywrotowej. Obsadzając je lojalnymi szpiegami oraz informatorami, będziemy mogli lepiej chronić bezpieczeństwo państwa."
 ottoman_new_order_army: "Nızam-ı Cedid"
 ottoman_new_order_army_desc: "Nowa regularna armia powstała w wyniku radykalnej reformy wojskowej. Opiera się w dużej mierze na zagranicznych instruktorach, zachodniej taktyce i broni, a także zreorganizowanych oddziałach artyleryjskich. Niechaj poprowadzi nas do nowych zwycięstw i jeszcze bardziej ograniczy problematyczne wpływy janczarów."
 expanded_posadnichestvo_office: "Rozszerzone posadniczestwo"
 expanded_posadnichestvo_office_desc: "Urząd posadnika to bardzo wpływowe stanowisko. W celu uniknięcia monopolizacji władzy w rękach jednego człowieka, urząd ten musi zostać rozszerzony, aby [ShowEstateTypeName('nobles_estate')|l] mogli obejmować to stanowisko w tym samym czasie i trzymać się nawzajem w ryzach."
 sovet_gospod: "Sowiet Gospod"
 sovet_gospod_desc: "Sowiet Gospod – Rada Panów – jest instytucją decyzyjną republiki. W przeciwieństwie do systemu wiecowego Sowiet Gospod daje więcej władzy posadnikom, tysięcznikom i innym członkom uprzywilejowanego stanu, jakim są [ShowEstateTypeName('nobles_estate')|l]. [ShowEstateTypeName('burghers_estate')] oraz [ShowEstateTypeName('peasants_estate')|l] mają w tym systemie pomijalne znaczenie."
 ruling_commission_of_england: "Komisja rządząca"
 ruling_commission_of_england_desc: "[ShowEstateTypeName('nobles_estate')] stworzyli komisję, która faktycznie przejęła zarządzanie królestwem, pełniąc funkcję regenta. Zdolność monarchy do sprawowania władzy jest ograniczona, a prawo do rządzenia maleje wraz z upływem czasu. Komisja może rządzić tylko tak długo, jak długo utrzymuje poparcie parlamentu lub do czasu, gdy władca zgromadzi wystarczające poparcie, aby go obalić."
 bank_of_england_reform: "Bank Anglii"
 bank_of_england_reform_desc: "Ten bank, scentralizowana i wpływowa instytucja, składa się z potężnych finansistów i znacząco zwiększa naszą wiarygodność oraz zdolność do spłacania długów. Celem jego istnienia jest obsługa finansów publicznych oraz pomoc w stabilizacji liczby pożyczek zaciąganych przez państwo."
 banu_hummay_amendments: "Poprawki Banu Hummaya"
 banu_hummay_amendments_desc: "Złożony system praw sukcesji i procedur administracyjnych, który określa obowiązki religijne dynastii panującej i zobowiązuje ją do okazywania pobożności."
 kbo_clan_heads_reform: "Rada przywódców klanów"
 kbo_clan_heads_reform_desc: "Zwracając się o radę do przywódców najważniejszych klanów, możemy osiągnąć stabilniejsze rządy i zapewnić społeczeństwu większy dobrobyt."
 manden_kurufa_reform: "Manden Kurufa"
 manden_kurufa_reform_desc: "$manden_kurufa_reform$, znana również jako Federacja Manden, jest rządem [GetCountry('MAL').GetLongName]. Zapoczątkowana jako #italic Dwanaście Drzwi#! – dwanaście miast Mande, które były osobistą własnością mansy – stanowi sieć sojuszy i podbitych ziem, które stały się podstawą rządów w państwie."
 benevolence_tax_reform: "Wspaniałomyślny podatek"
 benevolence_tax_reform_desc: "$benevolence_tax_reform$ to specjalna danina, którą opłacają [ShowEstateTypeName('nobles_estate')|l] dysponujący dużymi oszczędnościami lub wiodący ekstrawagancki styl życia, jako że mogą sobie pozwolić na jej uiszczanie. Zmniejsza tym samym obciążenia podatkowe najbiedniejszych członków społeczeństwa."
 navy_board_reform: "Rada marynarki wojennej"
 navy_board_reform_desc: "$navy_board_reform$ to organ administracyjny odpowiedzialny za nadzorowanie spraw związanych z marynarką wojenną. Ta scentralizowana instytucja usprawnia zarządzanie flotą, co skutkuje wydajniejszymi operacjami i alokacją zasobów."
 haudenosaunee_clan_mothers: "Matki klanu Haudenosaunee"
 haudenosaunee_clan_mothers_desc: "Matki klanu Haudenosaunee zwane #italic iakoianes#! sprawują główną władzę w klanach. Są odpowiedzialne za wewnętrzne funkcjonowanie plemienia i wybieranie męskich odpowiedników zwanych royaner do reprezentowania interesów klanu w radzie wszystkich plemion Haudenosaunee."
 andean_monarchy: "Andyjska monarchia"
 andean_monarchy_desc: "Reforma rządowa powszechna wśród rdzennych mieszkańców Andów. Poglądy religijne są splecione z prawami sukcesji, zmuszając nowych władców do rozpoczynania rządów bez dóbr doczesnych."
 tawantinsuyu_monarchy: "Monarchia Tahuantinsuyu"
 tawantinsuyu_monarchy_desc: "Reforma rządowa Imperium Inków, którą zaadaptowano i rozwinięto od czasów monarszych początków. Poglądy religijne są nierozerwalnie splecione z prawami sukcesji, przez co nowi władcy rozpoczynają rządy, nic nie posiadając."
 reformed_tawantinsuyu_government: "Zreformowany rząd Tahuantinsuyu"
 reformed_tawantinsuyu_government_desc: "Zreformowana reforma rządowa Imperium Inków likwidująca tradycyjny system #italic panaqa#!, który chronił włości oraz mienie martwego władcy i tym samym wymuszał na nowym Sapa Inca ekspansję. Zamiast tego skupia całą władzę w rękach nowego przywódcy."
 court_of_the_star_chamber_reform: "Sąd Izby Gwiaździstej"
 court_of_the_star_chamber_reform_desc: "$court_of_the_star_chamber_reform$ zajmuje się sprawami uznawanymi za zbyt wrażliwe lub złożone dla zwykłych sądów – od krzywoprzysięstwa po spiski. Choć znany jest ze swojej skuteczności, mierzy się z krytyką zarzucającą potencjalne nadużycia władzy, brak przeprowadzania należytego procesu i bycie wykorzystywanym jako narzędzie do politycznych rozgrywek."
 gabelle: "Gabelle"
 gabelle_desc: "Reforma rządowa umożliwiająca nakładanie podatku na [ShowGoodsName('salt')|l], co ogromnie obciąża ludność i jednocześnie wypełnia państwowy skarbiec złotem."
 fra_code_louis: "Kodeks prawny Ludwika"
 fra_code_louis_desc: "Po stuleciach obowiązywania różnych kodeksów prawnych, jakie posiadała północna i południowa [GetCountry('FRA').GetNameWithNoTooltip], ustanowiono wreszcie #italic Kodeks Ludwika XIV#! wprowadzający jeden uniwersalny system legislacyjny."
 crusade_sea_reform: "Krucjata na morzu"
 crusade_sea_reform_desc: "Gdy przeszliśmy od obrony zamków w Ziemi Świętej do walki z piratami i poganami na morzach, musieliśmy zmienić sposób działania naszego zakonu. Galery będą naszymi polami bitew oraz pierwszymi tarczami przeciwko wrogom Chrystusa."
 representative_parliament_reform: "Parlament przedstawicielski"
 representative_parliament_reform_desc: "Wprowadzenie parlamentu przedstawicielskiego oznacza znaczącą zmianę w politycznej dynamice i daje szansę osobom o skromnym pochodzeniu, takim jak [ShowPopTypeName('peasants')|l], na zdobycie miejsca w parlamencie. Przywilej ten był tradycyjnie wyłączną domeną elit i klas uprzywilejowanych."
 japanese_imperial_family: "[GetCountry('JAP').GetAdjectiveWithNoTooltip]ska rodzina cesarska"
 japanese_imperial_family_desc: "Dynastia [ShowDynastyName('yamato_dynasty')], która twierdzi, że pochodzi od bogini słońca, Amaterasu, zasiada od wieków na Chryzantemowym Tronie."
 japanese_clan: "Japoński klan"
 japanese_clan_desc: "Wskutek niezdolności rodziny cesarskiej do skutecznego kontrolowania obszarów wiejskich liczne klany samurajów ustanowiły własne ośrodki władzy. Wojskowa struktura rządów sioguna jest pożywką dla ciągłych walk o władzę między nimi."
 daimyo: "Daimyo"
 daimyo_desc: "Mający najwyższą władzę nad terytorium własnego klanu, japońscy $daimyo$ są potężnymi panami feudalnymi, zdolnymi do rekrutowania własnych armii i pobierania własnych podatków. Najbardziej wpływowi z nich są nawet w stanie przeciwstawić się centralnej władzy, którą sprawuje $JAPANESE_SHOGUNATE_LEADER_MALE$."
 shogunate: "Siogunat"
 shogunate_desc: "Za sprawą wojskowych rządów panujących w Japonii władza, którą dysponuje $JAPANESE_SHOGUNATE_LEADER_MALE$, obejmuje wszystkie klany. Przynajmniej te nie dość śmiałe, by się jej przeciwstawić..."
 jap_rangaku: "Rangaku"
 jap_rangaku_desc: "Zaleciliśmy zgłębianie spraw Zachodu. Choć niektórzy obawiają się, że jest to szkodliwe dla spójności naszego społeczeństwa, inni twierdzą, że lekcje, których możemy się nauczyć od Zachodu, są tak cenne, iż nie możemy sobie pozwolić na inne rozwiązanie."
 shogunate_kanrei_council: "Rada Kanrei"
 shogunate_kanrei_council_desc: "Dążąc do stworzenia bardziej spójnych relacji na linii $JAPANESE_SHOGUNATE_LEADER_MALE$-[ShowSpecialStatusName('shugo_daimyo')] w regionie znanym jako [ShowRegionName('japan_region')], rada wielu Kanrei nadaje członkom [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] funkcje doradcze, z których może skorzystać $JAPANESE_SHOGUNATE_LEADER_MALE$, i jednocześnie pozwala im na nawiązywanie kontaktów z resztą rady. Starsi członkowie rady mają również zajmować się sprawami pozostałych, słabszych klanów."
 jap_kanrei_reform_when_no_longer_leader_of_shogunate: "Ta [government_reform|el] zostanie usunięta, jeśli [GetUniqueInternationalOrganization('japanese_shogunate').GetName|l] przestanie istnieć lub utracimy status przywódcy tej organizacji."
 warring_state: "Walczące królestwo"
 warring_state_desc: "Państwo należące do podzielonego Niebiańskiego Imperium, które buntuje się przeciwko obecnemu Synowi Niebios. Kwestie administracyjne są odkładane na później, by skupić się bardziej na ekspansji militarnej."
 #Aztecs
 altepetl: "Āltepētl"
 altepetl_desc: "$altepetl$ przypomina miasto-państwo i jest podzielone na mniejsze okręgi administracyjne zwane #italic calpōlli#!. Na jego czele stoi dynastyczny władca, który wywiera wpływ na otaczające go domeny i utrzymuje stosunki dyplomatyczne z pobliskimi āltepētlami jako niezależny podmiot."
 reformed_nahuatl_society: "Zreformowane społeczeństwo [ShowReligionAdjectiveWithNoTooltip('nahuatl')|l]ie"
 reformed_nahuatl_society_desc: "Innowacyjna seria reform centralizacyjnych i ram legislacyjnych stanowi podstawę naszych nowych rządów. Dzięki dbałości o szczegóły oraz silnej władzy centralnej ten rodzaj podstawy prawnej ugruntuje powstanie potężnego narodu wyznającego nauki [ShowReligionAdjective('nahuatl')|l]ie."
 grand_remonstrance_reform: "Wielka Remonstracja"
 grand_remonstrance_reform_desc: "$grand_remonstrance_reform$ to seria nowelizacji podziału władzy. Jeszcze bardziej ogranicza władzę monarchii i zakazuje powoływania duchownych na stanowiska w gabinecie w zamian za zwiększone wsparcie parlamentu oraz usprawnioną biurokrację."
 overhauled_admiralty_reform: "Odnowienie admiralicji"
 overhauled_admiralty_reform_desc: "$overhauled_admiralty_reform$ to próba modernizacji organu zarządzającego Królewską Marynarką. Reforma pomaga wzmocnić naszą potęgę morską i kładzie podwaliny pod przyszłe sukcesy floty jako potężnej siły morskiej."
 european_militia_reform: "Milicja Shirleya"
 european_militia_reform_desc: "$european_militia_reform$ to przegląd i przekwalifikowanie naszych sił zbrojnych z naciskiem na modernizację oraz dostosowanie wykorzystania artylerii i kawalerii zgodnie z europejskimi wzorcami. Reforma ta wzmacnia potęgę militarną Persji, by mogła rywalizować z naszymi wrogami."
 #China
 legacy_of_kublai_khan: "[GetCharacter('kublai_khan').GetNameWithNoTooltip] i jego dziedzictwo"
 legacy_of_kublai_khan_desc: "[GetCharacter('kublai_khan').GetName] był tym, który umocnił nasze panowanie nad Chinami, przyjmując chiński styl i nadając sobie nowy tytuł. Od teraz [GetUniqueInternationalOrganization('middle_kingdom').GetName] jest rządzone przez najwyższy autorytet, jakim jest $EMPEROR_CHINA_MALE$. Dopóki będziemy podążać jego śladem, nasza władza nad Smoczym Tronem będzie uznawana."
 three_departments_system: "Trzy departamenty"
 three_departments_system_desc: "$three_departments_system$ oraz system sześciu ministerstw wywodzą się ze starożytnych chińskich imperiów i stanową podstawowe struktury administracyjne naszego państwa. Każdy departament koncentruje się na różnych aspektach opracowywania, ustanawiania i rewidowania polityki państwa. Sześć ministerstw to sześć ważnych państwowych ciał wykonawczych podzielonych wg spraw państwowych: zatrudnienia, opodatkowania, rytuałów, spraw wojskowych, prawa i spraw publicznych."
 unlocked_mandarin_language_reforms_tt: "Odblokowano poprzez [event|el]"
 empower_the_eunuchs: "Wzmocnienie eunuchów"
 empower_the_eunuchs_desc: "Z przydatnością eunuchów trudno się kłócić – są powszechnie uznawani za najcenniejszych służących, jako że nie będą uczestniczyć w polityce dynastycznej. Zapewnimy im lepszą edukację, aby mogli zajmować ważne stanowiska rządowe."
 single_whip_law: "Prawo jednego bata"
 single_whip_law_desc: "Aby zwiększyć efektywność podatkową państwa, uprościmy wszystkie systemy podatkowe, tworząc jeden: wszelkie płatności na rzecz rządu będą dokonywane tylko w jeden sposób, a sposobem tym będzie [ShowGoodsName('silver')|l]."
 chi_peasant_empire_reform: "Mandat ogółu"
 chi_peasant_empire_reform_desc: "Wiele dynastii #L [ShowCultureGroupName('chinese_group')|l]kich#! powstało dzięki wsparciu, którego udzielili [ShowEstateTypeName('peasants_estate')]. Jednak tylko nasze w pełni uznaje znaczenie pospólstwa. Żadna inna epoka w długiej historii, jaką szczyci się [GetInternationalOrganizationType('middle_kingdom').GetName], nie cieszyła się tak dużym poparciem społecznym!"
 samsa_system: "System samsa"
 samsa_system_desc: "$samsa_system$, znany także jako #italic Trzy gabinety#! to zbiorcze określenie trzech głównych urzędów naszego państwa. Złożona z członków wybranych na podstawie zasług i osiągnięć akademickich zapewnia kontrolę oraz zachowanie równowagi, zarówno w przypadku władcy, jak i urzędników."
 kor_daedongbeob: "Daedongbeob"
 kor_daedongbeob_desc: "$kor_daedongbeob$, znane też jako #italic ustawa o jednolitym podatku#!, jest prawem zmieniającym system podatkowy w oparciu o jednolite daniny, które stanowi [ShowGoodsName('wheat')|l], co powinno poprawić życie włościan i zwiększyć potencjał handlowy naszych mieszczan."
 son_in_law_rule: "Reguła „zięcia”"
 son_in_law_rule_desc: "Nasze państwo jest mocno powiązane z kwestiami dynastycznymi obszarów Chin rządzonych przez Mongołów. Sam trzon naszego obecnego rządu służy jako przedłużenie woli Yuána – naszego „teścia” – a nasi monarchowie są zobowiązani do poślubiania [ShowCultureGroupNameWithNoTooltip('mongolian_group')|l]kich księżniczek."
 kor_sadae_reform: "Polityka sadae"
 kor_sadae_reform_desc: "$kor_sadae_reform$ utrzymuje bliskie stosunki na linii [ShowRegionName('korea_region')]-$china$, w których pierwsza strona uchodzi za młodszego partnera drugiej. W myśl tego pozostajemy w roli podrzędnej, zaś [GetInternationalOrganization('middle_kingdom').GetName] – nadrzędnej, więc musimy dbać o utrzymanie z nimi dobrych relacji."
 holy_imperial_monarchy_reform: "Święta monarchia cesarska"
 holy_imperial_monarchy_reform_desc: "Imperium osiągnęło swój maksymalny splendor. Jesteśmy jedynymi legalnymi spadkobiercami Cesarstwa Rzymskiego i nikt nie może zakwestionować naszego świętego prawa do panowania!"
 #Prussian
 pru_unified_legal_system: "Ujednolicony system prawny"
 pru_unified_legal_system_desc: "Dołożyliśmy wszelkich starań, aby ujednolicić nasze wewnętrzne systemy prawne, wykorzeniając nadużycia oraz niewłaściwe praktyki, a jednocześnie tworząc zawodowe sądownictwo."
 peuplierung_system: "System Peuplierung"
 peuplierung_system_desc: "$peuplierung_system$ to inicjatywa, której celem jest zachęcenie imigrantów do osiedlania się w słabo zaludnionych regionach kraju."
 #Livonian
 livonian_confederation: "Konfederacja Inflancka"
 livonian_confederation_desc: "Ziemie otaczające [ShowAreaName('baltic_area')] od dawna są podzielone i rozbite na wiele różnych podległych biskupstw i wasalstw. Zamiast próbować zjednoczyć Terra Mariana w zjednoczone państwo, powinniśmy zaakceptować tę decentralizację."
 #Jurchen
 haixi_jurchen_reform: "Dżurdżeni Haixi"
 haixi_jurchen_reform_desc: "$haixi_jurchen_reform$ to grupa [ShowCultureName('jurchen_culture')|l], która w porównaniu z Dżurdżenami Jianzhou jest mniej skupiona na uprawie roli, a bardziej na pasterstwie. Są też znani z przejmowania #L [ShowCultureName('mongolian_culture')|l]kich#! tradycji."
 jianzhou_jurchen_reform: "Dżurdżeni Jianzhou"
 jianzhou_jurchen_reform_desc: "Dżurdżeni Jianzhou to grupa #L [ShowCultureName('jurchen_culture')|l]ka#!, ale mocno zsinizowana, zajmująca się uprawą roli i wiodąca osiadły tryb życia. Te ludy [ShowCultureNameWithNoTooltip('jurchen_culture')|l]kie rozwijają kontakty handlowe z pobliskimi #L [ShowCultureGroupName('chinese_group')|l]kimi#! miastami."
 yeren_jurchen_reform: "Dżurdżeni Yeren"
 yeren_jurchen_reform_desc: "Dżurdżeni Yeren to grupa #L [ShowCultureName('jurchen_culture')|l]ka#! zajmująca mniej zaludnione obszary i zachowująca bardziej tradycyjny sposób życia. Polegają głównie na polowaniu i zbieractwu, stosując jedynie podstawowe techniki uprawy ziemi."
 lifan_yuan: "Lǐfān Yuàn"
 lifan_yuan_desc: "$lifan_yuan$ to dział zarządzający terenami państwa oraz politykami, jakie wprowadziła [ShowContinentName('asia')] Wewnętrzna, na obszarach takich prowincji, jak [ShowRegionName('mongolia_region')], [ShowRegionName('tibet_region')] czy [ShowRegionName('xinjiang_region')]. W razie potrzeby będzie również nadzorować posiadłości położone dalej w głąb lądu."
 prikazi_reform: "Prikazy"
 prikazi_reform_desc: "Prikazy to zmiana struktury administracyjnej biurokracji rządowej. Ustanawia kilka biur lub urzędów odpowiedzialnych za różne aspekty zarządzania, takie jak podatki, wymiar sprawiedliwości, sprawy wojskowe czy handel, co ułatwia szybsze wdrażanie polityki i decyzji cara."
 razriadnyi_reform: "Razriadnyj prikaz"
 razriadnyi_reform_desc: "Razriadnyj prikaz wprowadza spis ludności używany do prowadzenia ewidencji ludności, własności i podatków. Jest aktualizowany w regularnych odstępach czasu, ocenia zobowiązania wojskowe włości i prowadzi rejestr własności ziemi oraz nieruchomości, gwarantując, że do skarbca trafiają wszystkie należne daniny."
 byzantine_court_ceremonies_reform: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip]kie ceremonie dworskie"
 byzantine_court_ceremonies_reform_desc: "Wprowadzenie bizantyjskich ceremonii dworskich sprawia, że są odprawiane z wielką pompą zgodnie z tradycjami #L [GetCountry('BYZ').GetAdjective|l]kimi#!. Dbałość o dworską etykietę, która jest skrupulatnie przestrzegana, podnosi prestiż i splendor rządzącej elity."
 voivode_reform: "Wojewoda"
 voivode_reform_desc: "Powołanie wojewody ułatwia zarządzanie dużymi obszarami ziemi poprzez wprowadzenie na nie wojskowego gubernatora, który nadzoruje lokalną administrację i obronę. Przysięga wierności wojewody składana jest osobiście przed władcą."
 chosen_rada_reform: "Rada Wybrana"
 chosen_rada_reform_desc: "$chosen_rada_reform$ to potężna rada lojalna wobec władcy, która dysponuje władzą niezbędną do ograniczania władzy elit. Wpływ rady rozciąga się na kwestie związane z zarządzaniem, polityką i podejmowaniem decyzji."
 council_of_forty: "Rada Czterdziestu"
 council_of_forty_desc: "Rada Czterdziestu, znana również jako #italic Quarantia#!, jest najwyższym organem konstytucyjnym Republiki #L [GetCountry('VEN').GetAdjective]kiej#!. Chociaż państwo jest reprezentowane przez dożę, rzeczywista władza rządu spoczywa w rękach rady."
 council_of_ten: "Rada Dziesięciu"
 council_of_ten_desc: "Rada Dziesięciu jest głównym organem zarządzającym Republiki #L [GetCountry('VEN').GetAdjective]kiej#!, koncentrującym się na wyborze doży, a także na utrzymaniu w ryzach władzy patrycjuszy. Jej szeroki mandat jurysdykcyjny obejmuje wiele aspektów bezpieczeństwa państwa weneckiego i czyni ją #italic de facto#! instytucją sprawującą władzę nad narodem."
 full_college: "Pełne Kolegium"
 full_college_desc: "Instytucja wykonawcza, która nadzoruje codzienne zarządzanie i obowiązki senatu. Wszystkie kwestie oraz porządki obrad były wcześniej przygotowywane przez ten właśnie organ."
 signoria_of_venice: "Signoria [GetCountry('VEN').GetNameWithNoTooltip|l]ka"
 signoria_of_venice_desc: "Signoria to najwyższy organ władzy Republiki #L [GetCountry('VEN').GetAdjective]kiej#!, który kładzie duży nacisk na współpracę między dożą a innymi kluczowymi urzędami w państwie. Walka o władzę między radą a dożą odchodzi tym samym w przeszłość."
 promissione_ducale_reform: "Promissione ducale"
 promissione_ducale_reform_desc: "Promissione ducale jest formalną przysięgą urzędową i umową kontraktową, którą każdy nowo wybrany doża Wenecji musi zobowiązać się przestrzegać."
 standardized_relazioni_reform: "Ujednolicone relazioni"
 standardized_relazioni_reform_desc: "„Relazioni” to raporty, jakie nasi ambasadorowie przesyłają do rządu, opisując w nich stan polityczny, finansowy i społeczny krajów, w których pełnią swoją służbę."
 indian_sultanate_reform: "Sułtanat indyjski"
 indian_sultanate_reform_desc: "Rządzone przez mniejszość muzułmańską sułtanaty Indii musiały ewoluować i rozwinąć tradycyjne muzułmańskie idee władzy królewskiej. Choć pozostają państwami [ShowReligionGroupNameWithNoTooltip('muslim')|l]imi, rola zimmi, tradycyjnie odnosząca się do żydów i chrześcijan, została rozszerzona na religie dharmiczne."
 vij_astadiggajas: "Astadiggajas"
 vij_astadiggajas_desc: "Astadiggajas – #italic słonie w ośmiu kierunkach#! – to zbiorczy tytuł nadawany na naszym dworze uczonym i poetom [ShowCultureName('telugu')|l]. Ich innowacje wpływają na kierunek artystyczny naszej kultury i doprowadzą nas do nowej złotej ery kultury dokonań twórczych oraz intelektualnych."
 nayankara_system: "System nayankara"
 nayankara_system_desc: "Aby lepiej kontrolować nasze włości i realizować militarne ambicje, podzieliliśmy wiele z naszych posiadłości pomiędzy Nayaków. Nayakowie mają za zadanie nimi zarządzać, jak również wszelkimi miastami, świątyniami oraz osadami w ich obrębie. Są zobligowani też zapewnić armie potrzebne do obrony i ekspansji naszego królestwa."
 mug_mughal_diwan: "Mogolski diwan"
 mug_mughal_diwan_desc: "Jeśli nasza dynastia nauczyła się czegoś na przestrzeni wieków, to tego, że musimy być w stanie zaadaptować rodzime zwyczaje podbitych ludów i wchłonąć ich do naszej kultury. Dopilnujmy, by uczyć się od tych, których podbijamy, aby nasze imperium mogło się dalej rozwijać."
 taluqdar_nobility: "Szlachta talukdarów"
 taluqdar_nobility_desc: "Talukdarzy, czyli dynastyczni arystokraci, posiadają rozległe ziemie, pobierają podatki, jak również odgrywają znaczącą rolę w naszej architekturze i gospodarce. Jako właściciele ziemscy posiadający znaczną władzę oraz wpływy na dworze, talukdarzy są naszym odpowiednikiem wysoko postawionej szlachty w innych regionach."
 mhr_ashta_pradhan: "Ashta Pradhan"
 mhr_ashta_pradhan_desc: "$mhr_ashta_pradhan$ – #italic nowoczesna rada ministrów#! – to system delegacji ministerialnej narodu #L [ShowLanguageName('marathi_language')|l]kiego#!. Zadaniem rady jest kierowanie administracją państwa, nadzorowanie spraw związanych z wojskowością, finansami, dyplomacją i religią."
 theme_system: "System tem"
 theme_system_desc: "System prowincjonalnych kwater dowodzenia i armii, na których czele stał strategos z podwójną odpowiedzialnością za ochronę mieszkańców i ustanowienie władzy na rozkaz, który wydaje [GetCountry('BYZ').GetFlavorRank|l]. System ten zastąpił administrację prowincjonalną Dioklecjana i od tamtej pory służy naszemu ludowi."
 byz_theme_system_not_obselete_tt: "$theme_system$ nie stał się przestarzały poprzez [event|el]"
 kritai_katholikoi: "Kritai Katholikoi"
 kritai_katholikoi_desc: "Kritai Katholikoi, potocznie zwani #italic generalnymi sędziami rzymskimi#!, stali się szczytowym osiągnięciem#L [GetCountry('BYZ').GetAdjective|l]kiego#! wymiaru sprawiedliwości. Zrodzili się w wyniku reform, jakich dokonał [GetCharacter('byz_andronikos_ii_palaiologos').GetName]. Początkowo składali się z dwunastu sędziów wywodzących się zarówno ze środowisk świeckich, jak i kościelnych. Okrojony później do czteroosobowego panelu, sąd ten cieszył się niezrównanym autorytetem, a jego wyroki były ostateczne."
 speransky_liberalization_reform: "Reforma liberalizacyjna Spieranskiego"
 speransky_liberalization_reform_desc: "Reforma liberalizacyjna Spieranskiego tworzy nowe ciała ustawodawcze i wykonawcze, wprowadzając szereg regionalnych dum. Aby zapewnić łączność między autokratą a dumami, powstała [ShowPolicyName('dop_law_state_council')|l], której dodatkowym zadaniem jest analizowanie wszelkich proponowanych ustaw."
 collegium_reform: "Kolegium"
 collegium_reform_desc: "$collegium_reform$ to zmiana struktury administracyjnej biurokracji rządowej. Ustanawia kilka kolegiów pełniących funkcję departamentów rządowych z systemową separacją obowiązków, aby uniknąć ewentualnego ich nakładania się. Kolegia mają również za zadanie rozwiązywać sprawy przy pomocy wytycznych doradczych."
 rule_of_the_sejm: "Rządy sejmu"
 rule_of_the_sejm_desc: "Na naszych ziemiach [ShowEstateTypeName('nobles_estate')|l] mają niekwestionowany autorytet, a [GetCountry('POL').GetGovernment.GetParliament.GetName|l] pozwala im go wykorzystywać. Ich głos kształtuje naszą politykę i może odmienić los całego kraju na lepsze lub gorsze..."
 nakaz_reform: "Nakaz"
 nakaz_reform_desc: "Nakaz jest przeglądem kodeksu prawnego dotyczącego równości, sprawiedliwości i humanitaryzmu. Pozostając pod silnym wpływem oświecenia, ma na celu naśladowanie postępowych reform, które mają miejsce w całej Europie, jednocześnie upraszczając kodeks prawny."
 #Austria
 austrian_archduchy_reform: "Arcyksięstwo Austriackie"
 austrian_archduchy_reform_desc: "Otrzymaliśmy #italic Privilegium Maius#! zapewniające nam wyższą pozycję wśród książąt, których zwierzchnikiem jest [GetUniqueInternationalOrganization('hre').GetName]. Dzięki temu nasz status i prestiż zostanie rozpoznawany nawet poza granicami cesarstwa, a nasza pozycja będzie wyższa niż zwykłych książąt."
 reichshofrat_reform: "Reichshofrat"
 reichshofrat_reform_desc: "Zarówno [GetCountry('HAB').GetName], jak i [GetUniqueInternationalOrganization('hre').GetName] uznają Reichshofrat za najwyższą instytucję prawną, która zapewnia większą kontrolę nad procesami prawnymi naszych bezpośrednich oraz imperialnych poddanych."
 hab_geheimer_rat: "Geheimer Rat"
 hab_geheimer_rat_desc: "Geheimer Rat służy za centralne ciało doradcze monarchy i składa się z wysokich rangą szlachciców, ministrów oraz doradców, odgrywając ważną rolę w kształtowaniu polityk cesarstwa."
 #Bohemia
 bohemian_commonwealth_reform: "[GetCountry('BOH').GetAdjectiveWithNoTooltip]ka wspólnota"
 bohemian_commonwealth_reform_desc: "Wspólnota jest owocem zreformowanej konstytucji, która daje więcej przywilejów i swobód różnym narodom zamieszkującym nasze [GetCountry('BOH').GetFlavorRank|l]."
 kritai_katholikoi_reformed: "Zreformowani Kritai Katholikoi"
 kritai_katholikoi_reformed_desc: "Wprawdzie system sądownictwa, którego twórcą był [GetCharacter('byz_andronikos_ii_palaiologos').GetName], początkowo uznawano za skuteczny, wciąż zawierał błędy, które wykorzystywali sędziowie do realizowania własnych interesów. Dzięki reformom Sądu Najwyższego istniejące procesy prawne zostały usprawnione, zapewniając jednocześnie brak korupcji wśród sędziów."
 modern_imperial_army: "Nowoczesna cesarska armia"
 modern_imperial_army_desc: "[GetCountry('BYZ').GetName] uznaje stary system tem za wadliwy, ponieważ wzmacniał gubernatorów i generałów zamiast władcę. Wskutek tego utworzona została nowa armia cesarska, w której bycie żołnierzem jest zawodem, a nie obowiązkiem."
 byz_reformed_imperial_army_tt: "$modern_imperial_army$ powstała poprzez [event|el]"
 #Oman
 omani_overseas_ambitions_reform: "Zamorskie ambicje"
 omani_overseas_ambitions_reform_desc: "Choć idee zamorskich ekspansji i kolonializmu istnieją od czasów starożytnych, poznaliśmy i wprowadziliśmy nowoczesne metody kolonializmu. To pozwala zaadaptować ich metody zarządzania zamorskimi terytoriami, by stworzyć własne imperium kolonialne."
 seven_provinces: "Siedem prowincji"
 seven_provinces_desc: "Zamiast zjednoczyć wszystkie ziemie pod władzą głowy państwa, zdecydowaliśmy podzielić kraj na siedem prowincji – każdą z własnymi ambicjami, lecz wciąż nam poddaną."
 unified_admiralty_reform: "Zjednoczona admiralicja"
 unified_admiralty_reform_desc: "Admiralicja nigdy nie powinna być podzielona i ma służyć wyłącznie państwu. Z tego też powodu zjednoczyliśmy liczne mniejsze admiralicje w naszym kraju."
 powerful_vizierships_reform: "Potężni wezyrowie"
 powerful_vizierships_reform_desc: "Grupa ministrów, którzy przewyższają autorytet głowy państwa i sprawują ścisłą kontrolę nad władzą, podczas gdy sułtan jest jedynie marionetką."
 songhai_professional_army_reform: "[GetCountry('SON').GetNameWithNoTooltip]kie społeczeństwo wojskowe"
 songhai_professional_army_reform_desc: "Zamiast traktować każdego zdatnego mężczyznę w kraju jako żołnierza, lepiej formalnie wprowadzić rozróżnienie między pospólstwem a zawodowymi wojownikami. Dzieląc nasze państwo na regiony wojskowe, pozwolimy gubernatorom tworzyć własne profesjonalne armie, które będą działać zgodnie z wolą, jaką wyrazi władca."
 #Switzerland
 autonomous_swiss_cantons_reform: "Autonomiczne kantony szwajcarskie"
 autonomous_swiss_cantons_reform_desc: "Szwajcarskie kantony zachowują w naszym rządzie niezależność władzy nawet w zjednoczonym kraju opartym na tych samych ideałach, co luźny sojusz istniejący wcześniej."
 zur_guild_constitution: "Konstytucja gildii"
 zur_guild_constitution_desc: "Podzielona na Radę Wielką oraz Pomniejszą, nasza ojczyzna będzie rządzona przez 26 radnych, którzy zostaną proporcjonalnie wybrani spośród zamożnych kupców, rzemieślników naszych gildii oraz szlachty. Taki podział sprawi, że żadna frakcja nie zdoła zyskać większości i rządzić bez zgody pozostałych."
 dan_the_kings_law: "Kongeloven"
 dan_the_kings_law_desc: "Kongeloven, czyli prawo królewskie, to absolutystyczna konstytucja Danii, która formalizuje nieograniczoną władzę króla, czyniąc go najwyższym władcą skupiającym w swoich rękach całą władzę ustawodawczą, wykonawczą i sądowniczą."
 dan_college_of_missions: "Missionskollegiet"
 dan_college_of_missions_desc: "Missionskollegiet, czyli Kolegium Misji, to #L [GetCountry('DAN').GetAdjective|l]ka#! instytucja państwowa założona w celu wspierania działań misyjnych i nawracania ludności na prawdziwą wiarę."
 kilwan_trade_communities: "$ZAN_ADJ$kie społeczności handlowe"
 kilwan_trade_communities_desc: "Luźne konfederacje, często zarządzane przez gubernatora umacniającego pozycję lokalnych kupców, dążą do większej autonomii i urbanizacji, zaś ich zdolności handlowe zapewniają stałe dochody dla naszych skarbców."
 control_of_the_mahdali_coinage_reform: "Kontrola nad walutą $mahdali_dynasty$"
 control_of_the_mahdali_coinage_reform_desc: "Potęga naszej dynastii jest odciśnięta na walucie, którą można spotkać na rynkach od wybrzeży Włoch aż po $india$, a nawet dalej. W skład stopu tych trimetalicznych monet wchodzi [ShowGoodsName('copper')|l], [ShowGoodsName('silver')|l] i [ShowGoodsName('goods_gold')|l]. Są pierwszymi takiego rodzaju, które zdołały wywrzeć tak duży wpływ w skali multiregionalnej. Kontrola nad ich obiegiem zapewni nam nieustanny dobrobyt!"
 #Zimbabwe
 zimbabwe_royal_cattle_control: "Królewskie posiadanie bydła"
 zimbabwe_royal_cattle_control_desc: "[ShowGoodsName('livestock')] zapewniają nam dużą władzę, a kontrola nad bydłem w kraju pomoże utrwalić nasze rządy."
 zmw_council_of_senior_wives: "Rada starszych żon"
 zmw_council_of_senior_wives_desc: "Rada ta zapewni nam cenne wskazówki i zaangażuje najzdolniejsze żony naszej klasy rządzącej w zarządzanie krajem."
 #Ayutthaya
 ayu_chatusadom: "Chatusadom"
 ayu_chatusadom_desc: "Oznaczający „cztery filary” $ayu_chatusadom$ to struktura ministerialna dzieląca rząd na dwie główne gałęzie: sprawy wojskowe i cywilne, przy czym te pierwsze są dodatkowo podzielone na cztery ministerstwa. Taki podział oraz jasny przydział zadań każdemu z nich sprawiają, że administracja staje się znacznie bardziej efektywna i jest przedłużeniem władzy głowy państwa."
 mandala_system: "System mandali"
 mandala_system_desc: "Mandala to system władzy, w którym niezależne miasta-państwa przysięgają lojalność przywódcy najsilniejszego z nich. Wywodząc się ze światopoglądu #L [ShowReligionGroupAdjective('dharmic')|l]ego#! i #L [ShowReligionGroupAdjective('buddhist')|l]iego#!, system ten opiera się na idei emanacji władzy z centralnego źródła. Właśnie dlatego każdy z tych politycznych organizmów jest lokalnym źródłem, a ich siła pochodzi z centralnego, najpotężniejszego ośrodka."
 #Rise of the Ottomans
 legacy_of_the_ottomans: "Dziedzictwo Osmanów"
 legacy_of_the_ottomans_desc: "Po wiekach wojen i triumfów w końcu zjednoczyliśmy rozległe terytoria pod naszym sztandarem. Cała [ShowContinentName('europe')] zadrży na dźwięk naszych kroków!"
 leader_of_the_turks: "Przywództwo nad narodem tureckim"
 leader_of_the_turks_desc: "Wśród chaosu czekają możliwości. Nasze przywództwo nad regionem [ShowRegionName('anatolia_region')], a także potęga militarna i finansowa zapewniły nam decydujący głos w kształtowaniu przyszłości całego tego obszaru."
 legacy_of_the_turks: "Dziedzictwo narodu tureckiego"
 legacy_of_the_turks_desc: "Pokonanie naszych potężnych sąsiadów, których domem jest [ShowRegionName('anatolia_region')], otworzyło drogę dla nowej, rozwijającej się potęgi! $legacy_of_the_ottomans_desc$"
 #Songhai
 son_trans_saharan_trade: "Handel transsaharyjski"
 son_trans_saharan_trade_desc: "Transsaharyjskie szlaki handlowe, jakie zna [ShowContinentName('africa')], od zawsze przynosiły bogactwo Afryce Zachodniej i jej imperiom. Zamiast pozwolić im popaść w ruinę, wspomóżmy karawany przekraczające nasze ziemie."
 #Revolutionary States
 revolutionary_republic: "Republika rewolucyjna"
 revolutionary_republic_desc: "$revolutionary_republic$ reprezentuje kraj poprzez niewielki organ wykonawczy wspierany przez wybieraną izbę deputowanych. Rewolucyjna propaganda wzmocni morale armii, a zasada uniwersalnej równości powinna zainspirować silne, pewne przywództwo."
 revolutionary_autocracy: "Autokracja rewolucyjna"
 revolutionary_autocracy_desc: "$revolutionary_autocracy$, choć na pierwszy rzut oka wygląda jak republika, przypomina bardziej absolutną dyktaturę wojskową dowodzoną przez zdolnego generała lub admirała cieszącego się ogromną popularnością wśród mas."
 revolutionary_empire: "Cesarstwo rewolucyjne"
 revolutionary_empire_desc: "$revolutionary_empire$ to $monarchy$, która czyni pewne ustępstwa na rzecz idei, jakie głosi [ShowInstitutionName('enlightenment')|l], jednocześnie sprawując władzę absolutną nad ludem pod pretekstem służenia ideałom rewolucyjnym."
 constitutional_state: "Państwo konstytucyjne"
 constitutional_state_desc: "$constitutional_state$ koncentruje się na delikatnej równowadze pomiędzy uprawnieniami władzy centralnej a instytucjami przedstawicielskimi. Choć głowa państwa nadal sprawuje rządy, to jednak ustawy i decyzje polityczne są kształtowane przez organ ustawodawczy, co stanowi odważną próbę ograniczenia tendencji absolutystycznych."
 #Mali
 malian_tribute_system: "[GetCountry('MAL').GetAdjectiveWithNoTooltip]ki system danin"
 malian_tribute_system_desc: "$malian_tribute_system$ to system stanowiący nasze główne źródło złota, który wymaga, aby całe [ShowGoodsName('goods_gold')|l] było opodatkowane i finalnie kontrolowane przez władcę."
 #Ethiopia
 eth_wandering_court: "Miejscowe wysłuchania"
 eth_wandering_court_desc: "Zamiast mieć stały dwór, wolimy swobodę przenoszenia go wedle własnej woli w inne miejsca w kraju. [ShowPolicyName('itinerant_court_policy')] pozwoli nam sprawniej dostosować miejsce sprawowania rządów i zająć się problemami lokalnej ludności."
 bng_industralized_provinces: "Gwałtowne uprzemysłowienie"
 bng_industralized_provinces_desc: "W przeciwieństwie do innych narodów podwoiliśmy nasze starania w zakresie urbanizacji i gospodarki produkcyjnej. Choć dało to pożądane pozytywne skutki ekonomiczne, tak znacząca zmiana kulturowa budzi niepokój dużej części naszego chłopstwa."
 #Delhi
 tughlaq_slave_army_reform: "Niewolnicza armia $tughlaq_dynasty$"
 tughlaq_slave_army_reform_desc: "Ze względu na nadmiar niewolników w naszym państwie możemy wykorzystać ich do służby w cesarskiej gwardii. Tym sposobem uzyskamy zdyscyplinowaną siłę na polu bitwy, która jednocześnie zadba o bezpieczeństwo naszego dworu."
 diwan_i_bandagan: "Diwan-i Bandagan"
 diwan_i_bandagan_desc: "Liczba niewolników pozyskanych przez państwo wzrosła tak bardzo, że konieczne stało się utworzenie specjalnego urzędu do spraw niewolników, $diwan_i_bandagan$, który zajmuje się zarządzaniem nimi i ich działalnością."
 shahana_i_mandi: "Sahana-i-Mandi"
 shahana_i_mandi_desc: "Nakładając regulacje rynkowe na mniejszości religijne, będziemy mogli usprawiedliwić niższe pensje dla armii, jednocześnie mając pewność, że każdy heretyk lub poganin pozostanie podporządkowany."
 feudal_theocracy: "Teokracja feudalna"
 feudal_theocracy_desc: "$feudal_theocracy$ to państwo rządzone przez figurę religijną. W przeciwieństwie do innych typów teokracji silniejsza jest w niej zasada dziedziczenia i władca może przekazywać rządy członkom swojej rodziny."
 #English Civil War Reforms
 the_protectorate: "Protektorat"
 the_protectorate_desc: "$the_protectorate$ to nowy styl rządów, w którym kluczowe są wartości, takie jak potęga wojskowa i silna władza centralna lorda protektora. Został wprowadzony, gdy $english_civil_war$ zakończyła się zwycięstwem parlamentarzystów."
 #Timurids
 timurid_diwan_reform: "Timurydzcy dīwān"
 timurid_diwan_reform_desc: "Powinniśmy porzucić inne formy rządów i zalegalizować szariat jako oficjalne prawo. $timurid_diwan_reform$ pozwolą nam wprowadzić władzę islamu nad wszystkimi niewierzącymi, a także ułatwią przekazywanie uprawnień naszym krewnym."
 soyurghal_governor_reform_desc_common: "Gubernatorzy państwa [GetCountry('TIM').GetName] obejmowali te funkcję albo dlatego, że musieli zyskać doświadczenie przed objęciem władzy, ponieważ określony obszar pilnie wymagał odpowiedniego gubernatora, albo po prostu w celu pozbycia się jej z aktywnej polityki królestwa."
 soyurghal_governor_reform: "Nauka gubernatorów soyurghal"
 soyurghal_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"
 soyurghal_governor_banished_reform: "Wygnanie gubernatorów soyurghal"
 soyurghal_governor_banished_reform_desc: "$soyurghal_governor_reform_desc_common$"
 soyurghal_governor_effective_governor_reform: "Gubernator soyurghal"
 soyurghal_governor_effective_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"
 #Mughals
 subah_organization_reform: "Organizacja subah"
 subah_organization_reform_desc: "Strategicznie rozmieszczając w królestwie wielu gubernatorów, zachowamy kontrolę nad każdym zakątkiem kraju bez obawy o jej utratę. Pozwoli nam to też na łatwiejszą urbanizację obszarów."
 #Turkish Subject
 uc_bey_reform: "Rząd bejów"
 uc_bey_reform_desc: "Militarystyczny rząd odpowiedzialny za utrzymanie armii w celu zabezpieczenia domeny i granic jej suwerena."
 #Lithuania
 volok_reform: "Pomiara włóczna"
 volok_reform_desc: "$volok_reform$ sprawia, iż nasi [ShowEstateTypeName('nobles_estate')|l] muszą w określony sposób traktować poddanych. Sprawia to, że [ShowEstateTypeName('peasants_estate')|l] mają w naszym państwie łatwiej, jak również umacnia ich status jako niezależnego stanu."
 lit_grand_duchy_of_lithuania_reform: "Najwyższy książę"
 lit_grand_duchy_of_lithuania_reform_desc: "Zamiast podawać się za równych innym książętom, postanawiamy podnieść nasz status do poziomu lepiej wyrażającego naszą siłę."
 cossacks_reform: "Rada siczy"
 cossacks_reform_desc: "$cossacks_reform$ ma na celu sprawienie, by [ShowEstateTypeName('cossacks_estate')] jeszcze bardziej zjednoczyli się pod jednym władcą. W jej myśl na ich czele staje hetman służący interesom ich własnym lub interesom ich zwierzchnika."
 #Iroquois
 iro_reforged_law_of_peace: "Wielkie Prawo Pokoju"
 iro_reforged_law_of_peace_desc: "Ustanowione poprzez pasy Wampum ramy Wielkiego Prawa Pokoju regulują funkcjonowanie naszej konfederacji od momentu jej powstania. Podkreślając znaczenie pokoju i sprawiedliwości, a także zachowania spokoju umysłu, zasady Wielkiego Prawa Pokoju zjednoczyły wszystkich członków narodu [ShowCultureGroupName('haudenosaunee_group')]."
 iro_council_of_the_fifty: "Wielka rada"
 iro_council_of_the_fifty_desc: "W skład Wielkiej Rady [ShowCultureGroupName('haudenosaunee_group')] wchodzi pięćdziesięciu wodzów z każdego z pięciu narodów, które realizują zasady Wielkiego Prawa Pokoju. Zasady rządzenia wymagają, aby wszystkich pięćdziesięciu wodzów podjęło jednomyślną decyzję, zanim będzie można kontynuować narady."
 #Sikhism
 guru_granth_sahib_reform: "$guru_granth_sahib$"
 guru_granth_sahib_reform_desc: "$guru_granth_sahib_desc$"
 #Malacca Formable
 shahbandariyya_reform: "Shāhbandariyya"
 shahbandariyya_reform_desc: "$shahbandar_desc$"
