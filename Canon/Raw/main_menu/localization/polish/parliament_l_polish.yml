 pa_add_privilege: "Przyznanie przywileju"
 pa_add_privilege_simple: "Przekupienie stanu"
 pa_add_privilege_desc: "Czasem trzeba nadać jakiemuś [Concept('estate','stanowi')|e] stałe przywileje, aby zyskać jego poparcie w jakiejś bardziej naglącej kwestii."
