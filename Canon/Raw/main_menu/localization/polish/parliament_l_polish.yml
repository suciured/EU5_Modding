 #Actions
 call_parliament: "Zwołanie parlamentu"
 call_parliament_desc: "Zwołany zostanie parlament w celu uzyskania poparcia i rozwiązania [Concept('parliament_issue','kwestii parlamentarnej')|e], zmiany [Concept('policies','polityki')|e] w ramach naszych [Concept('laws','praw')|e], przygotowania [casus_belli|el], podwyższenia [Concept('taxes','podatków')|e] lub zwiększenia poboru do [Concept('army_levies','armii')|e] oraz [Concept('navy_levies','floty')|e].\nPodczas tej sesji zyskamy następujące efekty:\n[ShowModifierEffect('parliament_in_session')]\n\n$select_parliament_location_inform_choice_tt$"
 request_more_taxes: "Prośba o dodatkowe podatki"
 request_more_taxes_desc: "Wystosuj prośbę, a być może [Player.GetGovernment.GetParliament.GetName] wyrazi zgodę, byśmy pobierali wyższe [taxes|el] od [Concept('estates','stanów')|e]."
 ask_for_larger_levies: "Prośba o więcej oddziałów poborowych"
 ask_for_larger_levies_desc: "Wystosuj prośbę, a być może [Player.GetGovernment.GetParliament.GetName] i jego [estates|el] zapewnią nam większe [army_levies|el] i [navy_levies|el], kiedy będzie to konieczne."
 ask_for_law_changes: "Prośba o zmianę prawa"
 ask_for_law_changes_desc: "Wystosuj prośbę do [Concept('estates','stanów')|e] o akceptację zmiany określonej [Concept('policy','polityki')|e] w naszych [Concept('laws','prawach')|e]."
 ask_for_law_changes_select_law_title: "Wybierz [law|el], które [Player.GetGovernment.GetParliament.GetName] zgodzi się zmienić."
 ask_for_law_changes_select_policies_title: "Wybierz [policy|el], którą [Player.GetGovernment.GetParliament.GetName] zgodzi się zmienić."
