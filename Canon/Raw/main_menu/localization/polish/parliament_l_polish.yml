 pa_change_policy_simple: "Przekupienie stanu"
 pa_change_policy_desc: "Ten [estate|el] nie zgadza się z naszą obecną [Concept('policy','polityką')|e] i byłby bardziej skłonny do wspierania nas, gdybyśmy zmienili naszą pozycję na bardziej zgodną z jego interesem."
