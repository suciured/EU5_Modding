 prepare_for_war_select_province_title: "Wybierz [Concept('province','prowincję')|e], która będzie stanowić [war_goal|el]"
 select_a_country_to_get_casus_belli_on: "Wybierz [country|el], w stosunku do którego [Player.GetGovernment.GetParliament.GetName] wyda nam [casus_belli|el]."
 prepare_for_war: "Sfabrykujmy casus belli"
 prepare_for_war_desc: "Wystosuj prośbę, a być może [Player.GetGovernment.GetParliament.GetName] wyrazi zgodę na [Concept('war','wojnę')|e], zapewniając nam prawomocny [casus_belli|el].\n• Wybierzemy kraj, wobec którego zastosujemy [casus_belli|el] „[ShowCasusBelliName('cb_fabricated_conquer_province')]”."
