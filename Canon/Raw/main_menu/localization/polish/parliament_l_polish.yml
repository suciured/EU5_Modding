 #Issues
 #Infrastructure and Location Improvements Issues
 promote_castle_building: "Promowanie prac – $castle$"
 promote_castle_building_desc: "W naszym kraju znajdują się doskonałe miejsca na potencjalne fortyfikacje, które pozwolą powstrzymać natarcie naszych wrogów."
 promote_bastion_building: "Promowanie prac – $bastion$"
 promote_bastion_building_desc: "$promote_castle_building_desc$"
 promote_star_fort_building: "Promowanie prac – $star_fort$"
 promote_star_fort_building_desc: "$promote_castle_building_desc$"
 promote_fortress_building: "Promowanie prac – $fortress$"
 promote_fortress_building_desc: "$promote_castle_building_desc$"
 sponsor_a_university: "Sponsorowanie uniwersytetu"
 sponsor_a_university_desc: "Rozpowszechnianie wiedzy w dążeniu do oświecenia umysłów i zrozumienia boskości jest celem, który musimy wspierać, wykorzystując całą naszą siłę finansową oraz polityczną i ustanawiając instytucje liturgiczne, które będą cieszyć się ogromną sławą."
 pops_in_province_gain_20_satisfaction: "[pops|e] w [Concept('province','prowincji')|e] w tej [Concept('location','lokacji')|e] zyskają [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 sponsor_a_confucian_academy: "Ufundowanie akademii konfucjańskiej"
 sponsor_a_confucian_academy_desc: "Powinniśmy zainwestować w akademie, aby móc pogłębiać wiedzę oraz zapewnić naszym uczonym odpowiednią infrastrukturę do pracy."
 sponsor_a_cathedral: "Ufundowanie katedry"
 sponsor_a_cathedral_desc: "Nasza władza będzie wychwalana przez wieczność, jeśli wzniesiemy katedrę na cześć naszej wiary w jednym z najważniejszych miasteczek."
 sponsor_a_opera_house: "Ufundowanie opery"
 sponsor_a_opera_house_desc: "Nasz lud żąda rozwoju naszych instytucji kulturalnych. Nowa [ShowBuildingTypeNameWithNoTooltip('opera_house')|l] nasyci ich głód kulturowy i zapewni naszym obszarom wiejskim niezbędną uwagę."
 gravel_road_development: "$gravel_road$ – rozwój sieci"
 gravel_road_development_desc: "Filarem naszego kraju są połączenia między naszymi prowincjami a centrami aglomeracji, musimy więc wybrukować nowe drogi i ufundować zarówno ich budowę, jak i rozwój."
 gravel_road_development_burghers: "$gravel_road_development$"
 gravel_road_development_burghers_desc: "$gravel_road_development_desc$"
 paved_road_development: "$paved_road$ – rozwój sieci"
 paved_road_development_desc: "$gravel_road_development_desc$"
 paved_road_development_burghers: "$paved_road_development$"
 paved_road_development_burghers_desc: "$gravel_road_development_desc$"
 modern_road_development: "$modern_road$ – rozwój sieci"
 modern_road_development_desc: "$gravel_road_development_desc$"
 railroad_development: "Rozbudowa sieci kolejowej"
 railroad_development_desc: "$gravel_road_development_desc$"
 expand_mining_operations: "Rozszerz operacje górnicze"
 expand_mining_operations_desc: "Górnictwo może odegrać kluczową rolę w naszej gospodarce, lecz w obecnej chwili nie spełnia standardów, jakie by nas zadowalały."
 expand_farming_operations: "Sfinansuj posiadłości rolne"
 expand_farming_operations_desc: "Nasze posiadłości rolne zapewniają produkcję wielu podstawowych towarów. Właściciele ziemscy obiecują jednak zwiększenie ich podaży, jeśli zainwestujemy więcej czasu i zasobów."
 expand_hunting_operations: "Wyznacz nowe tereny łowieckie"
 expand_hunting_operations_desc: "Nasze tereny łowieckie mogłyby być większe. Ich zbyt mały rozmiar pozbawia nas wielu potencjalnych zysków."
 expand_gathering_operations: "Rozwiń przemysł zbieracki"
 expand_gathering_operations_desc: "Powinniśmy rozwinąć naszą działalność zbieracką, aby sprostać zapotrzebowaniu na towar związany z budownictwem i ogólnie wzmocnić naszą gospodarkę."
 expand_forestry_operations: "Rozwiń gospodarkę leśną"
 expand_forestry_operations_desc: "Lasy naszego kraju mogą przynieść większe dochody. Powinniśmy rozwijać związaną z nimi działalność i wykorzystać ich pełen potencjał."
 #Economic Issues
 promote_integration: "Promocja procesu integracji"
 promote_integration_desc: "Powinniśmy wspierać nasze wysiłki mające na celu integrację dalekich prowincji i włączenie ich do naszego terytorium głównego."
 promote_urbanization: "Promocja urbanizacji"
 promote_urbanization_desc: "Nie ma wątpliwości, że droga naprzód wiedzie poprzez urbanizację naszych największych miasteczek, a przez to rozwój naszego zaplecza politycznego."
 grant_city_rights: "Nadaj prawa miejskie"
 grant_city_rights_desc: "Aby zapewnić naszemu terytorium dalszy rozwój, będziemy musieli zwiększyć prawa naszych ośrodków miejskich i stworzyć więcej miast."
 expand_food_stockpiles: "Zwiększ zapasy żywności."
 expand_food_stockpiles_desc: "Nasz lud przypomina nam o problemach z niedoborem żywności. Powinniśmy spróbować rozbudować naszą sieć #L [ShowBuildingTypeName('granary')|l]y#!, aby zapobiec podobnej sytuacji w przyszłości."
 #Military Issues
 back_the_war_effort: "Wsparcie wysiłków wojennych"
 back_the_war_effort_desc: "Nasze wysiłki wojenne znacznie zyskają dzięki wsparciu w ramach prawnych."
 finance_the_armory: "$armory$ – rozbudowa"
 finance_the_armory_desc: "Nasza armijna rezerwa pamięta lepsze czasy i pilnie potrzebuje nowej infrastruktury na potrzeby rekrutacji."
 expand_barracks: "Rozbudowa infrastruktury koszar"
 expand_barracks_desc: "$finance_the_armory_desc$"
 sponsor_training_fields: "$training_fields$ – rozbudowa infrastruktury"
 sponsor_training_fields_desc: "$finance_the_armory_desc$"
 sponsor_regimental_camp: "$regimental_camp$ – rozbudowa infrastruktury"
 sponsor_regimental_camp_desc: "$finance_the_armory_desc$"
 sponsor_conscription_center: "$conscription_center$ – rozbudowa infrastruktury"
 sponsor_conscription_center_desc: "$finance_the_armory_desc$"
 host_army_excercises: "Organizacja ćwiczeń wojskowych"
 host_army_excercises_desc: "Jeśli chcemy utrzymać wszechstronną armię, musimy promować ćwiczenia wojskowe, dzięki którym nasi żołnierze zawsze będą w świetnej formie i gotowości."
 expand_officer_lists: "Rozszerzenie list oficerów"
 expand_officer_lists_desc: "Awansowanie kompetentnych ludzi na wysokie stanowiska w naszym wojsku to pewna droga do zapewnienia mu odpowiedniego dowództwa."
 promote_noble_officers: "Awansowanie oficerów ze szlachty"
 promote_noble_officers_desc: "Powinniśmy skierować wzrok na naszą mniejszość szlachecką, aby awansować nowych oficerów do szeregów naszego rządu."
 promote_noble_officers_passed.tt: "Pojawi się wykwalifikowana osoba ze szlachetnego rodu."
 support_noble_sponsored_armies: "Zatrudnij sponsorowanych przez arystokrację najemników"
 support_noble_sponsored_armies_desc: "Powinniśmy nadać jednemu z naszych najmężniejszych arystokratów pozwolenie na stworzenie kompanii najemniczej, aby broniła w naszym imieniu naszej wiary i rodaków."
 #Naval Issues
 increase_naval_spending: "Rozbudowa infrastruktury morskiej"
 increase_naval_spending_desc: "Musimy ulepszyć infrastrukturę naszych miast i miasteczek nadmorskich z myślą o projekcji siły przez morze."
 expand_docks: "Rozbudowa zakładów stoczniowych"
 expand_docks_desc: "Musimy rozwinąć nasze zakłady stoczniowe, aby nasz kraj mógł cieszyć się potężną flotą."
 expand_dry_docks: "Rozbudowa zakładów stoczniowych"
 expand_dry_docks_desc: "Musimy rozwinąć nasze zakłady stoczniowe, aby nasz kraj mógł cieszyć się potężną flotą."
 expand_shipyards: "Rozbudowa zakładów stoczniowych"
 expand_shipyards_desc: "Musimy rozwinąć nasze zakłady stoczniowe, aby nasz kraj mógł cieszyć się potężną flotą."
 expand_grand_shipyards: "Rozbudowa zakładów stoczniowych"
 expand_grand_shipyards_desc: "Musimy rozwinąć nasze zakłady stoczniowe, aby nasz kraj mógł cieszyć się potężną flotą."
 expand_naval_bases: "Rozbudowa zakładów stoczniowych"
 expand_naval_bases_desc: "Musimy rozwinąć nasze zakłady stoczniowe, aby nasz kraj mógł cieszyć się potężną flotą."
 #Government Issues
 support_cabinet_generic_desc: "Biurokracja w naszej domenie znacznie skorzysta na reformie legislacyjnej związanej z jej wydajnością."
 support_noble_cabinet: "Wesprzyj gabinet arystokracji"
 support_noble_cabinet_desc: "$support_cabinet_generic_desc$, a któż lepiej nadaje się na czempionów tej reformy niż nasi szacowni członkowie wyższych sfer?"
 support_clergy_cabinet: "Wesprzyj gabinet duchowieństwa"
 support_clergy_cabinet_desc: "$support_cabinet_generic_desc$. Najlepiej będzie, żeby zajęli się tym oddani nam duchowni."
 support_burgher_cabinet: "Wesprzyj gabinet kupiecki"
 support_burgher_cabinet_desc: "$support_cabinet_generic_desc$. Fundatorami będą bogaci członkowie naszego społeczeństwa."
 support_peasant_cabinet: "Wesprzyj gabinet pospólstwa"
 support_peasant_cabinet_desc: "$support_cabinet_generic_desc$, wsparcia zaś udzieli nam lud"
 balance_the_budget: "Zrównoważenie budżetu"
 balance_the_budget_desc: "Kryzys finansowy stanowiący ciężar na barkach naszych obywateli to pilna kwestia, którą należy się zająć."
 bolster_the_monarchy: "Wzmocnienie rządu"
 bolster_the_monarchy_desc: "Władza centralna w naszym kraju powinna górować nad wszystkimi grupami interesu oraz ważnymi członkami wyższych sfer."
 bolster_the_republic: "$bolster_the_monarchy$"
 bolster_the_republic_desc: "$bolster_the_monarchy_desc$"
 bolster_the_divine_mandate: "$bolster_the_monarchy$"
 bolster_the_divine_mandate_desc: "$bolster_the_monarchy_desc$"
 bolster_the_tribal_leader: "$bolster_the_monarchy$"
 bolster_the_tribal_leader_desc: "$bolster_the_monarchy_desc$"
 bolster_the_khan: "$bolster_the_monarchy$"
 bolster_the_khan_desc: "$bolster_the_monarchy_desc$"
 conduct_a_census: "Przeprowadzenie spisu powszechnego"
 conduct_a_census_desc: "Odpowiednie udokumentowanie informacji o naszej ludności przy jednoczesnym dbaniu o jej rozwój i dobrobyt to świetny sposób na promocję stabilności w naszym kraju."
 support_ruler: "Wsparcie państwa"
 support_ruler_desc: "Nasz rząd nie może funkcjonować bez odpowiedniego uznania jego władzy. Dzięki odpowiedniej deklaracji ze strony parlamentu możemy umocnić naszą reputację i pozycję głowy państwa."
 increase_our_control: "Zwiększenie kontroli"
 increase_our_control_desc: "Sprawowanie kontroli nad naszymi ziemiami jest kluczowe dla funkcjonowania całego państwa. Powinniśmy ulepszyć instytucje, które egzekwują kontrolę nad naszymi miasteczkami."
 promote_state_religion: "Promowanie religii państwowej"
 promote_state_religion_desc: "Wyznawanie przez naszych podwładnych religii naszego państwa to ważny krok na drodze do stabilizacji kraju. Powinniśmy zintensyfikować wysiłki mające na celu nawrócenie naszego ludu."
 promote_burghers_member: "Awansowanie mieszczan"
 promote_burghers_member_desc: "Mieszczanie są dla naszego państwa kluczowi, zarówno w roli kupców, jak i członków gildii. Powinniśmy awansować kompetentne osoby z tego stanu do naszego rządu."
 promote_burghers_member_passed.tt: "Wśród grupy [ShowEstateTypeName('burghers_estate')|l] pojawi się wykwalifikowana osoba."
 #Diplomatic Issues
 expand_diplomatic_corps_generic_desc: "Nie wszystko da się zwojować mieczem. O wiele korzystniej będzie zapewnić mu wsparcie pióra, aby osiągnąć wyższe cele."
 expand_diplomatic_corps_minors: "Zacieśnienie więzi z sąsiadami"
 expand_diplomatic_corps_minors_desc: "$expand_diplomatic_corps_generic_desc$ Powinniśmy zająć się przede wszystkim otaczającymi nas pomniejszymi państwami."
 expand_diplomatic_corps_religion: "Kontakt ze współwyznawcami"
 expand_diplomatic_corps_religion_desc: "$expand_diplomatic_corps_generic_desc$ Kluczowa jest dla nas poprawa kontaktów z braćmi i siostrami w wierze."
 expand_diplomatic_corps_majors: "Relacje z wielkimi mocarstwami"
 expand_diplomatic_corps_majors_desc: "$expand_diplomatic_corps_generic_desc$ Musimy zacieśniać stosunki z wielkimi mocarstwami światowymi."
 improve_subject_relations: "Zacieśnienie więzi z podwładnym"
 improve_subject_relations_desc: "Zacieśniając dyplomatyczne i administracyjne więzi z naszym podwładnym, będziemy w stanie uzależnić go bardziej od naszego państwa."
 promote_clergy_member: "Awansowanie duchowieństwa"
 promote_clergy_member_desc: "Pomoc duchowieństwa z pewnością pozwoliłaby naszej administracji działać o wiele sprawniej. Oferując duchownym wyższe stanowiska w naszym rządzie, moglibyśmy poprawić sytuację kraju."
 promote_clergy_member_passed.tt: "Wśród grupy [ShowEstateTypeName('clergy_estate')|l] pojawi się wykwalifikowana osoba."
 #Trade Issues
 expand_our_market: "Ustawy o rozwoju rynku"
 expand_our_market_desc: "Nasz rynek mocno skorzysta na rozluźnieniu niektórych z regulacji handlowych."
 protect_our_market: "Regulacje rynkowe"
 protect_our_market_desc: "Ze względu na konkurencyjność naszych rynków mądrze byłoby zaostrzyć nasze regulacje handlowe, aby zapewnić naszym kupcom konkurencyjność."
 sponsor_a_merchant_expedition: "Sponsoruj ekspedycję handlową"
 sponsor_a_merchant_expedition_desc: "Powinniśmy zainwestować w dedykowaną ekspedycję kupiecką, która stworzy połączenia handlowe z innymi rynkami."
 sponsor_urban_development: "Rozwój interioru"
 sponsor_urban_development_desc: "Nie powinniśmy zaniedbywać naszego interioru i odpowiednio go rozwijać."
 #Cultural Issues
 support_religious_art: "Sponsorowanie sztuki religijnej"
 support_religious_art_desc: "Nasza wiara stanowi wielką inspirację dla artystów z całego kraju. Jako że nasz dwór może ich wspierać, powinniśmy zatrudniać tych, którzy inspirują się boskim pierwiastkiem."
 support_nobles_art: "Sponsorowanie sztuki dla arystokratów"
 support_nobles_art_desc: "Nasze wyrafinowane elity pragną ponad wszystko więcej sztuki, aby móc jej podziwiać. Jeśli zatrudnimy więcej artystów, z pewnością się ucieszą."
 support_religious_education: "Wsparcie dla edukacji religijnej"
 support_religious_education_desc: "Fakt, że słudzy wiary odgrywają w naszym państwie wielką rolę, może stanowić wielką korzyść w kontekście edukacji naszej ludności. Możemy przyspieszyć rozwój nauki oraz zwiększyć lojalność naszych oddanych wyznawców."
 support_religious_education_passed.tt: "Wszyscy [ShowPopTypeName('clergy')|l] i [ShowPopTypeName('peasants')|l] wyznający naszą wiarę zyskują [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 #Revolution Issues
 curb_central_authority: "Ograniczenie władzy centralnej"
 curb_central_authority_desc: "Autorytet, jakim cieszy się [Player.GetGovernment.GetParliament.GetName], nie może być i nie będzie podważany przez żadną władzę spoza jego murów. Aby realizować nasze ideały, musimy korzystać z tego prawa, mimo królewskich dekretów!"
 revoke_privilege_of_the_nobles: "Odebranie przywilejów szlachcie"
 revoke_privilege_of_the_nobles_desc: "Ci, którzy wykorzystywali znój i pot zwykłych ludzi, teraz drżą na myśl o utracie swoich skromnych przywilejów."
 reduce_peasant_taxation: "Zmniejszenie opodatkowania pospólstwa"
 reduce_peasant_taxation_desc: "Zwykli ludzie całe swoje życie płacą podatki na rzecz pana. Jeśli chcemy realizować nasze cele wyzwolenia ludu, podatki te muszą zostać zniesione!"
 establish_a_constitution: "Ustanowienie konstytucji"
 establish_a_constitution_desc: "Wola ludu musi zostać zawarta w pisemnym dokumencie, który zostanie przez wszystkich zaakceptowany, aby umocnić nasze prawa i jednocześnie ograniczyć władzę centralną."
 random_noble_privilege_revoked_tt: "[ShowEstateTypeName('nobles_estate')] utracą losowy [estate_privilege|el]"
 #Unique Issues
 baronial_burghs_rights: "Rozwój miasteczek baronialnych"
 baronial_burghs_rights_desc: "Rozszerzenie praw miasteczek baronialnych pomoże w rozwoju naszego państwa."
 ecclesiastical_burghs_rights: "Rozwój miasteczek kościelnych"
 ecclesiastical_burghs_rights_desc: "Rozszerzenie praw miasteczek kościelnych pomoże w rozwoju naszego państwa."
 compulsory_education_nobles: "Ustawa o edukacji szlacheckiej"
 compulsory_education_nobles_desc: "Powinniśmy zainwestować w edukację szlachty, aby rozwinąć naszą administrację."
 presbyterian_education: "Ustawa o edukacji prezbiteriańskiej"
 presbyterian_education_desc: "Powinniśmy założyć szkołę w każdej parafii naszego kraju, aby rozwinąć system edukacji naszego ludu. Szkoły te powinny być prowadzone przez członków Kościoła i opłacane z podatków nałożonych na naszych właścicieli ziemskich."
 found_college_of_justice: "Założenie Kolegium Sprawiedliwości"
 found_college_of_justice_desc: "Kodeks prawny jest obecnie niedopracowany i nie spełnia naszych standardów. Powinniśmy ustanowić nową instytucję, Kolegium Sprawiedliwości, aby zająć się tym problemem i stworzyć skuteczny system prawny."
 establish_the_signoria_of_venice: "Założenie signorii weneckiej"
 establish_the_signoria_of_venice_desc: "Dawna gmina wenecka spełnia swą rolę i ma w naszym państwie długą tradycję, jednak jej wydajność administracyjna nie jest już taka, jak kiedyś. Być może warto byłoby przebudować najwyższy organ rządowy i zamienić go na nowy system, który rozwiąże problemy wewnętrzne naszego narodu."
 appease_english_population: "Obłaskawienie populacji angielskiej"
 appease_english_population_desc: "Pomimo naszych zapewnień nasi podwładni w Brytanii wykazują niezadowolenie. Jeśli pokażemy im, że nie jesteśmy ciemięzcami, być może uda nam się ich obłaskawić."
 increase_control_in_britain: "Zwiększenie kontroli w Brytanii"
 increase_control_in_britain_desc: "Wyspy Brytyjskie są odizolowane od reszty kontynentu europejskiego, co utrudnia nam rządzenie nimi. Powinniśmy podjąć wysiłki, aby pokonać to wyzwanie i zwiększyć naszą kontrolę na tym obszarze."
 tolerance_of_non_hindus: "Tolerancja wobec pogan"
 tolerance_of_non_hindus_desc: "W naszym państwie współistnieje wiele religii, a nasz władca popiera tolerancję, dlatego powinniśmy akceptować różne wyznania wśród ludu."
 VIJ_ALL_NON_HINDU_POPS_GAIN_SATISFACTION: "Wszystkie [pops|el] [Concept('heretics','heretyckie')|e] oraz [Concept('heathen','pogańskie')|e] zyskają [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 increase_non_hindu_control: "Kontrola nad poganami"
 increase_non_hindu_control_desc: "Zamiast pozwalać, aby nasz kraj był przepełniony różnymi wyznaniami, powinniśmy dążyć do ich większej kontroli, co pozwoli uniknąć buntu."
 VIJ_ALL_NON_HINDU_POPS_LOCATIONS_GAIN_CONTROL: "Wszystkie nasze [locations|el] posiadające co najmniej #Y 5%#! [Concept('heretics','heretyckich')|e] lub [Concept('heathen','pogańskich')|e] [Concept('pops','społeczności')|e] zyskają [ShowNamedValue('control_mild_bonus')|+=2%] [Concept('control','kontroli')|e]."
 dlh_famine_reductions: "Walka z głodem"
 dlh_famine_reductions_desc: "Zamiast siedzieć bezczynnie, podczas gdy nasza ludność głoduje, powinniśmy zapewnić pomoc każdemu miejscu, w którym może brakować żywności."
 new_model_army_pi: "Armia Nowego Wzoru"
 new_model_army_pi_desc: "Trudy trwającej wojny domowej z rojalistami udowodniły, że nasza armia pilnie potrzebuje całkowitej reformy."
 edict_of_nantes_issue: "Edykt nantejski"
 edict_of_nantes_issue_desc: "Po latach religijnych trudów nadszedł czas, byśmy promowali jedność poprzez współistnienie i ukrócili zbędny rozlew krwi."
 end_the_french_wars_of_religion_tt: "[disaster|e] „[ShowDisasterName('french_wars_religion')]” dobiegnie końca."
 mug_promote_rajput_officials: "Awansowanie urzędników radżastańskich"
 mug_promote_rajput_officials_desc: "Awansując należące do naszego narodu osoby mówiące językiem radżastani, zadbamy o odpowiednią liczbę godnych zaufania urzędników wojskowych."
 promote_rajput_officials_passed_tt: "Pojawi się wykwalifikowana osoba mówiąca [Concept('language','językiem')|e] [ShowLanguageName('rajasthani_language')|l]."
 hussite_army_reform: "Husyckie reformy wojskowe"
 hussite_army_reform_desc: "Nasz lud przemierza doliny historii wbrew wszelkim przeciwnościom i zdołał już przetrwać wojny, krucjaty oraz prześladowania. Nasze armie zasługują na to, by stosować najlepsze taktyki i przejść do ofensywy przeciwko wszystkim, którzy pragną naszego upadku!"
 lit_measures_against_romuva: "Środki zaradcze przeciw romuwańskiemu odrodzeniu"
 lit_measures_against_romuva_desc: "Wraz z odnowieniem się wiary #L [ShowReligionAdjective('romuva')|l]iej#! wielu martwi się, że jej wyznawcy mogą siać niepokój. Musimy wezwać stany, żeby zająć się tą sprawą."
 lit_5_percent_of_pops_convert_to_our_religion_tt: "#Y 5%#! #L [ShowReligionAdjective('romuva')|l]ich#! [Concept('pops','społeczności')|e] przejdzie na [ROOT.GetCountry.GetReligion.GetName|l]."
 ### IO Parliament Issues ###
 #HRE
 hre_law_debate: "Debata nad prawem cesarskim"
 hre_law_debate_desc: "[ShowSpecialStatusName('emperor')] pragnie, by [GetUniqueInternationalOrganization('hre').GetName] wprowadziło nowe prawo. To dobry moment, aby stany podjęły negocjacje z myślą o przyjęciu bądź odrzuceniu tej propozycji."
 hre_request_additional_military_support: "Cesarskie wsparcie wojskowe"
 hre_request_additional_military_support_desc: "[GetUniqueInternationalOrganization('hre').GetName] mierzy się z zagrożeniem w postaci obcej inwazji. [GetUniqueInternationalOrganization('hre').GetLeaderTitle] uważa, że to czas, aby poprosić o wsparcie całego cesarstwa i wszystkich jego członków."
 hre_roman_month: "Rzymski miesiąc"
 hre_roman_month_desc: "Skarbiec cesarstwa świeci ostatnimi czasy pustkami, dlatego też [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] wnioskuje o wsparcie finansowe ze strony wszystkich członków, jakich posiada [GetUniqueInternationalOrganization('hre').GetName], w celu zapewnienia mu bezpieczeństwa."
 hre_roman_month_modifier_effect: "[ShowModifierEffect('pi_hre_increased_imperial_tax_modifier')]"
 hre_demand_internal_peace: "Żądanie pokoju wewnętrznego"
 hre_demand_internal_peace_desc: "Autorytet, jaki posiada [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l], uległ podważeniu w rezultacie wewnętrznych konfliktów, jakie toczą [GetUniqueInternationalOrganization('hre').GetName]. W interesie cesarstwa leży zaprowadzenie pokoju oraz stabilności."
 hre_demand_internal_peace_tt: "Każdy [member|el] podpisuje [white_peace|el] w każdej [Concept('war','wojnie')|e] prowadzonej przez innych członków, jakich posiada [THIS.GetInternationalOrganization.GetName]."
 hre_establish_perpetual_diet: "Ustanów Sejm Nieustający"
 hre_establish_perpetual_diet_desc: "$perpetual_diet_law_desc$"
 hre_establish_perpetual_diet_tt: "[parliament_seat|e], jaki posiada [GetUniqueInternationalOrganization('hre').GetName], staje się jedyną [Concept('location','lokacją')|e], w której może obradować [parliament|el]."
 hre_force_emperor_to_abdicate: "Zmuś cesarza do abdykacji"
 hre_force_emperor_to_abdicate_desc: "Władza, jaką sprawuje [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetLongName], została uznana za niedostateczną, [ShowSpecialStatusNamePlural('elector')|l] nie są zadowoleni. Sejm Rzeszy został zwołany w celu omówienia tego, pod czyją władzą będzie pozostawać dalej [GetUniqueInternationalOrganization('hre').GetName]."
 #Union
 union_enforce_law_implementation: "Wymuszenie wprowadzenia prawa"
 union_enforce_law_implementation_desc: "Niektórzy członkowie, jakich posiada [GetInternationalOrganizationType('union').GetName|l], są nowicjuszami bądź zdołali odeprzeć wszelkie próby jej centralizacji. Konieczne jest wyegzekwowanie tych praw u każdego z państw członkowskich, jeśli pragniemy bezproblemowej aneksji innych członków."
 union_enforce_law_implementation_at: "[THIS.GetInternationalOrganization.GetName]: [union_integration_level_member|el] każdego [Concept('member','członka')|e] zostaje ustawiony na [THIS.GetInternationalOrganization.GetModifierValueString('union_integration_level')]"
