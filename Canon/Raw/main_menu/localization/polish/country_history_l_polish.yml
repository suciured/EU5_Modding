 country_history_low_countries_common: "[GetCountry('FRA').GetLongName] oraz [GetUniqueInternationalOrganization('hre').GetName] od zawsze chciały rządzić narodami zamieszkującymi Niderlandy – często bywały one lennem jednej z tych potęg oraz niejednokrotnie przechodziły z rąk do rąk. Jest to jeden z najbogatszych regionów, jaki posiada [ShowContinentName('europe')], który niczym wielka zdobycz czeka na swojego władcę. Dziś Niderlandy stoją przed wyborem, czy zostać integralną częścią jednego z państw, czy też zaciekle bronić swej niepodległości."
 country_history_low_countries_minors: "$country_history_low_countries_common$\n\nDla najmniejszych krajów w regionie przetrwanie będzie bez wątpienia wyzwaniem – walczą każdego dnia, aby bronić swojej niepodległości przed większymi, bardziej zachłannymi sąsiadami."
 country_history_BRB: "$country_history_low_countries_common$\n\nJako jeden z największych i najludniejszych krajów zamieszkujących Niderlandy to, rzecz jasna, właśnie my najlepiej sprawdzimy się w roli lidera tego regionu, zwłaszcza wobec słabej pozycji kraju [GetCountry('FLA').GetLongName]. Jeśli uderzymy w odpowiednim momencie, powinniśmy osiągnąć szczyt, na który zasługujemy."
 country_history_FLA: "$country_history_low_countries_common$\n\nTrwająca w latach 1297–1305 wojna we Flandrii miała głęboki wpływ na państwo [GetCountry('FLA').GetLongName]. Mimo zachowania niepodległości kraj nasz utracił ostatecznie prowincję [ShowProvinceDefinitionName('roman_flanders_province')] na rzecz państwa #L [GetCountry('FRA').GetAdjective|l]kiego#!.\n\nBędąc jednym z najbogatszych państw w regionie, kraj [GetCountry('FLA').GetNameWithNoTooltip] został odbudowany w ciągu ostatnich kilku lat. Stoimy teraz być może przed szansą odzyskania tego, co nam się należy."
 country_history_FRI: "$country_history_low_countries_common$\n\nOtoczona przez feudalnych panów, nasza społeczność pozostaje podzielona między tych, którzy pragną zachować niezależną naturę, a tych, którzy powoli przejmują władzę, naśladując sąsiednie kraje. Kraj [GetCountry('FRI').GetLongName] stoi więc na rozdrożu, marząc o minionej chwale naszego narodu. Czy jesteśmy wreszcie gotowi zrobić krok naprzód i opowiedzieć się po jednej z tych dwóch stron?"
 country_history_GEL: "$country_history_low_countries_common$\n\n[GetCountry('GEL').GetLongName] jest nie tylko najbardziej wojowniczym krajem w regionie, ale posiada również bardzo sprawną dyplomację. Ekspansję krajowi zapewnił nie tylko miecz, lecz także worki złota. Wspaniała synteza tych dwóch narzędzi pozwoliła nam wznieść się ponad naszych poślednich rywali."
 country_history_HAI: "$country_history_low_countries_common$\n\nDzięki błyskotliwej polityce zawierania królewskich małżeństw dynastia [ShowDynastyName('avesnes_dynasty')] rządzi w takich krajach jak [GetCountry('HAI').GetName], [GetCountry('HOL').GetName] oraz [GetCountry('ZEE').GetName]. Państwo [GetCountry('HAI').GetAdjectiveWithNoTooltip|l]kie stoi obecnie przed szansą dalszego zjednoczenia regionu pod swoim przywództwem. Nie będzie to jednak łatwa rzecz..."
 country_history_HOL: "$country_history_low_countries_common$\n\nKraj [GetCountry('HOL').GetLongName] był początkowo w zasadzie żałosnym bagnem, powoli jednak wyrasta do roli państwa dominującego nad całym regionem. Przybycie przedstawicieli rodu [ShowDynastyName('avesnes_dynasty')] przybliżyło nas do kraju [GetCountry('HAI').GetLongName], co jest dla nas bardzo korzystne. Ścieżki naszej ekspansji prowadzą w kierunku kraju [GetCountry('FRI').GetLongName]. Niestety, rozgorzał na nowo konflikt, w którym stają przeciw sobie nasi [GetCountry('HOL').GetGovernment.GetEstateName('nobles_estate')|l] oraz [GetCountry('HOL').GetGovernment.GetEstateName('burghers_estate')|l]. A takie rzeczy nigdy nie sprzyjają interesom..."
 country_history_LIE: "$country_history_low_countries_common$\n\n[GetCountry('LIE').GetLongName] to kraj, z którego wywodzi się wielu religijnych przywódców i ewidentny przywódca duchowy Niderlandów. Nasz kraj, jako ośrodek najwyższego poziomu edukacji, wywiera znaczący wpływ na kraje ościenne. Jeśli dobrze to wykorzystamy, z pewnością pomoże to nam rozwinąć się jako narodowi."
 country_history_LUX: "$country_history_low_countries_common$\n\nKraj [GetCountry('LUX').GetLongName], będący ojczyzną dynastii [ShowDynastyName('luxembourg_dynasty')], jest jedynie cieniem w porównaniu do włości kontrolowanych przez najpotężniejsze gałęzie naszego rodu. Prestiż, jaki zdobyli sobie nasi krewni, może jednak zapewnić nam szansę na przejęcie kontroli nad regionem i zjednoczenie go pod naszymi rządami."
 country_history_UTR: "$country_history_low_countries_common$\n\nKraj [GetCountry('UTR').GetLongName], choć nękany już od dawna przez państwa [GetCountry('GEL').GetLongName] oraz [GetCountry('HOL').GetLongName], próbuje wyrwać się spod ich wpływów i objąć całe Niderlandy swym nadanym przez Boga przewodnictwem. Gwarne miasto [ShowLocationName('utrecht')] to tętniący życiem ośrodek kultury i sztuki, który stanowiłoby wspaniałą stolicę po zjednoczeniu tego regionu. Miejmy nadzieję, że pozostali też tak uznają. Najlepiej nie stawiając zbytniego oporu."
 country_history_swiss_group: "$country_history_german_group$\n\n#L [ShowCultureGroupName('swiss_group')]ka#! ludność zamieszkująca zachodnie Alpy zaciekle opiera się władzy #L [GetCountry('HAB').GetAdjective|l]kiego#! państwa wdzierającego się na ich terytorium. Po zwycięstwie w bitwie pod Morgarten powstała nowa unia niezależnych krajów obszaru [ShowAreaName('eastern_switzerland_area')], a [GetUniqueInternationalOrganization('swiss_confederation').GetName] rośnie w siłę, gdy coraz więcej członków gromadzi się pod jej sztandarem. Jednakże ich wieloletni wróg, dynastia [GetDynasty('habsburg_dynasty').GetName], również zbiera swe siły dzięki dotacjom władcy znanego jako [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName] i gotowa jest całkowicie podporządkować sobie ludność #L [GetCountry('SWI').GetAdjective|l]kiego#! państwa. Musimy stanąć mężnie wobec tego ataku. To od nas zależy los naszej ojczyzny!"
 country_history_baltic_german: "My i nasi towarzysze broni, [GetCountry('TEU').GetLongName], jesteśmy gotowi do wykonania naszej świętej misji, jaką jest chrystianizacja, której potrzebuje północna [ShowContinentName('europe')]. Przy wsparciu rycerzy i szlachty #L [ShowCultureGroupName('german_group')|l]kiej#! nasz kraj musi nie tylko nawracać pogan, ale także chronić tych, którzy przyjęli światło, jakie przynosi ze sobą [ShowReligionName('catholic')|l]. Niestety lud zamieszkujący kraj [GetCountry('LIT').GetName] stawia silny opór, a inne kraje, takie jak [GetCountry('DAN').GetLongName], mogą wykorzystać nasze zmagania do realizacji własnych, egoistycznych ambicji.\n\nChociaż nasza przyszłość jest związana z misją nawracania, musimy również myśleć o naszym celu wykraczającym poza pogan. Czy powinniśmy kontynuować nasze wysiłki przeciwko zbłąkanym owieczkom, dla których najważniejszą wykładnią jest [ShowReligionName('orthodox')], czy raczej zreformować nasze państwo?"
 country_history_german_group: "Obszar w samym sercu imperium, którym jest [GetUniqueInternationalOrganization('hre').GetName], przetrwał długi czas wielkiego bezkrólewia i z wielkim niepokojem spogląda w przyszłość. Z uwagi na podeszły wiek władcy, którym jest [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], rody [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName], [GetCountry('BOH').GetGovernment.GetRuler.GetDynasty.GetName] oraz [GetCountry('HAB').GetGovernment.GetRuler.GetDynasty.GetName] raz jeszcze przygotowują się do zmagań o cesarską koronę. W momencie, gdy cesarska władza na południe od pasma Alp słabnie, #L [ShowCultureGroupName('german_group')|l]cy#! kupcy walczą o zabezpieczenie szlaków handlowych połączonych z regionem [ShowRegionName('italy_region')], a państwo [GetCountry('HSA').GetLongName] cieszy się swoją dominacją w regionie [ShowRegionName('north_german_region')]."
 country_history_BAV: "$country_history_german_group$\n\nPod przywództwem władcy o imieniu [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName] kraj $BAV$ jest obecnie u szczytu swojej potęgi. Będąc cesarzem imperium znanego jako [GetUniqueInternationalOrganization('hre').GetName], [GetCharacter('ubv_ludwig_iv_wittelsbach').GetNameWithNoTooltip] cieszy się szacunkiem i autorytetem wśród cesarskich książąt. Kraj [GetCountry('LBV').GetLongName] rządzony jest przez władcę o imieniu [GetCharacter('lbv_heinrich_xiv_wittelsbach').GetName], lecz stan zdrowia głowy państwa stale się pogarsza z powodu trądu, a jego spodziewana przedwczesna śmierć może doprowadzić do zjednoczenia kraju $BAV$.\n\nDzięki silnym relacjom między władcami z dynastii [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName] rządzącymi krajami na całym kontynencie [ShowContinentName('europe')], $BAV$ gotowa jest rościć sobie prawo do cesarskiego tronu oraz dominacji nad środkową częścią kontynentu, walcząc o to z rywalami z krajów [GetCountry('BOH').GetName] oraz [GetCountry('HAB').GetName]."
 country_history_BRA: "$country_history_german_group$\n\nKraj [GetCountry('BRA').GetLongName] pierwotnie powstał jako #italic Marchia Północna#! na terenach zamieszkanych przez słowiańskich Wendów. Region ten charakteryzuje się piaszczystymi wyżynami oraz gorącymi dolinami pełnymi obfitych źródeł wody, sosen i upałów, a gleba, choć przeważnie sucha i piaszczysta, nadaje się pod uprawę. Dlatego też mówiono, że [GetUniqueInternationalOrganization('hre').GetName] ma tu swoją piaskownicę.\n\nW roku 1157, po przejęciu tych ziem od Jaksy z Kopanicy, terytorium tym, jako nowy [GetCountry('BRA').GetGovernment.GetRulerTitle|l], zaczął rządzić władca znany jako [GetCharacter('bra_albrecht_i_askanier').GetName]. Początkowo jego władza ograniczała się do Havellandu i Zauche, jednak aktywnie wspierany przez niego #italic Ostsiedlung#! – proces osadnictwa na wschód od Odry w kierunku prowincji [ShowProvinceDefinitionName('neumark_province')] – doprowadził do stopniowego przejmowania przez niego tych ziem, a zachęcani przez niego osadnicy przybywający z Flandrii i Nadrenii fortyfikowali zasiedlane miasta. Po jego śmierci w roku 1170 dynastia [ShowDynastyName('askanier_dynasty')] przez ponad 150 lat kontynuowała tę ekspansję, zdobywając sąsiednie prowincje, takie jak [ShowProvinceDefinitionName('stettin_province')] oraz [ShowProvinceDefinitionName('uckermark_province')]. Rozszerzyli oni swe wpływy aż po Morze Bałtyckie. Niestety, doprowadziło to również do konfliktu z państwem #L [GetCountry('DAN').GetAdjective|l]kim#!. Ostatni przedstawiciel dynastii [ShowDynastyNameWithNoTooltip('askanier_dynasty')], [GetCharacter('bra_heinrich_ii_askanier').GetShortName], zmarł w roku 1320, nie pozostawiając po sobie żadnego bezpośredniego następcy.\n\nObecnie, choć przybyli tu przedstawiciele rodu [ShowDynastyName('wittelsbach_dynasty')], nie są zainteresowani przejęciem tego terytorium. Dlatego nie wiadomo, jaka przyszłość czeka [GetCountry('BRA').GetAdjectiveWithNoTooltip|l]kie państwo."
 country_history_MEI: "$country_history_german_group$\n\n[GetCountry('MEI').GetLongName], własność potężnej dynastii [GetCountry('MEI').GetGovernment.GetRuler.GetDynasty.GetName], wywodzi się z marchii wschodniej, którą rządziło [GetUniqueInternationalOrganization('hre').GetName] na ziemiach Serbołużyczan i innych powoli germanizowanych Słowian. Ziemia ta, pierwotnie gęsto zalesiona, okazała się niezwykle urodzajna, a łagodny klimat zwłaszcza w okolicach rzeki Łaby, pozwala żyjącym tu Sasom na prowadzenie gospodarstw, gdzie wytwarzane jest [ShowGoodsName('wine')].\n\nPasmo Rudaw, które oddziela ten obszar od państwa #L [GetCountry('BOH').GetAdjective|l]kiego#!, jest bogate w surowce mineralne, w szczególności w [ShowGoodsName('silver')], dzięki któremu [GetCountry('MEI').GetFlavorRank|l] gospodarczo kwitnie. Jednak bogactwo takie może być bronią obosieczną, ponieważ sąsiedzi chciwie popatrują na nasz kraj i całkiem możliwie, że zechcą go podbić. Mimo tych potencjalnych zagrożeń i rosnącej niestabilności wywołanej przez wielkie bezkrólewie [GetCountry('MEI').GetNameWithNoTooltip] staje się znaczącym terytorium cesarstwa w obszarze [ShowAreaName('upper_saxony_area')]. Wraz ze słabnięciem autorytetu na wiejskich obszarach w krajach [GetCountry('THU').GetName] oraz [GetCountry('BRA').GetName] dynastia [ShowDynastyName('wettin_dynasty')] otrzymała szansę zaistnienia jako nowa siła na wschodzie cesarstwa, poszerzając swoje wpływy oraz umacniając swoje włości przeciw siłom zewnętrznym.\n\nUrodzajne ziemie, bogactwo surowców i strategiczne położenie sprawiają, że kraj nasz jest jednym z czołowym podmiotów, które tworzą [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip], budząc zarówno podziw, jak i zazdrość sąsiednich państw."
 country_history_HAB: "$country_history_german_group$\n\nDzięki starannym wysiłkom, które podejmował [GetCharacter('hab_albrecht_ii_habsburg').GetName] i jego przodkowie, kraj [GetCountry('HAB').GetName] pomyślnie rozszerzył i umocnił swe rządy w obszarach [ShowAreaName('austria_area')], [ShowAreaName('styria_area')] oraz [ShowAreaName('carinthia_area')]. Mając zapewnione bezpieczeństwo południowo-wschodniej granicy Cesarstwa, państwo [GetCountry('HAB').GetAdjectiveWithNoTooltip|l]kie może teraz skupić się na największej zdobyczy, jaką dynastia [GetDynasty('habsburg_dynasty').GetName] pragnie odzyskać: cesarskiej koronie Świętego Cesarstwa Rzymskiego."
 country_history_irish_minors: "Gaeliccy wodzowie, pod których rządami pozostaje [ShowRegionName('ireland_region')], władają ziemią przesiąkniętą tradycją, gdzie królestwo jest nie tylko zwyczajnym tytułem, ale też więzią łączącą władcę z jego ludem. Mimo tego że Wielkie Królestwo Irlandii stało się jedynie symbolicznym wspomnieniem, marzenia o jednym władcy, który jednoczy całą wyspę, wciąż tlą się w sercach ambitnych wodzów. Jednak klany pozostają niezależne i bronią tego zaciekle, a ich potęga tkwi w wojownikach oraz głęboko zakorzenionych zwyczajach. Podzielone, pozostają podatne zarówno na ataki obcych, jak i znanych, wewnętrznych wrogów.\n\nNa wschodzie rośnie potęga normańsko-irlandzkich hrabiów, co zagraża suwerenności, a i zamorscy królowie krajów takich jak [GetCountry('ENG').GetName] czy [GetCountry('SCO').GetName] spoglądają pazernie ku irlandzkim brzegom. [ShowRegionNameWithNoTooltip('ireland_region')] jednak nie pierwszy raz musi powstrzymywać obce ambicje. Dotychczas naród ten zawsze potrafił stawić opór najeźdźcom i przetrwać wszelkie burze. Jeśli tylko jeden z gaelickich przywódców umiałby zjednoczyć klany i znów rozpalić ducha Wielkiego Królestwa, moglibyśmy raz jeszcze stać się lądem niepodzielonym przez niewielkie klany, lecz krainą zjednoczoną pod sztandarem jednego władcy."
 country_history_anglo_irish_minors: "Mimo że wielkie hrabstwa poza [GetCountry('PLE').GetLongName] są dziedzictwami normańskiego podboju, głęboko już wrosły w to, czym jest [ShowRegionName('ireland_region')]. Sto pięćdziesiąt lat po przybyciu Strongbowa normańsko-irlandzcy lordowie sprawują władzę nad rozległymi terytoriami, budując zamki z kamienia tam, gdzie niegdyś stały jedynie grodziska, i dowodząc wojownikami tak samo zaciekle, jak robią to wodzowie gaeliccy. I choć wciąż korzystamy z nazw naszych dawnych rodów, jakie znają [GetCountry('ENG').GetName], [GetCountry('FRA').GetName] czy [GetCountry('WLS').GetName], staliśmy się odrębną grupą: ani w pełni #L [ShowCultureName('irish')|l]ką#!, ani w pełni obcą.\n\nMimo że nasze mury są potężne, nasza pozycja jest niepewna – autorytet władzy [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kiej jest tu znikomy, a lokalni władcy przyzwyczajeni są do sprawowania rządów według własnego uznania, myśląc raczej o miejscowych sojuszach i waśniach aniżeli lojalności, jakiej oczekuje odległy [GetCountry('ENG').GetGovernment.GetRulerTitle]. Jednocześnie wodzowie gaeliccy na zachodzie stają się zuchwalsi i odzyskują utracone ziemie oraz kwestionują władzę Normanów.\n\nBez żelaznego przywództwa istnieje ryzyko, że wpadniemy w sidła takich samych podziałów, jakie już niegdyś miały miejsce na tej wyspie. Jednakże jeśli wykorzystamy ten moment i przywrócimy silne rządy lub nawet zażądamy władzy nad całą Irlandią, to my, a nie [GetCountry('ENG').GetGovernment.GetRulerTitle|l] z Anglii czy gaeliccy buntownicy, będziemy dzierżyć przyszłość w swoich rękach."
 country_history_finnic: "Północnoeuropejską tajgę zamieszkują ludy #L [ShowCultureGroupName('finnic_group')|l]kie#!. Jesteśmy eklektyczną grupą rozmaitych nacji wykorzystujących swój spryt i wiedzę, aby przetrwać w tym surowym klimacie. Paramy się rolnictwem, lecz także zbieractwem; budujemy domy i sauny z pospolitego tu drewna, czasem jednak przenosimy swoje osiedla, by wraz ze zmianą pór roku najlepiej wykorzystywać zasoby. Życie nie jest łatwe, pozostaje jednak bogate. W swojej niszy odnosimy wielki sukces.\n\nWalkę o przetrwanie utrudnia nam jednak fakt, iż otaczają nas wrogowie. #L [CultureGroupName('german_group')|l]kie#! narody na południu, #L [ShowCultureName('swedish')|l]kie#! na zachodzie i #L [ShowCultureGroupName('russian_group')|l]kie#! na wschodzie zagrażają nam i pragną odbić od nas ziemie, które uważają za miejsce pochodzenia ich przodków. Co gorsza, nasze pradawne wierzenia zostają zastępowane przez praktyki #L [ShowReligionGroupAdjective('christian')|l]ie#!, a rodzimi bogowie popadają w zapomnienie.\n\nCzy pojawi się potężny przywódca i zaznaczy fińską dominację nad regionem? A może uzurpatorzy ze wszystkich stron świata stłamszą ostatecznie nasze istnienie pełne życia?"
 country_history_italian: "Północny obszar regionu znanego jako [ShowRegionName('italy_region')] jest podzielony, odkąd upadło [ShowFormableCountryName('ROM_f')], i czeka na silnego przywódcę, który ponownie zjednoczy te ziemie. Jednak ten brak jedności doprowadził do silnej rywalizacji między różnymi narodami zamieszkującymi półwysep, nie mówiąc już o prześciganiu się w dziedzinie rozwoju kulturowego. W każdym z ludów #L [ShowCultureGroupName('italian_group')|l]kich#! narodzili się wielcy artyści i technologie zmieniające oblicze świata, oraz, nic więc dziwnego, że [ShowContinentName('europe')] i jej narody uważają to miejsce za prawdziwą perłę. [ShowRegionNameWithNoTooltip('italy_region')] budzi powszechną zazdrość. To dla nas zarówno korzystne, jak i wysoce niebezpieczne."
 country_history_polish: "Na brzegach Wisły lud #L [ShowCultureGroupName('polish_group')|l]ki#! walczy desperacko o ocalenie swojej ojczyzny. Raz za razem niestabilna konfederacja ulegała podziałowi na grupy, z których każda zaciekle walczy o szansę na zawładnięcie wszystkimi #L [ShowCultureGroupName('polish_group')|l]kimi#! duszami.\n\nJak szalona nie byłaby ta bezlitosna walka o władzę, nie odbywa się ona w próżni – ościenne państwa dostrzegły już, że jesteśmy mocno zajęci sobą. Skłonne do podbojów, rozpoczęły potajemnie spiskować, aby przejąć nasze ziemie dla siebie. Tymczasem Polacy tracą czas na prowadzeniu wewnętrznych walk.\n\nTylko silny przywódca zdoła zjednoczyć te ziemie i stworzyć silne państwo, takie, które zdoła sprzeciwić się naszym wrogom i nareszcie ich pokonać. Jeśli się to nie uda, [ShowCultureGroupNameWithNoTooltip('polish_group')] może przeminąć wraz z powiewem wiatru."
 country_history_bohemian: "Nasze ziemie od wieków znajdowały się w orbicie wpływów kraju [GetCountry('BOH').GetName] i były one we władaniu pomniejszych książąt z panującej rodziny. Chociaż dynastia [GetCountry('BOH').GetGovernment.GetRuler.GetName] utrzymała tę tradycję w krainie zwanej [GetCountry('MVA').GetName] po swoim wstąpieniu na tron, straciła prowincję [ShowProvinceDefinitionName('niederlausitz_province')] na rzecz kraju [GetCountry('BRA').GetLongName], walczącego o utrzymanie swojej władzy w państwie [GetCountry('SOR').GetName].\n\nChoć dalszy napływ osadników #L [ShowCultureGroupName('german_group')|l]kich#! powiększa populację naszych ziem, może również zagrozić naszej władzy w najbliższej przyszłości, jeśli nasi panujący nie będą w stanie utrzymać suwerenności."
 country_history_east_slavic: "Podbite podczas najazdów #L [ShowCultureGroupName('mongolian_group')|l]kich#! księstwa wschodnie pozostają w napiętych stosunkach ze swoim nominalnym zwierzchnikiem, którym jest [GetCountry('GLH').GetLongName]. Wielu kniaziów nadal płaci daninę, którą pobiera [ShowSpecialStatusName('tatar_tax_collector')] – [GetCountry('MOS').GetName]. Inni już zrzucili [GetUniqueInternationalOrganization('tatar_yoke').GetName].\n\nPomiędzy nieustannym #L [ShowCultureGroupName('mongolian_group')|l]kim#! zagrożeniem a potęgą, jaką stale zdobywa [GetCountry('MOS').GetLongName], nasz naród musi delikatnie pociągać za sznurki dyplomacji, aby prosperować. Jeśli jednak to zadanie nam się powiedzie, moglibyśmy ubiegać się o upragnione dziedzictwo dawnej Rusi Kijowskiej..."
 country_history_iberian: "Starożytna Hispania była świadkiem postępów i upadków, jakich zaznały zarówno [ShowReligionGroupName('christian')|l], jak i [ShowReligionGroupName('muslim')|l] oraz ich ludy, a także ich trwającej po dziś dzień walki o władzę. Obecnie przewagę ma ta pierwsza wiara, zaś druga zachowała jedynie niewielką część swojego dawnego terytorium. Wynik starcia nie jest jednak łatwy do przewidzenia, ponieważ narody [ShowReligionGroupNameWithNoTooltip('muslim')|l]ie są zjednoczone, zaś królestwa [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]ie podzieliły się i walczą między sobą.\n\nCzy te niespokojne czasy zakończą się ostatecznym wyparciem sił [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]ich z regionu [ShowRegionName('iberia_region')], czy też [ShowReligionGroupNameWithNoTooltip('muslim')|l] odzyska utracone ziemie kraju $ADU_f$?"
 #Africa
