 country_history_georgian: "#L [ShowCultureName('georgian_culture')]ki#! naród szczyci się swoją historią – jego przodkowie żyli w regionie [ShowRegionName('caucasus_region')], jeszcze zanim powstały pierwsze starożytne imperia. Ludność ta była jedną z pierwszych, które przyjęły [ShowReligionGroupName('christian')|l], a wiara ta stała się elementem ich flagi i tożsamości. Nawet w obliczu ekspansji wiary #L [ShowReligionGroupAdjective('muslim')|l]iej#! i otoczenia ich państwa przez kraje niewiernych, utrzymywali swą religię i stali się przedmurzem [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]iej wiary, dumnie stojąc między Wschodem a Zachodem.\n\nNawet #L [ShowCultureGroupName('mongolian_group')|l]kie#! ordy, którym przewodził $genghis_khan_name$, nie były w stanie w pełni podporządkować sobie tego ludu, albowiem stanął on do walki, gdy tylko osłabła potęga [ShowCultureGroupNameWithNoTooltip('mongolian_group')|l]kich najeźdźców. [ShowCultureNameWithNoTooltip('georgian_culture')]ka ludność, niegdyś już zjednoczona pod wspólnym sztandarem, znów ma szansę sięgnąć legendarnej wielkości."
 country_history_GEO: "$country_history_georgian$\n\nNasze najwspanialsze dokonania przypadają na czas panowania takich władców jak [GetCharacter('geo_david_iv').GetName] oraz [GetCharacter('geo_tamar_the_great').GetName]. Teraz, po okresie podziału, doszło do ponownego zjednoczenia pod panowaniem władcy o imieniu [GetCharacter('geo_george_v').GetName], który podbił zachodnią część kraju i umocnił swoje panowanie nad całym [ShowCultureNameWithNoTooltip('georgian_culture')|l]kim terytorium. Nawet #L [GetCountry('ARM').GetAdjective|l]kie#! państwo chyli dziś czoła przed [GetCountry('GEO').GetAdjectiveWithNoTooltip|l]ką potęgą.\n\nChoć formalnie [GetUniqueInternationalOrganization('ilkhanate').GetName|l] wciąż rządzi tym państwem, w rzeczywistości jest ono silnie podzielone – [GetCountry('GEO').GetNameWithNoTooltip] to jedynie wydmuszka czekająca na pojawienie się silnego przywódcy, który przejmie nad nią kontrolę. Jak w takich okolicznościach miałoby nie zyskać większej potęgi niż kiedykolwiek wcześniej?"
 country_history_armenian: "#L [ShowCultureName('armenian_culture')]ki#! lud żył na tych ziemiach już od czasów antycznych, mając swój początek jako naród u podnóża góry Ararat. Czerpiąc dumę z bycia pierwszym narodem, który przyjął [ShowReligionGroupName('christian')|l], przetrwali inwazje ludów z regionu [ShowRegionName('persia_region')] oraz obszarów #L [ShowCultureGroupName('turkic_group')|l]kich#!, a także wyznawców #L [ShowReligionGroupAdjective('muslim')|l]iej#! wiary, mimo faktu, że byli podzieleni na wiele niewielkich królestw, a chwała wielkiego [ShowCultureNameWithNoTooltip('armenian_culture')|l]kiego królestwa już dawno przeminęła.\n\nNaród ten jest wytrwały i przetrwał nawet ostatnie #L [ShowCultureGroupName('mongolian_group')|l]kie#! najazdy, czekając na czas, by znów się odrodzić."
 country_history_ARM: "$country_history_armenian$ Choć [GetCountry('ARM').GetLongName] znajduje się obecnie pod przywództwem krajów takich jak [GetCountry('GEO').GetLongName] oraz [GetUniqueInternationalOrganization('ilkhanate').GetName], państwo to wciąż ma wystarczającą autonomię, by działać niezależnie. Mimo że kraj obecnie jest cieniem dawnej [ShowCultureNameWithNoTooltip('armenian_culture')|l]kiej chwały, rządzącej dynastii [GetDynasty('zakarid_dynasty').GetName] udało się odbudować swe rządy, dzięki czemu [GetCountry('ARM').GetNameWithNoTooltip] może dumnie stać wśród narodów świata."
 country_history_persian: "Tereny w regionie [ShowRegionName('persia_region')] zawsze były na uprzywilejowanej pozycji, służąc jako punkt styku między Zachodem a Wschodem oraz będąc częścią wielu szlaków handlowych. [ShowRegionNameWithNoTooltip('persia_region')] to także miejsce narodzin wielu dawnych imperiów, od Achemenidów po Sasanidów. Nasze ziemie były zawsze ośrodkami wymiany poglądów, kultur oraz wierzeń, a wśród lokalnej ludności prym wiodły takie religie jak [ShowReligionName('zoroastrian')|l], [ShowReligionGroupName('muslim')|l], [ShowReligionGroupName('christian')|l], a nawet [ShowReligionGroupName('buddhist')|l]. Z tego powodu #L [ShowReligionGroupAdjective('iranian_group')|l]i#! lud to ludzie otwarci na świat, nie zaś tylko na własne kultury.\n\nOstatnia #L [ShowCultureGroupName('mongolian_group')|l]ka#! inwazja oraz [GetUniqueInternationalOrganization('ilkhanate').GetName] narzuciły na tych ziemiach niechciane obce rządy, lecz mimo ucisku [ShowReligionGroupNameWithNoTooltip('iranian_group')|l]ki lud gotów jest znów urosnąć w siłę."
 country_history_indian: "$india$, region oszałamiający swym zróżnicowaniem, mają bardzo długą historię. Według starożytnych eposów #L [ShowReligionAdjective('hindu')|l]ich#!: [ShowAdvanceName('mahabarata')] i [ShowAdvanceName('ramayana')], kultura #L [ShowCultureGroupName('indian_group')|l]ka#! ma tysiące lat. Rozległe tereny i bogactwa zawsze przyciągały uwagę wielu zdobywców, zarówno miejscowych, jak i z odległych krajów, pragnących przejąć je dla siebie. Jednak $india$ zawsze pozostawały silne wobec tych intruzów.\n\nOstatnio nasze tereny znalazły się w centrum zainteresowania kolejnego zdobywcy, tym razem wyznającego wiarę #L [ShowReligionGroupAdjective('muslim')|l]ą#!. Wiara kraju [GetCountry('DLH').GetLongName] rozprzestrzeniła się na liczne ziemie tej krainy, jednak wiele państw [ShowReligionAdjectiveWithNoTooltip('hindu')|l]ich nadal pozostaje silnych w innych częściach subkontynentu. Inne wyznania [ShowCultureGroupNameWithNoTooltip('indian_group')|l]kie, [ShowReligionGroupName('buddhist')|l] i [ShowReligionName('jain')|l], również są nadal obecne na niektórych obszarach, choć ich znaczenie znacznie zmalało.\n\n$india$ czeka niepewna przyszłość zarówno jeśli chodzi o tożsamość, jak i religię, a tylko czas pokaże, jak potoczy się dalsza historia."
 country_history_thai: "Wiele wieków temu #L [ShowCultureName('thai_culture')|l]ki#! lud migrował z regionu [ShowRegionName('south_china_region')] do obszaru [ShowRegionName('indochina_region')], którego ziemie pełne są kupców oraz wpływów pochodzących zarówno z Indii, jak Chin. Czerpiąc z obu tych źródeł oraz z faktu, że na ziemiach tych obecne są [ShowReligionName('hindu')|l] i [ShowReligionGroupName('buddhist')|l], [ShowCultureNameWithNoTooltip('thai_culture')|l]ka ludność rozwinęła swoją własną, wyjątkową tożsamość, tworząc państwa, będące w stanie dorównać niegdysiejszym władcom #L [ShowCultureName('mon_culture')|l]kim#! utrzymującym swoje wpływy na niewielkim jedynie skrawku swoich dawnych ziem – wiele ich królestw zostało przejętych przez [ShowCultureNameWithNoTooltip('thai_culture')|l]ki lud. Sprawiło to też, że kraj [GetCountry('KHM').GetLongName] zaczął niedawno podupadać i utracił większość swoich dawnych wpływów w regionie. Czas pokaże, na jakie wyżyny będzie w stanie się wspiąć [ShowCultureNameWithNoTooltip('thai_culture')|l]ki naród."
 country_history_LAV: "$country_history_thai$\n\nJednym z upadłych [ShowCultureNameWithNoTooltip('mon_culture')|l]kich królestw było [GetCountry('LAV').GetName], które nie tylko zostało podbite przez [ShowCultureNameWithNoTooltip('thai_culture')|l]kie ludy, ale także zostało podzielone na [ShowCultureNameWithNoTooltip('thai_culture')|l]kie królestwa o nazwie [GetCountry('SPN').GetName] oraz [GetCountry('LAV').GetNameWithNoTooltip]. Tym drugim, mimo zachowania nazwy pochodzącej z [ShowCultureNameWithNoTooltip('mon_culture')|l]kich czasów, rządzili [ShowCultureNameWithNoTooltip('thai_culture')|l]cy władcy, którzy zostali zmuszeni do uznania nad sobą zwierzchnictwa kraju [GetCountry('KHM').GetLongNameWithNoTooltip].\n\nJednakże [GetCountry('KHM').GetLongNameWithNoTooltip] w ostatnich latach słabnie, co pozwoliło nie tylko na utworzenie niepodległego państwa [GetCountry('SUK').GetLongName], ale sprawiło też, że kraj [GetCountry('LAV').GetNameWithNoTooltip] był w stanie zrzucić swe kajdany. Pośród tych nowo narodzonych królestw rozwija się również osada [ShowLocationName('ayodhya')], która wykazuje potencjał do dalszej ekspansji. Pojawiła się dla nas w końcu szansa na wielką zmianę."
 country_history_SUK: "$country_history_thai$\n\nJednym z takich odłamów jest kraj [GetCountry('SUK').GetLongName], który odzyskał niepodległość od kraju [GetCountry('LAV').GetName]. Ten z kolei sam jest państwem poddanym wobec kraju [GetCountry('KHM').GetLongNameWithNoTooltip]. Po znaczącej ekspansji za czasów panowania władcy o imieniu [GetCharacter('suk_ram_khamhaeng').GetName], [GetCountry('SUK').GetNameWithNoTooltip] staje się obecnie dominującą siłą w regionie, rozszerzając swe wpływy szerzej, niż dotychczas robiło to jakiekolwiek [ShowCultureNameWithNoTooltip('thai_culture')|l]kie królestwo. Musimy zrobić, co w naszej mocy, by utrzymać tę dominację i powiększyć nasze wpływy jeszcze bardziej, konsolidując jednocześnie swoją władzę..."
 country_history_tibet: "Mieszkające na szczycie świata ludy #L [ShowCultureGroupName('tibetan_group')|l]kie#! zawsze żyły w pewnej izolacji od narodów poza górami. Choć [ShowReligionGroupName('buddhist')|l] z Indii przeniknął na to terytorium, to jednak ewoluował on w odrębną tradycję. Regionalna wiara #L [ShowRegionName('tibet_region')]u#!, [ShowReligionName('bon')|l], również przyjęła wiele elementów [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')|l]ich, do tego stopnia, że dla obcych wyznania te mogą wydawać się niemal identyczne. W rezultacie izolacji i rodzimego przekształcenia zagranicznych ideałów, tożsamość [ShowCultureGroupNameWithNoTooltip('tibetan_group')|l]ka jest bardzo nietypowa i niewielu obcokrajowcom udało się ją sobie podporządkować. Minęły już wieki od zniknięcia dawnego imperium [ShowCultureGroupNameWithNoTooltip('tibetan_group')|l]kiego, ale któż może wiedzieć, czy nie powstanie nowe?"
 country_history_jurchen: "#L [ShowCultureName('jurchen_culture')]ki#! lud zamieszkuje region [ShowRegionName('manchuria_region')] i jest podzielony na wiele różnych grup, włączając w to Jianzhou, Haixi oraz dzikich Dżurdżenów, z których wszyscy prowadzą odmienne style życia – niektórzy są łowcami i zbieraczami, inni pasterzami, lecz najczęściej jesteśmy osadnikami uprawiającymi ziemię.\n\n[ShowCultureGroupName('chinese_group')|l]cy urzędnicy oficjalnie podzielili [ShowCultureNameWithNoTooltip('jurchen_culture')|l]ką ludność na podstawie bliskości oraz cech charakterystycznych. Dżurdżeni Jianzhou, zamieszkujący okolice rzeki Mudan, przejęli [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]kie zwyczaje; Dżurdżeni Haixi to koczownicze i osadnicze plemiona w pobliżu rzeki Haixi, a Dżurdżeni Yeren, czy też dzicy Dżurdżeni, zamieszkują słabo zaludnione tereny północnej Mandżurii, polegając głównie na polowaniach i rolnictwie.\n\nPozostając pod wpływem sąsiadujących dynastii, [ShowCultureNameWithNoTooltip('jurchen_culture')|l]kie grupy rządzone są przez wodzów płacących daninę, aby móc piastować symboliczne stanowiska dowódców straży granicznej. W sercach naszego ludu drzemią jednak większe ambicje..."
 country_history_mongolian_group: "Wielki $genghis_khan_name$ to człowiek, który zbudował wspaniałe imperium niezrównanej siły i ambicji dla całego #L [ShowCultureGroupName('mongolian_group')|l]kiego#! ludu, zdobywając rozległe tereny od kontynentu [ShowContinentName('europe')] aż po $china$. Wszyscy ludzie obawiali się odgłosu galopującej [ShowCultureGroupNameWithNoTooltip('mongolian_group')|l]kiej armii oraz potęgi, którą posiadał wielki $rank_kingdom_horde_ruler_suffix_male$.\n\nJesteśmy spadkobiercami jego dziedzictwa i w każdym z nas płonie gorąco marzenie o przywróceniu chwały najwspanialszej [ShowCultureGroupNameWithNoTooltip('mongolian_group')|l]kiej ordy."
 country_history_CHG: "$country_history_mongolian_group$\n\n[GetCharacter('chagatai_khan').GetName] był synem sławnego władcy znanego jako $genghis_khan_name_no_tooltip$, a przez to również spadkobiercą jego dziedzictwa i całego imperium.\n\nPołożenie kraju [GetCountry('CHG').GetName] w samym środku różnych [ShowCultureGroupNameWithNoTooltip('mongolian_group')|l]kich państw ma wielkie znaczenie, bowiem przez jego terytorium przebiega Jedwabny Szlak, a wiele z najważniejszych miast znajduje się pod jego kontrolą. Dzięki temu państwo [GetCountry('CHG').GetAdjectiveWithNoTooltip|l]kie ma wszelkie warunki, by kontrolować handel oraz komunikację pomiędzy innymi spadkobiercami, których pozostawił po sobie wielki $rank_kingdom_horde_ruler_suffix_male$. A jeśli którykolwiek z nich zechce zaprotestować, zajmiemy się nim... w zdecydowany sposób."
 country_history_GLH: "$country_history_mongolian_group$ To właśnie [GetCharacter('jochi_borjigin').GetName], syn Czyngis Chana, oraz jego syn [GetCharacter('batu_borjigin').GetName] kontynuowali dziedzictwo, które pozostawił po sobie wielki $rank_kingdom_horde_ruler_suffix_male$, oraz utworzyli kraj [GetCountry('GLH').GetLongName].\n\nSprawujemy władzę nad wysuniętą najbardziej na zachód częścią wielkiego imperium, kontrolując rozległe stepy. Wiele narodów, dla których domem jest [ShowContinentName('europe')], pozostaje nam podległych i lęka się naszej legendarnej siły. Tak, jak być powinno..."
