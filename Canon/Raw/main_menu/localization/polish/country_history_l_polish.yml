 #America
 country_history_america: "Jeszcze zanim po raz pierwszy opowiedziano najstarsze z legend, nasz lud żył i rozkwitał zgodnie z naukami duchowymi i tradycjami naszych przodków. Wiele kryzysów i trudności wystawiło naszą determinację na próbę, ale nie nic nie zdołało nas złamać. Czy dziedzictwo i mądrość naszych przodków wciąż mają przyszłość, czy też powinniśmy zmienić nasze zwyczaje i wytyczyć własną ścieżkę, podążając w nieznane?"
 #Europe
 country_history_europe: "U świtu ery renesansu nasz kraj stoi na rozdrożu. Odrodzenie zainteresowania sztuką i nauką podważa dawne normy i niesie obietnicę kulturowego odrodzenia. Rozwój technologii wojskowych z kolei otwiera inną drogę – agresji i dominacji.\n\nNasz naród musi zdecydować, czy przyjąć kulturową i intelektualną rewolucję, czy zainwestować we własne umiejętności bojowe. Wybory dokonane dziś wyznaczą kurs naszego państwa na całe stulecia i określą, czy staniemy się perłą kultury, czy symbolem militarnej potęgi."
 #Africa
 country_history_africa: "[ShowContinentName('africa')] to kontynent równie zróżnicowany i odmienny od innych, jak społeczności i narody, w które łączą się jej mieszkańcy. Pustynie i dżungle, góry i bagna, sawanny i delty rzek – różnice geograficzne kształtują również podziały między wspólnotami, tworząc grupy rolników, pasterzy i łowców-zbieraczy. Różnorodność kulturowa, językowa i religijna sprawia również, że społeczeństwa afrykańskie należą do najbardziej niejednorodnych na świecie."
 #Asia
 country_history_asia: "[ShowContinentName('asia')] od zawsze odznaczała się bogactwem, zarówno zasobów naturalnych, jak i kultur. Dowodami potęgi tego regionu są $china$ i ich tysiącletnie cesarstwo, $india$ i pozyskane z nich pradawne wierzenia, nasze rozliczne szlaki handlowe, takie jak Jedwabny Szlak, którym przewozi się luksusowe towary, lecz także idee i wierzenia. Każde państwo w Azji czerpie korzyści z tej wielowiekowej wymiany i zdaje się, że kontynent ma przed sobą jeszcze długie lata rozwoju i ekspansji."
 #Fallback
 country_history_fallback: "W tym kluczowym momencie nasze narody stają w obliczu nowych wyzwań i możliwości. Wraz z rozwojem globalnych szlaków handlowych jesteśmy w stanie czerpać korzyści z nowatorskich pomysłów, dóbr i międzykulturowej wymiany, lecz kluczowym zadaniem w obliczu tych zmian pozostaje zachowanie naszej tradycji oraz suwerenności.\n\nNasz kraj musi wybrać, czy skupić się na zwiększeniu własnego bogactwa kulturowego czy wybrać wzmocnienie siły wojskowej. Podjęte decyzje wyznaczą ścieżkę, którą nasz naród będzie podążał w tym coraz bardziej połączonym świecie."
