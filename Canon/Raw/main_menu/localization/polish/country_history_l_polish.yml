 #Tag specific. Please keep alphabetical order
 country_history_ARA: "Dzięki doświadczeniu zdobytemu na morzu, znaczeniu dyplomatycznemu i stale rozwijającym się sieciom handlowym kraj [GetCountry('ARA').GetLongName] jest dumną oraz liczącą się potęgą w zachodniej części basenu Morza Śródziemnego.\n\nStabilizacja w królestwie, którym jest [ShowLocationName('valencia')], oraz trwające podboje nowo utworzonego królestwa Sardynii i Korsyki, mogą zapewnić dominację tego kraju na morzach. Mimo względnej stabilizacji na horyzoncie rysują się już nowe wyzwania. Leżący na wschodzie kraj [GetCountry('MLL').GetLongName] boryka się z trudną sytuacją gospodarczą, a niechęć ich przywódcy wobec [Select_CString(GetCountry('ARA').GetGovernment.GetRuler.IsFemale,'władczyni, którą','władcy, którym')] jest [GetCountry('ARA').GetGovernment.GetRuler.GetName], może doprowadzić do konfliktu. Na półwyspie rośnie z kolei zagrożenie ze strony kraju [GetCountry('CAS').GetLongName], jako że #italic rekonkwista#! powoli dobiega końca. Na północy państwu [GetCountry('FRA').GetLongName] udało się w ostatnim stuleciu opanować obszar [ShowAreaName('languedoc_area')].\n\nW jaki sposób [Select_CString(GetCountry('ARA').GetGovernment.GetRuler.IsFemale,'młoda','młody')] [GetCountry('ARA').GetGovernment.GetRuler.GetShortName] ma stawić czoła nadchodzącym wyzwaniom? Czy skupi się na Morzu Śródziemnym, by rządzić na falach od miasta [ShowLocationName('barcelona')] aż po Ziemię Świętą? Czy zmieni kierunek i zawładnie Iberią? A może spróbuje zrewanżować się za bitwę pod Muret z roku 1213 i odzyska dawno utracone ziemie na północ od Pirenejów?"
 country_history_AZT: "Przez ostatnie dwa stulecia grupy #L [ShowCultureName('nahua_culture')|l]kiego#! ludu pochodzące od Chichimec przeniosły się z legendarnych ziem przodków, znanych pod nazwą Aztlan, na tereny środkowego Meksyku. Wśród nich byliśmy również my.\n\nJak wiele innych #L [ShowCultureName('nahua_culture')|l]kich#! krajów założyliśmy własne [ShowGovernmentReformName('altepetl')] o nazwie [ShowLocationName('tenochtitlan')], które zostało zbudowane na sztucznie utworzonej wyspie na samym środku jeziora [ShowLocationName('texcoco_lake')].\n\nNasze najwybitniejsze postacie również pozostały pod wpływem kultury #L [ShowCultureName('toltec_culture')|l]kiej#!, wskutek czego utworzyliśmy w lagunie wyrafinowaną cywilizację. Sąsiedzi widzą w nas również sprawnych wojowników, gdyż dzięki wybitnym umiejętnościom bojowym wojska państwa [GetCountry('AZT').GetLongName] są potęgą, której trzeba się bać...\n\nJednakże obecnie jesteśmy wasalami dla [ShowGovernmentReformNameWithNoTooltip('altepetl')] kraju [GetCountry('TEP').GetName], a możliwości ekspansji są ograniczone do okolic laguny, którą zajmuje. Jedynie genialny przywódca może poprowadzić [GetCountry('AZT').GetNameWithNoTooltip] w naszej misji podporządkowania sobie Doliny Meksyku i podboju krain poza nimi. Czy będzie [GetCountry('AZT').GetGovernment.GetRuler.GetShortName]?"
 country_history_BOH: "[GetCountry('BOH').GetName] są terytorium zamieszkałym przez lud #L [ShowCultureGroupName('slavic_group')|l]ki#! w samym sercu germańskiego związku, który nosi nazwę [GetUniqueInternationalOrganization('hre').GetName]. Po długim okresie panowania dynastii [ShowDynastyName('premyslid_dynasty')] nasi obecni władcy z rodu [ShowDynastyName('luxembourg_dynasty')] mogą drastycznie odmienić sprawy, zacieśniając więzi, jakie nasz kraj posiada z cesarstwem, choć [GetCountry('BOH').GetGovernment.GetRuler.GetName] przynależy bardziej do kultury [ShowCultureName('french')|l]kiej niż [ShowCultureGroupName('german_group')|l]kiej z uwagi na pobierane nauki na dworze królewskim [ShowLocationName('paris')]u! Sprawienie, by zarówno [GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')|l], jak i [GetCountry('BOH').GetGovernment.GetEstateName('peasants_estate')|l] byli zadowoleni pomimo faktu, że rządzi nimi [Select_CString(GetCountry('BOH').GetGovernment.GetRuler.IsFemale,'obca','obcy')] [GetCountry('BOH').GetGovernment.GetRulerTitle|l], a także zręczne nawigowanie w politycznych zawiłościach państwa [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] stanowiłoby nie lada wyzwanie. Szczęśliwie się składa, że [GetCountry('BOH').GetNameWithNoTooltip] to [GetCountry('BOH').GetFlavorRank|l] o dużej sile. Czy jednak zdoła sprostać swym ambicjom?"
 country_history_BYZ: "[GetCountry('BYZ').GetFlavorRank] [GetCountry('BYZ').GetName] to niegdyś dumny kraj, którego granice wyznaczały [ShowRegionName('egypt_region')] i [ShowAreaName('levant_area')] na wschodzie oraz [ShowRegionName('iberia_region')] i [ShowRegionName('italy_region')] na zachodzie. Kraj chyli się teraz ku upadkowi po szoku wywołanym czwartą krucjatą, nawet po tym jak [GetCountry('BYZ').GetGovernment.GetRuler.GetDynasty.GetName] [Select_CString(GetGovernment.GetRuler.GetDynasty.GetName.IsFemale, 'zdołała','zdołał')] odzyskać [ShowLocationName('constantinople')]. Za swego panowania [GetCharacter('byz_andronikos_ii_palaiologos').GetName] [Select_CString(GetCharacter('byz_andronikos_ii_palaiologos').IsFemale,'rozwiązała','rozwiązał')] kilka kluczowych instytucji jak chociażby flotę, chcąc tym ocalić chylącą się ku upadkowi gospodarkę. Za tych rządów system „[ShowGovernmentReformName('theme_system')]” nadal był jedynie cieniem tego, czym był kiedyś, gdyż kraj tracił tereny na każdym froncie.\n\n[GetCharacter('byz_andronikos_ii_palaiologos').GetHerHis|U] [Select_CString(GetCharacter('byz_andronikos_iii_palaiologos').IsFemale,'następczyni','następca')], [GetCharacter('byz_andronikos_iii_palaiologos').GetName], stoi obecnie w obliczu wielce trudnego zadania, jakim jest obrona tego, co pozostało po wspaniałym w przeszłości kraju. Na wschodzie państwo [GetCountry('TUR').GetName] rozpoczęło gromadzenie olbrzymiej armii i chce zniszczyć nasze wpływy w regionie [ShowRegionName('anatolia_region')], grożąc, że przekroczą cieśninę. W tym samym czasie [GetCharacter('ser_stefan_dusan').GetName] krąży nad miastem [ShowLocationName('thessaloniki')] niczym sęp, pożądając go oraz prowincji [ShowProvinceDefinitionName('north_epirus_province')]. Na dodatek skarbiec świeci pustkami, a państwu grozi wyniszczająca wojna domowa, bowiem ród, z którego [GetCountry('BYZ').GetGovernment.GetRulerTitle|l] pochodzi, oraz [GetCountry('BYZ').GetGovernment.GetEstateName('nobles_estate')|l] potajemnie ze sobą spiskują. Czy [GetCountry('BYZ').GetGovernment.GetRulerTitle|l] zdoła raz jeszcze podźwignąć tę niegdyś wspaniałe państwo z upadku?"
 country_history_CAS: "Kraj [GetCountry('CAS').GetLongName] powstał z unii dwóch królestw, którymi są [GetCountry('CAS').GetNameWithNoTooltip] oraz [GetCountry('LON').GetLongName]. Do zjednoczenia doszło w roku 1230 dzięki odziedziczeniu obu tronów przez władcę, którym był [GetCharacter('cas_fernando_iii_burgundy').GetName]. Sto lat później jego potomek, [GetCharacter('cas_alfonso_xi_burgundy').GetName], po długiej regencji, którą w większości sprawowała jego babka [GetCharacter('cas_maria_molina').GetName], włada tym krajem bez większych sprzeciwów mimo trudnych początków.\n\nPo tym jak członek jego rodziny, [GetCharacter('cas_juan_manuel').GetName], okiełznał wpływy arystokracji oraz ustabilizował władzę w kraju, [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip] spogląda obecnie na południe. Około sto lat temu znajdujące się tam państwo [GetCountry('GRA').GetLongName] uzyskało niepodległość jako emirat i od tego momentu nam zagraża. Jest bowiem wspierane przez potężne [GetCountry('MOR').GetLongName], które utrzymuje przyczółek na Półwyspie Iberyjskim poprzez niewielkie królestwo skupione wokół regionów [ShowLocationName('algeciras')] i [ShowLocationName('ronda')] zarządzanych przez [GetCharacter('mor_abu_malik_abd_al_wahid').GetName], syna i następcę władcy znanego jako [GetCharacter('mor_abu_al_hasan_ali').GetName].\n\nJednakże nie są to jedyne kłopoty, jakie ma [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip]. Jego romans z kochanką [GetCharacter('cas_leonor_guzman').GetName] oraz wynikłe z tego związku dziecko doprowadziły do ograniczenia relacji z faktyczną żoną króla o imieniu [GetCharacter('cas_maria_portugal').GetName], której ojcem jest [GetCharacter('por_afonso_iv_portugal').GetName]. Ze względu na rozdzielenie rodziny królewskiej rodzi się pytanie, kto przejmie tron, gdy [GetCountry('CAS').GetGovernment.GetRulerTitle|l] umrze.\n\nCzy [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip] oraz jego potomkowie poradzą sobie z wewnętrznymi i zewnętrznymi zagrożeniami, wystawiającymi integralność kraju [GetCountry('CAS').GetLongNameWithNoTooltip] na niebezpieczeństwo?"
 country_history_CHA: "[GetCountry('CHA').GetName] to zbiór powiązanych ze sobą, niejako autonomicznych państewek Czamów, które zjednoczyły się, by utworzyć federację królestw. Będąc jedynym #L [ShowReligionAdjective('hindu')|l]ym#! państwem w kontynentalnej części regionu [ShowRegionName('indochina_region')], ludność kraju [GetCountry('CHA').GetLongNameWithNoTooltip] musi mierzyć się z ciągłym zagrożeniem ze strony podupadłego państwa [GetCountry('KHM').GetLongName] na zachodzie oraz agresywnego kraju [GetCountry('DAI').GetLongName] na północy. Mimo tych zagrożeń zewnętrznych lud [GetCountry('CHA').GetAdjectiveWithNoTooltip|l]ki był dzięki swoim żeglarskim tradycjom w stanie osiągnąć bogactwo poprzez handel oraz piractwo na morzach regionu [ShowRegionName('indonesia_region')].\n\nStanowiąca niegdyś konglomerat rozproszonych grup [GetCountry('CHA').GetName] rozwinęła się w siłę, z którą należy się liczyć. Jednak czy zajmie prawowite miejsce jako władca wszystkich państw?"
 country_history_CHI: "[GetCountry('CHI').GetLongName], które założył [GetCharacter('kublai_khan').GetName], stanowią obecnie rozległe, wspaniałe $rank_empire$. [GetCharacter('kublai_khan').GetShortNameWithNoTooltip] opanował $china$. Pod jego okiem osiągnęły niebotyczne poziomy prestiżu i chwały.\n\nIch wpływ na subkontynencie zaczyna jednak słabnąć. Konflikty wewnętrzne, niestabilność oraz tarcia kulturowe naruszyły dawną wielkość i wspaniałość. Natomiast rosną w siłę ci, którzy pragną obalić [GetCountry('CHI').GetNameWithNoTooltip] oraz przejąć ich władzę. Knując i spiskując, zdrajcy szukają najmniejszej słabości we władzy cesarskiej, aby zdobyć choć strzęp władzy i zapisać się na kartach historii. Lecz chociaż wielu może walczyć i ginąć za ten honor, tylko jeden przywódca jest w stanie zasiąść na Smoczym Tronie i wypełnić wolę Niebios."
 country_history_CHK: "$town$ [ShowLocationName('cahokia')], osada zbudowana na styku świętych rzek i pobłogosławionym żyznymi gruntami, rozrosła się oraz rozwinęła w złożoną społeczność. Życie w Kahoce obraca się wokół uprawy żyznych ziem w okolicznej dolinie, na których wzrastają Trzy Siostry – kukurydza, fasola i kabaczek – oraz na budowie świątyń, które nadzorują [GetCountry('CHK').GetGovernment.GetEstateName('clergy_estate')|l]. Kultura #L [ShowCultureName('cahokia_culture')|l]ka#! rozprzestrzeniła się również na okoliczne tereny, tworząc rozległe strefę wpływów przyciągającą nowych mieszkańców z całego regionu.\n\nDzięki ściśle zorganizowanemu społeczeństwu i bardzo atrakcyjnej kulturze osiągnęliśmy pozycję, o jakiej inne ludy mogą tylko marzyć. Jednakże wciąż możemy mierzyć się z niepokonanymi, nieprzewidzialnymi zagrożeniami. Czy będziemy w stanie nieustannie budować i kształtować nasze społeczeństwo, czy też nasze dokonania zostaną utracone i zapomniane?"
 country_history_CSU: "Prowadzeni przez boga słońca, Inti, pierwsi nasi przywódcy założyli [ShowLocationName('qusqu')] dokładnie w miejscu, w którym jego złoty kostur utkwił w ziemi. Po stuleciach życia obok innych grup kultura #L [ShowCultureName('inca_culture')|l]ka#! ostatecznie uzyskała dominację i mianowaliśmy się potomkami tego pięknego miejsca. Wysokie wulkany oraz rwące rzeki Andów dają schronienie i pożywienie Świętej Dolinie Inków, gdzie my, synowie Słońca, zamieszkujemy wspaniałe miasto i przygotowujemy się na czekającą nas chwalebną przyszłość. Od gór stanowiących naszą tarczę po żyzne tarasowe pola – inne państwa mogą jedynie zazdrośnie spoglądać na nasze bogactwa.\n\nPo wielu latach konsolidacji władzy i polityki nastał czas, aby nasz lud rozszerzył wpływy poza granice drogocennej doliny, pokonał swych wrogów i podążył szlakami pasm górskich, dopóki nie dotrzemy w każdy zakątek świata. Czy jesteśmy gotowi zmierzyć się z tym przeznaczeniem? A może wrogowie pokonają nas, zanim osiągniemy wielkość?"
 country_history_DAI: "[GetCountry('DAI').GetLongName] to kraj wyrosły w następstwie wojny domowej z dynastią Ngô w roku 968, który od początku zmagał się z rosnącą sferą wpływów graniczącego od północy cesarstwa chińskiego. Mimo że #L [GetCountry('DAI').GetCulture.GetName|l]ki#! naród był częścią imperium znanego jako [GetUniqueInternationalOrganization('middle_kingdom').GetName], wielokrotnie musiał bronić swoich ziem przed atakami #L [GetCountry('CHI').GetCulture.GetName|l]kich#! najeźdźców, które zrodziły mocną i trwałą urazę.\n\nOprócz zagrożeń zewnętrznych [GetCountry('DAI').GetFlavorRank] zmaga się również z problemami, które sprawia wysoce zdecentralizowana administracja państwa, oraz dodatkowymi wyzwaniami stawianymi przez [ShowEstatePrivilegeName('peasants_autonomous_villages')] i nieprzewidywalne życie dworskie, gdzie wrogie siły pragną objąć [GetCountry('DAI').GetAdjectiveWithNoTooltip|l]ki tron.\n\nPomimo tych przeszkód państwo [GetCountry('DAI').GetNameWithNoTooltip] znajduje się obecnie w korzystnej sytuacji, jako że kraj [GetCountry('CHA').GetLongName] jest otoczony przez wrogów i do wzięcia, a państwo [GetCountry('KHM').GetName] mierzy się z wewnętrznym kryzysem na wszystkich frontach. Wyniesienie kraju do roli dominującego imperium w regionie [ShowRegionName('indochina_region')] jest wreszcie w zasięgu!"
 country_history_DAN: "Od dawna licząca się w świecie [GetCountry('DAN').GetLongName] znajduje się obecnie w trudnym położeniu. W trakcie rządów zmarłego już władcy o imieniu [GetCharacter('dan_chistopher_ii').GetName] ważni [ShowEstateTypeName('nobles_estate')|l] narodowości #L [ShowCultureName('danish')|l]kiej#! oraz #L [ShowCultureGroupName('german_group')|l]kiej#! przejęli duże części terytorium państwa, region [GetCountry('SLV').GetLongName] został oddzielony od domeny królewskiej, a do tego terytorium [GetCountry('SKE').GetName] musiało zostać sprzedane państwu #L [GetCountry('SWE').GetAdjective|l]kiemu#!.\n\nTen haniebny stan rzeczy jeszcze się pogorszył, gdy [GetCharacter('dan_chistopher_ii').GetNameWithNoTooltip] został zdetronizowany przez władcę znanego jako [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetName], gdy obsadził na tronie własnego bratanka, którym był [GetCharacter('dan_valdemar_iii').GetName], by po pewnym czasie ostatecznie powrócić jako marionetkowy król. Po jego śmierci [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetShortNameWithNoTooltip] został faktycznym władcą [GetCountry('DAN').GetAdjectiveWithNoTooltip|l]kiego kraju.\n\nNie będzie łatwo uporać się z tą sytuacją, lecz [GetCountry('DAN').GetFlavorRank|l] [GetCountry('DAN').GetName] jest krajem odpornym i niezłomnym, a [GetCharacter('dan_valdemar_atterdag').GetName], syn władcy o imieniu [GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip], planuje działania mające na celu przywrócenie kontroli nad państwem. Czy zdoła to uczynić? Przyszłość pokaże."
 country_history_DHM: "[GetCountry('DHM').GetLongName] to nie pierwsza lepsza marchia, lecz [GetCountry('DHM').GetFlavorRank|l], który kontroluje [GetCountry('ENG').GetLongName] i w którym [GetCountry('DHM').GetGovernment.GetRulerTitle|l] sprawuje niemal królewską władzę. Biskup [ShowLocationName('durham')], któremu powierzono uprawnienia do tworzenia armii, bicia monet oraz wymierzania sprawiedliwości, pełni funkcję książęcą w swojej domenie w Northumbrii.\n\nOd pokoleń ta wyjątkowa autonomia pozwala biskupom strzec północnej granicy przed najazdami #L [GetCountry('SCO').GetAdjective|l]kimi#!, a ich ufortyfikowana siedziba w [ShowLocationNameWithNoTooltip('durham')] jest bastionem lojalności wobec króla na terenach przygranicznych.\n\nJednak czasy są niepewne. Na granicy robi się niespokojnie, [GetCountry('SCO').GetName] to stałe zagrożenie i nawet [GetCountry('DHM').GetGovernment.GetEstateName('clergy_estate')|l] zaczynają szeptać o reformach i ambicjach. Choć [GetCountry('DHM').GetFlavorRank] [ShowLocationNameWithNoTooltip('durham')] skrywa się pod kościelną szatą, jest politycznym tworem, który może jeszcze odegrać większą rolę w sprawach królestwa.\n\nCzy [GetCountry('DHM').GetFlavorRank|l] pozostanie spokojną oazą służby królewskiej, czy też stanie się samodzielną potęgą w postaci wielkiego północnego królestwa we wszystkim oprócz nazwy?"
 country_history_DLH: "Nasz wspaniały kraj, [GetCountry('DLH').GetLongName], powstał w wyniku serii błyskawicznych, zdecydowanych podbojów, które miały miejsce na przestrzeni ostatniego stulecia. Kontrolujemy tereny rozciągające się od #L [ShowRegionName('deccan_region')]u#! po żyzne pola [ShowLocationName('lahore')] i żadna inna cywilizacja nie może dorównywać naszym świetlanym osiągnięciom.\n\nOczywiste jest jednak, że [GetCountry('DLH').GetFlavorRank|l] jest obecnie tak rozległym krajem, że coraz trudniej zapanować nad wszystkimi regionami. Ponadto mamy licznych wrogów, którzy pragną zniszczyć nasze nadzwyczajne dziedzictwo i wyrafinowaną kulturę. Na wschodzie nasi poddani z obszaru [ShowAreaName('bengal_area')] kwestionują rozkazy władzy, podczas gdy południowe terytoria już od dawna podważają nasz autorytet. Do tego #L [ShowReligionAdjective('hindu')|l]e#! państwa w południowych Indiach mogą zwiększyć swój opór wobec naszych rządów przy wsparciu coraz potężniejszego kraju #L [GetCountry('VIJ').GetAdjective|l]kiego#!.\n\nChoć sytuacja jest groźna wierzymy, że [GetCharacter('dlh_muhammad_bin_tughluq').GetName] ochroni nas oraz nasze ziemie przed zagrożeniami i upadkiem..."
 country_history_DMS: "Kraj [GetCountry('DMS').GetLongName] leży w nieprzyjaznych południowozachodnich rubieżach Irlandii. Mimo że znajduje się daleko od [ShowLocationName('dublin')]a, nie jest zaściankiem – rządzi nim [GetCharacter('dms_maurice_fitzgerald').GetName], pierwszy jarl Desmond, głowa południowej gałęzi potężnej dynastii [ShowDynastyName('fitzgerald_dynasty')] i jeden z najpotężniejszych panów, jakich zna [ShowRegionName('ireland_region')].\n\nUzyskawszy tytuł hrabiowski w 1329 roku, wywalczył sobie w poły niezależną domenę od gaelickich wodzów z kraju [GetCountry('THO').GetName] i angielskiej władzy królewskiej kraju [GetCountry('PLE').GetName].\n\nHrabstwo cechują zmienność sojuszy, rywalizacja z innymi baroniami oraz bezustanne napięcie z zarówno Dublinem, jak i Londynem. Kiedy angielska władza królewska na zachodzie słabnie, możemy skorzystać z okazji, by uzyskać autonomię, rozegrać klany gaelickie przeciwko nim samym, a nawet zdobyć królestwo, nawet jeśli nieformalnie.\n\nCzy Desmond zostanie filarem odnowy irlandzko-normańskiej? Czy zostanie pochłonięty przez przypływ gaelickiej rekonkwisty i waśnie rywalizujących dynastii?"
 country_history_ENG: "Korona #L [GetCountry('ENG').GetAdjective|l]ka#! wciąż liże rany po zdradzieckiej rebelii sprzed dziesięciu lat, w wyniku której został podstępnie zamordowany [GetCharacter('eng_edward_ii').GetShortName]. Choć przywódcy spisku zostali straceni, kilku współsprawców ułaskawiono w imię przyszłego pokoju – pokoju tak kruchego, że w każdej chwili może przestać istnieć.\n\nJednocześnie ocalały syn króla, [GetCharacter('eng_edward_iii').GetShortName], zdążył już udowodnić, że jest utalentowanym młodym władcą, toteż śmiało upomina się o swoje prawa do #L [GetCountry('FRA').GetAdjective|l]kiego#! tronu, który mu się należy z racji bycia wnukiem króla z dynastii [ShowDynastyName('capet_dynasty')].\n\nNa północy nasza zagubiona marionetka, [GetCountry('SBL').GetName], nieudolnie stara się o #L [GetCountry('SCO').GetAdjective|l]ką#! koronę, a nasi lojalni wasale utrzymują silne rządy w poddanych nam krajach, którymi są [GetCountry('WLS').GetName], [GetCountry('PLE').GetName] oraz [GetCountry('AQN').GetName].\n\nJak przetrwać nadchodzące lata? Czy przekroczymy kanał, by stać się potęgą na kontynencie, czy też powinniśmy zwrócić wzrok ku morzom i oceanom, aby zdominować cały świat?"
 country_history_ERE: "Bejlik ten został założony przez [GetCharacter('ere_eretna').GetName], ilchanidzkiego oficera pochodzenia #L [ShowCultureName('uyghur_culture')|l]kiego#!, który po zwycięstwie nad #L [ShowCultureName('mongolian_culture')|l]kimi#! wodzami w bitwie pod Karanbük ogłosił niezależność od swych dawnych panów. [GetCharacter('ere_eretna').GetNameWithNoTooltip] objął tron jako sułtan, przyjmując przydomek #italic Köse Peyghamber#!, „prorok bez brody”, co miało zapewnić pomyślność jego rządom. $anatolia_desc$"
 country_history_ETH: "[GetCountry('ETH').GetLongName] jest krainą o bogatej historii i tradycji, umiejscowionym w Rogu Afryki. Szczyci się bujnymi wyżynami, osmaganymi wiatrem płaskowyżami oraz niezwykłymi Wielkimi Rowami Afrykańskimi, a góry Semien zachwycają nowo przybyłych swoim pięknem i złotymi zachodami słońca.\n\n[GetCountry('ETH').GetNameWithNoTooltip] jest urokliwym gobelinem, w którym splatają się różne grupy etniczne, takie jak #L [ShowCultureName('amhara')|l]ka#!, #L [ShowCultureName('afar_culture')|l]ka#! oraz #L [ShowCultureName('tigre')|l]ka#!. Jednocząc się w wielu próbach, kraj ten pozostaje wytrzymały niczym odporny na działanie czasu wieloletni baobab.\n\nInspirując się pradawnym pochodzeniem, [GetCountry('ETH').GetNameWithNoTooltip] pielęgnuje pamięć o legendarnych związkach, takich jak małżeństwo królowej Saby i króla Salomona. Dziedzictwo ich syna, Menelika, pierwszego przedstawiciela dynastii [ShowDynastyName('solomonid_dynasty')], rozbrzmiewa echem przez wieki, łącząc lud tego kraju z Izraelitami.\n\nPrzez wiele stuleci rozwija się epicka opowieść [GetCountry('ETH').GetAdjectiveWithNoTooltip|l]kiego kraju, kształtowana przez los oraz niezłomnego ducha całego narodu. Zwycięstwa i cierpienia tkają gobelin pełen smutku i radości.\n\nJednakże państwo to otoczone jest rywalami niecierpliwie czekającymi na jakąkolwiek dogodną okazję do ataku. Wyzwaniem będzie zarówno przetrwanie, jak i rozwój kraju."
 country_history_EWY: "[GetCountry('EWY').GetLongName] to kraj leżący na pograniczu między obszarem znanym jako [ShowAreaName('wales_area')] a sercem państwa [GetCountry('ENG').GetLongName] i zajmujący kluczową pozycję strategiczną jako jedna z marchii granicznych odpowiedzialnych za ochronę zachodnich krańców królestwa.\n\nObecny władca, [GetCharacter('eng_bartholomew_burghersh_the_elder').GetName], jest lojalnym sługą korony oraz weteranem zarówno wojny, jak i dworskich intryg. [GetCharacter('eng_edward_iii').GetShortName] uważa go za zaufanego sługę, gdyż sprawdził się nie tylko na polu bitwy, ale także jako królewski wysłannik i administrator, pełniąc czasami funkcję konstabla [ShowLocationName('dover')] i strażnika Cinque Ports. Jego władza nad ziemiami marchii zapewnia mu zarówno bogactwo, jak i wpływy, choć pozostaje on zawsze czujny wobec zmieniających się lojalności i ambicji, które charakteryzują ten region.\n\nCzy ród [ShowDynastyName('burghersh_dynasty')] utrzyma przychylność Plantagenetów i będzie honorowo strzegł marchii? A może zmieniające się trendy polityczne, wojny i dziedzictwo doprowadzą do zniszczenia tej przygranicznej twierdzy?"
 country_history_FLO: "#L [GetCountry('FLO').GetAdjective]ka#! domena pozostaje silna u progu nowej ery! Nasza republika przetrwała próbę czasu i znajduje się w doskonałym położeniu, aby wykorzystać dobrobyt oraz zamożność naszego regionu. Wokół nas oponenci i potencjalni sojusznicy wykonują swoje ruchy, próbując poszerzać swe wpływy oraz terytoria tam, gdzie [ShowRegionName('italy_region')].\n\nJednakże niewiele z nich jest tak znanych z zamiłowania wobec sztuki i wpływu kulturowego, jak nasze fora wymiany myśli w mieście [GetCountry('FLO').GetName]. Dzięki sprawnemu zarządzaniu oraz wysokiemu poziomowi edukacji społeczeństwa nadchodzące stulecie wzmocni nasz lud i sprawi, że będzie mógł on zabłysnąć swym postępem i innowacyjnością w epoce wielkiego oświecenia. O ile, rzecz jasna, rzeczywiście je osiągniemy..."
 country_history_FRA: "Śmierć władcy znanego jako [GetCharacter('fra_charles_iv_capet').GetShortName] w roku 1328 bez pozostawienia po sobie męskiego potomka oznaczała koniec rządów dynastii [ShowDynastyName('capet_dynasty')] nad państwem [GetCountry('FRA').GetLongName], przez co władzę objął [GetCharacter('fra_philip_vi_valois').GetName], krewny z linii bocznej dynastii. Jednakże koronacja ta była kwestionowana przez #L [GetCountry('ENG').GetAdjective|l]kiego#! króla znanego jako [GetCharacter('eng_edward_iii').GetName] z uwagi na fakt, że choć [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kie [ShowHeirSelectionName('salic_law')] zakazuje przejmowania tronu przez żeńską następczynię, to nie zabrania dziedziczenia poprzez żeńską linię rodu. Z racji tego, że [GetCharacter('eng_isabella_of_france').GetName] jest jego matką, a ponadto jest on ostatnim żyjącym krewnym poprzedniego monarchy, [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip] rości sobie pretensje do tronu w kraju [GetCountry('FRA').GetNameWithNoTooltip].\n\nPrzez ostatnie lata relacje między tymi dwoma krajami są coraz gorsze – nasza gościnność wobec wygnanego młodego #L [GetCountry('SCO').GetAdjective|l]kiego#! władcy, którym jest [GetCharacter('sco_david_ii').GetName], rozzłościła #L [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ki#! dwór. Jego marionetka, [GetCountry('SBL').GetName], pragnie przejąć [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]ki tron. W odpowiedzi [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip] udzielił niedawno schronienia człowiekowi o imieniu [GetCharacter('eng_robert_iii_artois').GetName], który uciekł przed procesem w mieście [ShowLocationName('paris')]. W jego trakcie miano go osądzić za próby podbicia kraju [GetCountry('ARS').GetLongName]. Krążą pogłoski, że [GetCharacter('eng_robert_iii_artois').GetShortNameWithNoTooltip] nawet zachęcał do tego, by rozgoryczony [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip] jak najszybciej podjął próbę zbrojnego przejęcia [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kiego tronu.\n\nJeśli stosunki te nadal będą się pogarszać i osiągną punkt krytyczny, [GetCharacter('fra_philip_vi_valois').GetShortNameWithNoTooltip] będzie potrzebował wsparcia swego ludu, chociaż niejeden ambitny [ShowSubjectTypeName('appanage')] wywodzący się ze starego królewskiego rodu może, wykorzystując tę sytuację, zażądać większych przywilejów. To ostatecznie może okazać się większym zagrożeniem dla stabilności korony niż jakikolwiek obcy agresor. Dlatego też najbliższe lata wyznaczą przyszłość kraju [GetCountry('FRA').GetNameWithNoTooltip], który będzie zmuszony stawić czoła zgubie [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kiej oraz dumnym [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kim lordom naraz. Czy kraj padnie łupem nieprawdziwych pretendentów do tronu, czy też wyrośnie na największą potęgę, jaką zna [ShowContinentName('europe')]?"
 country_history_GEN: "Miasto [ShowLocationName('genoa')] jest jednym z najważniejszym portów handlowych, jakimi może się poszczycić [ShowAreaName('western_mediterranean_sea_area')], a jego [GetCountry('GEN').GetGovernment.GetGovernmentType.GetName|l] rozszerza znacząco swoje zamorskie wpływy poprzez handel oraz wojnę.\n\nPo pokonaniu kraju [GetCountry('PIS').GetLongName] miasto przejmuje Korsykę oraz ustanawia przyczółek na wyspie [ShowAreaName('sardinia_area')]; jednakże może się to okazać zatrutym darem, gdyż prawdopodobnie spotka się to ze sprzeciwem nie tylko mieszkańców tych terytoriów, ale również samozwańczego władcy tych dwóch wysp, znanego jako [GetCharacter('ara_peter_iv_arago').GetName].\n\nRównież na wschodzie może pojawić się inny problem, ponieważ nasza rozległa sieć stworzyła warunki do dominacji handlowej nad obszarem znanym jako [ShowAreaName('black_sea_area')] wokół portu [ShowLocationName('kaffa')], lecz zagrożenie mogą stanowić niebezpieczni sąsiedzi, tacy jak [GetCountry('VEN').GetName], [GetCountry('BYZ').GetName] czy [GetCountry('GLH').GetLongName].\n\nCzy polegając na licznych [ShowBuildingTypeName('fondaco')] oraz bogatych bankierach, miasto [GetCountry('GEN').GetNameWithNoTooltip] zdoła przezwyciężyć te trudności?"
 country_history_GRM: "Powstający ze szczątków imperium Seldżuków kraj [GetCountry('GRM').GetName] ma silną pozycję w regionie pod wodzą władcy, którym jest [GetCharacter('grm_yakub_i').GetName]. Po wybuchu powstania przeciwko rządom Seldżuków w roku 1283 nasz wspaniały naród doprowadził w końcu do pokoju w roku 1314, zdobywając rozległe terytoria wraz z kluczowym miastem [ShowLocationName('ankara')]. $anatolia_desc$"
 country_history_HUN: "Kraj [GetCountry('HUN').GetLongName] przez całe stulecia bronił tego bastionu #L [ShowReligionAdjective('catholic')]iego#! świata przed najazdami zagrażających mu pogan i niewiernych. Z powodu niedawnych buntów, jakich dopuścili się [GetCountry('HUN').GetGovernment.GetEstateName('nobles_estate')|l], służba ta była zagrożona, lecz rządy żelaznej ręki władcy, którym jest [GetCountry('HUN').GetGovernment.GetRuler.GetName], powstrzymały niezadowoloną arystokrację, a #L [GetCountry('HUN').GetAdjective]ka#! wiara stała się jeszcze mocniejsza.\n\nNiestety najbliższa przyszłość [GetCountry('HUN').GetAdjectiveWithNoTooltip|l]kiego kraju nie będzie spokojna – na południowym wschodzie szykuje się nowy konflikt, który z pewnością rzuci wyzwanie potędze #italic Regnum Marianum#!.\n\nJaki los czeka kraj [GetCountry('HUN').GetLongNameWithNoTooltip]? Czy upadnie pod naporem wrogów naszej wiary? Czy będzie dumnie znosić najazdy tych, którzy pragną jego upadku?"
 country_history_JAP_common: "Po długim okresie pokoju pod rządami siogunatu Kamakura japońskie wyspy znów pogrążyły się w odmętach wojny podczas #L [GetCountry('MGE').GetAdjective|l]kich#! najazdów. Zdarzenia te osłabiły autorytet, który posiadał $JAPANESE_SHOGUNATE_LEADER_MALE$, do tego stopnia, że [GetCountry('STC').GetGovernment.GetRuler.GetName] [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale,'była','był')] w stanie przejąć od niego kontrolę nad państwem. Jednakże [GetCountry('STC').GetGovernment.GetRuler.GetHerHis|l] chęci przywrócenia cesarskich rządów nie powiodły się, bowiem [GetCountry('STC').GetGovernment.GetRuler.GetHerHis|l] [Select_CString(GetCountry('JAP').GetGovernment.GetRuler.IsFemale,'była sojuszniczka','były sojusznik')], [GetCountry('JAP').GetGovernment.GetRuler.GetName], [Select_CString(GetCountry('JAP').GetGovernment.GetRuler.IsFemale,'ustanowiła','ustanowił')] nowy [GetUniqueInternationalOrganization('japanese_shogunate').GetName|l]."
 country_history_JAP: "$country_history_JAP_common$\n\nObecnie [GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip] panuje w całym kraju po tym, jak [GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip] [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale,'uciekła ze stolicy i osiedliła','uciekł ze stolicy i osiedlił')] się w mieście [GetCountry('STC').GetCapital.GetName]. Spór między władzą centralną a uciekającym cesarzem jest jednak daleki od zakończenia..."
 country_history_NTC: "$country_history_JAP_common$\n\nObecnie [GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip] [Select_CString(GetCountry('JAP').GetGovernment.GetRuler.IsFemale,'ustanowiła','ustanowił')] człowieka o imieniu [GetCountry('NTC').GetGovernment.GetRulerOrHeirIfRegent.GetName], by służył jako [GetCountry('NTC').GetGovernment.GetRulerTitle|l] w mieście [GetCountry('NTC').GetCapital.GetName], lecz znów jest to marionetka, którą sterować będzie [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l]."
 country_history_STC: "$country_history_JAP_common$\n\nŻyjąc obecnie praktycznie na wygnaniu, [GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip] musi uzyskać poparcie dla swojej sprawy, jeśli chce przetrwać i raz jeszcze zakwestionować fakt, że krajem rządzi [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l]. Nadszedł czas, aby powstać. Lub upaść."
 country_history_japanese_clan_common: "$country_history_JAP_common$\n\nKlany są obecnie podzielone, opowiadając się po różnych stronach sporu."
 country_history_japanese_clan_north: "$country_history_japanese_clan_common$ Klan ten wiernie wspiera frakcję [GetCountry('NTC').GetLongName] oraz działania, które podejmuje [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l], toteż opowiada się przeciwko [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale,'uciekającej władczyni','uciekającemu władcy')] o imieniu [GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip] i [GetCountry('STC').GetGovernment.GetRuler.GetHerHis] roszczeniom do Chryzantemowego Tronu."
 country_history_japanese_clan_south: "$country_history_japanese_clan_common$ Klan ten wiernie wspiera [Select_CString(X.IsFemale,'wygnaną cesarzową','wygnanego cesarza')] o imieniu [GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip] oraz [GetCountry('STC').GetGovernment.GetRuler.GetHerHis] prawowite roszczenie do Chryzantemowego Tronu, toteż opowiada się przeciwko działaniom, które podejmuje [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l]."
 country_history_KAR: "Będąc największą pozostałością wspaniałego niegdyś imperium, stoimy na samym czele zmagań o władzę w naszym regionie. Powstają nowe, ambitne bejliki, które walczą o spełnienie ich marzenia o władzy i zjednoczeniu narodu podzielonego wskutek rozpadu Rûmu. Otwarte kanały komunikacji oraz działania dyplomatyczne wobec władców miasta [ShowLocationName('cairo')] zasiliły nasz skarbiec i usankcjonowały nasze rządy, a wiele rozkwitających miejsc, takich jak [ShowLocationName('konya')] czy [ShowLocationName('ermenek')], pozostało pod naszą ścisłą kontrolą. $anatolia_desc$"
 country_history_KBO: "U progu XIV wieku ostatni przedstawiciele dynastii [ShowDynastyName('sayfawa_dynasty')] walczyli między sobą o strzępy władzy, kurczowo i desperacko trzymając się niewielkiej prawomocności, która im została.\n\n[GetCharacter('kbo_salmama').GetShortName] usilnie stara się zachować jedność naszego ludu, gdy zarówno zewnętrzne, jak i wewnętrzne zagrożenia podejmują swoje niecne działania z ukrycia. Jest to niewątpliwie trudny czas, który uzbroi nasz naród w determinację potrzebną do rozwoju... lub też nas rozbije, spychając nas roli do marnego przypisu na kartach historii."
 country_history_KHM: "Wspaniały kraj [GetCountry('KHM').GetLongName] przetrwał całe stulecia, będąc bezsporną potęgą w regionie [ShowRegionName('indochina_region')]. Od momentu nawrócenia na religię [ShowReligionName('theravada')|l] [GetCountry('KHM').GetNameWithNoTooltip] z wolna traci swoje panowanie w regionie. Rosnące siły zarówno na wschodzie, jak i na zachodzie starej stolicy o nazwie [ShowLocationName('angkor')] grożą zachwianiem równowagi na tym obszarze.\n\nW obliczu problemów z utrzymaniem systemów nawadniających oraz rozległych kompleksów świątynnych [GetCountry('KHM').GetAdjectiveWithNoTooltip|l]kie państwo będzie musiało bronić się przed obcymi najeźdźcami, aby przetrwać i zyskać tytuł hegemona Indochin."
 country_history_KNI: "[GetCountry('KNI').GetName] podbili wyspę [ShowLocationName('rodos')] we wczesnych latach XIV wieku, zainspirowani upadkiem Akki w roku 1291, i wybudowali twierdzę, dzięki której będziemy w stanie chronić #L [ShowReligionGroupAdjective('christian')|l]ie#! pielgrzymki. [ShowLocationNameWithNoTooltip('rodos')], malownicza wyspa zdobiące [ShowAreaName('aegean_sea_area')], została prężnie rozwijającym się ośrodkiem cechującym się potężnymi fortyfikacjami i tętniącą życiem gospodarką, którym zarządza [ShowGovernmentReformName('military_order_reform')]. Niestety dobrobyt ten niszczony jest przez nieustanne ataki sąsiadujących z nami #L [ShowReligionGroupAdjective('muslim')|l]ich#! flot. Wykazaliśmy się jednak niezwykłą wytrzymałością i obroniliśmy [ShowLocationNameWithNoTooltip('rodos')] w zaciekłych bitwach, demonstrując nasze umiejętności bojowe oraz niezachwiane poświęcenie.\n\nNiemniej jednak przyszłość naszego zakonu stoi pod znakiem zapytania. Nasi przeciwnicy stają się coraz potężniejsi, a brak jedności wśród #L [ShowReligionAdjective('catholic')|l]ich#! krajów jest na porządku dziennym. Nadzieje na odzyskanie Ziemi Świętej są z każdym dniem coraz bardziej płonne, lecz nasza determinacja jest niezachwiana i będziemy dążyć do tego celu, aż polegnie nasz ostatni rycerz."
 country_history_KOR: "Po narodowym zjednoczeniu narodziny państwa [GetCountry('KOR').GetLongName] zapoczątkowały okres dobrobytu i sprawiły, że w narodzie zapanowała niespotykana dotąd jedność. Sztuka, piśmiennictwo, dyplomacja i niezachwiana wiara były znakami tego legendarnego czasu, który sprawił, że [ShowRegionName('korea_region')] odmieniła się na zawsze pod względem kulturowym.\n\nNawet po pokłonieniu się władcy znanemu jako [GetCharacter('kublai_khan').GetName] [GetCountry('KOR').GetNameWithNoTooltip] wciąż jest liczącą się siłą, z uwagi zarówno na wysoko wykształconą populację, jak i potężną flotę.\n\nObecnie następują wielkie zmiany, bowiem wypaczenie #L [ShowReligionGroupAdjective('buddhist')|l]ich#! ideałów oraz rewolucyjny neokonfucjanizm wpływają na przekonania ludzi w całym kraju. Czy [GetCountry('KOR').GetNameWithNoTooltip] stanie się najsilniejszym żołnierzem w #L [GetCountry('CHI').GetAdjective|l]kiej#! armii, czy może zerwie te kajdany i zadba o swoją przyszłość?"
 country_history_LIT: "Kraj [GetCountry('LIT').GetLongName], położony pomiędzy krajem [GetCountry('POL').GetName] oraz potężnym państwem #L [GetCountry('GLH').GetAdjective|l]kim#!, posiada bogatą historię, będąc jednym z ostatnich bastionów pogan. Pod panowaniem dynastii [ShowDynastyName('gediminid_dynasty')] [GetCountry('LIT').GetAdjectiveWithNoTooltip|l]ki lud z powodzeniem poszerzył swoje ziemie o część Rusi Kijowskiej. Jednakże rosnące naciski oraz trwająca krucjata, w której biorą udział kraje [GetCountry('TEU').GetLongName], [GetCountry('LIV').GetLongName] oraz [GetCountry('BOH').GetGovernment.GetRulerTitle|l] kraju [GetCountry('BOH').GetName] przypominają, że konflikty religijne mogą doprowadzić ten kraj do upadku. Kilka prób przyjęcia wiary #L [ShowReligionAdjective('catholic')|l]iej#! zakończyły się niepowodzeniem, a rosnące napięcia wokół naszych granic zagrażają naszej stabilności. To właśnie w tym pełnym napięć, niebezpiecznym otoczeniu musimy zdecydować o naszych kolejnych krokach..."
 country_history_MAC: "Kraina znana jako [GetCountry('MAC').GetLongName], rządzona przez ambitną dynastię [ShowDynastyName('mortimer_dynasty')], jest jedną z najpotężniejszych marchii pogranicza, rozciągających się między regionem [ShowAreaName('wales_area')] a państwem [GetCountry('ENG').GetLongName].\n\nPo osiągnięciu niemal królewskiej władzy, nieżyjący już [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName] panował nad Anglią jako [GetCountry('ENG').GetGovernment.GetActiveRegentTitle|l], zajmując to stanowisko po zdradzie, wskutek której zamordowany został [GetCharacter('eng_edward_ii').GetShortName]. Jednak ambicja okazała się fatalna w skutkach – w 1330 roku został obalony i stracony, a dynastia [ShowDynastyName('mortimer_dynasty')] na zawsze okryła się niesławą jako nazwisko uzurpatorów i zdrajców.\n\nTeraz młody [GetCharacter('eng_roger_mortimer_2nd_earl_of_march').GetName], spadkobierca zhańbionego rodu, ma odziedziczyć nie tylko rozległe majątki i prestiż marchii, ale także ciężkie brzemię zszarganego dziedzictwa. Chociaż jego młodość na razie go chroni, angielska korona obserwuje młodego dziedzica z nieufnością.\n\nCzy dynastia [ShowDynastyNameWithNoTooltip('mortimer_dynasty')] zniknie w pomrokach dziejów jako zwykli właściciele ziemscy, czy też odzyskają wielkie wpływy, jakie niegdyś posiadali po obu stronach granicy?"
 country_history_MAJ: "[GetCharacter('maj_raden_wijaya').GetName] założył potężny kraj – [GetCountry('MAJ').GetLongName] – na wybrzeżach regionu [ShowRegionName('indonesia_region')]. Po jego śmierci obowiązki królewskie przejął [GetCharacter('maj_jayanagara').GetName], okazując się nieskutecznym przywódcą, którego panowanie było naznaczone wieloma wewnętrznymi i zewnętrznymi konfliktami, a także otwartymi buntami, które podważały władzę królewską.\n\nNa szczęście po zamachu na władcę w 1328 roku stery przejęła [GetCharacter('maj_tribhuwana').GetName], która objęła władzę jako [GetCountry('MAJ').GetGovernment.GetActiveRegentTitle|l] swego syna imieniem [GetCharacter('maj_hayam_wuruk').GetName]. Regencja okazała się dla poddanych początkiem nowej epoki; obecnie nad dobrostanem państwa czuwa [GetCharacter('maj_gajah_mada').GetName], pełniąc funkcję #italic mahapatih#! – wice[GetCountry('ENG').GetGovernment.GetActiveRegentTitle|l].\n\nTo oczywiste, że pod rządami tak zdolnych osób zarówno [GetCountry('MAJ').GetFlavorRank], jak i dla poddani mogą spodziewać się świetlanej przyszłości. [GetCountry('MAJ').GetNameWithNoTooltip] stoi być może u progu złotego wieku!"
 country_history_MAL: "Potężny [GetCharacter('mal_musa_keita').GetName] z kraju [GetCountry('MAL').GetName] dekadę temu zadziwił świat podczas swojego #italic hadżdżu#! (pielgrzymki) do miasta [ShowLocationName('mecca')]. Podczas swojej podróży wydawał on hojnie pieniądze na rzecz wiary, budując świątynie i zdobywając niezwykle światłych nowych poddanych. To niezwykłe wydarzenie było opisywane przez kronikarzy oraz opiewane przez pieśniarzy, zaś sam władca zyskał sławę najbogatszego człowieka, gdy rozrzutnie obdarowywał wszystkich #italic zakatem#! (jałmużną) wszędzie tam, gdzie przejeżdżał swoją długą i wytworną karawaną.\n\nTen pełen przepychu pokaz odzwierciedlał bogactwo [GetCountry('MAL').GetAdjectiveWithNoTooltip|l]kich ziem po tym, jak [GetCountry('MAL').GetFlavorRank|l] rozszerzyło się i zjednoczyło pod panowaniem dynastii [GetCountry('MAL').GetGovernment.GetRuler.GetDynasty.GetName] i pomogło stworzyć rozległe szlaki handlowe. Kiedyś jednak [GetCharacter('mal_musa_keita').GetShortNameWithNoTooltip] umrze, a jego następcom może być trudno sprawować władzę nad jego mitycznym bogactwem i jakże niezwykle zróżnicowanymi terytoriami..."
 country_history_MAM: "Zahartowani w ogniu rewolucji i niesieni przez miecze niewolników-wojowników sprowadzonych z regionu [ShowRegionName('caucasus_region')] Mamelucy zrodzili się po upadku państwa [GetCountry('HSN').GetName] i pod wodzą słynnych przywódców, takich jak [GetCharacter('mam_baybars_ii'). GetName], powstrzymali oni podboje #L [ShowCultureGroupName('mongolian_group')|l]kie#! pod miastem [ShowLocationName('nablus')] w bitwie pod ‘Ayn Jālūt i podbili ostatnie twierdze krzyżowców w kraju [GetCountry('KOJ').GetLongName]. Teraz stanowią oni najważniejszą #L [ShowReligionGroupAdjective('muslim')|l]ą#! siłę na wschodnim wybrzeżu Morza Śródziemnego. Po ich panowaniem znajdują się [ShowRegionName('egypt_region')] i [ShowAreaName('levant_area')], ich wspaniałą stolicą jest zaś [ShowLocationName('cairo')].\n\nPodbudowani tymi zwycięstwami, ochroną świętych miejsc takich jak [ShowLocationName('mecca')] i [ShowLocationName('medina')] czy osadzeniem własnego kalifa w mieście [ShowLocationNameWithNoTooltip('cairo')], a także ubogaceni dzięki handlowi, doprowadzili w czasie, gdy rządził [GetCharacter('mam_an_nasir_bahri').GetName], do nadzwyczajnej stabilności w kraju. Jednak przetrwanie zależy od lojalności jego niesfornej elity wojskowej oraz od wyników zbliżającego się kryzysu sukcesji, który, jak często się zdarza, może doprowadzić do rozpadu tego silnego państwa."
 country_history_MLO: "Polityka na Półwyspie Apenińskim jest bronią obosieczną. Wrogowie, przyjaciele, sojusznicy i rywale to jedynie chwilowe role nadawane równie łatwo, jak zakłada się pozłacaną maskę. [GetCountry('MLO').GetName] niczym się pod tym względem nie różni. Dzięki terytorium skupionym wokół silnego ośrodka miejskiego, którym jest [ShowLocationName('milano')], możemy demonstrować naszą siłę na świeżo zdobytych okolicznych terenach, jednocześnie broniąc naszych ziem przed zdrajcami ze wschodu i zachodu. Wewnątrz państwa narastająca niezależność miast-państw może zagrażać naszej administracji oraz niepodległości. Mówiąc krótko, zagrożenia otaczają nas niczym noże pośród mroku.\n\nMimo tych niebezpieczeństw zajmujemy #L [GetCountry('MLO').GetAdjective]ka#! pozycja jest dość korzystna. Jeśli uda nam się stłumić wszystkie wewnętrzne oraz zewnętrzne zagrożenia pod silnym i zjednoczonym przywództwem, będzie czekać na nas niebywała chwała oraz prestiż."
 country_history_MOR: "[ShowRegionName('maghreb_region')] był świadkiem wzlotów i upadków wielu dynastycznych rodów oraz krajów takich jak choćby [GetCountry('MOR').GetFlavorRank|l] – począwszy od Idrysydów po Almorawidów czy Almohadów. Czasy niestabilności i niepewności dobiegły jednak nareszcie końca wraz z nastaniem rządów dynastii [ShowDynastyName('marinid_dynasty')] oraz władcy znanego jako [GetCharacter('mor_abu_al_hasan_ali').GetName]. Dzięki właściwemu połączeniu potęgi militarnej i zmysłowi dyplomatycznemu zapewniliśmy sobie silną pozycję na naszym terytorium.\n\nNasze ambicje obecnie kierują się na wschód, gdzie chcemy rzucić wyzwanie władzy rodu [ShowDynastyName('zayyanid_dynasty')] kraju [GetCountry('TLE').GetName]. Na północy utrzymujemy strategiczny przyczółek po drugiej stronie akwenu znanego jako [ShowLocationName('strait_of_gibraltar')], od [ShowLocationName('algeciras')] po miejsce znane jako [ShowLocationName('ronda')], gdzie solidarnie z naszymi braćmi w wierze z państwa [GetCountry('GRA').GetName] wspólnie walczymy z #L [ShowReligionGroupAdjective('christian')|l]imi#! władcami regionu [ShowRegionName('iberia_region')]. Droga naprzód nie będzie łatwa, mamy jednak władze i determinację niezbędną, żeby stawić czoła wszelkim przeszkodom, jakie musimy pokonać."
 country_history_MOS: "Kraj [GetCountry('MOS').GetLongName] musi mierzyć się z politycznymi kłopotami i problemami gospodarczymi z uwagi na władzę – [GetUniqueInternationalOrganization('tatar_yoke').GetName|l] – oraz ciągłej walki o władzę wśród księstw #L [ShowCultureGroupName('russian_group')|l]kich#!, które dążą do przejęcia podzielonych ziem Rusi. Skutki #L [ShowCultureGroupName('tatar_group')|l]kiej#! inwazji nadal są odczuwalne w regionie, a [GetCountry('MOS').GetNameWithNoTooltip], tak jak wiele innych rosyjskich księstw, wciąż składa hołd budzącemu grozę państwu [GetCountry('GLH').GetName].\n\n[GetCountry('MOS').GetAdjectiveWithNoTooltip]kim państwem rządzi [GetCountry('MOS').GetGovernment.GetRuler.GetName] – [Select_CString(GetCountry('MOS').GetGovernment.GetRuler.IsFemale,'przywódczyni, która','przywódca, który')] zdaje sobie sprawę z konieczności zachowania subtelnej równowagi, aby przetrwać [ShowCultureGroupNameWithNoTooltip('tatar_group')|l]ką władzę. [Select_CString(GetCountry('MOS').GetGovernment.GetRuler.IsFemale,'Przywódczyni ta','Przywódca ten')] dzięki inicjatywom dyplomatycznym i sojuszom strategicznym umiejętnie rządzi księstwem, a obecnie dąży do konsolidacji władzy i wzmocnienia pozycji [GetCountry('MOS').GetAdjectiveWithNoTooltip|l]kiego państwa wśród tatarskich poddanych, pragnąc zjednoczyć ziemie Rusi pod jednym sztandarem."
 country_history_NAP: "Kraj [GetCountry('NAP').GetLongName] stoi na rozdrożach swej burzliwej historii. Powstały z ambicji potężnych dynastii walczących o władzę nad terytorium południowych Włoch kraj wyrasta obecnie jako bastion wytrwałości i międzykulturowości sięgającej dziedzictwa starożytnych cywilizacji takich jak Grecy i Rzymianie oraz, w późniejszych latach, dynastie Hauteville, [ShowDynastyName('hohenstaufen_dynasty')] i [ShowDynastyName('anjou_dynasty')], które pozostawiły trwały ślad na tożsamości państwa.\n\nW roku 1337 królestwo to znajduje się pod panowaniem wizjonerskiego władcy, którym jest [GetCountry('NAP').GetGovernment.GetRuler.GetName], mądra i sprawiedliwa głowa państwa znana z przenikliwości swojego umysłu oraz bystrego osądu. Z wielką wprawą porusza się po zawiłej sieci politycznych sojuszy. Rządy te przyniosły państwu okres relatywnego spokoju, co jest miłą odmianą wobec burzliwej przeszłości.\n\nCo stanie się z #L [GetCountry('NAP').GetNameWithNoTooltip]em#!, gdy osłabnie silna ręka głowy państwa? Co zrobi następca, by powstrzymać tych, którzy pragną [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]kiej ziemi? Opowieść o przyszłości tego kraju pozostaje nadal nienapisana..."
 country_history_NAV: "Kraj [GetCountry('NAV').GetLongName], który założył [GetCharacter('nav_inigo_arista').GetName] w okolicach miasta [ShowLocationName('pamplona')] jako #italic Królestwo Pampeluny#!, ma już za sobą dni chwały, a obecnie jest ograniczony terytorialnie przez wielkich sąsiadów, którzy z chciwą zazdrością spoglądają na jego ziemie. Jako #L [ShowCultureName('basque')|l]ka#! marchia Imperium Karolińskiego, królestwo było świadkiem powstania i upadku lokalnych dynastii oraz zastąpienia ich przez #L [ShowCultureName('french')|l]kie#! rody, przez które ziemie te pchnięte zostały ku państwu [GetCountry('FRA').GetLongName].\n\nCzy bez otwartych dróg ekspansji i wobec tak wielkiej presji kulturowej [GetCountry('NAV').GetLongNameWithNoTooltip] zdoła oprzeć się potężniejszym sąsiadom i odzyskać dawną chwałę?"
 country_history_NOV: "[ShowLocationName('novgorod')] to miasto, które założyli [ShowCultureGroupName('slavic_group')|l] i ludność nordycka, pierwotnie noszące zaś nazwę #italic Holmgård#!. „Nowy gród” stał się głównym ośrodkiem politycznym i ekonomicznym na północnych ziemiach którą zamieszkiwali [ShowCultureGroupName('russian_group')]. Jest to całkowicie niezależny kraj, gdzie [GetCountry('NOV').GetGovernment.GetRulerTitle|l] jest osobą wybieraną przez #L [GetCountry('NOV').GetAdjective|l]ką#! radę spośród sąsiednich władców, choć tak naprawdę prawdziwą władzę ma tam lud, który żyje w dobrobycie dzięki szlakom handlowym łączącym ze sobą bogate ośrodki śródlądowe z Morzem Bałtyckim i Białym.\n\nNieustanna w ostatnich dziesięcioleciach wojna z krajem [GetCountry('SWE').GetName] została wstrzymana po utworzeniu państwa buforowego o nazwie [GetCountry('ORE').GetName]. Jednocześnie na południu [GetCountry('MOS').GetName] rośnie w siłę przy wsparciu kraju [GetCountry('GLH').GetLongName]. [ShowLocationNameWithNoTooltip('novgorod')] i jego dumni mieszkańcy mogą wkrótce stanąć w obliczu trudnych, lecz niezbędnych do obrony ich własnego państwa wyborów."
 country_history_PAL: "$country_history_german_group$\n\nDzięki traktatowi w mieście [ShowLocationNameWithNoTooltip('pavia')], który zapewnił niezależność i prawo elektoratu dla kraju [GetCountry('PAL').GetLongName], [GetCharacter('pal_rudolf_ii_wittelsbach').GetName] musi teraz skupić swe wysiłki na umocnieniu podzielonego terytorium. Nad brzegiem Renu znajduje się polityczny ośrodek państwa [GetCountry('PAL').GetName], pełen żyznej ziemi i chętnie odwiedzających go bogatych kupców. Z kolei #italic Górny Palatynat#! prezentuje bliską więź z korzeniami naszej dynastii [GetCountry('PAL').GetGovernment.GetRuler.GetDynasty.GetName] w regionie $BAV$.\n\nNiezależnie od tego, gdzie kraj [GetCountry('PAL').GetNameWithNoTooltip] skieruje swoją uwagę, będzie musiał sprostać miejscowym rywalom, aby nie być zdanym na łaskę silniejszych przeciwników."
 country_history_PAP: "Od chwili założenia przez samego Świętego Piotra, Kościół #L [ShowReligionAdjective('catholic')]i#!, któremu przewodzi [GetCountry('PAP').GetGovernment.GetRulerTitle|l], biskup #L [ShowLocationName('rome')]u#!, przez całe wieki prowadził ludzkość do zbawienia. Dzięki #italic donacji Pepina#! utworzone zostało błogosławione [GetCountry('PAP').GetName], aby pomagać wiernym oraz nimi kierować.\n\nJednakże ostatnie dekady naznaczone były ciągłymi zmaganiami. Kiedy zmarł papież [GetCharacter('pap_boniface_viii').GetName], dwór musiał przenieść się do eksklawy w mieście [ShowLocationName('avignon')]. Papiestwo znalazło się pod wpływem króla znanego jako [GetCharacter('fra_philippe_iv_capet').GetName], a kościelne posiadłości w regionie [ShowRegionName('italy_region')] zostały przejęte przez spierające się ze sobą arystokratyczne rody.\n\nCo powinien zrobić namiestnik Chrystusa w tej wyjątkowej sytuacji? Czy pozostanie marionetką #L [GetCountry('FRA').GetAdjective|l]kiego#! państwa i pozwoli, by doczesność zapanowała nad duchowością? A może uwolni się od tych wpływów i wzniesie się na szczyt Stworzenia, czego chciał dla swojego kościoła sam [GetCountry('PAP').GetReligion.GetGodName]?"
 country_history_POL: "Przez wieki ziemie znane jako [GetCountry('POL').GetLongName] były targane serią sukcesji dynastycznych, wojen i zmieniających się granic. Obecny władca, [GetCharacter('pol_casimir_iii_piast').GetName], rozpoczął swoje energiczne rządy w 1333 roku, ale pomimo prób zjednoczenia, wielu [GetCountry('POL').GetAdjectiveWithNoTooltip|l]kich poddanych pozostaje nieugiętych, starając się chronić swoją ugruntowaną autonomię przed dyplomatycznymi posunięciami, które stosuje [GetCountry('POL').GetGovernment.GetRulerTitle|l]. Niemniej jednak, pragnąc wprowadzić istotne zmiany legislacyjne i społeczne, [GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip] ustanowił już prawa mniejszości #L [ShowReligionAdjective('judaism')|l]iej#! oraz przyznał przywileje, na których korzystają [GetCountry('POL').GetAdjectiveWithNoTooltip|l]cy [GetCountry('POL').GetGovernment.GetEstateName('peasants_estate')|l], zyskując przydomek „Chłopski [GetCountry('POL').GetGovernment.GetRulerTitle|l]”.\n\nJednak wojna, w której adwersarz to [GetCountry('TEU').GetLongName], trwa nadal, a [GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip] i [GetCharacter('lit_gediminas_gediminids').GetName] walczą ramię w ramię, próbując odzyskać zajęte ziemie.\n\nCzy głowa państwa zdoła ustanowić trwały pokój na granicy z Zakonem? Czy kontynuuje swe reformy wewnętrzne? A może wojna będzie nadal niszczyć [GetCountry('POL').GetAdjectiveWithNoTooltip|l]kie ziemie?"
 country_history_PLE: "Kraj [GetCountry('PLE').GetName] jest ostatnim miejscem w regionie [ShowRegionName('ireland_region')], gdzie wciąż władzę sprawuje [GetCountry('ENG').GetName]. Rządzony z zamku w [ShowLocationName('dublin')]ie przywiera do wschodniego wybrzeża odcięty od reszty wyspy siecią palisad, którym zawdzięcza miano.\n\nJednakże to #L [ShowCultureName('anglo_irish')]cy#! jarlowie, osaczeni przez nasze [GetUniqueInternationalOrganization('lordship_of_ireland').GetName], którzy naprawdę dzierżą władzę poza Pale. W latach życia w gaelickiej dziczy jarlowie zaczęli wiązać się z rdzennymi panami #L [ShowCultureName('irish')]kimi#! i z każdym rokiem te więzi się umacniają.\n\nDublin jednak pozostaje zacnym ośrodkiem #L [ShowCultureName('english')]kiego#! rządu, prawa i handlu. Jego wyznaczeni porucznicy starają się zachować królewski pokój, natomiast niesprawny parlament Irlandii zbiera się, by uchwalać statuty, którym trudno jest wyjść poza kamienne mury zamku.\n\nCzy lordostwo Irlandii odzyska wcześniejsze wpływy i umocni kontrolę nad całą wyspą? A może pozostanie przybrzeżnymi szczątkami – oblężonymi, kurczącymi się, coraz bardziej nieznaczącymi – gdy gaeliccy panowie i hrabiowie marchii podzielą szmaragdową wyspę pomiędzy siebie?"
 country_history_POR: "Kraj [GetCountry('POR').GetLongName] wywalczył swoją niepodległość po długich i trudnych zmaganiach przeciwko zarówno #L [ShowReligionGroupAdjective('muslim')|l]im#!, jak i #L [ShowReligionGroupAdjective('christian')|l]im#! władcom w regionie [ShowRegionName('iberia_region')]. Po kluczowych reformach społecznych, gospodarczych i kulturalnych, które wspierał [GetCharacter('por_dinis_i_portugal').GetShortName], jego syn i jednocześnie następca, [GetCharacter('por_afonso_iv_portugal').GetName], oraz #L [ShowCultureName('portuguese')|l]ki#! lud mogą teraz mierzyć się z innymi wyzwaniami i szukać nowych szans.\n\nNa zachodzie i południu znajduje się rozległy region [ShowRegionName('north_atlantic_ocean_region')], a wraz z nim obietnice nowych szlaków handlowych prowadzących do zamorskich krain. Na wschodzie [GetCountry('POR').GetNameWithNoTooltip] graniczy z kolei z potężnym państwem [GetCountry('CAS').GetLongName] o silnych powiązaniach dynastycznych z naszym krajem, co mogłoby doprowadzić do zjednoczenia regionu [ShowRegionNameWithNoTooltip('iberia_region')] pod [ShowCultureNameWithNoTooltip('portuguese')|l]kim przywództwem.\n\nBez względu na to, co przyniesie przyszłość, [GetCountry('POR').GetNameWithNoTooltip] musi umocnić swoją pozycję, aby móc trwale zachować niepodległość."
 country_history_SCO: "[GetCountry('SCO').GetName] znów jest w niebezpieczeństwie.\n\nJedno pokolenie wstecz nasz bohater narodowy, [GetCharacter('sco_robert_the_bruce').GetName], uwolnił nas od #L [GetCountry('ENG').GetAdjective|l]kiego#! jarzma, mając u swego boku słynnego męczennika, Williama Wallace'a.\n\nJego następca – będący jeszcze dzieckiem [GetCharacter('sco_david_ii').GetName] – znajduje się obecnie na wygnaniu we #L [GetCountry('FRA').GetAdjective|l]kim#! kraju, a wierna nam arystokracja kontynuuje zmagania przeciwko państwu [GetCountry('SBL').GetName], które, będąc sługusem [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kiego króla, rości sobie fałszywe pretensje do [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]kiej korony.\n\nChoć ludność naszego państwa jest zjednoczona w naszej sprawie, nie ma gwarancji, że tak będzie zawsze. Nasze królestwo pełne jest głębokich podziałów kulturowych i społecznych, zwłaszcza pomiędzy zamożnymi, anglojęzycznymi #L [ShowCultureName('scottish')|l]kimi#! gminami na nizinach a #L [ShowCultureName('highland')|l]kim#! ludem mieszkającym w głębi lądu.\n\nDawno temu rzymscy najeźdźcy tak bardzo lękali się [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]kiej potęgi, że zbudowali mur, aby się przed nami chronić. Nadszedł być może czas, aby ponownie rozbudzić w sobie tę starożytną zaciętość..."
 country_history_SBL: "Los kraju [GetCountry('SCO').GetName] jest w niebezpieczeństwie.\n\nJedno pokolenie temu nieprawomocny władca, [GetCharacter('sco_robert_the_bruce').GetName], wypędził #L [GetCountry('ENG').GetAdjective|l]ką#! władzę z kraju i ogłosił się królem.\n\n[GetCharacter('sco_edward_balliol').GetName], dziedzic poprzedniego władcy, którym był [GetCharacter('sco_john_balliol_of_scotland').GetName], i prawowity dziedzic wysunął roszczenia do [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]kiego tronu. Wspólnie ze swoimi [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kimi pomocnikami planuje stanąć do walki z uzurpatorem i zwrócić [GetCountry('SCO').GetNameWithNoTooltip|l]kie państwo prawowitemu władcy. Nie będzie to jednak łatwe..."
 country_history_SER: "Kraj [GetCountry('SER').GetName] obejmuje swym terenem żyzne niziny i równiny na północy, poprzecinane potężnymi rzekami Dunajem i Sawą. Na południu krajobraz ten przemienia się w nierówny, zalesiony teren aż po wysokie Góry Dynarskie.\n\nKrólestwo to za panowania dynastii [ShowDynastyName('nemanjic_dynasty')] stało się znaczącą siłą w regionie. Ród ten założony został przez Stefana Nemanię w XII wieku i stworzył podwaliny dla zjednoczonego państwa [GetCountry('SER').GetAdjectiveWithNoTooltip|l]kiego oraz zaczął utrwalać swoją #L [ShowReligionGroupAdjective('christian')|l]ą#! #L [ShowReligionAdjective('orthodox')|l]ą#! tożsamość i dążył do ustanowienia autonomii kościelnej. Kulminacja tych starań nastąpiła w roku 1219, kiedy to [GetCountry('SER').GetAdjectiveWithNoTooltip|l]ki Kościół [ShowReligionAdjectiveWithNoTooltip('orthodox')|l]y uzyskał niezależność.\n\nZa panowania Stefana Pierwszego Koronowanego [GetCountry('SER').GetAdjectiveWithNoTooltip|l]kie państwo zaczęło mocno poszerzać swoje terytorium, a przejęcie nadmorskich regionów w prowincji [ShowProvinceDefinitionName('adriatic_sea_province')] zapewniło dostęp do handlu morskiego i otworzyło kraj na wpływy zachodnie. Syn Stefana, król Radosław, promował rozwój kulturalny kraju poprzez wspieranie edukacji i sztuki, a klasztory takie jak Studenica czy Žiča rozkwitały, stając się miejscem przechowywania cennych manuskryptów i fresków religijnych.\n\nPomimo ostatnich osiągnięć [GetCountry('SER').GetNameWithNoTooltip] stoi obecnie w obliczu nacisków zewnętrznych oraz podziałów wewnątrz kraju. #L [GetCountry('MGE').GetAdjective|l]ki#! najazd w XIII wieku spowodował ogromne szkody oraz stał się zarzewiem konfliktu wewnątrz rządzącego rodu [ShowDynastyNameWithNoTooltip('nemanjic_dynasty')], a w centrum tego sporu byli [GetCharacter('ser_stefan_milutin').GetName] oraz jego brat, [GetCharacter('ser_stefan_dragutin').GetName], co jeszcze bardziej osłabiło jedność państwa. Być może jednak los ten się odmieni, jako że rozpoczęły silne rządy, jakie sprawuje [GetCharacter('ser_stefan_dusan').GetName], wraz z nimi zaś – okazja do zmiany biegu historii."
 country_history_SWE: "[GetCountry('SWE').GetLongName] to [GetCountry('SWE').GetFlavorRank] o ustroju feudalnym, którym włada [GetCharacter('swe_magnus_eriksson').GetName], a pod którego panowaniem jest też [GetCountry('NOR').GetName]. Kilka lat temu kraj [GetCountry('SKE').GetLongName] został zakupiony od zubożałych [GetCountry('DAN').GetAdjectiveWithNoTooltip]kich właścicieli. Nasze terytorium jest rozległe, ale słabo zaludnione i w większości pokryte gęstymi lasami. W puszczach tych kryją się bogactwa – [ShowGoodsName('iron')] i [ShowGoodsName('copper')] – które czekają tylko, aż wykorzystamy je dla dobra naszego kraju.\n\n[GetCountry('SWE').GetFlavorRank] mierzy się obecnie z wielkimi przeciwnościami, problemami powstałymi po niedawnym starciu z potęgą kupiecką, jaką jest [GetCountry('NOV').GetLongName] – stale toczymy spór o Ingrię. Natomiast [GetCountry('DAN').GetLongName] i [GetCountry('TEU').GetLongName] kontrolują większość ziem na południu. Ziem, którymi moglibyśmy zarządzać i wykorzystywać z o wiele większą finezją.\n\nCzy [GetCountry('SWE').GetNameWithNoTooltip] zdoła zająć należne jej miejsce na świecie i stworzyć #italic Dominium Maris Baltici#! – Władztwo Morza Bałtyckiego?"
 country_history_TEU: "Chwalebny #italic Zakon Szpitala Najświętszej Marii Panny Domu Niemieckiego w Jerozolimie#!, znany również jako [GetCountry('TEU').GetLongName], mierzy się ze swoim przeznaczeniem na niespokojnych wybrzeżach Morza Bałtyckiego. Choć został założony, by chronić #L [ShowReligionGroupAdjective('christian')|l]ich#! pielgrzymów w drodze do Ziemi Świętej w Jerozolimie, obecnie jego celem jest chrystianizacja pogan na obszarach [ShowAreaName('prussia_area')] oraz [ShowAreaName('baltic_area')] poprzez utworzenie na tych ziemiach własnego państwa.\n\nPod przewodnictwem naszego poprzednika, którym był [GetCharacter('teu_werner_von_orseln').GetName], [GetCountry('TEU').GetLongNameWithNoTooltip] rozszerzyli swoje terytorium. Jednak ekspansja ta miała swoje konsekwencje. Agresywna polityka sprawiła, że Zakon zyskał potężnych wrogów – pogańskie plemiona ze wschodu zjednoczyły się i utworzyły kraj [GetCountry('LIT').GetLongName]. Co gorsze, sprzymierzyły się też z naszym #L [ShowReligionAdjective('catholic')|l]im#! sąsiadem oraz rywalem z południa, którym jest [GetCountry('POL').GetLongName], a który odsunął na bok swe [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]ie obowiązki, dołączając do pogan w walce przeciwko nam.\n\nNadszedł czas, by nasz Zakon udowodnił, że jest w stanie podołać krucjacie, którą sami ogłosiliśmy, i pokazać światu, że nawet, gdy jesteśmy otoczeni przez nieprzyjaciół, nasza wiara triumfuje."
 country_history_THO: "Dumny klan [ShowDynastyName('o_brien_dynasty')], składający się z potomków zwierzchniego króla Irlandii znanego również jako [GetCharacter('mcm_brian_boruma').GetName], rządził niegdyś całym obszarem [GetCountry('MCM').GetName], znajdującym się na południu wyspy. Nasze dawne królestwo rozpadło się z powodu działań nikczemnego klanu [ShowDynastyName('mac_carthaigh_dynasty')], który przejął nasze tereny i zmusił nas do ucieczki na północ.\n\nNasze nowe królestwo, [GetCountry('THO').GetName], które strzeże ujścia wielkiej rzeki Shannon, jest trudne do obrony. Otaczają nas potężni władcy oraz napięte relacje zarówno ze strony wielowiekowych #L [ShowCultureName('irish')|l]kich#! królestw, jak i nowych #L [ShowCultureName('anglo_irish')|l]kich#! hrabstw.\n\nCzy odzyskamy nasz prawowity tytuł królów kraju [GetCountry('MCM').GetNameWithNoTooltip], czy może posuniemy się dalej i ponownie zjednoczymy [GetInternationalOrganizationType('high_kingship').GetName] pod sztandarem klanu [ShowDynastyNameWithNoTooltip('o_brien_dynasty')]?"
 country_history_TRE: "[GetCountry('TRE').GetGovernment.GetRuler.GetDynasty.GetName] to ostatni ród potężnej niegdyś dynastii, który sprawuje władzę w kraju [GetCountry('TRE').GetLongName], zwracając uwagę na obszar [ShowAreaName('black_sea_area')]. Jako że #L [ShowCultureGroupName('turkic_group')|l]cy#! najeźdźcy panują w całym regionie [ShowRegionName('anatolia_region')], [GetCharacter('tre_basil_komnenos').GetName], świadek powstania i upadku Cesarstwa Nicejskiego, zdany jest na kruche przymierze z krajem [GetCountry('BYZ').GetName], jeśli chce tę burzę przetrwać. Tymczasem kupcy z państwa [GetCountry('GEN').GetName] niemal zmonopolizowali handel przepływający przez [ShowAreaName('crimea_area')] oraz teren Morza Czarnego, czerpiąc mnóstwo pieniędzy z [GetCountry('TRE').GetAdjectiveWithNoTooltip|l]kich skrzyń. Małżeństwo z nieślubną córką władcy znanego jako [GetCharacter('byz_andronikos_iii_palaiologos').GetName] okazało się jałowe, a sytuacja w stolicy stała się jeszcze gorsza z uwagi na najazdy z południa oraz wewnętrzny spór ze scholarioi...\n\nMusimy wzmocnić naszą słabnącą władzę – sprytem, złotem czy siłą – jeśli mamy zachować wszystko to, o co walczyliśmy."
 country_history_TUR: "Kraj [GetCountry('TUR').GetLongName] został założony około roku 1299 przez wywodzącego się z Oguzów wodza z plemienia Kayı znanego jako [GetCharacter('tur_osman').GetName]. Zamieszkując okolice północno-zachodniego wybrzeża regionu [ShowRegionName('anatolia_region')], początkowo byli oni jednym z licznych bejlików zajmujących przygraniczne terytorium Rûmu, potężnego niegdyś sułtanatu. Za panowania władcy znanego jako [GetCharacter('tur_orhan').GetNameWithNoTooltip] umocnili oni i znacząco poszerzyli swoje terytorium, uzyskując kluczowe tereny wzdłuż wybrzeża cieśniny [ShowLocationName('bosphorus')]. Liczne najazdy, zwycięstwa militarne oraz sprytne działania dyplomatyczne zapewniły im pozycję jednego z najpotężniejszych bejlików w tym regionie. Nasza otwarta i innowacyjna kultura stanowi niezwykłą mieszankę regionalnych obyczajów, zaś jej tolerancja religijna oraz strategiczne podejście do podbitych ludów czyni nasze społeczeństwo wspaniałą mozaiką ludzkości.\n\n[GetCountry('TUR').GetLongNameWithNoTooltip] to wspaniały przykład wyrafinowanej cywilizacji, nie oznacza to jednak, że jesteśmy całkowicie bezpieczni. Wewnętrzne napięcia między niezależnymi plemionami oraz szereg kryzysów sukcesyjnych daje powody do niepokoju, podobnie jak nieustające zagrożenie ze strony #L [GetCountry('BYZ').GetAdjective]kich#! i iilchanackich sąsiadów, nie mówiąc już o rywalizujących z nami bejlikach.\n\nA jednak mimo tego, że psy te podgryzają stale nasze pięty, maszerujemy dumnie w przyszłość. Czy będzie ona pełna podbojów, dyplomacji, handlu czy sztuki – to się dopiero okaże..."
 country_history_ULS: "Dumny niegdyś kraj, [GetCountry('ULS').GetLongName], znajduje się obecnie w ruinie. W roku 1333 [GetCharacter('uls_william_donn_de_burgh_3rd_earl_ulster').GetName] został zamordowany, a jego jedyną następczynią jest niemowlę, [GetCharacter('uls_elizabeth_de_burgh_4th_countess_ulster').GetShortName]. Młodsze klany [ShowDynastyName('de_burgh_dynasty')] z terenów znanych jako [GetCountry('CLR').GetName], [GetCountry('MYO').GetName] oraz [GetCountry('CWM').GetName] wykorzystały nasze osłabienie i konkurują obecnie między sobą o to, kto przejmie zwierzchnictwo nad naszym rodzinnym terytorium.\n\nTymczasem zwaśnieni wodzowie klanu [ShowDynastyName('o_neill_dynasty')] z obszarów [GetCountry('TYR').GetName] oraz [GetCountry('CLA').GetName] niszczą należne nam ziemie, korzystając z naszego nieszczęścia.\n\nOsłabiona, nękana kłopotami administracja korony z kraju [GetCountry('PLE').GetName] jest zbyt słaba, aby interweniować w tej sprawie. Na tę chwilę możemy jedynie czekać na właściwy moment w bezpiecznych murach twierdzy [ShowLocationName('carrickfergus')]. Czy nasz kraj popadnie w zapomnienie, czy może odzyska pozycję #L [ShowCultureName('anglo_irish')|l]kiej#! potęgi?"
 country_history_VEN: "[GetCountry('VEN').GetLongName] jest najważniejszą i najpotężniejszą republiką kupiecką w basenie Morza Śródziemnego. Kraj ten kontroluje ważne porty handlowe oraz wyspy, które wchodzą w skład #italic Stado do Mar#!, oraz wiele terenów na północy regionu [ShowRegionName('italy_region')], które tworzą #italic Domini di Terraferma#!. Dzięki dobrobytowi, jaki zapewnia rozległa sieć handlowa, [GetCountry('VEN').GetNameWithNoTooltip] jest symbolem bogactwa i kultury, wzniesionym przy lagunie klejnotem zdobiącym [ShowAreaName('adriatic_sea_area')].\n\nTo pełne elegancji miasto nie może jednak tracić czujności, gdyż raz po raz pojawiają się w okolicy nowe zagrożenia. Leżące na wschodzie, wspaniałe niegdyś [GetCountry('BYZ').GetLongName] nie zapomni tak łatwo [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]kiego zaangażowania w czwartą wyprawę krzyżową. Na zachodzie z kolei [GetCountry('GEN').GetLongName] i [GetCountry('ARA').GetLongName] wciąż poszerzają swoje strefy wpływów, podbijając kolejne terytoria oraz zawłaszczając szlaki handlowe. Jakby tego było mało, [GetCountry('VER').GetLongName] jest istotnym zagrożeniem dla #italic Domini di Terraferma#!.\n\nZ jaką przyszłością zmierzy się [GetCountry('VEN').GetFlavorRank]? Czy kraj padnie pod naporem nieprzyjaciół, czy może osiągnie szczyt i zostanie niepodzielnym władcą #italic Mare Nostrum#!?"
 country_history_VIJ: "Nowo powstałe państwo [GetCountry('VIJ').GetLongName] wciąż jest silne po zdumiewającym zwycięstwie nad #L [GetCountry('DLH').GetAdjective|l]kimi#! wojskami w regionie [ShowRegionName('deccan_region')], gdzie [GetCharacter('vij_harihara_sangama').GetName] wraz ze swoim bratem o imieniu [GetCharacter('vij_bukka_raya_sangama').GetName] poprowadzili nas w bitwie przeciwko #L [ShowReligionGroupAdjective('muslim')|l]im#! władcom z obszaru Indii.\n\nChoć [GetCountry('VIJ').GetAdjectiveWithNoTooltip|l]kie rządy dopiero co powstały, obecna sytuacja w regionie [ShowRegionNameWithNoTooltip('deccan_region')] daje możliwość szybkiego wzrostu, jeśli tylko właściwie ten moment wykorzystamy – możemy bowiem przejąć kontrolę nad ważnymi szlakami handlowymi łączącymi $china$ z kontynentem [ShowContinentName('europe')], czerpiąc tym samym zyski z eksportu naszych naturalnych bogactw.\n\nKraj [GetCountry('VIJ').GetNameWithNoTooltip] może wykonać wielki krok naprzód. Czy staniemy dumnie ponad wszystkimi, czy też potkniemy się i upadniemy?"
 country_history_WLS: "#L [GetCountry('WLS').GetAdjective]ki#! lud wywodzi się od starożytnych celtyckich mieszkańców Brytanii, których ziemie rozciągały się od mglistych wyżyn północy aż po groźne, kredowe klify na południu. [GetCountry('WLS').GetName], kraj wróżek i poetów, deszczu i morza, był pod wieloma względami niezwykły. [GetCountry('WLS').GetAdjectiveWithNoTooltip]kie panowanie nad rodzimym terytorium nie miało jednak prawa przetrwać.\n\nNajpierw na tereny te przybyli anglosascy wodzowie, wypełniając próżnię po upadku Cesarstwa Rzymskiego i spychając Walijczyków na skaliste obrzeża Brytanii. Następnie pojawili się Normanowie, którzy podbili ten obszar, pozbawiając władców ich prawowitego dziedzictwa.\n\nObecnie nasza umocniona administracja w imieniu #L [GetCountry('ENG').GetAdjective|l]kich#! władców zarządza zarówno anglo-normańskimi dolinami na południu, jak i [GetCountry('WLS').GetAdjectiveWithNoTooltip|l]kimi górami na północy.\n\nLecz wśród pieśni naszych muzyków i szumu deszczu rozbrzmiewa już również szept buntu. Czy [GetCountry('WLS').GetNameWithNoTooltip] zostanie poprowadzona ku świetności w imię królów z dynastii [ShowDynastyName('plantagenet_dynasty')], czy też odrodzi się prastary kraj ojców? My nadal tu jesteśmy!"
 country_history_ZAN: "[GetCountry('ZAN').GetLongName] to mocno ugruntowane potężne państwo morskie w regionie [ShowRegionName('swahili_coast_region')], które rozszerzyło swoje wpływy na rozległe tereny sieci handlowej w obszarze [ShowRegionName('indian_ocean_region')]. Przez ponad sto lat [GetCountry('ZAN').GetAdjectiveWithNoTooltip|l]cy władcy wykorzystywali swe strategiczne położenie do kontrolowania dochodowych szlaków handlowych łączących regiony [ShowContinentName('africa')], [ShowRegionName('arabia_region')], $india$, a nawet $china$.\n\nIch bogactwo zbudowane zostało na wymianie afrykańskich dóbr, takich jak złoto, a także [ShowGoodsName('ivory')|l], [ShowPopTypeName('slaves')|l] oraz innych miejscowych produktów za luksusowe towary, takie jak #L [ShowCultureName('farsi_culture')|l]ki#! jedwab, #L [ShowCultureGroupName('indian_group')|l]kie#! tkaniny oraz #L [ShowCultureGroupName('chinese_group')|l]ka#! porcelana. Dobrobyt [GetCountry('ZAN').GetAdjectiveWithNoTooltip|l]kiego kraju znajduje odzwierciedlenie w przepychu architektury, która stanowi symbol [GetCountry('ZAN').GetAdjectiveWithNoTooltip|l]kiej potęgi i wyrafinowania.\n\nDostatek jednak nie ochroni nas przed wszystkim. Władcy kraju [GetCountry('ZMW').GetName] konsolidują swoją władzę na południowym zachodzie, a konkurencja na zagranicznych rynkach robi się coraz zacieklejsza.\n\nCzas pokaże, jakie tajemnice skrywa przyszłość, której częścią jest [GetCountry('ZAN').GetFlavorRank|l]."
 country_history_ZMW: "Dzięki kontrolowanym przez siebie wielkim bogactwom Afryki Południowo-Wschodniej kraj [GetCountry('ZMW').GetLongName] cieszy się okresem stabilności i pokoju. Handel z kupcami przybywającymi z regionu [ShowRegionName('swahili_coast_region')] kwitnie i zapewnia stabilne dostawy zagranicznych dóbr z tak dalekich zakątków świata jak $india$ czy $china$, podczas gdy afrykańskie kopalnie jawią się niczym niewyczerpalne źródła surowców. Nasza stolica, największe miasto w regionie, słynie jak świat długi i szeroki ze swoich wspaniałych kamiennych budynków, które na zawsze stanowić będą dowód na wielkie #L [GetCountry('ZMW').GetAdjective|l]kie#! osiągnięcia.\n\nMimo tego wszystkiego nasz wielki naród jest jednak nękany przez kłopoty. Nie możemy wiecznie polegać na naszych zasobach, zaś pustynny klimat często sprawia, że pola nie przynoszą spodziewanych plonów. Nasza ludność jest stosunkowo nieliczna. I choć jesteśmy liczącą się siłą handlową, chwila nieuwagi może sprawić, że równowaga przechyli się na cudzą korzyść. Wspomnieć trzeba też o zewnętrznym zagrożeniu ze strony naszych chciwych sąsiadów.\n\nCo stanie się z tym obiecującym narodem? Czy kraj [GetCountry('ZMW').GetNameWithNoTooltip] zdoła sprostać tym licznym barierom i zrealizuje swój potencjał jako przywódca całego regionu [ShowRegionNameWithNoTooltip('swahili_coast_region')]? A może rozerwą go na strzępy szakale wewnętrznych i zewnętrznych napięć?"
