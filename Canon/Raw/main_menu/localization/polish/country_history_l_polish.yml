 country_history_haudenosaunee: "Przodkowie obdarzają nas uśmiechem. Praojcowie naszej chwalebnej nacji – Wielki Rozjemca, Hiawatha i Jigonsaseh – pokazali nam, że współpraca między plemionami jest o wiele lepsza niż wieczne utarczki przeszłości. Wielkie prawo pokoju, które nas obecnie jednoczy, pomogło rozbitym grupom wspólnie stworzyć system rozwiązywania konfliktów i wspólnego podejmowania decyzji rodzący harmonię, nie zaś wewnętrzne napięcia. Dobrze zorganizowane osiedla pozwoliły na stworzenie silnego wojska, zaś nasze wpływy polityczne sięgają dalej, niż kiedykolwiek dotąd, a to dzięki innowacyjnemu zastosowaniu wampumów do tworzenia szczegółowych kronik.\n\nSąsiedzi nie podzielają jednak naszej wizji świata i nie zawahają się nas zniszczyć, jeśli tylko otrzymają takąn szansę. Musimy znaleźć sposób, aby przekonać ich do życia w zgodzie z nami – jeśli będzie to konieczne, trzeba będzie zrobić to siłą..."
 country_history_puebloan: "Dawniej byliśmy architektami, którzy stawiali domy na wietrznych klifach i dostarczali wodę do naszych ogrodów za pomocą skomplikowanego systemu irygacyjnego. Praktykowaliśmy skomplikowane obyczaje związane z wiarą, rytuałami opisywaliśmy cykl życia. Byliśmy też słynnymi kupcami, a siatka naszych wpływów sięgała daleko, poza te pustynne ziemie.\n\nDni świetności, jakimi cieszyła się kultura #L [ShowCultureGroupName('puebloan_group')|l]ka#!, minęły – nasze miasta, niegdyś prosperujące i pełne życia, są teraz tylko cieniem samych siebie. Można odnieść wrażenie, że sama ziemia nas opuściła. Tam, gdzie kiedyś była żyzna i łatwa w uprawie, teraz jest sucha i twarda, uniemożliwiając naszym rolnikom wyprodukowanie wystarczającej ilości pożywienia dla wszystkich głodujących.\n\nCzy to początek końca naszej kultury? Czy rozproszymy się jak pył na wietrze, czy też pojawi się nowy przywódca, ktoś zdolny zjednoczyć nasz lud i przywrócić nam dawną chwałę?"
 country_history_nahua: "Przez ostatnie dwa stulecia ludy #L [ShowCultureName('nahua_culture')|l]kie#! wywodzące się z Chichimeków migrowały do środkowego Meksyku ze swojej legendarnej ojczyzny, Aztlanu. Nasi przodkowie stanowili część tego wędrującego ludu.\n\nPodobnie jak wiele innych narodów [ShowCultureNameWithNoTooltip('nahua_culture)|l]kich, osiedliliśmy się we własnym [ShowGovernmentReformName('altepetl')|l]. Tak stworzyliśmy własną, wyjątkową cywilizację, niezależną od otaczających nas miast i królestw, jako że każdy altepetl oddaje cześć i jest władany na swój własny sposób.\n\nNasze piękne miasto pełne jest pływających ogrodów, wspaniałych tarasów i drogocennych klejnotów z odległych krain. Niewielu rzeczy nam brak. Nie jesteśmy jednak nietykalni. Mamy wielu konkurentów o nasze zasoby naturalne, a w miejscu tak spalonym przez słońce również sama natura bywa niezwykle okrutna.\n\nCzy jesteśmy gotowi wytyczyć własną ścieżkę ku przyszłości jako władcy naszego przeznaczenia, czy też ulegniemy intrygom i ambicjom naszych rywali i znikniemy na zawsze z kart historii?"
 country_history_mayan: "Odkąd [ShowGoodsName('maize')|l] stworzyła ciasto, z którego zostali ulepieni nasi przodkowie, lud #L [ShowCultureGroupName('maya_group')|l]ki#! żył w dżunglach obszaru [ShowAreaName('mayaab_area')] i postępował zgodnie z naukami oraz mądrością bogów. Nasi praojcowie stworzyli wiele prosperujących miast w sieci rozciągającej się od oceanu do najgłębszych zakątków dżungli. Nasi uczeni pojmowali miriady systemów gwiazd, słońca i nieba, i stworzyli zaawansowane, niezawodne kalendarze, które monitorują ich mistyczne ruchy.\n\nNiestety te niegdyś tętniące życiem centra handlu i kultury są obecnie opuszczone, ich studnie wyschły, a ulice pochłonęła natura. Te zaś, w których wciąż płoną ognie, są jedynie cieniem dawnej świetności.\n\nCzy przeznaczeniem również naszego ludu jest obrócić się w zimny popiół i dać pochłonąć dżungli? A może zdołamy odwrócić koleje losu i odzyskać dawną chwałę?"
 country_history_tonal: "Sam Pierzasty Wąż [ShowGodName('quetzalcoatl_god')] doglądał narodzin naszego ludu, który zbudował cywilizację na żyznych ziemiach regionu [ShowRegionName('mesoamerica_region')]. Nasze wierzenia łączą nas silnie ze zwierzętami naszego świata – dzień i godzina narodzin wiążą nas z określonym stworzeniem, którego aspekty determinują osobowość każdego z nas. Nasza wiara wywarła wielki wpływ w regionie i podejrzewamy, że będzie tak przez kolejne stulecia.\n\nNad naszą przyszłością gromadzą się jednak ciemne chmury – nieokiełznana ambicja naszych sąsiadów grozi pogrążeniem regionu w chaosie i wciągnięciem nas w niego, jeśli nie będziemy gotowi bronić naszego stylu życia..."
 country_history_andean: "Święte góry [ShowRegionName('andes_region')] czuwają nad naszymi przodkami od zarania dziejów. Surowy klimat i strome doliny ukształtowały silny i zaradny lud, zdolny nie tylko przetrwać, ale także rozwijać się na nieprzyjaznych terenach między szczytami, krótkim wybrzeżem i gęstą dżunglą. W surowych warunkach naszej ojczyzny zbudowaliśmy kamienne budowle, które z łatwością wytrzymują sejsmiczne katastrofy, z jakimi często się mierzymy. Mimo trudów, z jakimi mierzyliśmy się w najwcześniejszych dniach naszej cywilizacji, dziś jesteśmy ludem znanym z rzemiosła, wiary i doskonałych wyrobów plecionych.\n\nNie zawsze jednak nasze zbiory są wystarczające, nasi sąsiedzi zaś często nie są skłonni do współpracy. Czy los będą dla nas łaskawy, czy też padniemy ofiarą jego kaprysów?"
