 #Europe
 country_history_scandinavia: "Ziemie regionów [ShowRegionName('scandinavian_region')] i [ShowRegionName('north_atlantic_islands_region')], które podlegają ich władzy, cieszyły się w ostatnich dziesięcioleciach dobrobytem. [ShowGoodsName('fish')], których sprzedażą trudnią się [GetCountry('SKE').GetName] i [GetCountry('NOR').GetCulture.GetName] na swoich targach, oraz handel morski kwitną, zaś [ShowRegionName('north_atlantic_islands_region')] to autonomiczna kraina, wolna od bezpośrednich wpływów monarchy.\n\nTa era dobrobytu jest jednak zagrożona przez wpływy zewnętrzne. [GetCountry('HSA').GetName] to rosnąca potęga konkurująca z miejscowymi kupcami, a coraz częściej pojawiający się dryfujący lód czyni niebezpiecznymi nasze cenne szlaki morskie do państwa [GetCountry('GRL').GetName]. Kłopoty nękające nas od wewnątrz i od zewnątrz wymagać będą pojawienia się prawdziwego przywódcy, który zapewni nam przetrwanie."
 country_history_ruthenia: "Od czasów panowania władcy o imieniu [GetCharacter('kie_rurik').GetName] ziemie Rusi zarządzane były z miasta [ShowLocationName('kyiv')], aż upadło ono pod naporem #L [ShowCultureGroupName('mongolian_group')|l]kiej#! ordy. Choć wielka Ruś Kijowska dawno już przeminęła, jej dziedzictwo i krew naszych przodków nadal w nas żyją. Ziemie Rusi, rozbite dziś na wiele państewek, znów zjednoczą się pod #L [ShowCultureName('ruthenian')|l]kim#! sztandarem.\n\nCzyhają jednak na nas wielkie zagrożenia, bowiem inny lud #L [ShowCultureGroupName('russian_group')|l]ki#! wysuwa te same roszczenia i chce doprowadzić do własnego zjednoczenia, podczas gdy majaczące na horyzoncie #L [ShowCultureGroupName('tatar_group')|l]kie#! państwo [GetCountry('GLH').GetName] jest stałym zagrożeniem dla naszych granic. Na zachodzie #L [ShowReligionAdjective('catholic')|l]ie#! państwa na kontynencie [ShowContinentName('europe')] także nie będą siedzieć bezczynnie, a tworzące się #L [ShowCultureName('turkish_culture')|l]kie#! kraje w regionie [ShowRegionName('anatolia_region')] trudno będzie powstrzymać przed wkroczeniem na kontynent. Chcąc ponownie zjednoczyć Ruś, musimy przezwyciężyć wszystkie te trudności."
 country_history_france: "[ShowRegionName('france_region')] to obszar będący przedmiotem sporu między dwoma wielkimi królestwami. Od dziesięcioleci władcy #L [GetCountry('FRA').GetAdjective|l]cy#! walczą o umocnienie swojej władzy nad potężnymi wasalami, podczas gdy po drugiej stronie La Manche panowie #L [GetCountry('ENG').GetAdjective|l]cy#! zagrażają integralności terytorialnej swoich [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kich konkurentów. Żar minionych wojen może rozpalić kolejny otwarty konflikt, a na horyzoncie pojawia się zwiastun nowej wojny, która zdefiniuje całą epokę.\n\nNadchodzące dziesięciolecia będą sprawdzianem naszej determinacji. Armie [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kie, którymi dowodzi [GetCharacter('eng_edward_iii').GetShortName], mogą wkroczyć na terytorium [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kie. Sojusze ulegają zmianom, a wielkie rody dynastii [ShowDynastyName('valois_dynasty')] rozważają, czy wybrać wierność, czy ambicję."
 country_history_britain: "[ShowRegionName('great_britain_region')] to region podzielony na korony i klany, a jego jedność jest raczej wizją odległej przyszłości. #L [GetCountry('ENG').GetAdjective]cy#! królowie rządzą na południu, lecz ich władza jest ograniczana przez niespokojnych baronów i nadal żywe ambicje starożytnych dynastii. Na północy ludy #L [GetCountry('SCO').GetAdjective|l]kie#! i ich kraj – [GetCountry('SCO').GetFlavorRank] – przeciwstawiają się obcym wpływom dumnie i nieugięcie, prowadząc jednocześnie krwawą wojnę domową z narodem #L [GetCountry('SBL').GetAdjective|l]kim#!.\n\n[GetCharacter('eng_edward_iii').GetShortName] włada w sposób obiecujący, lecz i niebezpieczny. Wojny graniczne oraz ciągła rywalizacja między siłami [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kimi i [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]kimi zdecydują, czy wyspa zjednoczy się pod jednym sztandarem, czy też pozostanie krainą dwóch nieustannie walczących między sobą królestw."
 country_history_balkan: "[ShowRegionName('balkan_region')] to granica imperiów, wiar i kultur. Słabnąca władza #L [GetCountry('BYZ').GetAdjective|l]kich#! cesarzy pozostawiła te ziemie bez ochrony, a nowe potęgi chcą sięgnąć po te podzielone terytoria. Lokalni władcy, ambitni książęta i obcy ghazi z regionu [ShowRegionName('anatolia_region')] dostrzegają dla siebie szansę w tym chaosie.\n\nŚwit ludów #L [ShowCultureGroupName('turkic_group')|l]kich#! się zbliża, a w nadchodzących dziesięcioleciach okaże się, czy [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]kie dziedzictwo przetrwa, czy zostanie zatarte przez rywalizujących sąsiadów."
 #Africa
 country_history_maghreb: "[ShowRegionName('maghreb_region')] podzielił się między dwóch głównych kulturowych graczy: [ShowCultureGroupName('amazigh_group')|l] i #L [ShowCultureGroupName('arabic_group')|l]ką#!, które współistniały i walczyły między sobą od czasów najazdów w VII wieku. [ShowSubContinentName('north_africa')] widziała wiele narodzin i upadków dynastii obu ludów, czasem o mieszanym dziedzictwie.\n\nPo raz kolejny, przez podziały między różnymi narodami, mogą stać się one wrażliwe na zakusy silniejszych mocarstw. Czy ziemia ta kiedyś się jeszcze zjednoczy?"
 country_history_sahel: "Krajobraz regionów #L [ShowRegionName('sahel_region')]u#! i Afryki Zachodniej powoli przechodzą z pustynnych terenów Sahary do wybrzeży, gdzie znajduje się [ShowAreaName('gulf_of_guinea_area')], przez złote sawanny rozciągające się przez [ShowRegionNameWithNoTooltip('sahel_region')] i gęste dżungle dolnego biegu rzeki Niger. Na tych terenach imperia [GetCountry('MAL').GetName] i [GetCountry('KBO').GetName] kontrolują rozległe obszary i szlaki handlowe Sahary, zaś inne ludy, takie jak [ShowCultureName('mossi')], [ShowCultureName('hausa')] czy [ShowCultureName('yoruba')], czekają na okazje, aby skonsolidować swoje ziemie i rozszerzyć wpływy na sąsiadów."
 country_history_kongo: "[ShowRegionName('kongo_region')] to kraina nadrzecznych królestw i zalesionych terenów centralnych, gdzie klany i wodzowie zawierają sojusze poprzez więzy krwi, handel i wojny. W ostatnich dziesięcioleciach ambitni władcy zaczęli łączyć te ziemie w większe domeny, dążąc do dominacji nad żyznymi dolinami i próbując przejąć kontrolę nad transportem towarów wzdłuż wielkiej rzeki.\n\nRównowaga sił pozostaje krucha, a w nadchodzących dziesięcioleciach jeden silny przywódca może zjednoczyć lud [GetCountry('KON').GetAdjectiveWithNoTooltip|l]ki... lub doprowadzić do niekończącej się rywalizacji, osłabiając go i narażając na obce wpływy."
 country_history_east_africa: "Od żyznych ziem Nilu po oszałamiające wybrzeża wyspy [ShowRegionName('madagascar_region')]; od starożytnych portów, z których słynie [ShowRegionName('somalia_region')], po [ShowRegionName('swahili_coast_region')] i tamtejsze niezwykłe wspólnoty. Mnóstwo ludów zmaga się zarówno z siłami natury, jak atakami najeźdźców, i pozostaje przy tym nieugiętymi. Jest to jednak również kraina wielu możliwości, wypełniona niesamowitymi bogactwami, które czekają na zdobycie i stworzenie silnego imperium, którego wpływy sięgać będą zamorskich krain."
 #Asia
 country_history_anatolia: "Zamieszkując region silnie naznaczony wojnami i ciągłymi zmianami w równowadze sił, jesteśmy zmuszeni budować nasze dziedzictwo poprzez walkę z wrogo nastawionymi sąsiadami. Upadek dawnych imperiów i sułtanatów pozostawił po sobie próżnię władzy, którą wypełnią liczne bejliki naszego regionu. $anatolia_desc$"
 anatolia_desc: "Burzliwe rządy kolejnych władców oraz ciągła wojna nękają ten i tak mocno niestabilny obszar. Jeszcze chwila i region [ShowRegionName('anatolia_region')] zostanie pochłonięty przez wojnę totalną..."
 country_history_caucasus: "[ShowRegionName('caucasus_region')] zawsze był trochę odmiennym światem. Wiele mocarstw próbowało podbić te ziemie i równie wiele temu nie podołało, a nawet gdy im się to udawało, nie były one w stanie całkowicie wymazać wierzeń i tradycji tamtejszych ludzi. Życie u stóp tych gór jest bowiem trudne i tworzy ludzi równie upartych i niewzruszonych, co otaczające ich skały.\n\nOstatnią grupą, która chciała przejąć kontrolę nad tym regionem, była #L [ShowCultureGroupName('mongolian_group')|l]ka#! orda i jej władca, $genghis_khan_name$, oraz państwa powstałe w następstwie jej rozpadu: [GetUniqueInternationalOrganization('ilkhanate').GetName] i [GetCountry('GLH').GetLongName]. I choć udało im się podbić to miejsce, autorytet tej władzy w najbardziej osłabionych regionach jest słaby. Wielu z nas zrzuciło kajdany i działa od niej niezależnie, jak gdyby nikt nas nigdy sobie nie podporządkował. Być może nadszedł czas na bardziej zdecydowane przejęcie władzy..."
 country_history_middle_east: "W regionach [ShowRegionName('egypt_region')], [ShowRegionName('crescent_region')] i [ShowRegionName('arabia_region')] [GetCountry('MAM'). GetLongName] to dominująca potęga, sprzyjająca handlowi między morzami Śródziemnym i Czerwonym oraz chroniąca pielgrzymów odwiedzających $game_concept_holy_sites$ w miastach [ShowLocationName('jerusalem')], [ShowLocationName('mecca')] i [ShowLocationName('medina')]. Jednak różnice kulturowe i religijne między regionami, a także inne zagrożenia zewnętrzne, mogą doprowadzić do rozbicia tej dominacji, stwarzając szansę działania dla grup rywali niecierpliwie wyczekujących dogodnej dla siebie chwili."
 country_history_china: "$china$ to kraina od wieków uważana za ośrodek światowej kultury. Dlatego też [GetUniqueInternationalOrganization('middle_kingdom').GetName], istniejące od setek lat imperium, jest wzorem do naśladowania dla wielu pośledniejszych krajów. Jego wpływ na sąsiednie kraje, zarówno kulturowy, jak i religijny, jest niezaprzeczalny, podobnie jak bogactwo jego dworu. Podróżnicy i kupcy przybywają z najodleglejszych zakątków, aby podziwiać na własne oczy wspaniałość Smoczego Tronu, a wiele zazdrosnych krajów próbuje naśladować miejscowe zwyczaje na swoich dworach.\n\nWśród tych poślednich rywali są też jednak tacy, którzy chętnie przejmą te bogactwa dla siebie. Obecnie to [GetCountry('CHI').GetLongName] zajmuje Smoczy Tron, a to dzięki podbojom, jakich dokonał wielki $genghis_khan_name$. Tylko niebiosa wiedzą jednak, jaka przyszłość czeka tego Smoka..."
 country_history_indonesia: "[ShowRegionName('indonesia_region')] zawsze była podzielona – było to naturalne dla krainy będącej archipelagiem. Nie przeszkodziło to jednak miejscowym ludom w rozwoju i bogaceniu się. Morza te są nieustannie przemierzane przez kupców i handlarzy, a wszystkie szlaki handlowe, które łączą $china$ i $india$, muszą przebiegać przez te wody. Dlatego od zawsze była to kraina wymiany handlowej i kulturowej. Obce religie, zwłaszcza [ShowReligionName('hindu')|l] i [ShowReligionGroupName('buddhist')|l], również wywarły silny wpływ na miejscowych, tworząc eklektyczne wyznanie, jakim może poszczycić się wyłącznie [ShowRegionNameWithNoTooltip('indonesia_region')], i dając początek potężnym królestwom [ShowReligionAdjectiveWithNoTooltip('hindu')|l]o-[ShowReligionGroupAdjectiveWithNoTooltip('buddhist')|l]im, takich jak Śrīvijaya i Singasari.\n\nIstnieje obecnie wiele państw, które mogłyby zdominować kiedyś te wody, jak na przykład [GetCountry('MAJ').GetLongName] czy [GetCountry('JMB').GetLongName]. Tylko czas jednak pokaże, które z nich zdobędzie pozycję największej potęgi."
 country_history_indochina: "$india$ i $china$ dzieli region znany jako [ShowRegionName('indochina_region')], który od wieków pozostawał pod wpływem obu tych krain. Już w czasach starożytnych była to kolebka potężnych królestw i imperiów takich jak [GetCountry('PEG').GetLongName], [GetCountry('KHM').GetLongName] czy [GetCountry('DAI').GetLongName]. Niedawno własne społeczności zaczęły tworzyć również przybywające z północy ludy #L [ShowCultureGroupName('thai_group')|l]kie#!. [ShowRegionNameWithNoTooltip('indochina_region')] to w istocie region zróżnicowany i rozdrobniony, w którym wiele grup nieustannie walczy o lokalną hegemonię."
