 COUNTRY_DESCRIPTION_CATEGORY_LABEL: "Kategoria"
 COUNTRY_DESCRIPTION_CATEGORY_DESC: "Profil kraju."
 country_description_category_name_administrative: "Gospodarka"
 country_description_category_desc_administrative: "[country|e] skupiający się na rozwoju i wzroście gospodarczym."
 country_description_category_name_diplomatic: "Polityka"
 country_description_category_desc_diplomatic: "[country|e] skupiający się na wewnętrznym zarządzaniu społeczeństwem oraz na [Concept('diplomacy','dyplomacji')|e] zagranicznej."
 country_description_category_name_military: "Ekspansja"
 country_description_category_desc_military: "[country|e] skupiający się na [Concept('conquer','podboju')|e] i ekspansji terytorialnej."
 DIFFICULTY_LEVEL_DESC: "Określa, jak trudny jest początek gry dla tego kraju."
 DIFFICULTY_LEVEL_LABEL: "Poziom trudności"
 difficulty_level_name_1: "#G Bardzo niski#!"
 difficulty_level_desc_1: "#T Bardzo niski #! Ten [country|el] ma #G bardzo łatwą#! pozycję startową i jest zalecany dla #G nowicjuszy#!.\n\n[countries] o#G bardzo niskim#! poziomie trudności zazwyczaj mają rozsądną wielkość, należą do jednego [Concept('market','rynku')|e], mają słabszych lub bardzo przyjaznych sąsiadów i nie są ograniczone przez specjalne mechaniki rozgrywki."
 difficulty_level_name_2: "#G Niski#!"
 difficulty_level_desc_2: "#T Niski #! Ten [country|e] ma #G łatwą#! pozycję startową i jest zalecany dla #G nowicjuszy#!.\n\n[countries] o#G niskim#! poziomie trudności zazwyczaj mają rozsądną wielkość, należą do jednego [Concept('market','rynku')|e] i mają słabszych lub przyjaznych sąsiadów."
 difficulty_level_name_3: "#l Średni#!"
 difficulty_level_desc_3: "#T Średni #! Ten [country|el] ma średni poziom trudności i jest zalecany dla tych, którzy poznali już podstawy rozgrywki.\n\n[countries] o #W średnim#! poziomie trudności zwykle są większe, należą do kilku [Concept('markets','rynków')|e], a ich sąsiedzi mogą również stanowić poważniejsze wyzwanie, zagrażając ich przetrwaniu.\n\n[countries] o #W średnim#! poziomie trudności mogą także już na wczesnym etapie mierzyć się ze specjalnymi elementami rozgrywki, takimi jak [situations|el], [disasters|el] czy [international_organizations|el], przez co ich styl gry odbiega od normy."
 difficulty_level_name_4: "#R Wysoki#!"
 difficulty_level_desc_4: "#T Wysoki #! Gra tym [Concept('country','krajem')|e] jest #R trudna#! i lepiej jej nie rozpoczynać, dopóki nie opanujesz podstaw rozgrywki w #italic Europa Universalis V#!.\n\n[countries] o #R wysokim#! poziomie trudności są albo trudne do zarządzania wewnętrznego, ponieważ są zbyt duże i złożone, albo od samego początku bardzo podatne na wpływy silniejszych sąsiadów."
 difficulty_level_name_5: "#R Bardzo wysoki#!"
 difficulty_level_desc_5: "#T Bardzo wysoki #! Gra tym [Concept('country','krajem')|e] jest #R trudna#! i lepiej jej nie rozpoczynać, dopóki w pełni nie opanujesz podstaw rozgrywki w #italic Europa Universalis V#!.\n\n[countries] o #R bardzo wysokim#! poziomie trudności są albo wyjątkowo trudne do zarządzania wewnętrznego, ponieważ są zbyt duże i złożone, albo od samego początku nadzwyczaj podatne na wpływy silniejszych sąsiadów."
