l_polish:
 ASSIGN_LAW_POLICY_TITLE: "Przypisz politykę prawną: $STRING$"
 #Custom Tags
 forbids_no_policy: "Musi posiadać dowolną politykę"
 #Monarchy Laws
 feudal_de_jure_law: "Feudalne prawa de iure"
 feudal_de_jure_law_desc: "Prawa, według których zorganizowane jest społeczeństwo feudalne w naszym kraju."
 by_tradition: "Zgodność z tradycją"
 by_tradition_desc: "Prawa zwyczajowe są powszechnie znane i praktykowane w naszym państwie. Słynne kompilacje średniowiecznych zwyczajów to, między innymi, #italic De Legibus et Consuetudinibus Angliae#! dla Anglii, #italic Sachsenspiegel#! dla północnych Niemiec lub #italic Usatges of Barcelona#! dla Katalonii."
 by_blood: "Zgodność z urodzeniem"
 by_blood_desc: "Prawa naszego kraju odpowiadają naturze naszego i suwerennej władzy naszego władcy zgodnie ze słynnym powiedzeniem #italic rex in regno suo est imperator regni sui#! – „Król jest cesarzem we własnym królestwie”."
 medieval_levy_law: "Prawo poborowe"
 medieval_levy_law_desc: "Nasza armia składa się głównie z poborowych werbowanych w określonych [Concept('estates','stanach')|e] naszego państwa, którzy będą dla nas walczyć, dopóki nie zwolnimy ich z obowiązku."
 all_cultures: "Niewykluczający pobór"
 all_cultures_desc: "Nasi ludzie będą współdzielić brzemię noszenia broni niezależnie od [Concept('culture','kultury')|e], do jakiej należą."
 noble_levies: "Pobór szlachty"
 noble_levies_desc: "Nasi [ShowEstateTypeName('nobles_estate')|l] pokierują działaniami wojskowymi, gdyż są to ludzie najbardziej chętni i przygotowani do wojny."
 peasant_levies: "Pobór pospólstwa"
 peasant_levies_desc: "Nasi [ShowEstateTypeName('peasants_estate')|l] stanowią większość poborowych, dlatego w razie potrzeby musimy zrekrutować jak najwięcej z nich."
 longbow_competitions: "Turnieje w strzelaniu z długich łuków"
 longbow_competitions_desc: "W czasie świąt każdy obywatel naszego państwa sięgnie po łuk i strzały, aby ćwiczyć strzelanie. To przyniesie nam wielki honor w walce, jak również łupy w zbrojnych przedsięwzięciach."
 ton_ta_jon_ta_ni_woro: "Ton-ta-jon-ta-ni-woro"
 ton_ta_jon_ta_ni_woro_desc: "Na początku istnienia naszego cesarstwa armia składała się z 16 klanów, których przywódcy przysięgali chronić wielkiego mansę i państwo #L [GetCountry('MAL').GetAdjective]kie#!. $ton_ta_jon_ta_ni_woro$, co oznacza #italic szesnastu niewolników dzierżących łuki#!, to najwyżej usytuowani [ShowEstateTypeName('nobles_estate')|l], którzy służą jako dowództwo [GetCountry('MAL').GetAdjectiveWithNoTooltip|l]kiej kawalerii."
 alarde: "Alarde"
 alarde_desc: "$alarde$ to #L [GetCountry('CAS').GetAdjective|l]ki#! system poboru, który zobowiązuje miasta, by w ciągu roku kilkukrotnie organizowały #italic alarde#! – swojego rodzaju parady wojskowej do szkolenia żołnierzy. Dzięki temu pozostają w dobrej formie i ciągłej gotowości do kampanii militarnych."
 royal_court_customs_law: "Zwyczaje dworu królewskiego"
 royal_court_customs_law_desc: "[ShowGovernmentTypeName('monarchy')] to ustrój, dla stabilności którego ważną rolę odgrywają tradycje i kultura. Zwyczaje te gwarantują bezpieczne przekazywanie władzy dziedzicom i znacznie ograniczają dworskie intrygi."
 aristocratic_court_policy: "Dwór arystokratyczny"
 aristocratic_court_policy_desc: "[ShowEstateTypeName('nobles_estate')] są integralną częścią naszego rządu. Aby lepiej kontrolować i nagradzać te pradawne, arystokratyczne rody oraz zyskiwać ich poparcie, wiąże się ich ściśle z monarchą i królewskim dworem."
 balanced_court_policy: "Zrównoważony dwór"
 balanced_court_policy_desc: "Dwór królewski służy jako centrum państwa i kultury. Skupia się on na działaniach administracyjnych, dyplomatycznych i wojskowych równie mocno, co na polityce wewnętrznej i kulturowej kraju."
 court_of_culture_policy: "Dwór kulturowy"
 court_of_culture_policy_desc: "Dwór to przede wszystkim dom rodziny królewskiej, który służy jako centrum kultury oraz prestiżu. Sprawy administracyjne i rządowe są oddzielone od życia dworu."
 itinerant_court_policy: "Objazdowy dwór"
 itinerant_court_policy_desc: "Aby lepiej zarządzać tak dużym narodem, dwór nie może być związany z jednym miejscem. Zamiast tego krąży po kraju, zajmując się lokalną administracją na miejscu."
 military_court_policy: "Wojskowy dwór"
 military_court_policy_desc: "Wydawanie pieniędzy na cokolwiek wykraczającego poza niezbędne potrzeby dworu to absurdalny pomysł, który tylko sprzyja niefrasobliwości oraz lenistwu. Monarcha powinien wieść oszczędne życie i przeznaczać większą część budżetu na armię."
 timurid_court_policy: "Dwór Timurydów"
 timurid_court_policy_desc: "Choć wojna jest siłą napędową naszego państwa, muzyka, sztuka i poezja są równie ważne dla jego znaczenia. Tradycje kulturowe zajętych ziem nie będą już uznawane za obce, ale wykorzystywane do osiągnięcia naszego oświecenia kulturowego."
 valide_sultan_court_policy: "Valide sultan"
 valide_sultan_court_policy_desc: "„Raj leży u stóp matek”, a tym samym królowa matka powinna zajmować najwyższą pozycję na dworze, mieć prawo do nadzorowania posiedzeń rady, a dzięki swojej mądrości oraz łaskawości odgrywać istotną rolę w większości kwestii państwowych."
 harem_policy: "Harem królewski"
 harem_policy_desc: "Większość naszego życia dworskiego toczy się w odosobnieniu oraz osobno dla każdej płci, koncentrując się na haremie, gdzie niewolnicy i konkubiny rywalizują o wpływ na władcę."
 harem_law: "Prawa haremu"
 harem_law_desc: "Harem jest znaczącą instytucją na królewskim dworze, która zapewnia dziedziców niezbędnych do sukcesji."
 secluded_harem_policy: "Ustronny harem"
 secluded_harem_policy_desc: "Nasz harem jest ukryty przed wzrokiem mas spoza królewskiego dworu. Zajmuje zatem osobną pozycję, a jego ingerencja w sprawy monarchy jest ściśle zakazana."
 public_harem_policy: "Publiczny harem"
 public_harem_policy_desc: "Nasz harem nie tylko zapewnia prawomocnych dziedziców, lecz jest także symbolem bogactwa, władzy oraz prestiżu rodziny królewskiej. Piękno i talenty członków haremu są przeto dumnie wystawiane na widok publiczny."
 powerful_harem_policy: "Potężny harem"
 powerful_harem_policy_desc: "Monarcha jest jedynie marionetką kierowaną przez przebiegłe konkubiny i eunuchów. Prawdziwa władza nad krajem spoczywa w rękach haremu, a sprawami państwa zajmują się kobiety królewskiego dworu."
 dispersed_harem_policy: "Rozproszony harem"
 dispersed_harem_policy_desc: "Harem jest rozproszony po kilku miejscach, a konkubiny zmieniają się tak samo jak dwór władcy. Gdy zaś jedna z konkubin urodzi syna, zostaje wysłana z nim do prowincji, aby nadzorować jego edukację i przyszłe rządy."
 luxurious_harem_policy: "Ekstrawagancki harem"
 luxurious_harem_policy_desc: "Harem to lśniący, ostentacyjny popis bogactwa, skupiony głównie na osobistej przyjemności władcy. Konkubiny muszą wywodzić się z najświetniejszych rodów i spędzać swój czas w miejscu stanowiącym szczyt luksusu."
 #Republic Laws
 republican_foundation_law: "Fundament republiki"
 republican_foundation_law_desc: "Nasza republika powstała w oparciu o zasadę, że władza powinna być w rękach ludu, a nie jednego absolutystycznego władcy. Wciąż jednak jest to rząd, którego prawa i decyzje muszą być uznawane oraz przestrzegane w celu zachowania porządku, co wymusza stworzenie złożonej administracji pozwalającej rządzić."
 republicanism_policy: "Republikanizm"
 republicanism_policy_desc: "Ten naród będzie strażnikiem republikańskich ideałów, takich jak władza wybieralnych przedstawicieli, cnót obywatelskich i konstytucyjnego ograniczenia władzy. Obywatele będą aktywnie uczestniczyć w rządzeniu dzięki głosowaniu oraz pełnieniu urzędów."
 authoritarianism_policy: "Autorytaryzm"
 authoritarianism_policy_desc: "Choć ta forma republiki nie jest monarchią, skupia władzę w rękach niewielkiej grupy rządzącej, która nie odpowiada przed obywatelami. Sprzeciw nie jest tolerowany. Mimo że jest republiką, rządy tych krajów bardziej zajmują się utrzymaniem własnej władzy niż prawami obywateli."
 political_dynasties_policy: "Dynastie polityczne"
 political_dynasties_policy_desc: "Z czasem kilka rodów okazało się wybitnymi przywódcami, często szukającymi i obejmującymi pozycje w rządzie. Obecnie oczekuje się po nich, że będą dźwigać ciężar przywództwa tak samo, jak od państwa oczekuje się przekazywania tych obowiązków ich potomkom."
 meritocratic_rule_policy: "Władza merytokratyczna"
 meritocratic_rule_policy_desc: "Nasza republika nie wyłania rządzących w oparciu o koneksje lub wpływy oligarchów. Zamiast tego ludność państwa głosuje, oceniając zdolności każdego kandydata. Ten system merytokracji nie zwraca uwagi na płeć i jest obecny we wszystkich aspektach naszego społeczeństwa."
 virtues_of_politeia_policy: "Cnoty politejskie"
 virtues_of_politeia_policy_desc: "Politeja równoważy interesy zarówno bogatych, jak i zwykłych obywateli, dając im udział w rządach. Ten system tworzy stabilność poprzez kompromis, chroniąc interesy obydwu stron oraz pilnując, by nie dominowała żadna frakcja."
 religious_values_policy: "Wartości religijne"
 religious_values_policy_desc: "Wartości religijne wpływając na życie polityczne naszej republiki, kształtując kultury społeczne i rządowe. Instytucje religijne odgrywają ważną rolę doradczą w sprawach publicznych. Obywatele mogą uwzględniać etykę religijną przy głosowaniu, a od przywódców oczekuje się rządzenia w zgodzie z naukami moralnymi."
 republican_election_law: "Wybory"
 republican_election_law_desc: "Kamieniem węgielnym naszej republiki są wybory, które zapewniają rozsądne ograniczenia władzy i dają ludowi możliwość wyboru kandydatów najlepiej służących jego interesom."
 consolidated_power: "Skupiona władza"
 consolidated_power_desc: "Obecne kadencje naszych urzędników są zbyt krótkie, by mogli w pełni realizować większe, bardziej złożone projekty. Wskutek tego karmiony jest populizm, przez który prowadzona jest krótkowzroczna oraz mniej skuteczna polityka. Zreformujmy nasze prawo wyborcze, by wydłużyć kadencje i zagwarantować wybranym przez nas urzędnikom czas, jakiego potrzebują do właściwego sprawowania urzędów."
 frequent_elections: "Częste wybory"
 frequent_elections_desc: "Długie kadencje sprawiają, że rządzący stają się lekkomyślni i sprzeciwiają się samej idei republiki. Zreformujmy prawo wyborcze, by skrócić kadencje, a tym samym móc sprawniej rozliczać wybieranych urzędników."
 republican_power_law: "Władza republikańska"
 republican_power_law_desc: "Republika, tak jak każdy rząd, musi nie tylko podejmować decyzje, lecz także wcielać je w życie. Aby to robić, potrzebuje środków wykonawczych, które docierają do najdalszych zakątków kraju."
 broad_executive_power_policy: "Szeroka władza wykonawcza"
 broad_executive_power_policy_desc: "W miarę rozwoju naszego państwa rośnie potrzeba możliwości sprawnego działania. Jedynym sposobem na zapewnienie tego jest poszerzenie władzy wykonawczej, by dysponowała wszystkimi niezbędnymi narzędziami."
 devolution_of_powers_policy: "Decentralizacja władzy"
 devolution_of_powers_policy_desc: "Żaden człowiek nie jest w stanie rządzić tak złożonym krajem jak nasz. Zgromadzenie tak dużej władzy w rękach jednej osoby jest sprzeczne z republikańskimi ideami naszych przodków. Przekazanie części władzy oraz obowiązków rządom lokalnym, przy zachowaniu ostatecznej władzy centralnej, pozwala najlepiej zaspokajać potrzeby nieustanie rozwijającego się państwa."
 absolute_presidential_power_policy: "Absolutna władza prezydenta"
 absolute_presidential_power_policy_desc: "Choć niektórzy z wybranych urzędników reprezentują swoje okręgi wyborcze, nie możemy zapomnieć, że to prezydent jest ostatecznym reprezentantem całego narodu. Rola wybranych urzędników powinna ograniczać się wyłącznie do doradzania prezydentowi, który pełni absolutną władzę nad republiką."
 new_men_policy: "Nowi ludzie"
 new_men_policy_desc: "Nie można ufać tym, którzy zbyt długo trzymają się władzy. Nasza republika będzie się teraz koncentrować na wybieraniu nowych urzędników, którzy nie są zamieszani w korupcję i podejrzane interesy."
 principle_of_administration_law: "Reguły administracyjne"
 principle_of_administration_law_desc: "Jeśli chcemy być przykładem dla wszystkich obywateli, republika musi szanować zasady dyktujące egzekwowanie naszej polityki."
 political_principle: "Reguła polityczna"
 political_principle_desc: "Jesteśmy republiką, więc wiodącymi zasadami naszego państwa muszą być te, które zwiększają skuteczność aparatu i ideałów politycznych."
 moral_principle: "Reguła moralna"
 moral_principle_desc: "Jedną z głównych funkcji państwa jest podtrzymywanie właściwych wartości moralnych. Nasza republika polega w wielu aspektach na cnotliwym postępowaniu obywateli, dlatego korupcja i grzech muszą być ujawniane, a następnie wykorzeniane dla dobra całego kraju."
 protection_principle: "Reguła ochrony"
 protection_principle_desc: "Najważniejszą regułą naszej republiki jest chronienie jej ludu. Choć nasz rząd niechętnie podejmuje ten temat, ważne jest utrzymywanie wojska do samoobrony oraz zachowania stabilności wewnętrznej."
 military_principle: "Reguła wojskowa"
 military_principle_desc: "Naszą republikę otaczają wrogowie, którzy pragną nas wytępić. Najwyższym priorytetem – naszą zasadą – jest korzystanie z siły wojskowej do poszerzania granic."
 enlightened_principle: "Reguła oświecenia"
 enlightened_principle_desc: "Oświecenie jest kolejnym intelektualnym i filozoficznym krokiem naszego społeczeństwa. Przyjęcie idei oświecenia jest kluczowe, jeśli chcemy wkroczyć w nową erę."
 commercialist_principle: "Reguła komercjalizmu"
 commercialist_principle_desc: "Nasza republika opiera się na komercjalizmie. Ludzka natura to najsilniejszy czynnik, który stoi za potrzebą handlu, kapitału i biznesu, a nasi [ShowEstateTypeName('burghers_estate')|l] dążą do osiągnięcia zysku."
 council_of_captains: "Rada kapitanów"
 council_of_captains_desc: "Nasza republika piracka powinna być rządzona zgodnie z wolą najstraszniejszych kapitanów. To właśnie ich sojusz utrzymuje społeczeństwo w jedności, dlatego ich osądy muszą mieć pierwszeństwo przed każdą inną władzą."
 republican_electorate_law: "Republikańskie prawo dot. elektoratu"
 republican_electorate_law_desc: "Ideą założycielską naszej republiki są wybory i tym samym najważniejszym czynnikiem określającym kurs republiki jest określenie tego, kto może w nich głosować."
 landholders: "Posiadacze ziemscy"
 landholders_desc: "Posiadacze ziemscy są podstawą władzy w każdej społeczności. Nasi nie są tu wyjątkiem. Poszerzmy prawo do głosowania, by objąć nim wszystkich, którzy mają ziemię, i dostosujmy znaczenie ich głosów do rozmiarów włości."
 citizenry: "Obywatele"
 citizenry_desc: "Funkcjonowanie republiki zależy od jej obywateli, dlatego słusznym jest, aby każdy miał prawo do głosowania na tego, kto ma kierować krajem. Zyskanie przywileju obywatelstwa będzie również zachętą dla poddanych do dobrego sprawowania."
 dynastic_rule_policy: "Władza dynastyczna"
 dynastic_rule_policy_desc: "Koneksje są potężniejsze od jakiegokolwiek miecza. Mianując którąś z dynastii na politycznych przywódców kraju możemy budować relacje dyplomatyczne z monarchiami, zachowując przy tym republikańskie zasady.\nTo, że wybrany władca należy do tej samej rodziny co rząd, to czysty przypadek."
 board_of_admirals_policy: "Rada admiralicji"
 board_of_admirals_policy_desc: "Rada admiralicji to najwyższy morski urząd państwowy. Pod kierownictwem najwyższego admirała pilnuje ona wojskowego i komercyjnego profesjonalizmu naszej floty."
 military_rulership_policy: "Rządy wojskowe"
 military_rulership_policy_desc: "Nasza republika jest solą w oku wielu potencjalnych wrogów, którzy chcą ją zniszczyć. Aby ją chronić, przyznaliśmy kontrolę nad rządem generałom. Niech ich doświadczenie i miłość do ojczyzny chronią republikę."
 #Theocratic Laws
 theocratic_leadership: "Rząd teokratyczny"
 theocratic_leadership_desc: "Tym krajem włada rząd teokratyczny, co oznacza, że władzę polityczną mają autorytety religijne, a prawo kanoniczne często przeważa nad świeckim."
 clerical_state: "Państwo klerykalne"
 clerical_state_desc: "Tym państwem rządzi [ShowEstateTypeName('clergy_estate')|l], a działania jego rządu podlegają hierarchii instytucji religijnych."
 monastic_order: "Zakon monastyczny"
 monastic_order_desc: "Tym państwem rządzi zakon monastyczny. Hierarchia i zasady zakonu zastępują potrzebę większości praw i administracji."
 the_papacy: "Papiestwo"
 the_papacy_desc: "Struktura polityczna, w której krajem rządzi duchowy przywódca, jakim jest papież – najwyższy rangą przedstawiciel Kościoła #L [ShowReligionAdjective('catholic')]iego#!."
 patriarchate_reform: "Patriarchat"
 patriarchate_reform_desc: "Naszym krajem może władać tylko patriarcha, najważniejszy przedstawiciel samego Boga."
 caliphate_reform: "Kalifat"
 caliphate_reform_desc: "Kalifatem rządzi kalif, duchowy spadkobierca Proroka. Jest on autorytetem zarówno w doczesnych, jak i duchowych kwestiach islamu, dlatego wszyscy muzułmanie są mu winni posłuszeństwo."
 holy_mission_law: "Święta Misja"
 holy_mission_law_desc: "Każde nasze działanie odbywa się według Świętej Misji, przyznanej nam przez naszego niebiańskiego władcę. Dopilnujemy, aby spełniła się wizja, którą przewidziała dla nas siła wyższa!"
 internal_mission_policy: "Misja wewnętrzna"
 internal_mission_policy_desc: "Musimy skupić energię na świętej misji, która wpływa na znajdujących się w obrębie naszych granic: ochronie wiernych, wspieraniu pokrzywdzonych i wypełnianiu obowiązków duchowych."
 external_mission_policy: "Misja zewnętrzna"
 external_mission_policy_desc: "Szerzenie świętej wiary powinno być dla nas priorytetem. Nie spoczniemy, dopóki nie pokonamy wszystkich wrogów naszej religii!"
 balanced_mission_policy: "Zrównoważona misja"
 balanced_mission_policy_desc: "Działania teokracji nie mogą być skupione na jednym aspekcie. Zrównoważone skupienie się na misji wewnętrznej i zewnętrznej leży w najlepszym interesie zarówno naszego państwa, jak i religii."
 commercial_mission_policy: "Misja komercyjna"
 commercial_mission_policy_desc: "Choć religia jest główną siłą napędową naszych ambicji, nie możemy zaprzeczyć, że nasz kraj zależy od potęgi dukata. Na szczęście wiara i monetyzacja idą ze sobą w parze."
 mission_of_protection_policy: "Misja ochrony"
 mission_of_protection_policy_desc: "Naszej religii nieustannie zagrażają poganie i heretycy. Możemy polegać jedynie na innych współwyznawcach – naszych braciach i siostrach w wierze. Chronienie ich przed mocami zła jest naszym obowiązkiem."
 mission_to_civilize_policy: "Misja cywilizowania"
 mission_to_civilize_policy_desc: "Naszą misją jest szukanie na świecie zagubionych, prymitywnych ludów oraz nauczanie ich, jak właściwie żyć i wierzyć, aby mogli do nas dołączyć w raju."
 mission_on_the_high_seas_policy: "Misja na pełnym morzu"
 mission_on_the_high_seas_policy_desc: "Morza są pełne pogan i złoczyńców plądrujących statki naszych braci w wierze! Do tego stopnia, że jeśli nie uczynimy naszą świętą misją oczyszczenia mórz z tej pirackiej plagi, pielgrzymi nigdy nie będą mogli bezpiecznie odwiedzać chronionych przez nas świętych miejsc!"
 nature_of_our_faith_law: "Natura naszej wiary"
 nature_of_our_faith_law_desc: "Religia jest fundamentem całego naszego społeczeństwa. Z tego powodu ogrywa rolę we wszystkich aspektach naszej kultury. Żadna poważna decyzja nie może być podjęta bez uważnego rozważenia perspektywy religijnej podejmowanych działań."
 faith_and_power_policy: "Wiara i władza"
 faith_and_power_policy_desc: "Walka i władza to jedyne drogi zbliżające nas ku niebu. Lud naszego państwa okazuje pobożność i oddanie poprzez zwycięstwa na polu bitwy."
 belief_and_unitiy_policy: "Wierzenia i jedność"
 belief_and_unitiy_policy_desc: "Wiara to siła, która jednoczy państwo i obywateli. Rząd istnieje tylko po to, by zapewnić trwałość tej jedności."
 church_and_state_policy: "Kościół i państwo"
 church_and_state_policy_desc: "Wiara i państwo są dwoma filarami podtrzymującymi cały świat. Nasze prawa są święte i niepodważalne."
 god_and_man_policy: "Bóg i człowiek"
 god_and_man_policy_desc: "Jedyna relacja, która ma znaczenie, to ta między zwykłymi śmiertelnikami a nieśmiertelnymi bogami. Nasze państwo istnieje jedynie, by przypominać ludziom o właściwych sposobach poświęcania się wierze."
 organize_our_faith_policy: "Organizacja naszej wiary"
 organize_our_faith_policy_desc: "Jesteśmy dobrze zorganizowanym państwem zbudowanym wokół nieuporządkowanej wiary. Jeśli wprowadzimy oficjalną hierarchię w naszej religii, być może zyskamy nowych wyznawców prawdziwej wiary."
 divine_cause_law: "Boski cel"
 divine_cause_law_desc: "Choć monarchie i republiki mogą zadowalać się samym istnieniem w świecie, Święte Państwo wymaga głębszego, duchowego powołania. Boski cel poprowadzi nas ku wspaniałemu przeznaczeniu."
 safeguard_holy_sites_policy: "Ochrona świętych miejsc"
 safeguard_holy_sites_policy_desc: "Naszym świętym obowiązkiem jest chronienie pielgrzymów w naszym kraju i dbanie o miejsca, do których podróżują."
 combat_heresy_policy: "Zwalczanie herezji"
 combat_heresy_policy_desc: "Wykonując misję szerzenia prawdziwej wiary, musimy mieć niezachwiane przekonania i być zawsze gotowi do zwalczania herezji, gdziekolwiek się pojawi – siłą, jeśli trzeba."
 expulsion_of_heathens_policy: "Wydalenie pogan"
 expulsion_of_heathens_policy_desc: "W miarę rozrastania się naszego państwa nieuchronnie narażamy się na złe nauki. Nie wolno nam tolerować pogan i heretyków! Przeto niewierzący będą mogli przebywać w naszych miastach wyłącznie wtedy, gdy nawrócą się na prawdziwą wiarę."
 pursuit_of_knowledge_policy: "Dążenie do wiedzy"
 pursuit_of_knowledge_policy_desc: "Naszym celem nie jest bronienie naszej religii ani szerzenie jej siłą. Zamiast tego skupiamy się na samej esencji istnienia, badaniu relacji świata śmiertelnych z niebiosami."
 #Religion Specific Laws
 iqta_law: "Iqṭā'"
 iqta_law_desc: "#italic $iqta_law$#! to #L [ShowReligionGroupAdjective('muslim')|l]a#! praktyka „rolnictwa podatkowego”, w którym [ShowEstateTypeName('peasants_estate')|l] płacą podatek od ziemi w ramach #italic zakatu#!, czyli jałmużny, która zwykle stanowiła podstawowy dochód państw [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]ich."
 efficient_tax_farming: "Rolnictwo podatkowe"
 efficient_tax_farming_desc: "Skuteczne pobieranie podatku od ziemi stanowi trzon naszej gospodarki państwowej. Choć [ShowEstateTypeName('peasants_estate')|l] mogą twierdzić inaczej, przychód ten jest kluczowy dla fundowania różnych projektów, przedsięwzięć oraz kampanii. Dlatego gromadzenie dochodu z podatku i ogólne zarządzanie nim należy powierzyć metodycznym posiadaczom prawa $iqta_law$."
 jagir_taxation: "Jagirskie podatki"
 jagir_taxation_desc: "System #italic Jāgir#! oddaje ziemię i prawo zbierania podatków mianowanym przez państwo osobom zwanym #italic jagirdarami#!. Przez lata od wprowadzenia system ten ewoluował, by rządzący zachowywali władzę administracyjną i wojskową, podczas gdy jagirdarowie zbierali podatki, odprowadzając część z nich do skarbca państwa."
 land_acquisition: "Przejmowanie ziemi"
 land_acquisition_desc: "Zarządzanie rozległym terenem pod naszą jurysdykcją to niełatwa rzecz. Spróbujmy zbliżyć te ziemie do władzy centralnej poprzez odzyskanie własności, nie zważając na protesty, jakie wyrazi [ShowEstateTypeName('peasants_estate')|l]."
 lenient_taxation: "Łagodne podatki"
 lenient_taxation_desc: "Nasi ludzie, niezależnie od pochodzenia i wyznania, od dawna cierpią z powodu podatków miejscowych #Italic Muqṭi'#!. Podajmy im pomocną dłoń, zmniejszając obciążenia podatkowe."
 society_of_jesus: "Towarzystwo Jezusowe"
 society_of_jesus_desc: "Towarzystwo Jezusowe, znane powszechnie jako jezuici, to religijny zakon założony przez Ignacego Loyolę w ramach kontrreformacji. Jezuitów odróżnia od innych zakonów katolickich kładzenie nacisku na edukację, szkolnictwo i pracę misjonarską."
 jesuits_allowed: "Przyjęcie jezuitów"
 jesuits_allowed_desc: "Jezuici to religijny zakon #L [ShowReligionAdjective('catholic')|l]i#!, głównie iberyjskiego pochodzenia, który rozwinął się na równi z kontrreformacją. Dzięki pracy misjonarskiej i agresywnym nawróceniom posiadają cenne wpływy oraz umiejętności, które pozwolą nam przyspieszyć konwersję populacji pogańskich i heretyckich kosztem zmniejszenia tolerancji."
 jesuits_not_allowed: "Brak zgody"
 jesuits_not_allowed_desc: "Choć moglibyśmy wezwać któryś z religijnych zakonów do nawrócenia naszych heretyków, zamierzamy tolerować wszystkich poddanych i traktować ich jak równych sobie bez względu na wyznawaną wiarę. Nie będzie jezuickiego jątrzenia w naszym kraju."
 fra_reformation_tolerance_edicts: "Edykty reformacyjne"
 fra_reformation_tolerance_edicts_desc: "Cała [ShowContinentNameWithNoTooltip('europe')] jest ogarnięta reformacją, a teraz na jej froncie staje także [GetCountry('FRA').GetName]. Polityka państwa wobec tych nowych zelotów będzie kluczowa, czy staną się naszymi przyjaciółmi czy wrogami."
 protestant_tolerance: "Edykt tolerancji [ShowReligionAdjectiveWithNoTooltip('protestant')|l]iej"
 protestant_tolerance_desc: "Populacja #L [ShowReligionAdjective('protestant')|l]a#!, jaką posiada [GetCountry('FRA').GetName], otrzymała specjalne przywileje zapobiegające jej prześladowaniu. Wyznający wiarę #L [ShowReligionAdjective('catholic')|l]ą#! [ShowEstateTypeName('clergy_estate')|l] uważają jednak, że polityka, jaką wprowadza [GetCountry('FRA').GetGovernment.GetCourtTitle|l], to herezja."
 reformist_tolerance: "Edykt tolerancji religijnej"
 reformist_tolerance_desc: "Cała populacja, jaką posiada [GetCountry('FRA').GetName], która wyznaje jedno z nowych reformacyjnych wyznań, otrzymała specjalne przywileje zapobiegające ich prześladowaniu."
 edict_of_fontainebleau: "Edykt z Fontainebleau"
 edict_of_fontainebleau_desc: "Sąd uznał, że rozprzestrzenianie się protestantyzmu stanowi poważne zagrożenie dla stabilności, jaką cieszy się [GetCountry('FRA').GetName], a praktykowanie heretyckiej wiary będzie traktowane jako zdrada stanu."
 expanded_edict_of_fontainebleau: "Rozszerzony edykt z Fontainebleau"
 expanded_edict_of_fontainebleau_desc: "Nieustanne rozprzestrzenianie się protestantyzmu oraz innych wyznań reformacyjnych sprawiło, że rada rozszerzyła poprzedni $edict_of_fontainebleau$, tak aby obejmował każdą heretycką wiarę."
 edict_of_chateaubriant: "Edykt z Châteaubriant"
 edict_of_chateaubriant_desc: "Rozprzestrzenianie się protestantyzmu, z którym mierzy się [GetCountry('FRA').GetName], osiągnęło punkt kulminacyjny, zmuszając sąd do podjęcia ekstremalnych działań. $edict_of_chateaubriant$ stanowi, iż wyznawcy heretyckich wierzeń nie mogą piastować urzędów publicznych ani prowadzić handlu w całym kraju."
 edict_of_nantes: "Edykt nantejski"
 edict_of_nantes_desc: "$edict_of_nantes$ przyznaje znaczące prawa mniejszościom religijnym w kraju [GetCountry('FRA').GetName], zrównując je z wyznawcami wiary #L [ShowReligionAdjective('catholic')|l]iej#!. Kładzie również kres trwającym dziesięciolecia prześladowaniom naszych hugenockich obywateli."
 french_colonial_ambition_focus: "Aspiracje kolonialne"
 french_colonial_ambition_focus_desc: "Przetrwawszy dekady chaosu, [GetCountry('FRA').GetName] osiągnęła punkt, w którym może finansować wyprawy zamorskie. Nowe polityki pozwolą dworowi realizować ambicje kolonialne z większą skutecznością."
 french_mercantile_colonies: "Osady w nowym świecie"
 french_mercantile_colonies_desc: "Wcześniejsze próby zakładania kolonii w Nowym Świecie okazały się nieskuteczne. Dzięki odnowionemu wsparciu finansowemu ze strony państwa zakładanie osad w Nowym Świecie powinno być łatwiejsze i bardziej opłacalne."
 french_far_east_ambitions: "Ambicje na Dalekim Wschodzie"
 french_far_east_ambitions_desc: "Handel indyjskimi przyprawami, choć kwestionowany przez inne europejskie potęgi, wciąż pozostaje wartościowym rynkiem, na którym warto zyskać wpływy."
 french_east_india_company: "Francuska Kompania Wschodnioindyjska"
 french_east_india_company_desc: "Gdy kraj zyskał silniejszą pozycję w Indiach i na Dalekim Wschodzie, otwarta została $french_east_india_company$, która ma rozszerzyć obecne #L [GetCountry('FRA').GetAdjective|l]kie#! wpływy w regionie. Czas jednak pokaże, czy okaże się dochodowa..."
 fra_jansenism_legality: "Status jansenizmu"
 fra_jansenism_legality_desc: "Doktryna czerpiąca z nauk świętego Augustyna, #italic jansenizm#!, podkreśla predestynację, ogromne i trwałe skutki grzechu pierworodnego oraz rygorystyczną moralność. Coraz bardziej zagraża jej absolutyzm, z jakim mierzy się [GetCountry('FRA').GetName], a także oficjalne potępienie w #L [GetCountry('PAP').GetAdjective|l]kiej#! bulli #italic Ungenitus#!."
 jansenism_no_formal_law: "Brak sformalizowanego prawa"
 jansenism_no_formal_law_desc: "Prawny status jansenizmu pozostaje obecnie w zawieszeniu, a dekret #italic Unigenitus#! nie został wdrożony. Wyznawcy jansenizmu są traktowani na równi z innymi sektami religijnymi."
 unigenitus_codified: "Dekret Unigenitus"
 unigenitus_codified_desc: "Dekret Unigenitus został skodyfikowany jako prawo, które zakazuje wszelkich form praktykowania jansenizmu. Wyznawcy jansenizmu są zmuszeni do płacenia podatku #italic Cinquantième#!."
 patriarchate_law: "Rola patriarchatu"
 patriarchate_law_desc: "Nasza wiara stoi na fundamencie patriarchatu – instytucji posiadającej znaczne wpływy w państwie."
 separated_patriarchate_policy: "Oddzielenie od patriarchatu"
 separated_patriarchate_policy_desc: "Państwo i patriarchat są dwoma oddzielnymi bytami, które nie mieszają się do spraw drugiej strony."
 state_patriarchate_policy: "Państwowy patriarchat"
 state_patriarchate_policy_desc: "Patriarchat zajmuje w państwie wpływową pozycję i sprawuje władzę nad religijnymi kwestiami kraju."
 combined_patriarchate_policy: "Połączony patriarchat"
 combined_patriarchate_policy_desc: "Głowa państwa jest jednocześnie głową patriarchatu. Kwestie religijne rozwiązuje się jak typowe sprawy rządu."
 most_holy_synod_policy: "Świątobliwy Synod Rządzący"
 most_holy_synod_policy_desc: "Choć kościół odegrał znaczącą rolę w historii państwa, staje się oczywiste, że należy przemyśleć pozycję, jaką w nim zajmuje. Ustanawiając Świątobliwy Synod Rządzący, władca może kontrolować wpływy patriarchatu."
 inquisition_law: "Prawo inkwizycji"
 inquisition_law_desc: "Utworzona pierwotnie do zwalczania herezji, jaką rzekomo głosi [ShowReligionName('catharism')|l], inkwizycja stała się głównym narzędziem Kościoła #L [ShowReligionAdjective('catholic')]iego#! do badania i ścigania herezji. Wyszkoleni inkwizytorzy wydobywają zeznania o występkach religijnych i moralnych w wyspecjalizowanych eklezjastycznych sądach, by następnie zdecydować o karach – od pokuty po stracenie – za naruszanie zwyczajów katolickich."
 papal_control: "Kontrola papieska"
 papal_control_desc: "Symbol Stolicy Apostolskiej ma bezprecedensowe znaczenie w całym świecie #L [ShowReligionAdjective('catholic')|l]im#!. Wykorzystując powagę i autorytet, jaką ma [GetCountry('PAP').GetGovernment.GetRulerTitle|l], w charakterze siły sprawczej polityki religijnej naszego kraju, przyspieszymy nawracanie niewierzących przy jednoczesnym utrzymaniu ogólnego porządku społecznego."
 local_courts: "Lokalne sądy"
 local_courts_desc: "Zbyt długo już heretycy w naszym kraju cieszą się taką samą ochroną i przywilejami jak wierni. Czas utworzyć lokalne sądy uprawnione do ścigania tych, którzy odrzucają naszą religię, bez względu na konsekwencje dla harmonii społecznej."
 state_inquisitors: "Państwowi inkwizytorzy"
 state_inquisitors_desc: "Inkwizycja podlega nadzorowi państwa. [GetCountry('PAP').GetGovernment.GetRulerTitle] czy władze lokalne nie sprawują tu pieczy. Państwowi inkwizytorzy mają prawo szpiegować wszystkich domniemanych wrogów kraju i w rezultacie wnosić oskarżenia wobec nich."
 venetian_papal_relation_law: "Święte Oficjum"
 venetian_papal_relation_law_desc: "Święte Oficjum prosi o większą jurysdykcję nad życiem religijnym w Najjaśniejszej Republice. Musimy teraz zdecydować, czy przystaniemy na tę prośbę, czy też będziemy bronić wolności religijnej naszych poddanych."
 venetian_first: "Najpierw [GetCountry('VEN').GetNameWithNoTooltip], a potem [ShowReligionGroupNameWithNoTooltip('christian')|l]"
 venetian_first_desc: "Wierność republice jest w państwie [GetCountry('VEN').GetName] ważniejsza niż to, jaką wiarę #L [ShowReligionGroupAdjective('christian')|l]ą#! wyznajesz."
 christian_first: "Najpierw [ShowReligionGroupNameWithNoTooltip('christian')|l]!"
 christian_first_desc: "Wyznawanie wiary #L [ShowReligionGroupAdjective('christian')|l]iej#! jest jedynym, co liczy się dla obywatela państwa [GetCountry('VEN').GetName]."
 sumptuary_law: "Prawo dot. wydatków i zachowania"
 sumptuary_law_desc: "Ubiór społeczności [ShowReligionAdjective('nahuatl')|l] ukazuje hierarchię społeczną i oznacza istotne zdarzenia w życiu, na przykład małżeństwo, narodziny czy śmierć. [ShowEstateTypeName('peasants_estate')] zwykle noszą proste bawełniane stroje, podczas gdy odzienie wysoko postawionej elity zdobią jaskrawe kolory i cenne pióra. Wojownikom natomiast wolno zakładać jedynie bardzo proste opończe.\n\nCihuacóatl pracuje obecnie nad zbiorem praw dotyczących wydatków i zachowania, które określają styl ubioru poddanych, przedmioty dozwolone do kupienia na targu, a także noszone zdobienia zależne od pozycji zajmowanej w rządzie."
 sump_law_warrior_culture: "Kultura wojowników"
 sump_law_warrior_culture_desc: "Przetrwanie naszego państwa zależy od siły naszych wojowników. Każdy mężczyzna ma w razie potrzeby być gotowy do walki. Aby wzmocnić wojowniczą kulturę, Cihuacōātl ustanawia prawa ograniczające rzeczy, które obywatele mogą nosić, mieć i kupować, jak również to, jakie stanowiska rządowe mogą dzierżyć poszczególne stany na podstawie ich waleczności.\n\nChoć chronią prawa, jakie mają nasi [ShowEstateTypeName('nobles_estate')|l], przede wszystkim nagradzają mężnych wojowników. Ubiór oraz przywileje, jakimi mogą się poszczycić [ShowEstateTypeName('peasants_estate')|l], także będą zależeć od umiejętności bojowych. Nawet $nobles_estate$ będzie mieć dostęp do stanowisk rządowych tylko wtedy, gdy wykaże się męstwem w walce."
 sump_law_tradition: "Tradycja"
 sump_law_tradition_desc: "Dawne tradycje będą naszymi zasadami przewodnimi!"
 eng_order_of_the_garter_law: "Order Podwiązki"
 eng_order_of_the_garter_law_desc: "Order Podwiązki to prestiżowy symbol najświetniejszych ideałów państwa, których nie ima się czas i które jednoczą godnych ludzi o różnym pochodzeniu oraz talentach.\n\nNiezależnie od tego, czy składa się z faworytów monarchy, poważanych zagranicznych dygnitarzy, pobożnych duchownych, utalentowanych rzemieślników, czy też mężnych wojowników, ten czcigodny order ucieleśnia największą szlachetność i cnotę."
 eng_order_of_the_garter_nobility_policy: "Towarzysze rycerscy"
 eng_order_of_the_garter_nobility_policy_desc: "Jako najszlachetniejsi i najdzielniejsi mieszkańcy kraju, towarzysze rycerscy są ucieleśnieniem odwagi, lojalności oraz koleżeństwa. Wywyższając wyłącznie najwierniejszych szlachciców, [ShowEstateTypeName('crown_estate')|l] dopilnuje, aby ten prestiżowy zakon pozostał ostoją rycerskości, a każdy jego członek służył zarówno monarsze, jak i narodowi."
 eng_order_of_the_garter_foreign_policy: "Cudzoziemscy rycerze"
 eng_order_of_the_garter_foreign_policy_desc: "Cudzoziemscy rycerze, czyli uznani zagraniczni władcy, dyplomaci oraz wojownicy, oferują mnogość zróżnicowanych perspektyw i zwiększają zasięg wpływów, jaki ma [ShowEstateTypeName('crown_estate')|l] poza granicami kraju."
 eng_order_of_the_garter_clergy_policy: "Święte Bractwo"
 eng_order_of_the_garter_clergy_policy_desc: "Dzięki bożemu przewodnictwu i niezachwianej wierze Święte Bractwo Orderu Podwiązki składa się z poważanych biskupów i innych wysokich rangą kleryków. Wywyższając te oddane sługi Kościoła, [ShowEstateTypeName('crown_estate')|l] wzmacnia duchowe podwaliny królestwa."
 eng_order_of_the_garter_arts_policy: "Mecenat sztuki"
 eng_order_of_the_garter_arts_policy_desc: "Uznając potęgę kultury i sztuki w inspirowaniu oraz wywyższaniu ludzkiego ducha, [ShowEstateTypeName('crown_estate')|l] wykorzystuje Zakon Podwiązki jako metodę szerzenia kreatywności, jak również promowania talentu najbardziej uzdolnionych obywateli kraju."
 eng_order_of_the_garter_peasants_policy: "Rycerze Jałmużny"
 eng_order_of_the_garter_peasants_policy_desc: "W akcie współczucia i szczodrości zakon obejmuje dobroczynnością zbrojnych, którzy powracają ze służby do domu w niedostatku, oraz rycerzy, którzy zostali wydziedziczeni lub stracili ziemię w wojnie."
 censorship: "Cenzura"
 censorship_desc: "Możliwość kontrolowania dystrybucji dzieł literackich oraz opinii sprzecznych z ustalonymi dogmatami jest kluczowa dla spójności religijnej, więc [ShowEstateTypeName('clergy_estate')|l] ogólnie ją popierają. Ograniczenia te jednak są krytykowane przez wolnomyślicieli i przedstawicieli zawodów kreatywnych, co może mieć poważne konsekwencje dla dostępności [Concept('artists','artystów')|e] oraz [Concept('work_of_art','dzieł sztuki')|e] uznawanych za heretyckie."
 no_censorship: "Brak cenzury"
 no_censorship_desc: "Ideały wolnomyślicielstwa są niekontrowersyjne i popierane. [artists|e] chętniej osiedlają się i pozostają w [Concept('country','krajach')|e], w których mogą się swobodnie wyrażać, choć niewątpliwie istnieją także zeloci sprzeciwiający się takim swobodom."
 limited_censorship: "Ograniczona cenzura"
 limited_censorship_desc: "[ShowEstateTypeName('clergy_estate')] tolerują w pewnym stopniu heretyckie i kontrowersyjne myślenie, ale nie należy testować ich cierpliwości.\n\n[artists|e] mogą wyjechać lub nie chcieć osiedlić się w [Concept('country','kraju')|e], w którym ich twórczość lub koledzy po fachu nie są akceptowani."
 strict_censorship: "Ścisła cenzura"
 strict_censorship_desc: "Nie ma tolerancji dla heretyckiego myślenia. [ShowEstateTypeName('clergy_estate')] mają oko na wszystko i nie zawahają się ukarać tych, którzy nie stosują się do nakazów Kościoła.\n\n[artists|e] niechętnie osiedlają się lub pozostają w [Concept('country','kraju')|e] ze ścisłą cenzurą, chyba że wyznają panującą tam religię."
 de_heretico_comburendo: "#italic De heretico comburendo#!"
 de_heretico_comburendo_desc: "Herezja nie jest tolerowana w żadnym społecznym aspekcie i podlega karze spalenia na stosie. Obrzędy, pisma i opinie heretyckiej natury będą wytępione.\n\n[artists|e] będą unikać osiedlania się lub pozostania w naszym kraju, a wobec mniejszości religijnych zostaną zastosowane konfiskata mienia i prześladowania."
 doktrinalnaya_ohrana: "Pozwolenie na ataki czasu opryczniny"
 doktrinalnaya_ohrana_desc: "Kościół nie jest odporny na czystki, jakie stosuje [ShowGovernmentReformName('oprichnina')|l], a [ShowEstateTypeName('clergy_estate')|l], w szczególności ci uznani za zagrożenie, stają się celami. Klasztory są regularnie plądrowane, a mnisi doznają przemocy. Ścisła cenzura obejmuje prace teologiczne, teksty religijne i pisma historyczne, a wyznawcy różnych odłamów wiary #L [ShowReligionGroupAdjective('christian')|l]iej#! są traktowani z podejrzliwością."
 mandate_of_ofen: "Prawo Ofen"
 mandate_of_ofen_desc: "Prawo Ofen wyznaczy nasze podejście do herezji szerzącej się w naszym kraju. Nie tylko ustali, co potępiamy jako heretyckie, lecz także nakaże przeczytanie go na głos dwa razy w roku w każdym kościele parafialnym, aby ludność utrwaliła sobie jego artykuły."
 slave_conversion: "Nawracanie niewolników"
 slave_conversion_desc: "Nasi niewolnicy mogą pochodzić z wielu różnych krain, więc przynoszą ze sobą różnorakie wierzenia. Może się okazać, że trzeba je dokładnie uregulować, albo ryzykujemy zepsucie naszej ludności poprzez zezwolenie na wpływ perwersyjnych praktyk i rytuałów."
 allow_slave_religion: "Pozwolenie na niewolnicze religie"
 allow_slave_religion_desc: "Niewolnicy zostali już zmuszeni do porzucenia domów i życia na służbie u nowych, cudzoziemskich panów. Niech wolno im chociaż zachować przekonania i rytuały. To bez znaczenia, w co wierzą wewnątrz siebie, dopóki tylko są posłuszni."
 force_slave_conversion: "Przymusowe nawracanie niewolników"
 force_slave_conversion_desc: "Jak mamy oczekiwać, że niewolnicy będą nas słuchać i pozostaną lojalni, jeśli nie są gotowi przyjąć naszych wierzeń, a zamiast tego trzymają się głupich przesądów? Tylko zmuszając ich do porzucenia pogaństwa i przyjęcia prawdziwej wiary, będziemy mogli mieć pewność co do ich posłuszeństwa."
 heir_religion_law: "Religia dziedzica"
 heir_religion_law_desc: "Możliwość stanowienia o religii [Concept('heir','dziedzica')|e] ma duże znaczenie w sprawach sukcesji i zarządzania. Pozwala władcom i rządom utrzymać stabilność religijną, zapewniając zgodność wierzeń i praktyk władcy oraz większości poddanych. Możliwość określania religii dziedzica to również ważny element delikatnej równowagi wolności religijnej, zarządzania i harmonii społecznej."
 act_of_settlement_tt: "Odblokowano poprzez [dynamic_historical_event|el]"
 heir_special_succession: "Sukcesja specjalna"
 heir_special_succession_desc: "O religii [Concept('heir','dziedzica')|e] nie decydują prawa, lecz sam [heir_selection|el]."
 heir_same_religion: "Ta sama religia"
 heir_same_religion_desc: "Wybranie [Concept('heir','dziedzica')|e] wyznającego dominującą religię zapewnia zgodność jego wierzeń z tymi, jakie ma ludność i [ShowEstateTypeName('crown_estate')|l]. Choć ta polityka sprzyja spójności religijnej, może też ograniczyć możliwości objęcia stanowisk u władzy przez innowierców."
 heir_same_religion_group: "Ta sama grupa religii"
 heir_same_religion_group_desc: "Wybranie [Concept('heir','dziedzica')|e] wyznającego religię z tej samej grupy co dominująca jest często pożądane dla zachowania ciągłości kulturowej i religijnej, jak również zapobieżenia konfliktom wyznaniowym. Ta polityka pomaga chronić stabilność państwa poprzez zmniejszanie podziałów religijnych w klasie rządzącej. Cierpią jedynie osoby mogące pełnić władzę, których wiara uznawana jest za „pogańską”."
 heir_any_religion: "Dowolna religia"
 heir_any_religion_desc: "Wiara jest sprawą osobistą, która nie wpływa na niczyją zdolność do rządzenia. [heir|e] może należeć do dowolnego wyznania i wciąż pełnić władzę. Ta polityka niesie wyższe ryzyko konfliktów religijnych wśród rządzących, promując jednocześnie wolność wyznaniową oraz ogólną wzajemną akceptację."
 precious_metal_distribution_law: "Dystrybucja metali szlachetnych"
 precious_metal_distribution_law_desc: "[ShowGoodsName('goods_gold')] i [ShowGoodsName('silver')|l] to niezbędne materiały do wybijania monet. Ponieważ nasze państwo może, ku zazdrości ogółu, gromadzić te metale szlachetne samodzielnie, mamy prawo decydować, kto będzie mieć dostęp do tych zasobów."
 gold_export_ban: "Zakaz eksportu"
 gold_export_ban_desc: "Wprowadzamy ścisły zakaz eksportowania cennych rezerw zasobów, jakimi są [ShowGoodsName('goods_gold')|l] i [ShowGoodsName('silver')|l]. Dzięki temu możemy wydawać bogactwo w obrębie kraju, chroniąc skarbiec przed chciwym wzrokiem innych narodów. Choć sprawi to, że nasz majątek będzie bezpieczniejszy, utracimy sposobność do międzynarodowego handlu. Tego typu poważne decyzje podejmują ci, którzy stawiają nienaruszalność skarbców ponad światowy handel."
 regulated_gold_export: "Regulowany eksport"
 regulated_gold_export_desc: "Handel, któremu podlegają nasze cenne [ShowGoodsName('goods_gold')|l] i [ShowGoodsName('silver')|l], jest uważnie kontrolowany. To zrównoważone podejście ogranicza ilość wymienianych zasobów, gwarantując, że większość naszego bogactwa pozostanie na terenie kraju. Dzięki temu uzyskujemy kompromis między wzmacnianiem gospodarki i chronieniem majątku narodowego. To roztropna decyzja dla władców, którzy dążą jednocześnie do finansowej stabilności i regionalnej wpływowości."
 unlimited_gold_export: "Nieograniczony eksport"
 unlimited_gold_export_desc: "Obwieszczamy, że [ShowGoodsName('goods_gold')|l] i [ShowGoodsName('silver')|l] mogą być obiektem nieograniczonych wymian z obcymi krajami. Ten śmiały krok pozwala nam osiągnąć niezrównany potencjał gromadzenia majątku poprzez międzynarodowy handel. Jednakże polityka ta stwarza ryzyko rozproszenia naszego bogactwa po całym świecie, przez co stanie się podatny na chciwe zakusy naszych rywali. To odważna opcja dla władców, którzy chcą zdominować światowy rynek i pławić się w nieskończonej fortunie."
 #Estates specific
 nobles_rights_laws: "$nobles_estate$ i ich prawa"
 nobles_rights_laws_desc: "[ShowEstateTypeName('nobles_estate')] zajmują pozycję wzmacnianą nie tylko przywilejami, lecz również naszymi prawami."
 strengthen_nobles_rights_policy: "$nobles_estate$ – wzmocnienie praw"
 strengthen_nobles_rights_policy_desc: "[ShowEstateTypeName('nobles_estate')] od pokoleń dobrze służą naszemu państwu. Nadanie większych przywilejów rodom, które są oddane naszej sprawie, gdy kraj się powiększa, jest jak najbardziej słuszne."
 curtail_nobles_policy: "$nobles_estate$ – ograniczenie praw"
 curtail_nobles_policy_desc: "W miarę rozwoju państwa coraz wyraźniej widzimy, że stare szlacheckie rodziny mają zbyt duże wpływy i władzę. Ich zazdrosna troska o antyczne przywileje mocno tłumi rozwój naszego rządu."
 rural_nobles_authority_policy: "Władza szlachty zagrodowej"
 rural_nobles_authority_policy_desc: "Arystokraci nie są wrogami rządu, lecz rozszerzeniem władzy centralnej. Poprzez powierzenie im władzy nad terenami wiejskimi, oddzielając jednocześnie od spraw państwowych, zapewnimy sobie wyraźny podział ról w rządzie."
 nobles_electorate_policy: "Szlachecki elektorat"
 nobles_electorate_policy_desc: "Coraz trudniej jest utrzymać lojalność, jaką [ShowEstateTypeName('nobles_estate')|l] okazują koronie. Ustanowienie systemu wyborczego zagwarantuje, że [ShowEstateTypeName('crown_estate')|l] będzie mieć ich posłuszeństwo, a dodatkowo zapewni bezpieczną sukcesję."
 por_lei_mental: "Lei Mental"
 por_lei_mental_desc: "$por_lei_mental$ definiuje terytoria królewskie jako niezbywalne. To oznacza, że przyznane przez monarchę granty ziemskie nie mogą być dzielone i tylko najstarsi synowie mogą dziedziczyć terytoria, jakie otrzymają [ShowEstateTypeName('nobles_estate')|l]."
 burghers_rights_laws: "$burghers_estate$ i ich prawa"
 burghers_rights_laws_desc: "[ShowEstateTypeName('burghers_estate')] zajmują pozycję wzmacnianą nie tylko przywilejami, lecz również naszymi prawami."
 strengthen_burghers_rights_policy: "$burghers_estate$ – wzmocnienie praw"
 strengthen_burghers_rights_policy_desc: "[ShowEstateTypeName('burghers_estate')] to potężna klasa społeczna naszego państwa, która posiada silne wpływy na gospodarkę. Zwiększenie i umocnienie ich praw zapewni rządowi ich lojalność oraz ochroni naszą stabilność ekonomiczną."
 curtail_burghers_policy: "$burghers_estate$ – ograniczenie praw"
 curtail_burghers_policy_desc: "Władza kupieckich rodzin gwałtownie rośnie. Stanowiska, które niegdyś zajmowali [ShowEstateTypeName('burghers_estate')|l], dziś są osiągalne dla każdego kupca z grubą sakiewką i dobrą gadką. Należy im przypomnieć, gdzie jest ich miejsce w naszej społeczności."
 strong_guilds_policy: "Silne gildie"
 strong_guilds_policy_desc: "Miejskie życie jest zdominowane przez wpływy gildii, takich jak [ShowEstateTypeName('burghers_estate')|l], które organizują się w celu ochrony handlu narodowego i kupców. Wzmocnienie ich władzy zapewni zarówno lojalność wobec państwa, jak i pomoże utrzymać stabilność życia w miastach."
 colonial_burghers_authority_policy: "Przyznanie władzy koloniom"
 colonial_burghers_authority_policy_desc: "Nowy Świat daje niewyobrażalne możliwości dla poszukiwaczy bogactw. Jeśli [ShowEstateTypeName('burghers_estate')|l] otrzymają władzę nad sprawami gospodarczymi kolonii, zapewnimy im zajęcie i odciągniemy od kwestii ekonomicznych ośrodków miejskich."
 clergy_rights_laws: "$clergy_estate$ i ich prawa"
 clergy_rights_laws_desc: "[ShowEstateTypeName('clergy_estate')] zajmują pozycję wzmacnianą nie tylko przywilejami, lecz również naszymi prawami."
 strengthen_clergy_rights_policy: "$clergy_estate$ – wzmocnienie praw"
 strengthen_clergy_rights_policy_desc: "Nie można zaprzeczyć, że [ShowEstateTypeName('clergy_estate')] są dla ludu niezwykle ważni. W końcu to lokalni klerycy wiodą pospólstwo wprost ku łasce bożej. Przyznanie im praw sprawi, że $clergy_estate$ będą nam lojalni, a dzięki temu lojalni pozostaną także [ShowEstateTypeName('peasants_estate')|l]."
 curtail_clergy_policy: "$clergy_estate$ – ograniczenie praw"
 curtail_clergy_policy_desc: "Dość często duchowni uważają się za sędziów oceniających duchową i moralną poprawność działań państwa. Ingerują w ziemskie sprawy niezwiązane z duchowością. Dlatego należy znacznie ograniczyć ich wpływy."
 separate_clergy_from_state_policy: "Sekularyzacja państwa"
 separate_clergy_from_state_policy_desc: "Choć sama religia nie stanowi dla nas problemu, szerokie prawa i wpływy, jakie mają dzięki niej [ShowEstateTypeName('clergy_estate')|l], są dużym zmartwieniem dla państwa i mieszkańców. Żadna religijna instytucja nie powinna mieszać się w sprawy doczesne. Przeto niezbędne jest, by [ShowEstateTypeName('clergy_estate')|l] oraz państwo byli oficjalnie rozdzieleni."
 sheikh_ul_islam_policy: "$common_string_shaikh_al_islam$"
 sheikh_ul_islam_policy_desc: "Jeden z wysoko postawionych #italic ulemów#! otrzyma nadrzędną kontrolę nad mianowaniem #italic muftich#!, interpretowaniem prawa, jakim jest $sharia$, a także zatwierdzaniem wyboru nowego władcy kraju. Jednak niezależnie od tego nikt nie może kwestionować, że to właśnie nasz przywódca dzierży najwyższą władzę. Można uznać tę politykę za kompromis podtrzymujący władzę państwa i chroniący jednocześnie rolę oficjalnej religii w sprawach państwowych."
 crown_rights_laws: "$crown_estate$ i ich prawa"
 crown_rights_laws_desc: "[ShowEstateTypeName('crown_estate')] zajmuje pozycję wzmacnianą nie tylko przywilejami, lecz również naszymi prawami."
 absolute_rule_policy: "Rządy absolutne"
 absolute_rule_policy_desc: "Państwo działa najlepiej, gdy w pełni realizowana jest wola jego władcy. Dzięki władzy absolutnej możemy mieć pewność, że każde polecenie będzie wykonane bez zwłoki – z pewnością ku korzyści nas wszystkich."
 equal_power_relation_policy: "Równa relacja władzy"
 equal_power_relation_policy_desc: "Równowaga władzy, jaką posiadają [estates|el] i [ShowEstateTypeName('crown_estate')|l], to delikatna kwestia. Najlepiej nie ingerować w nią poprzez zwiększanie praw władcy bądź ich ograniczanie."
 figurehead_position_policy: "Pozycja marionetkowa"
 figurehead_position_policy_desc: "Władca reprezentuje państwo, ale nie ma faktycznej władzy. Wszystkie decyzje i działania rządu są wykonywane przez kilka organów rządowych zamiast za zgodą jednej osoby rządzącej."
 peasants_rights_laws: "$peasants_estate$ i ich prawa"
 peasants_rights_laws_desc: "[ShowEstateTypeName('peasants_estate')] zajmują pozycję wzmacnianą nie tylko przywilejami, lecz również naszymi prawami."
 strengthen_peasants_rights_policy: "$peasants_estate$ – wzmocnienie praw"
 strengthen_peasants_rights_policy_desc: "Wpływy innych klas społecznych wynikają z majątku i posiadania ziemi, a [ShowEstateTypeName('peasants_estate')|l] czerpią siłę z samej liczebności. Liczebnie przeważają znacząco nad innymi stanami, więc gdyby się zorganizowali, mogliby stanowić poważne zagrożenie dla stabilności państwa. Ochrona i wzmocnienie praw klasy pracującej zmniejszy szansę na jej bunt."
 curtail_peasants_policy: "$peasants_estate$ – ograniczenie praw"
 curtail_peasants_policy_desc: "Rozliczna społeczność klasy niższej stanowi stałe zagrożenie dla stabilności i przetrwania naszego państwa. Bez silnego, charyzmatycznego przywódcy, zdolnego ją kontrolować, państwo popadnie w anarchię. Nie możemy pozwolić, by zaznali praw oraz przywilejów przyznawanych lepszym od siebie, bo mogłoby to skłonić ich do buntu."
 intelligence_agency: "Agencja wywiadu"
 intelligence_agency_desc: "Agencja wywiadu to organizacja państwowa, która zajmuje się operacjami wywiadowczymi, na przykład szpiegostwem, kryptografią i ochroną kraju przez wewnętrznymi zagrożeniami."
 home_security_policy: "Bezpieczeństwo wewnętrzne"
 home_security_policy_desc: "Nasi potencjalni wrogowie są liczni, a o przyjaciół trudno. Kluczową kwestią dla zachowania bezpieczeństwa kraju jest, by nasi szpiedzy zwalczali wszelkie potajemne cudzoziemskie zagrożenia na naszym terenie."
 secret_police_policy: "Tajna policja"
 secret_police_policy_desc: "Wielu suwerenów zakłada, że największe zagrożenie przychodzi z zewnątrz. Jednakże do upadku rządu może łatwo doprowadzić nasza własna ludność. Silna tajna policja, mająca oko na wpływowych członków naszej społeczności, jest niezbędna, by utrzymać rządzących przy władzy."
 jinyiwei_policy: "Jǐnyīwèi"
 jinyiwei_policy_desc: "#italic $jinyiwei_policy$#!, znani też jako „Strażnicy w brokacie”, to osobista gwardia naszego władcy. Ma pełne prawo unieważniać postępowanie sądowe podczas zwalczania wrogów państwa. Nawet krewni naszego władcy nie są poza jej zasięgiem!"
 oprichnik_policy: "Oprycznicy"
 oprichnik_policy_desc: "#italic Opricznicy#!, znani też jako Osobni, to tajne siły policyjne, których zadaniem jest zwalczanie wszelkich niebezpiecznych bytów na terenie kraju. Są całkowicie wierni władcy, a ich działalność cieszy się złą sławą wśród cywili, stanowiąc znakomity środek odstraszający przed niewłaściwym zachowaniem."
 spy_office_policy: "Biuro szpiegowskie"
 spy_office_policy_desc: "Informacje same w sobie są bronią. Aby być zawsze o krok przed wrogami, musimy koniecznie utworzyć sieć służących nam szpiegów i informatorów."
 cabinet_noir_policy: "Cabinet Noir"
 cabinet_noir_policy_desc: "#italic Cabinet Noir#!, czyli Czarny Gabinet, odpowiada za gromadzenie informacji, operacje szpiegowskie za granicą oraz ochronę władcy przed wewnętrznymi i zewnętrznymi zagrożeniami."
 secretnoye_byuro_policy: "Secretnoje Biuro"
 secretnoye_byuro_policy_desc: "$secretnoye_byuro_policy$ ma na celu karanie skazańców politycznych, głównie pochodzących ze stanu [ShowPopTypeName('nobles')|l], czasem zajmuje się sprawami niezwiązanymi z polityką. Kary wymierzane skazanym są często bardzo bolesne i drastyczne, co ma na celu zniechęcenie do krytykowania panującego reżimu."
 secretnoye_byuro_policy_tt: "Wybrano opcję stworzenia urzędu podczas [Concept('event','wydarzenia')|e] #Y $flavor_rus.66.title$#!"
 #Estates specific
 recruitment_law: "Prawo werbunkowe"
 recruitment_law_desc: "Nie da się wygrywać bitew bez żołnierzy na polu walki! Werbunek wojowników jest absolutną koniecznością. W miarę upływu czasu sposoby rekrutowania żołnierzy mogą się zmieniać, a wojsko będzie się w razie potrzeby dostosowywać do nich."
 expanded_levies_policy: "Poszerzony pobór"
 expanded_levies_policy_desc: "Nasi obecni poborowi nie są w stanie podołać aktualnemu poziomowi konfliktu. Poszerzenie zakresu poboru oraz liczebności żołnierzy walczących w bitwach bez wątpienia przyniesie nam zwycięstwo kosztem potencjalnego pogorszenia ogólnego stanu populacji."
 noble_levies_policy: "Szlachecka armia"
 noble_levies_policy_desc: "Nasza ludność jest cenna, a [ShowPopTypeName('nobles')|l] jest gotowa oddać życie w obronie naszych ziem. Choć ich krew jest cenniejsza od krwi tych, których bronią, z pochodzeniem wiążą się większe umiejętności na polu walki."
 burghers_levies_policy: "Regulowana służba w marynarce"
 burghers_levies_policy_desc: "Wszystkie jednostki naszego kraju powinny być zmobilizowane na wypadek wojny. Tym samym państwo musi posiadać szczegółowe informacje o wszystkich naszych statkach, w tym jednostkach kupieckich, na wypadek gdyby były potrzebne."
 calpulli_policy: "Calpulli"
 calpulli_policy_desc: "#italic Calpulli#! to obiekty podobne do dzielnic mieszkalnych, które zamieszkują [ShowEstateTypeName('peasants_estate')|l] w systemie opartym na pokrewieństwie. System ten pozwala nie tylko stabilizować państwo, lecz także zapewnia stabilne źródło siły żywej na potrzeby nieustannej wojny."
 mercenary_army_policy: "Armia najemnicza"
 mercenary_army_policy_desc: "Choć w razie potrzeby możemy zorganizować pobór, lepiej pozwolić najemnikom poprowadzić siły do walki. W najlepszym razie ich doświadczenie zapewni nam zwycięstwo, a w najgorszym ich ciała ochronią naszych wojowników podczas bitwy."
 condottieri_contracts_policy: "Umowy z kondotierami"
 condottieri_contracts_policy_desc: "Stałe armie są dzisiaj wyjątkiem, a nie normą. Z tego powodu nasze państwo musi polegać na najemnikach, którzy stanowią trzon armii, co oznacza, że lepsze oferty innych mocarstw mogą ich skłonić do opuszczenia naszej służby. Dzięki poszerzonym umowom z #italic Condottieri#! zapewnimy krajowi lojalność profesjonalnych żołnierzy."
 military_slavery_policy: "Walczący niewolnicy"
 military_slavery_policy_desc: "Wojny kosztują nie tylko zasoby, lecz również ludzie życie, a dokładniej naszych obywateli. Przypisanie niewolnikom obowiązków wojskowych pomaga rozwiązać ten problem. Co więcej, jeśli przyznamy niewolnikom rekompensaty i przywileje podobne do tych, którymi cieszą się zwykli żołnierze, chętniej przysięgną wierność swoim panom."
 devshirme_system_policy: "System dewszirme"
 devshirme_system_policy_desc: "Niewolnicy są pozyskiwani do domu panującego metodą #italic dewszirme#!. Starannie wybrane dzieci niemuzułmańskie, zwykle chrześcijanie mający 12-14 lat, trafiają do rodzin #L [ShowCultureName('turkish_culture')|l]kich#!, aby nauczyć się języka i zasad #L [ShowReligionGroupName('muslim')|l]u#!, zanim zostaną sprowadzeni do stolicy. Większość z nich dołącza do janczarów, ściśle zdyscyplinowanej piechoty, a osoby wykazujące szczególne zdolności intelektualne i przywódcze są przyjmowane prosto do królewskiego domu jako pazie."
 devshirme_system_policy_why_tt: "Nie zniósł systemu poprzez [event|el]"
 black_army_policy: "Czarna Armia"
 black_army_policy_desc: "Niezależnie od sprzeciwów arystokracji, Czarna Armia to niezaprzeczalnie skuteczna siła bojowa. Zamieńmy tę kompanię w instytucję i dopilnujmy, by zawsze istniała rezerwa weteranów chętnych do wstąpienia w ich szeregi."
 early_standing_army_policy: "Wczesna stała armia"
 early_standing_army_policy_why: "Tylko gdy trwa [ShowAgeName('age_5_absolutism')|l] lub [ShowAgeName('age_6_revolutions')|l]."
 early_standing_army_policy_desc: "Stała armia nie była nam potrzebna od stuleci, gdyż toczeniem naszych wojen zajmowali się poborowi i najemnicy. Czasy jednak się zmieniły i skala dzisiejszych wojen znacznie przerasta możliwości niezawodowych żołnierzy. Tym samym nadszedł czas na utworzenie stałej armii."
 new_model_army_policy: "Armia Nowego Wzoru"
 new_model_army_policy_desc: "$early_standing_army_policy_desc$"
 allotment_system_policy: "System przydziału"
 allotment_system_policy_desc: "System przydziału (#italic Indelningsverket#!) to system poboru wojskowego, który umożliwia szybką mobilizację. Co dziesiąty mężczyzna w kraju w wieku od 15 do 44 lat zostanie zwerbowany na stałe do narodowej piechoty, podczas gdy zwolnieni od podatków [ShowEstateTypeName('nobles_estate')|l] muszą dostarczyć kawalerię."
 canton_system_policy: "System kantonów"
 canton_system_policy_desc: "System kantonów dzieli państwo na dzielnice administracyjne, zwane #italic kantonami#!, które są odpowiedzialne za werbunek armii i powiązanie miejscowej ludności z rządem. System polega bardziej na ochotniczym zaciągu niż przymusowym poborze. Każdy kanton musi jednakże dostarczyć minimalną ilość żołnierzy."
 elite_training_policy: "Elitarne szkolenie"
 elite_training_policy_desc: "Choć współczesne armie stają się coraz większe, jakość i morale tej zbieraniny rekrutów pozostawiają wiele do życzenia. Nasi ludzie natomiast mogą być mniej liczni, ale nadrabiają to żelazną dyscypliną zdolną obrócić losy bitwy."
 levee_en_masse_policy: "Polityka armii masowej"
 levee_en_masse_policy_desc: "$mass_army_desc$"
 military_settlements_policy: "Osady wojskowe"
 military_settlements_policy_desc: "Żołnierze dzielą czas na rodzinne życie na zarządzanych przez wojsko farmach i faktyczną służbę w armii. Ich rodziny są przygotowywane do przyszłego wsparcia wojska, co zapewnia nam stały dopływ nowych rekrutów i jednoczesną uprawę ziemi."
 benefits_for_privateers: "Korzyści dla korsarzy"
 benefits_for_privateers_desc: "Życie pirata to pociągająca wizja dla korsarzy. Obietnica skarbów, sławy oraz większej ilości rumu w brzuchach wiedzie wielu dzielnych żeglarzy ku życiu pełnym przygód... i zagrożeń."
 mch_green_standard_army: "Armia Zielonej Flagi"
 mch_green_standard_army_desc: "$mch_green_standard_army$ to złożona z Chińczyków Han armia pomocnicza, która uzupełnia nasze siły i pozwala nam nadzorować nasze podboje obejmujące region [ShowSubContinentName('east_asia')]."
 battle_leadership_law: "Prawo o przywództwie w walce"
 battle_leadership_law_desc: "Armia jest warta tyle, co jej dowódca. Niekompetentny generał może przynieść zgubę swemu narodowi, podczas gdy imię uzdolnionego wojskowego będzie głoszone z zachwytem i strachem na wszystkich bitewnych polach."
 noble_command_policy: "Szlacheckie dowództwo"
 noble_command_policy_desc: "Niełatwo jest dowodzić. Wymaga to charyzmy, męstwa i znajomości walki. Na szczęście dla nas [ShowEstateTypeName('nobles_estate')|l] mają w swoich szeregach ekspertów sztuki wojny, którzy poprowadzą nasze siły."
 loyal_pirate_crews: "Lojalne załogi korsarskie"
 loyal_pirate_crews_desc: "Marynarze, których zatrudniamy do prowadzenia nielegalnych działań, dobrze znają nasze zasady i sposób działania, dzięki czemu kapitanowie mają coraz mniej trudności z pozyskiwaniem ludzi na swoje wyprawy."
 mansabdari_system_policy: "System mansabdari"
 mansabdari_system_policy_desc: "#italic Mansabdar#! to jednostka wojskowa, w której za służbę w wojsku i administracji, [ShowEstateTypeName('nobles_estate')|l] otrzymują prawo do ziemi. W przeciwieństwie do reszty możnych mansabowie bezpośrednio podlegają władcy."
 meritocratic_leadership_policy: "Przywództwo merytokratyczne"
 meritocratic_leadership_policy_desc: "Każdy, kto potrafi wykazać się jako żołnierz i przywódca zarazem, otrzyma prawo do dowodzenia naszymi armiami. Ani szlachecka, ani królewska krew nie mają wpływu na obsadę tych stanowisk."
 noble_cadets_policy: "Kadeci ze szlachty"
 noble_cadets_policy_desc: "Choć [ShowEstateTypeName('nobles_estate')|l] protestują, zamierzamy uczynić służbę w wojsku jednym z wyborów kariery dla niedziedziczących synów arystokratów. Zaczniemy ich szkolić w młodym wieku, co oznacza, że nie tylko będą z nami związani, lecz stworzą także na przyszłość korpus wyszkolonych oficerów szlachetnego pochodzenia."
 ruler_general_policy: "Władca generał"
 ruler_general_policy_desc: "Władca państwa musi być głową armii. Tylko wtedy nasi żołnierze będą mogli szarżować na wroga z prawdziwym nieustraszeniem, jakiego od nich wymagamy!"
 army_doctrine_law: "Doktryna armii"
 army_doctrine_law_desc: "Doktryny armii reprezentują zestawy umiejętności, w jakich może specjalizować się nasza [army|el]. Im dłużej obowiązują doktryny, tym bardziej zakorzenione stają się w naszej kulturze wojskowej i tym lepsi w nich jesteśmy. Z czasem może to doprowadzić do potężnych premii dla naszych wspaniałych wojsk."
 superior_firepower_policy: "Przeważająca siła ognia"
 superior_firepower_policy_desc: "Niektórzy wolą przeciągać walki i prowadzić je do wyniszczenia. Ta taktyka jednakże naraża życie naszych wojowników. Zamiast tego powinniśmy skupić się na uzyskaniu przeważającej siły ognia i szybkim unicestwieniu wroga."
 defensive_stance_policy: "Pozycja obronna"
 defensive_stance_policy_desc: "Naszym największym atutem nie jest ofensywa, lecz zdolność do bronienia się. Pozwalając wrogom wyczerpać się bezskutecznymi atakami na nasze mury, zapewnimy sobie zwycięstwo."
 large_army_policy: "Duża stała armia"
 large_army_policy_desc: "Chcemy stale maksymalizować rozmiar naszej armii. Niestety odbywa się to kosztem jej jakości."
 sustained_discipline_policy: "Podtrzymywana dyscyplina"
 sustained_discipline_policy_desc: "Niezwykle ważne jest, aby nasi żołnierze zachowywali przez cały czas dyscyplinę, zwłaszcza w chaosie bitwy. Tylko poprzez musztrę i ćwiczenie dyscypliny zdołamy zapewnić przetrwanie naszym ludziom."
 cavalry_warfare_policy: "Wojna kawaleryjska"
 cavalry_warfare_policy_desc: "Kawaleria to mobilna część naszej armii, która służy jako siły szturmowe. Nasze wojsko skupia się na zwiększeniu jej użyteczności i zintegrowaniu z naszymi pułkami."
 amphibious_specialization_policy: "Specjalizacja lądowo-morska"
 amphibious_specialization_policy_desc: "W prowadzonych przez nas wojnach zwycięża się nie tylko na lądzie, lecz także na morzu. Dlatego nasi żołnierze muszą być gotowi do działania jako jednostka lądowo-morska i przeprowadzenia ataku na nabrzeżne linie obrony naszych wrogów."
 authority_of_the_captain: "Autorytet kapitanów"
 authority_of_the_captain_desc: "Autorytet każdego kapitana pod naszym dowództwem jest niepodważalny do tego stopnia, że wierne załogi ruszają w ogień na rozkaz. Ich celem są łupy i legendarne przygody, a to marzenie można spełnić tylko pod wodzą nieugiętych dowódców!"
 law_of_the_pious_emperor: "Prawo pobożnego cara"
 law_of_the_pious_emperor_desc: "Kompendium tłumaczeń kodeksów prawnych #L [ShowLanguageName('greek_language')|l]kich#! Bizantyjczyków oraz wielkich dzieł filozofii starożytnej na język serbski, jakie wydał car [GetCharacter('ser_stefan_dusan').GetName]."
 zamanitchka_voyska: "Zamanitchka voyska"
 zamanitchka_voyska_desc: "Ten znaczący „wszyscy razem” system powszechnego obowiązku wojskowego dotyczy wszystkich zdrowych obywateli bez względu na wiek czy płeć i wymaga obrony ojczyzny przed zagrożeniem. W przeciwieństwie do armii zawodowych lub feudalnych poborów mobilizuje całą populację do obrony niepodległości, ukazując społeczne oddanie obronie swego kraju."
 paik_system: "System paik"
 paik_system_desc: "$paik_system$ to szarwarkowy system pracy, w którym zdrowi dorośli, tak zwani #italic paikowie#!, mają obowiązek służyć w państwowym oddziale bojowym w zamian za przydział ziemi pod uprawę."
 bureaucracy_law: "Biurokracja"
 bureaucracy_law_desc: "$modern_bureaucracy_desc$"
 centralized_bureaucracy_policy: "Scentralizowana biurokracja"
 centralized_bureaucracy_policy_desc: "Scentralizowana biurokracja skupia się w stolicy królestwa. Większość decyzji podejmowana jest przez władcę lub jego otoczenie, a następnie rozsyłana do prowincji."
 decentralized_bureaucracy_policy: "Zdecentralizowana biurokracja"
 decentralized_bureaucracy_policy_desc: "Zdecentralizowana biurokracja pozwala na podejmowanie większej liczby decyzji lokalnym administratorom lub zarządcom, którzy są z kolei odpowiedzialni przed monarchą."
 namestnik_policy: "Urząd namiestnika"
 namestnik_policy_desc: "#italic Namiestnik#! to stanowisko urzędnicze porównywalne z wicekrólem. Jest on odpowiedzialny za lokalne zarządzanie prowincjami i stanami."
 autonomous_offices: "Autonomiczne urzędy"
 autonomous_offices_desc: "Kupcy z naszej ligi cieszą się szczególnymi przywilejami, jakie zapewnia nasza opieka. Choć tworzą luźny sojusz w imieniu wspólnych interesów, nie są ograniczani pętami biurokracji i papierologii."
 port_logs: "Dzienniki portowe"
 port_logs_desc: "Prowadzenie rejestru ruchu w naszych nielegalnych portach pozwala lepiej kontrolować towary i statki korzystające z naszych usług."
 cabinet_laws: "Prawa gabinetowe"
 cabinet_laws_desc: "Gabinet to najwyższy urząd w rządzie, w którym pracują osobiści doradcy naszego władcy. Ministrowie i sekretarze gabinetu cieszą się specjalnymi przywilejami i prawami."
 administrative_clergy_policy: "$clergy_estate$ w administracji"
 administrative_clergy_policy_desc: "[ShowEstateTypeName('clergy_estate')] posiadają już wiele umiejętności, których szukamy u administratorów. To dobrze wykształceni, doświadczeni skrybowie z powołaniem do służby. Sprzymierzenie się z nimi zapewniłoby nam pod wieloma względami skuteczną i bardzo silną kadrę potencjalnych administratorów."
 nobles_of_the_robe_policy: "$nobles_estate$ w cywilnych szatach"
 nobles_of_the_robe_policy_desc: "Arystokratyczne rody naszego kraju muszą nie tylko służyć radą, ale też przysiąc wierność po wieki naszemu władcy. Jednak w miarę rozwoju państwa jasnym staje się, że ich zadania nie mogą się ograniczać do władania mieczem.\n\nCzas, by [ShowEstateTypeName('nobles_estate')|l] z nowego pokolenia służyli nam w szatach cywilnych, tym razem uzbrojeni w pióra, by wespierzeć w ten sposób nasze państwo podobnie jak ich pancerni bracia."
 meritocratic_recruitment_policy: "Rekrutacja merytokratyczna"
 meritocratic_recruitment_policy_desc: "Nie możemy pozwolić, żeby tradycja decydowała o tym, kto zasługuje na prawo służenia naszemu rozwijającemu się krajowi. Musimy zamiast tego sprawdzać umiejętności każdego kandydata. W systemie merytokratycznym administratorów wybiera się na podstawie talentu, a nie pochodzenia."
 dynastic_administration_policy: "Administracja dynastyczna"
 dynastic_administration_policy_desc: "[ShowEstateTypeName('crown_estate')] nie może liczyć na sojuszników w postaci stanów. Ich priorytetem jest powiększanie własnych wpływów, nie zaś służba państwu. Zarządzanie sprawami administracyjnymi naszego państwa powinno być zawierzane wyłącznie krewnym władcy."
 yorkist_tradition_policy: "Tradycja Yorku"
 yorkist_tradition_policy_desc: "Wykształceni ludzie niższego stanu mogą mieć wkład w dobro państwa równie łatwo jak [ShowEstateTypeName('clergy_estate')|l], a ich praktyczne doświadczenie czyni ich doskonałym wsparciem dla każdego biura rządowego. Według tradycji Yorku każdy piśmienny człowiek o godnym pochodzeniu może dołączyć do grona urzędników, by pracować u boku tych, którzy oddali się służbie Bogu."
 #Tribal ones
 tribal_legal_basis_law: "Podstawy prawa"
 tribal_legal_basis_law_desc: "Te podstawy prawa staną się później podwaliną pierwszego kodeksu prawnego w państwie. Ich cel jest prosty, acz szlachetny: stworzyć sprawiedliwe społeczeństwo, w którym każdy może żyć w pokoju i dostatku."
 codified_power_policy: "Skodyfikowana władza"
 codified_power_policy_desc: "Ponad prawem nie ma już niczego. Dzięki prawu świat jest uczciwszym miejscem, a wszyscy w naszym plemieniu są wobec niego równi."
 strong_community_customs_policy: "Silne zwyczaje społeczności"
 strong_community_customs_policy_desc: "Jednym jest współpracować przy zarządzaniu naszym ludem – to ważne, lecz bezduszne zadanie. Czym innym jednak jest spożywać to samo jadło, pić tę samą wodę, odprawiać te same rytuały, gdy słońce wschodzi i zachodzi. Tradycje i zwyczaje naszego ludu są czymś, co możemy wspólnie dzielić, świętować oraz zachowywać."
 yassa_decree_policy: "Jassa"
 yassa_decree_policy_desc: "Jassa to niepisany kodeks prawny, jaki posiadało [GetCountry('MGE').GetLongName]. Publicznie ogłosił go sam $genghis_khan_name_no_tooltip$. Zawiera obowiązujące w ordzie przepisy zapewniające stabilność rządowi i lojalność poddanych wobec chana."
 tribal_organization_law: "Organizacja plemienna"
 tribal_organization_law_desc: "Każda grupa ludzi wymaga jakiejś formy organizacji, aby móc przetrwać i prosperować. Organizacja plemienna podkreśla zbiorową tożsamość oraz prawo zwyczajowe, udowadniając, że może istnieć zarówno w małej, jak i dużej skali."
 centralized_tribe_policy: "Scentralizowane plemię"
 centralized_tribe_policy_desc: "Rozdzielenie ludu nieuchronnie doprowadzi do chaosu. Oddanie całej władzy nad plemieniem jednemu wodzowi zapobiega sprzecznym poleceniom, zapewnia czytelne łańcuchy dowodzenia i pozwala na szybie, skoordynowane reakcje na zagrożenia."
 federal_tribe_policy: "Sfederalizowane plemię"
 federal_tribe_policy_desc: "Razem jesteśmy silniejsi. Tworząc federację, sprawimy, że wsparcie od naszych sojuszników nie będzie efektem dyplomacji, lecz braterstwa."
 clan_council_policy: "Rada klanów"
 clan_council_policy_desc: "Najważniejsze jest zaufanie pomiędzy ludem a jego przywódcą. Tworząc radę złożoną z osób oddanych w niekwestionowany sposób naszym interesom, zadbamy, by jedna osoba nigdy nie dzierżyła całości władzy i by potrzeby naszych ludzi były spełniane."
 steppe_warbands_policy: "Stepowe hordy"
 steppe_warbands_policy_desc: "Plemię rządzone jest przez radę wodzów, którzy nieustannie wyszukują i rekrutują wyszkolonych wojowników do swych grup."
 jurchen_council: "Rada Dżurdżenów"
 jurchen_council_desc: "Rada złożona ze szlachetnych konnych władców i lokalnych klanów. Ta luźna administracja ma na celu zarządzanie naszymi ziemiami i domenami, jak również obronę przed klanami rywali."
 tribal_religious_values_law: "Plemienne wartości religijne"
 tribal_religious_values_law_desc: "Wartości religijne w naszym plemieniu decydują nie tym, jak żyjemy, ale także o sposobie traktowania tych, którzy nie podzielają naszych wierzeń i tradycji zarówno w naszym kraju, jak i poza nim."
 religious_tribe_policy: "Plemię religijne"
 religious_tribe_policy_desc: "Nasze podboje sprawiły, że społeczność stała się bardziej zróżnicowana i liczniejsza. Wierność klanowi jest ważna, ale silne religijnie społeczeństwo lepiej zniesie ekspansję w czasie i przestrzeni, zapewniając nam spójność niezbędną do dalszego rozwoju."
 lip_service_policy: "Poparcie na papierze"
 lip_service_policy_desc: "Religia jest bez wątpienia ważnym aspektem społeczeństwa. Nie powinna jednak nigdy zagrażać bezpieczeństwu i stabilności plemienia. Dlatego też trzeba łagodniej podchodzić do religii jako takiej, jednocześnie publicznie oddając cześć sprawom duchowym."
 complete_religious_autonomy_policy: "Całkowita autonomia religijna"
 complete_religious_autonomy_policy_desc: "Choć praktyki religijne pomagają nam uprawomocnić nasze rządy, to nie powinniśmy zagłębiać się zanadto w zasady prawych rządów i moralności. Pragmatyzm przyniesie nam większe korzyści i pomoże utrzymać większe państwo, niż to oparte na niewolniczej duchowości."
 tribal_migration_law: "Migracja plemienna"
 tribal_migration_law_desc: "Nasz lud nie zajmuje ziem na stałe. Zamiast tego swobodnie się przemieszcza tam, gdzie kierują go los i potrzeba."
 frequent_migration_policy: "Częsta migracja"
 frequent_migration_policy_desc: "Żadne miejsce nie zatrzymuje nas na zawsze, gdyż nasz duch jest wolny niczym sam wiatr. Rodzimy się nomadami i nie zajmujemy żadnej ziemi dla siebie."
 seasonal_travel_policy: "Podróże sezonowe"
 seasonal_travel_policy_desc: "Tak jak świat ulega przemianom na przestrzeni roku, tak i my musimy się zmieniać. Nasz lud przemieszcza się w ciągu roku pomiędzy znanymi lokacjami, powracając za każdym razem w te same miejsca. Jesteśmy jak ptaki, które wraz z porami roku migrują w poszukiwaniu lepszej żywności, schronienia i sposobności rozmnażania się."
 permanent_settlement_policy: "Stałe osadnictwo"
 permanent_settlement_policy_desc: "Czasem ściganie burz jest mniej istotne od znalezienia sobie schronienia przed nimi. Nadszedł czas, abyśmy rozpoczęli budowę stałych osiedli, w których nasz lud będzie żyć przez lata."
 tribal_cultural_identity_law: "Plemienna tożsamość kulturowa"
 tribal_cultural_identity_law_desc: "Wraz z upływem czasu rośnie nasze zrozumienie kultury i tożsamości. Nie musimy już się obawiać sąsiednich plemion. Okiełznaliśmy dzicz, stając się jej panami. Czas teraz poczuć dumę z tego, kim jesteśmy jako lud."
 dynastic_lineage_policy: "Dynastyczne dziedzictwo"
 dynastic_lineage_policy_desc: "Ród naszych władców jest błogosławieństwem od bogów. Królewska krew czyni ich godnymi dowodzenia nami, więc musimy zawierzyć ich przewodnictwu, jeśli chcemy znaleźć chwałę i dostatek."
 rule_by_the_public_policy: "Władza ludu"
 rule_by_the_public_policy_desc: "Jeśli rząd ma być sprawiedliwy, sprawujący władzę muszą być obierani demokratycznie. Wybierając naszych przywódców, decydujemy o losie naszego narodu."
 state_of_faith_policy: "Państwo wiary"
 state_of_faith_policy_desc: "Śmiertelnicy nie powinni decydować o losach naszego ludu bez duchowego kierownictwa. Nasz władca musi przemawiać głosem bogów i przejawiać ich boski osąd we wszystkim, co czyni."
 tribal_identity_policy: "Tożsamość plemienna"
 tribal_identity_policy_desc: "Scentralizowane i sformalizowane państwa nie są cywilizowane, a naturze niosą jedynie zniszczenie. Jeśli mamy naprawdę rozkwitnąć, musimy znaleźć inną drogę i podążyć tradycyjną ścieżką równowagi pomiędzy królestwami natury i ludzi."
 tribal_modernization_law: "Modernizacja plemienna"
 tribal_modernization_law_desc: "Nadszedł czas, by odrzucić dawne obyczaje i zająć pozycję w szerszym świecie. Nie będziemy już tylko plemieniem. Staniemy oficjalnie państwem, które reprezentuje i chroni swój lud oraz zwyczaje."
 modernize_into_monarchy_policy: "Modernizacja – nowy ustrój: $monarchy$"
 modernize_into_monarchy_policy_desc: "$dynastic_lineage_policy_desc$"
 modernize_into_republic_policy: "Modernizacja – nowy ustrój: $republic$"
 modernize_into_republic_policy_desc: "$rule_by_the_public_policy_desc$"
 modernize_into_theocracy_policy: "Modernizacja – nowy ustrój: $theocracy$"
 modernize_into_theocracy_policy_desc: "$state_of_faith_policy_desc$"
 #Generic ones
 legal_code_law: "Kodeks prawny"
 legal_code_law_desc: "Tak długo, jak ludzie gromadzą się w społeczności, powstają też prawa regulujące ich działania oraz interakcje. Kodeksy prawne stanowią odbicie wartości i przekonań społeczeństwa. Kształtują wszystko, od sposobu prowadzenia interesów po wzajemne traktowanie. Stanowią tkankę łączącą społeczeństwo w całość, zapewniając ramy do zaprowadzania ładu. Ludzie, choć zróżnicowani, zdają się mieć wspólny cel: stworzyć sprawiedliwe, uczciwe społeczeństwo, w którym każdy może żyć w pokoju i dostatku."
 traditional_law_policy: "Prawo tradycyjne"
 traditional_law_policy_desc: "Istnieje szereg nieformalnych systemów kar opracowanych przez społeczności w oparciu o ich obyczaje, tradycje i wartości. Systemy te przekazywane są ustnie z pokolenia na pokolenie i są głęboko zakorzenione w kulturze oraz historii społeczności.\n\nSiła tradycyjnego prawa leży w jego możliwości odzwierciedlania wyjątkowych potrzeb oraz wartości danej społeczności. Oparte jest na wspólnym rozumieniu dobra i zła, przez co często uważa się je za lepsze, a także bardziej zrozumiałe niż formalny system prawny. Może jednak być ograniczone przez zaściankowość oraz brak elastyczności."
 civil_law_policy: "Prawo cywilne"
 civil_law_policy_desc: "Prawo cywilne to system mający swoje korzenie w starożytnym Rzymie. Znane jest z precyzyjnego zapisu skodyfikowanych zasad, jednak sztywność jego struktury może utrudnić adaptację do zmieniających się potrzeb ludu. W każdym razie prawo cywilne pomaga przynieść pokój i stabilność nawet najbardziej niespokojnemu krajowi."
 common_law_policy: "Prawo precedensowe"
 common_law_policy_desc: "Prawo precedensowe to system prawny wywodzący się z królestw anglosaskich. Charakteryzuje się ono zależnością od precedensów – sędziów obowiązuje nie tylko ścisłe przywiązanie do litery prawa, lecz także do wyroków, jakie zapadły wcześniej w podobnych sprawach. Zapewnia to pewien poziom przewidywalności i spójności decyzji prawnych, może jednak też utrudnić adaptację do zmiennych warunków i pozbywanie się niesprawiedliwych lub przestarzałych regulacji."
 court_of_appeals: "Sąd apelacyjny"
 court_of_appeals_desc: "$flavor_swe.15.historical_info$"
 vlach_law_policy: "Prawo wołoskie"
 vlach_law_policy_desc: "$vlach_law_policy$ łączy w wyjątkowy sposób tradycje pasterskie z normami prawnymi. W średniowiecznej Europie kultura #L [ShowCultureGroupName('romanian_group')|l]ka#! wykorzystywała ten wyjątkowy system do zarządzania swoimi społecznościami. Podkreśla prawo do podróżowania, posiadania broń i uprawiania myślistwa, jednocześnie zwalniając podlegające mu osoby od obowiązkowej pracy świadczonej posiadaczom ziemskim. Zamiast tego mają płacić podatki w bydle lub pieniądzu. Wprowadza również dostosowany do potrzeb danego państwa obowiązek służby wojskowej. Wskutek tego powstała sieć państw kultury [ShowCultureGroupNameWithNoTooltip('romanian_group')|l]kiej i dziedzictwo prawne."
 sharia_law_policy: "Prawo szariatu"
 sharia_law_policy_desc: "$sharia$ to obszerny i głęboko zakorzeniony w krajach islamskich system prawny regulujący wiele sfer życia, od spraw osobistych po państwowe. Już od stuleci zapewnia ono stabilność i trwałość państwom, jest jednak bardzo surowe, co bywa nieraz kontrowersyjne i prowadzi czasem do podziałów."
 sharia_law: "Jurysprudencja szariatu"
 sharia_law_desc: "$sharia_law_policy_desc$"
 sharia_changed_through_main_school_tt: "Można zmienić jedynie przez [action|el] „[ShowGenericActionName('change_main_school')]”, dopóki jesteśmy z jednej z głównych szkół #Y prawodawczych#!"
 hanafi_policy: "Jurysprudencja hanaficka"
 hanafi_policy_desc: "$hanafi_school_desc$"
 hanbali_policy: "Jurysprudencja hanbalicka"
 hanbali_policy_desc: "$hanbali_school_desc$"
 maliki_policy: "Jurysprudencja malikicka"
 maliki_policy_desc: "$maliki_school_desc$"
 shafii_policy: "Jurysprudencja szafi'icka"
 shafii_policy_desc: "$shafii_school_desc$"
 zahiri_policy: "Jurysprudencja zahirycka"
 zahiri_policy_desc: "$zahiri_school_desc$"
 ismaili_policy: "Jurysprudencja ismailicka"
 ismaili_policy_desc: "$ismaili_school_desc$"
 jafari_policy: "Jurysprudencja dżafarycka"
 jafari_policy_desc: "$jafari_school_desc$"
 zaidi_policy: "Jurysprudencja zajdycka"
 zaidi_policy_desc: "$zaidi_school_desc$"
 ibadi_policy: "Jurysprudencja ibadycka"
 ibadi_policy_desc: "$ibadi_school_desc$"
 pyrenean_law_policy: "Prawo pirenejskie"
 pyrenean_law_policy_desc: "Prawo pirenejskie to system prawny stworzony przez ludy żyjące w okolicach Pirenejów. Choć wpływ na nie wywarło $civil_law_policy$ i gotyckie, pozostało od nich odrębne. Jest oparte na tradycjach i powszechnych praktykach, będąc tak zrośniętym z naszą kulturą, że władcy są zobligowani do jego przestrzegania zamiast zastępowania własnymi systemami prawnymi."
 russkaya_pravda_policy: "Ruska Prawda"
 russkaya_pravda_policy_desc: "Nazwę taką nosił zbiór prawa Rusi Kijowskiej stworzony pod silnym wpływem nordyckiego pochodzenia jej założycieli. Na przestrzeni wieków był wielokrotnie przepisywany i stał się głównym źródłem dla prawa staroruskiego."
 pskov_judicial_charter_policy: "Pskowska gramota sądowa"
 pskov_judicial_charter_policy_desc: "Pskowska gramota sądowa to staroruski zbiór prawa oparty na Ruskiej Prawdzie. Zawiera wiele ważnych artykułów dotyczących polityki, społeczeństwa i gospodarki Pskowa."
 novgorod_judicial_charter_policy: "Nowogrodzka gramota sądowa"
 novgorod_judicial_charter_policy_desc: "Nowogrodzka gramota sądowa to stary ruski zbiór prawa kodyfikujący wiele powszechnych w Nowogrodzie praktyk. Określa on również istnienie czterech stanowisk w nowogrodzkim sądzie oraz reguluje sprawy administracyjne państwa."
 bav_codex_bavarica: "Prawa do gruntów Górnej Bawarii"
 bav_codex_bavarica_desc: "„Prawa do gruntów w Górnej Bawarii” to zbiór starych bawarskich zasad prawnych kodyfikujący wiele praktyk powszechnych w Bawarii. Wskazuje także, jaką rolę na bawarskim dworze pełnią [ShowEstateTypeName('nobles_estate')|l], jak również omawia państwowe sprawy administracyjne."
 brehon_law_policy: "Prawo Brehon"
 brehon_law_policy_desc: "Prawo Brehon to system starożytnych irlandzkich przepisów powstałych na gruncie przedchrześcijańskich obyczajów i tradycji. Jego wyjątkowy przedmiot – zwroty mienia i rekompensaty raczej niż kary – podkreśla wagę harmonii społecznej i stosunków wewnątrz społeczności. Brak formalnych instytucji prawnych i mechanizmów jego egzekwowania może prowadzić jednak do niespójnego i niepewnego stosowania."
 cyfraith_hywel_policy: "Cyfraith Hywel"
 cyfraith_hywel_policy_desc: "Prawo walijskie, #italic Cyfraith Hywel#!, to wyjątkowy system prawny, który wyewoluował ze starożytnych lokalnych obyczajów Walii. Różni się od precedensowego i cywilnego tym, że skupia się głównie na przywracaniu sprawiedliwości – większy nacisk kładzie na zadośćuczynienie i godzenie się niż karanie. Zostało sformułowane przez walijskich królów i książąt w celu umacniania poczucia jedności i porządku wśród Walijczyków. Znane jest ze swojej złożoności oraz wierności precedensom."
 fetha_negest_policy: "Fetha Negest"
 fetha_negest_policy_desc: "#italic Fetha Negest#!, czy też „Sprawiedliwość Królów”, to monumentalny, teokratyczny system prawny skompilowany przez Abu'l-Fada'il ibn al-Assala. Opiera się o pisma apostolskie i prawo bizantyjskie – traktuje zarówno o sprawach eklezjalnych, jak i świeckich. Wyraźne są w nim także wpływy prawa rzymskiego."
 byzantine_law: "Prawo bizantyjskie"
 byzantine_law_desc: "Prawo bizantyjskie wyewoluowało z prawa rzymskiego z wpływami chrześcijańskimi i helleńskimi. Opiera się w dużej mierze na #italic Corpus Iuris Civilis#! Justyniana, które podkreśla ceremonialne funkcje cesarza oraz przywiązanie do ideałów filozoficznych i religijnych."
 goryeon_code_policy: "Kodeks Goryeo"
 goryeon_code_policy_desc: "$goryeon_code_policy$, znany też jako #italic Gyeongje yukjeon#! – #italic Sześć kodeksów rządów#! – to zbiór praw Korei. Ukształtowała go chińska sztuka biurokracji, zachowuje zaś ważność w naszym kraju już od stuleci."
 joseon_code_policy: "Kodeks Joseonu"
 joseon_code_policy_desc: "$joseon_code_policy$, znany też jako #italic Gyeongguk daejeon#! – #italic Kodeks narodowy#! – to przebudowany $goryeon_code_policy$. Gdy nadeszły rządy nowej dynastii, wiele praw i tradycji poprzedniego kodeksu przekompilowano na nowo."
 chi_ming_dynasty_code_policy: "Da Ming Lü"
 chi_ming_dynasty_code_policy_desc: "$chi_ming_dynasty_code_policy$ zostanie stworzony w celu rozwiązania wszystkich krytycznych problemów, z którymi boryka się nasza dynastia i którym musieli stawiać czoła nasi poprzednicy, dzięki czemu nie padniemy ofiarami korupcji ani nadużywania władzy przez ministrów!"
 scottish_civil_law: "Szkockie prawo cywilne"
 scottish_civil_law_desc: "Kolegium Sprawiedliwości dokonało reformy naszego prawa cywilnego i wyznaczyło nowe standardy. Instytucja ta składa się z doskonale wykształconych rodaków wydających decyzje na temat każdej ważnej sprawy związanej z #italic prawem Szkocji#!."
 naval_doctrine_law: "Doktryna morska"
 naval_doctrine_law_desc: "Doktryny morskie reprezentują zestawy umiejętności, w jakich może specjalizować się nasza [navy|el]. Im dłużej obowiązują doktryny, tym bardziej zakorzenione stają się w naszej kulturze wojskowej i tym lepsi w nich jesteśmy. Z czasem może to doprowadzić do potężnych premii dla naszych wspaniałych flot."
 economical_policies_law: "Polityka gospodarcza"
 economical_policies_law_desc: "Polityka gospodarcza państwa wyznacza określone cele ekonomiczne i środki, by je osiągnąć, a także podejmuje decyzje oraz tworzy regulacje dotyczące podatków, wydatków, pieniądza, handlu i nie tylko."
 lockean_proviso_policy: "Locke'owskie zastrzeżenie"
 lockean_proviso_policy_desc: "Ta klauzula ogranicza przywłaszczanie mienia, wprowadzając wymóg, że gdy ktoś zajmuje zasoby niemające właściciela, musi udostępnić równie wartościowe zasoby innym. Rząd moderuje równowagę i dopilnowuje, czy pozyskiwanie własności prywatnej nie pozbawia innych podobnej okazji do nabycia mienia."
 war_economy_policy: "Gospodarka wojenna"
 war_economy_policy_desc: "Bezpieczeństwo gospodarcze kraju jest zależne od naszej zdolności do prowadzenia i wygrywania wojen. Manufaktury w naszym państwie nie mają innych celów niż służenie naszym ambicjom militarnym."
 embrace_the_economic_theory_policy: "Przyjęcie teorii ekonomii"
 embrace_the_economic_theory_policy_desc: "Gospodarka odgrywa żywotną rolę w funkcjonowaniu aparatu państwowego. Złożone systemy handlu, finansów i dóbr luksusowych muszą być nadzorowane przez naszych intelektualistów i uczonych, aby jak najlepiej służyły potrzebom rządu."
 free_trade_policy: "Wolny handel"
 free_trade_policy_desc: "Kupcy z całego świata powinni mieć możliwość handlowania na naszych ziemiach. Jeśli odrzucimy wąski merkantylizm, państwo zdobędzie łatwiejszy dostęp do towarów zagranicznych... i dukatów."
 royal_charter_policy: "Karty królewskie"
 royal_charter_policy_desc: "Karty królewskie to uprawnienia, jakie nadaje [ShowEstateTypeName('crown_estate')|l] jednostkom lub kompaniom handlowym, a które zapewniają im wyjątkowe prawa i władzę. Te karty to znakomity sposób wspierania przedsiębiorstw – i wykorzystania okazji – za granicami."
 cameralism_policy: "Kameralizm"
 cameralism_policy_desc: "Aby wzmocnić naszą pozycję ekonomiczną i zachęcić imigrantów, będziemy polegać na systemie biurokratycznym zaprojektowanym do szczegółowego zarządzania naszymi działaniami. Powstałe izby zajmą się organizacją wszystkiego – od budowy nowych manufaktur po rozlokowanie osadników przybywających na nasze terytorium."
 black_market_consortium: "Konsorcjum czarnorynkowe"
 black_market_consortium_desc: "Piratom szerzącym chaos w republice nie można ufać nawet w kwestii podstawowej higieny, a co dopiero zarządzania państwem, którego przyszłość wisi na ostrzu szabli. Konsorcjum złożone z najbardziej wpływowych handlarzy z czarnego rynku zostanie ustanowione jako prawdziwi rządzący. Zysk musi stać ponad wolnością."
 legitimization_of_power_law: "Legitymizacja władzy"
 legitimization_of_power_law_desc: "Monarchia może trwać jedynie tak długo, jak długo poddani uważają, że władca ma prawo zasiadać na tronie. Istnieje wiele sposobów, w jakie monarchowie uzasadniają swoje zwierzchnictwo. Wraz z upływem czasu rodzą się nowe rodzaje filozofii politycznej wyjaśniające na odmienne sposoby potrzebę istnienia silnego rządu."
 machiavellian_rule_policy: "Makiaweliczne rządy"
 machiavellian_rule_policy_desc: "Państwa nie dotyczy moralność. Nie dotyczą go też cnoty czy grzechy. Rządy muszą podejmować decyzje wyłącznie w oparciu o ich korzyść dla kraju, nawet jeśli powszechnie uznane zostaną za zło. Dlatego też suweren ma prawo działać dla dobra państwa, nie zważając na kwestie moralne."
 six_livres_policy: "#italic Les Six Livres de la République#!"
 six_livres_policy_desc: "Władza absolutna jednego monarchy jest równie szkodliwa dla państwa, co pozwolenie, by masy rządziły sobą same. Rządy władcy nie powinny być podporządkowane żadnej frakcji w kraju, choć należy je do pewnego stopnia ograniczać poprzez działanie rozmaitych instytucji. Pozwoli to utrzymać równowagę sił między monarchą a ludem."
 two_treatises_of_government_policy: "#italic Dwa traktaty o rządzie#!"
 two_treatises_of_government_policy_desc: "Naturę człowieka charakteryzują rozsądek i tolerancja. Żaden człowiek nie rodzi się zły. Ludzka natura jednak każe ludziom być egoistami działającymi wyłącznie dla własnego dobra.\nRząd dba, aby egoizm znajdował ujście w odpowiedni sposób. Chroni też naturalne prawo do życia, zdrowia, wolności i własności."
 the_leviathan_policy: "#italic Lewiatan#!"
 the_leviathan_policy_desc: "Życie bez cywilizacji, tak zwany stan naturalny, to anarchia. Bez władzy centralnej, sprawującej nad wszystkim pieczę, każdy sobie rzepkę skrobie i jedynym możliwym wyjściem jest wojna wszystkich przeciwko wszystkim.\nNasz lud ceduje wiele praw na suwerena, aby ten w zamian chronił nas przed zgubą."
 the_social_contract_policy: "O umowie społecznej"
 the_social_contract_policy_desc: "Umowa społeczna to idea, zgodnie z którą prawomocne rządy powstają wskutek wzajemnej umowy jednostek, by połączyć się i utworzyć społeczeństwo obywatelskie.\nChoć na naturalne wolności ludzi w tym społeczeństwie nakładane są pewne ograniczenia, cedowane są w zmian za bezpieczeństwo i benefity zapewniane przez państwo."
 the_liberty_of_ancients_vs_moderns_policy: "Wolność dawna i nowoczesna"
 the_liberty_of_ancients_vs_moderns_policy_desc: "Idee indywidualizmu i wolności uległy na przestrzeni stuleci poważnym przemianom, a dawne ideały zmieniły się w wskutek nowoczesnych interpretacji. Łącząc współczesną i dawną wiedzę, nasze państwo najlepiej zabezpiecza indywidualne swobody oraz wolność naszych ludzi."
 foreign_cultural_law: "Prawo dotyczące obcych kultur"
 foreign_cultural_law_desc: "W miarę rozwoju naszego państwa rośnie też złożoność struktur społecznych. Jedność kulturowa w naszym kraju nie jest już czymś oczywistym i niezbędne są polityki zapewniające utrzymanie wewnętrznego spokoju."
 allow_foreign_rituals: "Pozwolenie na cudzoziemskie rytuały"
 allow_foreign_rituals_desc: "Kultura jest pod wieloma względami podobna do religii: decyduje o społecznych wartościach i tradycjach, pozostając zarazem pod wpływem otoczenia, w którym się kształtuje. Akceptując w naszej populacji cudzoziemców takimi, jacy są, i pozwalając im w spokoju żyć swoim życiem, zapewnimy sobie pokojowe współistnienie."
 integrate_foreign_traditions: "Integracja cudzoziemskich tradycji"
 integrate_foreign_traditions_desc: "Choć wiele cudzoziemskich idei może być nam obca, to jednak powinniśmy być otwarci na ciekawe pomysły i adaptować te, które przysłużą się naszym ludziom. Ułatwi to proces asymilacji cudzoziemców w społeczeństwie, zwiększając jednocześnie wpływy naszej własnej kultury."
 blood_tax_of_foreigners: "Danina cudzoziemskiej krwi"
 blood_tax_of_foreigners_desc: "Aspekty kulturowe społeczności mniejszościowych nie są dla nas ważne. Dopóki cudzoziemcy są gotowi w razie potrzeby dostarczać żołnierzy do naszych armii, mogą praktykować swoje obyczaje."
 agrarian_constitution: "Prawo pruskie"
 agrarian_constitution_desc: "Ten system prawny ma maksymalizować ekonomiczne korzyści i sprawność zarządzania podbitymi przez nas terytoriami. Podporządkowana nam ludność ma prawny obowiązek reorganizacji, wskutek której powstają osiedla wiejskie. System ten ma na celu integrację miejscowej ludności z naszą administracją, powolne upodabnianie ich do siebie i powiększanie naszych wpływów."
 cultural_traditions_law: "Tradycje kulturalne"
 cultural_traditions_law_desc: "Dawne tradycje stanowią fundament licznych kultur i cywilizacji. Choć to postęp poprowadzi nas ku wielkości, tradycja zawsze będzie przypominać o naszych korzeniach, stanowiąc źródło siły i jedności dla naszego ludu."
 martial_society: "Społeczeństwo wojskowe"
 martial_society_desc: "Wartości wojskowe zawsze odgrywały dużą rolę w naszym społeczeństwie, jednak teraz, wraz z wydłużeniem naszych granic, konieczność militaryzacji stała się jeszcze bardziej widoczna. Musimy kontynuować ten trend i stworzyć silny naród skupiony wokół potęgi militarnej."
 civil_society: "Społeczeństwo cywilne"
 civil_society_desc: "Silne państwo potrzebuje czegoś więcej niż tylko potęgi militarnej: wymaga dynamicznego społeczeństwa obywatelskiego, w którym artyści, kupcy, duchowni oraz wszelakie instytucje mogą rozkwitać, tworząc dostatnie społeczności generujące majątek, zachowujące ład społeczny i przyczyniające się do powstania wyrafinowanego państwa."
 pietism_society: "Wartości pruskie"
 pietism_society_desc: "Cnoty pietyzmu – pilność, uczciwość i poczucie obowiązku – stanowią centralne wartości naszego społeczeństwa."
 maritime_society: "Społeczeństwo morskie"
 maritime_society_desc: "Nasze tradycje morskie stanowią samą materię naszego społeczeństwa. Zjednoczeni kiełznaniem oceanów i wyprawami do cudzoziemskich portów, nasz lud wyrobił sobie opinię mistrzów spraw morskich."
 plc_sarmatism: "Sarmatyzm"
 plc_sarmatism_desc: "Nasze społeczeństwo wywodzi się od starożytnych Sarmatów. $plc_sarmatism$ jednak nie jest tylko teorią dotyczącą pochodzenia, lecz także fenomenem kulturalnym i politycznym promującym ideały, jakie głoszą [ShowSocietyDirectionName('aristocracy')|l] i [ShowEstatePrivilegeName('golden_liberty')|l]."
 #Marriage laws
 marriage_law: "Prawo małżeńskie"
 not_catholic_theocracies: "[ShowGovernmentTypeName('theocracy')] #L [ShowReligionAdjective('catholic')|l]a#! nie może wybrać tej [Concept('policy','polityki')|e]."
 marriage_law_desc: "Prawo małżeńskie zajmuje się w określonym systemie legislacyjnym instytucją małżeństwa."
 monogamous_marriage: "Małżeństwo monogamiczne"
 monogamous_marriage_desc: "Małżeństwo monogamiczne odnosi się do kulturowej lub społecznej praktyki więzi zawieranej przez dwie osoby w oparciu o ustalone obyczaje, wartości i normy."
 muslim_marriage: "Nikāḥ"
 muslim_marriage_desc: "$muslim_marriage$ to w kulturze islamu prawnie obowiązująca instytucja małżeństwa mężczyzny i kobiety."
 adamite_marriage: "Życie w komunie"
 adamite_marriage_desc: "Sekta adamicka odrzuca tradycyjną koncepcję małżeństwa i preferuje życie w strukturach przypominających komunę pozbawioną jasnej hierarchii."
 dishu_system: "System díshù"
 dishu_system_desc: "$dishu_system$ zezwala na praktykę obecności na dworze konkubin gwarantujących dziedziczenie."
 polygyny: "Poligynia"
 polygyny_desc: "Małżeństwo mężczyzny z wieloma kobietami postrzegane jest w wielu społecznościach jako oznaka bogactwa i władzy."
 celibacy: "Celibat"
 celibacy_desc: "Celibat to stan powstrzymania się od małżeństwa i kontaktów seksualnych. Wybór taki często powiązany jest z przekonaniami religijnymi lub osobistymi, oznacza życie bez partnera romantycznego lub seksualnego."
 slavery_laws: "Prawa dotyczące niewolnictwa"
 slavery_laws_desc: "Napływ robotników i taniej siły roboczej z zewnątrz stanowił od zawsze podstawę naszej gospodarki, tak w kraju, jak i za granicą. Kwestia jego akceptacji lub zakazu jasno ukazuje, jaką pozycję w naszym społeczeństwie zajmują niższe warstwy społeczne, a zwłaszcza niewolnicy."
 slavery_allowed: "Pozwolenie na handel niewolnikami"
 slavery_allowed_desc: "Handel niewolnikami i samo niewolnictwo są w naszym kraju legalne."
 slavery_outlawed: "Zakaz handlu niewolnikami"
 slavery_outlawed_desc: "Handel niewolnikami i samo niewolnictwo są w naszym kraju zakazane."
 ottoman_war_slave_tax: "Podatek pençik"
 ottoman_war_slave_tax_desc: "Zgodnie z tradycją stepową jedna piąta łupu wojennego przeznaczona była wodzowi. Tym samym też jedna piąta pojmanych na wojnie niewolników przypadnie państwu."
 pte_slavery_allowed: "@slaves_goods! Niewolnictwo dozwolone: #G tak#!"
 pte_slavery_export_allowed: "@slaves_goods! Eksport niewolników dozwolony: #G tak#!"
 pte_slavery_export_import: "@slaves_goods! Import niewolników dozwolony: #G tak#!"
 fleet_in_being: "Flota oczekująca"
 fleet_in_being_desc: "Nasze wpływy na morzu mogą być odczuwane nawet, jeśli nasza flota będzie opuszczać port wyłącznie w najbardziej dogodnych warunkach."
 free_oarsmen: "Wolni wioślarze"
 free_oarsmen_desc: "Oprzemy się myśli wysyłania do wioseł naszych galer niewolników i skazańców. Mięśniem naszej floty będą ludzie wolni, odporni w obliczu przeciwieństw losu i wolni od pokusy ucieczki."
 merchant_navy: "Marynarka handlowa"
 merchant_navy_desc: "Główną dyrektywą naszej floty jest służba finansowym interesom państwa. Podejmiemy wszelkie starania, aby nasze statki handlowe zawsze były wyładowane cudzoziemskimi bogactwami."
 ship_boarding: "Abordaże"
 ship_boarding_desc: "Prawo pryzy i hojnie rozdawane listy kaperskie sprawią, że rozwinie się obyczaj przejmowania jednostek wroga."
 wooden_wall: "Drewniany mur"
 wooden_wall_desc: "W świecie gwałtownych przemian morze pozostaje niezwykle ważne dla naszego narodu. Zapewnia nam zarówno narzędzia do osiągania dominacji, jak i pierwszą linię obrony – nasz drewniany mur okrętów wojennych nigdy nie zostanie przełamany."
 grand_armada: "Wielka armada"
 grand_armada_desc: "Flotom skarbów przywożących cudzoziemskie bogactwo do rodzimych portów towarzyszyć będzie wielka eskorta."
 portuguese_marines: "[GetCountry('POR').GetAdjectiveWithNoTooltip|l]ka piechota morska"
 portuguese_marines_desc: "Jeśli chcemy stworzyć prawdziwe globalne imperium, musimy przeprowadzać umiejętne szturmy z morza na wrogie forty."
 ordinance_sea: "Rozporządzenia morskie"
 ordinance_sea_desc: "W basenie Morza Śródziemnego istnieje wiele morskich potęg, ale żadna z nich nie ma naszego doświadczenia czy znajomości praw. Rozporządzenia regulujące funkcjonowanie naszej floty pozwalają jej pozostawać w gotowości do wszelkiego rodzaju morskich starć."
 danish_admirality: "[GetCountry('DAN').GetAdjectiveWithNoTooltip|l]ka admiralicja"
 danish_admirality_desc: "Inni chwalą się doskonałymi modelami okrętów czy upartymi marynarzami walczącymi aż do bezsensownej śmierci. My jednak jesteśmy mądrzejsi. Żadna flota, niezależnie od jakości konstrukcji czy charakteru swych ludzi, nie osiągnie zwycięstwa bez silnego przywódcy. Przyjmiemy tę filozofię, znacząco zwiększając tym samym sprawność naszej floty."
 norwegian_sailors: "[GetCountry('NOR').GetAdjectiveWithNoTooltip]cy żeglarze"
 norwegian_sailors_desc: "Od kiedy powstało nasze państwo, lud utrzymywał się z darów oceanu i wybrzeża. Rybołówstwo, łupiestwo, bitwy morskie – nasi żeglarze mają więcej doświadczenia niż ludzie jakiegokolwiek innego kraju morskiego. Zamierzamy rozwijać tę wiedzę jeszcze bardziej."
 venetian_galleys: "[GetCountry('VEN').GetAdjectiveWithNoTooltip|l]kie galery"
 venetian_galleys_desc: "Galery tworzą fundament naszego bezpieczeństwa narodowego i handlowego. Dlatego też znaczna część naszej taktyki morskiej i wojskowej opiera się na tym, jak wykorzystać najlepsze jednostki tego typu do pokonania wszelkiego rodzaju morskich wrogów."
 venetian_oarsmen_conscription: "[GetCountry('VEN').GetAdjectiveWithNoTooltip|l]ki pobór wioślarzy"
 venetian_oarsmen_conscription_desc: "Nasza wspaniała flota pilnie potrzebuje marynarzy. Zarządzenie poboru wioślarzy i przykucie ich do okrętów zapewni nam stały dopływ żeglarzy do naszej floty... czy im się to podoba, czy nie."
 dutch_trade_fleet: "Holenderska flota handlowa"
 dutch_trade_fleet_desc: "[ShowContinentName('europe')] wykorzystuje swoje floty do projekcji siły przez walki na morzu. My z kolei poślemy okręty w najdalsze zakątki świata, aby handlować z obcymi kulturami, podczas gdy sąsiedzi bombardują sobie wybrzeża."
 basque_mariners: "[ShowCultureNameWithNoTooltip('basque')|l]cy ludzie morza"
 basque_mariners_desc: "Nasz lud ściga wieloryby na same krańce świata, łupi wybrzeża i przywozi bezcenne towary z dalekich krain już od bardzo dawna, poznając od wielu lat tajemnice oceanu. Jego doświadczenie sprawia, że żeglarze są odważni i pewni, co znakomicie zwiększa wartość floty wykorzystującej ich umiejętności."
 maritime_law: "Prawo morskie"
 maritime_law_desc: "Prawo morskie, zwane też czasem prawem admiralicji, to wyspecjalizowany zestaw zasad i regulacji dotyczących rozmaitych aspektów handlu i innych rodzajów działalności na morzach. Zajmuje się ono szerokim wachlarzem spraw związanych z nawigacją, przewozem towarów, handlem i żeglugą na oceanach, morzach i innych wodach żeglownych. Reguluje kwestie kontraktów morskich, własności oraz rejestracji statków, ubezpieczeń jednostek, ratownictwa, wraków, odpowiedzialności i rekompensat za wypadki, praw i obowiązków załogi oraz wiele innych. Ma na celu zapewnienie, że praktyka morska pozostanie bezpieczna, zgodna z prawem i uczciwa, a także umożliwienie rozwiązywania sporów, jakie mogą zrodzić się między państwami wskutek działalności morskiej."
 forestry_ordinance: "Rozporządzenie leśne"
 forestry_ordinance_desc: "Nie każde drzewo w lesie nadaje się do budowy statków. Aby uzyskać najwyższą jakość okrętów, będziemy prawnie wymagać, by każde powalone drzewo zdatne na okręt było natychmiast przekazywane w tym celu."
 mandatory_impressment: "Branka"
 mandatory_impressment_desc: "Każde osiedle przybrzeżne wprowadzi obowiązek służby w marynarce dla młodych mężczyzn, którzy naszym flotom poświęcą minimum rok swojego życia."
 navy_audits: "Audyty we flocie"
 navy_audits_desc: "Flota niereperowana może sprawić niebezpieczne problemy w najgorszym momencie. Tym samym nakażemy regularne audyty konserwacyjne w głównych stoczniach i portach, dzięki którym flota będzie w idealnej formie przez cały czas."
 protect_trade_routes: "Ochrona szlaków handlowych"
 protect_trade_routes_desc: "Marynarka będzie strzec głównych szlaków handlowych, aby utrzymać z dala piratów i inne niepożądane elementy od naszych flot handlowych."
 shipwright_standard_regulation: "Standardy szkutnicze"
 shipwright_standard_regulation_desc: "Wdrożymy prawo narzucające szkutnikom standardy, co zwiększy wydajność konstrukcji statków."
 ara_consulate_sea: "Konsulat morski"
 ara_consulate_sea_desc: "Konsulat morski to nowe ciało quasi-sądownicze, które zarządzać będzie sprawami prawa morskiego i handlowego."
 nav_maritime_code: "Nawarski kodeks morski"
 nav_maritime_code_desc: "Kodeks wzorowany na oryginalnym Fuero San Sebastián, najstarszym prawie morskim, jaki zna [ShowContinentName('europe')], stosuje się do wszystkich portów i określa prawa oraz obowiązki ich mieszkańców."
 piracy_law: "Prawo przeciw piractwu"
 piracy_law_desc: "Prawa wymierzone w piractwo określają oficjalną pozycję, jaką zajmuje nasze państwo w kwestii wyzwań wynikających z tego procederu. Zaliczają się do nich statuty, regulacje i doktryny prawne, które mają umożliwić skuteczne jego zwalczanie. Opisują wspólną strategię i stosowane przez nas środki w celu zapewnienia bezpieczeństwa na morzu oraz ochrony naszych wód przed piratami. A może to po prostu zasady, jakich się trzymamy, kiedy sami uprawiamy piractwo..."
 state_piracy_policy: "Piractwo państwowe"
 state_piracy_policy_desc: "Nasze państwo w pełni uznaje piractwo wymierzone w naszych wrogów. Nasza reputacja może przez to cierpieć, ale korzyści ekonomiczne mogą być ogromne."
 has_state_piracy_policy_access: "Posiada [advance|el] „[ShowAdvanceName('privateers')]” lub „[ShowAdvanceName('letters_of_marque')]” albo jest jednym z kwalifikujących się państw."
 issue_letter_of_marque_policy: "Listy kaperskie"
 issue_letter_of_marque_policy_desc: "Choć piractwo nie jest czymś, co koniecznie popieramy, stanowi wspaniałą sposobność wykorzystania parających się nim banitów przeciw naszym wrogom. Wydamy korsarskim kapitanom listy kaperskie, które pozwolą im atakować wrogie statki bez obaw o ukaranie."
 has_privateers_or_LoM_advances: "Posiada [advance|el] „[ShowAdvanceName('privateers')]” lub „[ShowAdvanceName('letters_of_marque')]”."
 anti_piracy_policy: "Sprzeciw wobec piractwa"
 anti_piracy_policy_desc: "Nasze państwo oddaje się całkowitemu wyniszczeniu wszelkich obecnych objawów piractwa. Każdy jego akt będzie karany i ścigany, zaś statki parające się tym niecnym procederem będą atakowane bez litości."
 anti_piracy_policy_at: "Opinia o nas każdego znanego [Concept('country','kraju')|e], w którym obowiązuje [policy|el] „[ShowPolicyName('state_piracy_policy')]”, ulega zmianie o [ShowBiasValue('allows_state_piracy_modifier')|+=0]."
 anti_piracy_policy_dt: "Opinia o nas każdego znanego [Concept('country','kraju')|e], w którym obowiązuje [policy|el] „[ShowPolicyName('state_piracy_policy')]”, ulega zmianie o [ShowBiasValue('allows_state_piracy_modifier')|-=0]."
 witchcraft_act: "Ustawa o czarach"
 witchcraft_act_desc: "Jeśli mamy prowadzić pobożne życie i wykorzenić korupcję oraz zło spośród nas, musimy zająć się narastającymi obawami w kwestii istnienia czarownic, a także praktykowaniem okultyzmu."
 witchcraft_banned: "Zabronione"
 witchcraft_banned_desc: "Diabelskie praktyki magiczne i kontakty z czarownicami stały się przestępstwem karanym śmiercią. Każdy, kto sprzeciwi się prawu, zbierze, co posiał..."
 witchcraft_ignored: "Ignorowane"
 witchcraft_ignored_desc: "Tak zwane czarownictwo to tylko przesądy i może skutki niestrawności. W każdym razie rząd nie będzie poświęcać im czasu."
 language_of_pleading: "Język pism procesowych"
 language_of_pleading_desc: "Zwyczaje związane z hierarchią naszego społeczeństwa oraz procedury w ramach naszego systemu prawnego muszą być jasno i spójnie zapisane w języku, który uznajemy za najbardziej odpowiedni."
 language_of_pleading_court: "Język dworu"
 language_of_pleading_court_desc: "Dzięki komplikowaniu standardowych procesów prawnych przy użyciu prestiżowego języka, jakiego używa tylko [ShowEstateTypeName('crown_estate')|l], motłoch nie będzie w stanie zbyt łatwo ingerować w sprawy państwa."
 language_of_pleading_common: "Język powszechny"
 language_of_pleading_common_desc: "Dzięki wyjaśnianiu standardowych procesów prawnych językiem potocznym pospólstwo będzie mniej narażone na naruszanie prawa."
 multi_lingual_court: "Dwór wielojęzyczny"
 multi_lingual_court_desc: "Zapewniając równe prawa językom naszego królestwa, sprawimy, że będą wspierać nas [ShowEstateTypeName('peasants_estate')|l] i zwiększy się stabilność królestwa."
 statutes_of_lithuania_policy: "Statuty [GetCountry('LIT').GetAdjectiveWithNoTooltip|l]kie"
 statutes_of_lithuania_policy_desc: "Seria skodyfikowanych praw mających na celu określenie obowiązków i ram prawnych, w jakich działać będą elity, a także wspieranie fali centralizacji."
 articles_of_agreement: "Kodeks piracki"
 articles_of_agreement_desc: "$articles_of_agreement$ stanowi fundament porządku społecznego na pokładzie pirackiego statku, gwarantując, że każdy członek załogi ma równy głos we wszystkich kwestiach oraz równy udział w zdobytych łupach. Podobne zasady powinny zostać ustanowione dla samej republiki, aby zapewnić wolność i równość wszystkim piratom."
 colonial_policy: "Polityka kolonialna"
 colonial_policy_desc: "Określa politykę, którą nasz kraj będzie kierował się w kwestiach kolonialnych."
 settled_colonies: "Kolonie osiadłe"
 settled_colonies_desc: "Przyjęliśmy polityki kolonialne, które zachęcają do zakładania osad na nowo odkrytych ziemiach, gdzie osadnicy z serca naszego kraju mogą wydobywać [raw_materials|el] i rozbudowywać się w głąb lądu."
 trade_colonies: "Kolonie handlowe"
 trade_colonies_desc: "Przyjęliśmy polityki kolonialne, które zachęcają do zakładania placówek handlowych oraz ośrodków w strategicznych lokacjach z myślą o wymianie towarów i otwieraniu nowych [Concept('markets','rynków')|e] z korzyścią dla naszej gospodarki."
 encomienda_system_policy: "Encomienda"
 encomienda_system_policy_desc: "Wyznaczymy w swoim imieniu regionalnego zwierzchnika, który będzie odpowiedzialny za zbieranie danin od rdzennej ludności tego obszaru. Taka organizacja pozwoli na zakładanie kolonii wydajniej i mniejszym kosztem niż zwykle, ale na pewno nie pomoże naszym relacjom z miejscowymi."
 valladolid_sepulveda: "Sepúlveda"
 valladolid_sepulveda_desc: "Przyjęliśmy polityki kolonialne zgodne z poglądem Sepúlvedy, jakoby ludy tubylcze były z natury stworzonymi do bycia niewolnikami, a samo niewolnictwo było najlepszym sposobem dla ich #L [ShowReligionGroupAdjective('christian')|l]ich#! panów do nawrócenia się na prawdziwą wiarę. W rezultacie właściciele ziemscy w naszych koloniach nie muszą obawiać się zemsty za to, jak traktują lokalną ludność, i mogą ostatecznie czerpać większe zyski z ich pracy."
 valladolid_las_casas: "Las Casas"
 valladolid_las_casas_desc: "Przyjęliśmy polityki kolonialne zgodne z rozumowaniem Las Casasa, jakoby ludy tubylcze nie były barbarzyńskie i miały wolną wolę. Tym samym powinny nawracać się na chrześcijaństwo z własnej woli i nie mogą być zniewalane bez konsekwencji."
 has_unlocked_this_policy_tt: "Odblokowano tę politykę"
 portuguese_colonial_captains: "Kapitanaty [GetCountry('POR').GetAdjectiveWithNoTooltip|l]kie"
 portuguese_colonial_captains_desc: "Przyjęliśmy polityki kolonialne stanowiące, że urzędnicy reprezentujący nasze imperium będą otrzymywać symboliczne wynagrodzenie. W zamian jednak do ich kieszeni trafiać będzie znacząca część zysków z naszych kolonii."
 portuguese_governorate_general: "[GetCountry('POR').GetAdjectiveWithNoTooltip|l]kie gubernatorstwo generalne"
 portuguese_governorate_general_desc: "Nasze kolonie będą rządzone przez jedno centralne biuro, któremu będą podlegać wszystkie regionalne kapitanaty. To pozwoli zachować centralną kontrolę nad naszymi koloniami."
 native_policy: "Polityka wobec rdzennej ludności"
 native_policy_desc: "Określa politykę, jaką będzie stosował nasz kraj w kwestii ludności rdzennej zamieszkującej nasze kolonie."
 native_trade: "Handel"
 native_trade_desc: "Nasze władze kolonialne będą promować handel z ludnością rdzenną, co zapewni regularny dopływ dochodowych towarów na nasze rynki."
 native_subjugation: "Podporządkowanie"
 native_subjugation_desc: "Nasze władze kolonialne będą starać się podporządkować ludność rdzenną, aby zyskać nowe, opłacalne źródło siły roboczej dla naszego kraju."
 native_integration: "Integracja"
 native_integration_desc: "Nasze władze kolonialne postarają się zadbać o integrację rdzennej ludności, aby zadbać o lepszą samowystarczalność i wspierać stabilność społeczną."
 administrative_system: "System administracyjny"
 administrative_system_desc: "Każde państwo wymaga systemu do zarządzania i organizacji swojego terytorium. Jeśli wybierzemy odpowiednią strukturę, nasza władza będzie egzekwowana nawet w najbardziej odległych zakątkach kraju."
 autonomous_councils: "Autonomiczne samorządy"
 autonomous_councils_desc: "Nasze państwo składa się z wielu mniejszych stanów, które mają własne obyczaje i prawa. Wszystkie prowincje, zarządzane przez własne samorządy, odpowiadają przed władzą centralną i dostosowują swoją politykę do wspólnej linii."
 central_councils: "Rada centralna"
 central_councils_desc: "Państwo zarządzane jest przez jedną radę, której członkowie decydują o polityce. Odległym obszarom naszego kraju nie będzie łatwo zostać usłyszanymi."
 local_courts_administration: "Lokalne sądy"
 local_courts_administration_desc: "Państwo rezygnuje z wielu aspektów władzy centralnej na rzecz lokalnych sądów, które dostosują własne administracje tak, by jak najlepiej dopasować się do zwyczajów lokalnej ludności."
 feudal_administration: "Administracja feudalna"
 feudal_administration_desc: "Nasza władza nie jest sprawowana bezpośrednio, ale poprzez poddanych przysięgających nam wierność. Wpływowi [ShowEstateTypeName('nobles_estate')|l], których wierności możemy być pewni, są delegowani do doradzania władcom poddanych nam narodów, co pomaga wytworzyć i zadbać o lojalność, na jaką może liczyć [ShowEstateTypeName('crown_estate')|l]."
 confederal_union: "Unia konfederacyjna"
 confederal_union_desc: "Unia wielu autonomicznych okręgów, które stanowią najwyższą władzę na swoich terytoriach. Rząd centralny ograniczony jest do polityki zagranicznej, podczas gdy sprawy wewnętrzne są rozwiązywane przez okręgi."
 federal_state: "Państwo federalne"
 federal_state_desc: "Państwo stanowi amalgamat wielu mniejszych okręgów z własnymi zwyczajami i prawami. Wszystkie one znajdują się jednak pod rządami rządu federalnego i jako takie podlegają prawom federalnym."
 unitary_administration: "Administracja unitarna"
 unitary_administration_desc: "Państwo jest zarządzane jako jedna całość, w której centralny rząd stanowi najwyższą władzę narodu. Prowincje mają niewiele do powiedzenia w sprawach polityki wewnętrzną kraju."
 pyatina_policy: "Podział na pjatiny"
 pyatina_policy_desc: "#italic Pjatina#! jest najwyższą jednostką podziału administracyjnego Nowogrodu. Republika podzielona jest na pięć pjatin, z których cztery graniczą z samym Nowogrodem, a piąta obejmuje bardziej odległe tereny."
 eyalet_division: "Podział na ejalety"
 eyalet_division_desc: "#italic Ejalety#! to podstawowy sposób podziału, jakim charakteryzuje się [GetCountry('TUR').GetLongName]. Każdy #italic ejalet#! jest rządzony przez paszę, który z kolei odpowiada przed wielkim wezyrem rządu centralnego. Prawa centralne kraju nie muszą mieć zastosowania we wszystkich ejaletach, a każdy pasza może wprowadzać zwyczaje lokalne do lepszego rządzenia swym ludem."
 merindad_policy: "Podział na merindady"
 merindad_policy_desc: "#italic Merindad#! to jednostka geograficzno-administracyjna obowiązująca w królestwach Aragonii, Kastylii i Nawarry. Merindady pełnią rolę pośrednich organów administracyjnych między władzą centralną, miastami i lordostwami. Na czele każdej z nich stoi merino, któremu powierzono uprawnienia administracyjne oraz sądowe na przypisanym mu terytorium i który reprezentuje tam władcę."
 ara_royal_ordinances_policy: "[GetCountry('ARA').GetAdjectiveWithNoTooltip|l]kie rozporządzenia królewskie"
 ara_royal_ordinances_policy_desc: "Rozporządzenia królewskie to zbiór statutów mających na celu uregulowanie różnorakich aspektów dworu oraz domu królewskiego. Określają role i obowiązki urzędników dworskich, a także zawierają szczegółowe przepisy dotyczące ceremonii koronacji królów Aragonii."
 calpixque_system_policy: "System calpixque"
 calpixque_system_policy_desc: "Ten system rządów [ShowCultureName('nahua_culture')|l] wyewoluował poza pierwotną strukturę dziedzicznych przywódców #italic tlatoani#!. Prowincje są teraz administrowane przez powołanych urzędników: lokalnych namiestników zwanych #italic calpixque#! oraz arcynamiestników zwanych #italic huecalpixque#!. Urzędnicy ci administrują systemem danin prowincjonalnych, nad którym nadzór sprawuje #italic petlacalcatl#! w stolicy. W szczególnie niespokojnych prowincjach mogą być mianowani również wojskowi gubernatorzy znani jako #italic cuauhtlatoani#!."
 tongues_policy: "Podział na języki"
 tongues_policy_desc: "System #italic języka#!, czy też mowy, klasyfikuje członków i zasoby według podziałów etnolingwistycznych. Każdy język jest dalej podzielony na przeoraty, wielkie przeoraty, baliwaty oraz komandorie. Dodatkowo posiada wyznaczoną siedzibę znaną jako #italic zajazd#! w stolicy zakonu."
 rajya_policy: "Radźje"
 rajya_policy_desc: "#italic Radźje#! to główne prowincje, z których składa się [GetCountry('VIJ').GetLongName]. Terytoriami tymi zarządzają wspólnie dowódca wojskowy oraz członek dynastii panującej. Administracja prowadzona jest w języku regionalnym, co pozwala na skuteczniejszą implementację tych praw."
 poligar_system_policy: "System poligarów"
 poligar_system_policy_desc: "Nasze ziemie są domem rozlicznych niepodporządkowanych plemion i klanów, które mogłyby z pożytkiem służyć państwu, gdyby właściwie zintegrować je w naszym systemie administracyjnym. Jako klasa ci urzędnicy, #italic Palaiyakkarar#!, mogliby pełnić role policji, budowniczych fortyfikacji, przedstawicieli lokalnych oraz oficerów wojskowych. Przede wszystkim jednak mogliby mobilizować krewnych i zapewnić nam pewne źródło sprawnej siły żywej."
 zabt_system_policy: "System zabt"
 zabt_system_policy_desc: "W interesie naszego państwa leży zachęcanie do produktywności gospodarczej przy jednoczesnym bacznym monitorowaniu ekonomii regionalnych. Nie zawsze jednak odnosiliśmy sukcesy w naszych działaniach administracyjnych, gdyż rządzenie działalnością gospodarczą tak wielu poddanych wymaga ogromnych zasobów ludzkich i materialnych.\nAby rozwiązać ten problem, utworzyliśmy system #italic zabt#!, który ustanawia regularne przeglądy katastralne mierzące ziemie uprawne, szacujące produktywność upraw i klasyfikujące gatunek ziemi. Na podstawie tych badań kalkulowane są standardowe stawki, które pobierane są w pieniądzu, a nie w naturze. To tworzy przewidywalny system opodatkowania, dzięki któremu nasze wpływy do skarbca odpowiadają faktycznej produktywności rolniczej."
 adelantamiento_system: "System adelantamiento"
 adelantamiento_system_desc: "#italic Adelantamiento#!, na czele którego stoi #italic adelantado#!, to system administracyjny rozwinięty w Królestwie Kastylii-Leónu, w którym [ShowEstateTypeName('nobles_estate')|l] obejmowali pozycje zarządców podbitych terytoriów przygranicznych, odpowiadając bezpośrednio przed władcą. Adelantados mają silną władzę wojskową, sądową i administracyjną w tych odległych regionach, więc często sami finansują ekspedycje w zamian za prawa do ziemi oraz poszerzenie uprawnień gubernatorskich."
 decentralized_trade_federations: "Zdecentralizowana federacja handlowa"
 decentralized_trade_federations_desc: "Kontrolę nad lokalnymi sprawami gospodarczymi i praktyką biznesową w tych regionach sprawują gubernatorzy – [ShowEstateTypeName('nobles_estate')|l] pomagający nam rozbudować naszą sieć handlową."
 regulations_of_the_royal_court: "Regulamin dworu królewskiego"
 regulations_of_the_royal_court_desc: "Seria dokumentów określających główne funkcje naszego rządu, od etykiety ceremonii koronacji, przez obowiązki, jakie ma [ShowEstateTypeName('crown_estate')|l], po utrzymanie armii. Zasady te stanowią solidną podstawę dla naszego rządu oraz prywatnej rady znanej jako #italic savaziro#!."
 maj_office_of_the_mahapatih: "Kancelaria mahapatiha"
 maj_office_of_the_mahapatih_desc: "Stanowiący odpowiednik premiera urząd #Italic mahapatiha#! ma ogromny wpływ na naszą scenę polityczną. Jako druga osoba w hierarchii władzy nad całym krajem, każdy, kto dzierży ten urząd jest odpowiedzialny za nadzorowanie kluczowych spraw państwa, takich jak rozwój militarny oraz sprawne funkcjonowanie rządu."
 education_elites_law: "Edukacja elit"
 education_elites_law_desc: "Edukacja naszych elit ma kluczowe znaczenie. Zapewniając klasie wyższej dobry dostęp do odpowiednich dzieł sztuki, przysłużymy się naszym celom kulturowym zarówno w ojczyźnie, jak i za granicą dzięki tworzeniu legendarnych dzieł oraz wzmacnianiu naszego splendoru!"
 forums_of_thought: "Otwarte instytucje"
 forums_of_thought_desc: "Edukacja musi być łatwo dostępna dla wszystkich, którzy jej chcą. Zezwolimy na nieograniczony dostęp do wiedzy zawartej w naszych instytucjach edukacyjnych i szeroko otworzymy drzwi przed ludźmi, którzy chętniej wytworzą innowację oraz rozwiną wyrafinowanie intelektualne, wyróżniające nas wśród państw."
 clerical_institutions: "Instytucje teologiczne"
 clerical_institutions_desc: "Narodowa tożsamość naszego ludu nierozerwalnie wiąże się z wiarą i kierownictwem duchowych przywódców. Aby lepiej wykorzystać pozycję religii w państwie, powinniśmy zestroić instytucje edukacyjne z religijnymi i stosownie szkolić naszych ludzi."
 mixed_institutions: "Instytucje mieszane"
 mixed_institutions_desc: "Wyważone podejście może być najlepsze, jeśli chcemy zadbać o satysfakcję zarówno przywódców duchowych, jak i całej populacji, a jednocześnie zapewniać cenną wiedzę oraz dostęp do edukacji. Znajdźmy rozsądny kompromis pomiędzy duchownymi i świeckimi szkołami rozumowania."
 education_of_the_theocrat: "Edukacja teokratów"
 education_of_the_theocrat_desc: "Losy naszego kraju leżą w rękach boskich, które kontrolują wszelkie doczesne sprawy. Ale to świętym obowiązkiem naszego władcy jest interpretacja niebiańskich znaków i komunikowanie ich naszemu ludowi, byśmy mogli zawsze najbardziej cieszyć się boską łaską. Aby uniknąć groźnych nieporozumień, państwo musi skoncentrować swoje wysiłki na wszechstronnej edukacji przyszłych władców."
 education_of_the_court: "Edukacja dworu"
 education_of_the_court_desc: "Nasz władca może reprezentować wolę naszego rządu, ale wszyscy ludzie są podatni na błędy. Mając wsparcie dobrze wyedukowanego dworu, będziemy w stanie zminimalizować ryzyko popełnienia przez naszego władcę poważnego błędu w ocenie."
 education_of_the_missionaries: "Edukacja misjonarzy"
 education_of_the_missionaries_desc: "Poganie oraz heretycy w największym stopniu testują naszą wiarę. Zatrutymi myślami odwodzą na ogół pobożnych ludzi od prawdziwej wiary, odciągając ich od światła i porzucając na pożarcie ciemności. Nasi misjonarze muszą dysponować wiedzą i mieć niezachwianą wiarę, jeśli mają przeciwstawić się temu postępującemu złu."
 education_of_the_people: "Edukacja ludu"
 education_of_the_people_desc: "Wiedza i edukacja to dwa z najbardziej ubogacających aspektów ludzkiego życia. Tym samym państwo musi zapewnić ludziom dostęp do obydwu. Wszyscy rodzimy się z wolną wolą oraz wolną myślą. Obowiązkiem państwa jest zachować te prawa przyrodzone wszystkim ludziom."
 confucian_academies_education: "Akademie konfucjańskie"
 confucian_academies_education_desc: "Prywatne akademie, łączące funkcje szkoły ze świątynią, edukują elitarnych uczniów w klasycznych tekstach i filozofii konfucjańskiej, co przygotowuje ich do egzaminów do służby cywilnej. Choć oficjalnie stanowią aparat państwowy, instytucjom tym powierzone są szeroka władza i specjalne przywileje, wyróżniające je spośród innych jednostek rządowych."
 scottish_noble_education: "$nobles_estate$ i obowiązkowa edukacja"
 scottish_noble_education_desc: "[ShowEstateTypeName('nobles_estate')] są obowiązkowo kształceni. Aby móc usprawnić funkcjonowanie rządu, każdy członek elity będzie rygorystycznie uczony prawa, sztuki oraz łaciny."
 scottish_presbyterian_education: "Edukacja prezbiteriańska"
 scottish_presbyterian_education_desc: "Nasz Kościół będzie edukować lud w całym kraju. Jego wysiłki zostaną wsparte finansowo z podatków pozyskanych od właścicieli ziemskich."
 education_masses_law: "Edukacja mas"
 education_masses_law_desc: "Edukacja naszej populacji ma kluczowe znaczenie. Zapewniając ludziom szeroki dostęp do odpowiednich materiałów bez względu na ich pozycję w hierarchii społecznej, uzyskamy populację bardziej wykształconą i biegłą artystycznie, co przysłuży się rządowym celom tak w kraju, jak za granicą."
 uneducated_masses_education: "Niewykształcone masy"
 uneducated_masses_education_desc: "Jaki użytek przyniesie umiejętność czytania i pisania tym, których jedynym celem jest uprawa roli? Masy najlepiej pozostawić ich polom i stadom nieświadome niebezpiecznych pomysłów, które można znaleźć pomiędzy okładkami książek."
 basic_religious_education: "Nauki religijne"
 basic_religious_education_desc: "Sprawdzająca się od tysiącleci metoda edukacji, w której za kształcenie ludu odpowiadają instytucje religijne, podczas gdy państwo skupia się na ważniejszych zadaniach."
 theocratic_education: "Pobożna edukacja"
 theocratic_education_desc: "Pobożna edukacja koncentrująca się na tym, by uczniowie byli dobrze zaznajomieni z działaniami boskości. Przecież teologia może być bardziej przydatna niż matematyka... choć pewnie nie w każdej sytuacji."
 apprenticeships_education: "Praktyki indywidualne"
 apprenticeships_education_desc: "Święty proces, w ramach którego utalentowany mentor przekazuje życiową mądrość protegowanemu. Choć wiele z tych układów mistrz-uczeń jest sformalizowanych, to głodni wiedzy mogą też uczyć się w rodzinie, uznanych starszych społeczności, a nawet mistrzów swych gildii."
 oral_tradition_education: "Tradycja ustna"
 oral_tradition_education_desc: "Mądrość będzie przekazywana kolejnym pokoleniom w postaci opowieści lub sztuki. Czcigodni członkowie społeczności opowiadają starożytne historie oraz kryjące się w nich lekcje młodszym słuchaczom, którzy je zapamiętają i będą powtarzać w przyszłości. Dzięki temu historia naszego ludu będzie przekazywana z pokolenia na pokolenie przez tych, którzy ją poznali."
 personal_religious_education: "Osobista edukacja religijna"
 personal_religious_education_desc: "Po co centralizować edukację w formalnych instytucjach, skoro prasa drukarska sprawiła, że każde domostwo może stać się własną szkołą? Pozwolimy naszym obywatelom kształcić się samodzielnie, powierzając im odpowiedzialność za podejmowanie decyzji, która wiedza jest godna zdobycia."
 epic_tradition_education: "Tradycja epicka"
 epic_tradition_education_desc: "Młodzi ludzie uczą się najlepiej, gdy wiedza przedstawiana jest w formie ciekawych, pamiętnych historii, które są zarazem angażujące, jak i zrozumiałe. Wiele można się nauczyć z fantastycznych opowieści naszych przodków. Dopilnujemy, by ludzie dobrze pojęli te lekcje."
 epic_tradition_education_sects: "$epic_tradition_education$"
 epic_tradition_education_sects_desc: "$epic_tradition_education_desc$"
 secular_education: "Edukacja świecka"
 secular_education_desc: "Boskość powinna pozostawać w świątyniach, a nie w salach lekcyjnych. Niech rozdział między światem świeckim i religijnym będzie równie wyraźny, jak ten między ziemią i niebiosami."
 #Distribution of Power
 distribution_of_power_law: "Podział władzy"
 distribution_of_power_law_desc: "Podział władzy określa, w jaki sposób władza jest dzielona pomiędzy władcę, organy administracyjne i stany. Państwo to skomplikowany, delikatny aparat – równowaga w podziale władzy zapewnia stabilność, podczas gdy przyznanie zbyt dużej władzy jednej instytucji grozi zrodzeniem tyranii lub paraliżem administracyjnym."
 dop_traditional_distribution_of_power: "Podział tradycyjny"
 dop_traditional_distribution_of_power_desc: "Władza jest tradycyjnie rozdzielana między panującego suwerena a czołowe elity społeczeństwa. Nie narusza to statusu i nie faworyzuje ani głowy państwa, ani arystokracji."
 dop_law_parliament: "Parlament"
 dop_law_parliament_desc: "Parlament to zgromadzenie przedstawicieli różnych stanów królestwa. Jego zadaniem jest doradzanie władcy, uchwalanie nowych praw oraz danin, a także zapobieganie królewskim nadużyciom władzy. Poddani pozbawieni bezpośredniego dostępu do tronu mogą wyrażać swoje żale i potencjalnie wpływać na rząd poprzez przedstawicieli parlamentarnych."
 dop_law_gbara: "Gbara"
 dop_law_gbara_desc: "Gbara to zgromadzenie opiniodawcze [GetCountry('MAL').GetName] zdefiniowane w konstytucji [GetCountry('MAL').GetAdjectiveWithNoTooltip]kiej, jaką jest „[ShowAdvanceNameWithNoTooltip('kouroukan_fouga_advance')]”. [ShowEstateTypeName('nobles_estate')] reprezentują wiele klanów w naszym państwie i nawet panujący [GetCountry('MAL').GetGovernment.GetRulerTitle|l] musi się z nimi liczyć."
 dop_law_english_parliament: "Parlament [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ki"
 dop_law_english_parliament_desc: "Parlament to de facto sukcesor #italic Magnum Concilium#! i główny filar rządu #L [GetCountry('ENG').GetAdjective|l]kiego#!. Podstawową funkcją parlamentu jest sprawowanie kontroli, by [GetCountry('ENG').GetGovernment.GetRulerTitle|l] nie miał władzy absolutnej poprzez wymaganie obowiązkowych konsultacji w sprawach opodatkowania i legislacji."
 dop_law_navarrese_courts: "Cortes de Navarra"
 dop_law_navarrese_courts_desc: "Trzy główne stany, [ShowEstateTypeName('nobles_estate')|l], [ShowEstateTypeName('clergy_estate')|l] oraz [ShowEstateTypeName('burghers_estate')|l], utworzyły zgromadzenie opiniodawcze zwane #italic $dop_law_navarrese_courts$#!, którego obowiązkiem jest zatwierdzanie ustaw oraz podatków i badanie naruszeń prawa. Choć wszystkie stany debatują razem, każdy z nich głosuje jako osobne zgromadzenie, a jego stanowisko jest wcześniej ustalane wewnętrznie drogą większości. Osiągnięcie rozwiązania każdej omawianej kwestii wymaga zgody wszystkich trzech stanów. Ich władza pozwala im na usuwanie oraz wybieranie władców zgodnie z potrzebą, a także ogólne kontrolowanie władzy monarchów."
 dop_law_governing_senate: "Senat Rządzący"
 dop_law_governing_senate_desc: "$dop_law_governing_senate$ to najwyższy organ rządowy państwa #L [GetCountry('RUS').GetAdjective|l]kiego#! utworzony w miejsce dumy bojarskiej. Łącząc role władzy ustawodawczej, sądowniczej i wykonawczej, senat stanowi potężną instytucję, która jest podporządkowana jedynie samym władcom."
 dop_law_estates_general: "Stany Generalne"
 dop_law_estates_general_desc: "$dop_law_estates_general$ to zgromadzenie feudalnego rządu #L [GetCountry('FRA').GetAdjective|l]kiego#!. Pełni rolę legislacyjną oraz konsultacyjną, reprezentując trzy stany w państwie. Są to [ShowEstateTypeName('nobles_estate')|l], [ShowEstateTypeName('clergy_estate')|l] i [ShowEstateTypeName('peasants_estate')|l], przy czym część tego ostatniego stanowią też [ShowEstateTypeName('burghers_estate')|l]. W przeciwieństwie do innych parlamentów i zgromadzeń, zgoda, jakiej udzielają $dop_law_estates_general$ na korekty prawne, takie jak podwyżki podatków, jest opcjonalna."
 dop_law_assemblee_nationale: "Assemblée Nationale"
 dop_law_assemblee_nationale_desc: "$dop_law_assemblee_nationale$, wyrosłe na prochach ancien régime, stanowi nowoczesny parlament, w który zmieniły się $dop_law_estates_general$. [ShowEstateTypeName('nobles_estate')] i [ShowEstateTypeName('clergy_estate')|l] nie są już dominującą siłą w zgromadzeniu, zaś [ShowEstateTypeName('burghers_estate')|l] i [ShowEstateTypeName('peasants_estate')|l] mają aktywniejszy udział w sprawach państwowych."
 dop_favor_the_ruler: "Faworyzowanie władcy"
 dop_favor_the_ruler_desc: "Władca powinien być faworyzowany w układzie sił – tylko jemu można wierzyć, że ma w sercu wyłącznie interes państwa."
 dop_favor_the_nobles: "Faworyzowanie elit"
 dop_favor_the_nobles_desc: "[ShowEstateTypeName('nobles_estate')] stanowią kręgosłup naszego społeczeństwa i nie poradzilibyśmy sobie przez ich przywództwa. $dop_last_sentence$"
 dop_favor_the_burghers: "Faworyzowanie bogaczy"
 dop_favor_the_burghers_desc: "Gildie i [ShowEstateTypeName('burghers_estate')|l] są niczym pępowina dla naszego ludu! I naturalnie naszego skarbca. $dop_last_sentence$"
 dop_favor_the_clergy: "$clergy_estate$ mają nasze poparcie"
 dop_favor_the_clergy_desc: "Nasza wiara raz po raz utrzymywała spójność społeczeństwa w czasach trudów dzięki mądremu przewodnictwu, jakie zapewnili mu [ShowEstateTypeName('clergy_estate')|l]. $dop_last_sentence$"
 dop_favor_the_commoners: "Faworyzowanie pospólstwa"
 dop_favor_the_commoners_desc: "To [ShowEstateTypeName('peasants_estate')] są tymi, którzy dzień w dzień harują na naszych polach, by zapewnić nam podstawowe zasoby, takie jak żywność, których potrzebuje każdy niezależnie od swojej pozycji społecznej. To oni, pewnie bardziej niż ktokolwiek inny, pragnie wynieść nasz kraj na nowe wyżyny dostatku i wielkości. $dop_last_sentence$"
 dop_last_sentence: "Dobrze byłoby zadbać o ich wpływy."
 dop_law_state_council: "Rada państwowa"
 dop_law_state_council_desc: "$dop_law_state_council$ to najwyższe ciało doradcze, jakim dysponuje rosyjski [GetCountry('RUS').GetGovernment.GetName]. Powstało, aby pełnić rolę pośrednika między autokratycznym reżimem a regionalnymi dumami, które wprowadziła [ShowGovernmentReformName('speransky_liberalization_reform')]. Analizuje proponowane zmiany w prawie, nadzoruje budżet i wydatki państwowe, ale nie ma prawa proponować własnych aktów. Wydaje jedynie rekomendacje oparte na aktualnej sytuacji."
 dop_law_castilian_courts: "Cortes de Castilla"
 dop_law_castilian_courts_desc: "#italic $dop_law_castilian_courts$#! reprezentują stany i szereg miast z prawami głosu w Koronie Kastylii."
 dop_law_castilian_courts_reinforced: "Umocnione Cortes de Castilla"
 dop_law_castilian_courts_reinforced_desc: "Wskutek powstania #italic Comuneros#! [ShowEstateTypeName('crown_estate')|l] będzie jeszcze bardziej kontrolować #italic $dop_law_castilian_courts$#!."
 dop_favor_the_kontors: "Faworyzowanie kantorów"
 dop_favor_the_kontors_desc: "[ShowBuildingTypeName('hanseatic_kontor')] to podstawa naszego sukcesu. Nasze liczne biura, jakich pełna jest [ShowContinentName('europe')], służą do budowy dyplomatycznych więzi między nami a państwami-gospodarzami oraz stanowią siedzibę władzy, jaką mają nasi lokalni [ShowEstateTypeName('burghers_estate')|l]."
 dop_office_of_the_eristavi: "Kancelaria eristavi"
 dop_office_of_the_eristavi_desc: "Jeden z najbardziej wpływowych filarów naszej administracji, tytuł #italic eristavi#! jest nadawany potężnym rodzinom szlacheckim, zapewniając im niekwestionowane władzę werbowania i dowodzenia armiami pod ich sztandarem. Ci, którzy pełnią ten urząd, cieszą się także dominującą pozycją w sprawach wewnętrznych."
 press_law: "Prawo prasowe"
 press_law_desc: "Prawo to określa, w jaki sposób działa i jest regulowana prasa w państwie."
 state_press_only: "Tylko prasa państwowa"
 state_press_only_desc: "Prawo publikowania wiadomości ma tylko państwo. Wszelkie inne formy prasy są nielegalne."
 censored_press: "Prasa cenzurowana"
 censored_press_desc: "Cały druk musi zostać zatwierdzony przez państwo, który ma niezbywalne prawo cenzury materiałów mu nieprzychylnych."
 free_press: "Wolna prasa"
 free_press_desc: "Obywatele mogą drukować, co zechcą bez interwencji lub sankcji."
 immigration_law: "Kontrola granic"
 immigration_law_desc: "Prawo to określa, czy [migration|el] jest dozwolona w naszym kraju."
 open_borders_law: "Otwarte granice"
 open_borders_law_desc: "Granice naszego kraju pozostają otwarte dla wszystkich i każdy można do nas przybyć i nas opuścić."
 closed_borders_law: "Zamknięte granice"
 closed_borders_law_desc: "Nikt nie ma prawa opuścić naszego kraju ani dostać się na jego teren."
 mining_law: "Prawo górnicze"
 mining_law_desc: "Prawo to determinuje, kto posiada w naszym kraju prawo do wydobywania kopalin."
 german_mining_law: "Bergordnung"
 german_mining_law_desc: "Kontrola nad prawem do górnictwa pozostaje w rękach władzy, co pozwala na elastyczne i wydajne operacje górnicze."
 zimbabwe_mining_law: "Bezpośrednia kontrola władcy"
 zimbabwe_mining_law_desc: "Wszystkie rzadkie minerały stanowią bezpośrednią własność naszego władcy, co daje im najwyższą kontrolę nad wszelkimi operacjami wydobywczymi."
 nobles_mining_law: "$nobles_estate$ kontrolują górnictwo"
 nobles_mining_law_desc: "[ShowEstateTypeName('nobles_estate')] kontrolują wszelkie operacje górnicze."
 burghers_mining_law: "$burghers_estate$ kontrolują górnictwo"
 burghers_mining_law_desc: "[ShowEstateTypeName('burghers_estate')] kontrolują wszelkie operacje górnicze."
 peasants_mining_law: "Włościanie kontrolują górnictwo"
 peasants_mining_law_desc: "[ShowEstateTypeName('peasants_estate')] kontrolują wszelkie operacje górnicze."
 novo_brdo_mining_law: "Kodeks z Novo Brdo"
 novo_brdo_mining_law_desc: "Kodeks z #italic Novo Brdo#! zawiera szczegółowe informacje o prawach własności, środkach bezpieczeństwa i praktykach gospodarczych. Znacząco wpłynął na rozwój i dostatek naszych społeczności górniczych."
 royal_fifth_law: "Piąta królewska"
 royal_fifth_law_desc: "Zgodnie ze starożytnymi prawami patrymonialnymi monarchy [ShowEstateTypeName('crown_estate')|l] może korzystać z naturalnych bogactw ziemi – byłoby to jednak despotyczne, dlatego też to naturalne prawo zostało ograniczone do 20% podatku od wszystkich metali szlachetnych produkowanych w kraju i jego koloniach."
 amazigh_familial_connections: "Amazydzkie więzi rodzinne"
 amazigh_familial_connections_desc: "Wiele plemion na naszych ziemiach posiada pewną władzę nad sprawami lokalnymi. Nasz stosunek wobec nich może zadecydować o kierunku, w jakim potoczy się nasza historia."
 reliance_on_local_tribes: "Poleganie na lokalnych plemionach"
 reliance_on_local_tribes_desc: "Lokalni wodzowie mają ogromny wpływ na swoich ludzi, dlatego pozyskanie ich przychylności i nakłonienie do współpracy pomoże nam zrealizować własne cele."
 cordial_relations: "Serdeczne stosunki"
 cordial_relations_desc: "Choć nie uznajemy otwarcie ich zwierzchnictwa w sprawach lokalnych, zachowanie zdrowych i uczciwych relacji między nami a lokalnymi plemionami przyniesie korzyści nam wszystkim."
 refuse_recognition: "Odmowa uznania"
 refuse_recognition_desc: "Plemienne grupy, które goszczą na naszych ziemiach, zbyt długo już próbują podważać naszą władzę. Jeśli mamy umocnić władzę, musimy zademonstrować siłę i przywołać je do porządku."
