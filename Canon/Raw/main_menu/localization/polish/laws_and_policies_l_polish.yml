 hre_emperor_bonus_tt: "[hre_emperor|e] zyskuje następujące modyfikatory:"
 hre_elector_bonus_tt: "[electors|e] zyskują następujące modyfikatory:"
 hre_free_city_bonus_tt: "[free_cities|e] zyskują następujące modyfikatory:"
 hre_location_bonus_tt: "[locations|e], jakie obejmuje [GetUniqueInternationalOrganization('hre').GetName], zyskują następujące modyfikatory:"
 imperial_religion: "Religia cesarska"
 imperial_religion_desc: "[GetUniqueInternationalOrganization('hre').GetName] opiera się na wierzeniach religijnych."
 hre_religion_catholic: "$imperial_religion$ – $catholic$"
 hre_religion_catholic_desc: "Cnoty i wartości, jakie wyznaje tradycyjny [ShowReligionName('catholic')|l], określają codzienność życia w związku [GetUniqueInternationalOrganization('hre').GetName]."
 hre_religion_lutheran: "$imperial_religion$ – $lutheran$"
 hre_religion_lutheran_desc: "[ShowSituationName('reformation')] na zawsze zmieniła nasze poglądy na religię, torując drogę dla #L [ShowReligionName('lutheran')|l]u#! jako religii cesarstwa."
 hre_religion_hussite: "$imperial_religion$ – $hussite$"
 hre_religion_hussite_desc: "[ShowSituationName('western_schism')] sprawiła, że świat poznał, czym jest nauka #L [ShowReligionAdjective('hussite')|l]a#!, która dominuje teraz w życiu cesarstwa."
 hre_religion_calvinist: "$imperial_religion$ – $calvinist$"
 hre_religion_calvinist_desc: "Wierzymy, że [ShowReligionName('calvinist')|l] powinien od teraz stanowić podwaliny naszego cesarstwa. Naszym świętym powołaniem jest kierowanie się naukami [ShowReligionAdjectiveWithNoTooltip('calvinist')|l]u."
 hre_religion_christian: "$imperial_religion$ – $christian$"
 hre_religion_christian_desc: "Subtelniejsze kwestie religijne przestały być istotne. [ShowReligionGroupName('christian')] zostanie wprowadzone jako religia cesarstwa bez oglądania się na sekty."
 golden_bull: "Złota bulla"
 golden_bull_desc: "$golden_bull$ to dekret, jaki może wydać [GetUniqueInternationalOrganization('hre').GetName], a który definiuje, określa i tworzy strukturę konstytucjonalną cesarstwa – w szczególności kolegium elektorskie. W oparciu o Złotą Bullę tworzone są prawa oraz reformy cesarskie."
 golden_bull_policy: "Wdrożenie złotej bulli"
 golden_bull_policy_desc: "$golden_bull_desc$"
 no_golden_bull_policy: "Nieskodyfikowany porządek elekcyjny"
 no_golden_bull_policy_desc: "Bez Złotej Bulli [GetUniqueInternationalOrganization('hre').GetName] posiada porządek elekcyjny i konstytucjonalny złożony wyłącznie z różnorodnych obyczajów, precedensów oraz zmiennych sojuszy. Brak formalnego dekretu sprawia, że [hre_electoral_college|el] staje się bardziej podatny na dysputy, intrygi i polityczne zagrywki."
 no_golden_bull_policy_tt: "W żadnym wypadku nie można pozwolić, żeby [ShowLawName('golden_bull')|l] została cofnięta przez [GetUniqueInternationalOrganization('hre').GetName] po skodyfikowaniu."
 hre_golden_bull_formalizes_electorate_tt: "Formalizuje sposób, w jaki głosuje [hre_electoral_college|el]"
 hre_golden_bull_self_voting_regulated_via_electorate_law: "Kwestię głosowania na siebie reguluje [law|el] [ShowLawName('imperial_voting_law')|l], które rozpoczyna [ShowPolicyName('free_electorate_policy')|l]."
 monetary_contribution: "Cesarskie prawo podatkowe"
 monetary_contribution_desc: "[GetUniqueInternationalOrganization('hre').GetName], jak każdy inny byt polityczny, potrzebuje do funkcjonowania złota. Seria praw podatkowych może posłużyć do ściągania złota z krajów członkowskich, by zapewnić finansową stabilność cesarstwa."
 no_monetary_contribution: "Brak opodatkowania"
 no_monetary_contribution_desc: "Cesarstwo nie potrzebuje dodatkowego złota. Zniesienie obciążeń podatkowych członków pozwala administracji skupić się na innych zadaniach."
 only_emperor_payment: "Opodatkowanie bezpośrednie"
 only_emperor_payment_desc: "[ShowParliamentIssueTypeName('hre_roman_month')] to za mało, żeby opłacić ochronę, jakiej wymaga [GetUniqueInternationalOrganization('hre').GetName]. Należy ustanowić nowy podatek, z którego [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] będzie się bezpośrednio utrzymywać."
 only_treasury_payment: "Opodatkowanie skarbca"
 only_treasury_payment_desc: "Choć [GetUniqueInternationalOrganization('hre').GetLeaderTitle] może otworzyć swe skrzynie i rozwiązać wiele problemów, finansowy bufor w postaci faktycznego skarbca pozwoliłby obecnym oraz przyszłym cesarzom na lepsze finansowanie spraw wewnętrznych w związku [GetUniqueInternationalOrganization('hre').GetName]."
 complete_imperial_contribution: "Cesarskie opodatkowanie"
 complete_imperial_contribution_desc: "Tylko opodatkowanie wszystkich państw członkowskich może zaradzić trudom finansowym, z jakimi mierzy się [GetUniqueInternationalOrganization('hre').GetName]."
 military_contribution: "Rejestr cesarski"
 military_contribution_desc: "$military_contribution$ to lista określająca dokładne liczby żołnierzy, jakie [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] musi otrzymać od poszczególnych stanów."
 no_military_contribution: "Brak wkładu wojskowego"
 no_military_contribution_desc: "Żaden ze stanów nie jest zobowiązany dbać o zapewnienie żołnierzy, których otrzyma [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]"
 manpower_from_cities: "Wkład miejski"
 manpower_from_cities_desc: "[ShowSpecialStatusNamePlural('free_city')] są zobowiązani zapewnić żołnierzy, których otrzyma [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 manpower_from_cities_tt: "[ShowSpecialStatusNamePlural('free_city')] muszą zapewniać [Concept('manpower','siłę żywą')|e], którą otrzyma [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]"
 manpower_from_electors: "Wkład elektorski"
 manpower_from_electors_desc: "[ShowSpecialStatusNamePlural('elector')] i [ShowSpecialStatusNamePlural('archbishop_elector')] są zobowiązani zapewnić żołnierzy, których otrzyma [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 manpower_from_electors_tt: "[ShowSpecialStatusNamePlural('elector')] i [ShowSpecialStatusNamePlural('archbishop_elector')] muszą zapewniać [Concept('manpower','siłę żywą')|e], którą otrzyma [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]"
 manpower_from_princes: "Wkład książęcy"
 manpower_from_princes_desc: "[ShowSpecialStatusNamePlural('imperial_prince')] są zobowiązani zapewnić żołnierzy, których otrzyma [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 manpower_from_princes_tt: "[ShowSpecialStatusNamePlural('imperial_prince')] muszą zapewniać [Concept('manpower','siłę żywą')|e], którą otrzyma [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]"
 great_imperial_army: "Wielka cesarska armia"
 great_imperial_army_desc: "Wszyscy członkowie, jakich posiada [GetUniqueInternationalOrganization('hre').GetName], są zobowiązani zapewnić żołnierzy, których otrzyma [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 great_imperial_army_tt: "Wszyscy członkowie, jakich posiada [GetUniqueInternationalOrganization('hre').GetName], muszą zapewniać [Concept('manpower','siłę żywą')|e], którą otrzyma [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]"
 perpetual_diet_policy_tt: "[location|e], w której siedzibę ma #Y Sejm Nieustający#! otrzymuje następujące modyfikatory:"
 imperial_voting_law: "Cesarskie głosowanie"
 imperial_voting_law_desc: "[GetUniqueInternationalOrganization('hre').GetName] zostało zbudowane na zasadzie elekcji cesarskiej. Natura tej elekcji decyduje o równowadze sił w Cesarstwie."
 rotating_emperorship_policy: "Rotacyjna władza nad cesarstwem"
 rotating_emperorship_policy_desc: "W celu uniknięcia konsolidacji władzy przez jednego władcę cesarstwo stosuje system rotacyjny aktywnie utrudniający reelekcję tej samej osoby."
 free_electorate_policy: "Wolny elektorat"
 free_electorate_policy_desc: "Elektorzy mają pełną swobodę w wyborze kolejnego cesarza. Głosowanie na siebie jest dozwolone."
 emperor_successor_preference_policy: "Preferowany następca cesarski"
 emperor_successor_preference_policy_desc: "Cesarz promuje kandydaturę własnego następcy. Polityka cesarstwa zaczyna sprzyjać dynastycznej ciągłości."
 emperor_successor_preference_policy_opinion_impact: "Wszyscy członkowie związku [GetUniqueInternationalOrganization('hre').GetName] stracą #R 50#! [Concept('opinion','opinii')|e] o jego przywódcy, państwie [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]."
 emperor_dynastic_preference_policy: "Preferowana dynastia cesarska"
 emperor_dynastic_preference_policy_desc: "Elektorzy preferują kandydatów należących do dynastii cesarza, konsolidując jej władzę nad systemem elekcyjnym."
 emperor_dynastic_preference_policy_opinion_impact: "Wszyscy członkowie związku [GetUniqueInternationalOrganization('hre').GetName] stracą #R 75#! [Concept('opinion','opinii')|e] o jego przywódcy, państwie [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName])"
 erbkaisertum_policy: "Erbkaisertum"
 erbkaisertum_policy_desc: "Monarchia elekcyjna została odrzucona. Cesarstwo staje się w pełni dziedziczną monarchią. Władza dynastyczna okazuje się silniejsza od imperialnej legitymizacji."
 imperial_succession_law: "Sukcesja cesarska"
 imperial_succession_law_desc: "Prawo sukcesji, jakie stosuje [GetUniqueInternationalOrganization('hre').GetName|l], to delikatny temat. Temat dziedziczenia tronu cesarskiego opisany jest w prawach cesarstwa."
 hre_agnatic_succession_policy: "Sukcesja w linii męskiej"
 hre_agnatic_succession_policy_desc: "[GetUniqueInternationalOrganization('hre').GetName] może znajdować się pod władaniem wyłącznie męskich monarchów."
 hre_agnatic_succession_policy_custom_tooltip: "Tylko męskie [Concept('rulers','głowy państwa')|e] mogą dziedziczyć [GetUniqueInternationalOrganization('hre').GetName]."
 hre_pragmatic_sanction_policy: "Pragmatyczna sankcja"
 hre_pragmatic_sanction_policy_desc: "Płeć głowy państwa nie ma znaczenia. [GetUniqueInternationalOrganization('hre').GetName] odda koronę cesarską równie dobrze kobietom, jak i mężczyznom."
 hre_pragmatic_sanction_policy_opinion_impact: "Członkowie związku [GetUniqueInternationalOrganization('hre').GetName], u których obowiązują [ShowHeirSelectionName('salic_law')|l] lub [ShowHeirSelectionName('partition_inheritance')|l], stracą #R 75#! [Concept('opinion','opinii')|e] o jego przywódcy, państwie [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]."
 electorate_organization_law: "Organizacja elektorska"
 electorate_organization_law_desc: "[ShowSpecialStatusNamePlural('elector')] to potężni [ShowEstateTypeName('nobles_estate')|l] i [ShowEstateTypeName('clergy_estate')|l] mający przywilej głosować, kto zostanie kolejnym #L [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]em#!."
 integrated_electors_policy: "Integracja elektorów"
 integrated_electors_policy_desc: "[ShowSpecialStatusNamePlural('elector')] są ograniczeni, a jedno z praw głosu otrzymuje [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 integrated_electors_policy_tt: "Najsłabszy [ShowSpecialStatusName('elector')|l] i najsłabszy [ShowSpecialStatusName('archbishop_elector')|l] tracą swoją pozycję w związku [GetUniqueInternationalOrganization('hre').GetName]."
 limited_electors_policy: "Ograniczenie liczby elektorów"
 limited_electors_policy_desc: "[ShowSpecialStatusNamePlural('elector')] zostają ograniczeni do siedmiu. Głosy na cesarza mogą być oddawane w ramach przysługi, lecz zobowiązania i obietnice to potężne i niezawodne narzędzia do zdobywania głosu #L [ShowSpecialStatusName('elector')|l]a#!."
 electorate_policy: "Elektorat"
 electorate_policy_desc: "[ShowSpecialStatusNamePlural('elector')] zwiększyli swą liczebność: jest teraz jeden $elector$ i jeden $archbishop_elector$ więcej. Ponadto zapewnienie sobie głosu #L [ShowSpecialStatusName('elector')|l]a#! jest jeszcze bardziej niż dotąd zależne od zobowiązań i obietnic."
 expanded_electors_policy: "Zwiększenie liczby elektorów"
 expanded_electors_policy_desc: "[ShowSpecialStatusNamePlural('elector')] zwiększyli swą liczebność: są dwaj dodatkowi elektorzy i dwaj [ShowSpecialStatusNamePlural('archbishop_elector')|l]. Tylko wielkie obietnice i zobowiązania pomogą zapewnić sobie poparcie #L [ShowSpecialStatusName('elector')|l]a#!."
 elector_council_policy: "Rada elektorska"
 elector_council_policy_desc: "[ShowSpecialStatusNamePlural('elector')] osiągnęli szczyty swojej władzy: są trzej dodatkowi elektorzy i trzej [ShowSpecialStatusNamePlural('archbishop_elector')|l]. Co więcej, zyskali teraz prawo wyboru antykróla i [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] może ulec zastąpieniu w Sejmie Rzeszy, jeśli nie pojawi się sprzeciw. Elektorzy mają więc de facto władzę sprawić, że [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] ulegnie wybraniu na nowo."
 electorate_religion_law: "Religijne prawo elektoratu"
 electorate_religion_law_desc: "Religia to główny filar, na jakim opiera się [GetUniqueInternationalOrganization('hre').GetName] – pamiętać o tym muszą zarówno cesarze, jak i [ShowSpecialStatusNamePlural('elector')|l]."
 only_imperial_religion_policy: "Tylko religia cesarska"
 only_imperial_religion_policy_desc: "[ShowSpecialStatusNamePlural('elector')] muszą wyznawać religię cesarską, aby utrzymać swój status."
 only_imperial_religion_group_policy: "Tylko religia z grupy wiary cesarskiej"
 only_imperial_religion_group_policy_desc: "[ShowSpecialStatusNamePlural('elector')] mogą wyznawać ulubioną odmianę religii państwowej. Nie oznacza to jednak przyzwolenia na pogaństwo, które nie jest tolerowane."
 free_city_law: "Wolne miasta"
 free_city_law_desc: "Wolne miasta, jakie obejmuje [GetUniqueInternationalOrganization('hre').GetName], to samorządne, autonomiczne miasta. Zwykle właśnie w nich odbywają się posiedzenia Sejmu Rzeszy."
 direct_imperial_cities_policy: "Bezpośrednie miasta Rzeszy"
 direct_imperial_cities_policy_desc: "Wolnymi miastami zarządza teraz bezpośrednio [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l], a mocno ograniczona autonomia czyni z nich tak naprawdę placówki korony, jakie posiada [GetUniqueInternationalOrganization('hre').GetName]."
 cities_of_the_emperor_policy: "Miasta, jakie posiada [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]"
 cities_of_the_emperor_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] ogranicza autonomię wolnych miast. Choć wciąż mogą podejmować własne działania dyplomatyczne, znajdują się o krok bliżej do znalezienia się wśród administracji, którą zarządza [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 free_cities_policy: "Wolne miasta"
 free_cities_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] chroni wolne miasta, a dodatkowo cieszą się zwiększoną autonomią, która ułatwia handel na ich rynkach."
 no_emperor_allegiance_policy: "Niechronione wolne miasta"
 no_emperor_allegiance_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] nie chroni już wolnych miast przed ambicją książąt."
 no_free_cities_policy: "Wolne miasta zniesione"
 no_free_cities_policy_desc: "Wolne miasta Rzeszy przestały istnieć. [GetUniqueInternationalOrganization('hre').GetLeaderTitle] nigdy więcej nie zapewni żadnemu z nich ochrony."
 free_city_subjugation_antagonism_tt: "Every [ShowSpecialStatusName('free_city')] gains [average_free_city_antagonism.GetValue|R2] [antagonism|e] towards [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 free_city_rights_law: "Prawa wolnego miasta"
 free_city_rights_law_desc: "Uzyskanie statusu „[ShowSpecialStatusName('free_city')|l]” nie jest łatwe. Ten wyjątkowy tytuł może nadać tylko [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 german_free_cities_only_policy: "Tylko germańskie wolne miasta"
 german_free_cities_only_policy_desc: "[GetUniqueInternationalOrganization('hre').GetName] jest przede wszystkim #L [ShowCultureGroupName('german_group')|l]kie#!. Funkcjonowanie jako [ShowSpecialStatusName('free_city')|l] to przywilej odzwierciedlający ten fakt."
 german_free_cities_only_policy_at: "Tylko #L [ShowCultureGroupName('german_group')|l]kie#! kraje mogą funkcjonować jako [ShowSpecialStatusName('free_city')|l]."
 german_and_german_adjacent_free_cities_policy: "Wolne miasta braterskich kultur"
 german_and_german_adjacent_free_cities_policy_desc: "Cesarstwo od dawna ma więzi z kulturami #L [ShowCultureGroupName('netherlandish_group')|l]ką#!, #L [ShowCultureGroupName('swiss_group')|l]ką#! i #L [ShowCultureGroupName('italian_group')|l]ką#!. Sprawiedliwość wymaga, by nie#L [ShowCultureGroupName('german_group')|l]kie#! państwa też mogły uzyskać status „[ShowSpecialStatusName('free_city')|l]”."
 german_and_german_adjacent_free_cities_policy_at: "Tylko #L [ShowCultureGroupName('german_group')|l]kie#!, #L [ShowCultureGroupName('netherlandish_group')]kie#!, #L [ShowCultureGroupName('swiss_group')]kie#! i #L [ShowCultureGroupName('italian_group')]kie#! [Concept('culture_group','grupy kultur')|e] mogą funkcjonować jako [ShowSpecialStatusName('free_city')|l]."
 empire_wide_free_cities_policy: "Prawa wolnego miasta dostępne dla wszystkich"
 empire_wide_free_cities_policy_desc: "Funkcjonowanie jako [ShowSpecialStatusName('free_city')|l] nie już przypisane do geografii czy kultury. Każdy naród, który tego zapragnie, może liczyć, że [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] przychyli się do jego prośby."
 empire_wide_free_cities_policy_at: "Każdy członek cesarstwa może funkcjonować jako [ShowSpecialStatusName('free_city')|l]."
 landfriede_law: "Landfriede"
 landfriede_law_desc: "#italic Landfrieden#!, lub „pokój ziemski”, to dekret nakazujący, by członkowie związku [GetUniqueInternationalOrganization('hre').GetName] rozwiązywali spory w Sądzie Rzeszy zamiast na polu bitwy. Ten mandat pozwala zachować spójność jako cesarstwo, unikając osłabienia go wskutek żałosnych wojenek wewnętrznych."
 outlaw_internal_warfare_policy: "Zakaz wojen wewnętrznych"
 outlaw_internal_warfare_policy_desc: "Ogranicz prawa, jakie [GetUniqueInternationalOrganization('hre').GetName] zapewnia swoim członkom, w rezultacie delegalizując wewnętrzne wojny w cesarstwie."
 landfriede_rank_4_policy: "Ewiger Landfriede"
 landfriede_rank_4_policy_desc: "#italic Landfrieden#! to szczyt wpływów i władzy, jakie zna [GetUniqueInternationalOrganization('hre').GetName], który trwale zakazuje prywatnych wojen pomiędzy państwami członkowskimi. Wszelkie powstałe dysputy są rozstrzygane przez Sąd Cesarski."
 landfriede_rank_3_policy: "Wzmocnienie Landfriede"
 landfriede_rank_3_policy_desc: "#italic Landfrieden#! jest teraz potężną instytucją. Wszyscy członkowie, z których składa się [GetUniqueInternationalOrganization('hre').GetName], bardzo szanują jego autorytet."
 landfriede_rank_2_policy: "Rozszerzenie Landfriede"
 landfriede_rank_2_policy_desc: "#italic Landfrieden#! zdobywa dodatkowe wpływy i uznanie w państwach, z których składa się [GetUniqueInternationalOrganization('hre').GetName]."
 landfriede_policy: "Powołanie Landfriede"
 landfriede_policy_desc: "$landfriede_law_desc$"
 no_landfriede_policy: "Nieobecność Landfriede"
 no_landfriede_policy_desc: "„Rację ma silniejszy” to dokładny opis faktycznej praktyki politycznej w związku [GetUniqueInternationalOrganization('hre').GetName]: dysputy pomiędzy naszymi członkami będą rozstrzygane na polu bitwy."
 landfriede_parliament_issue_rank_2: "Pokój [Concept('parliament_issue','kwestii parlamentarnej')|e] „[ShowParliamentIssueTypeName('hre_demand_internal_peace')|l]” będzie trwać #G 3#! lata."
 landfriede_parliament_issue_rank_3: "Pokój [Concept('parliament_issue','kwestii parlamentarnej')|e] „[ShowParliamentIssueTypeName('hre_demand_internal_peace')|l]” będzie trwać #G 5#! lat."
 landfriede_parliament_issue_rank_4: "Pokój [Concept('parliament_issue','kwestii parlamentarnej')|e] „[ShowParliamentIssueTypeName('hre_demand_internal_peace')|l]” będzie trwać #G 10#! lat."
 imperial_diet_law: "Sejm Rzeszy"
 imperial_diet_law_desc: "[ShowParliamentTypeName('hre_court_assembly')] to starożytny system, w związku z czym znaczna część jego praw i procedur jest mocno przestarzała. Nadszedł czas, aby go odnowić i ustanowić [ShowLawNameWithNoTooltip('imperial_diet_law')|l], który lepiej ochroni różnorodne interesy wszystkich krajów, z których składa się [GetInternationalOrganizationType('hre').GetName]."
 no_imperial_diet_policy: "Tradycyjny sejm"
 no_imperial_diet_policy_desc: "Nigdy formalnie nieskodyfikowany system, w oparciu o który funkcjonuje [ShowParliamentTypeName('hre_court_assembly')|l]. Pilnie wymaga reformy."
 hre_early_imperial_diet_policy: "$hre_early_imperial_diet$"
 hre_early_imperial_diet_policy_desc: "$hre_early_imperial_diet_desc$"
 hre_bi_camerial_imperial_diet_policy: "$hre_bi_camerial_imperial_diet$"
 hre_bi_camerial_imperial_diet_policy_desc: "$hre_bi_camerial_imperial_diet_desc$"
 hre_tri_camerial_imperial_diet_policy: "$hre_tri_camerial_imperial_diet$"
 hre_tri_camerial_imperial_diet_policy_desc: "$hre_tri_camerial_imperial_diet_desc$"
 perpetual_diet_law: "Sejm Nieustający"
 perpetual_diet_law_desc: "Wcześniej Sejmy Rzeszy obradowały nieregularnie w różnych miastach związku [GetInternationalOrganizationType('hre').GetName], przez co [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] i inni reprezentanci musieli każdorazowo podróżować. Ustalając jedną lokację Sejmu, stworzymy stałe zgromadzenie, które będzie funkcjonować w systemie ciągłych obrad zamiast sporadycznych spotkań. - literówki i poprawa zdania"
 no_perpetual_diet_policy: "Wędrowny sejm"
 no_perpetual_diet_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] i inni reprezentanci będą podróżować do różnych miast w związku [GetUniqueInternationalOrganization('hre').GetName], zwołując Sejmy, gdzie i kiedy trzeba, zamiast operować regularnie lub w ustalonym miejscu."
 perpetual_diet_policy: "$perpetual_diet_law$"
 perpetual_diet_policy_desc: "$perpetual_diet_law_desc$"
 perpetual_diet: "Siedziba #Y Sejmu Nieustającego#!"
 power_of_the_emperor_law: "Władza, jaką dysponuje [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]"
 power_of_the_emperor_law_desc: "Władza, jaką dysponuje [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l], to złożona kwestia. Członkowie związku [GetInternationalOrganizationType('hre').GetName] oraz [ShowSpecialStatusNamePlural('elector')|l] mają interesy sprzeczne z tymi, które ma [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l], rozumiejąc jednocześnie, że [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] nie będzie w stanie chronić Cesarstwa."
 renovatio_policy: "Renovatio imperii"
 renovatio_policy_desc: "To koniec decentralizacji, jaką cechowało się dotąd [GetUniqueInternationalOrganization('hre').GetName]. Całe imperium zostanie zjednoczone w jedno państwo narodowe, które będzie decydować o losach całego świata!"
 revoke_privilegia_policy: "Odebranie przywilejów"
 revoke_privilegia_policy_desc: "Liczne swobody i przywileje, jakimi cieszyli się cesarscy książęta, zostają niniejszym cofnięte. [GetUniqueInternationalOrganization('hre').GetLeaderTitle] scentralizuje swoją władzę, przez co [GetUniqueInternationalOrganization('hre').GetName] stanie się zjednoczonym, jednolicie rządzonym bytem."
 improved_imperial_authority_policy: "Większy autorytet cesarski"
 improved_imperial_authority_policy_desc: "Autorytet, jakim cieszy się [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] jest teraz znacznie większy, co pozwala na wprowadzenie w Sejmie Rzeszy rozwiązań, na których skorzysta [GetUniqueInternationalOrganization('hre').GetName]."
 kaisertum_policy: "Kaisertum"
 kaisertum_policy_desc: "Władza, jaką dysponuje [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l], jest idealnie zrównoważona: jest tak silna, że może chronić i reformować [GetUniqueInternationalOrganization('hre').GetName], lecz zarazem nie na tyle, by [ShowSpecialStatusNamePlural('elector')|l] i państwa członkowskie mogły czuć się zagrożone."
 holy_roman_figurehead_policy: "Święty figurant rzymski"
 holy_roman_figurehead_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] nie jest już monarchą dysponującym władzą. [GetUniqueInternationalOrganization('hre').GetName] wraz ze wszystkimi swoimi prawami i politykami jest teraz w rękach Sejmu Rzeszy oraz elektorów."
