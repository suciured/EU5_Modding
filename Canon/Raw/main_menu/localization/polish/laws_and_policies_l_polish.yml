 #$mamluk$ Laws
 mamluk_rank_system_laws: "System rang mameluków"
 mamluk_rank_system_laws_desc: "Hierarchia naszego wojska stanowi ramę tworzącą najważniejszą instytucję na naszych ziemiach."
 mam_rigid_system: "Sztywny"
 mam_rigid_system_desc: "Przyjmując sztywną hierarchię, będziemy mieć pewność, że wszyscy rekruci i mamelucy skoncentrują się na doskonaleniu swojego kunsztu zamiast dążenia do awansów."
 mam_fluid_system: "Elastyczny"
 mam_fluid_system_desc: "Elastyczny system rang sprawiłby jedynie, że nasi żołnierze poczuliby się częścią naszych sił zbrojnych. Atrakcyjność rozwoju i możliwości wspinania się po szczeblach hierarchii wojskowej stanowi ważną kwestię dla tych, którzy wychodzą z ubóstwa lub poddaństwa."
 mam_refined_furusiyya: "Udoskonalona furūsiyya"
 mam_refined_furusiyya_desc: "Dzięki stuleciom tradycji wojskowych udoskonaliliśmy furūsiyyę, #L [ShowReligionGroupAdjective('muslim')|l]ski#! kodeks honorowy i wojskowy. Połączyliśmy sprawność w jeździe konnej, łucznictwie i taktyce wojennej z treningiem intelektualnym i etycznym."
 mamluk_army_law: "Prawo wojskowe mameluków"
 mamluk_army_law_desc: "Sercem naszej administracji stratokratycznej jest nic innego, jak armia. Poprzez tworzenie ustaw i przepisów, które starannie ją ukształtują, będziemy skutecznie bronić naszego ludu przed zewnętrznymi zagrożeniami."
 al_mamalik_al_sultaniyya: "Al-Mamālik al-Sulṭāniyya"
 al_mamalik_al_sultaniyya_desc: "Skupiając się na awansowaniu mameluków służących sułtanowi, zapewnimy naszym elitarnym oddziałom dyscyplinę i efektywność."
 mamalik_al_umara: "Mamālik al-Umarā'"
 mamalik_al_umara_desc: "Mamelucy służący pod kontrolą klasy amirów to świetne źródło sprawnych mężczyzn, którzy mogą uzupełnić nasze wojska na froncie."
 ajnad_al_halqa: "Ajnād al-Ḥalqa"
 ajnad_al_halqa_desc: "Armia nie jest w stanie odpowiednio funkcjonować bez solidnych oddziałów wsparcia oraz linii zaopatrzeniowych."
 awlad_al_nas_policy: "Awlād al-Nās"
 awlad_al_nas_policy_desc: "Pomimo rygorystycznej konwersji i manumisji, przez które przeszli starsi mamelucy, wydają się oni nieustannie próbować podważać władzę centralną. Należy stworzyć nowy korpus, w którym żołnierze będą szkoleni i uczeni w inny sposób."
 mamluk_promotion_law: "Zasady awansu mameluków"
 mamluk_promotion_law_desc: "Aspekty prawne dotyczące awansu w szeregach naszej armii są ważnym filarem naszego kraju."
 merit_basis: "Zasługi"
 merit_basis_desc: "Awanse zależne od zasług to doskonały sposób na pozyskanie utalentowanych i silnych wojowników, niezależnie od ich pozycji i pochodzenia."
 origin_basis: "Pochodzenie"
 origin_basis_desc: "Priorytetyzując jednorodnych kulturowo żołnierzy, możemy zapewnić sobie blisko związaną ze sobą armię współdzielącą swe powody do dumy."
 dynastic_basis: "Dynastia"
 dynastic_basis_desc: "Stanowiska wojskowe w naszej armii mogą być przekazywane z ojca na syna, co oznacza ciągłość w legitymacji tronu."
 employment_system: "$game_concept_employment_system$"
 employment_system_desc: "$game_concept_employment_system_desc$"
