 #Buddhism Sects
 main_philosophy_law: "Filozofia główna"
 main_philosophy_law_desc: "Główny nurt filozofii oraz nauki tworzące podstawowe wierzenia sekty."
 disfavoring_sect_tt: "Jeśli #Y potępimy#! tę sektę:"
 promoting_sect_tt: "Jeśli #Y wypromujemy#! inną sektę:"
 confucianism_policy: "$SECT_CONFUCIANISM_NAME$"
 confucianism_policy_desc: "$SECT_CONFUCIANISM_NAME$ to filozofia zbudowana na fundamencie nauk Konfucjusza, znanego też jako Kǒng Fūzǐ. Podkreśla znaczenie harmonii społecznej i prawości w instytucjach rządowych."
 daoism_policy: "$SECT_DAOISM_NAME$"
 daoism_policy_desc: "$SECT_DAOISM_NAME$ to filozofia poczytująca sobie za cel życie w harmonii z #italic dào#!, siłą życiową wszechświata, a także ideę #italic wúwéi#! – „działania poprzez niedziałanie”."
 vajrayana_law: "Praktyki tantryczne"
 vajrayana_law_desc: "Wadżrajana, zwana też buddyzmem tantrycznym lub ezoterycznym, to forma buddyzmu wykorzystująca wiele praktyk tantrycznych lub ezoterycznych i rytualnych. Jej rozwój podlegał silnym wpływom innych religii, takich jak $hindu$."
 vajrayana_policy: "$vajrayana_law$"
 vajrayana_policy_desc: "$vajrayana_law_desc$"
 no_vajrayana_policy: "Brak wadżrajany"
 no_vajrayana_policy_desc: "$no_vajrayana_policy$"
 pure_land_school_policy: "$SECT_PURE_LAND_SCHOOL_NAME$"
 pure_land_school_policy_desc: "$SECT_PURE_LAND_SCHOOL_NAME$ to jedna z najczęściej wyznawanych szkół buddyzmu w Azji Wschodniej. Skupia się ona wokół idei osiągnięcia odrodzenia w Czystej Krainie Buddy. Najbardziej znaną z tych krain jest ta buddy Amitabha, zaś najważniejsze nauki nurtu to #italic trzy sutry o Czystej Krainie#!. Podstawową praktyką tego nurtu jest pamięć o buddzie poprzez powtarzanie jego imienia w formie recytacji."
 tiantai_policy: "Szkoła lotosu"
 tiantai_policy_desc: "$tiantai_policy$, nazwana tak przez swoje przywiązanie do #italic Sutry Lotosu#!, jest jedną z najwcześniej wykształconych szkół buddyjskich w Chinach. Podkreśla doktrynę #italic jednej ścieżki#!, promuje inkluzywny punkt widzenia i zrozumienie dla wszystkich buddyjskich nauk."
 dharma_school_policy: "$SECT_DHARMA_SCHOOL_NAME$"
 dharma_school_policy_desc: "$SECT_DHARMA_SCHOOL_NAME$, zwana w Chinach #italic Wéishí#! lub #italic Fǎxiàng#!, a w Japonii #italic Hossō#!, wywodzi się z Indii, zaś $mahayana$ pozostaje pod jej ogromnym wpływem. Skupia się na idealizmie i idei, jakoby rzeczywistość była tylko świadomością. Podkreśla wagę praktykowania jogi oraz medytacji."
 flower_garland_school_policy: "$SECT_FLOWER_GARLAND_SCHOOL_NAME$"
 flower_garland_school_policy_desc: "$SECT_FLOWER_GARLAND_SCHOOL_NAME$ wywodzi swoją nazwę od #italic Sutry Girlandy Kwiatów#!. Nazywana jest #italic Huáyán#! w Chinach, #italic Kegon#! w Japonii i #italic Hwaeom#! w Korei. Stanowi jedną z głównych wykształconych w Chinach tradycji buddyjskich. Podkreśla doktrynę przenikania, w której wszystko istnieje w stanie wzajemnej zależności i jest jednocześnie obecne w sobie nawzajem."
 meditation_school_policy: "$SECT_MEDITATION_SCHOOL_NAME$"
 meditation_school_policy_desc: "$SECT_MEDITATION_SCHOOL_NAME$ to wedle tradycji dzieło Bodhidharmy. W Chinach szkoła ta zwie się #italic Chán#!, w Japonii #italic Zen#!, w Korei #italic Seon#!, zaś w Wietnamie #italic Thiền#!. Choć medytacja jest praktyką powszechną w buddyzmie, w tym wypadku stanowi jedno z głównych narzędzi służących oświeceniu. Medytuje się zwykle w pozycji siedzącej, ale również podczas aktywności fizycznej jak na przykład rozmaitych sztuk walki."
 mantra_school_policy: "$SECT_MANTRA_SCHOOL_NAME$"
 mantra_school_policy_desc: "$SECT_MANTRA_SCHOOL_NAME$ – #italic zhenyan#! w Chinach i #italic shingon#! w Japonii – skupia się na ezoterycznych praktykach wadżrajany, zwłaszcza tych, które zwane są trzema tajemnicami: mudrze, mantrze i mandali. Praktyki tej szkoły wpłynęły w dużym stopniu na rozwój wielu innych buddyjskich nurtów."
 shugendo_policy: "$SECT_SHUGENDO_NAME$"
 shugendo_policy_desc: "$SECT_SHUGENDO_NAME$, synkretyczny nurt łączący w sobie praktyki, jakie stosuje $buddhist$, $shinto$ i $onmyodo$. Dąży do osiągnięcia nadnaturalnych mocy poprzez trening religijny w górach. Kult gór i wędrówka po nich leżą w centrum zainteresowania tej sekty, podobnie jak ezoteryczne praktyki i rytuały."
 azhaliism_policy: "$SECT_AZHALIISM_NAME$"
 azhaliism_policy_desc: "Kiedy praktyki buddyzmu tantrycznego pojawiły się w $yunnan_area$, doszło do wymieszania tradycji chińskich, tybetańskich i birmańskich, w rezultacie czego powstała ich hybryda. $SECT_AZHALIISM_NAME$ stanowi w związku z tym zjawisko względnie lokalne, jednocześnie podobne i różne od istniejących w okolicy większych szkół."
 musok_policy: "$SECT_MUSOK_NAME$"
 musok_policy_desc: "$SECT_MUSOK_NAME$ skupia się na czci oddawanej bóstwom i duchom przodków. $korea_region$ zna te wierzenia jeszcze z czasów przed pojawieniem się tam buddyzmu. Jednak i później związane z nimi przekonania, praktyki i rytuały pozostały ważną częścią kultury miejscowej kultury."
 mulasarvastivada_policy: "$SECT_MULASARVASTIVADA_NAME$"
 mulasarvastivada_policy_desc: "$SECT_MULASARVASTIVADA_NAME$, jedna z najwcześniejszych szkół buddyjskich w Indiach, jest prawie nieobecna w większości obecnych nurtów – jej elementy znają tylko $tibetan_buddhism$ i $indonesia_region$. Pierwszym nurtem, jaki się tam pojawił, była hinajana. $SECT_MULASARVASTIVADA_NAME$ i $vajrayana_law$ stały się istotne za czasów królestwa Śriwidżaja."
 mahavihara_policy: "$SECT_MAHAVIHARA_NAME$"
 mahavihara_policy_desc: "$sailan_area$ jest centrum $buddhist_ADJ$iej nauki, od kiedy religia ta pojawiła się na wyspie, dlatego też posiada własną tradycję buddyzmu $theravada$. Z tego właśnie powodu wywiera duży wpływ na jego rozwój i rozprzestrzenianie się w okolicy, zwłaszcza w czasach, gdy $buddhist$ zaczął podupadać w Indiach kontynentalnych."
 burmese_buddhism_policy: "$SECT_BURMESE_BUDDHISM_NAME$"
 burmese_buddhism_policy_desc: "Choć Birma pozostawała pod wielkim wpływem buddyzmu $mahavihara_policy$, z którego słynie $sailan_area$, pojawiły się tam również inne jego formy – znalazły tam dla siebie miejsce zarówno $mahayana$, $theravada$, $hindu$, jak i szczątkowe elementy wierzeń przedbuddyjskich. W efekcie tej mieszanki wykształciła się $theravada$ w specyficznej formie, bardzo podobnej do tej, którą praktykuje $sailan_area$, lecz z licznymi elementami, które użyczyły $mahayana$ i inne ezoteryczne tradycje."
 lankavong_policy: "$SECT_LANKAVONG_NAME$"
 lankavong_policy_desc: "Ludność tajska przez długie lata poddawana była wpływom rozmaitych form buddyzmu – była wśród nich zarówno bardzo chińska $mahayana$, jak i inne, wcześniejsze buddyjskie tradycje z Indii. Ostatecznie głównym nurtem stała się $theravada$, z której słynie $sailan_area$, wpływy wcześniejszych tradycji, a nawet wierzenia tajskie wciąż pozostają żywe."
 khmer_buddhism_policy: "$SECT_KHMER_BUDDHISM_NAME$"
 khmer_buddhism_policy_desc: "Ludność tajska była poddawana przez długie lata wpływom rozmaitych form buddyzmu – znalazła się wśród nich zarówno bardzo chińska $mahayana$, jak i inne, wcześniejsze buddyjskie tradycje z Indii. Zastąpiła obecne już w regionie tradycje hinduskie. Z czasem w jej miejsce pojawiła się $theravada$, za sprawą której dokonał się wielki zwrot ku życiu klasztornemu."
 sect_school_law: "Szkoła sekty"
 sect_school_law_desc: "Określona szkoła tej sekty, która może różnić się od głównego nurtu nauk."
 jodou_shinshuu_policy: "$SECT_JOUDO_SHINSHUU$"
 jodou_shinshuu_policy_desc: "$SECT_PURE_LAND_SCHOOL_NAME$ została założona przez Shinrana, mnicha wywodzącego się ze szkoły Tendai, który rozczarowany jej naukami, zaczął zapoznawać się z tradycjami Czystej Krainy, aż wreszcie sam założył jej odłam. W rezultacie skupienia na #italic nenbutsu#!, recytacji imienia Buddy, wyrażenie #italic namu amidabutsu#! stało się z nim niemal synonimiczne z tą szkołą i używane było jako wyraz wdzięczności buddzie Amidzie."
 nichiren_policy: "$SECT_NICHIREN_NAME$"
 nichiren_policy_desc: "Ta założona przez buddyjskiego mnicha Nichirena szkoła czerpie większość swojej doktryny z #italic Sutry Lotosu#!. Sprzeciwia się jednak jakiejkolwiek formie odstępstw od głównego nurtu nauk, w tym ezoterycznym praktykom i rytuałom. Twierdzi, że na osiągnięcie oświecenia wpływa nie tylko medytacja, ale także czyny oraz ich konsekwencje."
 nyigma_policy: "$SECT_NYIGMA_NAME$"
 nyigma_policy_desc: "Ta najstarsza szkoła, jaką zna $tibetan_buddhism$, zawiera nauki niewidywane w innych formach buddyzmu. Uznaje #italic dzogczen#!, „wielką doskonałość”, za najprostszą drogę ku oświeceniu, przez co stawia tę metodę wyżej ponad te stosowane przez inne szkoły. Krytykowana bywała jednak przez rywalizujące szkoły za brak więzi z późniejszymi indyjskimi praktykami tantrycznymi – jej teksty czerpią bowiem z czasów, kiedy $tibet_region$ po raz pierwszy dowiedział się, czym jest $buddhist$."
 kadam_policy: "$SECT_KADAM_NAME$"
 kadam_policy_desc: "Szkoła ta kładzie szczególny nacisk na współczucie, naukę i dyscyplinę. Stara się stworzyć spójną, systematyczną ścieżkę buddyjskiej mahajany, która wiedzie ku oświeceniu. Ma również na celu wprowadzenie osób świeckich w buddyjską codzienność, rezerwując praktyki tantryczne dla zaawansowanych uczniów."
 kagyu_policy: "$SECT_KAGYU_NAME$"
 kagyu_policy_desc: "$SECT_KAGYU_NAME$ skupia się na #italic mahamudrze#!, wielkiej pieczęci, która stanowi symbol osiągnięcia wiedzy lub świadomości związanych z wrodzoną pustką rzeczywistości. Choć sama szkoła rozpadła się na wiele mniejszych szkół, które różnią się od siebie interpretacjami nauk i praktyk religijnych, wszystkie one uznają mahamudrę."
 sakya_policy: "$SECT_SAKYA_NAME$"
 sakya_policy_desc: "Wywodzi się z klasztoru Sakja i skupia się na #italic lamdre#!, systemie medytacji opartym na maksymie, że wynik praktyki jest nieodłącznie zawarty w ścieżce. Nauki te zawarte są w tantrze #italic Hewadżra#!. Szkoła stosuje szereg praktyk tantrycznych."
 jonang_policy: "$SECT_JONANG_NAME$"
 jonang_policy_desc: "$SECT_JONANG_NAME$ jako główną praktykę stosuje tantrę Kalaczakra. Jest też szkołą broniącą filozofii szentong. Uważa więc, że rzeczywistość fizyczna jest pozbawiona wrodzonego istnienia w przeciwieństwie do rzeczywistości ostatecznej – natury buddy. Natura buddy jest przepełniona własnymi, niezliczonymi, przebudzonymi własnościami."
 hun_frontier_fortresses: "Fortece graniczne"
 hun_frontier_fortresses_desc: "Nasze ziemie otacza wielu agresywnych sąsiadów. Aby chronić ludność, musimy zainwestować w umocnienia graniczne oraz zadbać, by były odpowiednio zbudowane i zaopatrzone."
 vegvar_system: "System végvár"
 vegvar_system_desc: "[GetEstateName('crown_estate')] regularnie wpłaca pieniądze na utrzymanie sieci silnych fortyfikacji w całym naszym królestwie."
 not_maintained: "Zaniedbanie"
 not_maintained_desc: "Nasze wielkie fortece pozostają obecnie w bardzo złym stanie – [GetEstateName('crown_estate')|l] nie jest w stanie sfinansować ich utrzymania."
 enclosure_movement: "Grodzenie pól"
 enclosure_movement_desc: "Grodzenie to proces, w ramach którego wcześniejsze grunty gminne zostają otoczone murami lub płotami, w efekcie stając się własnością prywatną."
 enclosure_allowed: "Pozwolenie na grodzenie"
 enclosure_allowed_desc: "Wydając zgodę na grodzenie, pozwalamy, aby grunty gminne użytkowane przez miejscową ludność stanowiły własność prywatną do wyłącznego użytku właściciela."
 enclosure_disallowed: "Zakaz grodzenia"
 enclosure_disallowed_desc: "Grunty gminne są chronione przed grodzeniem i nie mogą być własnością prywatną."
 enclosure_act: "Akt o grodzeniu"
 enclosure_act_desc: "Grunty gminne są dalej grodzone lub prywatyzowane, aby wspomóc narodziny komercyjnego rolnictwa i rozwoju uprzemysłowienia."
 fra_taille: "Taille"
 fra_taille_desc: "#italic Taille#! to podatek nakładany na każde gospodarstwo domowe w oparciu o ilość ziemi, jaką zajmuje. Wyłączeni z niego byli [GetEstateName('clergy_estate')|l] i [GetEstateName('nobles_estate')|l]."
 permanent_tax: "Stały podatek"
 permanent_tax_desc: "#italic Taille#! stanie się zwykłym podatkiem, zwiększając potencjalny dochód podatkowy państwa."
 exceptional_only: "Tylko w wyjątkowych wypadkach"
 exceptional_only_desc: "#italic Taille#! będzie podatkiem wyjątkowym, który można pobierać tylko w czasach ważnej potrzeby."
 fra_5_percent_tax: "Pięcioprocentowy podatek Machaulta"
 fra_5_percent_tax_desc: "Nowy podatek zaproponowany przez ministra finansów w wysokości jednej dwudziestej rocznego dochodu."
 five_percent_tax: "Dla wszystkich stanów"
 five_percent_tax_desc: "Podatek pięcioprocentowy pobierany jest od każdego, niezależnie od pochodzenia."
 no_five_percent_tax: "Tylko dla włościan"
 no_five_percent_tax_desc: "Podatek pięcioprocentowy płacą tylko [ShowEstateTypeName('peasants_estate')|l]."
 eng_taxation_law: "Opodatkowanie"
 eng_taxation_law_desc: "Stabilność przychodów to klucz do sprawnego funkcjonowania rządu. Wprowadzając odpowiednie przepisy podatkowe, możemy uregulować pobór podatków od osób i instytucji."
 income_tax: "Podatek dochodowy"
 income_tax_desc: "Podatek opłacany jest bezpośrednio przez [Concept('pops','społeczności')|e] w oparciu o progresywną strukturę, w myśl której [Concept('estates','stany')|e] płacą różne kwoty zależnie od dochodu."
 trade_tax: "Podatek handlowy"
 trade_tax_desc: "Większość dochodów z podatku stanowią cła i opłaty akcyzowe, jakie muszą uiszczać [GetEstateName('burghers_estate')|l]."
 traditional_tax: "Tradycyjne opodatkowanie"
 traditional_tax_desc: "Wysokość podatku jest różna w zależności od [Concept('estates','stanu')|e] i przysługujących mu przywilejów. Czyli jak zwykle."
 factory_working_conditions_law: "Warunki pracy w fabrykach"
 factory_working_conditions_law_desc: "Rozwój naszego przemysłu fabrycznego przyspiesza industrializację i zwiększa zdolność produkcyjną. Rośnie znaczenie robotników fabrycznych dla gospodarki. Ważne staje się uregulowanie ich praw, by zapobiec ich wykorzystywaniu."
 decent_conditions: "Niezłe warunki pracy"
 decent_conditions_desc: "Wprowadzony zostaje maksymalnie 12-godzinny dzień pracy. W fabrykach przeprowadzane są regularne inspekcje."
 fair_conditions: "Dobre warunki pracy"
 fair_conditions_desc: "Poza inspekcjami i uregulowaniem godzin pracy wprowadzone zostają też mechanizmy ochronne dla pracowników nieletnich. Pracują w mniejszym wymiarze godzin i zapewnia się im dostęp do edukacji."
 unregulated_conditions: "Brak regulacji dotyczących warunków pracy"
 unregulated_conditions_desc: "Właściciele fabryk mogą prowadzić swoje zakłady wedle własnych upodobań. Często dochodzi do wypadków, robotnicy często padają ofiarą wyzysku, a śmierć w zakładzie pracy jest rzeczą normalną."
 trade_unions_law: "Związki zawodowe"
 trade_unions_law_desc: "W początkowych fazach industrializacji związki zawodowe odegrały kluczową rolę w kształtowaniu się praw pracowniczych i niezbędnych warunków pracy. Negocjują z pracodawcami w celu zapewnienia swoim członkom wyższych zarobków, większego bezpieczeństwa i skrócenia czasu pracy."
 trade_unions_allowed: "Dozwolone"
 trade_unions_allowed_desc: "Pracownicy mogą negocjować umowy zbiorowe oraz organizować protesty w celu zakłócenia produkcji i zmuszenia pracodawców do spełnienia ich warunków."
 trade_unions_prohibited: "Zabronione"
 trade_unions_prohibited_desc: "Pracownicy nie mają prawa łączyć sił ani podejmować jakichkolwiek wspólnych działań. Strajki są nielegalne."
 #Florence
 #Laws
 guilds_of_florence: "Prymat gildii florenckich"
 guilds_of_florence_desc: "Potężne instytucje handlowe, które tworzą naszą tkankę społeczną, czyli gildie kupieckie, są ważnym czynnikiem dla trwałości naszego dobrobytu. Choć wszystkie są istotne, nie da się zaprzeczyć, że niektóre z nich są lepsze w pozyskiwaniu władzy i wpływów niż inne."
 consiglio_maggiore: "Consiglio Maggiore"
 consiglio_maggiore_desc: "#italic Consiglio Maggiore#! zarządza aparatem autokratycznym w naszej republice. W jego skład wchodzą [GetEstateName('burghers_estate')|l] i artyści, jak również bankierzy."
 #Policies
 arti_minori: "Arti Minori"
 arti_minori_desc: "#italic Arti Minori#! to pomniejsze stowarzyszenia handlowe reprezentujące rzemiosło i zawody o mniejszej skali oraz wadze. Gildie te skupiają się na wyspecjalizowanych umiejętnościach, takich jak rymarstwo, ślusarstwo lub stolarstwo, przez co zajmują najniższą pozycję w sferze kupieckiej."
 arti_mediane: "Arti Mediane"
 arti_mediane_desc: "#italic Arti Mediane#! to gildie pośrednie zajmujące miejsce pomiędzy #italic Arti Minori#! a #italic Arti Maggiori#!. Gildie te reprezentują branże i zawody o średniej skali oraz wpływach, takie jak kowale czy szewcy. Stanowią łącznik między pomniejszymi, wyspecjalizowanymi zajęciami a bardziej dominującymi przemysłami."
 arti_maggiori: "Arti Maggiori"
 arti_maggiori_desc: "#italic Arti Maggiori#! to największe i najbardziej wpływowe gildie kupieckie. Reprezentują one ważne gałęzie przemysłu i zawody mające znaczne wpływy gospodarcze oraz polityczne, jak włókiennictwo, sektor bankowy czy finansowy."
 ordinances_of_justice: "Rozporządzenia Sprawiedliwości"
 ordinances_of_justice_desc: "Zestaw ram prawnych, których celem jest osłabienie władzy, jaką dysponują wpływowi [GetEstateName('nobles_estate')|l], których wizja pozostaje niezgodna z agendą centralnej władzy. Te zestawy przepisów skupiają się na skutecznym zwalczaniu potężnej klasy szlacheckiej."
 #Portugal
 por_estudo_geral_law: "Estudo Geral"
 por_estudo_geral_law_desc: "[ShowModifier('por_estudo_geral')] to [ShowBuildingTypeName('university')|l] narodowy, który ma kształcić obywateli naszego państwa. Jego lokalizacja i bliskość stolicy są dla nas kluczowe."
 por_estudo_in_coimbra: "$por_estudo_geral_law$ w Coimbrze"
 por_estudo_in_coimbra_desc: "Umieszczając [ShowBuildingTypeName('university')|l] narodowy w słynącym z osiągnięć naukowych mieście [ShowLocationName('coimbra')], zapewnimy mu niezależność i zagwarantujemy stanom realizację naszych celów edukacyjnych."
 por_estudo_in_lisbon: "$por_estudo_geral_law$ w Lizbonie"
 por_estudo_in_lisbon_desc: "Wznosząc $por_estudo_geral_law$ na obrzeżach dworu, scentralizujemy władzę i zapewnimy sobie lepszą kontrolę nad działaniem tego #L [ShowBuildingTypeName('university')|l]u#!."
 #Teutonic Order
 teu_amber_monopoly_law: "Monopol na [ShowGoodsNameWithNoTooltip('amber')|l]"
 teu_amber_monopoly_law_desc: "[ShowGoodsName('amber')] należy do najcenniejszych zasobów naszego państwa. Handel nim jest niezwykle ważny i powinien zostać uważnie regulowany."
 state_controlled_amber_gathering: "Zbieractwo a państwo"
 state_controlled_amber_gathering_desc: "Państwo zastrzega sobie wyłącznie prawo do zarządzania zasobem, jakim jest [ShowGoodsName('amber')|l]. Eksport tego cennego towaru leży w gestii ministrów rządowych, co zwiększa wpływy klasy rządzącej."
 burghers_controlled_amber_gathering: "[ShowGoodsNameWithNoTooltip('amber')] w rękach mieszczan"
 burghers_controlled_amber_gathering_desc: "Najlepiej jeśli [ShowGoodsName('amber')|l] będzie kontrolowany bezpośrednio przez tych, którzy nim handlują. Dzięki wyeliminowaniu pośredników z procesu handlowego nasze ogólne dochody znacząco wzrosną."
 peasant_controlled_amber_gathering: "Zbieractwo a [GetEstateNameWithNoTooltip('peasants_estate')|l]"
 peasant_controlled_amber_gathering_desc: "[ShowGoodsName('amber')] powinien być kontrolowany przez dłonie, które go zbierają. Pozyskiwaniem tego zasobu zajmą się [ShowEstateTypeName('peasants_estate')|l]."
 #japan
 jap_sakoku_law: "Interakcja zamorska"
 jap_sakoku_law_desc: "$japan_region$ zawsze cieszyła się luksusem bycia oddzieloną morzem od pozostałych państw. Ta odległość bardzo ułatwia zamknięcie naszych granic przed światem zewnętrznym."
 sakoku_enabled: "Sakoku"
 sakoku_enabled_desc: "Nasze terytorium pozostaje wolne od obcych wpływów, co z pewnością zwiększy jego produktywność i rozwój gospodarczy."
 sakoku_disabled: "Otwarcie kraju"
 sakoku_disabled_desc: "Nasze granice są otwarte na świat. Zarówno handel jak i nowe idee mogą swobodnie przez nie przepływać."
 jap_buke_shohatto: "Buke shohatto"
 jap_buke_shohatto_desc: "Seria edyktów definiujących właściwe zachowanie samurajów. Zostały stworzone, by zachęcać samurajów do samodoskonalenia."
 jap_buke_shohatto_enforced: "Narzucenie buke shohatto"
 jap_buke_shohatto_enforced_desc: "Nasi samuraje posiadają jasny wzorzec do naśladowania w celu stawania się lepszymi i są zobligowani do jego przestrzegania."
 jap_buke_shohatto_guidelines: "Wytyczne buke shohatto"
 jap_buke_shohatto_guidelines_desc: "$jap_buke_shohatto$ uznaje się bardziej za ogólne wytyczne, a nie ścisłe reguły i stanowią raczej romantyczny ideał, który można starać się imitować niż faktyczny kodeks, którego trzeba przestrzegać."
 clan_residence: "Rezydencja rodowa"
 clan_residence_desc: "Powinniśmy stworzyć jasne prawa określające, gdzie muszą zamieszkiwać przywódcy różnych rodów, aby dbać o zrównoważenie ich sił."
 appointed_posts_policy: "Wyznaczone stanowiska"
 appointed_posts_policy_desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] wyznacza podlegającym im przywódcom rodów określone stanowiska. Pozwala to na elastyczność w zarządzaniu państwem."
 enable_grant_shugo_office_tt: "Umożliwia [action|el] [ShowGenericActionName('grant_shugo_office')]"
 enable_revoke_shugo_office_tt: "Umożliwia [action|el] [ShowGenericActionName('revoke_shugo_office')]"
 enable_claim_shugo_office_tt: "Umożliwia [action|el] [ShowGenericActionName('claim_shugo_office')]"
 established_domains_policy: "Ustalone domeny"
 established_domains_policy_desc: "Rody mają własne domeny, które mogą na mocy prawa dziedziczyć. [GetUniqueInternationalOrganization('japanese_shogunate').GetName] nie musi dzięki temu tak bardzo angażować swojej biurokracji. Może się skupić na ważniejszych sprawach, a dodatkowo klany zyskają na sile."
 sankin_kotai_policy: "Sankin-kōtai"
 sankin_kotai_policy_desc: "$sankin_kotai_policy$ to system, w którym wasale, jakich posiada [GetUniqueInternationalOrganization('japanese_shogunate').GetName|l], przebywają na przemian w stolicy i na swoich ziemiach. W mieście stołecznym oczekuje się od nich demonstrowania swojego bogactwa. Związane z tym obciążenie finansowe powinno pochłonąć wystarczającą część ich funduszy, aby zapobiec niepożądanym kłopotom."
 #Navarra
 #Laws
 nav_adaptability: "Nawarska elastyczność"
 nav_adaptability_desc: "Pozycja pomiędzy dwoma większymi państwami wymusiła na naszym kraju dostosowanie się w celu uniknięcia śmierci. Dzięki inteligentnie zawieranym sojuszom i szybkim działaniom wojskowym nasz kraj zdołał przetrwać mimo niewielkich rozmiarów. Ta umiejętność do szybkiej korekty działań zgodnie z bieżącymi potrzebami jest zaletą, której nigdy nie powinniśmy zatracić."
 #Policies
 belligerent_stance: "Postawa wojownicza"
 belligerent_stance_desc: "Tylko agresywna postawa zapewni nam bezpieczeństwo. Użyjemy wszelkich narzędzi, jakie posiadamy – niech będzie jasne, że ktokolwiek nas zaatakuje, zapłaci wysoką cenę."
 conciliatory_stance: "Postawa ugodowa"
 conciliatory_stance_desc: "Czas walki dobiegł końca i musimy zwrócić się ku dyplomacji. Przecież „łatwiej zwabić zdobycz miodem niż octem”."
 defensive_stance: "Pozycja obronna"
 defensive_stance_desc: "Nasze ziemie są równie surowe jak nasz lud. Niech wróg przyjdzie i zrosi swoją krwią naszą glebę. Pomoże nam to zebrać większe plony."
 offensive_stance: "Postawa ofensywna"
 offensive_stance_desc: "Nie lękamy się nikogo. A jak głosi stare przysłowie, „najlepszą obroną jest atak”. Przypuścimy go więc jako pierwsi. Będziemy bardziej śmiercionośni od tych, którzy zagrażają naszemu istnieniu."
 #Bohemia
 maiestas_carolina: "Maiestas Carolina"
 maiestas_carolina_desc: "Zestaw praw i zarządzeń, których celem było sprawienie, że [ShowEstateTypeName('nobles_estate')|l] nie będą już tak wpływową grupą. W kodeksie tym znajdują się zapisy o przekazywaniu w pewnych przypadkach własności arystokratów państwu, a także o ograniczeniu arbitralnych przywilejów, jakimi cieszą się $nobles_estate$ w naszym państwie."
 #Chivalry Orders
 order_of_chivalry_law: "Zakon rycerski"
 order_of_chivalry_law_desc: "Zakony te, zakorzenione zarówno w tradycjach religijnych, jak i dworskich, stanowią dziedzictwo rycerzy wiernych ideałom #L [ShowReligionGroupAdjective('christian')|l]im#! i ideom misji dobroczynnych. Z początku powstawały, aby chronić ludzi pielgrzymujących do Ziemi Świętej. Ich członkowie ślubowali ubóstwo, posłuszeństwo i czystość. Z czasem zakony te uległy przemianie. Zaczęły czcić swoich wyróżniających się członków, a przynależność do nich stała się symbolem prestiżu."
 has_not_assumed_chivalric_order_in_last_25_years_tt: "#Y $order_of_chivalry_law$#! nie został u nas wprowadzony w ciągu ostatnich #Y 25 lat#!."
 order_of_saint_george_policy: "Zakon św. Jerzego"
 order_of_saint_george_policy_desc: "Ta reforma rządowa, znana jako „Towarzystwo Rycerskie św. Jerzego”, uosabia oddanie ideałom rycerskości i honoru, promując te wartości poprzez rycerskie turnieje i festiwale."
 order_of_the_ermine_policy: "L'Ordre de l'Hermin"
 order_of_the_ermine_policy_desc: "L'Ordre de l'Hermin czerpie inspirację z #L [GetCountry('ENG').GetAdjective|l]kiego#! Orderu Podwiązki. Jego symbolem jest gronostaj reprezentujący niezachwiany honor osobisty. Wyróżnia zarówno mężczyzn, jak i kobiety – niezależnie od statusu społecznego – za wyjątkowe zasługi dla Księstwa Bretanii."
 order_of_the_dragon_policy: "Zakon Smoka"
 order_of_the_dragon_policy_desc: "Zakon ten, znany także jako #italic Societas Draconica#!, miał chronić monarchię #L [GetCountry('HUN').GetAdjective|l]ką#!, [ShowReligionName('catholic')|l], a także całe [ShowReligionName('christianity')|l] przed zagrożeniem ze strony Imperium Osmańskiego, heretyków i pogan. W tej stworzonej na wzór Zakonu św. Jerzego i czerpiącej inspiracje z krucjat swych czasów organizacji, [ShowEstateTypeName('nobles_estate')|l] i [ShowEstateTypeName('crown_estate')|l] stają wspólnie pod sztandarem z symbolami uroborosa i czerwonego krzyża, dbając o wspólną obronę przeciwko zagrożeniom tak zewnętrznym, jak i wewnętrznym, a także zapewniając arystokracji królewskie ochronę i zaszczyty w zamian za lojalność."
 order_of_the_band_policy: "Orden de la Banda"
 order_of_the_band_policy_desc: "Orden de la Banda składa się z najbardziej wybitnych rycerzy, którzy przysięgają lojalność oraz posłuszeństwo głowie państwa [GetCountry('CAS').GetName]. Jego członkowie mają obowiązek utrzymywania wysokich standardów skrupulatnego i nienagannego zachowania na dworze, regularnego uczestniczenia w turniejach, a nade wszystko wspierania i dochowywania lojalności wobec swego władcy."
 order_of_the_swan_policy: "Order Łabędzia"
 order_of_the_swan_policy_desc: "Zakon Łabędzia poświęcony jest krzewieniu pobożności i szerzeniu kultu Najświętszej Maryi Panny. W jego szeregach znajdują się liczni książęta z dynastii panującej oraz [ShowEstateTypeName('nobles_estate')|l], wszyscy zjednoczeni w wytrwałości i oddaniu."
 order_of_the_black_eagle_policy: "Order Orła Czarnego"
 order_of_the_black_eagle_policy_desc: "Świecki Zakon Orła Czarnego to bardziej zakon militarny niż duchowy. W jego skład wchodzą członkowie rodziny królewskiej, wizytujący zagraniczni monarchowie oraz wielu wybitnych generałów odznaczonych za swoje zasługi."
 order_of_the_white_eagle_policy: "Order Orła Białego"
 order_of_the_white_eagle_policy_desc: "Wojskowy $order_of_the_white_eagle_policy$ przyznawany jest największym poplecznikom państwa i najwspanialszym obywatelom w zamian za ich służbę na rzecz kraju. Nadaje się go również wysokiej rangi gościom, którzy zaszczycili nas swoją obecnością."
 #Six Ministries Overseer
 six_ministries_overseer_law: "Nadzór sześciu ministerstw"
 six_ministries_overseer_law_desc: "[ShowLawName('six_ministries')] musi być nadzorowanych przez inną instytucję, a być może nawet samego monarchę."
 chi_grand_chancellorship: "Wielkie kanclerstwo"
 chi_grand_chancellorship_desc: "Sześć ministerstw będzie podlegać kanclerstwu reprezentowanemu przez kanclerza starszego i młodszego."
 chi_grand_secretariat: "Wielki sekretariat"
 chi_grand_secretariat_desc: "Sześć ministerstw będzie przekazywać swoją dokumentację wielkiemu sekretariatowi, $chi_grand_secretariat$ zaś przeprowadzi analizę i przygotuje ją do przedłożenia monarsze."
 chi_direct_report: "Raporty bezpośrednie"
 chi_direct_report_desc: "Sześć ministerstw będzie odpowiadać bezpośrednio przed monarchą. To wzmocni jego autorytet, ale może także zmniejszyć skuteczność rządów."
 #Ashta Pradham Council
 ashta_pradhan_council_law: "Rada Ashta Pradhan"
 ashta_pradhan_council_law_desc: "$mhr_ashta_pradhan_desc$"
 apc_peshwa_focus_policy: "Skupienie na peshwie"
 apc_peshwa_focus_policy_desc: "Peshwa to premier odpowiedzialny za ogólną administrację w państwie.\nRada przyzna większy zakres władzy peshwie, zwiększając wpływy tej osoby w państwie."
 apc_mazumdar_focus_policy: "Skupienie na mazumdarze"
 apc_mazumdar_focus_policy_desc: "Mazumdar to minister finansów odpowiedzialny za zarządzanie rachunkami w państwie.\nRada przyzna większy zakres władzy mazumdarowi, zwiększając wpływy tej osoby w państwie."
 apc_sacheev_focus_policy: "Skupienie na sacheevie"
 apc_sacheev_focus_policy_desc: "Sacheev to sekretarz odpowiedzialny za przygotowywanie królewskich edyktów oraz inne polityki w państwie.\nRada przyzna większy zakres władzy sacheevowi, zwiększając wpływy tej osoby w państwie."
 apc_waqia_navis_focus_policy: "Skupienie na waqia-navis"
 apc_waqia_navis_focus_policy_desc: "Waqia-navis to minister spraw wewnętrznych odpowiedzialny za administrację wywiadowczą oraz szpiegostwo w państwie.\nRada przyzna większy zakres władzy waqia-navis, zwiększając wpływy tej osoby w państwie."
 apc_senapati_focus_policy: "Skupienie na senapati"
 apc_senapati_focus_policy_desc: "Senapati to naczelny dowódca odpowiedzialny za kwestie wojskowe w państwie oraz jego obronę.\nRada przyzna większy zakres władzy senapati, zwiększając wpływy tej osoby w państwie."
 apc_dabir_focus_policy: "Skupienie na dabirze"
 apc_dabir_focus_policy_desc: "Dabir to minister spraw zagranicznych odpowiedzialny za kwestie dyplomatyczne w państwie.\nRada przyzna większy zakres władzy dabirowi, zwiększając wpływy tej osoby w państwie."
 apc_nyayadhish_focus_policy: "Skupienie na nyayadhishu"
 apc_nyayadhish_focus_policy_desc: "Nyayadhish to najwyższy sędzia odpowiedzialny za kwestie cywilne oraz karne w państwie.\nRada przyzna większy zakres władzy nyayadhishowi, zwiększając wpływy tej osoby w państwie."
 apc_panditrao_focus_policy: "Skupienie na panditrao"
 apc_panditrao_focus_policy_desc: "Panditrao to wysoki kapłan odpowiedzialny za kwestie religijne w państwie.\nRada przyzna większy zakres władzy panditrao, zwiększając wpływy tej osoby w państwie."
 #Middle Kingdom Laws
 civil_registration: "Ewidencja ludności"
 civil_registration_desc: "System mający na celu monitorowanie naszych poddanych w kraju, stanowiący krok naprzód na drodze poprawy standardu życia wszystkich pod naszym sztandarem."
 delegated_civil_registration_policy: "Delegowana $civil_registration$"
 delegated_civil_registration_policy_desc: "Pozwolimy naszym gubernatorom prowincjonalnym kontrolować proces rejestracji na podległych im ziemiach. Może to zmniejszyć wydajność, będą jednak czuć, że ich autorytet został uszanowany."
 centralized_civil_registration_policy: "Scentralizowana $civil_registration$"
 centralized_civil_registration_policy_desc: "Centralna władza rządowa przejmie kontrolę nad procesem rejestracji w celu zwiększenia wydajności. Lokalni gubernatorzy nie będą jednak zadowoleni z odbierania im obowiązków."
 tax_base_system: "System podstawy opodatkowania"
 tax_base_system_desc: "Podatki to podstawa gospodarki każdego kraju. Tworząc solidny system podatkowy, z którego korzystać będzie całe [GetUniqueInternationalOrganization('middle_kingdom').GetName], możemy zapewnić skuteczniejsze pozyskiwanie majątku z naszych terytoriów."
 rice_based_tax: "Podatek ryżowy"
 rice_based_tax_desc: "[ShowGoodsName('rice')|U], tradycyjny standard podatkowy i walutowy, będzie nadal pełnić rolę podstawy naszego systemu podatkowego."
 single_whip_policy: "Polityka jednego bata"
 single_whip_policy_desc: "$single_whip_policy$ sprawi, że podstawą naszego systemu podatkowego stanie się [ShowGoodsName('silver')|l]. Dzięki temu wszelkie powinności finansowe wobec rządu centralnego będą płacone właśnie tym kruszcem."
 provincial_governorship: "Gubernatorzy prowincjonalni"
 provincial_governorship_desc: "[GetUniqueInternationalOrganization('middle_kingdom').GetName] nie ma sobie równych. Aby skutecznie rządzić tak rozległymi włościami, potrzebujemy stworzyć system zarządzania prowincjami."
 curtailed_governors_policy: "Ograniczenie roli gubernatorów"
 curtailed_governors_policy_desc: "Jedyne, co robią gubernatorzy prowincji, to szerzenie korupcji i lenistwa. Musimy trzymać ich na krótkiej smyczy, aby władza centralnego rządu nie ulegała zatarciu nawet w najodleglejszych regionach."
 established_provincial_governors: "Mianowani gubernatorzy prowincjonalni"
 established_provincial_governors_desc: "Pozycja gubernatora prowincji jest prestiżowa i bardzo pożądana. Zasłużeni gubernatorzy o jasno wyznaczonej jurysdykcji i zadaniach administracyjnych, sprawią, że trybiki rządu będą obracać się gładko."
 zongdu_policy: "Zǒngdū"
 zongdu_policy_desc: "[GetUniqueInternationalOrganization('middle_kingdom').GetName] to kraj niezrównanie rozległy, zbyt duży, żeby zdołali nim zarządzać zwykli gubernatorzy Dlatego też stwórzmy stanowisko zǒngdū, wicekróla nadzorującego więcej niż jedną prowincję. Osoby takie będą kierowały sprawami prowincji, reprezentując władzę centralną i upewniając się, że mniej istotne sprawy nie trafiają do stolicy i [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle|l] nie musi się nimi zajmować."
 zongdu_policy_scaling: "[ShowGoodsName('silver')] – ilość produkowana w [Concept('country','kraju')|e]"
 introduce_gaituguiliu_policy: "System gǎitǔguīliú"
 introduce_gaituguiliu_policy_desc: "Rdzenni wodzowie w odległych prefekturach – nazywani także [ShowSubjectTypeName('tusi')|l] – są dziedzicznymi władcami lokalnych mniejszości. Przywódcy ci mogą wydawać się czasami przydatni ze względu na swe więzi z mieszkańcami, ale w ujęciu długoterminowym często okazują się stanowić ryzyko dla stabilności regionalnej. Zastępując ich stopniowo urzędnikami wyznaczonymi przez rząd centralny, ułatwimy sobie utrzymywanie pokoju na poziomie regionów."
 unlock_gaituguiliu_tt: "Odblokowuje [cabinet_action|el] „[ShowCabinetActionName('gaituguiliu_policy')]”, którą może przeprowadzić przywódca państwa [GetUniqueInternationalOrganization('middle_kingdom').GetName]"
 lifan_yuan_policy: "Lǐfān Yuàn"
 lifan_yuan_policy_desc: "Ministerstwo Ceremonii jest niewystarczające i nieodpowiednie do zarządzania wieloma poddanymi oraz pomniejszymi okręgami z regionów przygranicznych i tych leżących poza granicami Cesarstwa. Powinniśmy założyć biuro, które skupi się właśnie na nich."
 cefeng_tizhi: "Cèfēng tǐzhì"
 cefeng_tizhi_desc: "System danin [GetUniqueInternationalOrganization('middle_kingdom').GetName] stosowało od czasu powstania. Wszelkie należące do niego narody dają dowód uznania, iż [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle|l] ma nad nimi zwierzchnictwo."
 free_cefeng_tizhi_policy: "Dowolne $cefeng_tizhi$"
 free_cefeng_tizhi_policy_desc: "Państwa w naturalny sposób będą uznawać, iż [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle|l] ma nad nimi zwierzchnictwo, i przybywać przed Smoczy Tron z daniną. Niepotrzebne są do tego zasady ani regulacje."
 codified_cefeng_tizhi_policy: "Skodyfikowane $cefeng_tizhi$"
 codified_cefeng_tizhi_policy_desc: "Na skodyfikowanym i hierarchicznym systemie danin [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle|l] skorzysta najbardziej. System w jasny bowiem sposób ukazuje, które państwa przynoszą największe korzyści Smoczemu Tronowi i tym samym zasługują na należyte nagrody."
 keju_examination: "Egzamin kējǔ"
 keju_examination_desc: "Cesarskie egzaminy to system mający wskazywać do służby w naszej biurokracji najlepszych i najlepiej wykształconych kandydatów. Dzięki nim to właśnie najświatlejsze umysły obracać będą trybami administracji, co przełoży się na jakość jej funkcjonowania."
 new_keju_formats_policy: "Nowe formaty kējǔ"
 new_keju_formats_policy_desc: "Reforma ta ma na celu usprawnienie procesu wyboru kandydatów i potencjalnych urzędników podczas egzaminów cesarskich. Wprowadzenie nowego formatu testów i wymóg wyższego standardu kandydatów z pewnością przyniosą korzyści naszej administracji."
 new_keju_formats_policy.tt: "[ShowGenericActionName('conduct_keju_examination')] będą teraz zapewniać lepszych kandydatów"
 focus_on_classics: "Skupienie na klasyce"
 focus_on_classics_desc: "Klasyczne teksty [ShowPolicyName('confucianism_policy')] i [ShowPolicyName('daoism_policy')] posłużyły jako podstawa, na której przez wieki opierały się $keju_examination$. Takich historycznych tradycji nie wolno lekkomyślnie odrzucać."
 direct_appointment: "Bezpośrednie mianowanie"
 direct_appointment_desc: "Dobre wykształcenie niekoniecznie oznacza, że ktoś jest zdatny do pracy w rządzie. Bezpośrednie mianowanie ludzi właściwych do danego zadania będzie znacznie wydajniejsze."
 direct_appointment.tt: "Dezaktywuje [Concept('action','działanie')|e] [ShowGenericActionName('conduct_keju_examination')]"
 military_examination: "Wprowadzenie egzaminów wojskowych"
 military_examination_desc: "Biurokraci przystępujący do cesarskich egzaminów będą sprawdzani nie tylko pod kątem umiejętności zarządzania państwem, ale także łucznictwa i jazdy konnej."
 outwards_view: "Spojrzenie na zewnątrz"
 outwards_view_desc: "[GetUniqueInternationalOrganization('middle_kingdom').GetName] poszerza swoją władzę od początku istnienia, jednak zagrożenia z zewnątrz wymagają pewnej ostrożności co do tego, kto jest w stanie przekraczać jego granice."
 allow_trade: "Pozwolenie na handel"
 allow_trade_desc: "Nie jest zbiegiem okoliczności, iż Jedwabny Szlak jest źródłem dobrobytu, z którego [GetUniqueInternationalOrganization('middle_kingdom').GetName] czerpie tyle korzyści – przecież to właśnie handel i wymiana międzynarodowa są źródłem dobrobytu państwu."
 haijin_policy: "Hǎijìn"
 haijin_policy_desc: "Morza i oceany sprowadzają kłopoty. Piractwo, przemyt... czasem nawet uzurpatorzy czający się wśród fal i przypływów. Jednocześnie handel morski zapewnia też bogactwo i odkrycia. Aby pozwolić bogactwu oraz innowacjom wpływać swobodnie do naszego wspaniałego kraju, powinniśmy stworzyć nasze przepisy morskie."
 tianxia: "Tiānxià"
 tianxia_desc: "Idee naszego wpływu terytorialnego i ekspansji są gwarantowane przez nasze prawo do władzy, które zostały nadane nam przez same niebiosa."
 expand_the_tianxia_policy: "Rozwój tiānxii"
 expand_the_tianxia_policy_desc: "Suwerenność i prawo do rządzenia, jakie posiada [GetUniqueInternationalOrganization('middle_kingdom').GetName], pozostaną niezaprzeczalne, dopóki jego boski obowiązek będzie egzekwowany. Wszyscy pod nieboskłonem są chronieni przez Smoczy Tron jako kłaniający się mu poddani."
 chi_have_extra_celestial_governor_tt: "[GetUniqueInternationalOrganization('middle_kingdom').GetName] może teraz posiadać dodatkowego niebiańskiego zwierzchnika."
 restrict_the_tianxia_policy: "Ograniczenie tiānxii"
 restrict_the_tianxia_policy_desc: "Tylko bezpośrednia władza, jaką sprawuje [GetUniqueInternationalOrganization('middle_kingdom').GetName], może roztaczać się nad wszystkimi pod tym niebem. Smoczy Tron nie może upokarzać się poprzez delegowanie własnej władzy pomniejszym państwom."
 jakun_gusa: "Jakūn gūsa"
 jakun_gusa_desc: "System Ośmiu Chorągwi służy głównie naszej armii, lecz jest też podstawą organizacji społeczeństwa, dla którego [GetUniqueInternationalOrganization('middle_kingdom').GetName] to dom. Każdy powinien mieć jasno wyznaczoną rolę, by nie tracić z oczu swojego zadania."
 revise_the_jakun_gusa_policy: "Reforma jakūn gūsy"
 revise_the_jakun_gusa_policy_desc: "Wojska chorągwiane służyły nam wiernie, zadając ciosy wrogom i zapewniając nam kluczowe zwycięstwa. Jeśli jednak chcemy utrzymać najwyższą formę oraz dyscyplinę, musimy je zreformować i udoskonalić – inaczej bowiem grozi im dekadencja."
 chinese_jakun_gusa: "Chińska jakūn gūsa"
 chinese_jakun_gusa_desc: "Jakūn gūsa dobrze sprawdzała się na północnych polach, lecz w przypadku kraju takiego jak [GetUniqueInternationalOrganization('middle_kingdom').GetName] potrzebuje integracji w system chiński."
 six_ministries: "Sześć ministerstw"
 six_ministries_desc: "$six_ministries$ to odrębne działy administracyjne, jakimi dysponuje [GetUniqueInternationalOrganization('middle_kingdom').GetName]. Każdy ma własne zadania i obowiązki."
 ministry_of_rites: "Ministerstwo rytuałów"
 ministry_of_rites_desc: "Nasze sprawy religijne oraz pałacowe zarządzane przez Lǐbù, stanowią kwestię najwyższej wagi wymagającą ogromnej delikatności. Dzięki sprawnemu, efektywnemu ministerstwu poświęconemu zachowaniu oraz przeprowadzaniu ceremonii utrzymamy wysoki standard."
 countries_more_likely_to_accept_invite_to_sect_tt: "Więcej chętnych do dołączenia do naszej [Concept('sect','sekty')|e]"
 ministry_of_personnel: "Ministerstwo personelu"
 ministry_of_personnel_desc: "Lǐbù odpowiada za wszystkich ludzi służących w naszej administracji, przez co jest kamieniem węgielnym naszego rządu. Dopóki jego gabinety działają sprawnie, będziemy mogli zadbać, aby pozycje rządowe były odpowiednio obsadzone."
 better_exams_results_tt: "[ShowGenericActionName('conduct_keju_examination')] zapewnią nam lepszych kandydatów"
 ministry_of_revenue: "Ministerstwo przychodu"
 ministry_of_revenue_desc: "Hùbù to ministerstwo odpowiedzialne za wszystko, co związane z pieniędzmi i walutą, od tworzenia spisów po pobór podatków i zarządzanie kursem waluty. Dlatego też dbałość o właściwe funkcjonowanie ministerstwa jest kluczowe dla dobrobytu naszego państwa."
 better_census_results_tt: "[ShowGenericActionName('proclaim_decree')] – [ShowPolicyName('conduct_population_census_decree')] – zapewni lepsze rezultaty"
 ministry_of_war: "Ministerstwo wojny"
 ministry_of_war_desc: "Bīngbù zajmuje się wszystkim, co związane z wojskowością, a więc nie tylko rekrutacją i utrzymaniem wojsk, ale także budynkami wojskowymi, wyposażeniem i zaopatrzeniem. Obsadzenie ministerstwa wydajnym personelem jest niezbędne, jeśli chcemy zwyciężać w boju."
 better_reinforce_fortification_results_tt: "[ShowGenericActionName('proclaim_decree')] – [ShowPolicyName('reinforce_fortifications_decree')] – zapewni lepsze rezultaty"
 ministry_of_justice: "Ministerstwo sprawiedliwości"
 ministry_of_justice_desc: "Xíngbù zarządza całym systemem prawnym, od drobnej przestępczości po poważniejsze przestępstwa, nie ma jednak władzy nad wyższymi sferami rządowymi. Zachowanie go w dobrym stanie zapewni pokój wśród społeczeństwa naszego państwa."
 better_warning_results_tt: "[ShowGenericActionName('proclaim_decree')] – [ShowPolicyName('issue_great_warnings_decree')] – zapewni lepsze rezultaty"
 ministry_of_works: "Ministerstwo infrastruktury"
 ministry_of_works_desc: "Gōngbù zarządza wszelkimi budowami w kraju oraz utrzymywaniem jego infrastruktury, od budynków po drogi i kanały, a także surowcami. Standaryzuje też wagi i miary. Jeśli zadbamy o jego sprawne funkcjonowanie, infrastruktura naszego kraju zawsze pozostanie solidna."
 better_infrastructure_works_results_tt: "[ShowGenericActionName('proclaim_decree')] – [ShowPolicyName('commence_infrastructure_works_decree')] – zapewni lepsze rezultaty"
 #Middle Kingdom Decrees
 middle_kingdom_decrees: "$middle_kingdom$"
 middle_kingdom_decrees_desc: "Imperialne dekrety to klucz, jeśli [GetUniqueInternationalOrganization('middle_kingdom').GetName] ma sprawnie funkcjonować. [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle] wyraża poprzez nie swoją wolę i władzę."
 expand_palace_bureaucracy_decree: "Rozwój biurokracji pałacowej"
 expand_palace_bureaucracy_decree_desc: "Rozmiar naszego dworu wymaga zintensyfikowania i rozszerzenia zakresu naszych wysiłków biurokratycznych, jeśli chcemy zachować jego efektywność i szybkość."
 conduct_population_census_decree: "Przeprowadzenie spisu powszechnego"
 conduct_population_census_decree_desc: "Nasze rozległe państwo opiera się na barkach sprawnego systemu biurokratycznego, zaś solidne podstawy systemu podatkowego zależą od właściwych informacjach o poddanych. A więc by wspomóc właściwe funkcjonowanie naszej biurokracji, przeprowadzimy spis powszechny na naszych ziemiach."
 increase_tariff_control_decree: "Zwiększenie kontroli taryfowej"
 increase_tariff_control_decree_desc: "Majątek, jakim dysponują $china$, jest często pożądany przez zagranicznych kupców. Rozsądnie byłoby wprowadzić kontrolę celną i ograniczyć przepływ towarów, które przekraczają nasze granice."
 issue_great_warnings_decree: "Wydanie wielkich ostrzeżeń"
 issue_great_warnings_decree_desc: "Koncepcje troskliwej administracji, kompetentnych biurokratów i odporności na korupcję często są od siebie zależne. Dlatego właśnie administracja publiczna jest formą moralności."
 commence_infrastructure_works_decree: "Rozpoczęcie prac infrastrukturalnych"
 commence_infrastructure_works_decree_desc: "Drogi stanowią siłę napędową naszego nieustannego dobrobytu. Starając się połączyć odległe prowincje i ułatwić działalność kupiecką, poświęcimy się budowie rozwiniętych sieci infrastrukturalnych na terenie naszego kraju."
 reinforce_fortifications_decree: "Umocnienie fortyfikacji"
 reinforce_fortifications_decree_desc: "Fortyfikacje są kluczowe dla naszego przetrwania. Musimy utrzymywać je w doskonałej kondycji i zadbać, aby wszelkie słabe punkty w defensywie naszego terytorium zostały odpowiednio umocnione."
 middle_kingdom_members: "Łączna liczba [Concept('members','członków')|e] – [GetUniqueInternationalOrganization('middle_kingdom').GetName]"
 #Sinicization and DOP
 sinicized_cabinet_policy: "Zsinizowany gabinet"
 sinicized_cabinet_policy_desc: "Nasz gabinet stosuje model po raz pierwszy przyjęty i promowany przez niektóre z najpotężniejszych chińskich dynastii, czerpiąc z tych samych wpływów i dążąc do biegłości oraz kompetencji."
 limit_chinese_influence_policy: "Ograniczenie wpływu dworu chińskiego"
 limit_chinese_influence_policy_desc: "Interesy naszych stanów muszą mieć pierwszeństwo przed zewnętrznymi naciskami oraz wpływami, jakie promują [GetCountry('CHI').GetName]."
 limit_chinese_traditions: "Ograniczenie tradycji chińskich"
 limit_chinese_traditions_desc: "Starając się zachować nasze tradycje i wpleść je w annały historii, musimy zachować ostrożność, aby nie stać się zaledwie kolejnym państwem satelitarnym większego mocarstwa."
 promote_chinese_traditions: "Promowanie tradycji chińskich"
 promote_chinese_traditions_desc: "Mimo naszego zamiłowania do kultury i dbania o tradycje, możemy odnieść wiele korzyści, jeśli zdecydujemy się studiować zwyczaje naszych chińskich sąsiadów."
 #Muscovy/Russia
 vestiarium: "Vestiarium"
 vestiarium_desc: "Stanowienie i przestrzeganie przepisów prawnych dotyczących zarządzania majątkiem państwowym jest ważne dla efektywnej alokacji zasobów oraz kontroli wydatków, niezbędne dla administracji, a ponadto pomaga władzom podejmować decyzje związane z różnorodnymi priorytetami."
 diplomatic_focus: "Skupienie na dyplomacji"
 diplomatic_focus_desc: "Przedmioty są kategoryzowane według ich znaczenia praktycznego i symbolicznego, ponieważ ich zamierzone zastosowanie to prezenty dyplomatyczne oraz wystawne ceremonie państwowe mające zaimponować zagranicznym dygnitarzom."
 administrative_focus: "Skupienie na administracji"
 administrative_focus_desc: "Przedmioty są zarządzane zgodnie z ich użytecznością dla władzy i planowania finansowego, dzięki czemu mogą być efektywnie wykorzystywane w projektach budowlanych oraz umożliwiać kontrolę wydatków rządowych."
 monastic_reformation_movement: "Ruch reformacji monastycznej"
 monastic_reformation_movement_desc: "Posesjonaci i nieposesjonaci mają inne poglądy na fakt posiadania majątku w Kościele oraz jego wpływ na życie duchowe tak kapłanów, jak i wyznawców."
 non_possessors: "Nieposesjonaci"
 non_possessors_desc: "Nieposesjonaci uważają, że Kościół powinien zdystansować się od dóbr materialnych i polegać na bardziej klasztornym stylu życia opierającym się na kontemplacji. Odrzucenie majątku doczesnego jest ważne, jeśli chce się być bliżej Boga. Na ruch ten główny wpływ miały nauki Niła Sorskiego."
 possessors: "Posesjonaci"
 possessors_desc: "Posesjonaci popierają prawo Kościoła do posiadania ziemi oraz nieruchomości, uznając to za niezbędne do wypełniania jego obowiązków duchowych oraz socjalnych. Przykładami takich działań mogą być przedsięwzięcia charytatywne, utrzymywanie instytucji religijnych, rozwój infrastruktury oraz zapewnianie edukacji."
 sobornoye_ulozheniye_policy: "Ułożenie soborowe"
 sobornoye_ulozheniye_policy_desc: "Ułożenie soborowe służy za podstawowy kodeks prawny i społeczny, który dostosowuje przepisy tak, aby odpowiadały krajowi o silnym, scentralizowanym rządzie oraz wyraźnej hierarchii społecznej. Opiera się ono na istniejącym kodeksie i wprowadza pewne elementy bizantyjskiego kodeksu prawnego, utrwalając podziały klasowe oraz kodyfikując system prawny odzwierciedlający dominujące wpływy polityczne i religijne tamtych czasów."
 intellectual_movements: "Ruchy intelektualne"
 intellectual_movements_desc: "Perspektywy ideologiczne XIX wieku podzieliły ludzkość do tego stopnia, że powstały całe ruchy zrodzone z widocznej niezgody między różnymi poglądami filozoficznymi, politycznymi i kulturowymi."
 slavophiles: "Słowianofilstwo"
 slavophiles_desc: "Słowianofilstwo podkreśla znaczenie prawosławia, komunalizmu i zachowania tradycyjnych wartości oraz krytykuje materializm, indywidualizm i powierzchowność kultury zachodniej. Słowianofile opowiadają się za bardziej izolowaną ścieżką rozwoju w celu zachowania unikalnego dziedzictwa kulturowego i duchowego."
 westernizers: "Okcydentalizm"
 westernizers_desc: "Okcydentalizm ceni sobie bliższe więzi z Europą i zakłada, że wszyscy powinni dostosować się do kultury zachodniej. Przyjęcie zachodnich idei, instytucji i technologii musi mieć priorytet, aby umożliwić szybką modernizację, industrializację oraz reformy społeczne. Pojęcia takie jak tożsamość kulturowa i jedność religijna mają niewielką wartość."
 #France
 fra_fouage_tax: "Podymne"
 fra_fouage_tax_desc: "Duża danina od domów mieszkalnych pobierana od chłopstwa w celu opłacenia rosnących wydatków królewskiego skarbca."
 allowed_fouage_tax: "Pobieranie podymnego"
 allowed_fouage_tax_desc: "Państwo będzie pobierać podatek od domostw w celu pokrycia rosnących wydatków korony. Wywoła to jednak wielki gniew włościan."
 pause_on_fouage_collection: "Wstrzymanie pobierania podymnego"
 pause_on_fouage_collection_desc: "Wstrzymanie pobierania podymnego ograniczyło niezadowolenie zamieszkującego kraj pospólstwa."
 #Normandy
 couteume_de_normaundie: "Coutume de Normandie"
 couteume_de_normaundie_desc: "[GetCountry('NRM').GetLongName]: skodyfikowane obyczaje kraju kładą nacisk na feudalne prawo do ziemi, przywileje szlachty i autonomię lokalną. Prawa te kształtują zdecentralizowane, tradycyjne społeczeństwo i tworzą silne podwaliny prawne dla władzy szlachty i zachowują tożsamość państwową."
 #Byzantium
 pronoia_system: "System pronojarny"
 pronoia_system_desc: "System ten funkcjonuje jako sposób tymczasowego przekazywania cesarskich praw fiskalnych, takich jak podatki czy dochody z różnych źródeł, osobom lub instytucjom. W przeciwieństwie do systemu feudalnego powszechnego w Europie, ziemie przyznane w systemie pronoja nie były dziedziczne ani przekazywalne, a ostateczne prawo własności pozostawało w rękach cesarza. W zamian za przywileje system miał głównie na celu zebranie armii w razie potrzeby, przy założeniu, że żołnierze będą w przeważającej części pokrywać własne koszty."
 reformed_pronoia_system: "Zreformowany system pronojarny"
 reformed_pronoia_system_desc: "Zamiast pozwalać zarządcom pronoi na umacnianie swojej władzy nad ziemiami, system został zmieniony tak, aby wszelkie luki umożliwiające dziedziczenie lub przekazywanie tytułu gubernatora nie mogły być już wykorzystywane."
 #Rome
 new_corpus_juris_civilis: "Corpus Iuris Civilis"
 new_corpus_juris_civilis_desc: "Wielka kompilacja prawa Rzymu zlecona przez cesarza Justyniana stanowiła zbiór stuleci wyroków, edyktów i wiedzy. Institutiones, Codex, Digesta i Novellae wspólnie stały się po raz kolejny podstawą rządów i sprawiedliwości, zapewniając nam władzę, spójność prawa i odpowiednie zachowanie naszego rządu."
 #Poland
 council_of_three_lands_policy: "Sejm Trzech Ziem"
 council_of_three_lands_policy_desc: "Rada stanowiąca centralny organ władzy żydowskiej i odpowiadająca za sprawy religijne oraz sądowe, mając na celu szerzenie tolerancji religijnej i ochronę swojego ludu przed prześladowaniami."
 #Poland
 piotrokow_wislica_statutes: "Statuty wiślicko-piotrkowskie"
 piotrokow_wislica_statutes_desc: "Zbiór statutów, które kształtują naszą legislację i zapewniają solidne ramy dla przyszłości naszego narodu. Są one kompleksowe i niezwykle wpływowe, bowiem ich jurysdykcja obejmuje różne aspekty naszego społeczeństwa, od prawa prywatnego po publiczne, a także obowiązki każdej klasy społecznej."
 #Denmark
 rentekammer_policy: "Rentekammeret"
 rentekammer_policy_desc: "Skarbiec, czyli #italic Rentekammeret#!, będzie zarządzał naszymi finansami, a #italic Rentemester#! będzie odpowiadał bezpośrednio przed władcą, co pozwoli nam lepiej kontrolować finanse kraju."
 dan_regional_law: "Regionalne prawa duńskie"
 dan_regional_law_desc: "Kodeksy prawne Jutlandii, Zelandii i Skanii zapewniają nam regionalne systemy prawne. Choć oznacza to podatność na regionalizm, pozwoli także reprezentować wolę, jaką wykazuje ludność [ShowCultureName('danish')|l]."
 dan_danske_lov: "Danske lov"
 dan_danske_lov_desc: "Jednolity kodeks prawny dla naszego kraju wprowadzi nowy, ustandaryzowany system prawny, w ramach którego będzie działał nasz rząd, a nasi poddani będą mogli składać apelacje."
 #$china$
 examination_system_policy_korean: "Gwageo"
 examination_system_policy_chinese: "Kējǔ"
 examination_system_policy_shu_language: "Kōjǔ"
 examination_system_policy_xiang_language: "Kojy"
 examination_system_policy_gan_language: "Kuojy"
 examination_system_policy_yue_language: "Fōgéui"
 examination_system_policy_min_language: "Kuŏgṳ̄"
 examination_system_policy_wu_language: "Khuciu"
 examination_system_policy_kejia_language: "Khôkí"
 examination_system_policy_jin_language: "Kuejy"
 examination_system_policy_vietnam: "Khoa bảng"
 imperial_examination_law: "System egzaminów"
 imperial_examination_law_desc: "Ci, którzy chcą zostać urzędnikami cywilnymi i awansować na kolejne stanowiska, muszą zdać serię egzaminów sprawdzających ich wiedzę na temat literatury konfucjańskiej i zarządzania państwem."
 continue_the_imperial_examination: "Nieustanne działanie"
 continue_the_imperial_examination_desc: "Polityka ta zapewnia ciągłe działanie systemu egzaminów, tak jak miało to miejsce przez dotychczasowe stulecia."
 abolish_imperial_examination: "Zniesienie systemu egzaminów"
 abolish_imperial_examination_desc: "$imperial_examination_law$ zostanie zniesiony, w rezultacie czego mobilność społeczna ulegnie ograniczeniu, co przyniesie bezpośrednie korzyści osobom u władzy. Zamiast podejścia merytokratycznego nowi biurokraci będą wybierani na podstawie osobistych rekomendacji, a często też korupcji."
 status_of_the_han_law: "Status Han"
 status_of_the_han_law_desc: "Nasza dynastia pochodzi spoza głównego terytorium, jakie zajmuje [GetInternationalOrganization('middle_kingdom').GetName], co czyni nas wyrzutkami w porównaniu z większością Chińczyków Han."
 maintain_status_quo_in_han_policies: "Promowanie biurokracji [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]kiej"
 maintain_status_quo_in_han_policies_desc: "Polityka ta będzie promować dostosowanie naszej administracji do oczekiwań biurokratów pochodzących z #L [ShowCultureGroupName('chinese_group')|l]kiego#! narodu Han, którzy stanowią wielu naszych mężów stanu, zamiast polegania na tradycji."
 limit_the_han_powers: "Wydalenie z administracji"
 limit_the_han_powers_desc: "Chińczycy Han mają ogromne wpływy, co zagraża gwardii, na której opiera się [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderCountry.GetCulture.GetName]. Należy ich wydalić z wyższych warstw społeczeństwa."
 #Qing
 mch_queue_hair: "Tìfāyìfú"
 mch_queue_hair_desc: "$mch_queue_hair$ stanie się naszą polityką kulturową wobec obywateli #L [ShowCultureGroupName('chinese_group')|l]kich#!. Jednymi z jej głównych wymagań będzie układanie włosów w stylu biànzi."
 enforce_queue_hair: "Narzucenie biànzi"
 enforce_queue_hair_desc: "Chińczycy Han zostaną zmuszeni do ogolenia przodu głowy, podczas gdy włosy z tyłu będą musiały zostać zapuszczone i zaplecione, tworząc biànzi."
 queue_hair_status_quo: "Przyjęcie hanfu"
 queue_hair_status_quo_desc: "$MCH_ADJ$cy urzędnicy przyjmą hanfu, styl odzieży Chińczyków Han, aby lepiej dostosować się do dominującej w państwie grupy etnicznej."
 #Korea
 kor_currency: "Waluta dominująca"
 kor_currency_desc: "Skupienie się na różnych rodzajach walut z pewnością ukształtuje nasz kraj na wiele różnych sposobów, nie tylko pod względem gospodarczym, ale także społecznym."
 kor_jeohwa: "Jeohwa"
 kor_jeohwa_desc: "W celu pobudzenia ekonomii wprowadzimy nową, #L [ShowGoodsName('paper')|l]ową#! walutę zwaną jeohwa, która pozwoli nam także zadbać o to, że rozwinie się [ShowSocietyDirectionName('capital_economy')|l]."
 kor_barter_economy: "Gospodarka barterowa"
 kor_barter_economy_desc: "Transakcje mogą być równie dobrze przeprowadzane w drodze barteru."
 kor_metal_coinage: "Monety metalowe"
 kor_metal_coinage_desc: "Nasze próby wykorzystania metalowych walut były raczej nieskuteczne ze względu na brak zasobów – być może teraz uda nam się to zmienić."
 kor_chinese_currency: "Chińska waluta"
 kor_chinese_currency_desc: "Zamiast poświęcać wysiłki i zasoby na utrzymanie własnej waluty, moglibyśmy polegać na importowanych zagranicznych monetach, jakie biją $china$."
 kor_scale_chinese_currency: "O opinię, jaką mają [GetCountry('CHI').GetName] o naszym kraju."
 #Spain
 spa_inquisition_policy: "Hiszpańska inkwizycja"
 spa_inquisition_policy_desc: "Naszą główną bronią jest zaskoczenie! Zaskoczenie i strach... Naszymi dwiema broniami są strach i zaskoczenie... i bezlitosna skuteczność!"
 mesta_council_law: "Rada Mesty"
 mesta_council_law_desc: "Stowarzyszenie Mesta wraz z radą chroni prawa i interesy właścicieli bydła w naszym kraju."
 quadrillas_organization: "Organizacja quadrillas"
 quadrillas_organization_desc: "Podstawowa organizacja Mesty skupiona wokół głównych miast hodowli pasterskiej. Jej nadzór zapewnia bezpieczeństwo stadom owiec rasy merino."
 right_of_possesion: "Prawo własności"
 right_of_possesion_desc: "Prawo własności reguluje ceny dzierżawy pastwisk i stanowi podstawę prawną dla właścicieli stad owiec należących do Mesty."
 laws_of_burgos: "Prawa Burgos"
 laws_of_burgos_desc: "Ten zbiór praw stanowi podstawę prawną dla naszych działań i podwładnych na terytoriach kolonialnych, szczególnie koncentrując się na prawach ludności tubylczej oraz jej organizacji w systemie encomiendas."
 new_laws_indies: "Leyes nuevas"
 new_laws_indies_desc: "Leyes nuevas, czyli nowe prawa, to ulepszona wersja praw Burgos wzmacniająca kontrolę, jaką możemy sprawować nad swoimi posiadłościami kolonialnymi."
 siete_partidas_law: "Siete partidas"
 siete_partidas_law_desc: "#italic $siete_partidas_law$#! to zbiór ustaw przygotowany przez Alfonsa X Mądrego z Kastylii w celu ujednolicenia legislacji systemu prawnego królestwa. Koncentruje się on na kwestiach ustawodawczych, ale również moralnych."
 dop_law_comuneros_parliament: "Umocniony cortes"
 dop_law_comuneros_parliament_desc: "Cortes, nasz parlament, został umocniony jako główna siła polityczna w naszym kraju dzięki wysiłkom i walce comuneros."
 cas_mita_system: "Mita"
 cas_mita_system_desc: "$cas_mita_system$ to adaptacja inkaskiego poboru pracowniczego zmuszający lokalne społeczności do rotacyjnej pracy na naszą rzecz, zwłaszcza w kopalniach srebra takich jak te w Potosí."
 nueva_recopilacion_policy: "Nueva Recopilación"
 nueva_recopilacion_policy_desc: "Nowa kompilacja naszych licznych praw pozwoli nam odpowiednio scentralizować władzę i zapewnić sobie lepszą kontrolę nad terytoriami."
 spa_reformed_nueva_recopilacion_policy_tt: "Ukształtowano Nueva Recopilación w ramach [Concept('event','wydarzenia')|e] „$flavor_cas.50.title$”."
 leyes_de_toro_policy: "Leyes de Toro"
 leyes_de_toro_policy_desc: "Kompilacja praw państwowych stworzona w celu zadowolenia naszych stanów Szczególnie korzystają na niej arystokraci, ponieważ ustanawia „mayorazgo”, czyli dziedziczenie w ramach grupy rodzinnej, jako główny system dziedziczenia."
 ordenamiento_de_alcala_policy: "Ordenamiento de Alcalá"
 ordenamiento_de_alcala_policy_desc: "$ordenamiento_de_alcala_policy$ to kodeks prawny, który ujednolica i centralizuje nasze różnorodne prawa, ustanawiając władzę centralną nad lokalnymi zwyczajami oraz przywilejami."
 sea_beggars_policy: "Gezowie"
 sea_beggars_policy_desc: "Przyznając listy kaperskie każdemu, kto zechce nam służyć, możemy powiększyć naszą flotę bez konieczności budowy nowych okrętów."
 #Kilwa
 kilwan_merchant_navy: "$ZAN_ADJ$ marynarka handlowa"
 kilwan_merchant_navy_desc: "Wieki wiedzy o morzu oraz dostęp do wysokiej jakości bawełny i drewna doprowadziły do powstania niezwykle potężnej floty handlowej. Wyposażone w nowatorskie konstrukcje i nowoczesne żagle, statki te są dumą naszego narodu."
 smugglers_haven: "Przystań przemytnicza"
 smugglers_haven_desc: "Pirackie przedsięwzięcie nie może się powieść bez możliwości sprzedaży zrabowanych towarów. Musimy zadbać o to, aby warunki w republice sprzyjały operacjom przemytniczym."
 #Scotland
 sco_clan_holdings: "Dystrybucja [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]kich posiadłości klanowych"
 sco_clan_holdings_desc: "Posiadłości #L [GetCountry('SCO').GetAdjective|l]kie#! są dziedziczone proporcjonalnie do wpływów klanu – większe klany otrzymują więcej posiadłości i są przekazywane bezpośrednio spadkobiercy, chyba że tytuł zostanie unieważniony lub wygaśnie."
 inherited_clan_holdings: "Dziedziczenie bezpośrednie"
 inherited_clan_holdings_desc: "Posiadłości i tytuły są zachowywane w ramach klanu, a głowa państwa odzyskuje je tylko wtedy, gdy linia klanowa wymrze."
 revert_to_the_crown: "Dystrybucja przez głowę państwa"
 revert_to_the_crown_desc: "Nowo utworzone posiadłości i tytuły są przydzielane zgodnie z preferencjami, jakie wykaże głowa państwa. Większe klany są zazwyczaj faworyzowane jako sojusznicy i otrzymują lwią część nowych tytułów."
 dynastic_holdings_conslidated: "Posiadłości dynastyczne"
 dynastic_holdings_conslidated_desc: "Nowe posiadłości i tytuły są domyślnie przyznawane dynastii rządzącej, a tylko w rzadkich przypadkach głowa państwa przekazuje je innym #L [GetCountry('SCO').GetAdjective|l]kim#! klanom."
 sco_authority_over_the_clergy: "Władza nad duchowieństwem"
 sco_authority_over_the_clergy_desc: "#L [GetCountry('SCO').GetAdjective]kie#! opłaty na rzecz kurii stanowią dla spore obciążenie dla państwowych finansów. W ramach próby ich ograniczenia duchowni zostali wciągnięci pod bezpośrednią jurysdykcję państwa."
 crown_religious_jurisdiction: "Jurysdykcja rządowa"
 crown_religious_jurisdiction_desc: "Wpływy, jakie posiadają [GetCountry('PAP').GetName] i [ShowSpecialStatusNameWithNoTooltip('curia')|l], zostały znacznie ograniczone na rzecz bezpośredniej jurysdykcji, jaką ma teraz rząd nad #L [GetCountry('SCO').GetAdjective|l]kimi#! instytucjami religijnymi."
 limited_curia_oversight: "Ograniczony dostęp kurii"
 limited_curia_oversight_desc: "Rząd zachowuje większość wpływów nad #L [GetCountry('SCO').GetAdjective|l]kimi#! instytucjami religijnymi, zaś wysocy rangą duchowni otrzymali specjalne prawa umożliwiające im otwarty dialog z kurią."
 sco_colonial_affairs_law: "[GetCountry('SCO').GetAdjectiveWithNoTooltip] kwestie kolonialne"
 sco_colonial_affairs_law_desc: "Jeśli opowieści o bogactwach nowego świata są prawdziwe, [GetCountry('SCO').GetName] może wiele zyskać, tworząc pokaźną bazę kolonialną – jednocześnie jednak zbyt duża ambicja może przynieść katastrofalne skutki stabilności gospodarczej państwa."
 sco_no_colonial_affairs: "Brak przedsięwzięć kolonizacyjnych"
 sco_no_colonial_affairs_desc: "Przedsięwzięcia kolonialne i próby zakładania kompanii handlowych w nowym świecie zostały uznane za zbyt duże ryzyko dla #L [GetCountry('SCO').GetAdjective|l]kiej#! stabilności finansowej."
 sco_limited_colonial_ventures: "Ograniczone przedsięwzięcia kolonizacyjne"
 sco_limited_colonial_ventures_desc: "Przedsięwzięcia kolonialne zostały uznane za opłacalne ryzyko ekonomiczne dla państwa i tym samym oficjalnie usankcjonowane."
 sco_colonial_administration: "Doświadczona administracja kolonialna"
 sco_colonial_administration_desc: "Dzięki niezliczonym wysiłkom odkrywców i inwestorów [GetCountry('SCO').GetName] znalazła swoje miejsce wśród potęg kolonialnych i czerpie ogromne korzyści ze swoich posiadłości w koloniach."
