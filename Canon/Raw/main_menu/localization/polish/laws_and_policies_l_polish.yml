 #Swiss Confederation Laws
 io_policy_vote_active_cooldown: "Międzynarodowe głosowanie nad zmianami polityki"
 sc_policy_proposal_frequency: "Częstotliwość proponowania polityk"
 sc_policy_proposal_frequency_desc: "Ustawa regulująca zarządzanie wnioskami ustawodawczymi, które może wprowadzić [GetInternationalOrganizationType('swiss_confederation').GetName]."
 sc_frequent_policy_proposals: "Częste propozycje polityk"
 sc_frequent_policy_proposals_desc: "Prawa oraz polityki muszą być często aktualizowane, dlatego [GetInternationalOrganizationType('swiss_confederation').GetName] dokonuje tego co 4 lata."
 sc_moderate_policy_proposals: "Umiarkowanie częste propozycje polityk"
 sc_moderate_policy_proposals_desc: "Chociaż jest to ważny proces, zarządzanie prawami i propozycjami polityk wymaga znacznego wysiłku, dlatego [GetInternationalOrganizationType('swiss_confederation').GetName] umożliwia składanie wniosków ustawodawczych co 8 lat."
 sc_religious_affairs: "Kwestie religijne"
 sc_religious_affairs_desc: "Od kiedy rozpoczęła się [ShowSituationName('reformation')|l], jedność religijna konfederacji jest zagrożona. Trzeba znaleźć jakieś rozwiązanie – inaczej konflikt wiary może zniszczyć unię."
 sc_clear_religious_chaos_tt: "[ShowLawName('sc_internal_politics')] i [ShowLawName('sc_war_politics')|l] obowiązują teraz każdego członka, niezależnie od [Concept('religion','religii')|e]."
 sc_mending_schism: "Naprawa schizmy"
 sc_mending_schism_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] oraz jej stabilność i bezpieczeństwo są ważniejsze niż religijne spory, jakie wywołała [ShowSituationName('reformation')|l]. Każdy członek organizacji powinien zrezygnować z jakichkolwiek wrogich relacji z państwami innych wyznań."
 sc_enforcing_religious_unity: "Wymuszenie jedności religijnej"
 sc_enforcing_religious_unity_desc: "Wiara odgrywa znaczącą rolę w życiu mieszkańców regionów, jakie obejmuje [GetInternationalOrganizationType('swiss_confederation').GetName], dlatego jedność religijna konfederacji jest sprawą najwyższej wagi. Wszystkie kantony muszą wyznawać tę samą wiarę, w taki czy inny sposób."
 sc_only_defending_same_religion_allies_tt: "[ShowLawName('sc_war_politics')] zapewnia korzyści wyłącznie członkom wyznającym tę samą [Concept('religion','religię')|e]."
 sc_relations_with_hre: "Stosunki cesarskie"
 sc_relations_with_hre_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] jest jednym z członków, jakich posiada [GetUniqueInternationalOrganization('hre').GetName], od czasu jego powstania. Mimo to jednak [ShowSituationName('reformation')|l] pozostawiła gorzki posmak w ustach wielu członków konfederacji..."
 sc_remain_in_the_hre: "Pozostanie w cesarstwie"
 sc_remain_in_the_hre_desc: "Choć [GetInternationalOrganizationType('swiss_confederation').GetName] jest skuteczną siecią sojuszy potrafiącą obronić swoich członków przed obcymi mocarstwami, nie jest w stanie przeciwstawić się potędze wojskowej znacznie większych państw. [GetUniqueInternationalOrganization('hre').GetName] zapewnia [ShowCultureName('swiss_group')] krajowi dodatkowe, bardzo potrzebne wsparcie, dlatego warto dalej do niego przynależeć."
 sc_remain_in_the_hre_tt: "[GetUniqueInternationalOrganization('hre').GetName] wciąż może liczyć na członkostwo kraju."
 sc_prestige_malus_tt: "Każdy członek traci [ShowNamedValue('prestige_extreme_penalty')|+=2%] [Concept('prestige','prestiżu')|e]."
 sc_leave_the_hre: "Opuszczenie cesarstwa"
 sc_leave_the_hre_desc: "Choć zewnętrzni wrogowie nie są rzadkością, największe zagrożenia, z jakim mierzy się [GetInternationalOrganizationType('swiss_confederation').GetName], pochodzi z wnętrza cesarstwa, które pierwotnie miało bronić swoich członków. Dalsza przynależność do takiego tworu, jak [GetUniqueInternationalOrganization('hre').GetName], zagraża jedynie naszemu przetrwaniu."
 sc_leave_the_hre_tt: "[GetUniqueInternationalOrganization('hre').GetName] traci tego członka."
 sc_every_member_leaves_hre_tt: "[GetUniqueInternationalOrganization('hre').GetName] zostaje opuszczone przez każdego członka i nie może on dołączyć do niego ponownie tak długo, jak należy do konfederacji."
 sc_representative: "[ShowCultureGroupNameWithNoTooltip('swiss_group')] reprezentacja"
 sc_representative_desc: "Każda organizacja potrzebuje rzecznika – przedstawiciela – który będzie reprezentował ją wobec podmiotów politycznych zarówno wewnątrz, jak i na zewnątrz. [GetInternationalOrganizationType('swiss_confederation').GetName] może jednak stanowić wyjątek od tej reguły..."
 sc_canton_representative: "Reprezentacja kantonów"
 sc_canton_representative_desc: "Niektóre kantony są bogatsze i bardziej wpływowe od innych, dlatego też [GetInternationalOrganizationType('swiss_confederation').GetName] będzie reprezentowana nie przez człowieka, lecz przez miasto-państwo."
 sc_councillor_representative: "Reprezentacja przez kanclerza"
 sc_councillor_representative_desc: "Kantony, jakie obejmuje [GetInternationalOrganizationType('swiss_confederation').GetName], zrezygnują z części swych wpływów, aby wybrać jedną osobę, która stanie się twarzą konfederacji."
 sc_power_of_the_sovereign: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]: wpływy"
 sc_power_of_the_sovereign_desc: "Reprezentant konfederacji mógłby zażądać większej władzy i wpływów w ramach unii, aby wzmocnić swoją pozycję na arenie publicznej."
 sc_sovereign_representative_power: "Wpływy reprezentanta"
 sc_sovereign_representative_power_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] ma prawo żądać pomocy od członków, jakich posiada [GetInternationalOrganizationType('swiss_confederation').GetName], obejmującej wsparcie finansowe lub wojskowe."
 sc_sovereign_religious_power: "Wpływy religijne"
 sc_sovereign_religious_power_desc: "Władza, jaką dysponuje [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle|l] jest ograniczona, z wyjątkiem spraw religijnych konfederacji."
 sc_sovereign_absolute_power: "Władza absolutna"
 sc_sovereign_absolute_power_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] rządzi konfederacją tak, jakby była ona jednym państwem, w związku z czym cieszy się wszystkimi przywilejami i obowiązkami, jakie posiadają zwykle monarchowie."
 sc_election_method: "Metoda wyboru"
 sc_election_method_desc: "Proces, w ramach którego wybierany jest [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle|l], jakiego posiada [GetInternationalOrganizationType('swiss_confederation').GetName], to delikatna kwestia wymagająca precyzyjnych regulacji prawnych w celu prawidłowego przebiegu."
 sc_direct_vote: "Głosowanie bezpośrednie"
 sc_direct_vote_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] jest wybierany bezpośrednio przez członków, jakich posiada [GetInternationalOrganizationType('swiss_confederation').GetName]. Każdy członek dysponuje jednym głosem i każdy z nich ma prawo reprezentować konfederację."
 sc_lottery: "Loteria"
 sc_lottery_desc: "Tylko lord może zdecydować, przez kogo reprezentowana będzie [GetInternationalOrganizationType('swiss_confederation').GetName]. Wybór odbywa się z wykorzystaniem tajnego losowania, gdzie ostatecznym czynnikiem jest przeznaczenie."
 sc_rotation: "Rotacja"
 sc_rotation_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] jest wybierany rotacyjnie. Każdy członek, jakiego posiada [GetInternationalOrganizationType('swiss_confederation').GetName], musi reprezentować ją przynajmniej raz, zanim poprzedni przywódca będzie mógł ponownie objąć tę funkcję."
 sc_ruling_period: "Okres sprawowania władzy"
 sc_ruling_period_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] może reprezentować konfederację, jednak należy określić, czy osoba ta będzie zajmować to stanowisko dożywotnio, czy jedynie przez określony czas."
 sc_timed: "Kadencja"
 sc_timed_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] konfederacji zajmuje to stanowisko tylko przez ograniczony czas. Gdy dobiegnie on końca, [GetInternationalOrganizationType('swiss_confederation').GetName] wybiera nową osobę do pełnienia tej roli."
 sc_lifelong: "Dożywotnio"
 sc_lifelong_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] konfederacji zajmuje to stanowisko do końca życia. Dopiero w chwili śmierci lub wydalenia [GetInternationalOrganizationType('swiss_confederation').GetName] wybiera nową osobę do pełnienia tej roli."
 sc_election_frequency: "Częstotliwość wyborów"
 sc_election_frequency_desc: "[ShowLawName('sc_ruling_period')] został określony, jednak pojawia się nowa kwestia – częstotliwość organizacji wyborów, w ramach których mianowany zostanie nowy [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle|l]."
 sc_biyearly_elections: "Wybory co 2 lata"
 sc_biyearly_elections_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] konfederacji będzie wybierany co 2 lata."
 sc_four_yearly_elections: "Wybory co 4 lata"
 sc_four_yearly_elections_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] konfederacji będzie wybierany co 4 lata."
 sc_eight_yearly_elections: "Wybory co 8 lat"
 sc_eight_yearly_elections_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] konfederacji będzie wybierany co 8 lat."
 sc_internal_politics: "Polityka wewnętrzna"
 sc_internal_politics_desc: "Choć [GetInternationalOrganizationType('swiss_confederation').GetName] jest przede wszystkim unią o charakterze obronnym, jasne jest, że jej sprawy wewnętrzne również muszą być odpowiednio zarządzane."
 sc_forbid_internal_wars: "Zakaz wojen wewnętrznych"
 sc_forbid_internal_wars_desc: "Nie możemy pozwolić, aby drobne spory przeradzały się w krwawe konflikty. Każdy członek konfederacji powinien zgłaszać swoje roszczenia wobec innego przed jej sędziami, zamiast rozstrzygać je na polu bitwy."
 sc_forbid_internal_wars_tt: "Żaden członek, jakiego posiada [GetInternationalOrganizationType('swiss_confederation').GetName], nie może zaatakować innego."
 sc_forbid_same_religion_internal_wars_tt: "Żaden członek, jakiego posiada [GetInternationalOrganizationType('swiss_confederation').GetName], nie może zaatakować innego wyznającego tę samą [Concept('religion','religię')|e]."
 sc_allow_internal_wars: "Zgoda na wojny wewnętrzne"
 sc_allow_internal_wars_desc: "Konflikt, choć zwykle nie jest pożądany, leży w ludzkiej naturze i to dzięki niemu stajemy się silniejsi."
 sc_membership_regulation: "Regulacje członkowskie"
 sc_membership_regulation_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] to organizacja stworzona przez lud #L [ShowCultureGroupName('swiss_group')|l]ki#! w celu obrony przed rosnącymi wpływami dynastii [GetDynasty('habsburg_dynasty').GetName] w regionie. Zasady dotyczące dołączania do niej nowych członków nie są jednak niezmienne..."
 sc_swiss_culture_and_geography: "Tylko rdzenni Szwajcarzy"
 sc_swiss_culture_and_geography_desc: "Konfederacja to organizacja #L [ShowCultureGroupName('swiss_group')|l]ka#!, dlatego dołączać do niej mogą wyłącznie kraje o tej samej kulturze i położeniu geograficznym."
 sc_swiss_culture_and_geography_tt: "Dołączać mogą tylko kraje, których [Concept('primary_culture','kulturą podstawową')|e] jest #L [ShowCultureGroupName('swiss_group')|l]ka#!, a lokalizacja ich [Concept('capital','stolicy')|e] to [ShowAreaName('central_switzerland_area')], [ShowAreaName('eastern_switzerland_area')] lub [ShowAreaName('western_switzerland_area')]."
 sc_just_swiss_culture: "Kultura szwajcarska"
 sc_just_swiss_culture_desc: "Wpływ ludu #L [ShowCultureGroupName('swiss_group')]kiego#! rozszerza się daleko poza obszar, jaki obejmowała historycznie #L [GetInternationalOrganizationType('swiss_confederation').GetName]#!. Ograniczenia geograficzne nie są już odpowiednie, dlatego prawo wymaga ponownego rozpatrzenia."
 sc_just_swiss_culture_tt: "Dołączać mogą tylko kraje, których [Concept('primary_culture','kulturą podstawową')|e] jest #L [ShowCultureGroupName('swiss_group')|l]ka#!."
 sc_swiss_or_swiss_relative: "Krewni Szwajcarów"
 sc_swiss_or_swiss_relative_desc: "Wpływy i potęga, jakimi charakteryzuje się [GetInternationalOrganizationType('swiss_confederation').GetName], określa nie tylko #L [ShowCultureGroupName('swiss_group')|l]ki#! lud, ale też ci, których uważamy za krewnych naszej kultury."
 sc_swiss_or_swiss_relative_tt: "Dołączać mogą tylko kraje, których [Concept('primary_culture','kulturą podstawową')|e] jest #L [ShowCultureGroupName('swiss_group')|l]ka#! lub które używają [Concept('language','języka')|e] takiej kultury."
 sc_war_politics: "Polityka wojenna"
 sc_war_politics_desc: "Zewnętrzne zagrożenia, z jakimi mierzy się [GetInternationalOrganizationType('swiss_confederation').GetName], są liczne. Potrzebne są jednolite zasady, na jakich #L [ShowCultureGroupName('swiss_group')]kie#! regiony będą się wzajemnie bronić, jeśli organizacja ma przetrwać polityczny chaos wokół siebie."
 sc_defensive_pact: "Pakt obronny"
 sc_defensive_pact_desc: "Członkowie, jakich posiada [GetInternationalOrganizationType('swiss_confederation').GetName], są wzywani do broni tylko podczas wojen obronnych przeciwko zagrożeniom zewnętrznym."
 sc_alliance: "Sojusz szwajcarski"
 sc_alliance_desc: "Członkowie, jakich posiada [GetInternationalOrganizationType('swiss_confederation').GetName], mogą wzywać się nawzajem do wsparcia we własnych próbach ekspansji. W przypadku inwazji zewnętrznej wszyscy członkowie są zobowiązani stanąć do walki w obronie swoich towarzyszy z konfederacji."
 sc_united_war_efforts: "Zjednoczone wysiłki wojenne"
 sc_united_war_efforts_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] funkcjonuje w oczach państw zewnętrznych jako jednolity podmiot polityczny, w związku z czym każda wojna – niezależnie od jej charakteru, ofensywnego czy defensywnego – zobowiązuje wszystkich członków do mobilizacji sił zbrojnych i wspólnego działania w obronie interesów wspólnoty."
 sc_call_to_arms_conditions_tt: "[Custom('GetSCCallToArmsTooltip')]"
 sc_call_to_arms_only_same_religion_tt: "$sc_call_to_arms_always_tt$, a wzywający i wezwany do walki kraj wyznają tę samą [Concept('religion','religię')|e]"
 sc_call_to_arms_always_tt: "Wróg NIE jest członkiem organizacji [GetUniqueInternationalOrganization('swiss_confederation').GetName]"
 sc_unification: "$SWI_ADJ$ zjednoczenie"
 sc_unification_desc: "[ShowCultureGroupName('swiss_group')] ziemie pozostawały podzielone już zbyt długo. Jeśli mieszkańcy Alp pragną dobrobytu i bezpieczeństwa, muszą się zjednoczyć pod jednym sztandarem."
 sc_unification_movement_event_happened_tt: "Doszło do [Concept('event','wydarzenia')|e] „#Y $flavor_swi.999.title$#!”, które ulega aktywacji po spełnieniu następujących warunków:\n\n[ShowTriggerConditions('flavor_swi_999_trigger',PlayerScope.Self)]"
 sc_unification_same_religion_tt: "Każdy członek wyznaje [ShowReligionName('catholic')|l], [ShowReligionName('lutheran')|l] lub [ShowReligionName('calvinist')|l]"
 sc_found_swiss_republic: "$SWI_ADJ$ republika"
 sc_found_swiss_republic_desc: "Zasady i metody działania, jakie stosuje [GetInternationalOrganizationType('swiss_confederation').GetName], są powszechnie akceptowane, ponieważ każdy kanton ceni sobie możliwość wyrażenia swojego zdania. Mimo to zdecentralizowana natura konfederacji zawsze będzie zagrażać bezpieczeństwu i stabilności #L [ShowCultureGroupName('swiss_group')]kiej#! ludności. Nadszedł czas, aby zjednoczyć ją w jedno państwo – nadal jednak będzie to [ShowGovernmentTypeName('republic')|l]."
 sc_found_swiss_republic_specific_tt: "[GetInternationalOrganizationType('swiss_confederation').GetName] zostaje zjednoczona dzięki krajowi [THIS.GetCountry.GetName], w rezultacie czego powstaje [ShowGovernmentTypeName('republic')] #L [GetCountry('SWI').GetAdjective]ka#!."
 sc_found_swiss_republic_tt: "[GetInternationalOrganizationType('swiss_confederation').GetName] zostaje zjednoczona i powstaje [ShowGovernmentTypeName('republic')] #L [GetCountry('SWI').GetAdjective]ka#!."
 sc_found_swiss_monarchy: "$SWI_ADJ$ monarchia"
 sc_found_swiss_monarchy_desc: "Choć [GetInternationalOrganizationType('swiss_confederation').GetName] rozpoczęła swoje istnienie jako unia republikańska, wyzwania, z którymi musiała się zmierzyć, dowiodły wyższości silnych rządów pod przewodnictwem jednego kanclerza. Przyszłość #L [ShowCultureGroupName('swiss_group')|l]kiego#! ludu może być bezpieczna tylko wtedy, gdy zadba o to [ShowGovernmentTypeName('monarchy')|l], która zastąpi dawną konfederację."
 sc_found_swiss_monarchy_specific_tt: "[GetInternationalOrganizationType('swiss_confederation').GetName] zostaje zjednoczona dzięki krajowi [THIS.GetCountry.GetName], w rezultacie czego powstaje #L [GetCountry('SWI').GetAdjective|l]ka#! [ShowGovernmentTypeName('monarchy')|l]."
 sc_found_swiss_monarchy_tt: "[GetInternationalOrganizationType('swiss_confederation').GetName] zostaje zjednoczona i powstaje #L [GetCountry('SWI').GetAdjective|l]ka#! [ShowGovernmentTypeName('monarchy')|l]."
 sc_found_swiss_theocracy: "$SWI_ADJ$ teokracja"
 sc_found_swiss_theocracy_desc: "Ani wolna wola republikańskich głosów, ani autorytarna władza monarchii nie sprawiły, że [GetInternationalOrganizationType('swiss_confederation').GetName] znalazła się w obecnej pozycji – sprawiła to wola boska. Tylko jako zjednoczona [ShowGovernmentTypeName('theocracy')|l] lud #L [ShowCultureGroupName('swiss_group')|l]ki#! będzie mógł prosperować w tym świecie."
 sc_found_swiss_theocracy_specific_tt: "[GetInternationalOrganizationType('swiss_confederation').GetName] zostaje zjednoczona dzięki krajowi [THIS.GetCountry.GetName], w rezultacie czego powstaje #L [GetCountry('SWI').GetAdjective|l]ka#! [ShowGovernmentTypeName('theocracy')|l]."
 sc_found_swiss_theocracy_tt: "[GetInternationalOrganizationType('swiss_confederation').GetName] zostaje zjednoczona i powstaje #L [GetCountry('SWI').GetAdjective|l]ka#! [ShowGovernmentTypeName('theocracy')|l]."
 #Colonial Federation
 colonial_federation_unification: "$colonial_federation$ – zjednoczenie"
 colonial_federation_unification_desc: "Połączyły nas więzi wykute w ogniu walki o niepodległość. Czas zjednoczyć luźno powiązane ze sobą ziemie naszych członków."
 colonial_federation_found_republic: "Stworzenie nowej republiki"
 colonial_federation_found_republic_desc: "Zasady i metody, jakimi cechuje się [ShowGovernmentTypeName('republic')|l], są kluczowe dla wolności naszych członków i naszych podwładnych."
 colonial_federation_found_republic_specific_tt: "[GetInternationalOrganizationType('colonial_federation').GetName] zostaje zjednoczona przez państwo [THIS.GetCountry.GetName], wskutek czego powstaje [ShowGovernmentTypeName('republic')|l]"
 colonial_federation_found_republic_tt: "[GetInternationalOrganizationType('colonial_federation').GetName] łączy się – powstaje [ShowGovernmentTypeName('republic')|l]."
 colonial_federation_found_monarchy: "Stworzenie nowej monarchii"
 colonial_federation_found_monarchy_desc: "Nowo powstała [ShowGovernmentTypeName('monarchy')|l] władająca sprawiedliwie wszystkimi członkami to jedyna droga ku dostatkowi."
 colonial_federation_found_monarchy_specific_tt: "[GetInternationalOrganizationType('colonial_federation').GetName] zostaje zjednoczona dzięki krajowi [THIS.GetCountry.GetName], w rezultacie czego powstaje [ShowGovernmentTypeName('monarchy')|l]."
 colonial_federation_found_monarchy_tt: "[GetInternationalOrganizationType('colonial_federation').GetName] łączy się – powstaje [ShowGovernmentTypeName('monarchy')|l]."
 colonial_federation_found_theocracy: "Stworzenie nowej teokracji"
 colonial_federation_found_theocracy_desc: "Ani wolna wola republikańskich głosów, ani autorytarna władza monarchii nie sprawiły, że [GetInternationalOrganizationType('colonial_federation').GetName] cieszy się niepodległością – sprawiła to wola boska. Nasz lud może prosperować na tym świecie tylko jako zjednoczona [ShowGovernmentTypeName('theocracy')|l]."
 colonial_federation_found_theocracy_specific_tt: "[GetInternationalOrganizationType('colonial_federation').GetName] zostaje zjednoczona dzięki krajowi [THIS.GetCountry.GetName], w rezultacie czego powstaje [ShowGovernmentTypeName('theocracy')|l]."
 colonial_federation_found_theocracy_tt: "[GetInternationalOrganizationType('colonial_federation').GetName] łączy się – powstaje [ShowGovernmentTypeName('theocracy')|l]."
 AVERAGE_GREAT_POWER_SCORE_OF_IO: "Przeciętna [great_power_score|el] [Concept('international_organization','organizacji międzynarodowej')|e]"
 AVERAGE_MILITARY_STRENGTH_OF_IO: "Przeciętna [military_strength|el] [Concept('international_organization','organizacji międzynarodowej')|e]"
 mutual_defense_law: "Wzajemna obrona"
 mutual_defense_law_desc: "Polityka określająca, w jaki sposób członkowie będą bronić się nawzajem w przypadku wypowiedzenia wojny."
 assured_defense_policy: "Gwarantowana obrona"
 assured_defense_policy_desc: "Członkowie automatycznie dołączą do wojen obronnych wypowiedzianych innym członkom."
 automatic_defense_policy: "Automatyczna obrona"
 automatic_defense_policy_desc: "Członkowie będą automatycznie wzywani do wojen obronnych wypowiedzianych innym członkom, ale nie muszą ich akceptować."
 possible_defense_policy: "Możliwa obrona"
 possible_defense_policy_desc: "Członkowie będą mogli być wzywani do wojen obronnych wypowiedzianych innym członkom, ale nie będą musieli ich akceptować."
 no_defense_policy: "Brak obrony"
 no_defense_policy_desc: "Członkowie nie będą mogli być wzywani do wojen obronnych wypowiedzianych innym członkom."
 mutual_offense_law: "Wzajemna ofensywa"
 mutual_offense_law_desc: "Polityka określająca, w jaki sposób członkowie będą wspierać się nawzajem w przypadku wypowiedzenia wojny."
 assured_offense_policy: "Gwarantowana ofensywa"
 assured_offense_policy_desc: "Członkowie automatycznie dołączą do wojen ofensywnych wypowiedzianych przez innych członków."
 automatic_offense_policy: "Automatyczna ofensywa"
 automatic_offense_policy_desc: "Członkowie będą automatycznie wzywani do wojen ofensywnych wypowiedzianych przez innych członków, ale nie muszą ich akceptować."
 possible_offense_policy: "Możliwa ofensywa"
 possible_offense_policy_desc: "Członkowie będą mogli być wzywani do wojen ofensywnych wypowiedzianych przez innych członków, ale nie będą musieli ich akceptować."
 no_offense_policy: "Brak ofensywy"
 no_offense_policy_desc: "Członkowie nie będą mogli być wzywani do wojen ofensywnych wypowiedzianych przez innych członków."
 lordship_of_ireland_rule_law: "Władza w Irlandii"
 lordship_of_ireland_rule_law_desc: "Charakter władzy w Irlandii może być równie dziki jak wielki, bijący w klify Atlantyk lub tak niezmienny jak bagna."
 lordship_of_ireland_rule_laudabiliter_policy: "Laudabiliter"
 lordship_of_ireland_rule_laudabiliter_policy_desc: "Irlandia była pierwotnie podbita przez anglo-normańskich rycerzy, szukających swojej ziemi i chwały. Królewska władza niemniej nie działa."
 lordship_of_ireland_rule_laudabiliter_policy_tt: ""
 lordship_of_ireland_rule_statutes_of_kilkenny_policy: "Statuty z Kilkenny"
 lordship_of_ireland_rule_statutes_of_kilkenny_policy_desc: "Rozporządzenia wymuszające zwyczaje kontynentalne w Irlandii, które zakazują ubiorów celtyckich oraz małżeństw mieszanych w celu zachowania odrębności i dominacji społeczności osadniczej."
 lordship_of_ireland_rule_statutes_of_kilkenny_policy_tt: ""
 lordship_of_ireland_rule_ascendancy_policy: "Wyniesienie religijne"
 lordship_of_ireland_rule_ascendancy_policy_desc: "Możemy wymusić na członkach Lordostwa nawrócenie na naszą religię."
 lordship_of_ireland_rule_ascendancy_policy_tt: ""
 #Personal Unions
 apply_pu_estate_satisfaction_hit_tt: "The $nobles_estate$, $clergy_estate$, and $burghers_estate$ [estates|e] of all opponents of the [resolution|e] gain [ShowNamedValue('estate_satisfaction_severe_penalty')|+=2%] [estate_satisfaction|E]"
 UNION_TREASURY_COST: "Koszt skarbca unii"
 union_foundation_law: "Fundament unii"
 union_foundation_law_desc: "[GetInternationalOrganizationType('union').GetName] posiada prawo określające samą jej naturę i kwestię tego, czy powinna ona mieć przyszłość scentralizowaną, czy federalną – o ile przetrwa próbę czasu."
 union_establish_seniority_policy: "Ustalenie zwierzchnictwa"
 union_establish_seniority_policy_desc: "[GetInternationalOrganizationType('union').GetName] utrzyma jedność tylko z pojedynczego tronu. Wyznaczenie starszego partnera pozwoli określić, który z nich będzie reprezentował ją jako całość."
 union_maintain_federal_status_policy: "Utrzymanie statusu federalnego"
 union_maintain_federal_status_policy_desc: "[GetInternationalOrganizationType('union').GetName] nie zmienia faktu, że suwerenność każdego członka jest nietykalna i niewątpliwa. Nawet jeśli na każdym tronie zasiada jeden władca, nie jest sprawą monarchy mieszać się w sprawy członków unii."
 union_senior_partner_policy_at: "Umożliwia istnienie statusów specjalnych „[ShowSpecialStatusName('senior_partner')|l]” i „[ShowSpecialStatusName('junior_partner')|l]”."
 union_senior_partner_policy_tt: "[ROOT.GetInternationalOrganization.GetCountryWithHighestGreatPower.GetName] otrzymuje tytuł „[ShowSpecialStatusName('senior_partner')|l]” (kraj jest wybierany na podstawie posiadania najwyższej [Concept('great_power_score','oceny w rankingu wielkich mocarstw')|e] w [Concept('union','unii')|e])."
 union_senior_partner_policy_specific_tt: "[ROOT.GetInternationalOrganization.MakeScope.GetVariable('pre_selected_senior_partner').GetCountry.GetName] zyskuje status „[ShowSpecialStatusName('senior_partner')|l]”."
 union_unlocks_independence_casus_belli_tt: "Odblokowuje [casus_belli|el] „[ShowCasusBelliName('cb_union_independence')|l]” dla każdego młodszego partnera #Y słabszego#! niż [ShowSpecialStatusName('senior_partner')|l]."
 union_unlocks_war_for_seniority_casus_belli_tt: "Odblokowuje [casus_belli|el] „[ShowCasusBelliName('cb_union_war_for_seniority')|l]” dla każdego młodszego partnera #Y równego lub silniejszego#! niż [ShowSpecialStatusName('senior_partner')|l]."
 union_codified_inheritance_law: "Skodyfikowane dziedziczenie"
 union_codified_inheritance_law_desc: "Jeśli [GetInternationalOrganizationType('union').GetName|l] ma cieszyć się stabilnością, prawa dziedziczenia każdego członka muszą zostać ujednolicone, tak aby każde państwo stosowało ten sam system wskazywania następców."
 union_senior_succession_law: "Zunifikowany porządek sukcesji"
 union_senior_succession_law_desc: "[GetInternationalOrganizationType('union').GetName] porządkuje swoje prawa sukcesji zgodnie z tym, jak zajmuje się tym [ShowSpecialStatusName('senior_partner')|l]. Każdy członek musi przyjąć to rozwiązanie, jeśli się ono do niego stosuje."
 union_sovereign_succession_law: "Suwerenny porządek sukcesji"
 union_sovereign_succession_law_desc: "[GetInternationalOrganizationType('union').GetName] nie pozwala żadnemu członkowi określania praw sukcesji innych członków. Polityka każdego z nich, jeśli chodzi o sprawy tronu, pozostają elementem ich suwerenności."
 union_codified_inheritance_policy_at: "[heir_selection|e], z jakiego korzysta [ShowSpecialStatusName('senior_partner')|l], jest przyjmowany przez każdego członka unii, jeśli to możliwe."
 union_codified_inheritance_policy_bt: "#R Zablokowane [heir_selections|el] nie mogą być ani zastosowane, ani pominięte.#!"
 union_codified_inheritance_policy_ct: "Jeśli to możliwe, każdy członek unii [GetInternationalOrganizationType('union').GetName] przyjmuje [ShowLawName('heir_religion_law')|l], jaki uznaje [ShowSpecialStatusName('senior_partner')|l]"
 union_economic_law: "Gospodarka unii"
 union_economic_law_desc: "Jeden władca może zasiadać na wielu tronach, lecz [GetInternationalOrganizationType('union').GetName|l] składa się z państw bardzo podzielonych gospodarczo. To prawo zbliży ich wszystkich do siebie."
 union_unified_treasury_policy: "Zunifikowany skarbiec"
 union_unified_treasury_policy_desc: "Skarbce państw, z których składa się [GetInternationalOrganizationType('union').GetName], zostaną zunifikowane w jeden byt, którym zarządzać będzie monarcha w celu wydatkowania złota w jak najlepszym interesie organizacji."
 union_cooperative_investment_policy: "Współpraca inwestycyjna"
 union_cooperative_investment_policy_desc: "Skarbce państw, z których składa się [GetInternationalOrganizationType('union').GetName], nie służą nikomu na wyłączność. Stanowią wspólnotę królewską i będą służyć do rozbudowy infrastruktury każdego państwa członkowskiego."
 union_diplomatic_law: "Swobody dyplomatyczne"
 union_diplomatic_law_desc: "[GetInternationalOrganizationType('union').GetName] podlega rządom z jednego tronu, rodzi się więc pytanie, jak ma być zarządzana dyplomacja unii."
 union_unified_external_diplomacy_policy: "Zunifikowana dyplomacja zewnętrzna"
 union_unified_external_diplomacy_policy_desc: "[GetInternationalOrganizationType('union').GetName] centralizuje swoje sprawy dyplomatyczne – zajmuje się nimi [ShowSpecialStatusName('senior_partner')|l], podczas gdy pozostali członkowie mają w tej gestii ograniczone możliwości."
 union_organized_diplomats_policy: "Zorganizowani dyplomaci"
 union_organized_diplomats_policy_desc: "[GetInternationalOrganizationType('union').GetName] – dyplomaci nie służą jednej fladze, lecz całej unii. Każdy członek ma dostęp do ich talentów i może wykorzystywać ich w celu realizacji własnych spraw zagranicznych."
 union_legislature_law: "Legislatura unii"
 union_legislature_law_desc: "[GetInternationalOrganizationType('union').GetName] wymaga spójnego projektu administracji. Zatwierdzony, unitarny system prawny jest niezwykle ważny, jeśli unia ma pozostać stabilna."
 union_aligned_legislature_policy: "Ujednolicona legislatura"
 union_aligned_legislature_policy_desc: "[GetInternationalOrganizationType('union').GetName] musi mieć administracyjną spójność – wszystkie prawa i cała polityka pozostanie jednolita z tymi, jakimi rządzi się [ShowSpecialStatusName('senior_partner')|l]."
 union_aligned_legislature_policy_at: "Każdy członek, jakiego posiada [GetInternationalOrganizationType('union').GetName|l], przyjmuje [government_reforms|el] i [policies|el], które wprowadził [ShowSpecialStatusName('senior_partner')|l]."
 union_federal_legislature_policy: "Legislatura federalna"
 union_federal_legislature_policy_desc: "Różnice w prawach i obyczajach to nie wada, lecz główny aspekt różnych członków, jakich posiada [GetInternationalOrganizationType('union').GetName]. Dlatego też realizowanie polityki stanowi nietykalną odpowiedzialność państw członkowskich, nie zaś władcy."
 union_mutual_offense_law: "Wzajemna ofensywa"
 union_mutual_offense_law_desc: "Choć [GetInternationalOrganizationType('union').GetName|l] to przede wszystkim pakt obronny, nasza potęga wojskowa może zostać wezwana do pomocy w kampaniach militarnych – o ile członkowie zgodzą się na takie zobowiązanie, rzecz jasna."
 union_assured_offense_policy: "Gwarantowana ofensywa"
 union_assured_offense_policy_desc: "[GetInternationalOrganizationType('union').GetName] stanowi agresywny sojusz. Wróg zadrży, kiedy nasi żołnierze ruszą na niego wspólnie ławą."
 union_automatic_offense_policy: "Obowiązek ofensywy"
 union_automatic_offense_policy_desc: "[GetInternationalOrganizationType('union').GetName] charakteryzuje się silnie agresywną naturą. Każdy jej członek jest wzywany do dołączenia do pozostałych w wojnie ofensywnej."
 union_possible_offense_policy: "Możliwa ofensywa"
 union_possible_offense_policy_desc: "Aby przetrwać, [GetInternationalOrganizationType('union').GetName|l] musi rozwijać się poprzez podbój i rozwój własnej potęgi. Każdy jej członek może wzywać innych do pomocy w czasie wojny."
 union_unification_of_crowns_law: "Kwestia zjednoczenia"
 union_unification_of_crowns_law_desc: "[GetInternationalOrganizationType('union').GetName] w większości swoich odmian jest niczym więcej, jak luźną konfederacją różnych państw rządzonych z tego samego tronu. Zjednoczenie jako [ShowSpecialStatusName('senior_partner')|l] nie jest jednak wykluczone..."
 union_rapid_crown_unification_policy: "Gwałtowne zjednoczenie koron"
 union_rapid_crown_unification_policy_desc: "Dalsze usprawnienia rozmaitych aspektów biurokracji, jakie przeprowadza [ShowSpecialStatusName('senior_partner')|l], zoptymalizowały proces aneksji, któremu poddawany jest [ShowSpecialStatusName('junior_partner')|l]."
 union_swift_crown_unification_policy: "Szybkie zjednoczenie koron"
 union_swift_crown_unification_policy_desc: "[ShowSpecialStatusName('senior_partner')] znacznie usprawnił swoją biurokrację dyplomatyczną i administracyjną, co pozwala na szybszą integrację państw członkowskich."
 union_crown_unification_policy: "Unifikacja koron"
 union_crown_unification_policy_desc: "Nadszedł czas – [GetInternationalOrganizationType('union').GetName|l] ulegnie wreszcie centralizacji! [ShowSpecialStatusName('senior_partner')] swoją łaskawą opieką sprawił, że państwa członkowskie zgodziły się na proces dyplomatycznej aneksji."
 union_federal_union_policy: "Unia federalna"
 union_federal_union_policy_desc: "[GetInternationalOrganizationType('union').GetName] to przede wszystkim sojusz obronny. Żadne z państw członkowskich nie jest zainteresowane zjednoczeniem tronów w jeden polityczny byt, zaś suwerenność każdego z państw jest chroniona."
 #Austria
 dop_rudolfine_house_rules: "Zreformowana umowa rodowa"
 dop_rudolfine_house_rules_desc: "Zreformowana umowa rodowa to system wspólnego zarządzania austriackimi ziemiami przyznający wszystkim męskim członkom rodziny równy status, a jednocześnie rezerwujący specjalne przywileje dla najstarszych."
 #Ethiopia
 foreign_court_customs_policy: "Obce obyczaje"
 foreign_court_customs_policy_desc: "Zamiast polegać na własnej kulturze, możemy inspirować się innymi dworami, aby czynić nasz własny silniejszym."
 #Colonial Laws
 colonial_representation_law: "Reprezentacja kolonialna"
 colonial_representation_law_desc: "Nasze własne wpływy na ziemiach, którymi zarządzamy, zależne są od kaprysów naszego suwerena."
 colonial_representation_law_no: "Brak reprezentacji"
 colonial_representation_law_no_desc: "Nie mamy prawa uczestniczyć w obradach parlamentu, a nasz suweren ma znaczący wpływ na naszą gospodarkę."
 colonial_representation_law_yes: "Reprezentacja w parlamencie"
 colonial_representation_law_yes_desc: "Zapewniono nam w parlamencie głos w sprawach dotyczących naszej ziemi, co ograniczyło wpływy suwerena."
 #Timurids
 mongol_law_policy: "Prawo mongolskie"
 mongol_law_policy_desc: "Choć nieujawnione opinii publicznej, prawo mongolskie miało trzy główne cele: posłuszeństwo obecnemu władcy, jednoczenie ludu i surowe karanie wszelkich wykroczeń wobec państwa. Dzięki utrzymywaniu go w tajemnicy można je było również łatwiej zmienić zgodnie z potrzebami."
 #Mughals:
 dahsala_system: "Opodatkowanie dahsala"
 dahsala_system_desc: "Zamiast pozwalać na tworzenie lokalnych praw, którymi zostaną objęci prości ludzie, $india$ zorganizują ich w ramach systemu dahsala, który pozwoli ich odpowiednio opodatkować."
 zabiti: "System zabiti"
 zabiti_desc: "System, w którym opodatkowanie zależy od rozmiaru oraz wartości ziemi. Ludzie muszą wnosić opłaty w srebrze lub plonach, a jeśli ich ziemia pozostaje nieuprawiana przez długi czas, jest zwolniona z opodatkowania, dopóki nie odzyska produktywności."
 ghalla_bakshi: "System ghalla bakshi"
 ghalla_bakshi_desc: "Prości ludzie w większości preferują ten system, ponieważ opłata dla państwa jest przekazywana w postaci plonów zamiast ich estymowanej wartości."
 nasaq: "System nasaq"
 nasaq_desc: "Najbardziej arbitralna z trzech metod, która określa średnie zapotrzebowanie na grunt w ostatnich dziesięcioleciach i na tej podstawie określa jego opodatkowanie."
 mansabdar_system: "Organizacja mansabdar"
 mansabdar_system_desc: "Zamiast polegać wyłącznie na szlachcie, moglibyśmy przyznać wszystkim prawo służenia w armii na każdym stopniu – o ile udowodnią oni, że są w stanie pełnić tę funkcję."
 #Austrian Military Frontier
 hab_military_frontier: "Wojskowa granica"
 hab_military_frontier_desc: "Stworzyliśmy granicę wojskową, aby chronić naród przed pogańskimi hordami, które wkraczają na nasze tereny."
 frontier_maintained: "Utrzymanie granicy"
 frontier_maintained_desc: "Nasza granica wojskowa pozostaje w pełni gotowości do obrony kraju przed nadciągającymi zagrożeniami."
 frontier_not_maintained: "Brak utrzymania granicy"
 frontier_not_maintained_desc: "Ze względu na brak funduszy nasza granica wojskowa nie jest obecnie utrzymywana, a tym samym pozostaje narażona na ataki wroga."
 #Orissa
 vedic_education: "Edukacja wedyjska"
 vedic_education_desc: "Metoda edukacji nauczająca masy #L [ShowReligionName('hindu')|l]u#! bez dzielenia ich na kasty."
 #Sikhism
 guru_nanak_guruship: "Nauki [GetCharacter('guru_nanak').GetShortNameWithNoTooltip]a"
 guru_nanak_guruship_desc: "Nauki, które głosił [GetCharacter('guru_nanak').GetName]."
 vand_chhako: "Vand chhako"
 vand_chhako_desc: "Jeden filarów nauk, jakie głosił [GetCharacter('guru_nanak').GetName], oznaczający „dziel się i jedz”, a tym samym zachęcający do dzielenia się ze swoją społecznością wszystkim, co jest dostępne."
 kirat_karo: "Kirat karo"
 kirat_karo_desc: "Jeden filarów nauk, jakie głosił [GetCharacter('guru_nanak').GetName], oznaczający „pracuj uczciwie”, a tym samym zachęcający do poświęcenia ciężkiej pracy jako ćwiczenia w tym, co dał nam $sikhism_god_name$."
 naam_japo: "Naam japo"
 naam_japo_desc: "Jeden filarów nauk, jakie głosił [GetCharacter('guru_nanak').GetName], oznaczający „recytuj Jego imię”, a tym samym zachęcający do medytacji oraz rozmyślań nad wieloma mianami, jakie nosi $sikhism_god_name$, aby nawiązać z nim więź."
 guru_angad_guruship: "Nauki [GetCharacter('guru_angad').GetShortNameWithNoTooltip]a"
 guru_angad_guruship_desc: "Nauki, które głosił [GetCharacter('guru_angad').GetName]."
 gurmukhi_script: "Pismo gurmukhi"
 gurmukhi_script_desc: "Skrypt, który opracował i ustandaryzował [GetCharacter('guru_angad').GetName], stanie się podstawowym pismem #L [ShowReligionName('sikhism')|l]u#!."
 langar_community: "Społeczność langar"
 langar_community_desc: "Wspólna kuchnia przy dowolnej świątyni będzie serwować jedzenie wszystkim ludziom, niezależnie od ich wyznania, statusu czy pochodzenia etnicznego."
 mall_akhara: "Akhara"
 mall_akhara_desc: "Areny zapaśnicze, na których ludzie będą mogli ćwiczyć, pozwolą nie tylko na utrzymanie ich ciał w zdrowiu, ale także poprawę ich sprawności w walce."
 guru_amar_das_guruship: "Nauki [GetCharacter('guru_amar_das').GetShortNameWithNoTooltip]a"
 guru_amar_das_guruship_desc: "Nauki, które głosił [GetCharacter('guru_amar_das').GetName]."
 dasvandh_tax: "Podatek dasvandh"
 dasvandh_tax_desc: "Oznaczający „dziesięcinę” system zbierania pieniędzy, według którego dziesiąta część dochodów powinna być przekazywana w imię $character_title_guru$."
 ananda_karaja: "Anand karaj"
 ananda_karaja_desc: "Ceremonia ślubna w obrządku #L [ShowReligionAdjective('sikhism')|l]im#!, której nazwa oznacza „działanie dla szczęścia”, a którą stworzył [GetCharacter('guru_amar_das').GetName]. Śpiewane podczas niej hymny celebrują zjednoczenie z boskością."
 sangat_equality: "Równość sangat"
 sangat_equality_desc: "$sikhism_god_name$ rzecze, że kobiety i mężczyźni są sobie równi, a zatem oboje mogą tak samo należeć do społeczności monastycznej sangat, a nawet jej przewodzić."
 guru_ram_das_guruship: "Nauki [GetCharacter('guru_ram_das').GetShortNameWithNoTooltip]a"
 guru_ram_das_guruship_desc: "Nauki, które głosił [GetCharacter('guru_ram_das').GetName]."
 urbanization_projects: "Projekty urbanizacyjne"
 urbanization_projects_desc: "Dzięki poważnemu poświęceniu i wspólnej pracy wolontariuszy można zbudować najświętsze i najwspanialsze z #L [ShowReligionAdjective('sikhism')|l]ich#! miast."
 scripture_hymns: "Święte hymny"
 scripture_hymns_desc: "Pismo jest najświętszą z ksiąg i musi zawierać odpowiednie hymny wychwalające jego chwałę."
 masand_system: "System masand"
 masand_system_desc: "System misjonarzy i kaznodziejów, którzy będą głosić [ShowReligionName('sikhism')|l] dalej od $character_title_guru$, służąc jednocześnie jako poborcy podatkowi."
 guru_arjan_guruship: "Nauki [GetCharacter('guru_arjan').GetShortNameWithNoTooltip]a"
 guru_arjan_guruship_desc: "Nauki, które głosił [GetCharacter('guru_arjan').GetName]."
 adi_granth: "Adi granth"
 adi_granth_desc: "Zbiór hymnów dawnych $character_title_guru$ zebrany przez #L [GetCharacter('guru_arjan').GetName]a#!. Posłuży on jako podstawa dla naszych świętych pism."
 holy_abode: "Święta siedziba"
 holy_abode_desc: "Umieszczając święte pisma w świątyniach, uczynimy z tych ostatnich miejsce, w którym mieszka $sikhism_god_name$, oraz cel wyznawców #L [ShowReligionAdjective('sikhism')|l]iej#! wiary."
 martyrdom: "Męczeństwo"
 martyrdom_desc: "Nasza wiara w [ShowReligionName('sikhism')|l] jest silna i nie porzucimy jej pod groźbą tortur, a nawet śmierci."
 guru_hargobind_guruship: "Nauki [GetCharacter('guru_hargobind').GetShortNameWithNoTooltip]a"
 guru_hargobind_guruship_desc: "Nauki, które głosił [GetCharacter('guru_hargobind').GetName]."
 akal_takht: "Akal takht"
 akal_takht_desc: "„Tron Odwiecznego” posłuży jako niekwestionowana siedziba władzy dla naszego $character_title_guru$ i całego #L [ShowReligionName('sikhism')|l]u#!."
 protection_of_the_poor: "Ochrona ubogich"
 protection_of_the_poor_desc: "Potęga wojska nie powinna być wykorzystywana do ucisku i tyranii, ale do ochrony bezbronnych przed stosującymi je ludźmi."
 miri_piri: "Miri piri"
 miri_piri_desc: "Tylko poprzez połączenie władzy doczesnej i autorytetu duchowego pod postacią $character_title_guru$ [ShowReligionName('sikhism')|l] zdoła osiągnąć zasłużoną chwałę."
 guru_har_rai_guruship: "Nauki [GetCharacter('guru_har_rai').GetShortNameWithNoTooltip]a"
 guru_har_rai_guruship_desc: "Nauki, które głosił [GetCharacter('guru_har_rai').GetName]."
 impartial_manji_heads: "Bezstronni przywódcy manji"
 impartial_manji_heads_desc: "Przywódczy naszej administracji religijnej nie powinni okazywać stronniczości wobec jakiejkolwiek opinii, ale sumiennie służyć interesom #L [ShowReligionName('sikhism')|l]u#!."
 fragance_of_a_flower: "Zapach kwiatu"
 fragance_of_a_flower_desc: "Jeśli zerwać kwiat jedną dłonią i oddać go drugą, obie będą pachnieć tak samo – a my, bez względu na nasze różne wierzenia religijne, mamy w sobie tego samego boskiego ducha."
 nature_guardian: "Strażnik natury"
 nature_guardian_desc: "Nasze środowisko naturalne nie istnieje po to, by nam służyć, ale po to, byśmy żyli z nim w harmonii. W związku z tym musimy je chronić i dbać o nie w takim samym stopniu, w jakim ono dba o nas."
 guru_har_krishan_guruship: "Nauki [GetCharacter('guru_har_krishan').GetShortNameWithNoTooltip]a"
 guru_har_krishan_guruship_desc: "Nauki, które głosił [GetCharacter('guru_har_krishan').GetName]."
 treat_the_sick: "Leczenie chorych"
 treat_the_sick_desc: "Choroby i zarazy są zmorą ludzkości. Powinniśmy uważnie leczyć wszystkich chorych, aby zadbać o zdrowe społeczeństwo."
 unexpected_knowledge: "Nieoczekiwana wiedza"
 unexpected_knowledge_desc: "Duchowe moce $character_title_guru$ są niezaprzeczalne, ponieważ podobno poznali oni prawdy i fakty, których skądinąd nie mogliby znać. Jednocześnie najbardziej nawet niepiśmienni są w stanie dyskutować o teologii z największym uczonym."
 young_humility: "Pokora młodych"
 young_humility_desc: "Bez względu na to, jak wiele się nauczyliśmy, zawsze istnieją źródła wiedzy poza naszym zasięgiem i ludzie, którzy dogłębnie je poznali. Nawet młodsze umysły mogą posiadać wiedzę niedostępną dla starszych – w tym sensie wszystkie umysły są jak te u niemowląt."
 guru_tegh_bahadur_guruship: "Nauki [GetCharacter('guru_tegh_bahadur').GetShortNameWithNoTooltip]a"
 guru_tegh_bahadur_guruship_desc: "Nauki, które głosił [GetCharacter('guru_tegh_bahadur').GetName]."
 word_of_a_sikh: "Słowo [ShowReligionAdjectiveWithNoTooltip('sikhism')|l]ie"
 word_of_a_sikh_desc: "Przyjmuje się, że przy składaniu przysięgi każdego wyznawcy #L [ShowReligionName('sikhism')|l]u#! obecny jest sam $sikhism_god_name$, co czyni ją nierozerwalną."
 guru_travels: "Podróże $character_title_guru$"
 guru_travels_desc: "Jeśli $character_title_guru$ pozostaje w jednym miejscu, [ShowReligionName('sikhism')|l] nie jest w stanie się rozprzestrzeniać, dlatego też $character_title_guru$ musi podróżować i nawiązywać kontakt z obcymi ludami oraz wierzeniami."
 resist_persecution: "Opór wobec prześladowań"
 resist_persecution_desc: "Wrogowie prawdziwej wiary zawsze będą prześladować wyznawców, ale nasze przekonania są silne i nie będą nas oni w stanie złamać."
 guru_gobind_singh_guruship: "Nauki [GetCharacter('guru_gobind_singh').GetShortNameWithNoTooltip]a"
 guru_gobind_singh_guruship_desc: "Nauki, które głosił [GetCharacter('guru_gobind_singh').GetName]."
 sikh_pluralism: "Pluralizm [ShowReligionAdjectiveWithNoTooltip('sikhism')|l]i"
 sikh_pluralism_desc: "Choć [ShowLawName('khalsa_law')] ma chronić [ShowReligionName('sikhism')|l], nie wszyscy wierni są jego częścią, co dowodzi istnienia pluralizmu wewnątrz wiary, który niewątpliwie nas wzbogaca."
 dharamyudh: "Dharamyudh"
 dharamyudh_desc: "„Wojna prawości” to każdy konflikt w obronie #L [ShowReligionName('sikhism')|l]u#! i jego wyznawców. Choć powinien być on ostatecznością, wszyscy muszą być na niego gotowi, aby bronić wiary i powstrzymać tyranię."
 dasam_granth: "Dasam Granth"
 dasam_granth_desc: "Zbiór różnych tekstów poetyckich napisanych przez #L [GetCharacter('guru_gobind_singh').GetName]a#!, uważany za równy statusem [ShowPolicyName('adi_granth')] i przechowywany obok niego w świątyniach."
 khalsa_law: "Khalsa"
 khalsa_law_desc: "Społeczność wojowników, której zadaniem jest obrona #L [ShowReligionName('sikhism')|l]u#! i jego wyznawców, a której zasady postępowania oraz inicjacji wyznaczają standardy dla wszystkich wiernych."
 guru_panth: "Guru Panth"
 guru_panth_desc: "Przywództwo nad #L [ShowReligionName('sikhism')|l]em#! jako całością spoczywałoby na [ShowLawName('khalsa_law')|l] jako całości służącym za guru."
 khalsa_fauj: "Khalsa fauj"
 khalsa_fauj_desc: "Tylko po zorganizowaniu sił wojskowych [ShowLawName('khalsa_law')|l] w potężną armię będą one w stanie pełnić swoją funkcję obrońców #L [ShowReligionName('sikhism')|l]u#!."
 amrit_sanskar: "Amrit sanskar"
 amrit_sanskar_desc: "Członkowie [ShowLawName('khalsa_law')|l] nie są jedynie osiłkami rzuconymi do walki, ale wyrafinowanymi jednostkami, które przestrzegają rytuałów inicjacji oraz zasad postępowania i ubioru nałożonych na nich jako członków społeczności. Prestiż [ShowLawNameWithNoTooltip('khalsa_law')|l] nie opiera się na potędze wojowników, ale na ich czystości."
 guru_granth_sahib_guruship: "Nauki [ShowWorkOfArtNameWithNoTooltip('guru_granth_sahib')]"
 guru_granth_sahib_guruship_desc: "Nauki, które głosi [ShowWorkOfArtName('guru_granth_sahib')]."
 eternally_living_guru: "Wiecznie żywy $character_title_guru$"
 eternally_living_guru_desc: "[ShowWorkOfArtName('guru_granth_sahib')] to ostateczny i suwerenny wieczny $character_title_guru$, który będzie przewodził wszystkim wyznawcom #L [ShowReligionName('sikhism')|l]u#!."
 divine_justice: "Boska sprawiedliwość"
 divine_justice_desc: "Nauki zapisane w [ShowWorkOfArtName('guru_granth_sahib')] zapewnią naszemu społeczeństwu życie w pokoju i harmonii, jak zezwala $sikhism_god_name$ i jego sprawiedliwość."
 unchanging_writing: "Niezmienne pismo"
 unchanging_writing_desc: "Tworzenie [ShowWorkOfArtName('guru_granth_sahib')] zajęło wiele lat i stanowi ono dzieło więcej niż jednego $character_title_guru$, ale teraz osiągnęło swoją wieczną, ostateczną formę. Zawarte w nim nauki nie zostaną już w żaden sposób zmienione."
 tur_kanum_i_osmani: "kanun‐i Osmani"
 tur_kanum_i_osmani_desc: "Zbiór ustaw, które razem [GetCountry('TUR').GetName] uważa za prawo, skupione na zapewnieniu wewnętrznej stabilności licznym grupom etnicznym bardziej niż na podbijaniu nowych ziem."
 tur_has_not_first_option_in_flavor_tur_208_event: "NIE wybrano pierwszej opcji podczas [Concept('event','wydarzenia')|e] #Y $flavor_tur.208.title$#!"
 tur_has_picked_first_option_in_flavor_tur_208_event: "Wybrano pierwszą opcję podczas [Concept('event','wydarzenia')|e] #Y $flavor_tur.208.title$#!"
 #Hussite Military Reform
 reformed_hussite_armies_policy: "Zreformowana taktyka husycka"
 reformed_hussite_armies_policy_desc: "Nasi przodkowie preferowali wzorową obronę i przetrwali w ten sposób próbę czasu oraz ataki wroga. Teraz jednak nasza kolej na ofensywę i pokaz siły przeciwko naszym heretyckim i pogańskim sąsiadom dzięki zreformowanym, agresywnym siłom zbrojnym."
 ira_alcohol_ban: "Ograniczenia dotyczące alkoholu"
 ira_alcohol_ban_desc: "Aby zrównoważyć obowiązki religijne sług naszej wiary z pragnieniami ludu, musimy zdecydować, czy konsumpcja alkoholu będzie dozwolona, czy nie."
 ban_on_alcohol: "Zakaz alkoholu"
 ban_on_alcohol_desc: "Zakazując alkoholu wszystkim obywatelom naszego kraju, możemy zadbać o lojalność sług naszej wiary, nawet jeśli rozzłości to ludność."
 no_restriction_on_alcohol: "Brak zakazów dotyczących alkoholu"
 no_restriction_on_alcohol_desc: "Zamiast zakazywać alkoholu dla naszego ludu, lepiej byłoby zamiast tego uczynić go swobodnie dostępnym dla wszystkich obywateli, co zapewni nam ich lojalność."
 #England
 act_of_navigation: "Akt nawigacyjny"
 act_of_navigation_desc: "Dominacja naszych wrogów musi być kontestowana na wszystkich rynkach. Poprzez silne dyrektywy centralne i preferencyjne praktyki merkantylistyczne postaramy się zapewnić naszym kupcom wyraźną przewagę nad naszymi wrogami i rywalami."
 lit_casimir_code_policy: "Sudiebnik Litewski"
 lit_casimir_code_policy_desc: "Aby zaradzić brakowi kodeksu prawnego w państwie, a także ukrócić przestępstwa popełniane przez wyższe sfery, napisano $lit_casimir_code_policy$. Ma on pomóc w zapanowaniu nad chaosem oraz sprawieniu, aby [GetEstateName('crown_estate')|l] miała większą władzę."
