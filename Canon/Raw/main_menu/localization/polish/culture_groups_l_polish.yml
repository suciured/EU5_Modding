l_polish:
 #Culture Groups
 andean_group: "Andyjska"
 andean_group_desc: "Ludność żyjąca w Andach lub w pobliżu tego pasma górskiego, przystosowana do stylu życia odpowiedniego w różnych rodzajach klimatu oraz na terenach górskich. Ten tryb życia stanowi cechę łączącą ze sobą bogate kultury i cywilizacje Andów."
 arabian_group: "Arabska"
 arabian_group_desc: "Ziemie Półwyspu Arabskiego zamieszkiwane są przez różnorodną populację, która – od gór Jemenu po oazy w centralnej części tego regionu – przystosowana jest do surowych warunków klimatycznych."
 arabic_group: "Arabska"
 arabic_group_desc: "Większość ludności, która znajdowała się niegdyś pod panowaniem kalifatu Umajjadów, zachowała wpływy i kulturę tegoż kalifatu pomimo jego upadku."
 baltic_group: "Bałtycka"
 baltic_group_desc: "Bałtowie to ludność zamieszkująca południowo-wschodnie wybrzeże Morza Bałtyckiego, pierwotnie pochodząca z tej samej gałęzi, z której wywodzą się Słowianie, i rozróżniana już w czasach Cesarstwa Rzymskiego. Całe stulecia kontaktów z różnymi germańskimi ludami oraz grupami Słowian wytworzyły unikatową tożsamość. Obecnie Bałtami nazywane są nie tylko ludy mówiące językami bałtyckimi i trwające w pierwotnych wierzeniach, ale także grupy germańskich chrześcijan żyjące na tym terytorium."
 finnic_group: "Fińs"
 finnic_group_desc: "Ludy fińskie zamieszkują oba brzegi Zatoki Fińskiej. Chociaż ich silna tożsamość pozostaje nienaruszona, są one narażone na zagrożenie inwazją zarówno ze strony najeźdźców skandynawskich, jak i niemieckich."
 amazigh_group: "Amazydzka"
 amazigh_group_desc: "Amazygowie, znani również jako Berberowie, są rdzenną ludnością Afryki Północnej. Ich silne poczucie własnej tożsamości kontrastuje z arabskimi najeźdźcami, którzy od stuleci rządzą ich ojczystymi regionami."
 bohemian_group: "Czeska"
 bohemian_group_desc: "Ziemie zarządzane przez czeską koronę zamieszkiwane są głównie przez różne grupy Słowian. Jednakże bycie bardzo ważną częścią Świętego Cesarstwa Rzymskiego sprawiło, że pozostają oni pod silnym wpływem niemieckiej kultury i tradycji. Ponadto wielu niemieckim osadnikom podobają się czeskie terytoria, co jeszcze bardziej poszerza te wpływy."
 british_group: "Brytyjska"
 british_group_desc: "Brytania jest domem dla wielu ludów, a jej pierwotny charakter został zakłócony przez fale migracji plemion celtyckich oraz ludności Cesarstwa Rzymskiego, świata germańskiego, Irlandii i Francji. Fizyczne oderwanie od kontynentu jednoczy wszystkie ludy tej wyspy."
 carpathian_group: "Karpac"
 carpathian_group_desc: "Surowy krajobraz Karpat od dawna kształtuje życie mieszkańców zamieszkujących ich grzbiety i doliny. Izolowane społeczności dostosowały się do zmieniających się granic i imperiów, rozwijając odporność związaną z samą ziemią. Przełęcze górskie i fortece na wyżynach sprzyjały zarówno handlowi, jak i obronie."
 caucasian_group: "Kaukas"
 caucasian_group_desc: "W miejscu, gdzie spotykają się Europa i Azja, wyrasta Kaukaz – kraina szczytów i wąskich dolin. Jego skaliste krajobrazy chronią niezwykle niezależne ludy, a przełęcze górskie przyciągały ambicje imperiów..."
 celtic_group: "Celtycka"
 celtic_group_desc: "Celtowie są mieszaniną ludów, które niegdyś zamieszkiwały tereny od Iberii po Anatolię, a obecnie ich znacznie uszczuplona populacja, pchnięta na skalisty margines Europy przez stulecia najazdów i kolonizacji, zamieszkuje surowe wybrzeże Atlantyku."
 chinese_group: "Chińska"
 chinese_group_desc: "Przez całe stulecia Chiny były wielokrotnie rozrywane oraz jednoczone, ale sama idea nigdy nie zanikała. Pomimo ogromnej różnorodności kulturowej i językowej, wiele ludów wspólnie wierzy w koncepcję bycia na wskroś chińskimi mieszkańcami i opiekunami Państwa Środka."
 confucian_group: "Konfucjańska"
 confucian_group_desc: "Zbiór kultur, na które bezpośredni lub pośredni wpływ miały ideały i zasady moralne konfucjanizmu."
 ethiopian_group: "Etiopska"
 ethiopian_group_desc: "Starożytne królestwo Aksum sprowadziło na tereny Etiopii chrześcijaństwo i umożliwiło ludności etiopskiej kontakty ze śródziemnomorskim światem poprzez Egipt oraz handel z Grecją i Cesarstwem Rzymskim. Po rozprzestrzenieniu się islamu Etiopczycy zostali odcięci od tych kontaktów oraz odizolowani, stając się jedyną grupą chrześcijańskiej ludności semickiej. Pozwoliło to na powstanie wspólnego dziedzictwa, które przetrwało pomimo wewnętrznych różnic kulturowych."
 french_group: "Francuska"
 french_group_desc: "Królestwo Francji ma swoje korzenie wśród plemion germańskich Franków, które zamieszkiwały ten obszar po upadku Cesarstwa Rzymskiego. W późniejszych latach kraj ten rozszerzył się na inne pobliskie ludy. Pomimo różnic w zwyczajach i językach, cała ludność tego państwa współdzieli francuską tożsamość."
 german_group: "Niemiecka"
 german_group_desc: "Germańskie ludy wywodzą się z bogatego wachlarza starożytnych plemion. Z początków znanej nam historii czasami byli oni wrogami, a czasem sojusznikami Cesarstwa Rzymskiego. Wiele stuleci później imperium Karola Wielkiego oraz feudalizm ukształtowały ich tożsamość, w wyniku czego powstało Święte Cesarstwo Rzymskie."
 swiss_group: "Szwajcarska"
 swiss_group_desc: "Szwajcarzy to ludność zamieszkująca Alpy oraz Wyżynę Szwajcarską. Z uwagi na ich położenie geograficzne nie są oni wyłącznie ludem germańskim, gdyż wpływ na ich kraj miała również kultura francuska i włoska."
 greek_group: "Hellenistyczna"
 greek_group_desc: "Hellenowie to pionierzy demokracji i filozofii, którzy przy pomocy wspaniałego kulturowego i intelektualnego dziedzictwa ukształtowali całą zachodnią cywilizację. Ich wkład w rozwój ludzkości rozbrzmiewa przez całe pokolenia, niezależnie czy wyraża się on w epickich poematach, czy w klasycznej architekturze."
 haudenosaunee_group: "Irokeska"
 haudenosaunee_group_desc: "Haudenosaunee to różnorodna grupa etniczna, lecz wszystkie ludy do niej należące charakteryzują się podobieństwami językowymi oraz zbliżonym poczuciu wspólnoty, współdziałania oraz podstawowych wierzeń, co wyrażają w swoich sposobach organizacji życia."
 hibernian_group: "Irlandzka"
 hibernian_group_desc: "Ta zielona wyspa pierwotnie zamieszkiwana była przez ludność gaelicką, lecz podboje i osadnictwo spowodowały napływ licznych przybyszów z Brytanii i z kontynentu. Jednak nawet ci, którzy mają obce korzenie, mogą poczuć się w obowiązku, by odpowiedzieć na wezwanie Irlandii."
 hungarian_group: "Węgierska"
 hungarian_group_desc: "Węgrzy są grupą ludów wywodzących się z terenów południowego Uralu, która stopniowo przemieszczała się na zachód wskutek ekspansji innych ludów koczowniczych, takich jak Hunowie, Awarowie, Bułgarzy i Turcy (przy okazji ulegając ich wpływom), aż osiedlili się w Kotlinie Panońskiej po upadku kaganatu Awarów. To sprawia, że różnią się oni od swoich europejskich sąsiadów, co sprzyja ich poczuciu jedności."
 iberian_group: "Iberyjska"
 iberian_group_desc: "Półwysep Iberyjski to kraina pełna kontrastów i bogatej historii, zamieszkiwana przez zróżnicowane narody. Starożytni Celtowie, Iberowie i Baskowie ulegali wpływom Fenicjan, Rzymian, Wizygotów i Maurów. Te wyróżniające się tożsamości stworzyły w tym miejscu unikatowe połączenie kultur chrześcijańskiej, islamskiej i żydowskiej. Od żywych dworów na południu po bohaterskich rycerzy na północy, iberyjska ludność jest obecnie ucieleśnieniem bogatego wachlarza aspiracji i tradycji."
 indian_group: "Indyjska"
 indian_group_desc: "Słowo „indyjski” jest ogólnym określeniem na wiele zróżnicowanych kultur zamieszkujących region Indii. Choć każda z tych kultur jest unikatowa, a cały region mówi wieloma językami, wspólne położenie oraz wyraźnie oddzielenie od reszty kontynentu naturalnymi granicami ze wszystkich stron spowodowały, że ludy te mają swoją wspólną historię."
 indo_aryan_group: "Indoariańska"
 indo_aryan_group_desc: "Potomkowie ludu indoeuropejskiego, który najechał subkontynent indyjski, stali się dominującą populacją na obszarach północnych. Ich osadnictwo kształtowało wczesną kulturę wedycką oraz położyło fundament pod bezmiar języków i imperiów."
 dravidian_group: "Drawidyjs"
 dravidian_group_desc: "Skoncentrowane w południowej części Indii ludy drawidyjskie są potomkami rdzennych mieszkańców subkontynentu sprzed inwazji indoariańskiej. Choć kultura najeźdźców ostatecznie przeniknęła Drawidów, zachowali silną tożsamość regionalną."
 tibeto_burman_group: "Tybetobamarska"
 tibeto_burman_group_desc: "Migracje z płaskowyżu Tybetu we wcześniejszych okresach historycznych sprowadziły te ludy w różne miejsca, w tym Indie. Ich rozwój był jednak nierówny i niektóre grupy wykształciły zaawansowane, złożone społeczności, natomiast inne pozostały raczej plemienne."
 austroasiatic_group: "Austroazjatyc"
 austroasiatic_group_desc: "Jedna z najstarszych grup kulturowych w Azji. Ludy austroazjatyckie wytworzyły zróżnicowane społeczności od bardzo zaawansowanych imperiów po niewykształcone plemiona w dżungli."
 tungusic_group: "Tungus"
 tungusic_group_desc: "Ludy tunguskie, osiadłe na obszarach od Mandżurii po wschodnią Syberię, tradycyjnie utrzymywały się z łowiectwa i handlu. Przystosowane do surowego klimatu swych rodzimych krain, zwykle są zorganizowane w strukturach klanowych."
 austronesian_group: "Austronezyjska"
 austronesian_group_desc: "Jako przedstawiciele jednej z najbardziej rozpowszechnionych grup kulturowych i językowych ludy austronezyjskie zaludniły ziemie od Madagaskaru po Wyspę Wielkanocną. Uznawani byli za znakomitych żeglarzy oraz sprowadzili technologie i zwierzęta do swoich kolonii."
 iranian_group: "Irańska"
 iranian_group_desc: "Kultury Iranu wywodzą się ze starożytności oraz posiadają długą i skomplikowaną historię. Irańczycy z regionu Persji są potomkami zachodnioirańskich narodów, takich jak chociażby imperia Achemenidów czy Sasanidów, które niegdyś rządziły całym Bliskim Wschodem. W wyniku muzułmańskiego podboju Persji islam stał się głównym filarem irańskiej kultury."
 israelite_group_desc: "Żydzi to potomkowie starożytnych Hebrajczyków, którzy rozprzestrzenili się po całym znanym świecie wskutek upadku ich ojczyzny. Przywiązani do wiary i tradycji służą jako kupcy, uczeni oraz rzemieślnicy, zachowując związek ze swym wspólnym dziedzictwem. Są oni rozproszeni, acz zjednoczeni – i uosabiają niezłomną tożsamość, zachowując w swych sercach nadzieję na powrót do Ziemi Obiecanej."
 italian_group: "Włoska"
 italian_group_desc: "Włochy to tętniąca życiem mozaika krain i miast-państw oraz tygiel różnorodnych kultur i wpływów. Poczynając od starożytnych Rzymian, przez Bizancjum, Lombardów, a na Normanach kończąc, różne narody pozostawiły po sobie ślad na Półwyspie Apenińskim. Włosi zaciekle walczą o władzę i prestiż, jednocześnie wspierając kulturę oraz sztukę."
 japanese_group: "Japońska"
 japanese_group_desc: "Zgodnie z własną narracją historyczną ludność japońska zamieszkuje swe wyspy od zarania dziejów i mitycznej ery bogów oraz pierwszego cesarza Japonii, którym był Jinmu-tennō. Całe wieki izolacji przerywane jedynie przez okresowe kontakty z Koreą i Chinami sprawiły, że japoński lud znacząco różni się od innych, a ich wyjątkowy język oraz narodowe wierzenia są unikatowe na skalę całego kontynentu. Mimo wewnętrznych różnic, Japończycy wykształcili własną, odrębną tożsamość."
 jewish_group: "Żydowska"
 jewish_group_desc: "Do grupy ludów $jewish_group$kich zaliczają się społeczności etniczno-religijne wyznające judaizm."
 jurchen_group: "Dżurdżeńska"
 jurchen_group_desc: "Zamieszkujący surowe ziemie Mandżurii Dżurdżeni są zaciekłymi wojownikami, którzy założyli potężną dynastię Jin oraz w XII wieku doprowadzili do upadku dynastii Liáo. To mistrzowie jeździectwa i łucznictwa, którzy budowali niegdyś potężne imperia, a obecnie wciąż inspirują swoją niezłomnością i bogatym dziedzictwem."
 lithuanian_group: "Litewska"
 lithuanian_group_desc: "Spośród wszystkich ludów bałtyckich Litwini zjednoczyli się z uwagi na językowe podobieństwa i wspólne zagrożenia, tworząc państwo litewskie. Otoczeni z każdej strony przez wrogo nastawionych chrześcijan, dzięki pogańskim wierzeniom umocnili swoje poczucie jedności."
 polish_group: "Polska"
 polish_group_desc: "Polacy, w następstwie upadku państwa polskiego podzieleni między kilka krajów, posiadają wspólne zachodniosłowiańskie dziedzictwo oraz silną katolicką wiarę."
 maghrebi_group: "Maghrebska"
 maghrebi_group_desc: "Specjalne cechy ludów północnej Afryki, powstające i upadające na tym terenie imperia oraz wyjątkowe położenie między spokojnymi falami Morza Śródziemnego na północy a bezlitosnymi wydmami Sahary na południu wykreowały grupę kultur niezwykle sprawnie rządzących tym regionem."
 mongolian_group: "Mongolska"
 mongolian_group_desc: "Mongołowie pochodzą z rozległych stepów Azji Środkowej i są ucieleśnieniem wielowiekowego dziedzictwa ludów koczowniczych. Znani ze swojej biegłości w jeździe konnej i łucznictwie potrafią przemierzać rozległe równiny, utrzymując silne więzi ze swoim stadami. Dzięki przywództwu tak znaczących postaci jak $genghis_khan_name_no_tooltip$ założyli oni jedno z największych imperiów w historii, pozostawiając niezatarty ślad w annałach podbojów. Ich kulturowe bogactwo obejmuje tradycje jeździeckie, gardłowy śpiew oraz niezłomnego ducha, którego domem są bezkresne stepy."
 nahua_group: "Nahuańska"
 nahua_group_desc: "Ludy nahua zamieszkujące region Meksyku znane są ze swoich zaawansowanych społeczeństw, zawiłych systemów władzy oraz agresywnych relacji z sąsiadami."
 nepali_group: "Nepalska"
 nepali_group_desc: "Ludność zamieszkująca terytorium Nepalu o zróżnicowanym pochodzeniu i dziedzictwie. Gurung oraz Tamang mają swoje korzenie w Chinach i Tybecie, z kolei Khas i Kumaon pochodzą z subkontynentu indyjskiego. Wiele z tych ludów jednak za swój dom uznaje Himalaje."
 netherlandish_group: "Holenderska"
 netherlandish_group_desc: "Zamieszkując nisko położone tereny, różnorodna holenderska ludność wypracowała swoją unikatową tożsamość poprzez ciągłe zmagania z morzem. Są oni znani ze swoich kupieckich umiejętności, morskich wypraw i innowacji, a ich dziedzictwo zostało ukształtowane przez handel oraz niezachwiane panowanie nad żywiołem wody."
 polynesian_group: "Polinezyjska"
 polynesian_group_desc: "Ludność Polinezji od zawsze była związana z żeglarstwem, przez wiele stuleci rozrastając się na licznych wysepkach Pacyfiku. Mimo izolacji wiele grup z tego regionu wciąż jest w stanie odnaleźć wspólne dziedzictwo i językowe podobieństwa."
 micronesian_group: "Mikronezyjs"
 micronesian_group_desc: "Podobnie jak ich polinezyjscy sąsiedzi, mieszkańcy Mikronezji są znakomitymi żeglarzami i zdołali skolonizować setki wysp i atoli na zachodnim Pacyfiku."
 puebloan_group: "Pueblos"
 puebloan_group_desc: "Pochodzący z podzielonego starożytnego plemienia lud Pueblo rozdzielił się na różne grupy zamieszkujące obszar $shiewhibak_area$. Żyjąc na surowych terenach $shiewhibak_area$, ludność Pueblo stała się wytrwała i stworzyła wyrafinowane ceglane konstrukcje oraz systemy nawadniające."
 pyrenean_group: "Pirenejska"
 pyrenean_group_desc: "Lud wywodzący się z pasma Pirenejów, które oddzielają Francję od Półwyspu Iberyjskiego. Ludność tą łączy wspólna więź związana z trudnościami oraz unikatowymi rozwiązaniami społecznymi wynikającymi z odludnego życia na nieprzyjaznym terenie."
 romanian_group: "Rumuńska"
 romanian_group_desc: "Ludność rumuńska to potomkowie starożytnych Rzymian i Daków w większości zamieszkująca regiony Wołoszczyzny, Mołdawii i Transylwanii, lecz znaleźć ją można również na Bałkanach. Szczycą się unikatowym językiem romańskim, pomimo sąsiedztwa z krajami korzystającymi z języków słowiańskich. Znani są ze swojej wytrwałości oraz miłości do folkloru odzwierciedlonej w muzyce, tradycjach oraz uroczystościach."
 russian_group: "Południowosłowiańs"
 russian_group_desc: "Ludy Rusi znajdują swe korzenie wśród Waregów, skandynawskich żeglarzy oraz wojowników, którzy zamieszkali rosyjski region w okolicach IX wieku. Wraz z upływem czasu Ruś uległa procesowi integracji kulturowej, mieszając słowiańskie tradycje z wpływami skandynawskimi. Bliskość Bizancjum sprzyjała wymianie kulturowej i gospodarczej, kształtując ich unikatową kulturę poprzez różnorodność sztuki, architektury i języka."
 scandinavian_group: "Skandynawska"
 scandinavian_group_desc: "Skandynawię zamieszkuje zróżnicowana ludność ukształtowana przez bogatą historię wędrówek, handlu i wymiany kulturowej. Różne kraje tego regionu rozwinęły własne tożsamości, utrzymując jednak poczucie wspólnego dziedzictwa. Skandynawowie znani są ze swoich umiejętności żeglarskich, sprawnego rządzenia oraz prężnie działających sieci handlowych."
 scottish_group: "Szkocka"
 scottish_group_desc: "Północne zakątki Brytanii od wieków były domem dla różnorodnej ludności. Piktowie i ludność kumbryjska porzucili swój dawny tryb życia i zostali wchłonięci do królestw o gaelickich, anglosaskich i wikińskich korzeniach. Lecz w czasach próby jednoczą się oni przeciwko obcym i stają się jednym narodem: Szkotami."
 slavic_group: "Słowiańska"
 slavic_group_desc: "Słowianie, w czasach Cesarstwa Rzymskiego zamieszkujący górne obszary Wisły i Dniepru, przez całe stulecia rozszerzali swoje terytoria, przejmując większość Europy Wschodniej. Pomimo różnych odłamów oraz tworzenia wielu państw i królestw, ludy te posiadają wspólny kulturowy rodowód."
 south_slavic_group: "Południowosłowiańska"
 south_slavic_group_desc: "Południowi Słowianie są zróżnicowaną grupą zawierającą w sobie ludy zamieszkujące Półwysep Bałkański. Posiadają oni wspólne słowiańskie dziedzictwo oraz językowe korzenie, lecz przez stulecia rozwinęli odrębne kultury."
 tatar_group: "Tatarska"
 tatar_group_desc: "Tatarzy wywodzą się z tureckich i mongolskich grup etnicznych zamieszkujących Azję Środkową, a określenie to jest szeroko używane do opisywania różnych koczowniczych plemion, takich jak Tatarzy Nadwołżańscy czy Krymscy. Każda podgrupa odznacza się inną historią, językiem i tradycjami, zazwyczaj jednak łączy ich religia islamu, odzwierciedlając muzułmańskie wpływy w regionach, które zamieszkują."
 tibetan_group: "Tybetańska"
 tibetan_group_desc: "Z uwagi na fakt zamieszkiwania obszarów Wyżyny Tybetańskiej oraz Himalajów, ludność tybetańska przyzwyczajona jest do ekstremalnych warunków terenowych i klimatycznych."
 turkic_group: "Turecka"
 turkic_group_desc: "Tureckie ludy przeszły długą drogę od czasów ich pojawienia się na azjatyckich stepach. Zasiedlając terytoria od Morza Czarnego i Stepu Mongolskiego aż po Persję, nawiązywały one kontakty z wieloma narodami i kulturami, rozdzielając się na zróżnicowane grupy, które łączy turecka tożsamość."
 west_african_group: "Zachodnioafrykańska"
 west_african_group_desc: "Pomimo różnorodności pod względem kultury, języka, a nawet religii, ludy Afryki Zachodniej i Sahelu posiadają wspólne cechy wynikające z całych wieków wzajemnych kontaktów. Stosunkowo trudne do pokonania obszary Sahary na północy oraz gęstych lasów i dżungli na południu sprawiły, że naturalne stały się kontakty z innymi narodami zamieszkującymi tereny w kierunkach wschodnim i zachodnim, co zarazem wykreowało ich wspólną tożsamość."
 malagasy_group: "Malgaska"
 malagasy_group_desc: "Zróżnicowana ludność Madagaskaru wywodzi się z obszarów od południowo-wschodniego wybrzeża Afryki po wyspy Azji Południowo-Wschodniej."
 thai_group: "Tajska"
 thai_group_desc: "Pierwotna ludność tajska rozwinęła swoją odrębną tożsamość w okresie między ich pojawieniem się w południowej części Chin a migracją oraz następującym po niej osiedleniem się w dolinie rzeki Menam, łącząc swoje tradycje z wpływami ludu Mon oraz Khmerów."
 shan_group: "Szanejska"
 shan_group_desc: "Pierwotnie był to egzonim pochodzący z języka birmańskiego określający napływową ludność tajską, a także termin spokrewniony ze słowem „Syjam”. Z czasem jednak umożliwił on zróżnicowanej tajskiej ludności ukształtowanie wspólnej tożsamości."
 group_text: "– grupa ludów składająca się z osób, dla których głównym językiem jest"
