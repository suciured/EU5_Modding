l_polish:
 insult_default: "Twoja matka była chomikiem, a twój ojciec śmierdzi dzikim bzem!"
 insult_default2: "Nadszedł dzień sądu! Słudzy Lucyfera stąpają po Ziemi... Och, nie, to tylko [TARGET_COUNTRY.GetName]."
 insult_default3: "Ponadto uważam, że [TARGET_COUNTRY.GetCapital.GetName] musi przestać istnieć!"
 insult_default4: "Gdy historia naszych czasów będzie pisana przez przyszłe pokolenia, wspomną was z tą kombinacją żalu i obrzydzenia zwaną współczuciem."
 insult_default5: "Moja ostatnia wizyta w toalecie była dalece przyjemniejsza niż kolacja i towarzystwo, jakie zapewnił mi #L [TARGET_COUNTRY.GetAdjective|l]ki#! ambasador."
 insult_default6: "O, proszę. Co za wspaniałe śmieci tu mamy."
 insult_default7: "Wasza krew użyźni tylko ziemie, które wam odbieram."
 insult_default8: "#L [TARGET_COUNTRY.GetAdjective]ki#! naród nie wie nic o sprawowaniu władzy!"
 insult_default9: "Kraj zwany [TARGET_COUNTRY.GetName] ma ogromny problem – i moim zdaniem jego źródłem jest kultura #L [TARGET_COUNTRY.GetCulture.GetName|l]ka#!."
 insult_default10: "W tej naszej wspaniałej grze ty jesteś li i jedynie pionkiem."
 insult_default11: "Lud #L [COUNTRY.GetAdjective|l]ki#! słowo [TARGET_COUNTRY.GetName|l] uznaje za synonim obornika."
 insult_default12: "Opowieści o waszych występkach można usłyszeć od Irlandii aż po Kataj."
 insult_default13: "Kultura #L [TARGET_COUNTRY.GetAdjective|l]ka#! to raczej oksymoron, nie sądzisz?"
 insult_default14: "Niechaj wasz nieboskłon wypełnią komety."
 insult_default15: "Żadna mapa nie będzie dziełem sztuki, dopóki jest na niej wasz kraj."
 insult_no_army: "Co zrobisz, nakrwawisz na mnie?"
 insult_bookkeeping: "Pewnego dnia nawet przeciętny #L [TARGET_COUNTRY.GetAdjective|l]ki#! kupiec pojmie, czym jest księgowość."
 insult_rome: "Być może moje armie powinny sprawdzić, czy wszystkie drogi naprawdę prowadzą do Rzymu."
 insult_heir_hunter: "Doszły mnie wieści, że twój dziedzic lubi polowania. Zalecam zachować ostrożność, byłaby straszna szkoda, gdyby podczas któregoś doszło do wypadku."
 insult_monarchy: "Cały wasz ród cierpi na urojenia adekwatności."
 insult_european_indian: "A więc to tutaj rośnie pieprz? Wygląda na to, że przybyliśmy akurat na czas bogatych zbiorów."
 insult_diamonds: "Powiada się, że diamenty są wieczne, a wy najwyraźniej macie ich sporo. Oddajcie nam część, a sprawdzimy, czy przetrwają dłużej niż wasza dynastia."
 insult_christian_muslim: "Niebezpieczny to cud, gdy tacy poganie jak ty zdobywają tak bogate i prosperujące ziemie. Na szczęście niedługo sytuacja wróci do normy."
 insult_against_bahmanis: "Wkrótce wszystkie wasze skarby będą należeć do nas, w tym także to absurdalne turkusowe krzesło, które tak uwielbiasz."
 insult_against_timurid: "Moglibyście być silnym narodem, gdybyście tylko nie byli tak zajęci zabijaniem siebie nawzajem podczas kłótni o to, kto jest najbliżej spokrewniony z największym mordercą naszych czasów."
 insult_against_deccani: "Podczas gdy my budowaliśmy cywilizację, wy kryliście się wśród dekańskich włóczęgów. Ukłońcie się przed nami albo przygotujcie się na śmierć z rąk dziedziców Timura i Czyngisa."
 insult_portugal_vs_africa_or_india: "Przebyliśmy dalekie odległości i stawiliśmy czoła wielu zagrożeniom, by dotrzeć do waszych wybrzeży. Nic jednak nie zdołało nas przygotować na plugawe grzechy waszego pogańskiego dworu."
 insult_against_habsburg: "#L [COUNTRY.GetAdjective]ki#! tron nie będzie dłużej brukany przez wasz przeklęty, spaczony ród."
 insult_byz_to_ven: "Jesteście plagą tej ziemi i zawiśniecie na murach za to, czego się dopuściliście!"
 insult_guybrush: "Walczysz jak krowa!"
 insult_against_guybrush: "Walczysz jak rolnik!"
 insult_low_dipadm: "[TARGET_COUNTRY.GetGovernment.GetRuler.GetName] ma głowę równie pustą, co majtki eunucha."
 insult_cossack_to_turk: "O sułtanie, turecki diable i pobratymcu demonów, sekretarzu samego Lucyfera!"
 insult_muslim_truce: "Gdy nasi synowi wspomną ten dzień, wiadome będzie, że choć tobie udało się pozbawić nas brody, my odejmiemy ci rękę."
 insult_against_denmark: "Źle się dzieje w państwie duńskim."
 insult_against_england: "Jeśli [TARGET_COUNTRY.GetGovernment.GetRuler.GetName] wpadnie do Tamizy, będzie to pech. Ale jeśli ktoś [Select_CString(TARGET_COUNTRY.GetGovernment.GetRuler.IsFemale,'ją','go')] stamtąd wyciągnie, będzie to prawdziwa katastrofa."
 insult_marprelate: "[TARGET_COUNTRY.GetGovernment.GetRuler.GetName] to [Select_CString(TARGET_COUNTRY.GetGovernment.GetRuler.IsFemale,'próżna, przemądrzała, podła i plugawa prałatka i uzurpatorka','próżny, przemądrzały, podły i plugawy prałat i uzurpator')]."
 insult_marprelate2: "[Select_CString(TARGET_COUNTRY.GetGovernment.GetRuler.IsFemale,'Wasza','Wasz')] [TARGET_COUNTRY.GetGovernment.GetRulerTitle] to [Select_CString(TARGET_COUNTRY.GetGovernment.GetRuler.IsFemale,'bezprawna, nienaturalna, fałszywa, plugawa zwierzchniczka kościoła, ordynantka diabła, żałosna papieżyca, antychrystka, wcielenie demona, koszmarna kanalia i ogromna oszustka','bezprawny, nienaturalny, fałszywy, plugawy zwierzchnik kościoła, ordynant diabła, żałosny papież, antychryst, wcielenie demona, koszmarna kanalia i ogromny oszust')]."
 insult_against_saxony: "Byłaby straszna szkoda, gdyby coś się przytrafiło twojej porcelanie miśnieńskiej..."
 insult_fort: "Wasze mury runą w zetknięciu z siłą naszych dział, tak jak piasek niknie, gdy spotyka się z morzem."
 insult_revolutionary: "Twój trup wytyczy drogę postępu, [TARGET_COUNTRY.GetGovernment.GetRuler.GetName]!"
 insult_monarchy_rank: "Czy ta żałosna rzecz na twojej głowie to ma być #L [TARGET_COUNTRY.GetCulture.GetName|l]ka#! korona?"
 insult_low_adm: "Mam na podorędziu inną zniewagę dla ciebie, ale wątpię, że będziesz w stanie ją przeczytać."
 insult_against_gbr: "Czas, by słońce zaszło nad Imperium Brytyjskim."
 insult_from_arabs: "Niechaj zaszyją cię żywcem w brzuchu martwego wielbłąda."
 insult_against_craven: "Sugeruję ci zmienić spodnie na brązowe."
 insult_against_sinner: "[TARGET_COUNTRY.GetConsort.GetName] wie, ile służek trzymasz w swych komnatach?"
 insult_against_hre: "Ani z was święci, ani cesarstwo, ani Rzymianie."
 insult_against_serbia: "Wasz orzeł ma dwie głowy, ale ani jednej korony."
 insult_against_european_in_india: "Najwyższy czas odejść."
 insult_japanese: "Nawet seppuku nie przywróciłoby ci honoru."
 insult_loans: "Koszmarny stan waszej ekonomii może służyć za ostrzeżenie dla wszystkich niedoszłych władców."
 insult_rebels: "Doszły mnie słuchy, że twoi ludzie się buntują. Tak jak mój żołądek na twój widok."
 insult_low_mil_tech: "Twoi żołnierze nauczyli się wreszcie trafiać choć stodoły, czy nadal mają muszkiety za pałki?"
 insult_golden_horde_vs_muscovy: "Tacy nowobogaccy poborcy podatków jak wy powinni znać swoje miejsce – pod kopytami naszych koni!"
 insult_wallachia_to_ottomans: "[TARGET_COUNTRY.GetGovernment.GetRuler.GetName] skończy na palu, tak samo jak wasze żałosne armie."
 insult_barbary_pirates: "Wystarczająco już długo nękacie Morze Śródziemne, przeklęci piraci!"
 insult_turkish_drunkard: "Nie bez powodu zwą cię sułtanem rumu, zapijaczona świnio!"
 insult_against_england2: "Wasze królestwo naprawdę jest warte co najwyżej konia."
 insult_against_scotland: "Odbierzemy wam życia i wolność!"
 insult_for_buddhists: "Niechaj pochłonie cię Samsara, przeżyj tysiąc żywotów bez radości ni oświecenia."
 insult_for_persians: "Nasze strzały zakryją wasze słońce!"
 chinese_insult_1: "Podobno [TARGET_COUNTRY.GetGovernment.GetRuler.GetName] jest strasznie [Select_CString(TARGET_COUNTRY.GetGovernment.GetRuler.IsFemale,'pobożna','pobożny')] – i nic dziwnego, w końcu religia [TARGET_COUNTRY.GetReligion.GetName|l] zdecyduje o [Select_CString(TARGET_COUNTRY.GetGovernment.GetRuler.IsFemale,'jej','jego')] losie w następnym życiu. Ale to cesarz decyduje o nim w tym."
 chinese_insult_2: "Pokażcie swe posłuszeństwo cesarzowi, a będzie wieść szczęśliwe życie, inaczej zaś czeka was spotkanie z niebiańską armią!"
 chinese_insult_3: "Twe występki to póki co zaledwie wrzód w wiadomym miejscu. Zajmij się nim, zanim zaatakuje go infekcja i na pomoc będzie za późno."
 insult_explorer_vs_africa_or_india: "Macie w ogóle flagę?"
 insult_republic_to_monarchy: "Słuchaj, obce kobiety czające się w stawach i rozdające miecze to dość marny sposób na wybór władcy. Najwyższa władza egzekucyjna powinna pochodzić od mas, nie z groteskowych wodnych ceremonii."
 insult_from_pirates_1: "Co ty do mnie mówisz, łajzo? Lepiej pamiętaj, że mam za sobą rejsy po siedmiu morzach i ponad setkę potwierdzonych abordaży."
 insult_from_pirates_2: "Zaraz spadnie na ciebie tyle kartaczy, że się nimi udławisz. Już po tobie, szubrawcu!"
 insult_from_pirates_3: "Pij dalej ten rum, a świat wkrótce pozbędzie się sprzedajnej łajzy!"
 insult_from_pirates_4: "Mój pies był mądrzejszy od ciebie."
 insult_from_pirates_5: "Dam ci wybór. Możemy cię wypatroszyć albo skrócić o głowę."
 insult_to_pirates_1: "Bez wątpienia należysz do najgorszych piratów, o jakich dane mi było słyszeć."
 insult_jungle: "Przyznaję, że [TARGET_COUNTRY.GetName] to większy teren niż posiadamy my, [COUNTRY.GetName]. Ale musisz się zgodzić, że [COUNTRY.GetGovernment.GetRuler.GetName] rządzi ludźmi, podczas gdy [TARGET_COUNTRY.GetName] to jedynie lasy i komary."
 insult_german_humor: "Powiada się, że niemiecki humor to poważna sprawa."
