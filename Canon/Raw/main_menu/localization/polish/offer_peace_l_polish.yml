 #Descriptions
 abandon_colonial_claim_desc: "Zmusimy naszych wrogów, aby zrezygnowali z nieuzasadnionych roszczeń do naszych włości kolonialnych, niwecząc ich zamorskie ambicje."
 abandon_colonies_desc: "Nasi wrogowie porzucą odległe kolonie, pozwalając, by popadły w ruinę lub zostały przejęte przez godniejszych. Jak my."
 abandon_piracy_desc: "Epoka łupienia i grabienia dobiega końca. Nasi wrogowie muszą przysiąc, że zaprzestaną aktów morskiego piractwa i bezprawia."
 block_foreign_building_treaty_desc: "Obce siły nie będą mogły już nic budować na naszej ziemi. Ten traktat sprawi, że ich ambicje przepadną."
 cancel_debt_desc: "Nasze długi zostaną zlikwidowane. Uwolnimy się od ciężaru odsetek i finansowego podporządkowania."
 claim_timurid_empire_desc: "Wedle traktatu i prawa ogłosimy, że jesteśmy spadkobiercami wielkiego dziedzictwa, jakie niesie [GetCharacter('chg_timur_lame_borjigin').GetShortName], i wszystkiego, co niegdyś pozostawało pod jego władzą."
 dismantle_fortifications_desc: "Ich mury i fortyfikacje zostaną rozebrane kamień po kamieniu, co uczyni ich odsłoniętymi na przyszłe osądy."
 peace_dismantle_hre_desc: "[GetUniqueInternationalOrganization('hre').GetName] ulegnie złamaniu. Jego korona zostanie odrzucona, a książęta będą władać samodzielnie wolni od cesarskich więzi."
 dissolve_coalition_desc: "Ta liga oportunistów zostanie rozbita, a jej członkowie rozdzieleni na zawsze. Ich jedność wobec nas przepadnie."
 dissolve_league_peace_deal_desc: "Liga przestanie istnieć. Przyczyna jej powstania upadnie, a jej członkowie zmuszeni będą pozostać w pokoju, lecz odrębnie. Przyniesie to poważną zmianę w równowadze sił, kiedy trwają [GetSituationByKey('italian_wars').GetName|l]."
 execute_ruler_desc: "[loser.GetGovernment.GetRuler.GetName] zapłaci za niepokorność najwyższą cenę. Zginie z naszego rozkazu, żeby wszyscy pojęli naszą władzę."
 peace_expand_clan_influence_desc: "Nasz klan wzniesie się jeszcze wyżej. Zdobędzie nowe prawa i ziemie kosztem tych, którzy stawili nam opór."
 peace_force_renounce_ilkhan_claim_desc: "Nasi wrogowie porzucą wszelkie pretensje do tego, aby [GetUniqueInternationalOrganization('ilkhanate').GetName|l] należał do nich. Odrzucą dziedzictwo, które fałszywie uważali za własne."
 force_revolution_desc: "Dawny porządek zostanie zmieciony. Poprzez ten traktat [loser.GetName] pogodzi się z płomieniem rewolucji."
 peace_gain_clan_autonomy_desc: "Nasz klan uzyska dzięki temu traktatowi większą wolność, uznanie autorytetu i ochronę."
 high_kingship_overthrow_desc: "[GetInternationalOrganizationType('high_kingship').GetName] musi zmienić przywództwo. [loser.GetGovernment.GetRuler.GetName] nie będzie już uważać wyspy za swoją!"
 supress_hussite_faith_desc: "Herezja zostanie zniszczona. Wedle tego traktatu zmusimy ich do niszczenia wiary #L [ShowReligionAdjective('hussite')|l]iej#!, gdzie tylko się pojawi."
 league_of_public_weal_appanage_victory_desc: "Książęta uzyskają zwycięstwo. Zmuszą koronę do ukorzenia się i oddania władzy."
 league_of_public_weal_royalist_victory_desc: "Król zatryumfuje, upokarzając książęta i przywracając w kraju władzę królewską."
 peace_leave_the_hre_desc: "[GetUniqueInternationalOrganization('hre').GetName] nie będzie nas dłużej uważać za podwładnych. Nasze ziemie pozostaną odrębne od cesarskiego prawa i ochrony."
 peace_nanbokuchou_force_imperial_abdication_desc: "[loser.GetName] – to miano przestanie cokolwiek znaczyć. Lud dostanie nakaz schronienia się na dworze, którym włada [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderCountry.GetName]."
 punish_chinese_expedition_foes_desc: "[loser.GetName] – to miano będzie kojarzyć się z karą wymierzoną za przeszkadzanie w naszej wyprawie po skarby. Cały świat będzie jej świadkiem. Nasz prestiż wzrośnie, ich imię zaś okryje się hańbą."
 chi_recapture_emperor_desc: "Cesarz zostanie uwolniony i odzyska tron, ci zaś, którzy ośmielili się go uwolnić, poczują gorzki smak hańby."
 reinstate_the_monarchy_desc: "Monarchia powstanie ponownie, a rewolucjoniści, którzy próbowali ukrócić królewskie rządy, upadną."
 peace_revoke_clan_autonomy_desc: "[loser.GetName] – autonomia zostanie odebrana. Los podwładnych znów powróci pod naszą kontrolę."
 sound_toll_exemption_desc: "Nasi kupcy będą mogli przekraczać swobodnie [sound_toll|el] bez obaw o nadmierne opłaty."
 steal_pops_desc: "Ich lud przeniesie się przymusowo na nasze ziemie. [winner.GetFlavorRank] urośnie w siłę, zaś ich kraj osłabnie."
 subjugate_natives_desc: "Miejscowi ugną się i przyjmą naszą władzę. Ich ziemie staną się na mocy prawa naszymi."
 peace_take_over_market_center_desc: "Bijące serce ich gospodarki stanie się naszą własnością. Zacznie służyć naszej chwale i zyskowi."
 peace_take_shogunate_desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetName] – przywództwo przejdzie w nasze ręce. Będzie to początek nowego wieku. [ShowRegionName('japan_region')] i jej dziedzictwo będą kształtowane przez nasze rządy."
