 cb_flower_wars: "Kwietne wojny"
 cb_horde_vs_civ: "Ekspansja ordy"
 cb_liberate_hre_member: "Cesarskie wyzwolenie"
 cb_liberate_hre_member_desc: "Cesarski książę znalazł się pod zwierzchnictwem cudzoziemskiego władcy. Nie możemy ryzykować wzrostu wpływów tego ostatniego w cesarstwie. Musimy wyzwolić to biedne państwo."
 cb_claim_throne: "Roszczenia wobec tronu"
 cb_claim_throne_PROV: "[CHARACTER.GetName] – doprowadź do intronizacji"
 cb_humiliate: "Upokorzenie"
 cb_humiliate_rival: "Upokorzenie rywala"
 cb_imperialism: "Imperializm"
 cb_imperialism_PROV: "Imperialistyczne roszczenia wobec państwa [COUNTRY.GetName]"
 cb_nationalist: "Nacjonalizm"
 cb_nationalist_PROV: "Nacjonalistyczne roszczenia wobec państwa [COUNTRY.GetName]"
 cb_push_back_colonizers: "Odparcie kolonizatorów"
 cb_trade_conflict: "Konflikt handlowy"
 cb_tribal_feud: "Spór plemienny"
 cb_sound_toll_exemptions_broken: "Naruszenie zwolnienia z ceł sundzkich"
 cb_coalition: "Koalicja"
 cb_slave_raiding: "Najazd niewolniczy"
 cb_maritime_dominance: "Dominacja morska"
 cb_destabilized_our_state: "Destabilizacja naszego państwa"
 cb_none_desc: "Sprawiedliwość to nic innego, jak tylko racja silniejszego. Nasza potęga daje nam prawo do podbicia słabszych. Nie powinni prosić o łaskę, ani też oczekiwać jej, ponieważ nie zamierzamy jej okazywać."
 cb_war_from_event_desc: "Niestety wydarzenia, które doprowadziły do tej sytuacji, uczyniły konflikt nieuniknionym, jednakże siła odniesie sukces tam, gdzie zawiodła dyplomacja. Będziemy bronić naszych ideałów przy pomocy miecza i przetrwamy w starciu z niegodziwymi wrogami."
 cb_subject_broke_free_desc: "Jeden z naszych podwładnych miał czelność zbuntować się przeciwko naszej władzy, otwarcie lekceważąc nasze rozkazy i obrażając nasz autorytet. Damy mu wobec tego lekcję pokory i pokażemy, gdzie jest należne mu miejsce."
 cb_insulted_us_desc: "Sami to na siebie sprowadzili. Wystarczająco długo już nasz lud znosił ich nieuprzejmość i brak szacunku. Ich ostatnią obrazę zmyjemy ze swego honoru ich krwią."
 cb_rebel_support_desc: "Dotrzymamy naszej umowy i dołączymy do naszych brai w walce z tyranią, by razem odnieść sukces i przynieść wreszcie regionowi pokój oraz stabilność."
 cb_declined_call_to_arms_desc: "Wreszcie nadszedł czas dać tym tchórzom lekcję. Krzywoprzysięzcy, którzy uciekają do swych domów, gdy jesteśmy w potrzebie, będą patrzeć, jak one płoną, kiedy ich miasta zostaną skąpane w ogniu naszego sprawiedliwego gniewu i słusznej zemsty."
 cb_denied_military_access_desc: "Ich nieuzasadniona bliskość zmusiła nas do działania. Jeśli nie umożliwią naszym oddziałom możliwości bezpiecznego przekroczenia ich ziem, nasze siły wytyczą sobie ścieżkę ogniem i mieczem."
 cb_following_through_on_threat_desc: "Jesteśmy ludźmi honoru, nasze słowo jest święte, a oni dowiedzą się wkrótce, że nie rzucamy go na wiatr. Nasze oddziały pokażą im, że powinni byli postąpić zgodnie z naszymi sugestiami, a postępowanie wbrew naszym życzeniom stanowi błąd, którego niedługo pożałują."
 cb_trade_war_triggered_desc: "Nie będziemy dłużej tolerować ich wrogiej działalności handlowej. Będziemy bronić interesów naszych kupców oraz naszej ekonomii, jak tylko możliwe."
 cb_border_war_desc: "Czas i podstęp sprawiły, że nasze najodleglejsze regiony znalazły się pod tyraniczną władzą naszego sąsiada, jednak nadszedł wreszcie czas, aby naprostować tę sytuację i odzyskać kontrolę nad wszystkimi należącymi nam się ziemiami."
 cb_religious_conformance_desc: "Konformizm religijny naszych sąsiadów jest sprawą najwyższej wagi. Kwestii wiary nie należy lekceważyć, dlatego też musimy zainterweniować, pozbywając się potencjalnej herezji i zapobiegając błądzeniu naszej trzody."
 cb_annex_desc: "Ich kraj podda się naszej dominującej sile i zaanektujemy ich do naszej domeny – siłą, jeśli będzie to konieczne."
 cb_claim_throne_desc: "Szansy na ustanowienie naszego władcy głową innego kraju nie można przegapić. Obejmując tron innego państwa, powiększymy swą domenę i umocnimy władzę oraz wpływy naszej dynastii."
 cb_coalition_desc: "Podżeganie do wojny, którego dopuszczają się nasi sąsiedzi, musi zostać ukrócone – inaczej ryzykujemy stanie się ofiarą ich ekspansjonistycznych tendencji."
 cb_conquer_province_desc: "Ziemie w jurysdykcji naszych sąsiadów powinny zgodnie z prawem należeć do nas na podstawie uzasadnionych roszczeń!"
 cb_parliament_conquer_province_desc: "$cb_conquer_province_desc$"
 cb_crusade_desc: "Na nasze barki spada odpowiedzialność poprowadzenia wiernych w udanej krucjacie przeciwko pogańskim wrogom!"
 cb_jihad_desc: "Na nasze barki spada odpowiedzialność poprowadzenia wiernych w udanym dżihadzie przeciwko niewiernym!"
 cb_deus_vult_desc: "Nasz naród aspiruje, by stać się wzorem posłuszeństwa religijnego oraz żarliwej wiary, dlatego też nie możemy pozwolić na nękanie naszej domeny przez heretyków ani pogan."
 cb_disloyal_subject_desc: "Jeden z naszych podwładnych ośmielił się sprzeciwić naszej władzy. Jako że pragniemy zachować panowanie, musimy pokazać mu, gdzie jego miejsce."
 cb_disrupting_trade_desc: "Działalność handlowa naszych przeciwników nie może nieustannie uszczuplać naszych dochodów – kwestią tą należy się natychmiast zająć."
 cb_exploration_desc: "To, co leży poza naszymi wybrzeżami, wkrótce przestanie stanowić tajemnicę. Musimy rozszerzyć swoje wpływy na ludy zamieszkujące te ziemie."
 cb_flower_wars_desc: "Utrzymanie naszego imperium – i całego świata – wymaga nieustannego napływu jeńców. Tylko poprzez ciągłe wojny będziemy w stanie zapewnić sobie dostęp do takich zasobów. Świat nie może pozwolić sobie na pokój."
 cb_force_migration_desc: "Nie będziemy w stanie utrzymywać prosperującego społeczeństwa i efektywnie wykorzystywać ziemi, kiedy tuż przy naszych granicach obecne są lokalne plemiona. Musimy zmusić je do przenosin."
 cb_hegemon_desc: "Ambicji oraz prestiżowi związanym z byciem hegemonem dorównują tylko najpotężniejsze narody. Wszyscy ugną kolana przed naszą siłą i splendorem!"
 cb_heretic_desc: "Spalić heretyków! Wypalić ich spaczony światopogląd w imię naszej wiary!"
 cb_horde_vs_civ_desc: "Między plemionami i osadnikami nie może być pokoju! Ich własność należy do ordy!"
 cb_humiliate_desc: "Musimy przypomnieć im, o ile gorsi są od nas!"
 cb_humiliate_rival_desc: "Nasi rywale myślą, że są od nas lepsi. Musimy udowodnić, jak bardzo się mylą!"
 cb_imperial_ban_desc: "Trzymają w garści teren cesarstwa! Ziemia ta musi zostać wyzwolona!"
 cb_imperialism_desc: "Będzie im o wiele lepiej w naszym wspaniałym imperium!"
 cb_independence_war_desc: "Wolność albo śmierć!"
 cb_resist_annexation_desc: "Nasz [overlord|el] zaczął nas [Concept('annex','anektować')|e]! Powinniśmy stawić opór, zanim będzie za późno i nasz [country|el] przestanie istnieć."
 cb_nationalist_desc: "Członkowie naszej kultury pozostają pod ich rządami!"
 cb_push_back_colonizers_desc: "Musimy odepchnąć najeźdźców z naszych ziem!"
 cb_sound_toll_exemptions_broken_desc: "Naruszyli zwolnienie z ceł sundzkich!"
 cb_trade_conflict_desc: "Zagrażają naszemu handlowi!"
 cb_tribal_feud_desc: "Nasze plemię jest potężniejsze niż ich!"
 cb_slave_raiding_desc: "Musimy zaspokoić nasze potrzeby dotyczące niewolników na naszych rynkach!\n\nKiedykolwiek nasze [armies|el] przejmą jakąś [Concept('location','lokację')|e], część jej [pops|el] trafi na pobliski [ShowBuildingTypeName('slave_market')|l] i będą to od tej chwili [ShowPopTypeName('slaves')|l]."
 cb_maritime_dominance_desc: "Zagrażają naszej morskiej hegemonii!"
 cb_destabilized_our_state_desc: "Nasi wrogowie posunęli się do nikczemnych, podstępnych taktyk, próbując obalić naszą władzę nad podwładnymi i podżegając do buntu w naszym kraju! Dla bezpieczeństwa naszego ludu sprawiedliwości musi stać się zadość, a nasi przeklęci przeciwnicy muszą zostać zniszczeni!"
 cb_colonial_conflict: "Konflikt kolonialny"
 cb_colonial_conflict_desc: "Chcemy przejąć ich imperium kolonialne, aby się wzbogacić."
 cb_colony_war: "Wojna kolonialna"
 cb_colony_war_desc: "Chcemy przejąć większą część nowego świata."
 cb_hundred_years_war: "Zajęcie tronu Francji"
 cb_hundred_years_war_desc: "Konflikt dotyczący władzy nad Francją może zostać rozwiązany wyłącznie na polu bitwy."
 cb_hundred_years_war_fra: "Obrona tronu Francji"
 cb_hundred_years_war_fra_desc: "$cb_hundred_years_war_desc$"
 cb_crush_hussitism: "Zniszczenie husytyzmu"
 cb_crush_hussitism_desc: "Nasza wiara została zaatakowana przez nową, potężną sektę. Musimy podjąć szybkie działania, aby chronić naszych wiernych."
 cb_nanbokuchou: "$nanbokuchou$"
 cb_nanbokuchou_desc: "$nanbokuchou$ to czas konfliktu. Musimy wykorzystać tę sytuację."
 not_same_side_in_nanbokucho_tt: "Wspierają inną frakcję w sytuacji „[ShowSituationName('nanbokuchou')]”"
 cb_destroyed_building: "Zniszczone budowle"
 cb_destroyed_building_desc: "Zniszczyli nasze budowle i muszą za to zapłacić!"
 cb_take_shogunate: "Przejęcie siogunatu"
 cb_take_shogunate_desc: "Mamy prawo, aby tytuł „$JAPANESE_SHOGUNATE_LEADER_MALE$” przypadł nam, więc go sobie weźmy."
 cb_sengoku: "$sengoku$"
 cb_sengoku_desc: "$sengoku$ pogrąża cały kraj w nieustannych wojnach i konfliktach."
 cb_japanese_clan_expand_authority: "Rozszerzenie autorytetu rodowego"
 cb_japanese_clan_expand_authority_desc: "Musimy rozszerzyć autorytet i wpływy naszego rodu."
 cb_japanese_clan_rebel_against_shogunate_authority: "Bunt przeciwko władzy, jaką dzierży $JAPANESE_SHOGUNATE_LEADER_MALE$"
 cb_japanese_clan_rebel_against_shogunate_authority_desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetName] zbyt mocno próbuje rozpychać się u władzy. Czas się zbuntować."
 cb_shogunate_reassert_authority: "Potwierdzenie władzy, jaką dzierży $JAPANESE_SHOGUNATE_LEADER_MALE$"
 cb_shogunate_reassert_authority_desc: "Rozliczne podległe nam rody nie szanują naszej władzy tak, jak powinny. Czas pokazać im, gdzie ich miejsce."
 cb_anti_piracy: "Wojna z piractwem"
 cb_anti_piracy_desc: "Piratom, bukanierom i korsarzom nie należy okazywać żadnej litości. Zatopmy te morskie wilki żerujące na nieuzbrojonych kupcach i siejące terror na naszych wodach."
 cb_high_kingship_overthrow: "Obalenie wielkiego króla"
 cb_high_kingship_overthrow_desc: "Od wielkich królów jako wspaniałych wojowników oczekuje się, iż będą przyjmować wyzwania wojenne, aby udowodnić swą wartość jako obrońców kraju."
 cb_high_kingship_reclamation_PROV: "Odzyskaj prowincję [PROVINCE.GetName] dla organizacji [GetInternationalOrganizationType('high_kingship').GetName]"
 cb_high_kingship_reclamation: "Odbicie ziem Wielkiego Królestwa"
 cb_high_kingship_reclamation_desc: "Wielcy królowie są wybranymi obrońcami ziem królestwa i oczekuje się od nich, że wykorzystają potęgę, aby odzyskać ziemie zajęte przez obce mocarstwa."
 cb_high_kingship_subjugate: "Podporządkowanie członka Wielkiego Królestwa"
 cb_high_kingship_subjugate_desc: "Jako członkowie Wielkiego Królestwa mamy prawo podporządkowywać sobie naszych sąsiadów siłą. W końcu oni zrobiliby to samo z nami."
 cb_excommunication: "Ekskomunikowany władca"
 cb_excommunication_desc: "Rządząca nimi osoba została ekskomunikowana! To hańba dla Pana i Stolicy Apostolskiej, i muszą ponieść karę!"
 cb_excommunication_PROV: "Boskie prawa do prowincji [PROVINCE.GetName]"
 cb_cut_down_in_size: "Przetrzebienie szeregów"
 cb_cut_down_in_size_desc: "Nasi wrogowie stali się zbyt potężni, abyśmy mogli ich dłużej ignorować. Musimy zdecydowanie uderzyć i zadać śmiertelny cios, zanim rywale zdołają zareagować."
 cb_break_free_tatar_yoke: "Uwolnienie z jarzma tatarskiego"
 cb_break_free_tatar_yoke_desc: "Jeśli uda się nam zrzucić [GetUniqueInternationalOrganization('tatar_yoke').GetName|l], kontrola państwa [GetCountry('GLH').GetLongName] nad księstwami ruskimi zostanie osłabiona."
 cb_dissolve_tatar_yoke: "Zrzucenie jarzma tatarskiego"
 cb_dissolve_tatar_yoke_desc: "Kiedy [GetUniqueInternationalOrganization('tatar_yoke').GetName|l] zostanie zrzucone, rosyjskie księstwa odzyskają wolność. Wykorzystajmy tę okazję i połóżmy kres dominacji, jaką ma [GetCountry('GLH').GetLongName]."
 tatar_yoke_dissolve_tt: "Zrzuca [GetUniqueInternationalOrganization('tatar_yoke').GetName|l]"
 cb_native_subjugation: "Podporządkowanie tubylców"
 cb_native_subjugation_desc: "Zmuśmy [society_of_pops|el] do zaakceptowania naszej władzy!"
 cb_location_flip_on_occupation: "#Y To [casus_belli|el] umożliwia natychmiastowe podbicie [Concept('locations','lokacji')|e], okupowanych w regionie [ShowSubContinentName('east_asia')].#!"
 cb_red_turban_rebellions: "$red_turban_rebellions$"
 cb_red_turban_rebellions_desc: "Tyrania $YUA$ jest tolerowana już wystarczająco długo! Czas, by Chinami ponownie rządziła #L [ShowCultureGroupName('chinese_group')|l]ka#! ręka!\n\n#Y Umożliwia skorzystanie z [Concept('peace_treaty','traktatu pokojowego')|e] „[ShowPeaceTreatyTypeName('rtr_rein_in_rebellion')]” oraz „[ShowPeaceTreatyTypeName('rtr_demand_occupied_territories')]”.#!"
 cb_red_turban_rebellions_rein_in_rebels: "Powstrzymanie buntowników"
 cb_red_turban_rebellions_rein_in_rebels_desc: "Żałosne [GetUniqueInternationalOrganization('red_turban_rebels').GetName] mają czelność buntować się przeciwko naszej władzy. Trzeba ich powstrzymać!\n\n#Y Umożliwia skorzystanie z [Concept('peace_treaty','traktatu pokojowego')|e] „[ShowPeaceTreatyTypeName('rtr_rein_in_rebellion')]” i „[ShowPeaceTreatyTypeName('rtr_demand_occupied_territories')]”.#!"
 cb_red_turban_rebellions_against_other_rebels: "Dominacja regionalna"
 cb_red_turban_rebellions_against_other_rebels_desc: "Ci pretendenci zakładają, że będą w stanie rządzić Chinami. Musimy pokazać im, jak błędne jest ich przekonanie, i podbić ich ziemie dla siebie!\n\n#Y Umożliwia skorzystanie z [Concept('peace_treaty','traktatu pokojowego')|e] „[ShowPeaceTreatyTypeName('rtr_demand_complete_annexation')]”.#!"
 cb_league_of_public_weal: "Liga Dobra Publicznego"
 cb_league_of_public_weal_desc: "Władza króla Francji jest zbyt duża! Musimy wymusić z jego strony ustępstwa, aby dbać o swoją autonomię."
 cb_gag_force_country_into_faction: "Przyłączenie do naszej frakcji"
 cb_gag_force_country_into_faction_desc: "Nie są jednymi z nas! Musimy pokazać im, jak bardzo się mylą w swych przekonaniach!"
 cb_prevent_annexation: "Zapobieganie aneksji"
 cb_prevent_annexation_desc: "Musimy uniemożliwić naszym rywalom nielegalne anektowanie ich bezbronnych podwładnych!"
 cb_timurs_conquests: "[GetCharacter('chg_timur_lame_borjigin').GetShortNameWithNoTooltip] i jego podboje"
 cb_timurs_conquests_desc: "W imię wielkiego zdobywcy ich ziemie będą należeć do nas!"
 cb_unify_ilkahante: "Zjednoczenie [GetUniqueInternationalOrganization('ilkhanate').GetNameWithNoTooltip|l]"
 cb_unify_ilkahante_desc: "Cały [GetUniqueInternationalOrganization('ilkhanate').GetName|l] zostanie zjednoczony pod naszymi rządami!"
 cb_false_ilkhan_claimant: "Odrzucenie fałszywego roszczenia"
 cb_false_ilkhan_claimant_desc: "Nie wyrazimy zgody na bezpodstawne roszczenie do władzy nad [GetUniqueInternationalOrganization('ilkhanate').GetName|l]."
 cb_shed_shackles_of_the_ilkahante: "Zrzucenie jarzma [GetUniqueInternationalOrganization('ilkhanate').GetNameWithNoTooltip|l]u"
 cb_shed_shackles_of_the_ilkahante_desc: "Obca władza #L [ShowCultureGroupName('mongolian_group')|l]ka#!, jaką sprawuje [GetUniqueInternationalOrganization('ilkhanate').GetName|l], musi zniknąć. [ShowRegionName('persia_region')] zostanie zjednoczona pod naszym sztandarem."
 cb_make_tributary: "Stworzenie [ShowSubjectTypeNameWithNoTooltip('tributary')|l]a"
 cb_make_tributary_desc: "Zmusimy ich do zostania naszym #L [ShowSubjectTypeName('tributary')|l]em#!.\n$casus_belli_forbids_location_conquest_tt$"
 cb_make_tributary_PROV: "$cb_make_tributary$ targeting [PROVINCE.GetName]"
 cb_union_independence: "Niezależność od unii"
 cb_union_independence_desc: "Nie klękniemy przed żadnymi fałszywymi władcami! Nasz los zależy wyłącznie od nas!"
 cb_union_war_for_seniority: "Wojna o zwierzchnictwo"
 cb_union_war_for_seniority_desc: "Nie są godni, by reprezentować naszą wspaniałą unię! Wymusimy swe zwierzchnictwo i przejmiemy nad nią kontrolę!"
 cb_religious_superiority: "Religijna wyższość"
 cb_religious_superiority_desc: "Religijny konflikt na linii [protestant|el]-[ShowReligionName('catholic')|l], których wyznawców nasze państwo, [GetUniqueInternationalOrganization('hre').GetName] ma wśród swoich obywateli bardzo wielu, musi w końcu się zakończyć, choćby i na polu walki!\n\n#Y Pozwala na [peace_treaty|el] „[ShowPeaceTreatyTypeName('religious_supremacy')|l]”#!"
 cb_livonian_wars: "Wojna inflancka"
 cb_livonian_wars_desc: "Konflikt między dwiema potęgami nad przyszłością obszaru [ShowAreaName('baltic_area')]. Jego rezultat będzie decydował o tym, kto uzyska dostęp do ciepłych portów wodnych na terenach dawnej #italic Terra Mariana#!."
 cb_claim_timurids: "Przejęcie ziem timurydzkich"
 cb_claim_timurids_desc: "Konflikt wśród Timurydów wynikający z chęci przejęcia ziem królestwa dla siebie."
 cb_dlh_invasion_of_china: "Inwazja chińska"
 cb_dlh_invasion_of_china_desc: "Dawny zatarg, jaki dzieli [GetInternationalOrganization('middle_kingdom').GetName] oraz $india$. Prowadząc szaloną kampanię przeciwko odwiecznym wrogom, nie cofniemy się przed niczym, dopóki nie zostaną całkowicie zmiażdżeni.\n\nTo [casus_belli|el] zmniejsza koszt podboju [Concept('locations','lokacji')|e] w regionie [ShowSubContinentName('east_asia')]."
 cb_lodi_claims: "Roszczenia Lōdīch"
 cb_lodi_claims_desc: "W obliczu roszczeń dynastii [ShowDynastyName('lodi_dynasty')] wobec [ShowLocationName('delhi')] czas, abyśmy ogłosili się jedyną prawdziwą władzą, jaką mogą posiadać $india$!\n\n#Y Zapewnia dostęp do [Concept('peace_treaty','traktatu pokojowego')|e] „[ShowPeaceTreatyTypeName('peace_claim_delhi')]”.#!"
 cb_reclaim_andalucia: "Odbudowa Andaluzji"
 cb_reclaim_andalucia_desc: "#L [ShowReligionGroupAdjective('christian')]a#! władza nad regionem [ShowRegionName('iberia_region')] musi dobiec końca. Ruszajmy, by odbudować Andaluzję!\n\nJeśli po wojnie pod naszą kontrolą znajdzie się [ShowLocationName('cordoba')] oraz #Y 80%#! obszaru [ShowAreaName('andalusia_area')], zyskamy dostęp do wydarzenia pozwalającego stać się Andaluzją."
 cb_sco_invade_england: "Najazd na ziemie [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kie"
 cb_sco_invade_england_desc: "Nasi #L [GetCountry('FRA').GetAdjective|l]cy#! sojusznicy poprosili, abyśmy dotrzymali warunków starego przymierza i przypuścili inwazję na państwo #L [GetCountry('ENG').GetAdjective|l]kie#!. [GetCountry('ENG').GetNameWithNoTooltip] prowadzi teraz wojnę na ziemiach [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kich, co sprawia, że [GetCountry('SCO').GetName] ma szansę na przejęcie prowincji granicznych."
 cb_raiding_retaliation: "Odwet za najazdy"
 cb_raiding_retaliation_desc: "Przypuścimy odwet na wrogów, którzy zaatakowali nasz lud."
 cb_chinese_unification: "Zjednocz $china$"
 cb_chinese_unification_desc: "$china$ muszą ponownie zostać zjednoczone, a dokona tego [GetInternationalOrganizationType('middle_kingdom').GetName]!"
 cb_claim_mandate_of_heaven: "Przypisz sobie Mandat Niebios"
 cb_claim_mandate_of_heaven_desc: "$china$ bez silnych rządów to państwo błądzące. My możemy je zapewnić, a naszym obowiązkiem i przeznaczeniem jest sprawić, że [GetInternationalOrganizationType('middle_kingdom').GetName] będzie krajem pod naszymi rządami."
 cb_beaver_wars: "Zajęcie zapasów futer"
 cb_beaver_wars_desc: "Myśliwi wytrzebili lokalną populację bobrów, przez co obecnie jest ich coraz mniej. Musimy zająć nowe tereny łowieckie, aby zaspokoić popyt na futra!"
 cb_subjugation: "Podporządkowanie"
 cb_subjugation_desc: "Nie chcą ugiąć przed nami kolan. Zmusimy ich do tego!"
 cb_expansion_into_the_steppes: "Ekspansja na stepy"
 cb_expansion_into_the_steppes_desc: "$tatar_yoke$ już nie istnieje. Czas zająć stepy dla siebie!"
 great_northern_conflict: "Wielka wojna północna"
 great_northern_conflict_PROV: "[PROVINCE.GetName]: $great_northern_conflict$"
 great_northern_conflict_desc: "By przeciwstawić się wpływom naszych #L [ShowCultureGroupName('scandinavian_group')|l]kich#! wrogów zdecydowaliśmy się rozpocząć walkę i rywalizację o kontrolę nad lukratywnymi ziemiami i szlakami handlowymi w regionie [ShowAreaName('baltic_area')]."
