l_polish:
 game_concept_with_icon: "$ICON$ $NAME$"
 game_concept_modifier: "Modyfikator"
 game_concept_modifiers: "Modyfikatory"
 game_concept_modifier_desc: "Modyfikatory to wartości wpływające na sposób działania gry, na przykład poprzez dodawanie lub mnożenie pewnych wartości.\nModyfikatory są powiązane z określonymi tworami, na przykład [country_modifiers|el] z [Concept('countries','krajami')|e], [location_modifiers|el] z [Concept('locations','lokacjami')|e], [character_modifiers|el] z [Concept('characters','postaciami')|e], a [international_organization_modifiers|el] z [Concept('international_organizations','organizacjami międzynarodowymi')|e]."
 game_concept_location_modifier: "Modyfikator lokacji"
 game_concept_location_modifiers: "Modyfikatory lokacji"
 game_concept_location_modifier_desc: "[modifier|e] powiązany z [Concept('location','lokacją')|e]."
 game_concept_province_modifier: "Modyfikator prowincji"
 game_concept_province_modifiers: "Modyfikatory prowincji"
 game_concept_province_modifier_desc: "[modifier|e] powiązany z [Concept('province','prowincją')|e]."
 game_concept_country_modifier: "Modyfikator kraju"
 game_concept_country_modifiers: "Modyfikatory kraju"
 game_concept_country_modifier_desc: "[modifier|e] powiązany z całym [Concept('country','krajem')|e]."
 game_concept_unit_modifier: "Modyfikator jednostki"
 game_concept_unit_modifiers: "Modyfikatory jednostki"
 game_concept_unit_modifier_desc: "[modifier|e] powiązany z konkretną [Concept('unit','jednostką')|e]."
 game_concept_character_modifier: "Modyfikator postaci"
 game_concept_character_modifiers: "Modyfikatory postaci"
 game_concept_character_modifier_desc: "[modifier|e] powiązany z [Concept('character','postacią')|e]. Modyfikatory mające zastosowanie dla [Concept('country','kraju')|e] są aktywne wyłącznie wtedy, gdy postać ta jest jego [Concept('ruler','władcą')|e] bądź [Concept('ruler','władczynią')|e]."
 game_concept_dynasty_modifier: "Dynasty Modifier"
 game_concept_dynasty_modifiers: "Dynasty Modifiers"
 game_concept_dynasty_modifier_desc: "A [modifier|e] that applies to the [dynasty|e]. Modifier types which are supposed to target the [character|e] are active on every living member of the dynasty, though [country_modifiers|e] are only applied if the character is the [ruler|e] of that country."
 game_concept_international_organization_modifier: "Modyfikator organizacji międzynarodowej"
 game_concept_international_organization_modifiers: "Modyfikatory organizacji międzynarodowych"
 game_concept_international_organization_modifier_desc: "[modifier|e] powiązany z [Concept('international_organization','organizacją międzynarodową')|e]."
 game_concept_effect: "Efekt"
 game_concept_effects: "Efekty"
 game_concept_effect_desc: "Efekty wpływają na rozgrywkę w sposób dynamiczny i mogą obejmować różnego rodzaju zmiany, od prostego dodania [Concept('gold','złota')|e] po bardziej złożone działania, takie jak odblokowanie [Concept('government_reform','reformy rządowej')|e]. Efekty występują zwykle podczas [Concept('event','wydarzeń')|e] lub stanowią nagrody za [missions|el]."
 game_concept_trigger: "Wyzwalacz"
 game_concept_triggers: "Wyzwalacze"
 game_concept_condition: "Warunek"
 game_concept_conditions: "Warunki"
 game_concept_trigger_desc: "Wyzwalacze to warunki, jakie muszą zostać spełnione w celu aktywowania pewnych [Concept('effects','efektów')|e], [Concept('events','wydarzeń')|e], [Concept('tasks','zadań')|e] oraz innych elementów gry."
 game_concept_action: "Działanie"
 game_concept_actions: "Działania"
 game_concept_action_desc: "Działanie to przycisk wywołujący [effect|el] w świecie gry, na przykład [country_interaction|el], [situation_action|el] lub [unit_ability|el]."
 game_concept_country: "Kraj"
 game_concept_country_s: "Kraju"
 game_concept_countries: "Kraje"
 game_concept_nation: "Naród"
 game_concept_nations: "Narody"
 game_concept_country_desc: "Kraj jest tworem politycznym mogącym uczestniczyć w [Concept('diplomacy','dyplomacji')|e], posiadającym [government|el], [Concept('primary_culture','kulturę podstawową')|e] oraz [Concept('primary_religion','religię podstawową')|e]. Może on również kontrolować [armies|el] i [navies|el] w celu projekcji swojej siły.\n\nKażdy kraj może być [settled|el], [extraterritorial|el], [army_based|el] lub stanowić [society_of_pops|el].\n\nKażdym krajem zarządza gracz ludzki bądź SI."
 game_concept_settled_country: "Kraj osiadły"
 game_concept_settle: "Osiedl"
 game_concept_settled: "Osiadły"
 game_concept_location_based: "Kraj lądowy"
 game_concept_settled_country_desc: "$game_concept_settled_country$ to [country|el], który w celu istnienia musi [Concept('own','posiadać')|e] [locations|el]."
 game_concept_army_based: "Kraj militarystyczny"
 game_concept_army_based_countries: "Kraje militarystyczne"
 game_concept_army_based_desc: "$game_concept_army_based$ to [country|el], który może [Concept('own','posiadać')|e] [locations|el], ale jego istnienie jest w pełni zależne od jego [Concept('armies','armii')|e]. Jeśli ulegną one zniszczeniu, kraj taki upada."
 game_concept_navy_based: "Kraj wojennomorski"
 game_concept_navy_based_countries: "Kraje wojennomorskie"
 game_concept_navy_based_desc: "$game_concept_navy_based$ to [country|el], który może [Concept('own','posiadać')|e] [locations|el], ale jego istnienie jest w pełni zależne od jego [Concept('navies','flot')|e]. Jeśli ulegną one zniszczeniu, kraj taki upada."
 game_concept_extraterritorial_country: "Kraj eksterytorialny"
 game_concept_extraterritorial_countries: "Kraje eksterytorialne"
 game_concept_extraterritorial: "Eksterytorialny"
 game_concept_building_based: "Kraj budowlany"
 game_concept_extraterritorial_country_desc: "$game_concept_extraterritorial_country$ to [country|el] istniejący dzięki swoim [Concept('buildings','budowlom')|e] i niewymagający [Concept('own','posiadania')|e] całych [Concept('locations','lokacji')|e]."
 game_concept_society_of_pops: "Społeczeństwo"
 game_concept_societies_of_pops: "Społeczeństwa"
 game_concept_pop_based: "Kraj społecznościowy"
 game_concept_society_of_pops_desc: "$game_concept_society_of_pops$ to [country|el] posiadający wyłącznie [pops|el] i niewymagający [Concept('own','posiadania')|e] całych [Concept('locations','lokacji')|e]."
 game_concept_diplomacy: "Dyplomacja"
 game_concept_diplomacy_desc: "Dyplomacja to interakcja nawiązywana przez [Concept('diplomats','dyplomatów')|e] pomiędzy dwoma [Concept('countries','krajami')|e] znajdującymi się w [Concept('diplomatic_range','zasięgu dyplomatycznym')|e].\n\nObejmuje ona wszystko, od [Concept('alliances','sojuszy')|e] i [Concept('treaties','traktatów')|e], przez relacje między [Concept('subjects','podwładnymi')|e] a [Concept('overlords','suwerenami')|e], po określanie zasad [Concept('war','wojny')|e] i [Concept('peace','pokoju')|e].\n\nWysoki [prestige|el] ułatwia dyplomację, podczas gdy [antagonism|el] ją utrudnia."
 game_concept_war_enthusiasm: "Entuzjazm do wojny"
 game_concept_war_enthusiasm_desc: "Określa chęć [Concept('country','kraju')|e] do kontynuowania dążenia do tej [Concept('war','wojny')|e]."
 game_concept_decaying_modifier: "Zanikający modyfikator"
 game_concept_decaying_modifier_desc: "Zanikające modyfikatory są podobne do zwykłych [Concept('modifier','modyfikatorów')|e], ale ich działanie stopniowo słabnie aż do wygaśnięcia. Oznacza to, że zmiany są tymczasowe i znikają wraz z upływem czasu."
 game_concept_overseas: "Zamorska"
 game_concept_overseas_desc: "[location|e] nieposiadająca połączenia lądowego ze [Concept('capital','stolicą')|e] [Concept('country','kraju')|e] i znajdująca się na innym [Concept('continent','kontynencie')|e]."
 game_concept_goods_demand: "Popyt na towary"
 game_concept_goods_demands: "Popyt na towary"
 game_concept_goods_demand_desc: "To [goods|e] niezbędne do [Concept('construction','konstrukcji')|e] budowli, wymagane w ramach różnych [Concept('production_method','metod produkcji')|e], stanowiące [pop_needs|el] albo potrzebne z jakiegokolwiek innego powodu."
 game_concept_government_needs: "Potrzeby rządowe"
 game_concept_government_needs_desc: "[government_needs] to [goods|el], których potrzebuje [country|el] do wznoszenia [Concept('constructions','konstrukcji')|e] takich jak [buildings|el], zwiększania [Concept('location_rank','rangi lokacji')|e], werbowania [Concept('armies','armii')|e] oraz [Concept('navies','flot')|e], a także przygotowywania [Concept('explorations','eksploracji')|e].\n\n[constructions|e] zostaną wstrzymane, jeśli [government_needs|l] nie będą zaspokojone na [Concept('market','rynku')|e] [Concept('location','lokacji')|e], dlatego ich realizacja powinna stanowić priorytet dla każdego rządu."
 game_concept_production_method: "Metoda produkcji"
 game_concept_production_methods: "Metody produkcji"
 game_concept_production_method_desc: "Coś, co można zmienić w [Concept('building','budowli')|e] w celu zmiany [Concept('goods','towarów')|e] wymaganych do jej działania i/lub samego sposobu jej funkcjonowania."
 game_concept_ruler: "Władca"
 game_concept_ruler_s: "Władcy"
 game_concept_rulers: "Władcy"
 game_concept_ruler_desc: "Każdy [country|el] może posiadać [character|el] stanowiącą jego władcę władczynię. W zależności od [Concept('government_type','ustroju politycznego')|e] osoba ta będzie rządzić przez całe życie albo przez pewien okres. [traits|e] władców wpływają na cały [country|el], a [adm|el], [mil|el] oraz [dip|el] mają bezpośrednie znaczenie dla skuteczności [Concept('cabinet','gabinetu')|e].\n\nPrzyszli władcy są wybierani zgodnie z [Concept('heir_selection','porządkiem sukcesji')|e]. Jeśli wśród dziedziców nie ma osoby [Concept('adult','dorosłej')], na czele [Concept('government','rządu')|e] staje [regent|el]."
 game_concept_title_history: "Historia tytułu"
 game_concept_title_history_desc: "$game_concept_title_history$ obejmuje wszystkie [countries|el], którymi rządziła [character|el] w swoim życiu."
 game_concept_monarch: "Monarcha"
 game_concept_monarchs: "Monarchowie"
 game_concept_road: "Droga"
 game_concept_roads: "Drogi"
 game_concept_road_desc: "Droga to zbudowane połączenie między dwiema [Concept('locations','lokacjami')|e] ułatwiające [Concept('country','krajowi')|e] sprawowanie [Concept('control','kontroli')|e] na swoim terytorium oraz [trade|el], a także umożliwiające [Concept('armies','armiom')|e] szybsze przemieszczanie się."
 game_concept_employment_system: "System zatrudnienia"
 game_concept_employment_systems: "Systemy zatrudnienia"
 game_concept_employment_system_desc: "Określa, w jaki sposób [locations|el] będą uzupełniać pracowników swoich [Concept('buildings','budowli')|e]."
 game_concept_subject_military_stance: "Postawa wojskowa"
 game_concept_subject_military_stances: "Postawy wojskowe"
 game_concept_subject_military_stance_desc: "Wskazuje, w jaki sposób [subjects|el] decydują, co zrobią dla swoich [Concept('overlords','suwerenów')|e] w czasie [Concept('war','wojny')|e]."
 game_concept_location_size: "Rozmiar lokacji"
 game_concept_location_size_desc: "Fizyczny rozmiar [Concept('location','lokacji')|e]. Nie każda lokacja ma taki sam rozmiar."
 game_concept_province: "Prowincja"
 game_concept_provinces: "Prowincje"
 game_concept_province_desc: "Prowincja to grupa [Concept('locations','lokacji')|e] [Concept('owned','należących')|e] do tego samego [Concept('country','kraju')|e]. Prowincja współdzieli i dystrybuuje [food|el] między swoimi lokacjami, a [army_levies|el] oraz [navy_levies|el] rekrutowane są z całej prowincji jednocześnie. Prowincje są także celami pewnych [Concept('cabinet_actions','działań gabinetu')|e]."
 game_concept_province_definition: "Definicja prowincji"
 game_concept_province_definition_desc: "Definicja prowincji to z góry określona grupa [Concept('locations','lokacji')|e], która określa sposób tworzenia [Concept('provinces','prowincji')|e] w trakcie gry.\n\n[areas_with_icon|e] są podzielone na definicje prowincji, które z kolei zawierają [locations_with_icon|el]. Wszystkie [locations|l] w tej samej definicji prowincji, które są [Concept('owned','własnością')|e] tego samego [Concept('country_with_icon','kraju')|e], będą należeć do tej samej [Concept('province','prowincji')|e].\n\nJeśli wiele [Concept('country','krajów')|e] [Concept('own','posiada')|e] [locations|l] w tej samej definicji prowincji, powstanie odpowiednia liczba różnych [Concept('provinces','prowincji')|e], z których każda będzie mieć własną [Concept('province_capital_with_icon','stolicę')|e] i [food_stockpile_with_icon|el]."
 game_concept_province_capital: "Stolica prowincji"
 game_concept_province_capital_desc: "Stolica prowincji to wskazana [location|el] stanowiąca jej serce. Najbardziej zaludniona lub rozwinięta [location] w [Concept('province','prowincji')] zostanie automatycznie wyznaczona na jej stolicę. Gdy teren ten znajdzie się pod wrogą [Concept('occupied','okupacją')|e] podczas [Concept('war','wojny')|e], pozostałe lokacje w [Concept('province','prowincji')|e] automatycznie przejdą w krótkim czasie w ręce najeźdźcy.\n\nStolica prowincji określa też [market|el], z którego dana [province|el] kupuje i sprzedaje [food|el]."
 game_concept_location: "Lokacja"
 game_concept_locations: "Lokacje"
 game_concept_location_desc: "Najmniejsza jednostka organizacji terenu stanowiąca część [Concept('province','prowincji')|e]. Jej podstawowe cechy to [topography|el], [vegetation|el] oraz [climate|el], a ponadto na jej terenie może znajdować się [river|el].\n\nKażda lokacja posiada [raw_material|el], który mogą pozyskiwać mieszkające tam [pops|el]. W lokacjach mogą być także wznoszone [buildings|el] [Concept('employ','zatrudniające')|e] [pops|l].\n\nKażda lokacja może znajdować się [Concept('owned','w posiadaniu')|e] i być [Concept('controlled','kontrolowana')|e] przez [countries|el], a między lokacjami mogą przemieszczać się [armies|el] próbujące podbić je w czasie [Concept('war','wojny')|e]."
 game_concept_lake: "Jezioro"
 game_concept_lakes: "Jeziora"
 game_concept_lake_desc: "Jeziora reprezentują śródlądowe zbiorniki wodne nieposiadające żadnego połączenia z morzem poza rzekami, tak więc niedostępne dla żadnych większych [Concept('ships','okrętów')|e]."
 game_concept_seazone: "Strefa morska"
 game_concept_seazones: "Strefy morskie"
 game_concept_seazone_desc: "Strefa morska przypomina [Concept('location','lokację')|e], jednak obejmuje wyłącznie obszar wodny i stanowi fragment mapy, który nie znajduje się w niczyim [Concept('owned','posiadaniu')|e] ani nie jest przez nikogo [Concept('controlled','kontrolowany')|e]. Jeśli strefa morska graniczy z wybrzeżem, sąsiadujące [countries|el] zaznaczą tam swoją [Concept('maritime_presence','obecność morską')|e]."
 game_concept_sea_current: "Prąd morski"
 game_concept_sea_currents: "Prądy morskie"
 game_concept_sea_current_desc: "$game_concept_sea_current$ to cecha określonych [Concept('seazones','stref morskich')|e] pozwalająca na szybsze przemieszczanie się [Concept('navies','flot')|e] w określonym kierunku."
 game_concept_frozen: "Zamarznięta"
 game_concept_frozen_freeze_over: "Zamarznięcie"
 game_concept_frozen_desc: "Zamarznięta [seazone|el] może zostać przekroczona przez [armies|el] i zapewnia większe możliwości kontroli terenu, którego dosięga, jednak będzie powodować unieruchomienie [Concept('navies','flot')|e] do momentu roztopów. Zachowaj ostrożność w razie zmiany pogody, bowiem odwilż może mieć katastrofalne konsekwencje, jeśli [army|el] stoi na lodzie."
 game_concept_impassable: "Nieprzekraczalna"
 game_concept_passable: "Przekraczalna"
 game_concept_wasteland: "Pustkowie"
 game_concept_wastelands: "Pustkowia"
 game_concept_impassable_desc: "[location|e] bądź [seazone|el], na teren której nie mogą wkroczyć [units|el] i która nie może zostać zamieszkana przez dłuższy czas przez żadną społeczność."
 game_concept_area: "Obszar"
 game_concept_areas: "Obszary"
 game_concept_area_desc: "Obszar stanowi grupę [Concept('provinces','prowincji')|e] oraz część [Concept('region','regionu')|e]."
 game_concept_region: "Region"
 game_concept_regions: "Regiony"
 game_concept_region_desc: "Region stanowi grupę [Concept('areas','obszarów')|e] oraz część [Concept('sub_continent','subkontynentu')|e]. Przykładem regionu może być [ShowRegionName('scandinavian_region')|l]."
 game_concept_sub_continent: "Subkontynent"
 game_concept_sub_continents: "Subkontynenty"
 game_concept_sub_continent_desc: "Subkontynent stanowi grupę [Concept('regions','regionów')|e] oraz część [Concept('continent','kontynentu')|e]. Przykładami subkontynentów mogą być [ShowSubContinentName('western_europe')] lub $india$."
 game_concept_geography: "Geografia"
 game_concept_geography_desc: "Geografia to natura i względne rozmieszczenie miejsc oraz cech fizycznych. [continents|e], [sub_continents|el], [regions|el], [areas|el], [provinces|el] oraz [locations|el] stanowią części geografii świata."
 game_concept_continent: "Kontynent"
 game_concept_continents: "Kontynenty"
 game_concept_continent_desc: "Świat jest podzielony na kilka kontynentów, te z kolei dzielą się na [sub_continents|el]."
 game_concept_men: "Ludzie"
 game_concept_men_i: "@army_strength!"
 game_concept_manpower: "Siła żywa"
 game_concept_manpower_i: "@manpower!"
 game_concept_manpower_desc: "Siła żywa reprezentuje limit łajdaków i łotrów, których [country|el] może posiadać w swojej [Concept('army','armii')|e].\n\nSiła żywa jest zużywana na szkolenie i utrzymanie profesjonalnych [Concept('regiments','pułków')|e], które są zwykle bardziej efektywne niż [army_levies|el].\n\nTempo zyskiwania siły żywej można zwiększyć, wznosząc wpływające na nie [buildings|el] lub prowadząc badania nad odpowiednimi [Concept('advances','postępami')|e]."
 game_concept_sailors: "Marynarze"
 game_concept_sailors_i: "@sailors!"
 game_concept_sailors_desc: "[country|e] może posiadać pewną liczbę marynarzy, w tym rybaków, kupców morskich oraz oficerów marynarki zarabiających na życie na morzu.\n\nTakie doświadczone osoby są niezbędne do budowy [Concept('ships','okrętów')|e] i wykorzystywane do utrzymania [Concept('navy','floty')|e]. Stanowią osobną, bardziej skuteczną grupę niż [navy_levies|el] i są niezbędne do przeprowadzania misji [Concept('exploration','eksploracyjnych')|e].\n\nTempo zyskiwania marynarzy można zwiększyć, wznosząc [buildings|el] lub osiągając pewne [advances|el]."
 game_concept_river: "Rzeka"
 game_concept_rivers: "Rzeki"
 game_concept_river_desc: "[location|e] może posiadać rzekę, czyli większy ciek wodny.\n\n[navies|e] nie są w stanie poruszać się po rzekach, a dodatkowo nakładają one karę bitewną w postaci [Concept('crossing','przeprawy')|e] na [armies|el] próbujące wkroczyć na teren [Concept('location','lokacji')|e] z rzeką. Rzeki zwiększają też nieco [Concept('population_capacity','maksymalną populację')|e] danej lokacji."
 game_concept_religion: "Religia"
 game_concept_faith: "Wiara"
 game_concept_religions: "Religie"
 game_concept_religion_desc: "Religia to system wierzeń należący do pewnej [Concept('religion_group','grupy religii')|e]. Każda [person|el] wyznaje jakąś religię (i może [Concept('converted','nawrócić się')|e] na inną), a każdy [country|el] posiada swoją [Concept('primary_religion','religię podstawową')|e].\n\nReligie należące do tej samej [Concept('religion_group','grupy religii')] uznają się nawzajem za [Concept('heretic','heretyckie')|e], podczas gdy religie z różnych grup uznają się nawzajem za [Concept('heathen','pogan')|e]. Religie mogą też posiadać określone opinie na temat innych."
 game_concept_religion_group: "Grupa religii"
 game_concept_religion_groups: "Grupy religii"
 game_concept_religion_group_desc: "Grupa religii to zbiór podobnych [Concept('religions','religii')|e], które mogą uznawać się nawzajem za jedynie niewłaściwe (zamiast kierujących się złem). Nie powstrzyma ich to jednak przed wszczynaniem przeciwko sobie [Concept('wars','wojen')|e]."
 game_concept_culture_group: "Grupa kultur"
 game_concept_culture_groups: "Grupy kultur"
 game_concept_culture_group_short: "Grupa"
 game_concept_culture_groups_short: "Grupy"
 game_concept_culture_group_desc: "Grupa kultur to zbiór [Concept('cultures','kultur')|e], które są w pewien sposób do siebie podobne – czy to ze względu na wspólne dziedzictwo, tradycję, czy też po prostu bliskość regionalną.\n\n[culture] może należeć do dowolnej liczby grup, ale może być też na tyle odizolowana, by nie należeć do żadnej z nich.\n\n[countries|e], których [primary_cultures|el] należą do co najmniej jednej wspólnej grupy, zyskują niewielką premię do [Concept('opinion','opinii')|e] o sobie nawzajem – nie ulega ona jednak kumulacji, jeśli współdzielonych grup jest wiele.\n\nNiektóre [culture_groups|el] mogą w końcu ulec [Concept('merged_culture_group_merged','połączeniu')|e]."
 game_concept_dominant_country: "Kraj dominujący"
 game_concept_dominant_country_dominant: "Dominujący"
 game_concept_dominant_country_desc: "[country|e] z największą [Concept('population','populacją')|e] [Concept('primary_culture','kultury podstawowej')|e] staje się [Concept('dominant_country','krajem dominującym')|e] tej [Concept('culture','kultury')|e]. Kraj nie może być krajem dominującym, jeśli jego [overlord|el] należy do tej samej kultury."
 game_concept_merged_culture_group: "Ujednolicona grupa kultur"
 game_concept_merged_culture_group_merged: "Ujednolicona"
 game_concept_merged_culture_group_merge: "Ujednolić"
 game_concept_merged_culture_group_merges: "Ujednolica"
 game_concept_merged_culture_group_merged_culture: "Kultura ujednolicona"
 game_concept_merged_culture_group_merging: "Ujednolicanie"
 game_concept_merged_culture_group_desc: "Niektóre [culture_groups|el] mogą zostać scalone w jedną [Concept('culture','kulturę')|e].\n\n[country|e] może scalić jedną z grup swej [Concept('primary_culture','kultury podstawowej')|e], w rezultacie czego powstanie nowa kultura. [pops|e], które należały do poprzedniej [Concept('primary_culture','kultury podstawowej')|e] bądź jednej z [Concept('accepted_cultures','kultur akceptowanych')|e] należących do tej samej grupy i używających tego samego [Concept('language','języka')|e], ulegną natychmiastowej asymilacji.\n\n[culture_group] może zostać scalona tylko raz."
 game_concept_dominant_religion: "Religia dominująca"
 game_concept_dominant_religion_desc: "Religia dominująca to [religion|el], którą wyznaje najwięcej [Concept('pops','społeczności')|e] w danej [Concept('location','lokacji')|e] lub w danym [Concept('country','kraju')|e].\nNiekoniecznie oznacza to jednak większość."
 game_concept_convert: "Nawrócony"
 game_concept_converts: "Nawróceni"
 game_concept_converting: "Nawracający się"
 game_concept_conversion: "Nawrócenie"
 game_concept_conversion_rate: "Tempo nawracania"
 game_concept_converted: "Nawrócony"
 game_concept_conversion_desc: "Proces, w ramach którego [pops|el] zmieniają swoją [Concept('religion','religię')|e] na inną. [cabinet|e] jest najbardziej wpływowym medium w [Concept('country','kraju')|e], które może wpłynąć na tempo nawracania, ale [laws|el], [privileges|el], [advances|el] oraz [societal_values|el] również odgrywają w tej kwestii znaczącą rolę."
 game_concept_reform_desire: "Pragnienie reformy"
 game_concept_reform_desire_desc: "Religia [ShowReligionAdjective('catholic')|l]a charakteryzuje się wewnętrznymi konfliktami dotyczącymi właściwej doktryny oraz tego, co powinno, a co nie powinno stanowić elementów wiary. Wraz z upływem czasu pragnienie wprowadzenia reform wzrasta i będzie miało wpływ na wszelkie przyszłe rozmowy na temat doktryny, którą kieruje się [ShowReligionNameWithNoTooltip('catholic')|l]."
 game_concept_reformation: "Reformacja"
 game_concept_protestant: "Protestant"
 game_concept_protestants: "Protestanci"
 game_concept_reformation_desc: "$game_concept_reformation$ to wpływowy ruch w świecie #L [ShowReligionGroupAdjective('christian')|l]im#!, który dzieli [ShowReligionName('catholic')|l] na kilka innych religii, takich jak [ShowReligionName('lutheran')|l], [ShowReligionName('calvinist')|l] oraz [ShowReligionName('anglican')|l], powstający wraz z rozpoczęciem [Concept('situation','sytuacji')|e] „[ShowSituationName('reformation')]”.\n$game_concept_reformation$ obejmuje następujące religie:\n$BULLET_WITH_TAB$[ShowReligionName('hussite')]\n$BULLET_WITH_TAB$[ShowReligionName('lutheran')]\n$BULLET_WITH_TAB$[ShowReligionName('calvinist')]\n$BULLET_WITH_TAB$[ShowReligionName('anglican')]"
 game_concept_culture: "Kultura"
 game_concept_cultures: "Kultury"
 game_concept_culture_desc: "Kultura to grupa [Concept('people','osób')|e] odczuwających poczucie pewnej więzi.\n\nKażda kultura posiada własny [language|el], który może współdzielić z innymi kulturami.\n\nKażda kultura ma też swoją [Concept('cultural_tradition','tradycję kulturową')|e] oraz [cultural_influence|el]. [cultural_opinions|e] różnych kultur na temat siebie nawzajem ulegają nieustannej zmianie.\n\nKażdy [country|el] posiada [Concept('primary_culture','kulturę podstawową')|e], a dodatkowo mogą być w nim obecne także inne [accepted_cultures|el] i/lub [Concept('tolerated_cultures','tolerowane')|e]. Wszystkie inne kultury w tym kraju uznawane będą za [non_accepted_cultures|el]. Kultury mogą ulegać też [Concept('assimilated','asymilacji')|e] przez inne.\n\nWiele kultur należy do jednej lub większej liczby [Concept('culture_groups','grup kulturowych')|e]."
 game_concept_cultural_opinion: "Opinia kulturowa"
 game_concept_cultural_opinion_short: "Opinia"
 game_concept_cultural_opinions: "Opinie kulturowe"
 game_concept_cultural_opinion_desc: "Każda [culture|el] posiada opinię kulturową na temat wszystkich innych kultur. Wpływa ona na ogólną [Concept('opinion','opinię')|e] [Concept('country','kraju')|e] o pewnej [Concept('culture','kulturze')|e] na temat [Concept('country','kraju')|e] posiadającego [Concept('culture','kulturę')] odmienną, a także na [Concept('pop_satisfaction','satysfakcję')|e] [Concept('pop','społeczności')|e]."
 game_concept_non_accepted_culture: "Dyskryminowana kultura"
 game_concept_non_accepted_culture_short: "Dyskryminowana"
 game_concept_non_accepted_cultures: "Dyskryminowane kultury"
 game_concept_non_accepted_culture_desc: "Każda obecna w danym [Concept('country','kraju')|e] [culture|el] niebędąca [Concept('primary_culture','kulturą podstawową')|e], [Concept('accepted_culture','akceptowaną')|e] ani [Concept('tolerated_culture','tolerowaną')|e] jest uznawana za dyskryminowaną.\n\n[pops|e] należące do takiej [Concept('culture','kultury')|e] nie mogą zostać zwerbowane do [Concept('army_levies','armii poborowej')|e] oraz [Concept('navy_levies','floty poborowej')|e] bez konieczności wprowadzenia specjalnych [Concept('law','regulacji prawnych')|e]."
 game_concept_accepted_culture: "Kultura akceptowana"
 game_concept_accept: "Akceptować"
 game_concept_accepted_culture_short: "Akceptowana"
 game_concept_accepted_cultures: "Kultury akceptowane"
 game_concept_accepted_culture_desc: "Każdy [country|el] może posiadać kilka [Concept('cultures','kultur')|e] traktowanych tak samo jak jego [primary_culture|el].\n\nDokładna liczba akceptowanych kultur, na jaką może pozwolić sobie kraj bez otrzymywania kar, jest zmienna i może zostać zwiększona dzięki pewnym [Concept('advances','postępom')|e].\n\n[pops|e] należące do kultury akceptowanej mogą zostać zwerbowane do [Concept('army_levies','armii poborowej')|e] oraz [Concept('navy_levies','floty poborowej')|e] bez konieczności wprowadzania żadnych specjalnych [Concept('law','regulacji prawnych')|e].\n\n[pop_satisfaction_with_icon|e] [pops_with_icon|el] należącej do kultury akceptowanej jest zwiększana przez [GetDefine('NPop','ACCEPTED_CULTURE_SATISFACTION')|%G]."
 game_concept_tolerated_culture: "Kultura tolerowana"
 game_concept_tolerated_culture_short: "Tolerowana"
 game_concept_tolerate: "Tolerowana"
 game_concept_tolerated_cultures: "Kultury tolerowane"
 game_concept_tolerated_culture_desc: "Każdy [country|el] może posiadać kilka [Concept('cultures','kultur')|e] traktowanych lepiej niż [non_accepted_cultures|el], ale nie tak dobrze, jak jego [primary_culture|el].\n\nDokładna liczba akceptowanych kultur, na jaką może pozwolić sobie kraj bez otrzymywania kar, jest zmienna i może zostać zwiększona dzięki pewnym [Concept('advances','postępom')|e].\n\n[pops|e] należące do kultury akceptowanej mogą zostać zwerbowane do [Concept('army_levies','armii poborowej')|e] oraz [Concept('navy_levies','floty poborowej')|e] bez konieczności wprowadzania żadnych specjalnych [Concept('law','regulacji prawnych')|e].\n\n[pop_satisfaction_with_icon|e] [pops_with_icon|el] należącej do kultury akceptowanej jest zwiększana przez [GetDefine('NPop','TOLERATED_CULTURE_SATISFACTION')|%G]."
 game_concept_primary_culture: "Kultura podstawowa"
 game_concept_primary_culture_short: "Podstawowa"
 game_concept_primary_cultures: "Kultury podstawowe"
 game_concept_primary_culture_desc: "[culture|e], do której należy dany [country|el]. [pops|e] należące do innych kultur ulegną [Concept('assimilate','asymilacji')|e] do tej kultury, jeśli wystąpią odpowiednie warunki.\n\n[common_language|e] każdego [Concept('country','kraju')|e] zależy od [Concept('language','języka')|e] jego kultury podstawowej.\n\n[pop_satisfaction_with_icon|e] [pops_with_icon|el] należącej do kultury podstawowej jest zwiększana przez [GetDefine('NPop','PRIMARY_CULTURE_SATISFACTION')|%G]."
 game_concept_primary_or_accepted_culture: "Kultura podstawowa lub akceptowana"
 game_concept_primary_or_accepted_culture_desc: "[culture|e] [primary_culture_short|el] lub [Concept('accepted_culture','akceptowana')|e] w danym [Concept('country','kraju')|e]."
 game_concept_cultural_capacity: "Chłonność kulturowa"
 game_concept_cultural_capacity_desc: "Koszt, jaki ponosi [country|el], aby pewna [culture|el] mogła stać się [Concept('accepted_culture','akceptowaną')|e], zależy od jej rozmiaru oraz [Concept('cultural_opinion','opinii')|e] na temat [Concept('primary_culture','kultury podstawowej')|e]."
 game_concept_religious_status: "Status religijny"
 game_concept_religious_status_desc: "Sposób klasyfikacji [Concept('religion','religii')|e] w porównaniu z [Concept('primary_religion','religią podstawową')|e].\n$BULLET_WITH_TAB$[primary_religion|e]\n$BULLET_WITH_TAB$[heretic|e]\n$BULLET_WITH_TAB$[heathen|e]"
 game_concept_religious_opinion: "Opinia religijna"
 game_concept_religious_opinions: "Opinie religijne"
 game_concept_religious_opinion_desc: "Każda [religion|el] posiada opinię religijną na temat wszystkich innych religii. Wpływa ona na ogólną [Concept('opinion','opinię')|e] [Concept('country','kraju')|e] o pewnej [Concept('religion','religii')|e] na temat [Concept('country','kraju')|e] wyznającego [Concept('religion','religię')] odmienną, a także na [Concept('pop_satisfaction','satysfakcję społeczności')|e]."
 game_concept_primary_religion: "Religia podstawowa"
 game_concept_primary_religion_short: "Podstawowa"
 game_concept_true_faith: "Religia podstawowa"
 game_concept_official_religion: "Religia podstawowa"
 game_concept_state_religion: "Religia podstawowa"
 game_concept_state_religion_desc: "Oficjalna [religion|el] danego [Concept('country','kraju')|e], która zapewnia dostęp do wyjątkowej zawartości oraz mechanik i może pozwalać na bardzo różne style rozgrywki.\n\n[Concept('pop_satisfaction','Satysfakcja')|e] [pops|el] jest wyższa, kiedy wyznają one religię podstawową, natomiast grupy, w przypadku których tak nie jest, będą z czasem ulegać [Concept('convert','nawróceniu')|e] na tę wiarę w odpowiednich warunkach.\n\n$game_concept_primary_religion$ dalece wpływa także na [Concept('diplomacy','dyplomację')|e], jako że $game_concept_countries$ o tym samym wyznaniu zwykle postrzegają siebie nawzajem w korzystniejszym świetle."
 game_concept_heretic: "Heretycka"
 game_concept_heretics: "Heretycy"
 game_concept_heretic_desc: "Każda [religion|el] należąca w [Concept('country','kraju')|e] do tej samej [Concept('religion_group','grupy')|e] co [primary_religion|el] będzie uznawana za heretycką.\n\nW zależności od poziomu [Concept('heretic_tolerance','tolerancji wobec herezji')|e] w kraju wyznające taką wiarę [pops|el] będą zwykle charakteryzować się niższą [Concept('pop_satisfaction','satysfakcją')|e], a działania [Concept('diplomacy','dyplomatyczne')|e] w krajach heretyckich mogą być utrudnione."
 game_concept_heathen: "Pogańska"
 game_concept_heathens: "Poganie"
 game_concept_heathen_desc: "Każda [religion|el] należąca w [Concept('country','kraju')|e] do innej [Concept('religion_group','grupy')|e] co [primary_religion|el] będzie uznawana za pogańską.\n\nW zależności od poziomu [Concept('heathenry_tolerance','tolerancji wobec pogaństwa')|e] w kraju wyznające taką wiarę [pops|el] będą zwykle charakteryzować się niższą [Concept('pop_satisfaction','satysfakcją')|e], a działania [Concept('diplomacy','dyplomatyczne')|e] w krajach pogańskich mogą być utrudnione."
 game_concept_dominant_upper_class_culture: "Dominująca kultura klasy wyższej"
 game_concept_dominant_upper_class_culture_desc: "Dominująca kultura [Concept('upper_class','klasy wyższej')|e] to największa [culture|el] w [Concept('country','kraju')|e] spośród wszystkich [pops|el] [Concept('upper_class','klasy wyższej')|e] z uwzględnieniem [Concept('control','kontroli')|e] nad [Concept('locations','lokacjami')|e], w których są one obecne, a także [Concept('political_power','wpływów politycznych')|e] [Concept('estate','stanu')|e], do którego należą.\n\nNiekoniecznie oznacza to, że stanowi ona większość."
 game_concept_dominant_culture: "Kultura dominująca"
 game_concept_dominant_culture_desc: "Największa [culture|el] w danej [Concept('location','lokacji')|e] lub danym [Concept('country','kraju')|e].\nNiekoniecznie oznacza to, że stanowi ona większość."
 game_concept_foreign_culture: "Kultura obca"
 game_concept_foreign_culture_short: "Obca"
 game_concept_foreign_culture_desc: "[cultural_status|e] [Concept('culture','kultury')|e] nieposiadającej w danym [Concept('country','kraju')|e] żadnych [pops|el]."
 game_concept_cultural_status: "Status kulturowy"
 game_concept_cultural_status_short: "Status"
 game_concept_cultural_status_desc: "Każda [culture|el] jest klasyfikowana przez dany [country|el] jako jedna z wymienionych:\n$BULLET_WITH_TAB$[primary_culture|e]\n$BULLET_WITH_TAB$[accepted_culture|e]\n$BULLET_WITH_TAB$[non_accepted_culture|e]\n$BULLET_WITH_TAB$[tolerated_culture|e]\n$BULLET_WITH_TAB$[foreign_culture|e]"
 game_concept_assimilate: "Asymilować"
 game_concept_assimilates: "Asymiluje"
 game_concept_assimilating: "Asymilowanie"
 game_concept_assimilated: "Zasymilowany"
 game_concept_assimilation: "Asymilacja"
 game_concept_assimilation_rate: "Tempo asymilacji"
 game_concept_assimilate_desc: "Proces, w ramach którego [pops|el] danej [Concept('culture','kultury')|e] zaczynają z czasem przejmować [Concept('primary_culture','kulturę podstawową')|e] [Concept('country','kraju')|e], do którego [Concept('owns','należą')|e].\n\nUlega on przyspieszeniu, jeśli [primary_culture|l] posiada wysoki [culture_war_power|el] w porównaniu do początkowej [Concept('culture','kultury')|e] [Concept('pop','społeczności')|e].\n\nNiektóre [cultures|el] są bezpośrednio związane ze swoją [Concept('faith','wiarą')|e], więc nie mogą być zasymilowane, dopóki nie zostaną [Concept('converted','nawrócone')|e]."
 game_concept_occupation: "Okupacja"
 game_concept_occupations: "Okupacje"
 game_concept_occupied: "Okupowany"
 game_concept_occupier: "Okupujący"
 game_concept_occupy: "Okupować"
 game_concept_occupying: "Okupacja"
 game_concept_occupation_desc: "Okupacja występuje, gdy [controller|el] danej [Concept('location','lokacji')|e] jest inny niż jej [owner|el]. Do sytuacji takiej dochodzi, gdy [location|l] znajdzie się w [Concept('zone_of_control','strefie kontroli')|e] [Concept('fortification','fortyfikacji')|e] [Concept('controlled','kontrolowanej')|e] przez [Concept('enemy','wroga')|e] lub gdy dojdzie do udanego [Concept('siege','oblężenia')|e] jej przez [Concept('army','armię')|e].\n\nW wielu przypadkach [location|el] musi być okupowana, zanim może stać się częścią [Concept('peace_treaty','traktatu pokojowego')|e]."
 game_concept_siege: "Oblężenie"
 game_concept_besieged: "Oblężony"
 game_concept_sieged: "Oblężony"
 game_concept_sieges: "Oblężenia"
 game_concept_siege_desc: "Oblężenie następuje, gdy [army|el] przybywa do [Concept('location','lokacji')|e] w której [controller|el] i $game_concept_army$ są wobec siebie [Concept('enemy','wrogie')|e].\n\nOblężenie lokacji bez [Concept('fortification','fortyfikacji')|e] zajmie około miesiąca, natomiast obleganie miejsca, w którym znajdują się $game_concept_fortification$ znacznie się wydłuży, zależnie od poziomu tych umocnień.\n\nJeśli $game_concept_army$ wygra w lokacji [Concept('owned','posiadanej')|e] przez wroga, rozpocznie [Concept('occupied','okupację')|e] i zwiększy [Concept('war_score','wynik wojenny')|e] posiadacza armii.\n\nAby zrobić postępy w [Concept('siege','oblężeniu')|e], należy posiadać co najmniej tyle samo ludzi co [garrison|el]. W przypadku [Concept('location','lokacji')|e] bez [Concept('fortification','fortyfikacji')|e], należy posiadać co najmniej #V 100#! ludzi."
 game_concept_assault: "Szturm"
 game_concept_assault_desc: "Do szturmu dochodzi, gdy strona atakująca podczas [Concept('siege','oblężenia')|e] stara się najechać [Concept('fortification','fortyfikację')|e] i przejąć ją tak szybko, jak to możliwe. Szturmy są działaniami kosztownymi, podczas których atakujący ponoszą wysokie straty."
 game_concept_garrison: "Garnizon"
 game_concept_garrisons: "Garnizony"
 game_concept_garrison_desc: "To żołnierze chroniący [Concept('fortifications','fortyfikacji')|e] lub [Concept('location','lokacji')|e]. Gdy wszyscy zostaną zabici lub stracą całkowicie [morale|el], obrońca przegra [siege|el].\n\nRozpoczęcie [Concept('siege','oblężenia')|e] jest możliwe tylko wtedy, gdy liczba wojowników w armii oblężniczej jest co najmniej równa liczbie żołnierzy w [Concept('garrison','garnizonie')|e]. W przypadku [Concept('location','lokacji')|e] bez [Concept('fortifications','fortyfikacji')|e] obecnych musi być co najmniej #V 100#! ludzi."
 game_concept_combat: "Walka"
 game_concept_battle: "Bitwa"
 game_concept_battles: "Bitwy"
 game_concept_combats: "Walki"
 game_concept_combat_desc: "Jeśli w danej [Concept('location','lokacji')|e] znajdą się dwie lub więcej [Concept('hostile','wrogich')|e] wobec siebie [Concept('armies','armii')|e] – lub [Concept('navies','flot')|e] w przypadku [Concept('seazone','strefy morskiej')|e] – rozpocznie się między nimi bitwa.\nBitwa rozpoczyna się zwykle [Concept('bombard_phase','fazą bombardowania')|e], a następnie przechodzi do [Concept('combat_phase','fazy walki')|e]. Każdy [regiment|el] lub [ship|el] będzie starał się [engage|el] z wrogiem i walczyć do momentu dokonania [Concept('retreats','odwrotu')|e] przez jedną ze stron."
 game_concept_attacker: "Atakujący"
 game_concept_attacker_desc: "Atakujący podczas [Concept('battle','bitwy')|e] może znaleźć się w niekorzystnej sytuacji ze względu na kary związane z [Concept('topography','topografią')|e], [Concept('vegetation','roślinnością')|e] lub koniecznością [Concept('crossing','przeprawy przez rzekę')|e]. Druga strona konfliktu nazywana jest [Concept('defender','obrońcą')|e]."
 game_concept_defender: "Obrońca"
 game_concept_defender_desc: "Obrońca podczas [Concept('battle','bitwy')|e] unika kar nakładanych na [Concept('attacker','atakującego')|e]. Zwykle obrońcą staje się [army|el] lub [navy|el] znajdująca się w danej [Concept('location','lokacji')|e], chyba że jest zajęta udziałem w [Concept('siege','oblężeniu')|e]."
 game_concept_crossing: "Przeprawa"
 game_concept_river_crossing: "Przeprawa przez rzekę"
 game_concept_strait_crossing: "Przeprawa przez cieśninę"
 game_concept_sea_landing: "Desant z morza"
 game_concept_crossing_desc: "[army|e] przekraczająca rzekę pomiędzy dwiema [Concept('locations','lokacjami')|e], pokonująca [Concept('strait','cieśninę')|e] lub przeprowadzająca desant ze [Concept('seazone','strefy morskiej')|e], otrzyma karę podczas [Concept('battle','bitwy')|e], jeśli jest stroną [Concept('attacker','atakującą')|e]."
 game_concept_army_experience: "Doświadczenie armii"
 game_concept_navy_experience: "Doświadczenie floty"
 game_concept_experience: "Doświadczenie"
 game_concept_experience_desc: "Doświadczenie zmniejsza [damage_taken|el] w [Concept('battle','bitwie')|e] i jest zdobywane głównie poprzez udział w [Concept('battle','bitwach')|e], [Concept('siege','oblężeniach')|e] lub [Concept('blockade','blokadach')|e]. Wraz z upływem czasu doświadczenie [Concept('regiment','pułku')|e] lub [Concept('ship','okrętu')|e] stopniowo spada.\n[regiments] mogą również zdobywać doświadczenie, korzystając z [Concept('unit_ability','umiejętności jednostki')|e] „[ShowUnitAbilityName('drill_army')]”.\nNiektóre [recruitment_methods|el] pozwalają nowym jednostkom na rozpoczęcie z wyższym poziomem doświadczenia."
 game_concept_capital: "Stolica"
 game_concept_capital_desc: "[location|e] stanowiąca centrum polityczne [Concept('country','kraju')|e], w której znajduje się jego [government|el]. Jej [occupation|el] podczas [Concept('war','wojny')|e] może mieć katastrofalne efekty."
 game_concept_price: "Cena"
 game_concept_prices: "Ceny"
 game_concept_cost: "Koszt"
 game_concept_costs: "Koszt"
 game_concept_price_desc: "Cena reprezentuje koszt aktywności ponoszony przez dany [country|el]. Może być ona ponoszona w [Concept('gold','złocie')|e], [Concept('manpower','sile żywej')|e], [Concept('stability','stabilności')|e] kraju bądź innych rzeczach."
 game_concept_unit: "Jednostka"
 game_concept_units: "Jednostki"
 game_concept_unit_desc: "Jednostką może być [army|el] lub [navy|el]. Składa się ona z [Concept('sub_units','podjednostek')|e]."
 game_concept_sub_unit: "Podjednostka"
 game_concept_sub_units: "Podjednostki"
 game_concept_sub_unit_desc: "Podjednostki to odrębne oddziały w [Concept('unit','jednostce')|e] walczące jako [regiments|el] lub [ships|el]. Należą one zawsze do określonego [Concept('unit_type','typu jednostek')|e] oraz ich [Concept('unit_category','kategorii')|e]."
 game_concept_distributing_food: "Dystrybuowanie żywności"
 game_concept_distribute_food: "Dystrybucja żywności"
 game_concept_distributing_food_desc: "Działanie to spowoduje przekazanie [Concept('food','żywności')|e] posiadanej przez jakąkolwiek [Concept('navy','flotę')|e] w sąsiadującej [Concept('location','lokacji')|e] do [Concept('army','armii')|e], która nie może otrzymać [Concept('food','żywności')] z własnej aktualnej [Concept('location','lokacji')|e] ani pobliskiego [Concept('supply_depot','magazynu zaopatrzeniowego')|e]."
 game_concept_gathering_food: "Pozyskiwanie żywności"
 game_concept_gather_food: "Zbiór żywności"
 game_concept_gathering_food_desc: "[navy|e] zbierająca pożywienie będzie pozyskiwać [food|el] ze wszystkich sąsiadujących [Concept('locations','lokacji')|e], do których posiada [food_access|el], aby uzupełnić swoje [food_capacity|el]. [navy] taka może następnie dokonywać [Concept('distribute_food','dystrybucji żywności')|e] zgodnie z potrzebą."
 game_concept_food_source: "Źródło żywności"
 game_concept_food_source_desc: "[army|e] będzie gromadzić żywność w [Concept('province','prowincji')|e], w której posiada [food_access|el], przyjazny [supply_depot|el] lub [Concept('navy','flotę')|e] [Concept('distributing_food','dystrybuującą żywność')|e]."
 game_concept_logistics_distance: "Odległość logistyczna"
 game_concept_logistics_distance_desc: "Maksymalny zasięg linii zaopatrzeniowych [Concept('army','armii')|e] prowadzących do [Concept('food_source','źródła żywności')|e]. Armie będą gromadzić żywność w [Concept('province','prowincji')|e], w której posiadają [food_access|el], przyjazny [supply_depot|el] lub [Concept('navy','flotę')|e] [Concept('distributing_food','dystrybuującą żywność')|e]. [Concept('hostile','Wroga')|e] armia lub [zone_of_control|el] zablokuje tę możliwość."
 game_concept_military_objective: "Cel wojskowy"
 game_concept_military_objectives: "Cele wojskowe"
 game_concept_military_objective_desc: "[Concept('armies','Armiom')|e] oraz [Concept('navies','flotom')|e] można wyznaczać cele, które będą starały się samodzielnie wypełnić."
 game_concept_army: "Armia"
 game_concept_armies: "Armie"
 game_concept_army_desc: "Armia to grupa [Concept('regiments','pułków')|e], na czele której stoi pewna [character|el], a która może uczestniczyć w [Concept('battles','bitwach')|e] oraz [Concept('siege','oblężeniach')|e] wrogich [Concept('fortifications','fortyfikacji')|e]."
 game_concept_navy: "Flota"
 game_concept_navies: "Floty"
 game_concept_navy_desc: "Floty pozwalają [Concept('country','krajowi')|e] na projekcję siły poza własnym terenem i stanowią grupę [Concept('ships','okrętów')|e]. Na czele tej grupy stoi pewna [character|el], a flota może brać udział w [Concept('battles','bitwach')|e], [Concept('blockade','blokować')|e] [Concept('hostile','wrogie')|e] tereny przybrzeżne, zakłócać [Concept('maritime_presence','obecność morską')|e] wroga oraz transportować [Concept('armies','armie')|e] w odpowiednie miejsca. Flota spełnia także rolę logistyczną ze względu na możliwość [Concept('distribute_food','dystrybucji')|e] oraz [Concept('gather_food','zbierania żywności')|e]."
 game_concept_ship: "Okręt"
 game_concept_ships: "Okręty"
 game_concept_ship_desc: "Podstawowy element składowy [Concept('navy','floty')|e] będący dużą łodzią określonego [Concept('ship_type','typu')|e], która jest w stanie przenosić [food|el], [regiments|el] oraz własną załogę."
 game_concept_regular_regiment: "Pułk regularny"
 game_concept_regular_regiments: "Pułki regularne"
 game_concept_regular: "Oddział regularny"
 game_concept_regulars: "Oddziały regularne"
 game_concept_regular_regiment_desc: "Pułki regularne są werbowane przez [country|el] z wykorzystaniem [Concept('manpower','siły żywej')|e] oraz [Concept('gold','złota')|e]. Jest to stała [army|el] o liczebności ograniczonej do czasu osiągnięcia [Concept('advances','postępów')|e] w późniejszych [Concept('ages','epokach')|e]."
 game_concept_regular_ship: "Okręty regularne"
 game_concept_regular_ships: "Okręty regularne"
 game_concept_regular_ship_desc: "Okręty regularne są werbowane przez [country|el] przy użyciu [Concept('sailors','marynarzy')|e] i [Concept('gold','złota')|e]. Stanowią stałe [navies|el] o liczebności ograniczonej do czasu osiągnięcia [Concept('advances','postępów')|e] w późniejszych [Concept('ages','epokach')|e]."
 game_concept_regiment: "Pułk"
 game_concept_regiments: "Pułki"
 game_concept_regiment_desc: "Pułk to podstawowy element składowy [Concept('army','armii')|e] złożony z określonego [Concept('unit_type','typu jednostek')|e] i posiadający [Concept('maximum_strength','siłę maksymalną')|e] [Concept('manpower','siły żywej')|e]. Może stanowić [Concept('army_levy','armię poborową')|e], [Concept('mercenary','najemników')|e] bądź [regular_regiment|el]."
 game_concept_average_morale: "Przeciętne morale"
 game_concept_average_morale_desc: "Przeciętne [morale|el] wszystkich [Concept('regiments','pułków')|e] lub [Concept('ships','okrętów')|e] w [Concept('units','jednostce')|e]."
 game_concept_army_morale: "Morale armii"
 game_concept_navy_morale: "Morale floty"
 game_concept_morale: "Morale"
 game_concept_morale_i: "@morale!"
 game_concept_morale_desc: "Morale określa, jak długo będzie walczyć [army|el] bądź [navy|el], zanim się podda.\n\nPodczas [Concept('battle','bitwy')|e] każdy [regiment|el] lub [ship|el] zadaje wrogowi [Concept('morale_damage_done','obrażenia do morale')|e] modyfikowane przez wartość [Concept('morale_damage_taken','otrzymywanych obrażeń do morale')|e] tegoż przeciwnika. Kiedy jego morale spadnie do zera, armia lub flota dokona [Concept('retreat','odwrotu')|e], przegrywając tym samym [Concept('battle','bitwę')]."
 game_concept_locked: "Blokada"
 game_concept_locked_desc: "Zablokowana [army|el] lub [navy|el] nie może odbierać rozkazów. Musisz poczekać, aż odzyskasz dostęp do jednostki."
 game_concept_trade_profit: "Dochód handlowy"
 game_concept_trade_profit_desc: "Dochód handlowy zależy głównie od różnicy między [Concept('market_prices','cenami rynkowymi')|e] [Concept('goods','towarów')|e] [Concept('export_market','eksportowanych')|e] a [Concept('import_market','importowanych')|e]. Odlicza się od niego koszt utrzymania, a w niektórych przypadkach także [sound_toll|el]."
 game_concept_trade: "Handel"
 game_concept_trading: "Handlowanie"
 game_concept_trades: "Handel"
 game_concept_trade_desc: "Handel to przepływ [Concept('good','towarów')|e] z jednego [Concept('market','rynku')|e] na inny. Towary są kupowane na jednym rynku i sprzedawane na innym z nadzieją na zapewnienie [Concept('trade_profit','dochodów')|e] właścicielowi. [merchant_capacity|e] niezbędna do dokonania transakcji zależy zarówno od odległości między rynkami, jak i ilości [Concept('goods','towarów')] w ramach tej transakcji.\n\n[trade_income|e] jest dzielony pomiędzy koronę a [estates_with_icon|e] zgodnie [Concept('estate_power_with_icon','wpływami stanów')|e]. Do [Concept('treasury','skarbca')|e] trafia tylko odsetek, jaki mają [crown_power_with_icon|e]."
 game_concept_import: "Import"
 game_concept_importing: "Importowanie"
 game_concept_imported: "Importowany"
 game_concept_imports: "Import"
 game_concept_import_desc: "Import to rodzaj [Concept('trade','transakcji handlowej')|e] polegający na sprowadzaniu [Concept('goods','towarów')|e] na [market|el] i zwiększaniu tym samym ich [Concept('supply','podaży')|e] na tymże rynku."
 game_concept_export: "Eksport"
 game_concept_exporting: "Eksportowanie"
 game_concept_exported: "Eksportowany"
 game_concept_exports: "Eksport"
 game_concept_export_desc: "Eksport to rodzaj [Concept('trade','transakcji handlowej')|e] polegający na wyprowadzaniu [Concept('goods','towarów')|e] z [Concept('market','rynku')|e] i zwiększaniu tym samym [Concept('demand','popytu')|e] na nie na tym rynku.\n\nJeśli w ramach wielu transakcji handlowych próbuje się eksportować te same towary, są one przekazywane w kolejności zależnej od [Concept('merchant_power','wpływów handlowych')|e]."
 game_concept_trade_income: "Przychód handlowy"
 game_concept_trade_income_desc: "To pieniądze z [Concept('trades_with_icon','transakcji handlowych')|e] sprzedaży [Concept('goods_with_icon','towarów')|e] na [markets_with_icon|el].\n\nDochód handlowy jest dzielony pomiędzy koronę a [estates_with_icon|e] zgodnie [Concept('estate_power_with_icon','wpływami stanów')|e]. Do [Concept('treasury','skarbca')|e] trafia tylko odsetek, jaki mają [crown_power_with_icon|e]."
 game_concept_trade_expense: "Wydatki handlowe"
 game_concept_trade_expense_desc: "Pieniądze wydawane w związku z [Concept('trades','transakcjami handlowymi')|e], czyli na zakup [Concept('goods','towarów')|e] na [Concept('markets','rynkach')|e] czy ponoszenie opłat za ich [Concept('merchant_maintenance','utrzymanie')|e]."
 game_concept_burgher_trade: "$burghers$ – handel"
 game_concept_burgher_trades: "$burghers$ – handel"
 game_concept_burgher_trade_desc: "[ShowPopTypeName('burghers')] będą starali się odpowiedzieć na potrzeby dotyczące [Concept('goods','towarów')|e] na [Concept('market','rynku')|e] ich [Concept('town_or_city','miasta lub miasteczka')|e], dokonując własnych [Concept('trades','transakcji handlowych')|e]."
 game_concept_burghers_exporting: "$burghers$ – eksport"
 game_concept_burghers_importing: "$burghers$ – import"
 game_concept_common_goods: "Dobra wspólne"
 game_concept_base_production: "Produkcja podstawowa"
 game_concept_common_goods_desc: "Niektóre [goods|el], takie jak [ShowGoodsName('stone')|l] czy [ShowGoodsName('clay')|l], mogą być produkowane w dowolnym miejscu, bez potrzeby posiadania [Concept('rgo','włościan lub niewolników')|e], i są nazywane dobrami wspólnymi. Jako zwykłe $game_concept_goods$ są przekazywane na [market|el]."
 game_concept_topography: "Topografia"
 game_concept_topography_desc: "Topografia reprezentuje nierówności oraz wysokość terenu w danej [Concept('location','lokacji')|e]. Teren płaski jest, ogólnie rzecz biorąc, lepszy dla rozwoju [Concept('towns_and_cities','miast i miasteczek')|e], jednak nierówności ułatwiają obronę."
 game_concept_vegetation: "Roślinność"
 game_concept_vegetation_desc: "Roślinność reprezentuje zadrzewienie danej [Concept('location','lokacji')|e]."
 game_concept_construction: "Konstrukcja"
 game_concept_constructions: "Konstrukcje"
 game_concept_construction_desc: "Proces budowy czegokolwiek w [Concept('location','lokacji')|e], jak [building|el], [regiment|el], czy [ShowLocationRankName('city')].\n\nKonstrukcja wymaga [Concept('goods','towarów')|e] z [Concept('market','rynku')|e] [Concept('location','lokacji')|e], w której się odbywa. Jeśli niezbędne [goods|l] nie są dostępne, [construction|l] ulegnie zatrzymaniu."
 game_concept_regular_army: "Armia regularna"
 game_concept_regular_army_desc: "Stała [army|el] danego [Concept('country','kraju')|e], z wyłączeniem [Concept('levies','oddziałów poborowych')|e]."
 game_concept_unit_type: "Typ jednostki"
 game_concept_ship_type: "Typ statku"
 game_concept_unit_types: "Typy jednostek"
 game_concept_unit_type_short: "Typ"
 game_concept_unit_types_short: "Typy"
 game_concept_unit_type_desc: "W ramach każdej [Concept('unit_category','kategorii jednostek')|e] istnieje spora różnorodność wynikająca z różnych [Concept('advances','postępów')|e], [Concept('culture','kultur')] czy też innych czynników. Typ jednostki jest tym, co czyni ją wyjątkową i co zapewnia jej szczególne umiejętności oraz atrybuty. W przypadku [Concept('ships','okrętów')|e] mogą to być na przykład [ShowUnitDefinitionName('n_cog')|l], [ShowUnitDefinitionName('n_twodecker')|l] czy też [ShowUnitDefinitionName('n_xebec')|l], podczas gdy wśród [Concept('regiments','pułków')|e] znajdują się takie grupy, jak [ShowUnitDefinitionName('a_arquebusiers')|l], [ShowUnitDefinitionName('a_cavaliers')|l] i wiele więcej."
 game_concept_unit_category: "Kategoria jednostki"
 game_concept_unit_categories: "Kategorie jednostek"
 game_concept_unit_category_short: "Kategoria"
 game_concept_unit_categories_short: "Kategorie"
 game_concept_unit_category_upper_desc: "[regiment|e] lub [ship|el] należy zawsze do jednej z wymienionych kategorii."
 game_concept_unit_category_list_title: "Lista kategorii jednostek"
 game_concept_unit_category_desc: "$game_concept_unit_category_upper_desc$\n[ShowDatabase('unit_category')]"
 game_concept_language: "Język"
 game_concept_languages: "Języki"
 game_concept_language_desc: "Każda [culture|el] posiada swój [language|l], który może współdzielić z innymi kulturami. Język taki posiada swoją [Concept('language_power','siłę')|e] i dowolną liczbę [Concept('dialects','dialektów')|e] wpływających na imiona i nazwiska [Concept('characters','postaci')|e].\n\n[country|e] może posiadać [court_language|e], [liturgical_language|e] oraz [common_language|e] związany z [Concept('primary_culture','kulturą podstawową')|e].\n\nNiektóre z języków należą do większej [Concept('language_family','rodziny')|e], podczas gdy inne są językami [Concept('isolated_language_short','izolowanymi')|e]."
 game_concept_isolated_language: "Język izolowany"
 game_concept_isolated_languages: "Języki izolowane"
 game_concept_isolated_language_short: "Izolowany"
 game_concept_isolated_language_desc: "[language|e] jest [Concept('isolated_language_short','izolowany')|e], gdy nie współdzieli [Concept('language_family','rodziny')|e] z innymi [Concept('languages','językami')]."
 game_concept_language_family: "Rodzina języków"
 game_concept_language_families: "Rodziny języków"
 game_concept_language_family_short: "Rodzina"
 game_concept_language_families_short: "Rodziny"
 game_concept_language_family_desc: "Rodzina języków to grupa [Concept('languages','języków')|e] pochodzących od wspólnego przodka i mających wiele podobieństw.\n\nNiektóre języki nie należą do żadnej [Concept('language_family_short','rodziny języków')], co czyni je [Concept('isolated_language','językami izolowanymi')|e]."
 game_concept_dialect: "Dialekt"
 game_concept_dialects: "Dialekty"
 game_concept_dialect_desc: "[dialect] to wersja [Concept('language','języka')|e], która wpływa głównie na imiona i nazwiska [Concept('characters','postaci')|e] oraz nazwy [Concept('locations','lokacji')|e]."
 game_concept_language_power: "Siła języka"
 game_concept_language_power_desc: "Siła języka reprezentuje zasięg, wpływ oraz prestiż danego [Concept('language','języka')|e] i jest wyrażana jako wartość procentowa w porównaniu do najpotężniejszego języka na świecie.\n\nOblicza się ją na podstawie [Concept('political_power','wpływów politycznych')|e] [pops|el] reprezentujących [Concept('primary_culture','kulturę podstawową')|e] w [Concept('countries','krajach')|e], gdzie dany język jest [Concept('court_language','językiem dworu')|e], a także liczby duchownych wyznających [Concept('primary_religion','religię podstawową')|e] w krajach, gdzie jest on [Concept('liturgical_language','językiem liturgicznym')|e].\n\nPosiadanie [Concept('liturgical_language','języka liturgicznego')] o dużej sile przyspiesza [Concept('research','badania')|e], podczas gdy duża siła [Concept('court_language','języka dworu')] zwiększa [Concept('estate_satisfaction','satysfakcję')|e] szlachty."
 game_concept_dominant_language: "Język dominujący"
 game_concept_dominant_language_desc: "Język dominujący to [language|el], którym posługuje się najwięcej [pops|el] w danej [Concept('location','lokacji')|e].\nNiekoniecznie oznacza to jednak większość."
 game_concept_dominant_dialect: "Dialekt dominujący"
 game_concept_dominant_dialect_desc: "$game_concept_dominant_dialect$ to [dialect|el], którym posługuje się najwięcej [pops|el] w danej [Concept('location','lokacji')|e].\nNiekoniecznie oznacza to jednak większość."
 game_concept_ability: "Zdolność"
 game_concept_abilities: "Zdolności"
 game_concept_ability_desc: "Zdolności reprezentują różne talenty każdej [Concept('character','postaci')|e] i mogą przyjmować wartości od 0 do 100. Nowo narodzone [children|el] zaczynają od 0 i rozwijają swoje zdolności w miarę dorastania.\n\nIstnieją trzy typy zdolności:\n – [adm_short|el],\n – [dip_short|el],\n – [mil_short|el].\n\nRazem tworzą one [Concept('total_ability','całkowitą zdolność')|e] [Concept('character','postaci')|e]."
 game_concept_liturgical_language: "Język liturgiczny"
 game_concept_liturgical_languages: "Języki liturgiczne"
 game_concept_liturgical_language_desc: "Oficjalny [language|el] [Concept('religion','religii')|e] państwowej danego [Concept('country','kraju')|e]. Niektóre religie, takie jak [ShowReligionName('catholic')|l], nie mogą zmienić swojego języka liturgicznego, ale kraje należące do innych wierzeń mogą to zrobić. [Concept('language_power','siła języka')|eU] liturgicznego kraju wpływa na szybkość prowadzonych przez niego [Concept('research','badań')|e] nad nowymi [Concept('advances','postępami')|e]."
 game_concept_common_language: "Język powszechny"
 game_concept_common_languages: "Języki powszechne"
 game_concept_common_language_desc: "[language|e] [Concept('primary_culture','kultury podstawowej')|e] danego [Concept('country','kraju')|e]. Jeśli jest on też [Concept('court_language','językiem dworu')|e], [ShowEstateTypeName('peasants_estate')|l] będą zadowoleni."
 game_concept_market_language: "Język rynku"
 game_concept_market_language_desc: "[language|e], jakim w większości mówią [ShowPopTypeName('burghers')|l] w [Concept('market_center','ośrodku handlowym')|e]."
 game_concept_foreign_language: "Język obcy"
 game_concept_foreign_language_desc: "$game_concept_foreign_language$ to [language|el] niebędący [Concept('common_language','językiem powszechnym')|e] ani [Concept('liturgical_language','liturgicznym')|e] [Concept('country','kraju')|e]."
 game_concept_court_language: "Język dworu"
 game_concept_court_language_desc: "[language_with_icon|e] rządu w [Concept('country_with_icon','kraju')|e].\n\nNiektóre języki mogą wpływać na [Concept('estate_satisfaction','satysfakcję')|e] różnych [Concept('estates','stanów')|e]:\n$BULLET$[ShowEstateTypeName('nobles_estate')] preferują wysoką [Concept('language_power_with_icon','siłę języka')|e].\n$BULLET$[ShowEstateTypeName('clergy_estate')] preferują [liturgical_language_with_icon|el].\n$BULLET$[ShowEstateTypeName('peasants_estate')] preferują [common_language_with_icon|el].\n$BULLET$Używanie [Concept('market_language_with_icon','języka rynku')|e] naszej [Concept('capital','stolicy')|e] zwiększa [Concept('trade_efficiency','efektywność handlową')|e].\n\n[language_power] dworu zwiększa się zgodnie z całkowitymi [Concept('political_power','wpływami politycznymi')|e] [pops|el] należących do [Concept('primary_culture','kultury podstawowej')|e] kraju.\n\nJęzyk dworu można w każdej chwili zmienić na [common_language|l] lub [liturgical_language|l], język [Concept('great_power','wielkiego mocarstwa')|e] w tej samej [Concept('religion_group','grupie religii')|e] bądź język [Concept('overlord','suwerena')|e]."
 game_concept_estates_enrichment: "Ubogacenie stanu"
 game_concept_estate_enrichment: "Ubogacenie stanu"
 game_concept_estates_enrichment_desc: "Kwota, jaką może odliczyć co miesiąc [estate|el] od swojego opodatkowanego przychodu."
 game_concept_political_power: "Wpływy polityczne"
 game_concept_political_power_desc: "Wpływy polityczne to wpływy [pops|el] w sferze [Concept('government','rządowej')|e]. Na ich podstawie określane są [estate_power|el] i [language_power|el], a także [dominant_upper_class_culture|el] każdego [Concept('country','kraju')|e].\n\nKażda [pop|l] posiada różne wpływy polityczne zależne od [Concept('estate','stanu')|e], do którego należy – na przykład [ShowEstateTypeName('nobles_estate')|l] posiadają o wiele większe wpływy niż [ShowEstateTypeName('peasants_estate')|l]."
 game_concept_cultural_tradition: "Tradycja kulturowa"
 game_concept_cultural_tradition_short: "Tradycja"
 game_concept_cultural_tradition_desc: "Siła, z jaką broni się [culture|el] w razie wystąpienia [Concept('culture_war','wojny kulturowej')|e], reprezentująca jej znaczenie dla ludzi.\n\nTradycja ulega comiesięcznej zmianie zależnie od związanych z nią [Concept('buildings','budowli')|e], [Concept('societal_values','wartości społecznych')|e], [Concept('advances','postępów')|e] i innych czynników."
 game_concept_cultural_influence: "Wpływ kulturowy"
 game_concept_cultural_influence_short: "Wpływ"
 game_concept_cultural_influence_desc: "Siła, z jaką atakuje [culture|el] w razie wystąpienia [Concept('culture_war','wojny kulturowej')|e], reprezentująca jej atrakcyjność dla innych kultur oraz zasięg poza własnymi granicami.\n\nWartość ta zwiększa się co miesiąc po ukończeniu [Concept('work_of_art','dzieła sztuki')|e] i może odrobinę zwiększyć się co miesiąc z różnych źródeł, takich jak [prestige|el], konkretne [buildings|el], [advances|el], [laws|el] oraz wiele innych Pamiętaj jednak, że następuje także naturalny comiesięczny spadek tej wartości."
 game_concept_culture_war_power: "Potencjał kulturowy"
 game_concept_culture_war: "Wojna kulturowa"
 game_concept_culture_war_power_desc: "Siła [Concept('cultural_influence','wpływu kulturowego')|e] [Concept('culture','kultury')|e] atakującej w porównaniu do [Concept('cultural_tradition','tradycji kulturowej')|e] kultury broniącej się.\n\nWysoki potencjał kulturowy wpływa na takie procesy, jak [assimilation|el], [integration|el], [spy_networks|el], [diplomacy|el], a nawet [sieges|el]."
 game_concept_climate: "Klimat"
 game_concept_climate_upper_desc: "Klimat [Concept('location','lokacji')|e] wpływa na komfort życia tamtejszych [Concept('pops','populacji')|e], w tym ilość produkowanej [Concept('food','żywności')|e], a także na maksymalną [winter_level|el].\n\nIstnieją wymienione typy klimatów."
 game_concept_climate_list_title: "Lista typów klimatów"
 game_concept_climate_desc: "$game_concept_climate_upper_desc$\n[ShowDatabase('climate')]"
 game_concept_immortality: "Nieśmiertelność"
 game_concept_immortal: "Nieśmiertelny"
 game_concept_immortality_desc: "Jeśli [character|el] jest nieśmiertelna, nie umrze z powodu starości. Pozostanie ona jednak podatna na śmierć w wyniku wszelkich innych przyczyn, na przykład podczas [Concept('battle','bitwy')|e] czy w rezultacie czegoś o wiele gorszego, na przykład [Concept('disease','choroby')|e]."
 game_concept_character: "Postać"
 game_concept_characters: "Postacie"
 game_concept_character_desc: "Postać to indywidualna [person|el] posiadająca [abilities|el], [traits|el] oraz [Concept('culture','kulturę')|e] i wyznająca pewną [Concept('religion','religię')|e]. W przypadku szlacheckiego pochodzenia może też należeć do [Concept('dynasty','dynastii')|e].\n\nKiedy postać [Concept('adult','dorośnie')|e], może objąć rolę [Concept('ruler','władcy')|e] bądź [Concept('regent','regenta')|e] lub też otrzymać stanowisko w [Concept('cabinet','gabinecie')|e] albo zostać [Concept('general','generałem')|e] czy też [Concept('admiral','admirałem')|e].\n\n[adults] mogą też [Concept('marry','poślubiać')|e] innych i wydawać na świat [children|el]."
 game_concept_courtier: "Dworzanin"
 game_concept_courtiers: "Dworzanie"
 game_concept_courtier_desc: "Każda [character|el] w [Concept('country','kraju')|e] niepełniąca żadnej określonej [Concept('role','roli')|e] jest uznawana za dworzanina i może zostać zatrudniona jako [cabinet_member|el], [general|el], [admiral|el] lub [explorer|el]."
 game_concept_fertility: "Płodność"
 game_concept_fertility_desc: "To zdolność [Concept('character','postaci')|e] do zajścia w ciążę, jeśli jest kobietą, lub zapłodnienia, jeśli jest mężczyzną."
 game_concept_consort: "Małżonek"
 game_concept_consorts: "Małżonkowie"
 game_concept_spouse: "Współmałżonek"
 game_concept_spouses: "Współmałżonkowie"
 game_concept_consort_desc: "Małżonek bądź małżonka to [character|el] będąca w związku [Concept('married','małżeńskim')|e] z [Concept('ruler','osobą sprawującą władzę')|e]. W przypadku pewnych ustrojów politycznych może ona dysponować różnymi wpływami, ale w większości z nich jej główną rolą jest wydawanie na świat [Concept('heirs','dziedziców')|e]."
 game_concept_heir: "Dziedzic"
 game_concept_heirs: "Dziedzice"
 game_concept_heir_desc: "[character|e] będąca następną w kolejce do objęcia roli [Concept('ruler','władcy')|e] po śmierci lub abdykacji osoby rządzącej obecnie. Kolejność dziedziczenia zależy od [Concept('heir_selection','porządku sukcesji')|e] określonego przez [government|el].\n\nJeśli zaistnieje konieczność dziedziczenia, ale nie istnieją odpowiedni dziedzice lub dziedzicem jest [child|el], aktywowana zostaje [regency|el]."
 game_concept_dynasty: "Dynastia"
 game_concept_dynasties: "Dynastie"
 game_concept_dynasty_desc: "Grupa postaci posiadająca wspólnego przodka i tym samym spokrewnionych ze sobą. Najważniejszą [Concept('character','postacią')|e] w dynastii jest jej [dynasty_head|el]."
 game_concept_dynastic_power: "Władza dynastyczna"
 game_concept_dynastic_power_hausmacht: "Hausmacht"
 game_concept_dynastic_power_desc: "$game_concept_dynastic_power$ to wpływy polityczne [Concept('dynasty','dynastii')|e] w [Concept('international_organization','organizacji międzynarodowej')|e]. Odgrywa ona ważną rolę, jeśli chodzi o [GetUniqueInternationalOrganization('hre').GetName], i jest obliczana jako iloczyn [Concept('great_power_score','oceny w rankingu wielkich mocarstw')|e] oraz zwierzchności [Concept('countries','krajów')|e] w organizacji nad [Concept('pops','społecznościami')|e]."
 game_concept_dynasty_founder: "Założyciel dynastii"
 game_concept_dynasty_founder_desc: "Założyciel [Concept('dynasty','dynastii')|e]."
 game_concept_dynasty_head: "Głowa dynastii"
 game_concept_dynasty_head_desc: "Jest to najbardziej prestiżowa i najważniejsza [Concept('character','postać')|e] w [Concept('dynasty','dynastii')|e]. [Concept('dialect','dialekt')|e] dynastii to mowa, którą posługuje się $game_concept_dynasty_head$, a niektóre [Concept('events','wydarzenia')|e] i inne treści mogą wymagać obecności głowy dynastii."
 game_concept_dynasty_seat: "Siedziba dynastii"
 game_concept_dynasty_seat_desc: "Każda dynastia ma swoją siedzibę rodową w określonej [Concept('location','lokacji')|e]. Lokacje zawierające $game_concept_dynasty_seat$ cechuje także to, że liczebniejsi są w nich [ShowPopTypeName('nobles')|l]."
 game_concept_lowborn: "Nisko urodzony"
 game_concept_lowborn_desc: "[character|e] nienależąca do żadnej uznanej [Concept('dynasty','dynastii')|e]."
 game_concept_government: "Rząd"
 game_concept_government_desc: "Każdy [country|el] posiada rząd zgodny z panującym [Concept('government_type','ustrojem politycznym')|e], urzędujący w [Concept('capital','stolicy')|e].\n\nRząd składa się z [Concept('ruler','osoby sprawującej władzę')|e] oraz [Concept('cabinet','gabinetu')|e] i jest kształtowany przez [societal_values|el], [government_reforms|el] oraz [laws|el]."
 game_concept_government_type: "Ustrój polityczny"
 game_concept_government_types: "Ustroje polityczne"
 game_concept_government_type_upper_desc: "$game_concept_government_type$ [Concept('country','kraju')|e] określa wewnętrzną strukturę jego rządu, w szczególności jego [Concept('government_power','kompetencje')|e] oraz dostępne [heir_selections|el], a dodatkowo odblokowuje też pewne [laws|el], [government_reforms|el], [estate_privileges|el] i [advances|el]."
 game_concept_government_type_list_title: "Lista typów ustrojów politycznych"
 game_concept_government_type_desc: "$game_concept_government_type_upper_desc$\n[ShowDatabase('government_type')]"
 game_concept_international_organization: "Organizacja międzynarodowa"
 game_concept_international_organizations: "Organizacje międzynarodowe"
 game_concept_international_organization_desc: "Grupa [Concept('countries','krajów')|e] powiązanych ze sobą pewnego rodzaju umową, której postanowienia są czasem związane z innym [Concept('country','krajem')|e]."
 game_concept_international_organization_type: "Typ organizacji międzynarodowej"
 game_concept_international_organization_types: "Typy organizacji międzynarodowych"
 game_concept_international_organization_type_upper_title: "$game_concept_international_organization_type$ w [Concept('international_organization','organizacji międzynarodowej')|e] określa jej ogólną strukturę, np. interakcje, jakie można z nią podjąć i strukturę przywództwa."
 game_concept_international_organization_type_upper_desc: "Każda organizacja międzynarodowa należy do jednego z wymienionych typów."
 game_concept_international_organization_type_list_title: "Lista typów organizacji międzynarodowych"
 game_concept_international_organization_type_desc: "$game_concept_international_organization_type_upper_title$\n\n$game_concept_international_organization_type_upper_desc$\n[ShowDatabaseWithIcon('international_organization_type')]"
 game_concept_member: "Członek"
 game_concept_members: "Członkowie"
 game_concept_member_desc: "[countries|e] należące do [Concept('international_organization','organizacji międzynarodowej')|e]."
 game_concept_elector: "Wyborca"
 game_concept_electors: "Wyborcy"
 game_concept_electorship: "Elektorat"
 game_concept_elector_desc: "[members|e] cieszący się [Concept('special_status','specjalnym statusem')|e], który pozwala im decydować o tym, kto zostanie następnym [Concept('international_organization_leader_short','liderem')|e] [Concept('international_organization','organizacji międzynarodowej')|e]."
 game_concept_imperial_religion: "Religia cesarska"
 game_concept_imperial_religion_imperial: "Cesarska"
 game_concept_imperial_religion_desc: "Religia cesarska określa, jaką [Concept('religion','religię')|e] musi wyznawać [member|el], aby mieć szansę na zostanie [Concept('international_organization_leader_short','liderem')|e] [Concept('holy_roman_empire','Świętego Cesarstwa Rzymskiego')|e]. Religią cesarską może być także [religion_group|el] lub może ona zostać całkowicie zniesiona, czyniąc wyznanie czynnikiem niemającym wpływu na proces głosowania."
 game_concept_leader_type: "Typ lidera"
 game_concept_leader_type_desc: "Określa, kto rzeczywiście jest [Concept('international_organization_leader_short','liderem')|e] [Concept('international_organization','organizacji międzynarodowej')|e]. Istnieją trzy typy liderów:\n– #Y $LEADER_TYPE_CHARACTER$#! – na czele organizacji stoi [character|el] i kraj, z którego pochodzi.\n– #Y $LEADER_TYPE_COUNTRY$#! – na czele organizacji stoi określony [country|el] pozostający u władzy, nawet jeśli jego [ruler|el] ulegnie zmianie.\n– #Y $LEADER_TYPE_NONE$#! – w organizacji nieustannie panuje bezkrólewie i nie reprezentuje jej żadna postać ani kraj."
 game_concept_leader_change_method: "Metoda zmiany lidera"
 game_concept_leader_change_method_desc: "Określa, w jaki sposób zostaje wybrany [international_organization_leader_short|el] [Concept('international_organization','organizacji międzynarodowej')|e]. Istnieje pięć metod wyboru lidera:\n– #Y $LEADER_CHANGE_METHOD_ROTATION$#! – obecny lider będzie ostatni w kolejce do objęcia władzy po zakończeniu kadencji.\n– #Y $LEADER_CHANGE_METHOD_VOTE$#! – lider zostanie wybrany na zasadach określonych w [Concept('leadership_election_resolution','rezolucji wyborczej')|e].\n– #Y $LEADER_CHANGE_METHOD_LOTTERY$#! – lider zostanie wybrany losowo spośród wszystkich możliwych kandydatów.\n– #Y $LEADER_CHANGE_METHOD_SCORE$#! – lider zostanie wybrany w sposób dynamiczny w oparciu o wewnętrzny system punktowy organizacji międzynarodowej.\n– #Y $LEADER_CHANGE_METHOD_NONE$#! – zasady wyboru lidera nie są zdefiniowane, ponieważ organizacja go nie posiada lub nie określiła jeszcze tej kwestii."
 game_concept_leader_change_trigger: "Warunki zmiany lidera"
 game_concept_leader_change_trigger_desc: "Warunki określające, w jakiej sytuacji [international_organization_leader_short|el] [Concept('international_organization','organizacji międzynarodowej')|e] ulegnie zmianie. Istnieją trzy możliwe powody zmiany lidera:\n– #Y $LEADER_CHANGE_TRIGGER_TYPE_RULER_CHANGE$#! – kiedy zmieni się władca, wybiera się nowego lidera dla organizacji.\n– #Y $LEADER_CHANGE_TRIGGER_TYPE_TIMED$#! – nowy lider jest wybierany po określonej liczbie miesięcy.\n– #Y $LEADER_CHANGE_TRIGGER_TYPE_NONE$#! – lider sprawuje władzę przez nieokreślony czas."
 game_concept_leadership_election_resolution: "Rezolucja wyborcza"
 game_concept_leadership_election_resolution_desc: "Specjalna [resolution|el] wykorzystywana do określenia sposobu wyboru [Concept('international_organization_leader_short','lidera')|e] [Concept('international_organization','organizacji międzynarodowej')|e]."
 game_concept_candidate: "Kandydat"
 game_concept_candidates: "Kandydaci"
 game_concept_candidate_desc: "[countries|e] mające obecnie szansę na zostanie następnym [Concept('international_organization_leader_short','liderem')|e] [Concept('international_organization','organizacji międzynarodowej')|e]."
 game_concept_free_city: "Wolne miasto"
 game_concept_free_cities: "Wolne miasta"
 game_concept_free_imperial_city: "Wolne miasto Rzeszy"
 game_concept_free_imperial_cities: "Wolne miasta Rzeszy"
 game_concept_free_city_desc: "$free_city_desc$"
 game_concept_god: "Bóg"
 game_concept_gods: "Bogowie"
 game_concept_goddess: "Bogini"
 game_concept_goddesses: "Boginie"
 game_concept_god_desc: "Bóg, bogini bądź bóstwo to byt ponadnaturalny będący obiektem uwielbienia religii, któremu przypisywana jest zwykle możliwość kontroli nad pewnymi aspektami wszechświata lub ludzkiego życia."
 game_concept_avatar: "Awatar"
 game_concept_avatars: "Awatary"
 game_concept_avatar_desc: "Awatary to różne aspekty, manifestacje bądź inkarnacje [Concept('god','bogów')|e], których wyznaje [ShowReligionName('hindu')|l]."
 game_concept_disease: "Choroba"
 game_concept_diseases: "Choroby"
 game_concept_disease_desc: "Choroba może wywołać spustoszenie wśród [Concept('people','ludu')|e]. Różne choroby charakteryzują się różną szansą na [Concept('outbreak','wybuch ich epidemii')|e], sposobami oraz ryzykiem transmisji, a także śmiertelnością, jednak ich efekty mogą zostać ograniczone dzięki [Concept('disease_resistance','odporności')|e]."
 game_concept_disease_outbreak: "Wybuch epidemii choroby"
 game_concept_disease_outbreaks: "Wybuchy epidemii choroby"
 game_concept_outbreak: "Epidemia"
 game_concept_disease_outbreak_desc: "Kiedy w danej [Concept('location','lokacji')|e] wybucha epidemia [Concept('disease','choroby')|e], przypadłość ta może rozprzestrzenić się na większy obszar na różne sposoby... i może też pociągnąć za sobą wiele ofiar."
 game_concept_holy_site: "Święte miejsce"
 game_concept_holy_sites: "Święte miejsca"
 game_concept_holy_site_desc: "Miejsce szczególnie interesujące dla którejś z [Concept('religion','religii')|e]. Święte miejsce może zapewniać rożne premie [Concept('location','lokacji')|e] lub [Concept('owner','właścicielowi')|e], które skalują się wraz ze [Concept('holy_site_importance_short','znaczeniem świętego miejsca')|e]."
 game_concept_holy_site_type: "Typ świętego miejsca"
 game_concept_holy_site_types: "Typy świętych miejsc"
 game_concept_holy_site_type_short: "Typ"
 game_concept_holy_site_types_short: "Typy"
 game_concept_holy_site_type_upper_desc: "Każde [holy_site|el] należy do jednego z wymienionych typów."
 game_concept_holy_site_type_list_title: "Lista typów świętych miejsc"
 game_concept_holy_site_type_desc: "$game_concept_holy_site_type_upper_desc$\n[ShowDatabase('holy_site_type')]"
 game_concept_holy_site_importance: "$game_concept_holy_site$ $game_concept_holy_site_importance_short$"
 game_concept_holy_site_importance_short: "Znaczenie"
 game_concept_holy_site_importance_desc: "$game_concept_holy_site_importance_short$ [Concept('holy_site','świętego miejsca')|e] skaluje wszelkie premie, stosowane do swej [Concept('location','lokacji')|e] lub [Concept('owner','właściciela')|e]."
 game_concept_heir_selection: "Porządek sukcesji"
 game_concept_heir_selections: "Porządki sukcesji"
 game_concept_succession_law: "Porządek sukcesji"
 game_concept_heir_selection_desc: "Każdy [government|el] posiada porządek sukcesji określający, która [character|el] obejmie rolę [Concept('ruler','władcy')|e] po śmierci lub abdykacji osoby rządzącej obecnie.\n\nWiele rodzajów porządku sukcesji wskazuje [Concept('heir','dziedzica')|e] na podstawie [Concept('heir_selection_score','oceny')|e] tej postaci, jeszcze zanim zajdzie konieczność dziedziczenia, podczas gdy inne polegają na [Concept('election','wyborach')|e].\n\nKażdy porządek sukcesji rządzi się własnymi zasadami określającymi na przykład, czy dziedzice mogą należeć do tej samej [Concept('dynasty','dynastii')|e], czy też muszą pochodzić z określonych [Concept('estate','stanów')|e].\n\n[country|e] może wybrać inny porządek sukcesji – na dostępne opcje mogą wpływać takie czynniki, jak obecny [government_type|el] czy aktywne [government_reforms|el]."
 game_concept_heir_selection_score: "Ocena dziedzica"
 game_concept_heir_selection_score_short: "Ocena"
 game_concept_heir_selection_score_desc: "Ocena dziedzica określa, jak dalece faworyzowana jest dana [character|el] w ramach [Concept('heir_selection','porządku sukcesji')|e] [Concept('country','kraju')|e]. Zwykle nowym [Concept('ruler','władcą')|e] zostaje osoba o najwyższej ocenie."
 game_concept_eligibility_rules: "Zasady kwalifikacji"
 game_concept_eligibility_rules_desc: "$game_concept_eligibility_rules$ danego [Concept('heir_selection','porządku sukcesji')|e] określają, które [characters|el] kwalifikują się do objęcia roli [Concept('heir','władcy')|e] [Concept('country','kraju')|e]."
 game_concept_election: "Wybory"
 game_concept_elections: "Wybory"
 game_concept_election_desc: "Niektóre [heir_selections|el] mogą wymagać wyborów w celu zdecydowania, która [character|el] obejmie rolę [Concept('ruler','władcy')|e].\n\nW zależności od zasad [Concept('heir_selection','porządku sukcesji')] wybory mogą odbywać się w regularnych odstępach czasu lub dopiero po śmierci poprzedniej [Concept('ruler','osoby rządzącej')].\n\nW przypadku braku [Concept('ruler','władcy')] na czele [Concept('government','rządu')|e] staje się [Concept('regency','regencją')|e] utrzymującą władzę do momentu zakończenia wyborów."
 game_concept_people: "Ludzie"
 game_concept_person: "Osoba"
 game_concept_people_desc: "Pojedynczy człowiek. Zasób częściowo odnawialny, grupowany w [pops|el] lub pojawiający się jako określone [characters|el]."
 game_concept_population_growth: "Przyrost naturalny"
 game_concept_population_growth_desc: "Przyrost naturalny [pops|el] w danej [Concept('location','lokacji')|e] jest związany z liczbą rodzących się oraz umierających każdego miesiąca osób. Brak [Concept('food','żywności')|e], rozprzestrzenianie się chorób, [siege|el] lub inne klęski mogą zwiększyć liczbę umierających."
 game_concept_pop: "Społeczność"
 game_concept_pops: "Społeczności"
 game_concept_pop_desc: "Społeczność to grupa [Concept('people','osób')|e] należących do tej samej [Concept('pop_type','klasy społecznej')|e], posiadających tę samą [Concept('culture','kulturę')|e] i wyznających tę samą [Concept('religion','religię')|e]. Wymagają one różnego rodzaju [Concept('goods','towarów')|e], a ich [Concept('pop_satisfaction','satysfakcja')|e] ma wpływ na [Concept('location','lokację')|e], w której mieszkają."
 game_concept_upper_class: "Klasa wyższa"
 game_concept_upper_class_desc: "Grupa [Concept('pop_types','typów społeczności')|e] należących do jednego ze [Concept('estates','stanów')|e], która zwykle posiada największe władzę w [Concept('country','kraju')|e]. [pop_types] są następujące:\n$BULLET_WITH_TAB$[ShowPopTypeName('nobles')|l],\n$BULLET_WITH_TAB$[ShowPopTypeName('clergy')|l],\n$BULLET_WITH_TAB$[ShowPopTypeName('burghers')|l]."
 game_concept_lower_class: "Klasa niższa"
 game_concept_lower_class_desc: "Grupa [Concept('pop_types','typów społeczności')|e] należąca do niskich warstw i obejmująca następujące stany:\n$BULLET_WITH_TAB$[ShowPopTypeName('peasants')|l]\n$BULLET_WITH_TAB$[ShowPopTypeName('slaves')|l]"
 game_concept_promote: "Awansować"
 game_concept_promoted: "Awansowany"
 game_concept_promotes: "Awansuje"
 game_concept_promotion: "Awans"
 game_concept_promote_desc: "[pops|e] [Concept('promote','awansują')|e] z typu „[ShowPopTypeName('peasants')|l]”, kiedy w [Concept('location','lokacji')|e] pojawią się stanowiska, które mogą objąć. Awansowana społeczność musi pochodzić co najmniej z [Concept('tolerated_culture','kultury tolerowanej')|e]."
 game_concept_demoted: "Zdegradowany"
 game_concept_demotion: "Degradacja"
 game_concept_demote: "Zdegradować"
 game_concept_demote_desc: "[pops|e] zostaną zdegradowane do klasy „[ShowPopTypeName('peasants')|l]”, kiedy w [Concept('location','lokacji')|e] obecnych będzie zbyt wiele [pops|l] tego samego [Concept('pop_type','typu')|e]."
 game_concept_pop_type: "Klasa społeczna"
 game_concept_pop_types: "Klasy społeczne"
 game_concept_pop_type_upper_desc: "Każda [pop|el] należy do jednej z wymienionych poniżej klas społecznych."
 game_concept_pop_type_list_title: "Lista klas społecznych"
 game_concept_pop_type_desc: "$game_concept_pop_type_upper_desc$\n[ShowDatabase('pop_type')]"
 game_concept_good: "Towar"
 game_concept_goods: "Towary"
 game_concept_goods_desc: "Towarami mogą być [raw_materials|el], które są hodowane, zbierane, wydobywane, ścinane lub na które się poluje, albo [produced_goods|el] wytwarzane przede wszystkim w miastach lub miasteczkach.\n\n[food_raw_materials|e] stanowią również źródło [Concept('food','żywności')|e]."
 game_concept_raw_materials: "Surowce"
 game_concept_raw_material: "Surowiec"
 game_concept_raw_materials_desc: "Każda [location|el] [Concept('produces','produkuje')|e] jednego typu $game_concept_raw_material$, którego ilość zależna jest od tego, na ile jest ona rozwinięta. Surowce różnią się od [Concept('produced_goods','wyrobów')|e] tym, że do ich wytworzenia nie są potrzebne [buildings|el] – wymagają one jedynie obecności [Concept('rgo_pops','włościan lub niewolników')|e]. Istnieją jednak pewne $game_concept_raw_materials$, które można także wytwarzać w [Concept('buildings','budynkach')|e]."
 game_concept_produced_goods: "Wyroby"
 game_concept_produced_good: "Wyrób"
 game_concept_produced_goods_desc: "Typ [Concept('goods','towaru')|e] wytwarzany przez [pops|el] pracujące w [Concept('building','budowlach')|e], które wymagają często do działania [Concept('raw_materials','surowców')|e] lub innych wyrobów."
 game_concept_rgo: "Pozyskiwanie surowców"
 game_concept_resource_gathering_operations: "Pozyskiwanie surowców"
 game_concept_rgo_desc: "Każda [location|el] posiada [raw_material|el] pozyskiwany w rezultacie takich działań, jak górnictwo, rolnictwo, zbieractwo, leśnictwo lub łowiectwo.\n\nKażdego poziomu operacja pozyskiwania surowców może [Concept('employ','zatrudniać')|e] do #V 1000#! [Concept('rgo_pops','włościan lub niewolników')|e], a jej poziom maksymalny zależy od [Concept('development','rozwoju')|e], [Concept('advances','postępów')|e] i tym podobnych."
 game_concept_prosperity: "Dobrobyt"
 game_concept_prosperity_desc: "Dobrobyt reprezentuje bogactwo i przedsiębiorczość [Concept('location','lokacji')|e]. Dodatni dobrobyt zwiększa [development|el] [Concept('location','lokacji')|e] wraz z upływem czasu i czyni ją atrakcyjniejszą dla [Concept('migration','migrantów')|e].\n\nDobrobyt wzrasta automatycznie z czasem, ale może spadać w rezultacie niskiej [Concept('pop_satisfaction','satysfakcji społeczności')|e], [Concept('diseases','chorób')|e], [Concept('sieges','oblężeń')|e], [Concept('occupation','okupacji')|e], [Concept('blockades','blokad')|e], a także gdy [location|l] jest [Concept('looted','łupiona')|e] przez wrogą [Concept('army','armię')|e]. Ujemny dobrobyt może mieć katastrofalne skutki dla [Concept('population','populacji')|e] w [Concept('location','lokacji')|e]."
 game_concept_development: "Rozwój"
 game_concept_development_desc: "Rozwój określa ilość terenów kultywowanych oraz ich wykorzystanie przez zamieszkujące ten obszar [pops|el]. Im wyższy poziom rozwoju, tym więcej osób może mieszkać w danej lokacji i tym lepiej może być ona eksploatowana."
 game_concept_control: "Kontrola"
 game_concept_control_desc: "Poziom kontroli [Concept('owner','właściciela')|e] [Concept('location','lokacji')|e] determinuje dostępność takich kwestii jak [tax_base|el], [army_levies|el] i [navy_levies|el]. Wpływa również na szybkość [Concept('promotion','awansu')|e], [Concept('assimilation','asymilacji')|e] i [Concept('conversion','nawracania')|e], a także na [Concept('manpower','siłę żywą')|e] i liczbę [Concept('sailors','marynarzy')|e] dostarczanych co miesiąc. Kontrola lokacji powoli będzie się zwiększać do [Concept('max_control','maksymalnej')|e], co oznacza, że jej wartość będzie nieznacznie spadać po przekroczeniu limitu lub zwiększać się, jeśli jest poniżej maksimum.\n\nNiektóre [buildings|el] mogą zwiększyć maksymalną kontrolę, ale wartość ta zależy głównie od [Concept('proximity','bliskości')|e] [Concept('capital','stolicy')|e] [Concept('country','kraju')|e]. Wytyczenie połączenia [Concept('roads','drogowego')|e] lub szlaku [Concept('maritime_presence','morskiego')|e] wzdłuż własnych wybrzeży zwiększa [proximity|el], a co za tym idzie, także maksymalną kontrolę lokacji."
 game_concept_max_control: "Maksymalna kontrola"
 game_concept_max_control_desc: "[Concept('control','Kontrola')|e] [Concept('location','lokacji')|e] będzie powoli zwiększać się do osiągnięcia maksymalnej wartości. Głównym źródłem maksymalnej kontroli jest [proximity|el], ale [integration_status|el] i [pop_satisfaction|e] także mają na nią wpływ.\n\nMaksymalna kontrola lokacji może być tymczasowo zwiększona przez armię stacjonującą w [Concept('province','prowincji')|e], a także przez [cabinet_action|e] „[ShowCabinetActionName('increase_control_province')]”."
 game_concept_power_projection: "Projekcja siły"
 game_concept_power_projection_desc: "[countries|e], których $game_concept_power_projection$ jest większa, mogą wykorzystywać narody, w przypadku których wartość ta jest niższa. Posiadając większą projekcję siły, będziemy w stanie zbudować [ShowBuildingTypeName('trade_office')|l], [ShowBuildingTypeName('slave_center')|l], [ShowBuildingTypeName('missionary_building')|l] oraz inne odpowiednie budynki w [Concept('locations','lokacjach')|e] słabszego kraju. Im większa jest nasza $game_concept_power_projection$, tym szybciej nasze [colonial_charters|e] przejmują kontrolę w lokacjach. $game_concept_power_projection$ większa niż innego kraju zmniejsza także koszt [Concept('stability','stabilności')|e] po wypowiedzeniu mu [Concept('war','wojny')|e], a także [war_exhaustion|el]."
 game_concept_proximity: "Bliskość"
 game_concept_proximity_desc: "Bliskość [Concept('location_with_icon','lokacji')|e] określa, w jakiej odległości od [Concept('capital_with_icon','stolicy')|e] [Concept('owner','posiadacza')|e] się znajduje, oraz ustala poziom [Concept('control_with_icon','kontroli')|e] w [Concept('location','lokacjach')|e].\n\n[proximity] zaczyna się od #high 100%#! w [Concept('capital','stolicy')|e] każdego [Concept('country','kraju')|e], a potem przeskakuje na kolejne [locations|l], dając im [proximity|l]. [proximity] ta jest tracona z każdym kolejnym skokiem, zależnie od typu terenu i infrastruktury w [Concept('location','lokacji')|e]. [proximity] utracona po skoku z jednej [Concept('location','lokacji')] do kolejnej nazywa się „kosztem bliskości”.\n\n[topography_with_icon|e] i [vegetation_with_icon|el] znacznie wpływają na koszt bliskości pomiędzy [Concept('location','lokacji')|e]. Na lądzie koszt ten można zmniejszyć, budując [roads_with_icon|e], zwiększając [development_with_icon|e] oraz poprzez [ShowSocietyDirectionName('land')] [societal_value_with_icon|e]. Na morzu koszt zmniejszają takie współczynniki jak [harbor_capacity_with_icon|e], [maritime_presence_with_icon|e] oraz [ShowSocietyDirectionName('naval')] [societal_value|l]."
 game_concept_output: "Produkcja"
 game_concept_produce: "Produkcja"
 game_concept_produces: "Produkuje"
 game_concept_producing: "Produkowanie"
 game_concept_output_desc: "Ilość [Concept('goods','towarów')|e] wytwarzanych w [Concept('building','budowlach')|e] jako [produced_goods|el] lub zyskiwanych w [Concept('location','lokacji')|e] jako [raw_materials|el]."
 game_concept_foreign_building: "Obca budowla"
 game_concept_foreign_buildings: "Obce budowle"
 game_concept_foreign_building_desc: "[building|e] należąca do [Concept('country','kraju')|e] innego niż [Concept('owner','właściciel')|e] [Concept('location','lokacji')|e]."
 game_concept_building: "Budowla"
 game_concept_buildings: "Budowle"
 game_concept_building_desc: "Budowle to unikatowe konstrukcje różnego [Concept('building_types','typu')|e] wzniesione w [Concept('location','lokacji')|e].\n\nBudowle pełnią szereg funkcji, od zwiększania [Concept('supply','podaży')|e] [Concept('goods','towarów')|e] po odblokowywanie unikatowych [Concept('unit_types','typów jednostek')|e]. Ich wydajność jest zależna od liczby [Concept('employed','zatrudnionych')|e] [pops|el].\n\nWiększość budowli posiada początkowy koszt konstrukcji w [Concept('gold','złocie')|e], a po wzniesieniu zwiększa [demand|el] na określone [goods|l] na [Concept('market','rynku')|e] w [Concept('location','lokacji')|e]. Jeśli budowla ponosi straty, jej [owner|el] może zdecydować się na wprowadzenie [Concept('subsidize','subwencji')|e].\n\n[estates|e] również mogą wznosić budowle.\n\nBudowle można także niszczyć.\n\nBudowle dysponują jedną lub większą liczbą [Concept('production_methods','metod produkcji')|e], które można zmienić, co wpłynie na ich produkcję."
 game_concept_building_type: "Typ budowli"
 game_concept_building_types: "Typy budowli"
 game_concept_building_type_desc: "Typ [Concept('building','budowli')|e] to jej schemat należący do określonej [Concept('building_category','kategorii')|e]. Większość cech budowli zależy od tego, do jakiego typu należy."
 game_concept_building_category: "Kategoria budowli"
 game_concept_building_categories: "Kategorie budowli"
 game_concept_building_category_desc: "[building_types|e] są pogrupowane w różne kategorie pozwalające na identyfikację podobnych obiektów."
 game_concept_supported_building_levels: "Wspierane poziomy budowli"
 game_concept_supported_building_levels_desc: "Każda [location|el] ma miękki limit liczby poziomów [Concept('building','budowli')|e], jakie może zawierać. Przekroczenie limitu wygeneruje coraz większe koszty budowy.\n\nLiczba, jaką mogą mieć $game_concept_supported_building_levels$, zależy głównie od [Concept('location_rank','rangi lokacji')|e] oraz stopnia [Concept('development','rozwoju')|e] [Concept('location','lokacji')|e].\n\n[buildings] bez pracowników nie liczą się do limitu poziomów."
 game_concept_building_maintenance: "Utrzymanie budowli"
 game_concept_building_maintenance_desc: "[owner|U] [Concept('buildings','budowli')], które nie produkują [Concept('goods','towarów')|e], ponosi koszt ich utrzymania. Koszt ten zależy od ceny [Concept('market','rynkowej')|e] [Concept('goods','towarów')] wykorzystywanych przez budowlę i wpływa na niego mają także [crown_power|el] właściciela."
 game_concept_employ: "Zatrudnienie"
 game_concept_employed: "Zatrudniony"
 game_concept_employment: "Zatrudnienie"
 game_concept_employ_desc: "[pops|e] mogą być zatrudnione w [Concept('building','budowli')|e] lub [Concept('rgo','przy pozyskiwaniu surowców')|e]. Każda budowla może przyjmować tylko jedną [Concept('pop_type','klasę społeczną')|e], a ich maksymalna liczba zależy od typu oraz poziomu samego obiektu."
 game_concept_unemploy: "Dostępna populacja"
 game_concept_unemployed: "Dostępna"
 game_concept_available: "Dostępna"
 game_concept_available_population: "Dostępna populacja"
 game_concept_unemploy_desc: "[pops|e] mogą być [Concept('employed','zatrudnione')|e] w [Concept('building','budowli')|e] lub [Concept('rgo','przy pozyskiwaniu surowców')|e]. Jeśli nie robią one nic, są uznawane za dostępne."
 game_concept_foreign: "Obca"
 game_concept_foreign_desc: "[location|e] niebędąca w posiadaniu [Concept('country','kraju')|e], którym grasz."
 game_concept_estate: "Stan"
 game_concept_estates: "Stany"
 game_concept_estate_type: "Typ stanu"
 game_concept_estate_types: "Typy stanów"
 game_concept_estate_desc: "Stany to specjalne grupy interesu w [Concept('country_with_icon','kraju')|e], które posiadają [estate_power_with_icon|el] reprezentujące ich siłę polityczną w rządzie, [Concept('estate_satisfaction_with_icon','satysfakcję stanową')|e] reprezentującą poziom spełnienia ich potrzeb, a także [estate_opinions|el] na temat innych krajów.\n\nStany mogą mieć także [estate_privileges_with_icon|el], czyli specjalne prawa, które zostają przyznane lub odebrane przez rząd. W zamian [estates|l] płacą [taxes_with_icon|el], a także wystawiają [Concept('army_levies_with_icon','armie')|el] oraz [navy_levies_with_icon|el] dla swojego [Concept('country','kraju')|l].\n\nStany pobierają [Concept('tax_base_with_icon','podstawę opodatkowania')|e] z [Concept('locations_with_icon','kraju')|e], jak również zyski z [Concept('trade','handlu')|e], a następnie wykorzystują to bogactwo do stawiania [Concept('buildings_with_icon','budowli')|e] i opłacania [Concept('pop_needs_with_icon','potrzeb społeczności')|e]. Jeśli ich [estate_satisfaction|l] jest niska, będą stawiać tylko budynki państwowe, które wspierają ich własne [estate_power|l].\n\nKażda [character_with_icon|el] należy do jednego ze stanów i zwiększa jego władzę po mianowaniu do [Concept('cabinet_with_icon','gabinetu')|e] lub dowodzeniu [Concept('armies','armiami')|e] i [Concept('navies','flotami')|e]. Niektóre z [Concept('heir_selections','porządków sukcesji')|e] ograniczają możliwość wyboru [Concept('heirs','dziedziców')|e] do tych pochodzących z określonych stanów."
 game_concept_estate_opinion: "Opinia stanowa"
 game_concept_estate_opinions: "Opinie stanowe"
 game_concept_estate_opinion_desc: "Stany w danym [Concept('country','kraju')|e] będą mieć opinie na temat innych stanów – na przykład wobec których należy wyrazić [Concept('hostile','wrogość')|e], a z którymi zachować przyjazne stosunki – pozwalające im spełnić własne potrzeby."
 ### FOOD ###
 game_concept_food: "Żywność"
 game_concept_food_desc: "To, czego potrzebują [armies|el], by maszerować, a [pops|el], by przetrwać. Bez żywności te pierwsze będą ulegać [Concept('attrition','osłabieniu')|e], zaś drugie – cierpieć z powodu [Concept('starvation','głodu')|e]. Główne źródło żywności stanowią [food_raw_materials|el], aczkolwiek pewne [buildings|el] również odgrywają w tej kwestii rolę.\n\nProdukcja oraz dystrybucja żywności może odbywać się na 3 szczeblach.\n\n@location![local_food|e]:\nŻywność jest produkowana i spożywana w [Concept('locations','lokacjach')|e], a jakakolwiek nadwyżka bądź deficyt wpływa na ilość żywności w prowincji.\n\n@province![provincial_food|e]:\nObszar najważniejszy. Jeśli [province|el] nie produkuje wystarczająco dużo żywności dla swoich lokacji, jest ona pobierana z jej magazynu, w rezultacie czego zapasy ulegają zmniejszeniu. Jeśli zostaną one całkowicie zużyte, we wszystkich lokacjach w prowincji zacznie panować [starvation|el]. Zanim jednak do tego dojdzie, prowincja będzie próbowała [Concept('buy_food','kupić żywność')|e] na rynku.\n\n@market![market_food|e]:\nWszystkie prowincje obecne na [Concept('market','rynku')|e] będą starały się [Concept('sell_food','sprzedawać żywność')|e], kiedy ich magazyny się zapełnią, oraz [Concept('buy_food','kupować')|e] ją, gdy będzie im jej brakować. Tak długo, jak na rynku dostępna jest odpowiednia ilość żywności, nigdzie nie zapanuje głód."
 game_concept_monthly_food: "Miesięczne spożycie żywności"
 game_concept_monthly_food_desc: "[food|e] niespożyta przez [pops|el] na danym terytorium trafia do [Concept('provincial_food','magazynu prowincji')|e]."
 game_concept_local_food: "Żywność lokalna"
 game_concept_local_food_desc: "Ilość [Concept('food','żywności')|e] stanowiąca wkład [Concept('location','lokacji')|e] w [provincial_food|el]. Jeśli wartość ta jest ujemna, lokacja będzie odbierać żywność innym obszarom w [Concept('province','prowincji')|e].\n\nKażda lokacja produkuje pewną ilość żywności zależną od jej [Concept('subsistence_agriculture','rolnictwa samowystarczalnego')|e] oraz [Concept('food_productivity','efektywności')|e], ale większość produkcji odbywa się w lokacjach posiadających [Concept('food_raw_materials','surowce spożywcze')|e].\n\nKażda lokacja charakteryzuje się też pewnym [Concept('pop_food_consumption','spożyciem żywności')|e] zależnym od jej [Concept('population','populacji')|e].\n\n[towns_and_cities|e] mają często ujemne saldo żywności, ale nie stanowi to problemu tak długo, jak wskaźnik prowincji pozostaje dodatni."
 game_concept_provincial_food: "Żywność prowincji"
 game_concept_provincial_food_desc: "Ilość [Concept('food','żywności')|e] zmagazynowana przez daną [Concept('province','prowincję')|e]. Jeśli [monthly_food|el] ma wartość negatywną, magazyn ulegnie wreszcie opróżnieniu. W razie deficytu prowincja będzie [Concept('buy_food','kupować żywność')|e] z lokalnego [Concept('market','rynku')|e], natomiast jeśli wystąpi nadwyżka, będzie [Concept('sell_food','ją sprzedawać')|e].\n\n[food] niespożyta przez [pops|el] zamieszkujące [Concept('location','lokację')|e] trafia do magazynu prowincji.\n\nWszystkie terytoria na terenie prowincji mogą ją pobierać z tego magazynu, aby wykarmić swoich mieszkańców. [armies|e] stacjonujące na jej terenie również mogą spożywać przechowywaną tam żywność, jeśli w przeciwnym wypadku uległyby [Concept('attrition','osłabieniu')|e]."
 game_concept_market_food: "Żywność rynkowa"
 game_concept_market_food_desc: "Każda [province|el] będzie [Concept('buy_food','kupować')|e] lub [Concept('sell_food','sprzedawać')|e] żywność na [Concept('market','rynku')|e], do którego należy, po cenie zależnej od ilości dostępnych w tamtejszym [Concept('stockpile','magazynie')|e] zapasów. [owner|e] prowincji ponosi koszty transakcji lub otrzymuje zyski z nich – prowincje z nadwyżką żywności będą zwiększać jego [income|el], podczas gdy te z deficytem będą stanowić źródło [Concept('expenses','wydatków')|e].\n\nIstnieje możliwość tworzenia [Concept('trades','transakcji handlowych')|e] w celu przenoszenia [Concept('food_raw_materials','surowców spożywczych')|e] między rynkami."
 game_concept_pop_food_consumption: "Konsumpcja żywności społeczności"
 game_concept_pop_food_consumption_desc: "Określa ilość [Concept('food','żywności')|e] spożywaną w każdym miesiącu przez [pop|el]."
 game_concept_food_productivity: "Efektywność produkcji żywności"
 game_concept_food_productivity_desc: "$game_concept_food_productivity$ [Concept('location','lokacji')|e] wpływa na to, jak dobrze radzi sobie ten obszar z produkowaniem [Concept('food','żywności')|e].\n\nWartość ta zależy głównie od geografii lokacji, ale wpływają na nią też pewne [laws|el], [societal_values|el] oraz [advances|el]. [towns_and_cities|e] są mniej efektywne w produkowaniu żywności niż [rural_locations|el]."
 game_concept_subsistence_agriculture: "Rolnictwo samowystarczalne"
 game_concept_subsistence_agriculture_desc: "[rgo_pops|e], którzy nie są zatrudnieni przy [Concept('rgo','pozyskiwaniu surowców')|e] ani w żadnej [Concept('building','budowli')|e], zajmują się rolnictwem samowystarczalnym, generując mniejszą ilość [Concept('food','żywności')|e] niż standardowo pozyskiwana w postaci [Concept('food_raw_materials','surowców spożywczych')|e] – często ledwie wystarczającą na zaspokojenie własnych potrzeb. Jeśli w [Concept('location','lokacji')|e] dostępny jest [raw_material|el] niebędący produktem żywnościowym, [Concept('unemployed','bezrobotna')|e] część populacji będzie się zajmować tą właśnie prostszą formą pozyskiwania żywności, nawet jeśli w [Concept('location','lokacji')|e] znajduje się [raw_material|el] niepowiązany bezpośrednio z [Concept('food','żywnością')|e]."
 game_concept_starvation: "Głód"
 game_concept_starving: "Głód"
 game_concept_starving_desc: "Kiedy [province|el] nie posiada [Concept('food','żywności')|e] w swoim [Concept('provincial_food','magazynie')|e], zamieszkujące ją [pops|el] będą umierać z głodu.\n\nW sytuacji takiej aktywowany jest następujący efekt:\n[ShowModifierEffect('province_starving')]"
 game_concept_food_raw_material: "Surowiec spożywczy"
 game_concept_food_raw_materials: "Surowce spożywcze"
 game_concept_food_raw_material_desc: "Niektóre [raw_materials|el], poza możliwością handlowania nimi oraz wykorzystywania ich podobnie jak inne [goods|el], stanowią też źródło [Concept('food','żywności')|e]. Powstają one w rezultacie [Concept('rgo','operacji pozyskiwania surowców')|e] i stanowią o wiele bardziej efektywne źródło żywności niż [subsistence_agriculture|el].\n\n$game_concept_food$ jest również przenoszona między [Concept('markets','rynkami')|e] w rezultacie handlowania surowcami spożywczymi."
 game_concept_food_raw_material_list_title: "Lista surowców spożywczych"
 game_concept_selling_food: "Sprzedaż żywności"
 game_concept_sell_food: "Sprzedawanie żywności"
 game_concept_sell_food_short: "Sprzedaż"
 game_concept_selling_food_desc: "Kiedy [province|el] posiada nadwyżkę [Concept('food','żywności')|e], której nie jest w stanie zmagazynować, sprzedaje ją na lokalnym [Concept('market','rynku')|e]. Jest to możliwe wyłącznie wtedy, gdy nie jest ona [Concept('siege','oblężona')|e].\n\n[province] może kupić co miesiąc maksymalnie tyle [Concept('food','żywności')|e], ile wynosi jej maksymalna wartość [Concept('food_stockpile','zapasów żywności')|e]."
 game_concept_buying_food: "Kupno żywności"
 game_concept_buy_food: "Kupowanie żywności"
 game_concept_buy_food_short: "Kupno"
 game_concept_buying_food_desc: "Kiedy [province|el] ma za mało [Concept('food','żywności')|e], kupuje ją na lokalnym [Concept('market','rynku')|e]. Jest to możliwe wyłącznie wtedy, gdy nie jest ona [Concept('siege','oblężona')|e].\n\n[province] może kupić co miesiąc maksymalnie tyle [Concept('food','żywności')|e], ile wynosi jej maksymalna wartość [Concept('food_stockpile','zapasów żywności')|e]."
 game_concept_food_stockpile: "Zapasy żywności"
 game_concept_food_stockpile_desc: "Comiesięczna nadwyżka [Concept('food','żywności')|e] z @location! [Concept('locations','lokacji')|e] jest przechowywana w magazynie @province! [Concept('province','prowincji')|e], zaś nadwyżka posiadana przez prowincje trafia do magazynu @market! [Concept('market','rynkowego')|e].\n\nOdpowiedni [food_stockpile] uchroni ludność przed [Concept('starvation','głodem')|e] podczas ostrych [Concept('winter','zim')|e], kiedy [food_productivity|el] jest niska.\n\nWiększe $game_concept_food_stockpile$ w @province! [Concept('province','prowincji')|e] umożliwiają również co miesiąc [Concept('buy_food','zakup')|e] i [Concept('sell_food','sprzedaż żywności')|e] w większych ilościach."
 ###
 game_concept_construction_material: "Materiał budowlany"
 game_concept_construction_materials: "Materiały budowlane"
 game_concept_construction_material_desc: "Materiały budowlane to [raw_materials|el] odgrywające kluczową rolę przy [Concept('construction','konstrukcji')|e] [Concept('buildings','budowli')|e], pozyskiwane w ramach specjalnych [Concept('rgo','operacji')|e] i zwykle kluczowe dla rozwoju [Concept('towns_and_cities','miast i miasteczek')|e]."
 game_concept_construction_material_list_title: "Lista materiałów budowlanych"
 game_concept_loan: "Pożyczka"
 game_concept_loaned: "Pożyczony"
 game_concept_lent: "Pożyczony"
 game_concept_lend: "Pożyczenie"
 game_concept_lends: "Pożycza"
 game_concept_loans: "Pożyczki"
 game_concept_loan_desc: "Pożyczka to określona ilość [Concept('gold','złota')|e] przekazywana komuś przez [Concept('lender','pożyczkodawcę')|e], którą należy oddać wraz z naliczonymi [Concept('interest','odsetkami')|e]. Pożyczka może być przydatna, gdy [country|el] potrzebuje natychmiast [Concept('gold','złota')|e], jednak wzięcie jej spowoduje zwiększenie jego [Concept('debt','zadłużenia')|e]."
 game_concept_loan_capacity: "Zdolność kredytowa"
 game_concept_loan_capacity_desc: "Określa, ile pieniędzy może [Concept('lend','pożyczyć')|e] [country|el] ze źródeł wewnętrznych, takich jak [estates|el], które mogą w ten sposób zarabiać na [Concept('interest','odsetkach')|e] płaconych przez ten [country|el] od pożyczonej kwoty. Niektóre [buildings|el], [advances|el] oraz [government_reforms|el] również mogą wpływać na tę wartość."
 game_concept_interest: "Odsetki"
 game_concept_interest_desc: "Opłata za dowolnego rodzaju [Concept('loan','pożyczkę')|e] płacona [Concept('lender','pożyczkodawcy')|e] co miesiąc."
 game_concept_debt: "Dług"
 game_concept_debts: "Długi"
 game_concept_debt_desc: "Całkowita suma zaciągniętych przez [country|el] [Concept('loans','pożyczek')|e] oraz pozostałych do spłacenia [Concept('interest','odsetek')|e]. Jeśli zadłużenie stanie się zbyt duże, kraj [Concept('bankrupt','zbankrutuje')|e]."
 game_concept_lender: "Pożyczkodawca"
 game_concept_lender_desc: "Bank lub inny [country|el] pożyczający [gold|el] w celu zarobienia na [Concept('interest','odsetkach')|e]."
 game_concept_borrower: "Pożyczkobiorca"
 game_concept_borrower_desc: "[country|e] posiadający dług w postaci [Concept('gold','złota')|e], od którego musi płacić [Concept('interest','odsetki')|e], zwykle innemu [Concept('country','państwu')|e] lub [Concept('estate','stanowi')|e]."
 adm_concept: "[adm|e]"
 dip_concept: "[dip|e]"
 mil_concept: "[mil|e]"
 game_concept_adm: "Zdolności administracyjne"
 game_concept_adm_short: "Administracyjna"
 game_concept_adm_i: "@adm!"
 game_concept_adm_desc: "[ability|e] określająca, jak dobrze [character|el] radzi sobie z zadaniami administracyjnymi, organizacją, gospodarką i ogólnie pojętym zarządzaniem krajem."
 game_concept_dip: "Zdolności dyplomatyczne"
 game_concept_dip_short: "Dyplomatyczna"
 game_concept_dip_i: "@dip!"
 game_concept_dip_desc: "[ability|e] określająca, jak dobrze [character|el] radzi sobie z przekonywaniem innych do robienia określonych rzeczy oraz jak bardzo jest lubiana."
 game_concept_mil: "Zdolności wojskowe"
 game_concept_mil_short: "Wojskowa"
 game_concept_mil_i: "@mil!"
 game_concept_mil_desc: "[ability|e] określająca, jak dobrze [character|el] radzi sobie z rozumieniem aspektów militarnych oraz taktyki, a także podejmowaniem trudnych decyzji."
 game_concept_inflation: "Inflacja"
 game_concept_inflation_i: "@inflation!"
 game_concept_inflation_desc: "Inflacja reprezentuje wzrost wszystkich cen w grze. Wzrasta ona, gdy [Concept('minting','wybija się')|e] więcej złota w celu zwiększenia [Concept('income','dochodów')|e], ale może spaść w wyniku [Concept('cabinet_action','działania gabinetu')|e]."
 game_concept_stability: "Stabilność"
 game_concept_stability_i: "@stability!"
 game_concept_stability_desc: "Stabilność określa wewnętrzny nastrój w [Concept('country','kraju')|e]. Jeśli wartość ta jest negatywna, panuje tam chaos, jeśli zaś pozytywna – spokój. Wraz z upływem czasu stabilność dąży do #Y 0#!, chyba że wpływają na nią inne czynniki. Rozpoczynanie [Concept('wars','wojen')|e] jest jednym z działań, które zmniejszają stabilność kraju."
 game_concept_prestige: "Prestiż"
 game_concept_prestige_i: "@prestige!"
 game_concept_prestige_desc: "Prestiż [Concept('country','kraju')|e] to jego ogólna opinia, która ma znaczenie dla [Concept('cultural_influence','wpływu kulturowego')|e] jego [Concept('primary_culture','kultury podstawowej')|e] oraz ułatwia [Concept('diplomacy','dyplomację')|e]."
 game_concept_war_exhaustion: "Wyczerpanie wojenne"
 game_concept_war_exhaustion_i: "@war_exhaustion!"
 game_concept_war_exhaustion_desc: "Wyczerpanie wojenne reprezentuje spustoszenie [Concept('country','kraju')|e] w wyniku [Concept('war','wojny')|e]. Jeśli jest ono wystarczająco wysokie, konieczne będzie podpisanie [Concept('peace_treaty','traktatu pokojowego')|e]. Efekty na 1. poziomie wyczerpania wojennego są następujące:\n[ShowAutoModifierEffect('war_exhaustion_impact')]"
 game_concept_exile: "Zesłanie"
 game_concept_exiled: "Zesłana"
 game_concept_exile_desc: "[army|e] lub [navy|el] może trafić na zesłanie, co oznacza, że nie będzie ona w stanie brać udziału w oblężeniach ani walczyć z żadnymi [Concept('units','jednostkami')|e] do czasu powrotu na przyjazne terytorium. Sytuacja taka następuje, kiedy oddział znajdzie się na obszarze, do którego nie ma już dostępu, zwykle w efekcie zawarcia [Concept('peace_treaty','traktatu pokojowego')|e]."
 game_concept_retreat: "Odwrót"
 game_concept_retreats: "W odwrocie"
 game_concept_retreating: "W odwrocie"
 game_concept_retreat_desc: "[army|e] lub [navy|el] może zostać zmuszona do [Concept('retreat','odwrotu')|e] z przegrywanej bitwy ze względu na zbyt niski poziom [morale|el] lub w efekcie dobrowolnej decyzji. W czasie odwrotu nie będzie ona w stanie walczyć ani odbierać nowych rozkazów, aż do momentu dotarcia do celu."
 game_concept_army_tradition: "Tradycja armii"
 game_concept_army_tradition_i: "@army_tradition!"
 game_concept_army_tradition_desc: "Reprezentuje całkowite doświadczenie [Concept('armies','armii')|e] [Concept('country','kraju')|e] zdobyte podczas [Concept('battles','bitew')|e] i [Concept('sieges','oblężeń')|e]."
 game_concept_navy_tradition: "Tradycja floty"
 game_concept_navy_tradition_i: "@navy_tradition!"
 game_concept_navy_tradition_desc: "Reprezentuje całkowite doświadczenie [Concept('navies','flot')|e] [Concept('country','kraju')|e] zdobyte podczas [Concept('battles','bitew')|e], [Concept('blockades','blokad')|e] i w ramach wszelkich innych aspektów związanych z marynarką."
 game_concept_recruit: "Rekrutacja"
 game_concept_recruiting: "Werbunek"
 game_concept_recruit_desc: "Werbunek to proces przenoszenia [Concept('manpower','siły żywej')|e] na mapę w charakterze [Concept('units','jednostek')|e]. Wiąże się on zwykle z kosztem w [Concept('gold','złocie')|e] oraz [Concept('demand','popytem')|e] na [goods|el] związane z nim. W końcu jeźdźca bez konia trudno nazwać jeźdźcem."
 game_concept_recruitment_method: "Metoda werbunku"
 game_concept_recruitment_methods: "Metody werbunku"
 game_concept_recruitment_method_desc: "Możemy zdecydować, czy chcemy spędzić więcej czasu na szkoleniu [Concept('regiment','pułków')|e] w celu zwiększenia ich [Concept('experience','doświadczenia')|e], czy też wolimy, aby były gotowe do walki szybciej, ale dysponując niższą [Concept('maximum_strength','siłą maksymalną')|e]."
 game_concept_age: "Epoka"
 game_concept_ages: "Epoki"
 game_concept_age_upper_desc: "Gra jest podzielona na wiele epok, a każda z nich trwa około stu lat. Każda epoka posiada własne zasady oraz mechaniki, a także osobne drzewo [Concept('advances','postępów')|e]."
 game_concept_age_lower_desc: "Na początku każdej epoki wybieramy dziedzinę, na której się skupiamy – [adm_short|el], [dip_short|el] lub [mil_short|el] – co wpływa na drzewo postępów [Concept('country','kraju')|e] w tej epoce."
 game_concept_age_list_title: "Lista epok"
 game_concept_age_desc: "$game_concept_age_upper_desc$\n\n[ShowDatabase('age')]\n\n$game_concept_age_lower_desc$"
 game_concept_institution: "Instytucja"
 game_concept_institutions: "Instytucje"
 game_concept_institution_desc: "W każdej [Concept('age','epoce')|e] obecne są trzy różne instytucje pojawiające się w odpowiednich [Concept('location','lokacjach')|e] na mapie, a następnie rozprzestrzeniające się na niej. W miarę ich [Concept('embrace','akceptacji')|e] przez [countries|el] odblokowywane są nowe [advances|el] dla danej [Concept('age','epoki')|e].\n\nJeśli okaże się, że instytucja nie rozprzestrzenia swoich wpływów wystarczająco szybko na nasz [country|l], możemy skorzystać z działania „[ShowCabinetActionName('study_institutions')]”."
 game_concept_embrace: "Akceptacja"
 game_concept_embraced: "Zaakceptowana"
 game_concept_embrace_desc: "[country|e] może zaakceptować [Concept('institution','instytucję')|e], kiedy wystarczająca część jego [Concept('population','populacji')|e] zamieszkuje [locations|el], w których zdołała się ona rozprzestrzenić. Oznacza to, że kraj w pełni zrozumiał tę [Concept('institution','instytucję')] i może rozpocząć [Concept('research','badania')|e] nad zależnymi od niej [Concept('advances','postępami')|e]."
 game_concept_advance: "Postęp"
 game_concept_advances: "Postępy"
 game_concept_advance_desc: "Postępy reprezentują idee, wynalazki, technologie i inne obszary ludzkiej wiedzy.\n\nNaraz [Concept('researched','badany')|e] może być tylko jeden postęp, a szybkość, z jaką [country|el] może prowadzić badania, zależy od tego, jakie są jego [research_progress_with_icon|e].\n\nKażda kolejna [age|el] daje [Concept('countries','krajom')|e] nowe postępy do odkrycia. Niektóre są właściwe tylko dla określonych [Concept('countries','krajów')], [Concept('cultures','kultur')|e] lub [Concept('religions','religii')|e], ale większość wymaga po prostu [Concept('embraced','zaakceptowania')|e] odpowiedniej [Concept('institutions_with_icon','instytucji')|e].\n\nSzybkość, z jaką dokują się nowe [advances_with_icon|el] zależy głównie od siły [Concept('liturgical_language_with_icon','języka liturgicznego')|e], średniej [Concept('literacy_with_icon','piśmienności')|e] [Concept('pops_with_icon','społeczności')|e], [Concept('estate_satisfaction','satysfakcji stanowej')|e], jaką przejawiają [ShowEstateTypeName('clergy_estate')|l] i liczby [Concept('institutions_with_icon','instytucji')|e], które [Concept('embraced','zaakceptowaliśmy')|e]."
 game_concept_research: "Badania"
 game_concept_researched: "Zbadano"
 game_concept_researching: "Badanie"
 game_concept_research_desc: "Badania nad [Concept('advance','postępami')|e] zajmują czas, a [country|el] może badać tylko jeden postęp naraz. Korzyści wynikające z postępów pojawiają się, gdy [research_progress|el] osiąga koszt postępu.\n\nSzybkość, z jaką dokują się nowe [advances_with_icon|el], zależy głównie od siły [Concept('liturgical_language_with_icon','języka liturgicznego')|e], średniej [Concept('literacy_with_icon','piśmienności')|e] [Concept('pops_with_icon','społeczności')|e], [Concept('estate_satisfaction','satysfakcji stanowej')|e], jaką przejawiają nasi [ShowEstateTypeName('clergy_estate')|l] i liczby [Concept('institutions_with_icon','instytucji')|e], które [Concept('embraced','zaakceptowaliśmy')|e]."
 game_concept_research_progress: "Postęp badań"
 game_concept_research_progress_desc: "Postępy [Concept('research','badań')|e] zależą głównie od siły [Concept('liturgical_language_with_icon','języka liturgicznego')|e], średniej [Concept('literacy_with_icon','piśmienności')|e] [Concept('pops_with_icon','społeczności')|e], [Concept('estate_satisfaction','satysfakcji stanowej')|e], jaką przejawiają nasi [ShowEstateTypeName('clergy_estate')|l] i liczby [Concept('institutions_with_icon','instytucji')|e], które [Concept('embraced','zaakceptowaliśmy')|e]."
 game_concept_stored_research: "Składowane postępy badań"
 game_concept_stored_research_desc: "Składowane postępy badań są magazynowane, kiedy nie wybrano żadnego [Concept('advance','postępu')|e], i stosowane natychmiast, kiedy zostanie to zrobione."
 game_concept_literacy: "Piśmienność"
 game_concept_literacy_desc: "Piśmienność określa, jak dobrze nasze [pops|el] radzą sobie z czytaniem oraz pisaniem. Jest ona zwykle korzystna, ponieważ przeciętna piśmienność kraju wpływa pozytywnie na [research_progress|el], ale zwiększa także wpływ [Concept('market_price','cen rynkowych')|e] potrzebnych artykułów na [Concept('pop_satisfaction','satysfakcję społeczności')|e]."
 game_concept_artillery_bonus: "Premia dla artylerii"
 game_concept_artillery_bonus_desc: "[regiments|e] artyleryjskie dysponują siłą do bombardowania [Concept('fortifications','fortyfikacji')|e] zależną od ich [Concept('artillery_barrage','ostrzału artyleryjskiego')|e] oraz od poziomu [Concept('fort','fortu')|e]."
 game_concept_artillery_barrage: "Ostrzał artyleryjski"
 game_concept_artillery_barrage_desc: "Jeśli ta wartość jest wyższa od poziomu [Concept('fort','fortu')|e] podczas [Concept('siege','oblężenia')|e], strona atakująca może otrzymać premię!"
 game_concept_estate_privilege: "Przywilej stanowy"
 game_concept_estate_privileges: "Przywileje stanowe"
 game_concept_privileges: "Przywileje"
 game_concept_privilege: "Przywilej"
 game_concept_estate_privilege_desc: "[ruler|e] może nadać czasem specjalne przywileje wybranym grupom ludzi. Mogą one obejmować ulgi podatkowe, możliwość wprowadzenia monopolu oraz inne prawa zapewniające danemu [Concept('estate','stanowi')|e] przewagę. Zwykle wiążą się one z jakimś kosztem ponoszonym przez koronę, na przykład w postaci wpływów tego [Concept('estate','stanu')|e]."
 game_concept_supply_depot: "Magazyn zaopatrzeniowy"
 game_concept_supply_depots: "Magazyny zaopatrzeniowe"
 game_concept_supply_depot_desc: "[armies|e] mogą tworzyć we [Concept('hostile','wrogich')|e] [Concept('locations','lokacjach')|e] magazyny zaopatrzeniowe, w których będą deponować i przechowywać [food|el]. Z zapasów takich mogą potem korzystać [Concept('friendly','przyjazne')|e] [armies|l] znajdujące się nawet #V 2#! [locations|l] dalej."
 game_concept_unit_ability: "Umiejętność jednostki"
 game_concept_unit_abilities: "Umiejętności jednostki"
 game_concept_unit_ability_desc: "Ogólna nazwa takich rozkazów dla [Concept('units','jednostek')|e], jak „[ShowUnitAbilityName('drill_army')]” lub „[ShowUnitAbilityName('march_to_sound_of_guns')]”. Niektóre z nich stanowią działania natychmiastowe, podczas gdy inne mogą być wyłączane i włączane."
 game_concept_character_interaction: "Interakcja postaci"
 game_concept_character_interactions: "Interakcje postaci"
 game_concept_character_interaction_desc: "[actions|e], jakie można podjąć w stosunku do [Concept('character','postaci')|e], takie jak „[ShowCharacterInteractionName('marry_noble')]”, „[ShowCharacterInteractionName('seppuku')]” czy „[ShowCharacterInteractionName('resign_as_grand_master')]”."
 game_concept_integration_status: "Status integracji"
 game_concept_integration_status_desc: "Ukazuje, jak dobrze [location|el] jest zintegrowana z aparatem administracyjnym swojego [Concept('owner','właściciela')|e]. Każda [Concept('owned','posiadana')] [location|l] ma jeden z czterech statusów:\n\n$BULLET$[Concept('colonized','skolonizowana')|e]\n$BULLET$[Concept('conquered','podbita')|e]\n$BULLET$[Concept('integrated','zintegrowana')|e]\n$BULLET$[Concept('core','główna')|e]\n\nKażda [Concept('conquered','podbita')] [location|l] może zostać [Concept('integrated','zintegrowana')|e] z [Concept('cabinet_action','działaniem gabinetu')|e], lecz osiągnięcie statusu [Concept('core','głównej')] wymaga dużej proporcji [pops|e] z [Concept('primary_culture','kultury podstawowej')|e] lub dowolnej z [Concept('accepted_cultures','akceptowanych kultur')|e]."
 game_concept_integration_status_desc_intro: "To odzwierciedla, jak dobrze dana [location|el] jest zintegrowana z aparatem administracyjnym swojego [Concept('owner','właściciela')|e]. Każda [Concept('owned','posiadana')|e] [location|l] ma jeden z czterech statusów:"
 game_concept_integration_status_list: "$BULLET$[colonized|e]\n$BULLET$[conquered|e]\n$BULLET$[integrated|e]\n$BULLET$[core|e]"
 game_concept_integration_status_lower_desc: "Każda [Concept('conquered','podbita')] [location|l] może zostać [Concept('integrated','zintegrowana')|e] [Concept('cabinet_action','działaniem gabinetu')|e], lecz osiągnięcie statusu [Concept('core','głównej')] wymaga dużej proporcji [pops|e] z [Concept('primary_culture','kultury podstawowej')|e] lub dowolnej z [Concept('accepted_cultures','akceptowanych kultur')|e]."
 game_concept_integration: "Integracja"
 game_concept_integrated: "Zintegrowana"
 game_concept_integrate: "Zintegrować"
 game_concept_integrating: "Integrowanie"
 game_concept_integration_list_title: "Każda zintegrowana [location|l] otrzymuje następujące efekty:"
 game_concept_integration_list: "[ShowModifierEffect('integration_integrated')]"
 game_concept_integration_desc: "Zintegrowana [location|el] to taka, która została całkowicie wcielona do państwa, dzięki czemu znacznie łatwiej nią zarządzać niż taką, która jest [Concept('conquered','podbita')|e].\n\n[Concept('conquered','Podbite')|e] [locations|l] muszą zostać zintegrowane poprzez [cabinet_action|el], którego cel stanowi cała [province|el], a którego szybkość zależy od różnych czynników, w tym liczby lokacji, ich [Concept('culture','kultury')|e] oraz [Concept('location_rank','rangi')|e]."
 game_concept_government_reform: "Reforma rządowa"
 game_concept_government_reforms: "Reformy rządowe"
 game_concept_reforms: "Reformy"
 game_concept_reform: "Reforma"
 game_concept_government_reform_desc: "Reprezentujące wszystko, od dawnych tradycji po nowelizacje wynikające z postępów, reformy rządowe określają sposób zarządzania [Concept('country','krajem')|e]. Każda z nich jest wyjątkowa, ale często wiąże się z ważnymi kompromisami lub umożliwia unikalne sposoby rozgrywki.\n\n[countries] mogą pozwolić sobie wyłącznie na ograniczoną liczbę reform, którą zwiększają jednak pewne [advances|el].\n\nNiektóre reformy są [Concept('major_reforms','reformami zasadniczymi')|e], których [country|l] nie może posiadać więcej niż jednej."
 game_concept_major_reform: "Reforma zasadnicza"
 game_concept_major_reforms: "Reformy zasadnicze"
 game_concept_major_reform_desc: "Istotna [government_reform|el], która definiuje niejako [country|el]. Każde państwo może posiadać w danym momencie tylko jedną taką reformę."
 game_concept_cabinet_action: "Działanie gabinetu"
 game_concept_cabinet_actions: "Działania gabinetu"
 game_concept_cabinet_action_desc: "Członkowi [Concept('cabinet','gabinetu')|e] można przypisać $game_concept_cabinet_action$, które będzie wykonywać do czasu ukończenia lub zmiany na inne.\nDostępne są różnego rodzaju działania:\n\n#T $game_concept_adm_short$ $game_concept_actions$ #!\n[ShowCabinetTypeDatabase('adm')] \n\n#T $game_concept_diplomatic_actions$ #!\n[ShowCabinetTypeDatabase('dip')] \n\n#T $game_concept_mil_short$ $game_concept_actions$ #!\n[ShowCabinetTypeDatabase('mil')] "
 game_concept_cabinet_seat: "Miejsce w gabinecie"
 game_concept_cabinet_seats: "Miejsca w gabinecie"
 game_concept_cabinet_seats_desc: "Liczba [Concept('cabinet_members','członków')|e], jakich może jednocześnie zatrudniać [country|el] w swoim [Concept('cabinet','gabinecie')|e]. Może ona ulec zwiększeniu dzięki pewnym [Concept('advances','postępom')|e]."
 game_concept_cabinet_efficiency: "Efektywność gabinetu"
 game_concept_cabinet_efficiency_desc: "Szybkość oraz wydajność, z jaką będą operować [characters|el] wchodzące w skład [Concept('cabinet','gabinetu')|e], którym przypisano pewne [cabinet_actions|el]. Wpływają na nią [crown_power|el] oraz [societal_values|el]. [advances|e], [government_reforms|el], [policies|el] i [buildings|el] mogą modyfikować tę wartość."
 game_concept_cabinet: "Gabinet"
 game_concept_cabinet_desc: "$game_concept_cabinet$ to grupa wysokich rangą urzędników, którzy pomagają w zarządzaniu [Concept('country','krajem')|e] poprzez [cabinet_actions|el]. Liczbę [Concept('cabinet_seats','miejsc w gabinecie')|e] można zwiększyć dzięki [Concept('advances','postępom')|e]."
 game_concept_cabinet_member: "Członek gabinetu"
 game_concept_cabinet_members: "Członkowie gabinetu"
 game_concept_cabinet_member_desc: "$game_concept_cabinet_member$ to [character|el] zatrudniona w [Concept('cabinet','gabinecie')|e]."
 game_concept_artist: "Artysta"
 game_concept_artists: "Artyści"
 game_concept_artist_upper_desc: "Artysta bądź artystka to [character|el] tworząca [Concept('works_of_art','dzieła sztuki')|e], należąca do jednego z wymienionych typów."
 game_concept_artist_list_title: "Lista typów artystów"
 game_concept_artist_desc: "$game_concept_artist_upper_desc$\n[ShowDatabase('artist')]"
 game_concept_religious_figure: "Autorytet religijny"
 game_concept_religious_figures: "Autorytety religijne"
 game_concept_religious_figure_upper_desc: "Autorytet religijny to [character|el] podróżująca po świecie i zapewniająca premie miejscom, w których się osiedli. [countries|e] wyznające odpowiednią [Concept('religion','religię')|e] mogą ją zatrudnić i choć istnieje możliwość bezpośredniego wyznawania tylko jednej [Concept('religious_school','szkoły religijnej')|e], autorytety z innych mogą być zapraszane, aby czerpać od nich inspirację i zyskać pewne korzyści. Autorytet religijny może należeć do jednego z wymienionych poniżej typów."
 game_concept_religious_figure_list_title: "Lista typów autorytetów religijnych"
 game_concept_religious_figure_desc: "$game_concept_religious_figure_upper_desc$\n[ShowDatabase('religious_figures')]"
 game_concept_invited_religious_figure: "Zaproszony autorytet religijny"
 game_concept_invited_religious_figures: "Zaproszone autorytety religijne"
 game_concept_invite_religious_figure: "Zaproś autorytet religijny"
 game_concept_work_of_art: "Dzieło sztuki"
 game_concept_works_of_art: "Dzieła sztuki"
 game_concept_work_of_art_desc: "Dzieło sztuki to coś stworzonego przez [Concept('artist','artystę')|e], bezpośrednio zwiększającego [Concept('cultural_influence','wpływy')|e] [Concept('primary_culture','kultury podstawowej')|e] [Concept('country','kraju')|e], w którym działa. Sztuka jest obecna w [Concept('location','lokacjach')|e], ale może ulec zniszczeniu lub przejęciu, jeśli teren ten znajdzie się pod wpływem [Concept('occupied','okupacji')|e] [Concept('enemy','wroga')|e].\nPosiadanie sztuki w [Concept('country','kraju')|e] wpływa pozytywnie na jego [prestige|el] oraz [Concept('cultural_tradition','tradycję kulturową')|e]."
 game_concept_work_of_art_list_title: "Typy dzieł sztuki"
 game_concept_art_quality: "Jakość sztuki"
 game_concept_art_quality_desc: "Jakość [Concept('works_of_art','dzieł sztuki')|e] wpływa na zapewniany przez nie [prestige|el] oraz [Concept('cultural_tradition','tradycję kulturową')|e].\n\nA $game_concept_work_of_art$ może mieć następującą jakość, od najniższej do najwyższej:\n$BULLET_WITH_TAB$ $art_quality_bad$\n$BULLET_WITH_TAB$ $art_quality_below_average$\n$BULLET_WITH_TAB$ $art_quality_average$\n$BULLET_WITH_TAB$ $art_quality_above_average$\n$BULLET_WITH_TAB$ $art_quality_good$\n$BULLET_WITH_TAB$ $art_quality_very_good$\n$BULLET_WITH_TAB$ $art_quality_great$\n$BULLET_WITH_TAB$ $art_quality_best$"
 game_concept_legitimacy: "Prawomocność"
 game_concept_legitimacy_i: "@legitimacy!"
 game_concept_legitimacy_desc: "Prawomocność to miara akceptacji sposobu zarządzania [Concept('country','krajem')|e] przez tamtejszą populację oraz [estates|el]. Jest ona właściwie warunkiem niezbędnym do skutecznego zarządzania państwem – jeśli jej poziom jest niski, nikt nie chce z nim współpracować i może dochodzić do buntów mających na celu wprowadzenie bardziej akceptowalnego [Concept('ruler','władcy')|e]."
 game_concept_republican_tradition: "Tradycja republikańska"
 game_concept_republican_tradition_i: "@republican_tradition!"
 game_concept_republican_tradition_desc: "Tradycja republikańska określa, jak głęboko zakorzeniony jest w kraju republikanizm i jak silne tradycje posiada [ShowGovernmentTypeName('republic')|l]. [ShowGovernmentTypeNameWithNoTooltip('republic')] wybiera nową [Concept('ruler','osobę rządzącą')|e] co kilka lat i jeśli w wyniku kolejnych [Concept('elections','wyborów')|e] pozostaje nią ta sama postać, tradycja republikańska ulega ograniczeniu. Jeśli jej poziom spadnie wystarczająco nisko, może upaść, co doprowadzi do rozwinięcia w kraju autokracji. Właściwe działanie ustroju republiki wymaga wysokiego poziomu tego atrybutu."
 game_concept_devotion: "Oddanie"
 game_concept_devotion_i: "@devotion!"
 game_concept_devotion_desc: "Oddanie reprezentuje gorliwość wyznawców [Concept('faith','wiary')|e] w kraju. Im jest wyższe, tym sprawniej będzie działać [ShowGovernmentTypeName('theocracy')|l]."
 game_concept_horde_unity: "Jedność ordy"
 game_concept_horde_unity_i: "@horde_unity!"
 game_concept_horde_unity_desc: "$rank_kingdom_horde_ruler_suffix_male$ posiada poparcie ze strony plemion reprezentowane przez jedność ordy. Spada ona z czasem, ale ulega zwiększeniu w rezultacie łupienia i najeżdżania prowincji. [ShowGovernmentTypeName('steppe_horde')] o niskiej jedności będzie najprawdopodobniej cierpieć z powodu wewnętrznych konfliktów."
 game_concept_tribal_cohesion: "Spójność plemienna"
 game_concept_tribal_cohesion_i: "@tribal_cohesion!"
 game_concept_tribal_cohesion_desc: "Spójność plemienna reprezentuje zgodność, jaką [ShowGovernmentTypeName('tribe')|l] i jego członkowie wykazują w kontekście [Concept('religion','religii')|e] oraz [Concept('culture','kultury')|e]. Niska spójność sprawi, że [ShowGovernmentTypeNameWithNoTooltip('tribe')|l] będzie niczym stado kotów, gdzie każdy robi, co chce, dlatego do jego skutecznego działania niezbędny jest jej wysoki poziom."
 game_concept_government_power: "Kompetencje rządu"
 game_concept_government_power_i: "@government_power!"
 game_concept_government_power_desc: "Ogólne określenie dotyczące wskaźnika skuteczności działania [Concept('government','rządu')|e]. Istnieje kilka jego typów: [legitimacy|el], [republican_tradition|el], [devotion|el], [horde_unity|el] oraz [tribal_cohesion|el]."
 game_concept_policy: "Polityka"
 game_concept_policies: "Polityki"
 game_concept_policy_desc: "W ramach [Concept('law','prawa')|e] istnieje jedna lub więcej polityk do wyboru, które określają, w jaki sposób jest ono rozpatrywane w danym [Concept('country','kraju')|e]."
 game_concept_law: "Prawo"
 game_concept_laws: "Prawa"
 game_concept_law_desc: "Dla prawa musi zostać wybrana [policy|el], w innym przypadku nie będzie ono aktywne. Różne [government_types|el] oraz [religions|el] zapewniają różne prawa, a dostęp do kolejnych zyskiwany jest dzięki [Concept('advances','postępom')|e]. Wybrana polityka prawa będzie miała wpływ na [societal_values|el]."
 game_concept_antagonism: "Antagonizm"
 game_concept_antagonism_i: "@antagonism!"
 game_concept_antagonism_desc: "Antagonizm wpływa na to, jak postrzegają nas inne [countries|el], czyli na ich [Concept('opinion','opinię')|e] o nas. Jeśli kraje uznające nas za istotne dla swoich interesów odczuwają wobec nas wyraźny antagonizm, będą mniej skłonne do [Concept('diplomacy','dyplomacji')|e] i mogą działać niezgodnie z naszym dobrem. Antagonizm wynika z podstawowych różnic między [Concept('societal_values','wartościami społecznymi')|e], [Concept('government_types','ustrojami politycznymi')|e], [Concept('religions','religiami')|e], [Concept('cultures','kulturami')|e] i [Concept('languages','językami')|e] krajów. Niektóre działania mogą powodować jego kumulację w [Concept('location','lokacji')|e], co będzie wpływać na pobliskie kraje proporcjonalnie do ich zainteresowania tą lokacją oraz antagonistycznym krajem. Taka kumulacja antagonizmu zwykle znika po pewnym czasie."
 game_concept_antagonism_received_modifier: "Otrzymany antagonizm"
 game_concept_antagonism_received_modifier_desc: "Określa, jak wrogie działania dyplomatyczne takie jak [war|el] wpłyną na nasz [antagonism|el]."
 game_concept_diplomatic_action: "Działanie dyplomatyczne"
 game_concept_diplomatic_actions: "Działania dyplomatyczne"
 game_concept_diplomatic_action_desc: "Działanie podejmowane przez [country|el] względem innego z wykorzystaniem [Concept('diplomats','dyplomatów')|e]. Może to być zawarcie [Concept('alliances','sojuszu')|e], wypowiedzenie [Concept('war','wojny')|e] i inne tym podobne ruchy."
 game_concept_diplomatic_limitation: "Ograniczenie dyplomatyczne"
 game_concept_diplomatic_limitations: "Ograniczenia dyplomatyczne"
 game_concept_diplomatically_limited: "Ograniczony dyplomatycznie"
 game_concept_limited_diplomacy: "Ograniczona dyplomacja"
 game_concept_unlimited_diplomacy: "Nieograniczona dyplomacja"
 game_concept_diplomatic_limitation_desc: "[country|e], który jest bardzo zależnym [Concept('subject','poddanym')|e] albo [Concept('junior_partner','młodszym partnerem')|e] w [Concept('union','unii')|e], może mieć ograniczone możliwości dyplomatycznie. To oznacza, że następujące działania dyplomatyczne są dla niego niedostępne albo mocno ograniczone:\n\n$BULLET$ [ShowRelationTypeName('alliance')]\n$BULLET$ [ShowRelationTypeName('food_access')]\n$BULLET$ [ShowRelationTypeName('guarantee')]\n$BULLET$ [ShowRelationTypeName('military_access')]\n$BULLET$ [ShowRelationTypeName('fleet_basing_rights')]\n$BULLET$ [ShowGenericActionName('create_building_subject')]\n$BULLET$ [ShowGenericActionName('create_province_subject')]\n\nWiększość poddanych z ograniczoną dyplomacją nie może wypowiadać własnych [Concept('wars','wojen')|e], chyba że przeciwko bardzo szczególnym celom."
 game_concept_diplomats: "Dyplomaci"
 game_concept_diplomat: "Dyplomata"
 game_concept_diplomat_desc: "Działania dyplomatyczne reprezentują poziom [Concept('diplomacy','dyplomacji')|e], jakiej może podjąć się dany [country|el] w określonym czasie. Niektóre [advances|el] oraz [societal_values|el] zwiększą tę wartość."
 game_concept_opinion: "Opinia"
 game_concept_diplomatic_opinion: "Opinia dyplomatyczna"
 game_concept_diplomatic_opinions: "Opinie dyplomatyczne"
 game_concept_opinion_i: "@opinion!"
 game_concept_opinion_desc: "Wskazuje poziom sympatii bądź niechęci [Concept('country','kraju')|e] wobec innego. Różnica między [Concept('trust','zaufaniem')|e] a opinią polega na tym, że dobra opinia powstrzyma [country|el] przed wrogimi działaniami, jednak do współpracy niezbędne jest zaufanie."
 game_concept_bias: "Bias"
 game_concept_bias_desc: "A bias is a certain attitude a [country|e] can have towards another one. It is split into three categories: [opinion|e], [trust|e] and [antagonism|e]. [country_interactions|e], [events|e] and historical setup have usually an impact on one of the three diplomatic aspects."
 game_concept_rival: "Rywal"
 game_concept_rivals: "Rywale"
 game_concept_rivals_tooltip: "[rivals|e]"
 game_concept_rival_desc: "[countries|e] mogą ogłosić wrogość wobec innych krajów, uznając je za swoich rywali. Kraje mają dostęp do dodatkowych wrogich działań wobec rywali, na przykład sfabrykowanie [casus_belli|e] czy dołączenie do prowadzonych przez nich [Concept('wars','wojen')|e].\n\n$game_concept_country$ będący rywalem nie przyjmie przyjaznych [Concept('treaties','traktatów')|e], takich jak [alliances|el], ale państwa posiadające wspólnych rywali chętniej podpiszą traktaty między sobą.\n\nRywalizacja nie jest wzajemna, co oznacza, że $game_concept_country$ nie musi ogłaszać rywalizacji z państwami, które same wyznaczyły go jako rywala. Kraj, który uznaje inne państwo za rywala otrzymuje status [Concept('rival_enemy','wrogiego rywala')|e].\n\nRywalami mogą zostać wyłącznie kraje o podobnej [Concept('great_power_score','ocenie w rankingu mocarstw')|e] i niezbyt dobrej [Concept('opinion','opinii')|e], a maksymalna liczba rywali, jaką może posiadać państwo, zależy od jego [Concept('country_rank','rangi')|e]."
 game_concept_rival_enemy: "Wróg"
 game_concept_rival_enemies: "Wrogowie"
 game_concept_rival_enemy_desc: "[country|e] uznający inne państwo za [Concept('rival','rywala')|e] będzie jego wrogiem. [country] może wyznaczyć wielu rywali, a przy tym nie mieć wrogów, jeśli żaden inny [Concept('country','kraj')|e] nie uzna go za swojego rywala."
 game_concept_cobelligerent: "Sprzymierzony"
 game_concept_cobelligerents: "Sprzymierzone"
 game_concept_cobelligerent_desc: "[country|e] wezwany do [Concept('war','wojny')|e] jako sprzymierzony będzie mógł mobilizować do niej własnych [Concept('allies','sojuszników')|e].\n\nPrzejęcie należących do państwa sprzymierzonego [Concept('locations','lokacji')|e] w ramach [Concept('peace_treaty','traktatu pokojowego')|e] będzie wiązać się z takim samym kosztem, jak w przypadku przywódcy wojennego."
 game_concept_enemy: "Wróg wojenny"
 game_concept_enemies: "Wrogowie wojenni"
 game_concept_enemies_tooltip: "[enemies|e]"
 game_concept_enemy_desc: "Dwa [countries|el] prowadzące [Concept('war','wojnę')|e] będą się uznawać za wrogów i rozpoczynać [battles|el], kiedy dojdzie do spotkania ich [Concept('armies','armii')|e] lub [Concept('navies','flot')|e].\n\n[rebels|e] i [pirates|el] są wrogami wszystkich."
 game_concept_royal_marriage: "Małżeństwo królewskie"
 game_concept_royal_marriages: "Małżeństwa królewskie"
 game_concept_married: "W związku małżeńskim"
 game_concept_marry: "Poślubić"
 game_concept_marriage: "Małżeństwo"
 game_concept_marrying: "Poślubianie"
 game_concept_royal_marriage_desc: "Małżeństwo królewskie to ślub dwóch [Concept('characters','postaci')|e] z różnych [Concept('countries','krajów')|e] mający na celu związanie tych państw ze sobą i zapewnienie [Concept('prestige','prestiżu')|e] [Concept('rulers','osobom rządzącym')|e]."
 game_concept_union: "Unia"
 game_concept_senior_partner: "Starszy partner"
 game_concept_junior_partner: "Młodszy partner"
 game_concept_junior_partners: "Młodsi partnerzy"
 game_concept_union_partner: "Partner w unii"
 game_concept_union_partners: "Partnerzy w unii"
 game_concept_personal_union: "Unia personalna"
 game_concept_personal_unions: "Unie personalne"
 game_concept_union_desc: "Unia to rodzaj [Concept('treaty','traktatu')|e], w rezultacie którego dwa lub więcej [Concept('countries','krajów')|e] zyskuje tę samą [Concept('ruler','osobę rządzącą')|e] poprzez [Concept('royal_marriages','małżeństwo królewskie')|e]. Umowa ta działa podobnie do [Concept('alliance','sojuszu')|e] obronnego – podpisujące ją państwa będą sobie automatycznie pomagać w razie ataku na jedno z nich – ale można dodać do niej zapisy zmieniające [Concept('laws','zasady')|e]. Najważniejszy członek unii jest znany jako $game_concept_senior_partner$, natomiast reszta krajów tej unii to $game_concept_junior_partners$."
 game_concept_union_integration_level: "Poziom integracji unii"
 game_concept_union_integration_level_short: "Poziom integracji"
 game_concept_union_integration_level_member: "Poziom integracji członka"
 game_concept_union_integration_level_desc: "$game_concept_union_integration_level$ określa centralizację [Concept('personal_union','unii personalnej')|e] dzięki [Concept('laws','prawom')|e] i [Concept('policies','politykom')|e]. Poziom każdego [Concept('member','członka')|e] obecnego podczas wprowadzania polityki centralizacyjnej ulega zwiększeniu. Wraz z ostatnią polityką centralizacyjną wszyscy młodsi partnerzy o tym samym poziomie, co unia, zostają zunifikowani przez starszego partnera.\n\nCzłonkowie, którzy dołączą do unii później, muszą nadrobić postępy, aby przejść integrację dzięki [Concept('parliament','parlamentowi')|e]."
 game_concept_ally: "Sojusznik"
 game_concept_allies: "Sojusznicy"
 game_concept_allied: "Sprzymierzony"
 game_concept_alliance: "Sojusz"
 game_concept_alliances: "Sojusze"
 game_concept_alliance_desc: "Sojusz to [treaty|el] zawarty między dwoma [Concept('countries','krajami')|e], które w jego rezultacie nie będą mogły wypowiedzieć sobie nawzajem [Concept('war','wojny')|e] i będą mogły zostać wezwane do pomocy w przypadku rozpoczęcia się jej w jednym z nich."
 game_concept_war_allies: "Sojusznicy wojenni"
 game_concept_war_ally: "Sojusznicy wojenni"
 game_concept_war_ally_desc: "[countries|e] wspierające się nawzajem po tej samej stronie konfliktu [Concept('war','wojennego')|e]."
 game_concept_war_leader: "Przywódca wojenny"
 game_concept_war_leaders: "Przywódcy wojenni"
 game_concept_war_leader_desc: "$game_concept_war_leader$ to jeden z [Concept('countries','krajów')|e] stojących na czele swojej strony w [Concept('war','wojnie')|e]. Państwa takie będą omawiać potencjalne rezultaty konfliktu, decydując o [Concept('peace_treaties','traktatach pokojowych')|e]."
 game_concept_call_to_arms: "Wezwanie do broni"
 game_concept_call_to_arms_desc: "Wezwanie do broni to [diplomatic_action|el], jakie można podjąć podczas [Concept('war','wojny')|e] wobec każdego [Concept('ally','sojusznika')|e] i innych [Concept('countries','państw')|e], które zobowiązały się uczestniczyć w konfliktach zbrojnych.\n\nKraje będące [Concept('defender','obrońcami')|e] automatycznie wzywają swoich sojuszników do wojny, podczas gdy kraje [Concept('attacker','atakujące')|e] muszą robić to ręcznie i napotkają trudności, aby przekonać ich do udziału w konflikcie."
 game_concept_treaty: "Traktat"
 game_concept_treaties: "Traktat"
 game_concept_treaty_desc: "Traktat to podpisywana umowa dyplomatyczna zawierana między dwoma lub większą liczbą [Concept('countries','krajów')|e], obowiązująca przez ograniczony bądź nieograniczony czas.\nTraktaty obejmują [alliances|el], [military_access|el], [truce|el] oraz inne rodzaje umów [Concept('diplomacy','dyplomatycznych')|e]."
 game_concept_blocked_treaties: "Zablokowane traktaty"
 game_concept_blocked_treaties_desc: "W sytuacji takiej [country|el] nie może podpisać żadnego [Concept('treaty','traktatu')|e] z państwem, w przypadku którego możliwość ta jest zablokowana."
 game_concept_economic_support: "Wsparcie ekonomiczne"
 game_concept_economic_support_desc: "Rodzaj [Concept('treaty','traktatu')|e], w ramach którego jeden [country|el] wysyła co miesiąc [gold|el] w celu wsparcia [Concept('finances','finansów')|e] innego państwa. Często następuje to, gdy [country|l] nie chce brać bezpośredniego udziału w [Concept('war','wojnie')|e], ale pragnie nadal wspierać wysiłki prowadzącego ją państwa."
 game_concept_war_reparations: "Reparacje wojenne"
 game_concept_war_reparations_desc: "[treaty|e] pokojowy, w ramach którego jeden [country|el] jest zobowiązany do przekazywania co miesiąc [GetDefine('NDiplomacy','WAR_REPARATIONS_FACTOR')|Y%0] swoich dochodów w [Concept('gold','złocie')|e] w celu wsparcia [Concept('finances','finansów')|e] innego państwa. Zwykle dotyczy to zwycięzcy w odwecie za zakończoną wojnę."
 game_concept_guarantee: "Gwarancja"
 game_concept_guaranteed: "Gwarantowany"
 game_concept_guaranteeing: "Gwarantowanie"
 game_concept_guarantee_desc: "[treaty|e], w ramach którego jeden [country|el] daje innemu gwarancję, obiecując ochronę w razie [Concept('war','wojny')|e]."
 game_concept_estate_satisfaction_equilibrium: "Równowaga satysfakcji"
 game_concept_estate_satisfaction_equilibrium_desc: "Cel [Concept('estate_satisfaction','satysfakcji')|e] [Concept('estate','stanowej')|e]. Szybkość, z jaką zostanie osiągnięty, zależy od wielu czynników."
 game_concept_estate_satisfaction: "Satysfakcja stanowa"
 game_concept_estate_satisfaction_short: "Satysfakcja"
 game_concept_estate_satisfaction_desc: "Wskaźnik zadowolenia [Concept('estate','stanu')|e] z obecnego sposobu zarządzania [Concept('country','krajem')|e]. Jeśli jest on wysoki, państwo otrzyma pewne premie, ale jeśli jest niski, będzie się wiązał z karami, takimi jak nawet brak możliwości werbowania [Concept('army_levies','armii')|e] oraz [Concept('navy_levies','floty poborowej')|e] w ramach danego [Concept('estate','stanu')|e].\n\nWartość ta ma również bezpośredni wpływ na [Concept('pop_satisfaction','satysfakcję')|e] [Concept('pops','społeczności')|e] należących do danego [Concept('estate','stanu')|e]."
 game_concept_estate_power: "Wpływy stanowe"
 game_concept_estate_power_desc: "Wpływy, jakie posiada [estate|el] w danym [Concept('country','kraju')|e], zależne od liczebności [Concept('population','populacji')|e] należących do niego [Concept('pop_types','klas społecznych')|e] oraz przyznanych mu [Concept('estate_privileges','przywilejów')|e].\n\nNiektóre [pop_types|el], takie jak [ShowPopTypeName('nobles')|l], posiadają o wiele większe wpływy na [Concept('pop','społeczność')|e] niż grupy takie jak [ShowPopTypeName('slaves')|l].\n\n$BULLET_WITH_TAB$Całkowite wpływy [Concept('estates','stanów')] zmniejszają [crown_power|el] w danym [Concept('country','kraju')|e].\n$BULLET_WITH_TAB$[tax_base|e] [Concept('location','lokacji')|e] zależy od rozmiaru, wpływów stanowych oraz [Concept('pop_type','klasy')|e] każdej z tamtejszych społeczności."
 game_concept_crown_power: "Wpływy korony"
 game_concept_crown_power_desc: "Wpływy, jakie posiada korona w danym [Concept('country','kraju')|e]. Im są one większe, tym [country|l] staje się potężniejszy i efektywniejszy. Jeśli [estates|el] otrzymają zbyt dużo [Concept('estate_privileges','przywilejów')|e], wartość ta może ulec spadkowi i na państwo mogą zostać nałożone kary.\n\nW różnych [Concept('ages','epokach')|e] pojawiają się [advances|el] zwiększające [crown_power|el], szczególnie w miarę jak zbliża się [ShowAgeName('age_5_absolutism')|l]."
 game_concept_estate_tax_base: "Podstawa opodatkowania stanu"
 game_concept_estate_tax_base_desc: "Każdy [estate|el] zyskuje [gold|el] zgodnie z [Concept('tax_base','podstawą opodatkowania')|e] we wszystkich [Concept('locations','lokacjach')|e] w zależności od swoich [Concept('estate_power','wpływów')|e] w nich w porównaniu do innych [Concept('estates','stanów')]. Wartość ta ulega następnie pomniejszeniu o [Concept('estate_enrichment','ubogacenie stanu')|e]."
 game_concept_civil_war: "Wojna domowa"
 game_concept_civil_wars: "Wojny domowe"
 game_concept_civil_war_desc: "Wojna domowa to specjalny rodzaj konfliktu, który [country|el] prowadzi nie z innym [Concept('country','krajem')|e], ale wewnętrznie. Różni się on od innych [Concept('wars','wojen')|e] także brakiem [Concept('occupation','okupacji')|e] [Concept('location','lokacji')|e] – zamiast tego natychmiast zmienia się ich [controller|el], kiedy zostaną [Concept('sieged','oblężone')|e]."
 game_concept_war_goal: "Cel wojenny"
 game_concept_war_goals: "Cele wojenne"
 game_concept_war_goal_desc: "Cel wojenny to coś, do czego dąży się w przypadku pewnych [Concept('wars','wojen')|e]. Zależy on od typu [casus_belli|el], a osiągnięcie go znacznie zwiększa [war_score|el]."
 game_concept_war_score: "Wynik wojenny"
 game_concept_war_score_desc: "Wynik wojenny to wartość określająca, jak dobrze [country|el] radzi sobie w danej [Concept('war','wojnie')|e]. Wynik [Concept('country','kraju')|e] wzrasta w rezultacie wygranych [Concept('battles','bitew')|e], [Concept('siege','oblężeń')|e] [Concept('enemy','wrogich')|e] [Concept('locations','lokacji')|e], osiągania [Concept('war_goal','celów wojennych')|e] oraz tworzenia [Concept('blockades','blokad')|e]."
 game_concept_war_participation: "Wkład wojenny"
 game_concept_war_participation_desc: "Określa, na ile [country|el] przyczynił się do postępów [Concept('war','wojny')|e]. Wpływ na niego mają głównie [battles|el], [blockades|el] oraz [sieges|el]."
 game_concept_peace_cost: "Koszt pokoju"
 game_concept_peace_cost_desc: "Koszt dodania [Concept('peace_treaty','traktatu')|e] do [Concept('peace_offer','oferty pokoju')|e]. Zwykle jest porównywany do [Concept('war_score','wyniku wojennego')|e] w celu określenia, czy [country|el] zechce go zaakceptować."
 game_concept_war: "Wojna"
 game_concept_wars: "Wojny"
 game_concept_offensive_war: "Wojna ofensywna"
 game_concept_defensive_war: "Wojna obronna"
 game_concept_offensive_wars: "Wojny ofensywne"
 game_concept_defensive_wars: "Wojny obronne"
 game_concept_war_desc: "Wojna wybucha, gdy jeden [country|el] korzysta z [Concept('diplomat','dyplomacji')|e], aby nawiązać konflikt z innym. Do udziału w niej mogą również zostać wezwane [countries|l] [Concept('allied','sprzymierzone')|e] z którąkolwiek ze stron.\n\nPodczas wojny [Concept('armies','armie')|e] i [Concept('navy','floty')|e] jej uczestników będą rozpoczynać [Concept('battle','bitwy')|e], kiedy dojdzie do ich spotkania. Armie będą też w stanie prowadzić [Concept('siege','oblężenia')|e] [Concept('enemies','wrogich')|e] [Concept('location','lokacji')|e], [Concept('navy','floty')|e] zaś – [Concept('blockade','blokować')|e] wrogie [ports|el].\n\nWojna będzie trwać do czasu podpisania [Concept('peace_treaty','traktatu pokojowego')|e] i zapanowania [Concept('peace','pokoju')|e] między biorącymi w niej udział [Concept('countries','krajami')|e]."
 game_concept_war_attacker: "Atakujący"
 game_concept_war_attackers: "Atakujący"
 game_concept_war_attacker_desc: "Gdy trwa [war_with_icon|el], atakujący to strona, której przywódca zainicjował konflikt i wybrał [casus_belli_with_icon|el].\n\nAby zdobyć [war_score_with_icon|el], strona atakująca musi wykonać [war_goal_with_icon|el]."
 game_concept_war_defender: "Obrońca"
 game_concept_war_defenders: "Obrońcy"
 game_concept_war_defender_desc: "Gdy trwa [war_with_icon|el], obrońca to strona, której przywódcy wypowiedziano wojnę. [allies_with_icon|e] obrońcy zostaną automatycznie wezwani do dołączenia do [Concept('war','wojny')].\n\nAby zdobyć [war_score_with_icon|el], strona broniąca się musi sprawić, by nie został wykonany [war_goal_with_icon|el], który ma [war_attacker|el]."
 game_concept_peace: "Pokój"
 game_concept_peace_desc: "Pokój to stan trwający, gdy [country|el] nie bierze udziału w żadnej [Concept('war','wojnie')|e]."
 game_concept_white_peace: "Status quo ante bellum"
 game_concept_white_peace_desc: "Zasada [Concept('peace_treaty','traktatu pokojowego')|e], zgodnie z którą strony konfliktu wracają do stanu posiadania sprzed wojny."
 game_concept_peace_treaty: "Traktat pokojowy"
 game_concept_peace_treaties: "Traktaty pokojowe"
 game_concept_peace_treaty_desc: "To warunki [Concept('peace_offer','oferty pokoju')|e], do których należą między innymi: przeniesienie praw własności do [Concept('location','lokacji')|e] między [Concept('countries','krajami')|e], danina w [Concept('gold','złocie')|e], a nawet wyjątkowe traktaty, takie jak [ShowPeaceTreatyTypeName('abandon_colonial_claim')], [ShowPeaceTreatyTypeName('peace_take_over_market_center')] czy [ShowPeaceTreatyTypeName('peace_humiliate')]."
 game_concept_peace_offer: "Propozycja pokoju"
 game_concept_peace_offer_desc: "Działanie dyplomatyczne mające na celu zakończenie [Concept('war','wojny')|e] prowadzonej przez dwa lub więcej [Concept('countries','krajów')|e], w ramach którego jedna strona przedstawia swoje żądania przeciwnikowi w formie [Concept('peace_treaties','traktatu pokojowego')|e]. Kiedy druga strona zaakceptuje te żądania, podpisany zostanie pokój i [war|el] dobiegnie końca.\n\nZysk [Concept('country','kraju')|e] z traktatu pokojowego zależy od jego [Concept('war_score','wyniku wojennego')]."
 game_concept_casus_belli: "Casus belli"
 game_concept_casus_bellis: "Casus belli"
 game_concept_casus_belli_desc: "Fraza oznaczająca dosłownie #italic powód do wojny#!. Jest to usprawiedliwienie, po jakie sięga [country|el] rozpoczynający konflikt zbrojny, wpływające na typ [Concept('war','wojny')|e] oraz [war_goal|el]."
 game_concept_stockpile: "Zapasy"
 game_concept_stockpile_desc: "Ilość [Concept('good','towarów')|e] przechowywanych aktualnie w magazynach na [Concept('market','rynku')|e]. Ulega ona zwiększeniu, jeśli [supply|el] jest wyższa od [Concept('demand','popytu')|e] – i odwrotnie. [buildings|e], [constructions|el], [units|el] oraz [pops|el] zużywają zapasy zgodnie ze swoimi potrzebami."
 game_concept_effective_supply: "Efektywna podaż"
 game_concept_effective_supply_desc: "Zależna od [Concept('supply','podaży')|e] [Concept('goods','towarów')|e] na [Concept('market','rynku')|e], ale wpływ [Concept('imports','importu')|e] jest ograniczony."
 game_concept_effective_demand: "Efektywny popyt"
 game_concept_effective_demand_desc: "Zależny od [Concept('demand','popytu')|e] na [Concept('goods','towary')|e] na [Concept('market','rynku')|e], ale wpływ [Concept('exports','eksportu')|e] jest ograniczony."
 game_concept_supply: "Podaż"
 game_concept_supply_desc: "Ilość [Concept('goods','towarów')|e] wytwarzanych w [Concept('buildings','budowlach')|e], zbieranych jako [raw_materials|el] bądź [Concept('imported','importowanych')|e] na [market|el]."
 game_concept_demand: "Popyt"
 game_concept_demands: "Popyt"
 game_concept_demand_desc: "Ilość [Concept('good','towarów')|e] niezbędnych do działania [Concept('buildings','budowli')|e], funkcjonowania [pops|el], wznoszenia [Concept('constructions','konstrukcji')|e] oraz [Concept('exports','eksportowanych')|e] z [Concept('market','rynku')|e]."
 game_concept_market_balance: "Saldo rynkowe"
 game_concept_market_balance_short: "Saldo"
 game_concept_market_balance_desc: "$game_concept_market_balance$ [Concept('good','towaru')|e] to różnica między [Concept('supply_with_icon','podażą')|e] a [Concept('demand_with_icon','popytem')|e] na ten [good|l] na [Concept('market_with_icon','rynku')|e]."
 game_concept_market_value: "Wartość rynku"
 game_concept_market_value_desc: "Całkowita wartość wszystkich miesięcznych transakcji na [Concept('market','rynku')|e]. Stanowi estymację całkowitego majątku."
 game_concept_price_impact: "Wpływ cen"
 game_concept_price_impact_desc: "[market_price|e] [Concept('goods','towarów')|e] należących do [Concept('pop_needs','potrzeb')|e] [Concept('pop','społeczności')|e] ma bezpośredni wpływ na [Concept('pop_satisfaction','satysfakcję')|e] tejże społeczności."
 game_concept_price_stability: "Stabilność ceny"
 game_concept_price_stability_desc: "Stabilność ceny zależy od aktualnej [Concept('age','epoki')|e] i określa zależność [Concept('target_price','ceny docelowej')|e] od poziomu [Concept('demand','popytu')|e] oraz [Concept('supply','podaży')|e]."
 game_concept_market_price: "Cena rynkowa"
 game_concept_market_prices: "Ceny rynkowe"
 game_concept_market_price_desc: "Cena, jaką płaci się za dany [good|el] w [Concept('market_center','ośrodku handlowym')|e].\nCena rynkowa ulega stopniowemu zwiększeniu do momentu osiągnięcia [Concept('target_price','ceny docelowej')|e].\n[sell_price|e] w innych lokacjach może być różna, zależnie od [Concept('market_access','dostępu do rynku')|e]"
 game_concept_target_price: "Cena docelowa"
 game_concept_target_price_desc: "Cena docelowa zależy od [Concept('demand','popytu')|e], [Concept('supply','podaży')|e] oraz [Concept('price_stability','stabilności')|e].\nJest ona proporcjonalna do ceny podstawowej i ulega zmianie zgodnie z poziomem stabilności, odpowiadając mu w przypadku przytłaczającej [Concept('supply','podaży')|e] i stanowiąc wartość równą 1/[price_stability|l] w przypadku przytłaczającego [Concept('demand','popytu')|e]."
 game_concept_export_market: "Rynek eksportowy"
 game_concept_export_market_desc: "[market|e], na którym [goods|el] są kupowane, prowadząc do [Concept('export','eksportu')|e]."
 game_concept_import_market: "Rynek importowy"
 game_concept_import_market_desc: "[market|e], na którym [goods|el] są sprzedawane, prowadząc do [Concept('import','importu')|e]."
 game_concept_market: "Rynek"
 game_concept_markets: "Rynki"
 game_concept_market_desc: "Rynek to miejsce, gdzie [goods|el] są kupowane i sprzedawane.\nZnajduje się w [Concept('market_center','ośrodku handlowym')|e], ale obejmuje też inne [locations|el] w zależności od ich [Concept('market_access','dostępu do rynku')|e] oraz [Concept('protectionism','protekcjonizmu')|e].\nWszystkie te lokacje będą kupować i sprzedawać wyłącznie [Concept('stockpile','zapasy')|e] tego rynku.\n\n[markets|U] są oznaczone kolorami w zależności od tego, jak bardzo są dla ciebie ważne:\n\n$BULLET$ #G [market] zielony#!: posiadasz [locations|el] należące do tego rynku, dlatego musisz przywiązywać uwagę do tamtejszych [Concept('pop_needs','potrzeb społeczności')|e].\n\n$BULLET$ #E [market] niebieski#!: nie posiadasz tam [Concept('locations','lokacji')|e], ale masz [merchant_capacity|el], więc możesz prowadzić z nim [trade|el].\n\n$BULLET$ #L [market] brązowy#!: nie [Concept('own','posiadasz')|e] tam żadnych [Concept('location','lokacji')|e] i nie masz żadnej [Concept('merchant_capacity','wydajności handlowej')|e].\n\n$BULLET$ [market] szary: [markets|l] znajdują się poza twoim [Concept('trade_range','zasięgiem handlowym')|e], wskutek czego nie możesz wejść z nimi w interakcję."
 SUBTAB_TRADING_TT_TEXT: "W tej zakładce możesz zarządzać swoimi [Concept('trades','transakcjami handlowymi')|e], jeśli posiadasz [merchant_capacity|el] na jakimkolwiek [Concept('market','rynku')|e]."
 game_concept_protectionism: "Ochrona rynku"
 game_concept_trade_protection: "Ochrona rynku"
 game_concept_protectionism_desc: "$MODIFIER_TYPE_DESC_local_trade_protection_factor$\n\nOchrona rynku rośnie głównie wraz z [Concept('control','kontrolą')|e] w [Concept('location','lokacji')|e]."
 game_concept_market_center: "Ośrodek handlowy"
 game_concept_market_centers: "Ośrodki handlowe"
 game_concept_market_center_desc: "[location|e], w której skupiony jest handel. Jej [Concept('owner','właściciel')|e] zyskuje dzięki temu korzyści, ale przede wszystkim może kontrolować, kto ma dostęp do tego [Concept('market','rynku')|e]."
 game_concept_market_owner: "Właściciel rynku"
 game_concept_market_owner_desc: "Właściciel [Concept('market','rynku')|e] to [country|el], do którego [Concept('owns','należy')|e] tamtejszy [market_center|el]. Właściciel może zniszczyć lub przenieść rynek, a także uniemożliwić innym krajom prowadzenie tam handlu."
 game_concept_market_access: "Dostęp do rynku"
 game_concept_market_access_desc: "Dostęp do rynku określa, jak łatwo [location|el] może prowadzić handel na wskazanym [Concept('market','rynku')|e], oraz zależy od odległości do [Concept('market_center','ośrodka handlowego')|e].\n\nDostęp do rynku jest ważny w trzech aspektach:\n\n$BULLET$Lokacje będą mieć większą [Concept('market_attraction_with_icon','atrakcyjność rynkową')|e] wobec [Concept('markets','rynków')] z większym dostępem. To oznacza, że [locations|l] mają tendencję, by należeć do najbliższego [Concept('market','rynku')|e].\n\n$BULLET$[locations] obecne na [Concept('market','rynku')] kupują [goods_with_icon|el] oraz [food_with_icon|el] w kolejności zależnej od dostępu do rynku.\n\n$BULLET$Niski poziom dostępu do rynku wpływa negatywnie na lokalny przemysł, zmniejszając [Concept('output','produkcję')|e] [Concept('buildings_with_icon','budynków')|e] oraz zyski z [Concept('rgo_with_icon','operacji pozyskiwania surowców')|e].\n\nDostęp do rynku mogą poprawić morza oraz [rivers|el], budowane [roads|el] i $naval_category$ lub stworzenie nowego [Concept('market','rynku')|e]."
 game_concept_market_attraction: "Atrakcyjność rynku"
 game_concept_market_attraction_desc: "Określa, jak skłonna będzie [location|el] do włączenia danego [Concept('market_center','ośrodka handlowego')|e] do swojego [Concept('market','rynku')|e].\n\nJej przeciwieństwo to [protectionism|el]."
 game_concept_sell_price: "Cena sprzedaży"
 game_concept_sell_price_desc: "Cena, po jakiej sprzedawane są [goods|el] w danej [Concept('location','lokacji')|e].\nCena sprzedaży może być niższa niż [Concept('market_price','cena rynkowa')|e], jeśli [market_access|el] jest niski."
 game_concept_counterespionage: "Kontrwywiad"
 game_concept_counterespionage_desc: "Kontrwywiad określa, jak dobrze radzi sobie [country|el] z powstrzymywaniem rozbudowy [Concept('foreign','obcych')|e] [Concept('spy_networks','siatek szpiegowskich')|e] na swoim terenie."
 game_concept_spy_network: "Siatka szpiegowska"
 game_concept_spy_network_i: "@spy_network!"
 game_concept_spy_networks: "Siatki szpiegowskie"
 game_concept_spy_network_desc: "Siatki szpiegowskie określają, jak głęboko dany [country|el] zinfiltrował inny za pomocą siatki informatorów, podwójnych agentów i innych tak zwanych kretów, a tym samym, ile wiedzy o nim zdołał zyskać. Można je wykorzystywać do podejmowania różnego rodzaju zdradzieckich działań dyplomatycznych."
 game_concept_favor: "Przysługa"
 game_concept_favors_i: "@favors!"
 game_concept_favors: "Przysługi"
 game_concept_favors_desc: "Przysługi określają, co obiecał lub jest winien [country|el] innemu państwu.\nPrzysługi można wykorzystywać, aby prosić [country|el] do podjęcia określonych działań, jeśli jednak ich liczba nie będzie zbalansowana, odmowa wykonania ich może doprowadzić do utraty [Concept('trust','zaufania')|e], a nawet [Concept('diplomatic_reputation','reputacji dyplomatycznej')|e]."
 game_concept_trust: "Zaufanie"
 game_concept_trust_i: "@trust!"
 game_concept_trusted: "Zaufany"
 game_concept_trust_desc: "Zaufanie określa, jak skłonny jest pewien [country|el], by uwierzyć, że inne państwo zachowa się wobec niego honorowo.\nBez względu na stosunki zaufanie jest kluczowym elementem do zawierania długotrwałych umów."
 game_concept_supportrebels: "Wsparcie dla buntowników"
 game_concept_support_rebels: "Wsparcie dla buntowników"
 game_concept_supportrebels_desc: "Działanie polegające na zapewnieniu przez [country|el] wsparcia dla grupy [Concept('rebels','buntowników')|e] w innym państwie z nadzieją, że w razie ich zwycięstwa nowy rząd będzie miał wobec niego przyjazne nastawienie."
 game_concept_great_power: "Wielkie mocarstwo"
 game_concept_great_powers: "Wielkie mocarstwa"
 game_concept_great_power_desc: "[great_power] to [country|el], który dzięki [Concept('advances','postępom')|e], [Concept('population','populacji')|e], zajmowanemu terenowi, [Concept('development','rozwojowi')|e] oraz innym czynnikom urósł do rangi jednego z najpotężniejszych państw na świecie i zyskał dzięki temu możliwość wpływania na inne kraje poprzez swój autorytet.\n\n[countries] o najwyższej [Concept('great_power_score','ocenie w rankingu wielkich mocarstw')|e] mogą stać się [Concept('great_powers','wielkimi mocarstwami')|e]. Łączna liczba wielkich mocarstw zależy od [Concept('great_power_score','oceny')|e] najsilniejszego mocarstwa w porównaniu z innymi.\n\n[subjects|e] oraz [countries|l] walczące o niepodległość nie mogą stać się wielkimi mocarstwami."
 game_concept_normal_power: "Zwykła potęga"
 game_concept_normal_power_desc: "[normal_power] to [country|e], który nie jest [Concept('great_power','wielkim mocarstwem')|e]."
 game_concept_hegemony: "Hegemonia"
 game_concept_hegemon: "Hegemon"
 game_concept_hegemons: "Hegemoni"
 game_concept_hegemonies: "Hegemonie"
 game_concept_hegemony_desc: "Hegemonia może być osiągana w różnych dziedzinach, a w każdej z nich [great_power|el] o najwyższym poziomie otrzyma tytuł hegemona oraz pewne premie.\n[ShowDatabase('hegemony')]"
 game_concept_tier: "Kategoria"
 game_concept_tiers: "Kategorie"
 game_concept_tier_desc: "Jest to nazwa poziomu, na którym znajduje się [formable_country|e]. Każdy [country|e] może mieć poziom od I do IV, w zależności od tego, jak trudne są wymagania dotyczące utworzenia państwa. Co najważniejsze, [countries] mogą formować tylko kraje tego samego poziomu lub wyższego niż ich aktualny poziom."
 game_concept_country_rank: "Ranga kraju"
 game_concept_country_ranks: "Rangi kraju"
 game_concept_country_rank_upper_desc: "$game_concept_country_rank$ reprezentuje szacunek, jaki wzbudzają [countries|el] w innych państwach, i zależy głównie od ich rozmiaru oraz potęgi. Często jednak wystarcza do tego sama tradycja, dlatego też raz osiągnięta ranga nie zostanie nigdy utracona.\n\nIm wyższa ranga [Concept('country','kraju')|e], tym większe jego możliwości dyplomatyczne – wraz z kolejnymi rangami odblokowywane są nowe możliwości wpływania na inne państwa poprzez [Concept('diplomacy','dyplomację')|e]."
 game_concept_country_rank_list_title: "Lista rang krajów"
 game_concept_country_rank_desc: "$game_concept_country_rank_upper_desc$\n[ShowDatabaseWithIcon('country_rank')]"
 game_concept_country_type: "Typ kraju"
 game_concept_type_of_country: "Typ kraju"
 game_concept_country_type_list_title: "Lista typów krajów"
 game_concept_country_type_list: "Każdy kraj należy do określonego typu:$BULLET_WITH_TAB$[settled_country|el],\n$BULLET_WITH_TAB$[army_based|el],\n$BULLET_WITH_TAB$[extraterritorial_country|el],\n$BULLET_WITH_TAB$[society_of_pops|el]."
 game_concept_country_type_desc: "$game_concept_country_type$ określa warunki istnienia [Concept('country','kraju')|e] i ma ogromne konsekwencje dla rozgrywki. Niektóre [countries|l] są zależne od [Concept('own','posiadanych')|e] przez siebie [Concept('locations','lokacji')|e] i nie mogą bez nich istnieć, podczas gdy inne określają ich [armies|el], [buildings|el] bądź [pops|el]."
 game_concept_diplomatic_range: "Zasięg dyplomatyczny"
 game_concept_diplomatic_range_desc: "Zasięg dyplomatyczny ogranicza fizyczny dystans (stanowiący odległość między stolicami), jaki mogą przebyć dyplomaci w celu podjęcia działań dyplomatycznych."
 game_concept_diplomatic_capacity: "Możliwości dyplomatyczne"
 game_concept_diplomatic_capacity_used: "Wykorzystane możliwości dyplomatyczne"
 game_concept_diplomatic_upkeep: "Utrzymanie dyplomatyczne"
 game_concept_diplomatic_capacity_desc: "Sojusz ze wszystkimi to sojusz z nikim. [country|e], który utrzymuje więcej relacji, niż wskazują jego możliwości dyplomatyczne, otrzyma karę do swojej [Concept('diplomatic_reputation','reputacji dyplomatycznej')|e] oraz [Concept('prestige','prestiżu')|e]. Niektóre [subject_types|e] posiadają $game_concept_diplomatic_upkeep$, również zmniejszające dostępne możliwości dyplomatyczne.\n\nPrzynależność do niektórych [Concept('international_organizations','organizacji międzynarodowych')|e] zmniejszy nieco możliwości dyplomatyczne, zaś siła [Concept('ally','sojusznika')|e] wpływa na koszt [Concept('alliance','sojuszu')|e]."
 game_concept_diplomatic_reputation: "Reputacja dyplomatyczna"
 game_concept_diplomatic_reputation_desc: "Reputacja dyplomatyczna [Concept('country','kraju')|e] reprezentuje opinię o nim w stosunkach międzynarodowych i wpływa na poziom [Concept('trusted','zaufania')|e] innych państw wobec niego."
 game_concept_naval_range: "Zasięg morski"
 game_concept_naval_range_desc: "Odległość, jaką mogą przebyć [ships|el], zanim będą zmuszone zawrócić po więcej zapasów."
 game_concept_colonial_range: "Zasięg kolonialny"
 game_concept_colonial_range_desc: "Maksymalna odległość, na jaką możemy [Concept('colonize','kolonizować')|e] lub [Concept('explore','odkrywać')|e]."
 game_concept_military_access: "Dostęp wojskowy"
 game_concept_military_access_desc: "Dostęp wojskowy pozwala oddziałom na poruszanie się po terenach należących do innych [Concept('countries','krajów')|e]."
 game_concept_fleet_basing_rights: "Prawo do stacjonowania floty"
 game_concept_fleet_basing_rights_desc: "Prawo do stacjonowania floty pozwala na wykorzystywanie [Concept('ports','portów')|e] kraju przez [ships|el] należące do innego państwa, co zwiększa ich zasięg morski i umożliwia przeprowadzanie [Concept('repair','napraw')|e] z dala od domu."
 game_concept_mothballed: "W rezerwie"
 game_concept_mothball: "Rezerwa"
 game_concept_mothballed_desc: "[ships|e] w rezerwie wymagają niewielką ilość [Concept('gold','złota')|e] w celu przeprowadzania konserwacji, ale nie są utrzymywane w stanie gotowości [Concept('combat','bojowej')|e], więc mogą zostać o wiele łatwiej pokonane."
 game_concept_country_interaction: "Interakcja krajowa"
 game_concept_country_interactions: "Interakcje krajowe"
 game_concept_country_interaction_desc: "[actions|e], jakie można podjąć w stosunku do danego [Concept('country','kraju')|e], czy to poprzez [Concept('diplomacy','dyplomację')|e], czy wejście w interakcję z jego [Concept('subject','podwładnym')|e].\n\nPrzykłady obejmują takie akcje, jak „[ShowCountryInteractionName('sabotage_reputation')]”, „[ShowCountryInteractionName('pay_off_debt')]” czy „[ShowCountryInteractionName('give_location_to_subject')]”."
 game_concept_relation_type: "Typ relacji"
 game_concept_relation_types: "Typy relacji"
 game_concept_relation_type_desc: "Relacje, jakie możemy nawiązać z innym [Concept('country','krajem')|e], czy to poprzez [Concept('diplomacy','dyplomację')|e], czy wchodzenie w interakcje z [Concept('subjects','podwładnymi')|e].\n\nDo przykładów relacji mogą należeć: [ShowRelationTypeName('embargo_nation')|l], [ShowRelationTypeName('sound_toll_exemption')|l] lub [ShowRelationTypeName('scutage')|l]."
 game_concept_army_levy: "Armia poborowa"
 game_concept_army_levies: "Armie poborowe"
 game_concept_army_levy_desc: "Armia poborowa to [regiment|el] zwerbowany bezpośrednio spośród [Concept('pop','społeczności')|e]. Po zakończeniu rekrutacji [pop|l] taka ulega redukcji, jednak w razie rozwiązania jednostki wszystkie ocalałe osoby powracają do niej. Członkowie tego pułku są słabiej wyszkoleni niż standardowa [army|el] zwerbowana spośród [Concept('manpower','siły żywej')|e] i nie mogą stanowić posiłków.\n[regiment|e] poborowy posiada również następujący efekt:\n[ShowModifierEffect('is_army_levy')]"
 game_concept_navy_levy: "Flota poborowa"
 game_concept_navy_levies: "Floty poborowe"
 game_concept_navy_levy_desc: "Flota poborowa obejmuje załogi [Concept('ship','okrętów')|e] zwerbowane bezpośrednio spośród [Concept('pop','społeczności')|e]. Po zakończeniu rekrutacji [pop|l] w [Concept('locations','lokacji')|e] ulega zmniejszeniu, jednak w razie rozwiązania jednostki wszystkie ocalałe osoby powracają do niej. Statki tego rodzaju są zwykle słabsze niż standardowa [Concept('navy','marynarka')|e] zwerbowana spośród [Concept('sailors','marynarzy')|e] i powinny być chronione przez pełnoprawne okręty wyposażone w działa.\n[ship|el] poborowy posiada również następujący efekt:\n[ShowModifierEffect('is_navy_levy')]"
 game_concept_levy: "Oddział poborowy"
 game_concept_levies: "Oddziały poborowe"
 game_concept_levy_desc: "Oddział poborowy to jednostka werbowana spośród [Concept('pop','społeczności')|e], kiedy zajdzie taka potrzeba – [army_levy|el] bądź [navy_levy|el]."
 game_concept_levy_combat_efficiency: "Efektywność poborowych w walce"
 game_concept_levy_combat_efficiency_desc: "Wpływa na efektywność [Concept('regiment','pułku')|e] [Concept('levies','poborowego')|e] w [Concept('combat','walce')|e] w porównaniu z pułkiem [Concept('regular','zawodowym')|e]."
 game_concept_weather_system: "System pogodowy"
 game_concept_weather_systems: "Systemy pogodowe"
 game_concept_weather_system_desc: "Systemy pogodowe to układy, które powodują pojawianie się w [Concept('locations','lokacjach')|e] na całym świecie silnych wiatrów, deszczu, śniegu czy też burz piaskowych, siejących czasem spustoszenie."
 game_concept_mercenaries: "Najemnicy"
 game_concept_mercenary: "Najemnik"
 game_concept_mercenary_desc: "Najemnicy to niezwiązane z aparatem państwowym osoby uczestniczące w konflikcie zbrojnym w zamian za [gold|el], nieposiadające jednak żadnego związku z owym konfliktem. Jednostki danego [Concept('country','kraju')|e] mogą zostać zatrudnione w innych jako najemnicy.\n\nBazowy koszt, z jakim wiążą się $game_concept_mercenaries$, jest o 50% wyższy niż w przypadku [Concept('regulars', 'oddziałów regularnych')|e]."
 game_concept_mercenary_hiring_fee: "Opłata za zatrudnienie"
 game_concept_mercenary_hiring_fees: "Opłaty za zatrudnienie"
 game_concept_mercenary_hiring_fee_desc: "To początkowy koszt zatrudnienia tej kompanii najemników nieuwzględniający [Concept('mercenary_contract_length','długości kontraktu')|e]."
 game_concept_mercenary_monthly_fee: "Opłata miesięczna"
 game_concept_mercenary_monthly_fees: "Opłaty miesięczne"
 game_concept_mercenary_monthly_fee_desc: "To miesięczny koszt zatrudnienia tej kompanii najemników. Jest zależny głównie od liczby i jakości jej [Concept('regiments','pułków')|e], a także [Concept('abilities','umiejętności')|e] jej [Concept('commander','dowódcy')|e]."
 game_concept_mercenary_contract_length: "Długość kontraktu"
 game_concept_mercenary_contract_length_desc: "Liczba miesięcy, przez które ta kompania będzie służyć opłacającej ją stronie."
 game_concept_prisoner: "Więzień"
 game_concept_prisoners: "Więźniowie"
 game_concept_prisoner_desc: "Więźniowie to wrogie [regiments|el] schwytane po zakończeniu bitwy. Mogą oni zostać przekupieni i stać się [Concept('mercenaries','najemnikami')|e] walczącymi dla swoich porywaczy, można zażądać za nich okupu lub też po prostu się ich pozbyć... w sposób mniej lub bardziej humanitarny."
 game_concept_privateer_maintenance: "Utrzymanie korsarzy"
 game_concept_privateer_maintenance_desc: "Choć [privateers|el] potrafią sami się wzbogacać, muszą być nadal wspierani przez [country|el] w roli [Concept('sailors','marynarzy')|e]."
 game_concept_privateer_durability: "Wytrzymałość korsarzy"
 game_concept_privateer_durability_desc: "[privateers|e] mogą odnieść obrażenia lub ulec zniszczeniu w rezultacie [Concept('anti_piracy_warfare','przeciwdziałania piractwu')|e] na ich [Concept('area','obszarze')|e]. Wyższa wytrzymałość korsarzy sprawi, że przetrwają dłużej."
 game_concept_civil_construction: "Konstrukcja cywilna"
 game_concept_civil_constructions: "Konstrukcje cywilne"
 game_concept_civil_construction_desc: "Konstrukcje cywilne obejmują wszystko, co powstaje obecnie na terenie [Concept('location','lokacji')|e] i nie jest [Concept('army','armią')|e] ani [Concept('navy','flotą')|e] – na przykład [buildings|el], przenosiny [Concept('capital','stolicy')|e], stworzenie [Concept('market','rynku')|e] czy budowanie [Concept('roads','dróg')|e]."
 game_concept_country_strength: "Siła kraju"
 game_concept_country_strength_desc: "Szacunkowa potęga [Concept('country','kraju')|e] zależna od jego [Concept('military_strength','siły wojskowej')|e], [Concept('income','dochodów')|e] oraz [Concept('population','populacji')|e]."
 game_concept_military_strength: "Siła wojskowa"
 game_concept_military_strength_desc: "Siła wojskowa [Concept('country','kraju')|e] jest obliczana w oparciu o jego maksymalną [Concept('manpower','siłę żywą')|e], rozmiar jego [Concept('army','armii')|e] oraz możliwości [Concept('levy','poborowe')|e]."
 game_concept_naval_strength: "Siła floty"
 game_concept_naval_strength_desc: "Siła wojskowa [Concept('country','kraju')|e] jest obliczana w oparciu o jego maksymalną liczbę [Concept('sailors','marynarzy')|e], rozmiar jego [Concept('navy','floty')|e] oraz możliwości [Concept('navy_levy','poborowe')|e]."
 game_concept_privateer: "Korsarz"
 game_concept_privateers: "Korsarze"
 game_concept_privateer_desc: "Korsarze to przedsiębiorcza grupa odpowiadająca na wezwanie [Concept('country','kraju')|e] do zakłócenia jakiejkolwiek potencjalnie [Concept('hostile','wrogiej')|e] [Concept('maritime_presence','obecności morskiej')|e]. Z punktu widzenia napotykających ich jednostek nie różnią się niczym od [Concept('pirates','piratów')|e]."
 game_concept_pirate: "Pirat"
 game_concept_pirates: "Piraci"
 game_concept_pirate_desc: "Piraci to korzystający z łodzi napastnicy atakujący inne [ships|el] bądź wybrzeża w celu złupienia ich [Concept('goods','towarów')|e] lub [Concept('gold','złota')|e]."
 game_concept_core: "Lokacja główna"
 game_concept_cores: "Lokacje główne"
 game_concept_cored: "Główna"
 game_concept_core_list_title: "Główna [location|l] otrzymuje następujące efekty:"
 game_concept_core_desc: "Lokacja główna stanowi serce [Concept('country','kraju')|e] i jest jego integralną częścią.\nJeśli obszar taki zostanie utracony w rezultacie [Concept('war','wojny')|e], łatwo jest wykorzystać to jako [casus_belli|el] i podjąć próbę odzyskania go.\nJakakolwiek [Concept('integrated','zintegrowana')|e] [location|el] o [Concept('primary_culture','kulturze podstawowej')|e] lub dowolnej [Concept('accepted_culture','kulturze akceptowanej')|e] w większości odpowiadającej kulturze [Concept('owner','właściciela')|e] stanie się główną."
 game_concept_colonial_charter: "Karta kolonialna"
 game_concept_colonial_charters: "Karty kolonialne"
 game_concept_colonial_charter_desc: "Karta kolonialna jest tworzona przez [country|el] pragnący [Concept('colonize','skolonizować')|e] całą [Concept('province','prowincję')|e].\nNa mocy karty kolonialnej [pops|el] będą [Concept('migrate','migrować')|e] do wskazanej [Concept('province','prowincji')|e], a kiedy [location|el] zostanie [Concept('fully_settled','w pełni zasiedlona')|e], wejdzie w [Concept('owned','posiadanie')|e] kolonizatora."
 game_concept_fully_settled: "W pełni zasiedlona"
 game_concept_fully_settled_desc: "Kiedy daną [Concept('location','lokację')|e] zamieszkuje co najmniej #G 1000#! [pops|el], a tereny [Concept('colonial_charter','karty kolonialnej')|e] zamieszkuje wystarczająco wiele [pops|el], których kultura jest [Concept('primary_or_accepted_culture','kulturą podstawową lub akceptowaną')|e], zaś religia odpowiada [Concept('primary_religion','religii podstawowej')|e] jej właściciela, lokacja ta jest uznawana za w pełni zasiedloną. Wymagany odsetek zależy od [Concept('power_projection','projekcji siły')|e]."
 game_concept_colonized: "Skolonizowana"
 game_concept_colonization: "Kolonizacja"
 game_concept_colonize: "Skolonizować"
 game_concept_colony: "Kolonia"
 game_concept_colonies: "Kolonie"
 game_concept_colonized_list_title: "Skolonizowana [location|l] otrzymuje następujące efekty:"
 game_concept_colonized_desc: "Kolonia powstaje, kiedy [country|el] posiada [Concept('colonial_charter','kartę kolonialną')|e] dla [Concept('province','prowincji')|e] i powoli przesiedla tam własną [Concept('population','populację')|e], dopóki nie stanie się ona większością."
 game_concept_conquer: "Podbój"
 game_concept_conquered: "Podbita"
 game_concept_conquer_list_title: "Podbita [location|l] otrzymuje następujące efekty:"
 game_concept_conquer_desc: "Następuje, gdy [Concept('owner','właścicielem')|e] [Concept('location','lokacji')|e] zostaje inny [country|el]. Dzieje się tak zwykle w rezultacie [Concept('peace_treaty','traktatu pokojowego')|e] po [Concept('war','wojnie')|e], ale istnieją także inne sposoby – na przykład wskutek sprzedaży [Concept('locations','lokacji')|e] drogą [Concept('diplomacy','dyplomatyczną')|e].\n\nPodbita [location|l] musi zostać [Concept('integrated','zintegrowana')|e], aby dało się nią skutecznie zarządzać."
 game_concept_separatism: "Separatyzm"
 game_concept_separatism_desc: "[pops|e] nienależące do [Concept('primary_culture','kultury podstawowej')|e] będą wykazywać niższą [Concept('pop_satisfaction','satysfakcję')|e], zamieszkując podbitą, ale nie [Concept('integrated','zintegrowaną')|e] jeszcze [Concept('location','lokację')|e]."
 game_concept_owner: "Właściciel"
 game_concept_owners: "Właściciele"
 game_concept_ownership: "Własność"
 game_concept_owner_s: "Właściciela"
 game_concept_owned: "Posiadany"
 game_concept_owns: "Posiada"
 game_concept_own: "Posiadanie"
 game_concept_owner_desc: "[country|e] uznany za właściciela de jure danej [Concept('location','lokacji')|e], nawet jeśli jej obecnym [Concept('controller','kontrolerem')|e] jest inne państwo."
 game_concept_controller: "Kontroler"
 game_concept_controlled: "Kontrolowana"
 game_concept_controls: "Kontrola"
 game_concept_controller_desc: "[country|e] mający obecnie władzę de facto nad [Concept('location','lokacją')|e].\n\nZwykle jest to jej [owner|el], ale w czasie [Concept('war','wojny')|e] może się nim stać [enemy|el], jeśli [location|el] jest [Concept('occupied','okupowana')|e]."
 game_concept_rgo_pops: "Robotnicy lub niewolnicy"
 game_concept_rgo_pops_desc: "[pop_types|e], które mogą zajmować się zbieraniem [Concept('raw_materials','surowców')|e].\n\n$BULLET_WITH_TAB$[ShowPopTypeName('laborers')]\n$BULLET_WITH_TAB$[ShowPopTypeName('slaves')]"
 game_concept_plantation: "Plantacja"
 game_concept_plantations: "Plantacje"
 game_concept_plantation_desc: "Specyficzne [buildings|el], które należy wznieść w celu eksploatacji pewnych rodzajów [Concept('raw_materials','surowców')|e], takich jak [ShowGoodsName('cotton')|l], [ShowGoodsName('sugar')|l] bądź [ShowGoodsName('tobacco')|l].\n\nDo działania tych budowli niezbędni są [ShowPopTypeName('slaves')|l]."
 game_concept_friend: "Przyjaciel"
 game_concept_friendly: "Przyjacielski"
 game_concept_friend_desc: "Kraj przyjacielski to taki, który jest naszym [Concept('subject','podwładnym')|e], [Concept('overlord','suwerenem')|e] bądź sojusznikiem podczas [Concept('war','wojny')|e]. Rzecz jasna nasz własny [country|el] jest również uznawany za przyjacielski."
 game_concept_hostile: "Wrogo nastawiony"
 game_concept_hostile_desc: "Wrogie nastawienie oznacza chęć wyrządzenia krzywdy i mogą je wykazywać [rebels|el], [pirates|el] bądź [country|el], z którymi prowadzona jest [war|el]."
 game_concept_regency: "Regencja"
 game_concept_regencies: "Regencje"
 game_concept_regency_desc: "Regencja występuje, kiedy nie istnieją żadni prawomocni [rulers|el], którzy mogą stanąć na czele [Concept('government','rządu')|e], i zamiast tego przewodzi mu [regent|e].\n\nZwykle do sytuacji takiej dochodzi, kiedy zgodnie z [Concept('heir_selection','porządkiem sukcesji')|e] nie ma żadnych legalnych [Concept('heirs','dziedziców')|e] lub [heir|el] jest wciąż [Concept('child','dzieckiem')|e].\n\nJeśli obowiązującym ustrojem jest [ShowGovernmentTypeName('monarchy')|l], regentem bądź regentką może zostać [Concept('consort','małżonek')|e] lub [Concept('consort','małżonka')|e] poprzedniego władcy, ale w innym przypadku jest to [character|el] podchodząca z najbardziej wpływowego [Concept('estate','stanu')|e], a czasem nawet [overlord|el].\n\nRegencja trwa do czasu przywrócenia rządów pełnoprawnego władcy albo władczyni."
 game_concept_situation: "Sytuacja"
 game_concept_situations: "Sytuacje"
 game_concept_situation_desc: "Sytuacje to najważniejsze incydenty historyczne obejmujące więcej niż jeden [country|el] i/lub trwające przez dłuższy czas.\n\nNiektóre z najważniejszych sytuacji to na przykład [ShowSituationName('black_death')|l] albo [ShowSituationName('reformation')|l].\n\nSytuacje, jakie przynosi [ShowAgeName('age_1_traditions')]:\n$BULLET$Wojna stuletnia\n$BULLET$Gwelfowie i gibelini\n$BULLET$Rozkwit narodu tureckiego\n$BULLET$Nanboku-chō jidai\n$BULLET$Upadek Dehli\n\nSytuacje, jakie przynosi [ShowAgeName('age_2_renaissance')]:\n$BULLET$Czarna śmierć\n$BULLET$Wojny husyckie\n$BULLET$Bunt Czerwonych Turbanów\n$BULLET$Rozkwit $name_temur$ydów\n$BULLET$Schizma zachodnia\n\nSytuacje, jakie przynosi [ShowAgeName('age_3_discovery')]:\n$BULLET$Wielka zaraza\n$BULLET$Wojny włoskie\n$BULLET$Reformacja\n$BULLET$Sengoku Jidai\n$BULLET$Traktat z Tordesillas\n\nSytuacje, jakie przynosi [ShowAgeName('age_4_reformation')]:\n$BULLET$Sobór trydencki\n$BULLET$Wojna religijna\n\nSytuacje, jakie przynosi [ShowAgeName('age_5_absolutism')]:\n$BULLET$Wymiana kolumbijska\n$BULLET$Złoty wiek piractwa\n$BULLET$Mała epoka lodowcowa\n\nSytuacje, jakie przynosi [ShowAgeName('age_6_revolutions')]:\n$BULLET$Rewolucja kolonialna\n$BULLET$Powstanie ludu"
 game_concept_situation_action: "Działanie sytuacyjne"
 game_concept_situation_actions: "Działania sytuacyjne"
 game_concept_situation_action_desc: "[actions|e], które możemy podjąć, kiedy aktywna jest określona [situation|el], niedostępne po jej zakończeniu.\n\nPrzykłady mogą stanowić [ShowGenericActionName('hide_from_black_death')|l] albo [ShowGenericActionName('rtr_rekindle_revolt')|l]."
 game_concept_disaster: "Katastrofa"
 game_concept_disasters: "Katastrofy"
 game_concept_disaster_desc: "Katastrofa to ważne zdarzenie, zakłócające funkcjonowanie pojedynczego [Concept('country','kraju')|e], które może trwać lub pozostawać aktywne przez długi czas, aż państwo zdoła je przezwyciężyć.\n\nNiektóre z najważniejszych katastrof to na przykład [ShowDisasterName('ambrosian_republic_disaster')|l] albo [ShowDisasterName('dissolution_of_delhi')|l]."
 game_concept_tax_efficiency: "Efektywność podatkowa"
 game_concept_tax_efficiency_desc: "Skuteczność [Concept('country','kraju')|e] w pobieraniu [Concept('tax','podatków')|e]. Jeśli wartość ta jest pozytywna, może zwiększyć $game_concept_tax$ pobierane przez kraj od różnych [Concept('estates','stanów')|e]."
 game_concept_trade_efficiency: "Efektywność handlowa"
 game_concept_trade_efficiency_desc: "Określa opłacalność [Concept('trades','handlu')|e], bezpośrednio wpływając na cenę sprzedaży [Concept('goods','towarów')|e] na [Concept('market','rynku')|e] docelowym."
 game_concept_production_efficiency: "Efektywność produkcyjna"
 game_concept_production_efficiency_desc: "Wpływa na [Concept('output','produkcję')|e] [Concept('buildings','budowli')|e]. Wartość pozytywna pozwala zwiększyć dochody, podczas gdy negatywna podaje w wątpliwość sens ich utrzymywania."
 game_concept_economical_base: "Podstawa ekonomiczna"
 game_concept_economical_base_desc: "Zależy od [Concept('tax_base','podstawy opodatkowania')|e] [Concept('country','kraju')|e] oraz wymiaru wszystkich [Concept('trades','transakcji handlowych')|e] i [Concept('sound_tolls','ceł sundzkich')|e], jakim mogą podlegać."
 game_concept_tax_rate: "Stawka opodatkowania"
 game_concept_tax_rate_desc: "Odsetek [Concept('max_tax','podatku maksymalnego')|e], jaki płaci [estate|el] jako [taxes|el]."
 game_concept_max_tax: "Opodatkowanie maksymalne"
 game_concept_maximum_tax: "Podatek maksymalny"
 game_concept_max_tax_desc: "Maksymalna stawka [Concept('tax','podatku')|e], jaki można pobierać od [Concept('estate','stanu')|e]."
 game_concept_min_tax: "Opodatkowanie minimalne"
 game_concept_minimum_tax: "Podatek minimalny"
 game_concept_min_tax_desc: "Minimalna stawka [Concept('tax','podatku')|e], jaki można pobierać od [Concept('estate','stanu')|e]."
 game_concept_profit: "Zysk"
 game_concept_profit_desc: "To kwota, jaką [building|el] lub [rgo|el] wnosi do [Concept('tax_base','podstawy opodatkowania')|e] swojej [Concept('location','lokacji')|e], z uwzględnieniem [Concept('control','kontroli')|e]. Innymi słowy, jest to [Concept('gold','złoto')|e], które faktycznie można otrzymać z tej [Concept('building','budowli')|e]."
 game_concept_potential_profit: "Potencjalny zysk"
 game_concept_potential_profit_desc: "Jest to różnica między przychodami a wydatkami [Concept('building','budowli')|e], nie uwzględniając [Concept('control','kontroli')|e].\n\nJeśli wartość jest ujemna, budowla zostanie uznana za nierentowną i przestanie funkcjonować."
 game_concept_tax: "Podatek"
 game_concept_taxes: "Podatki"
 game_concept_tax_desc: "Istnieje możliwość pobierania podatków od [Concept('estates','stanów')|e], co zwiększy rezerwy finansowe w [Concept('treasury','skarbcu')|e], należy jednak pamiętać, że wyższe podatki obniżą [Concept('estate_satisfaction','satysfakcję stanową')|e].\n\nIlość pobieranych podatków zależy od poziomu [Concept('control','kontroli')|e] nad [Concept('locations','lokacjami')|e] generującymi majątek dla [Concept('estates','stanów')]."
 game_concept_tax_base: "Podstawa opodatkowania"
 game_concept_tax_base_desc: "Całkowita ilość [Concept('gold','złota')|e] generowana co miesiąc w [Concept('location','lokacji')|e] dzięki zyskom z [Concept('rgo','operacji pozyskiwania surowców')|e] oraz [Concept('buildings','budowli')|e] przemnożonych przez poziom [Concept('control','kontroli')|e].\n\nKażdy [estate|el] w lokacji otrzymuje [tax_base_share|el] i wpłaca jego część do [Concept('treasury','skarbca państwa')|e] zgodnie z nałożoną na niego [Concept('tax_rate','stawką opodatkowania')|e]."
 game_concept_max_tax_base: "Potencjalna podstawa opodatkowania"
 game_concept_max_tax_base_desc: "Potencjalna podstawa opodatkowania [Concept('location','lokacji')|e] to łączne zyski tamtejszych [Concept('rgo','operacji pozyskiwania surowców')|e] oraz [Concept('buildings','budowli')|e] sprzedających swoje [goods|el] na [Concept('market','rynku')|e]. Jeśli w lokacji obecni są [ShowPopTypeName('burghers')|l], [burgher_trade|el] również może zwiększyć tę wartość.\n\nPotencjalna podstawa opodatkowania przemnożona przez [Concept('control','kontrolę')|e] daje [Concept('tax_base','podstawę opodatkowania')|e] lokacji, czyli [gold|el] faktycznie zyskiwane i dystrybuowane wśród [Concept('estates','stanów')|e]."
 game_concept_tax_base_share: "Udział w podstawie opodatkowania"
 game_concept_tax_base_share_desc: "[tax_base|e] [Concept('location','lokacji')|e] jest dystrybuowana pomiędzy [Concept('estates','stanami')|e] zależnie od ich [Concept('population','populacji')|e] na tym obszarze. [ShowPopTypeName('nobles')] zyskują o wiele większy udział per capita niż [ShowPopTypeName('burghers')|l], a ci z kolei – większy niż [ShowPopTypeName('peasants')|l]."
 game_concept_bankrupt: "Bankructwo"
 game_concept_bankruptcy: "Bankructwo"
 game_concept_bankrupt_desc: "[country|e] ogłaszający bankructwo pozbędzie się swoich [Concept('debt','długów')|e], ale rozpocznie 5-letni okres obowiązywania surowych [Concept('modifiers','modyfikatorów')|e].\nKraj może też zostać zmuszony do ogłoszenia bankructwa, jeśli zabraknie mu pieniędzy i nie będzie w stanie wziąć więcej [Concept('loans','pożyczek')|e]."
 game_concept_formable_country: "Sformowany kraj"
 game_concept_formable: "Sformowany"
 game_concept_formables: "Sformowane"
 game_concept_formable_country_formed: "Sformowanie"
 game_concept_formable_country_form: "Formować"
 game_concept_formable_country_formation: "Formacja"
 game_concept_formable_forming: "Formowanie"
 game_concept_formable_countries: "Sformowane kraje"
 game_concept_formable_country_desc: "Sformowany kraj to nowa tożsamość państwowa, która może zostać stworzona (lub stworzona na nowo) przez [country|el] spełniający pewne warunki.\n\nWarunki te mogą obejmować kontrolowanie określonej części [Concept('locations','lokacji')|e] w danym [Concept('region','regionie')|e] lub posiadanie określonej [Concept('primary_culture','kultury podstawowej')|e]\n\nKraj tego rodzaju może zostać sformowany tylko wtedy, gdy należy do tej samej lub wyższej [Concept('tier','kategorii')|e], co nasz.\n\nZwykle kraje takie stanowią unie historyczne, a nawet realizacje legendarnych ambicji. Po sformowaniu nowego państwa poprzedni [country|l] zmieni swoją nazwę, flagę oraz barwy na te odpowiadające nowemu tworowi."
 game_concept_revolter: "Rewoltant"
 game_concept_revolt: "Rewolta"
 game_concept_revolter_desc: "Rewolta następuje, kiedy grupa [Concept('location','lokacji')|e] odłącza się jako nowy [country|el] i rozpoczyna [Concept('war','wojnę')|e] przeciwko swojemu byłemu [Concept('owner','właścicielowi')|e]."
 game_concept_rebel_movement: "Ruch buntowniczy"
 game_concept_rebel_movements: "Ruchy buntownicze"
 game_concept_rebel: "Buntownik"
 game_concept_rebels: "Buntownicy"
 game_concept_rebellion: "Rebelia"
 game_concept_rebellions: "Rebelie"
 game_concept_rebel_movement_desc: "Ruch buntowniczy to grupa [pops|el], która gromadzi się przeciwko swemu rządowi wskutek niskiej [Concept('pop_satisfaction','satysfakcji')|e].\n\nIstnieją różne rodzaje ruchów buntowniczych. Przykładowo [pops|el] innej [Concept('culture','kultury')|e] lub [Concept('religion','religii')|e] podejmą [Concept('revolt','rewoltę')|e], a nieszczęśliwy [estate|el] spróbuje wszcząć [Concept('civil_war','wojnę domową')|e]."
 game_concept_estate_rebels: "Buntownicy stanowi"
 game_concept_estate_rebels_desc: "Buntownicy to frakcja składająca się ze [pops|el] innej [Concept('culture','kultury')|e] bądź [Concept('religion','religii')|e] próbujących doprowadzić do [Concept('revolt','rewolty')|e] lub też niezadowolonych członków pewnego [Concept('estate','stanu')|e] starających się doprowadzić do [Concept('civil_war','wojny domowej')|e]."
 game_concept_nationalist_rebels: "Buntownicy nacjonalistyczni"
 game_concept_nationalist_rebels_desc: "Buntownicy to frakcja składająca się ze [pops|el] innej [Concept('culture','kultury')|e] bądź [Concept('religion','religii')|e] próbujących doprowadzić do [Concept('revolt','rewolty')|e] lub też niezadowolonych członków pewnego [Concept('estate','stanu')|e] starających się doprowadzić do [Concept('civil_war','wojny domowej')|e]."
 game_concept_pretender_rebels: "Buntownicy pretendenccy"
 game_concept_pretender_rebels_desc: "Buntownicy to frakcja składająca się ze [pops|el] innej [Concept('culture','kultury')|e] bądź [Concept('religion','religii')|e] próbujących doprowadzić do [Concept('revolt','rewolty')|e] lub też niezadowolonych członków pewnego [Concept('estate','stanu')|e] starających się doprowadzić do [Concept('civil_war','wojny domowej')|e]."
 game_concept_religious_rebels: "Buntownicy religijni"
 game_concept_religious_rebels_desc: "Buntownicy to frakcja składająca się ze [pops|el] innej [Concept('culture','kultury')|e] bądź [Concept('religion','religii')|e] próbujących doprowadzić do [Concept('revolt','rewolty')|e] lub też niezadowolonych członków pewnego [Concept('estate','stanu')|e] starających się doprowadzić do [Concept('civil_war','wojny domowej')|e]."
 game_concept_slave_rebels: "Buntownicy niewolniczy"
 game_concept_slave_rebels_desc: "Buntownicy to frakcja składająca się ze [pops|el] innej [Concept('culture','kultury')|e] bądź [Concept('religion','religii')|e] próbujących doprowadzić do [Concept('revolt','rewolty')|e] lub też niezadowolonych członków pewnego [Concept('estate','stanu')|e] starających się doprowadzić do [Concept('civil_war','wojny domowej')|e]."
 game_concept_disloyal_subjects: "Nielojalni podwładni"
 game_concept_disloyal_subject: "Nielojalny podwładny"
 game_concept_disloyal_subjects_short: "Nielojalny"
 game_concept_disloyal_subjects_desc: "Kiedy poziom [Concept('subject_loyalty','lojalności')|e] [Concept('subject','podwładnego')] wobec [Concept('overlord','suwerena')|e] wynosi mniej niż [GetDefine('NDiplomacy','TOO_DISLOYAL_THRESHOLD')], staje się on podwładnym nielojalnym.\n\nKiedy tak się stanie, przestaje on dołączać do [Concept('wars','wojen')|e] prowadzonych przez swojego [Concept('overlord','suwerena')] i nie może zostać [Concept('annexed','zaanektowany')|e]."
 game_concept_loyal_subjects: "Wierni podwładni"
 game_concept_loyal_subject: "Lojalny podwładny"
 game_concept_loyal_subjects_short: "Lojalny"
 game_concept_loyal_subjects_desc: "Kiedy poziom [Concept('subject_loyalty','lojalności')|e] [Concept('subject','podwładnego')] wobec [Concept('overlord','suwerena')|e] wynosi więcej niż [GetDefine('NDiplomacy','TOO_DISLOYAL_THRESHOLD')], staje się on podwładnym lojalnym.\n\nKiedy tak się stanie, będzie on dołączać do [Concept('wars','wojen')|e] prowadzonych przez swojego [Concept('overlord','suwerena')] i może zostać [Concept('annexed','zaanektowany')|e]."
 game_concept_pop_needs: "Potrzeby społeczności"
 game_concept_pop_needs_desc: "Każda [pop_with_icon|el] posiada listę [Concept('goods_with_icon','towarów')|e] niezbędnych do życia, które zależą od [Concept('pop_type','klasy społecznej')|e], do jakiej należy dana grupa, jej [Concept('culture','kultury')|e], [Concept('religion','religii')|e] oraz miejsca zamieszkania. Przykładowo [ShowPopTypeName('nobles')|l] mają znacznie większe potrzeby niż [lower_class|el]. Jeśli potrzeby te nie mogą zostać spełnione, [pop_satisfaction_with_icon|el] ulega obniżeniu.\n\nIlość [Concept('goods','towarów')], jakich potrzebuje [pop|l] rośnie wraz z [Concept('development_with_icon','rozwojem')|e] [Concept('location','lokacji')|e], w której żyje."
 game_concept_pop_satisfaction: "Satysfakcja społeczności"
 game_concept_pop_satisfaction_desc: "Określa, jak szczęśliwe są [pops|el] w obecnej sytuacji życiowej. Na zadowolenie mają wpływ następujące czynniki:\n$BULLET_WITH_TAB$[estate_satisfaction|el],\n$BULLET_WITH_TAB$[unrest|el] w [Concept('location','lokacji')|e],\n$BULLET_WITH_TAB$[tolerance|el] wobec [Concept('religion','religii')|e] [Concept('pop','społeczności')|e],\n$BULLET_WITH_TAB$[Concept('accepted_culture','akceptowanie kultury')|e] [Concept('pop','społeczności')],\n$BULLET_WITH_TAB$dostęp do [Concept('pop_needs','potrzeb społeczności')|e],\n$BULLET_WITH_TAB$[market_price|el] [Concept('pop_needs','potrzeb społeczności')|e],\n$BULLET_WITH_TAB$[cultural_opinion|el] [Concept('country','kraju')|e] na temat [Concept('culture','kultury')|e] społeczności."
 game_concept_average_satisfaction: "Przeciętna satysfakcja"
 game_concept_average_satisfaction_desc: "Przeciętna [pop_satisfaction|el] w danej [Concept('location','lokacji')|e]. Wpływa ona negatywnie na [prosperity|el] oraz [Concept('control','kontrolę')|e] nad tym obszarem."
 game_concept_port: "Port"
 game_concept_ports: "Porty"
 game_concept_port_desc: "Port to [location|el] lądowa położona tuż przy morzu, wykazująca potencjał budowy i wodowania [Concept('ships','okrętów')|e]."
 game_concept_colonial_migration: "Migracja kolonialna"
 game_concept_colonial_migration_desc: "[colonial_migration|e] występuje, kiedy [pops|el] [Concept('migrate','migrują')|e] z [Concept('locations','lokacji')|e] [Concept('core','głównych')|e] do tych ustanowionych na mocy [Concept('colonial_charter','karty kolonialnej')|e]."
 game_concept_disease_resistance: "Odporność na choroby"
 game_concept_disease_resistance_desc: "Wpływa na prawdopodobieństwo przetrwania [Concept('diseases','chorób')|e] – takich jak na przykład [ShowDiseaseName('bubonic_plague')|l] – przez [pops|el] i [characters|el]."
 game_concept_migration_attraction: "Atrakcyjność migracyjna"
 game_concept_migration_attraction_desc: "Kiedy [pop|el] zamieszkuje [Concept('location','lokację')|e] o negatywnej atrakcyjności migracyjnej, będzie chciała przenieść się w należące do tego samego [Concept('market','rynku')|e] miejsce, gdzie wartość ta jest wyższa. Niektóre [pop_types|el], takie jak [ShowPopTypeName('slaves')|l], nie mają możliwości migracji, podczas gdy inne – na przykład [ShowPopTypeName('peasants')|l] – mogą migrować wyłącznie wtedy, gdy pozwalają im na to [estate_privileges|el]."
 game_concept_migration: "Migracja"
 game_concept_migrate: "Migrować"
 game_concept_migrates: "Migruje"
 game_concept_migrated: "Migranci"
 game_concept_migration_desc: "[pops|e] będą migrować do innej [Concept('location','lokacji')|e], jeśli uznają, że czeka tam na nie lepsze życie. Członkowie niektórych [Concept('estates','stanów')|e] nie mają możliwości swobodnej migracji, będąc zależnymi od wprowadzonych przez swój [country|el] [Concept('estate_privileges','przywilejów stanowych')|e]. [pops] migrują zwykle wyłącznie w ramach tego samego [Concept('market','rynku')|e] – chyba że przenoszą się do [Concept('location','lokacji')|e] ustanowionej na mocy [Concept('colonial_charter','karty kolonialnej')|e] lub ze względu na jakieś [event|el]."
 game_concept_unrest: "Niepokój"
 game_concept_unrest_desc: "Wartość wpływająca negatywnie na [Concept('pop_satisfaction','satysfakcję')|e] [pops|el] w danej [Concept('location','lokacji')|e]."
 game_concept_truce: "Rozejm"
 game_concept_truce_desc: "Rozejm następuje automatycznie po podpisaniu [Concept('peace_treaty','traktatu pokojowego')|e] przez dwa [countries|el]. Deklaracja [Concept('war','wojny')|e] przeciwko komuś, z kim zawarto rozejm, wiąże się z surowymi karami. Po zawarciu rozejmu z jakimś państwem niektóre działania dyplomatyczne nie mogą być dłużej podejmowane."
 game_concept_trait: "Cecha"
 game_concept_traits: "Cechy"
 game_concept_trait_upper_desc: "$game_concept_traits$ definiują osobowość i zachowanie [Concept('character','postaci')|e] w różnych sytuacjach. Przyjmowanie pewnych [Concept('roles','ról')|e] pozwala na zdobywanie związanych z nimi cech, jednak mogą być one wykorzystywane tylko w czasie wypełniania odpowiadających im ról."
 game_concept_trait_desc: "$game_concept_trait_upper_desc$"
 game_concept_ruler_trait: "Cecha władcy"
 game_concept_ruler_traits: "Cechy władcy"
 game_concept_ruler_trait_desc: "$game_concept_ruler_trait$ to rodzaj [Concept('trait','cechy')|e] aktywnej tylko wtedy, gdy [character|el] jest [Concept('ruler','władcą')|e] lub [Concept('regent','regentem')|e].\n\n[character] rządząca [Concept('country','krajem')|e] może zyskać do trzech cech władcy."
 game_concept_general_trait: "Cecha generała"
 game_concept_general_traits: "Cechy generała"
 game_concept_general_trait_desc: "$game_concept_general_trait$ to rodzaj [Concept('trait','cechy')|e] aktywnej tylko wtedy, gdy [character|el] jest [Concept('general','generałem')|e].\n\n[character] biorąca udział w [Concept('battles','bitwach')|e] lądowych może zyskać maksymalnie jedną cechę generała."
 game_concept_admiral_trait: "Cecha admirała"
 game_concept_admiral_traits: "Cechy admirała"
 game_concept_admiral_trait_desc: "$game_concept_admiral_trait$ to rodzaj [Concept('trait','cechy')|e] aktywnej tylko wtedy, gdy [character|el] jest [Concept('admiral','admirałem')|e].\n\n $game_concept_character$ biorąca udział w [Concept('battles','bitwach')|e] morskich może zyskać maksymalnie jedną cechę admirała."
 game_concept_explorer_trait: "Cecha odkrywcy"
 game_concept_explorer_traits: "Cechy odkrywcy"
 game_concept_explorer_trait_desc: "$game_concept_explorer_trait$ to rodzaj [Concept('trait','cechy')|e] aktywnej tylko wtedy, gdy [character|el] jest [Concept('explorer','odkrywcą')|e].\n\n[character] stojąca na czele misji [Concept('exploration','eksploracyjnych')|e] może zyskać maksymalnie jedną cechę odkrywcy."
 game_concept_artist_trait: "Cecha artysty"
 game_concept_artist_traits: "Cechy artysty"
 game_concept_artist_trait_desc: "$game_concept_artist_trait$ to rodzaj [Concept('trait','cechy')|e] aktywnej tylko wtedy, gdy [character|el] jest [Concept('artist','artystą')|e].\n\nKażdy nowopowstały $game_concept_artist$ otrzymuje cechę."
 game_concept_child_trait: "Cecha dziecka"
 game_concept_child_traits: "Cechy dziecka"
 game_concept_child_trait_desc: "Każde [child|el] i [adolescent|e] posiadają w czasie dorastania jedną cechę usuwaną z chwilą osiągnięcia przez nie [Concept('adult','dorosłości')|e]. $game_concept_child_traits$ wpływają na szybkość, z jaką młodociane postacie rozwijają swoje [abilities|el]."
 game_concept_religious_figure_trait: "Cecha autorytetu religijnego"
 game_concept_religious_figure_traits: "Cechy autorytetu religijnego"
 game_concept_religious_figure_trait_desc: "$game_concept_religious_figure_trait$ to rodzaj [Concept('trait','cechy')|e] aktywnej tylko wtedy, gdy [character|el] jest [Concept('religious_figure','autorytetem religijnym')|e].\n\n[character] posiadająca tego rodzaju cechę wzmocni zatrudniający ją [country|el]."
 game_concept_fortification: "Fortyfikacja"
 game_concept_fortifications: "Fortyfikacje"
 game_concept_fort: "Fort"
 game_concept_forts: "Forty"
 game_concept_fortification_desc: "[buildings|e] obronne zaprojektowane z myślą o ochronie [Concept('location','lokacji')|e] [Concept('country','kraju')|e] przed [Concept('enemy','wrogimi')|e] [Concept('armies','armiami')|e]. [location] posiadająca fort nie może zostać [Concept('sieged','oblężona')|e] natychmiast – proces ten zajmuje pewien czas. Niektóre [advances|el] pozwolą wznosić bardziej efektywne forty, a wraz ze wzrostem ich poziomu będzie również wzrastać trudność ich [Concept('siege','oblężenia')] oraz [Concept('occupy','okupacji')|e].\n\nForty tworzą [Concept('zone_of_control','strefę kontroli')|e] obejmującą sąsiadujące [locations|el].\n\nForty mają koszt [Concept('fort_maintenance_with_icon','utrzymania')|e], przechodzące wprost do [Concept('treasury','skarbca')|e], zależne od cen [Concept('goods','towarów')] na ich [Concept('market','rynku')|e]. Wszystkie [countries|l] mają [fort_limit|l], czyli liczbę fortów, które mogą wydajnie utrzymywać, a której przekroczenie zwiększa koszt [Concept('fort_maintenance','utrzymania fortów')|e]."
 game_concept_fort_limit: "Limit fortów"
 game_concept_fort_limit_desc: "$game_concept_fort_limit$ reprezentuje zdolność utrzymania przez [country_with_icon|el] swoich [Concept('fortifications_with_icon','fortyfikacji')|e] bez przeciążania administracji. [country] może przekroczyć limit fortów, ale wiąże się to z coraz większymi kosztami [Concept('fort_maintenance_with_icon','utrzymania fortu')|e].\n\n$game_concept_fort_limit$ rośnie głównie wraz z liczbą posiadanych [Concept('locations_with_icon','lokacji')|e], ale także [Concept('country_rank_with_icon','rangą kraju')|e] oraz liczbą [Concept('locations','lokacji')|e] z [Concept('location_rank','rangą lokacji')|e] [ShowLocationRankName('city')]. Zwiększyć go mogą także [societal_value_with_icon|el] „[ShowSocietyDirectionName('defensive')]” i niektóre [advances_with_icon|el]."
 game_concept_zone_of_control: "Strefa kontroli"
 game_concept_zones_of_control: "Strefy kontroli"
 game_concept_zone_of_control_desc: "Strefy kontroli reprezentują możliwości defensywne [Concept('fortifications','fortyfikacji')|e], jeśli chodzi o blokadę ruchu [Concept('enemy','wrogich')|e] [Concept('army','armii')|e] na terenie sąsiadujących [Concept('location','lokacji')|e]. Atakująca [army|el] stojąca we wrogiej [Concept('location','lokacji')|e] sąsiadującej z wrogim [Concept('fort','fortem')|e] będzie zmuszona do [Concept('siege','oblężenia')|e] go, zanim będzie mieć możliwość przemieszczenia się do jakiejkolwiek innej sąsiedniej [Concept('location','lokacji')|e]."
 game_concept_role: "Rola"
 game_concept_roles: "Role"
 game_concept_role_list_title: "Lista ról"
 game_concept_role_list: "[ruler|e]\n[regent|e]\n[cabinet_member|e]\n[general|e]\n[admiral|e]\n[explorer|e]\n[artist|e]"
 game_concept_role_desc: "$game_concept_roles$ to różne pozycje, jakie może obejmować w [Concept('country','kraju')|e] [Concept('adult','dorosła')|e] [character|el]. Jej [abilities|el] będą przynosić różne efekty w zależności od pełnionej roli i będą zapewniać różne [traits|el].\n\nZwykle [character|l] może pełnić jednocześnie tylko jedną rolę, ale czasem [rulers|el] oraz [regents|el] mogą działać także w charakterze [Concept('generals','generałów')|e] bądź [Concept('admirals','admirałów')|e]."
 game_concept_regent: "Regent"
 game_concept_regents: "Regenci"
 game_concept_regent_desc: "[character|e] pełniąca rolę [Concept('ruler','władcy')|e] [Concept('country','kraju')|e] w okresie [Concept('regency','regencji')|e]."
 game_concept_commander: "Dowódca"
 game_concept_commanders: "Dowódcy"
 game_concept_commander_desc: "Dowódca to [admiral|el] lub [general|el] stojący na czele [Concept('unit','jednostki')|e]."
 game_concept_admiral: "Admirał"
 game_concept_admirals: "Admirałowie"
 game_concept_admiral_desc: "[character|e] pełniąca rolę przywódcy [Concept('navy','floty')|e]."
 game_concept_general: "Generał"
 game_concept_generals: "Generałowie"
 game_concept_general_desc: "[character|e] pełniąca rolę przywódcy [Concept('army','armii')|e]."
 game_concept_artistic_skill: "Zdolność artystyczna"
 game_concept_artistic_skill_desc: "Zdolność mająca największy wpływ na [Concept('art_quality','jakość')|e] [Concept('work_of_art','dzieł sztuki')|e] tworzonych przez [Concept('artist','artystę')|e] bądź [Concept('artist','artystkę')|e]."
 game_concept_artist_salary: "Wynagrodzenie artysty"
 game_concept_artist_salary_desc: "Ilość [Concept('gold','złota')|e] otrzymywana przez [Concept('artist','artystę')|e] bądź [Concept('artist','artystkę')|e]."
 game_concept_merchant: "Kupiec"
 game_concept_merchants: "Kupcy"
 game_concept_merchant_desc: "Kupcy to instytucja lokaja wobec [Concept('country','kraju')|e], obecna na [Concept('market','rynku')|e] i mogąca wykorzystać swoje [Concept('merchant_power','wpływy handlowe')|e] oraz [Concept('merchant_capacity','wydajność handlową')|e] do [Concept('trade','handlu')|e] [Concept('goods','towarami')|e] z innym [Concept('market','rynkiem')|e] w nadziei na zysk."
 game_concept_merchant_power: "Przewaga handlowa"
 game_concept_merchant_power_desc: "Wpływy handlowe [Concept('countries','krajów')|e] na [Concept('market','rynku')|e] decydują o tym, czyj [Concept('exports','eksport')|e] zostanie zrealizowany jako pierwszy.\n\nW razie istnienia ograniczonej [Concept('supply','podaży')|e] [Concept('goods','towarów')|e] na [Concept('market','rynku')|e] są one dystrybuowane według posiadanych przez każdy [country|el] na tymże rynku wpływów handlowych."
 game_concept_merchant_capacity: "Wydajność handlowa"
 game_concept_merchant_capacity_desc: "Określa ona ilość towarów, jaką może [Concept('export','eksportować')|e] i/lub [Concept('import','importować')|e] dany [country|el] na wskazanym [Concept('market','rynku')|e].\n\nKażda [Concept('trade','transakcja')|e] na rynku wykorzystuje [Concept('merchant_capacity','wydajność handlową')|e], która zależy od odległości od innych rynków oraz ilości [Concept('goods','towarów')|e] w ramach tejże transakcji."
 game_concept_merchant_maintenance: "Utrzymanie szlaków handlowych"
 game_concept_merchant_maintenance_desc: "To koszt rozpoczęcia [Concept('trades','handlu')|e] pomiędzy [Concept('markets','rynkami')|e]. Handel nie jest działaniem darmowym, jako że wykorzystywane do niego okręty, wozy czy konwoje muszą być konserwowane, a samych kupców należy opłacać.\n\nKoszt utrzymania handlu wzrasta wraz z odległością i wpływają na niego [sound_tolls|e]."
 game_concept_subject_taxation: "Opodatkowanie podwładnych"
 game_concept_subject_taxation_desc: "Opodatkowanie podwładnych to ilość [Concept('gold','złota')|e], jaką otrzymuje [overlord|el] od swoich [Concept('subjects','podwładnych')|e]. Zależy ona od gospodarki podwładnego i jest skalowana zgodnie z zasadami dotyczącymi jego [Concept('subject_type','typu')|e]."
 game_concept_subject_loyalty: "Lojalność podwładnego"
 game_concept_subject_loyalty_desc: "Każdy [subject|el] wykazuje lojalność wobec swojego [Concept('overlord','suwerena')|e] opisywaną wartością od 0 do 100. Jeśli spadnie ona poniżej 50, podwładny staje się [Concept('disloyal_subject','nielojalny')|e].\n\nBezpośredni wpływ ma na nią [liberty_desire|el] i można ją dodatkowo zmniejszyć, stosując [cabinet_action|el] „[ShowCabinetActionName('sow_disloyalty')]”."
 game_concept_subject_type: "Typ podwładnego"
 game_concept_subject_types: "Typy podwładnych"
 game_concept_subject_type_desc: "Każdy [subject|el] należy do określonego typu, od którego zależy, jakimi zasadami musi kierować się on w takich kwestiach, jak [war|el] czy [heir_selection|el].\n\nTyp podwładnego określa także jego [Concept('subject_taxation','opodatkowanie')|e] oraz odsetek [Concept('great_power_score','oceny w rankingu wielkich mocarstw')|e], jaki musi przekazać swojemu [Concept('overlord','suwerenowi')|e]."
 game_concept_subject: "Podwładny"
 game_concept_subjects: "Podwładni"
 game_concept_subjugate: "Podporządkować"
 game_concept_subjugated: "Podporządkowany"
 game_concept_subject_desc: "Podwładny to dowolny [country|el] podporządkowany [Concept('overlord','suwerenowi')|e].\n\nZwykle nałożone są na niego ograniczenia dotyczące [Concept('diplomacy','dyplomacji')|e] obowiązujące w zamian za ochronę w razie [Concept('war','wojny')|e].\n\nPodwładni mogą być też objęci [Concept('subject_taxation','opodatkowaniem')|e] i zmuszeni do przekazywania pewnego odsetka [Concept('great_power_score','oceny w rankingu wielkich mocarstw')|e] na rzecz [Concept('overlord','suwerena')]. Co więcej, same nie mogą stawać się [Concept('great_power','wielkimi mocarstwami')|e]. Dokładne obowiązujące zasady zależą od [Concept('subject_type','typu podwładnego')|e].\n\nPodwładni wykazują [Concept('subject_loyalty','lojalność')|e] wobec swoich suwerenów, ale także [liberty_desire|el] – obydwie te wartości określają ich aktualne podporządkowanie, przykładowo czy są to [loyal_subjects_short|el] czy [disloyal_subjects_short|el].\n\nKażdy podwładny może być [Concept('overlord','suwerenem')] innych [Concept('countries','krajów')], co pozwala na tworzenie wielostopniowych relacji.\n\nNiektórzy podwładni to [non_sovereign_subjects|el]."
 game_concept_non_sovereign_subject: "Podwładny niepaństwowy"
 game_concept_non_sovereign_subjects: "Podwładni niepaństwowi"
 game_concept_non_sovereign_subject_desc: "[subject|e] niepaństwowy to taki, który nie może działać niezależnie od swego [Concept('overlord','suwerena')|e], w rezultacie czego dysponuje ograniczonymi możliwościami w zakresie [Concept('diplomacy','dyplomacji')|e] oraz brakiem możliwości samodzielnego prowadzenia [Concept('wars','wojen')|e]."
 game_concept_overlord: "Suweren"
 game_concept_overlords: "Suwereni"
 game_concept_direct_overlord: "Suweren bezpośredni"
 game_concept_overlord_desc: "Suweren to [country|el] posiadający dowolną liczbę podporządkowanych mu państw [Concept('subjects','podwładnych')|e].\n\nW zamian za ochronę każdego z nich w razie [Concept('war','wojny')|e] otrzymuje on zwykle [Concept('subject_taxation','podatki')|e], a także pewien odsetek ich [Concept('great_power_score','oceny w rankingu wielkich mocarstw')|e]. Dokładne zasady relacji zależą od [Concept('subject_type','typów podwładnych')|e].\n\nKażdy suweren może być [Concept('subject','podwładnym')] innych [Concept('countries','krajów')], co pozwala na tworzenie wielostopniowych relacji."
 game_concept_liberty_desire: "Pragnienie wolności"
 game_concept_liberty_desire_desc: "Pragnienie wolności reprezentuje aktualną chęć [Concept('subject','podwładnego')|e] do osiągnięcia niepodległości od [Concept('overlord','suwerena')|e], co wpływa na jego [Concept('subject_loyalty','lojalność')|e].\n\nMoże ono przyjmować wartość od -100 do +100, ale ulega comiesięcznej naturalnej zmianie w kierunku 0.\n\nWartość ta jest również używana jako waluta w przypadku pewnych interakcji."
 game_concept_societal_value: "Wartość społeczna"
 game_concept_societal_values: "Wartości społeczne"
 game_concept_societal_value_upper_desc: "[societal_values] definiują strukturę społeczną oraz polityczną [Concept('country','kraju')|e], zwyczaje jego ludu oraz charakterystykę tamtejszych organów prawnych i mogą mieć ogromny wpływ na sposób rozgrywki danym państwem. Pewne zaawansowane [government_reforms|el] wymagają określonej kombinacji wartości społecznych, a ponadto odgrywają one też znaczącą rolę w [Concept('diplomacy','dyplomacji')|e], bowiem kraje o podobnych wartościach mają zwykle wyższą [Concept('opinion','opinię')|e] na swój temat.\n\nKażda wartość społeczna stanowi oś o dwóch skrajnych biegunach, których maksimum to 100. Pozycja kraju na takiej osi zależy głównie od jego [Concept('laws','praw')|e], [Concept('estate_privileges','przywilejów stanowych')|e] oraz [Concept('cabinet_actions','działań gabinetu')|e] i z czasem przesuwa się w stronę jednego z biegunów, postępy te zatrzymają się jednak na wartości maksymalnej określanej przez sumę czynników, które je tam kierują. Im wyższa wartość społeczna, tym więcej czynników potrzeba, aby zwiększyć ją jeszcze bardziej."
 game_concept_societal_value_list_title: "Lista wartości społecznych"
 game_concept_societal_value_desc: "$game_concept_societal_value_upper_desc$\n\n[ShowDatabase('societal_values')]"
 game_concept_religious_head: "Głowa religii"
 game_concept_pope: "Papież"
 game_concept_religious_head_desc: "[character|e] uznawana za przywódcę lub przywódczynię oraz reprezentanta albo reprezentantkę danej [Concept('religion','religii')|e]."
 game_concept_excommunication: "Ekskomunika"
 game_concept_excommunications: "Ekskomuniki"
 game_concept_excommunicate: "Ekskomunikować"
 game_concept_excommunicates: "Ekskomunikowanie"
 game_concept_excommunicated: "Ekskomunikowany"
 game_concept_excommunication_desc: "Ekskomunika to międzynarodowy status [Concept('ruler','osoby sprawującej władzę')|e], na którą nałożone zostały surowe kary religijne i dyplomatyczne. Wszystkie [countries|el] wyznające tę samą [Concept('religion','religię')|e] zyskują wobec ekskomunikowanego [Concept('countries','kraju')|e] [ShowBiasValue('opinion_excommunicated')|+=0] pkt. [Concept('opinion','opinii')|e] oraz [casus_belli|el] „[ShowCasusBelliName('cb_excommunication')|l]”. Dodatkowo na ekskomunikowany [country|el] nakładane są też następujące kary do czasu wyboru nowego władcy:\n[ShowModifierEffect('excommunicated')]"
 game_concept_karma: "Karma"
 game_concept_karma_i: "@karma!"
 game_concept_karma_desc: "Karma przyjmuje wartość z zakresu od #R -100#! do #R +100#! i stanowi odzwierciedlenie przeszłych czynów [Concept('country','kraju')|e].\nPaństwo odniesie największe korzyści, jeśli jego karma będzie zbalansowana, na poziomie między #G -33#! a #G +33#!."
 game_concept_pious: "Pobożny"
 game_concept_purity: "Czystość"
 game_concept_purity_i: "@purity!"
 game_concept_purity_desc: "Wskaźnik określający czystość [Concept('country','kraju')|e] zgodnie z wyznaniem shinto. Czystość traci się w rezultacie kontaktu z czymkolwiek nieczystym, czyli na przykład poprzez zabijanie oraz utratę [Concept('people','ludzi')|e] w [Concept('battles','bitwach')|e] czy też wybuch epidemii, jako że śmierć oraz krew są uznawane za nieczyste. Zyskuje się ją z kolei, dokonując aktów religijnych, takich jak pielgrzymki do [Concept('holy_sites','świętych miejsc')|e] czy samobójstwa rytualne."
 game_concept_honor: "Honor"
 game_concept_honor_i: "@honor!"
 game_concept_honor_desc: "Jak honorowy jest nasz [country|el] w oczach naszego ludu.\n\nZachowanie [Concept('purity','czystości')|e] kraju powyżej 75 zwiększy [honor|el], natomiast niska czystość obniży go.\n\nWpływać na niego mogą także działania religijne i dyplomatyczne."
 game_concept_yanantin: "Yanantin"
 game_concept_yanantin_i: "@yanantin!"
 game_concept_yanantin_desc: "Yanantin reprezentuje równowagę pomiędzy dwoma dopełniającymi się, ale stanowiącymi swoje przeciwieństwa bytami. Zgodnie z przekonaniem [Concept('cultures','kultury')|e] znanej jako #L [ShowCultureGroupName('andean_group')|l]ka#! harmonię można osiągnąć wyłącznie wtedy, gdy istota, mężczyzna, ciemność, słońce odnajdzie swoje dopełnienie, czyli kobietę, światło, księżyc, i złączy się z nim."
 game_concept_righteousness: "Prawość"
 game_concept_righteousness_i: "@righteousness!"
 game_concept_righteousness_desc: "Prawość określa, jak postrzegany jest rząd przez osoby wyznające filozofię i zasady moralne $SECT_CONFUCIANISM_NAME$u."
 game_concept_harmony: "Harmonia"
 game_concept_harmony_i: "@harmony!"
 game_concept_harmony_desc: "Harmonia określa, w jakim stopniu [country|el] przestrzega zasad dào, równoważąc wpływ, jaki mają nań [GetAutoModifier('negative_harmony').GetNameWithTooltip|l] lub [GetAutoModifier('positive_harmony').GetNameWithTooltip|l]. Kraj otrzyma wiele efektów popychających go w jedną lub w drugą stronę, głównie poprzez [events|el], i powinien zadbać o to, by panowała [GetAutoModifier('balanced_harmony').GetNameWithTooltip|l]."
 game_concept_self_control: "Samokontrola"
 game_concept_self_control_i: "@self_control!"
 game_concept_self_control_desc: "Samokontrola określa, w jakim stopniu [country|el] oraz [Concept('ruler','osoba sprawująca władzę')|e] są w stanie wyrzec się przyjemności oraz dóbr materialnych i podążać ścieżką jogi.\n\nDodatnia $self_control$ oznacza, że postać dąży do ascezy – w takim wypadku [stability|el], [migration|el], [annexation|el] otrzymują premie, a spożycie [Concept('food','żywności')|e] spada. Natomiast ujemna $self_control$ oznacza, że postać kieruje się w stronę deprawacji, co zwiększa [tax|el] i konsumpcję [Concept('food','żywności')|e], ale też obniża [war_exhaustion|el]. Zrównoważona $self_control$ przyspiesza [research|el], a także zwiększa [prestige|el] i [Concept('estate_satisfaction','satysfakcję stanową')|e]."
 game_concept_doom: "Zagłada"
 game_concept_doom_i: "@doom!"
 game_concept_doom_desc: "Zagłada to specjalny rodzaj waluty używanej przez [countries|el] wyznające [Concept('religion','religię')|e] [ShowReligionAdjective('nahuatl')|l].\n\nPosiadanie [Concept('locations','lokacji')|e] – szczególnie [Concept('towns_and_cities','miast i miasteczek')|e] – zwiększa pasywnie poziom zagłady.\n\nWysoki poziom Zagłady oznacza, że zmniejsza się [ShowModifierTypeName('loyalty_to_overlord')|l], ale zwiększają się [ShowModifierTypeName('stability_decay')|l] oraz [ShowModifierTypeName('global_estate_target_satisfaction')|l].\n\nIstnieje wiele sposobów na zmniejszenie poziomu zagłady, takich jak:\n– Zabijanie [Concept('enemy','wrogich')|e] jednostek w [Concept('combat','walce')|e]\n– Łupienie wysoko [Concept('development','rozwiniętych')|e] [Concept('locations','lokacji')|e]\n\nPo osiągnięciu maksymalnego poziomu zagłady [ruler|el] oraz cała jego [dynasty|el] są składani w ofierze i zastępowani nową [Concept('ruler','osobą rządzącą')]."
 game_concept_religious_reform: "Reforma religijna"
 game_concept_religious_reform_desc: "Reforma religijna jest czasem niezbędna lub wprowadzana dla dobra [Concept('religion','religii')|e], reprezentując nieustanną adaptację jej rytuałów oraz wiary do pragnień jej wyznawców i instytucji."
 game_concept_patriarch: "Patriarcha"
 game_concept_patriarchs: "Patriarchowie"
 game_concept_patriarch_desc: "Patriarchowie to najwyżsi rangą biskupi, jakich zna [religion|el] #L [ShowReligionGroupAdjective('christian')|l]a#!. Każde wyznanie może posiadać więcej niż jednego patriarchę sprawującego władzę nad własnym patriarchatem."
 game_concept_religious_influence: "Wpływ religijny"
 game_concept_religious_influence_i: "@religious_influence!"
 game_concept_religious_influence_desc: "Reprezentuje możliwości [Concept('country','kraju')|e] w zakresie interakcji oraz wpływu na kwestie związane z jego [Concept('primary_religion','religią podstawową')|e]. W zależności od [Concept('religion','religii')|e] zarówno sposób jego pozyskiwania, jak i wykorzystywania będzie różny."
 game_concept_rite_power: "Siła rytuałów"
 game_concept_rite_power_i: "@rite_power!"
 game_concept_rite_power_desc: "Wartość określająca zdolność [Concept('country','kraju')|e] będącego [Concept('international_organization_leader_short','liderem')|e] [Concept('autocephalous_patriarchate','patriarchatu autokefalicznego')|e] do modyfikacji [Concept('religion','religii')|e] poprzez wybór różnych [Concept('laws','praw')|e]."
 game_concept_papal_bull: "Bulla papieska"
 game_concept_papal_bulls: "Bulle papieskie"
 game_concept_papal_bull_desc: "Bulla papieska to międzynarodowy dekret opatrzony [Concept('gold','złotą')|e] pieczęcią, wpływający na wszystkie [countries|el], w których obowiązuje [religion|el] [ShowReligionAdjective('catholic')|l]. Niektóre bulle wiążą się z różnego rodzaju [Concept('effects','efektami')|e] oraz uchwalonymi [Concept('law','prawami')|e], a wszystkie nakładają na kraje [modifiers|el], których efektywność zależy od [Concept('papal_authority','autorytetu papieskiego')|e]."
 game_concept_papal_authority: "Autorytet papieski"
 game_concept_papal_authority_desc: "Autorytet papieski określa, jak szanowany i poważany jest [pope|el]. Im wyższy autorytet, tym bardziej prawdopodobne jest, że [countries|el], gdzie obowiązuje [religion|el] [ShowReligionAdjective('catholic')|l], będą postępować zgodnie z papieskimi rozkazami. Niski autorytet sprawia z kolei, że państwa będą o wiele bardziej skłonne podjąć działania zgodne z własnymi interesami, które mogą być sprzeczne z tymi, jakimi kieruje się religia [ShowReligionAdjectiveWithNoTooltip('catholic')|l].\n\nEfektywność [Concept('papal_bulls','bulli papieskich')|e] odpowiada #Y dwukrotności#! autorytetu (co oznacza, że [papal_bull|el] wprowadzona przy autorytecie wynoszącym 100% jest o #G 200%#! bardziej efektywna, podczas gdy w sytuacji autorytetu wynoszącego 0% jej efekt zostaje zredukowany do #R 0%#!)."
 game_concept_religious_war: "Wojna religijna"
 game_concept_crusade: "Krucjata"
 game_concept_jihad: "$jihad$"
 game_concept_religious_war_desc: "Wojnę religijną wypowiada [international_organization|el] krajów wyznających tę samą wiarę przeciwko państwu [Concept('heathen','pogańskiemu')|e]. Czołowe przykłady w grze to #Y krucjaty#! oraz #Y dżihad#!, jakich podejmują się odpowiednio [religions|el] #L [ShowReligionGroupAdjective('christian')|l]a#! oraz #L [ShowReligionGroupAdjective('muslim')|l]a#!."
 game_concept_religious_school: "Szkoła religijna"
 game_concept_religious_schools: "Szkoły religijne"
 game_concept_religious_school_desc: "Pismo Święte może być nieomylne, ale różne szkoły wykształciły inne zasady oraz normy, które są według nich najlepiej do niego dostosowane.\nSzkoła wybrana przez [country|el] wpływa na ścieżkę jego rozwoju."
 game_concept_religious_faction: "Frakcja religijna"
 game_concept_religious_factions: "Frakcje religijne"
 game_concept_religious_faction_desc: "Różne organizacje w ramach jednej [Concept('religion','religii')|e] reprezentujące różne nurty, rywalizujące między sobą o patronat [Concept('country','kraju')|e]. Państwo może wchodzić z nimi w interakcje, aby zyskiwać różne korzyści."
 game_concept_religious_focus: "Nacisk religijny"
 game_concept_religious_focuses: "Naciski religijne"
 game_concept_religious_focus_desc: "Niektóre [religions|el] posiadają atrybuty, na które [country|el] może położyć nacisk, aby zyskać dodatkowe korzyści. Po zrealizowaniu wystarczająco dużej liczby nacisków religia może ulec reformacji."
 game_concept_religious_aspect: "Aspekt religijny"
 game_concept_religious_aspects: "Aspekty religijne"
 game_concept_religious_aspect_desc: "Niektóre [religions|el] posiadają aspekty, które dodatkowo specjalizują szczegóły wersji tych wierzeń obowiązujących w każdym [Concept('country','kraju')|e]."
 game_concept_location_rank: "Ranga lokacji"
 game_concept_location_rank_desc: "Każda [location|el] posiada rangę – jest to [urban_location|el] albo [rural_location|el].\n\n[ShowDatabase('location_rank')]"
 game_concept_corridor: "Korytarz"
 game_concept_corridors: "Korytarze"
 game_concept_corridor_desc: "Korytarze to specjalne [locations|el], których żaden [country|el] nie można zasiedlić ani [Concept('owned','posiadać')|e], jednak w przeciwieństwie do [Concept('wastelands','pustkowi')|e], [Concept('armies','armie')|e] mogą przez nie przechodzić."
 game_concept_strait: "Cieśnina"
 game_concept_straits: "Cieśniny"
 game_concept_strait_desc: "Cieśnina łączy dwie [locations|el] rozdzielone [Concept('seazone','strefą morską')|e], które są na tyle blisko siebie, że [armies|el] mogą przekroczyć wodę bez pomocy [Concept('navy','floty')|e]."
 game_concept_katun: "K'atun"
 game_concept_katun_desc: "K'atun to jednostka czasu używana przez lud #L [ShowReligionAdjective('mayan')|l]i#!, odpowiadająca długością 19,7 lat. Koniec jednego k'atun i początek kolejnego wiązał się z licznymi ceremoniami i uroczystościami – były to dni bardzo ważne tak dla władców, jak i poddanych.\n\nJeśli do końca obecnego K'atun zainwestujemy wystarczające środki, aby przygotować się do uroczystości, zyskamy na 10 lat modyfikator [ShowModifier('katun_celebration')]. Z drugiej strony, jeśli nie będziemy gotowi, możemy otrzymać na 10 lat modyfikator [ShowModifier('katun_celebration_bad')]. Będziemy w pełni gotowi, gdy nasz [religious_influence|el] osiągnie co najmniej 90 pkt."
 game_concept_town_and_city: "Lokacja miejska"
 game_concept_urban_location: "Lokacja miejska"
 game_concept_urban_locations: "Lokacje miejskie"
 game_concept_towns_and_cities: "Lokacje miejskie"
 game_concept_towns_or_cities: "Lokacje miejskie"
 game_concept_town_or_city: "Lokacja miejska"
 game_concept_town_and_city_desc: "Obejmująca istotną osadę [location|el] stanowiąca przeciwieństwo [Concept('rural_location','lokacji wiejskiej')|e]. Może ona zawierać więcej wyspecjalizowanych [Concept('buildings','budowli')|e], co sprawia, że prosperują tam [ShowPopTypeName('burghers')|l].\n\nW zależności od rozmiaru [urban_location|l] stanowi [ShowLocationRankName('town')|l] lub [ShowLocationRankName('city')|l]."
 game_concept_rural_location: "Lokacja wiejska"
 game_concept_rural_locations: "Lokacje wiejskie"
 game_concept_rural: "Wiejska"
 game_concept_rural_location_desc: "[location|e] nieposiadająca znaczącej osady, a przez to mająca mniej możliwości wznoszenia specjalnych [Concept('buildings','budowli')|e]. Stanowi przeciwieństwo [Concept('town_or_city','miasta lub miasteczka')|e]."
 game_concept_cardinal: "Kardynał"
 game_concept_cardinals: "Kardynałowie"
 game_concept_cardinal_s: "Kardynałowie"
 game_concept_cardinal_desc: "Kardynałowie są jednymi z głównych reprezentantów, jakich posiada kościół #L [ShowReligionAdjective('catholic')|l]i#!, ustępujących ważnością tylko [Concept('pope','papieżowi')|e]. Są oni przypisywani do [Concept('location','lokacji')|e] poprzez wnoszenie specjalnych [Concept('building','budowli')|e] o nazwie „[ShowBuildingTypeName('seat_of_cardinal')|l]” i zachowują lojalność wobec [Concept('country','kraju')|e], [Concept('owns','posiadającego')|e] daną [Concept('locations','lokację')|e].\n\nKraj może wykorzystywać swoich kardynałów do podejmowania [Concept('curia_actions','działań kurii')|e]."
 game_concept_saint: "Święty"
 game_concept_saints: "Święci"
 game_concept_saint_desc: "Święty to [character|el] w [Concept('religion','religii')|e] #L [ShowReligionGroupAdjective('christian')|l]iej#! wykazująca nadzwyczajną świątobliwość w swych uczynkach, która przeszła proces [Concept('canonization','kanonizacji')|e]."
 game_concept_canonization: "Kanonizacja"
 game_concept_canonize: "Kanonizować"
 game_concept_canonized: "Kanonizowany"
 game_concept_canonization_desc: "Były [ruler|el] lub [country|el] może zostać kanonizowany, czyli uczyniony [Concept('saint','świętym')|e]. Sprawi to, że państwo zyska dodatkowe korzyści zależne od skuteczności [Concept('character','postaci')|e] za życia."
 game_concept_resolutions: "Rezolucje"
 game_concept_resolution: "Rezolucja"
 game_concept_vote: "Głos"
 game_concept_votes: "Głosy"
 game_concept_vote_verb: "Głosowanie"
 game_concept_voting: "Głosowanie"
 game_concept_resolution_desc: "Działania podejmowane przez [international_organizations|el] i mające na nie wpływ. Każdy [country|el] będący [Concept('member','członkiem')|e] takiej organizacji może zaproponować innym wprowadzenie pewnej rezolucji, oni natomiast będą mieć wpływ na rezultat debaty, opowiadając się za tym działaniem lub przeciwstawiając się mu.\n\nJeśli rezolucja zostanie przyjęta, wywoła pewne efekty."
 game_concept_curia_actions: "Działania kurii"
 game_concept_curia_action: "Działanie kurii"
 game_concept_curia_action_desc: "Działania podejmowane przez [Concept('curia','kurię')|e], wpływające na cały świat, w którym obowiązuje religia #L [ShowReligionAdjective('catholic')|l]a#!. Każdy [country|el], którego wyznaniem jest religia [ShowReligionAdjective('catholic')|l], może zaproponować [Concept('curia','kurii')|e] debatę, a każde państwo posiadające [Concept('cardinal','kardynała')|e] będzie w stanie wpłynąć na jej rezultat, opowiadając się za jej przedstawianą kwestią lub przeciwko niej.\n\nJeśli działanie kurii zostanie zaakceptowane, wywoła pewne efekty, które obejmą wszystkie [countries|el], gdzie obowiązuje religia #L [ShowReligionAdjective('catholic')|l]a#!."
 game_concept_curia: "Kuria"
 game_concept_curia_desc: "Organ administracyjny Stolicy Apostolskiej. Każdy [country|el], w którym obowiązuje religia [ShowReligionAdjective('catholic')|l]a, może wchodzić w interakcje z kurią i korzystać z [Concept('religious_influence','wpływu religijnego')|e], aby proponować [curia_actions|el]."
 game_concept_population_capacity: "Populacja maksymalna"
 game_concept_population_capacity_desc: "Maksymalna [population|el], jaką jest w stanie utrzymać dana [location|el]. Jeśli liczebność populacji przekroczy tę liczbę, nie będzie dalej wzrastać i może nawet spaść, jeśli będzie zbyt duża."
 game_concept_total_population: "Populacja całkowita"
 game_concept_total_population_desc: "Całkowita liczba [pops|el] zamieszkujących dany [country|el]."
 game_concept_population: "Populacja"
 game_concept_population_i: "@population!"
 game_concept_population_desc: "Populacja danej [Concept('location','lokacji')|e] to całkowita liczba zamieszkujących ją [pops|el]."
 game_concept_maritime_presence: "Obecność morska"
 game_concept_maritime: "Morska"
 game_concept_maritime_presence_power: "Siła obecności morskiej"
 game_concept_maritime_presence_desc: "Obecność morska na wodach przybrzeżnych jest kluczowa zarówno dla [Concept('trade','handlu')|e], jak i [Concept('control','kontroli')|e] nad terytorium.\n\nJeśli panuje pokój, [ports|el] sprawiają, że obecność morska wzrasta, podczas gdy [blockade|el] spowoduje jej szybki spadek. Obecność [Concept('navy','floty')|e] w [Concept('seazone','strefie morskiej')|e] może jednak zwiększyć tę wartość ponownie.\n\nWysoka obecność morska przywraca [proximity|el] traconą między [Concept('seazones','strefami morskimi')|e] podczas obliczania kontroli. Obecność morska w przybrzeżnych strefach morskich [Concept('market','rynku')|e] stanowi też ważne źródło [Concept('merchant_power','wpływów handlowych')|e]."
 game_concept_merchant_maritime_power: "Morska $game_concept_merchant_power$"
 game_concept_merchant_maritime_power_desc: "Morska przewaga handlowa reprezentuje zdolność twoich [Concept('navies','flot')|e] do skutecznej ochrony i wpływania na handel morski. Zależą od niej [merchant_power|el], jakie posiada [country|el] dzięki [Concept('maritime_presence','obecności')|e] w przybrzeżnych [Concept('seazones','strefach morskich')|e] [Concept('market','rynku')|e]."
 game_concept_blockade: "Blokada"
 game_concept_blockaded: "Zablokowany"
 game_concept_blockades: "Blokady"
 game_concept_blockading: "Blokowanie"
 game_concept_blockade_desc: "Blokada występuje, kiedy [Concept('hostile','wroga')|e] [navy|el] jest obecna w [Concept('seazone','strefie morskiej')|e] blisko [Concept('port','portu')|e], a liczba [Concept('ships','okrętów')|e] niezbędna do jej stworzenia zależy od [Concept('population','populacji')|e] oraz [Concept('development','rozwoju')|e] tego portu.\n\nDo najważniejszych efektów blokady należą:\n$BULLET_WITH_TAB$Ograniczenie produkcji [Concept('food','żywności')|e]\n$BULLET_WITH_TAB$Ograniczenie [Concept('maritime_presence','obecności morskiej')|e]\n$BULLET_WITH_TAB$Ograniczenie [Concept('development','rozwoju')|e]\n$BULLET_WITH_TAB$Ograniczenie [Concept('control','kontroli')|e]\n$BULLET_WITH_TAB$Ograniczenie [Concept('prosperity','dobrobytu')|e]"
 game_concept_religious_unity: "Jedność religijna"
 game_concept_religious_unity_desc: "Jedność religijną reprezentuje odsetek [Concept('population','populacji')|e] [Concept('country','kraju')|e] wyznający oficjalną [Concept('religion','religię')|e] państwową."
 game_concept_cultural_unity: "Jedność kulturowa"
 game_concept_cultural_unity_desc: "Jedność kulturową reprezentuje odsetek [Concept('population','populacji')|e] [Concept('country','kraju')|e] należący do jego [Concept('primary_culture','kultury podstawowej')|e]."
 game_concept_transport_capacity: "Zdolność transportowa"
 game_concept_transport_capacity_desc: "Zdolność transportowa określa, ilu ludzi stanowiących [Concept('strength','siłę')|e] [Concept('regiments','pułków')|e] pomieści się na [Concept('ship','okrętach')|e]."
 game_concept_food_storage: "Udźwig żywności"
 game_concept_food_storage_desc: "Ilość [Concept('food','żywności')|e], jaką może przenosić [regiment|el] lub [ship|el]."
 game_concept_food_storage_per_strength: "Udźwig żywności"
 game_concept_food_storage_per_strength_desc: "Ilość [Concept('food','żywności')|e], jaką może przenosić [regiment|el] lub [ship|el]."
 game_concept_food_capacity: "Zapasy żywności"
 game_concept_food_capacity_desc: "Określają ilość [Concept('food','żywności')|e] przenoszoną przez [Concept('unit','jednostkę')|e]."
 game_concept_food_capacity_per_strength: "Zapasy żywności"
 game_concept_food_capacity_per_strength_desc: "$game_concept_food_capacity_desc$"
 game_concept_food_consumption: "Konsumpcja żywności"
 game_concept_food_consumption_desc: "Ilość [Concept('food','żywności')|e], jaką spożyje co miesiąc [regiment|el]."
 game_concept_food_consumption_per_strength: "Konsumpcja żywności"
 game_concept_food_consumption_per_strength_desc: "$game_concept_food_consumption_desc$"
 game_concept_food_access: "Dostęp żywnościowy"
 game_concept_food_access_desc: "Dostęp żywnościowy pozwala [Concept('armies','armiom')|e] oraz [Concept('navies','flotom')|e] na pozyskiwanie [Concept('food','żywności')|e] z [Concept('locations','lokacji')|e] należących do innych [Concept('countries','krajów')|e]."
 game_concept_hull_size: "Rozmiar kadłuba"
 game_concept_hull_size_desc: "Im większy kadłub [Concept('ship','statku')|e], tym mniejsze obrażenia odniesie on podczas [Concept('combat','walki')|e]."
 game_concept_cannons: "Działa"
 game_concept_cannons_desc: "Im więcej dział posiada [ship|el], tym większe obrażenia może zadać podczas [Concept('combat','walki')|e]."
 game_concept_flanking_ability: "Umiejętność flankowania"
 game_concept_flanking_ability_desc: "Określa, jakie obrażenia odniosą jednostki w innej [Concept('section','sekcji')|e] podczas starcia."
 game_concept_secure_flanks: "Bezpieczne flanki"
 game_concept_secure_flanks_desc: "Zapewniają premię do obrony, kiedy w sąsiednich [Concept('section','sekcjach')|e] znajdują się [Concept('friendly','przyjazne')|e] oddziały. Jeśli obydwie flanki są bezpieczne, premia ulega podwojeniu."
 game_concept_combat_power: "Siła bojowa"
 game_concept_combat_power_desc: "Atrybut wpływający na bezpośrednie obrażenia zadawane podczas [Concept('combat','walki')|e] przez [regiment|el]. Jest on mnożony przez [Concept('strength','siłę')|e] [Concept('regiment','pułku')] w celu określenia całkowitych zadawanych obrażeń."
 game_concept_frontage: "Szerokość frontu"
 game_concept_frontage_desc: "Podczas bitwy jednocześnie [Concept('combat','walczyć')|e] może jedynie ograniczona liczba [Concept('regiments','pułków')|e] lub [Concept('ships','okrętów')|e] zależna od szerokości frontu. W pewnych [Concept('locations','lokacjach')|e] o bardziej skomplikowanej [Concept('topography','topografii')|e] bądź gęściejszej [Concept('vegetation','roślinności')|e] linia frontu może ulec dalszemu ograniczeniu. Istnieją także [sub_units|el], mogące zajmować mniej lub więcej szerokości frontu."
 game_concept_anti_piracy_warfare: "Przeciwdziałanie piractwu"
 game_concept_anti_piracy_warfare_desc: "Efekt, jaki wywrze [ship|el] na [Concept('privateers','korsarzy')|e] znajdujących się na ich obszarze."
 game_concept_section: "Sekcja"
 game_concept_sections: "Sekcje"
 game_concept_section_desc: "Każda strona w [Concept('combat_with_icon','walce')|e] ma cztery sekcje: trzy na froncie [Concept('combat','starcia')|e] ([center|el], lewą [Concept('flank','flankę')|e] i prawą [Concept('flank','flankę')|e]) oraz jedną z tyłu – [reserves|el].\n\nPodczas bitwy [regiments|el] i [ships|el] w sekcjach przednich starają się [Concept('engage','nawiązać walkę')|e] z wrogami w przeciwnej sekcji. Jeśli sekcja ta jest pusta, mogą zaatakować dowolną sekcję przednią, gdzie jednostka o dobrze rozwiniętej [Concept('flanking_ability','umiejętności flankowania')|e] zada dodatkowe obrażenia.\n\nJeśli jednostki zostają zniszczone bądź dokonają odwrotu ze względu na niskie [morale|el], jednostki z [Concept('reserves','rezerw')] mogą przemieścić się i zająć ich miejsce, jeśli uda się im rzut na [combat_speed_with_icon|el]. [combat] kończy się, gdy jedna ze stron nie posiada już jednostek w sekcjach frontowych."
 game_concept_center: "Środek"
 game_concept_center_desc: "Centralna [section|el] [Concept('unit','jednostki')|e]. Jeśli na środku nie ma przeciwnika, z łatwością może ona dosięgnąć lewej lub prawej [Concept('flank','flanki')|e]."
 game_concept_reserves: "Rezerwy"
 game_concept_reserves_desc: "[regiments|e] lub [ships|el] niebiorące aktywnego udziału w [Concept('battle','bitwie')|e], ale mogące w razie potrzeby przemieścić się na [center|el] lub którąkolwiek [Concept('flank','flankę')|e].\nKażdy [regiment|l] lub [ship|el] rzuca kostką [d20|e] i jeśli wyrzuci wartość niższą od swojej [Concept('combat_speed','szybkości bojowej')|e], będzie w stanie dołączyć do bitwy, o ile tylko pozwala na to dostępna [frontage|el]."
 game_concept_broken_units: "Uszkodzone jednostki"
 game_concept_broken_units_desc: "[regiments|e] lub [ships|el], które zostały rozgromione w trwającej [Concept('battle','bitwie')|e] i nie mogą w niej dłużej uczestniczyć."
 game_concept_flank: "Flanka"
 game_concept_right_flank: "Prawa flanka"
 game_concept_left_flank: "Lewa flanka"
 game_concept_flanks: "Flanki"
 game_concept_flank_desc: "Flanki to [sections|el] w [Concept('army','armii')|e] niebędące jej [Concept('center','środkiem')|e]. Lewa $game_concept_section$ zazwyczaj walczy z prawą sekcją wroga, a prawa – z lewą. Jednak [flanking_ability|el] umożliwia zadawanie obrażeń sąsiednim sekcjom."
 game_concept_bombard_efficiency: "Efektywność bombardowania"
 game_concept_bombard_efficiency_desc: "Szansa, jaką [regiments|el] artyleryjskie mają na strzał podczas [Concept('bombard_phase','fazy bombardowania')|e]."
 game_concept_phase: "Faza"
 game_concept_phases: "Fazy"
 game_concept_phase_desc: "Istnieją dwie fazy [Concept('combat','walki')|e] – na początku następuje 5-godzinna [bombard_phase|el] (o ile którykolwiek [regiment|el] ma możliwość [Concept('bombard','bombardowania')|e]), po czym rozpoczyna się faktyczna [combat_phase|el]."
 game_concept_combat_phase: "Faza walki"
 game_concept_combat_phase_desc: "Faza walki stanowi główną [Concept('phase','fazę')|e] [Concept('combat','starcia')|e] następującą po zakończeniu początkowej [Concept('bombard_phase','fazy bombardowania')|e]. [regiments|e] lub [ships|el] będą starały się podczas niej [Concept('engage','zaatakować')|e] swoje [Concept('enemy','wrogie')|e] odpowiedniki."
 game_concept_bombard_phase: "Faza bombardowania"
 game_concept_bombard_phase_desc: "Faza bombardowania to początkowa [phase|el] [Concept('combat','starcia')|e], następująca przed rozpoczęciem głównej [Concept('combat_phase','fazy walki')|e]. Biorą w niej udział wyłącznie [regiments|el] mające możliwość [Concept('bombard','bombardowania')|e], takie jak [ShowUnitCategoryName('army_artillery')|l].\n\nCo godzinę podczas fazy bombardowania mogące w niej uczestniczyć [regiments|l] będą zadawać obrażenia odpowiadające swojej [Concept('combat_power','sile bojowej')|e] wrogiemu pułkowi z tej samej [Concept('section','sekcji')|e]."
 game_concept_bombard: "Bombarda"
 game_concept_bombarding: "Bombardowanie"
 game_concept_bombard_desc: "[regiments|e] mające możliwość bombardowania będą zadawać obrażenia odpowiadające swojej [Concept('combat_power','sile bojowej')|e] w [Concept('bombard_phase','fazie bombardowania')|e] podczas [Concept('combat','starcia')|e]."
 game_concept_initiative: "Inicjatywa"
 game_concept_initiative_desc: "Inicjatywa określa szansę pułku na [engagement|el] w [Concept('combat_phase','fazie walki')|e] podczas [Concept('combat','starcia')|e].\n\nCo godzinę niebiorące obecnie udziału w walce pułki spróbują do niej dołączyć, o ile będzie dla nich miejsce na [Concept('frontage','froncie')|e].\n\nSzansa na udane dołączenie do bitwy jest obliczana jako (inicjatywa × [GetDefine('NCombat','INITIATIVE_CHANCE_EACH')]) + ([GetDefine('NCombat','INITIATIVE_CHANCE_EACH')] × liczba godzin w walce). Jeśli wynik tego działania będzie wyższy niż rzut kostką [d100|e], [regiment|el] dołączy do walki.\n\nJednostki lekkie i dystansowe mają zwykle najwyższą inicjatywę."
 game_concept_engagement: "Nawiązanie walki"
 game_concept_engage: "Nawiązać walkę"
 game_concept_engaged: "Prowadzący walkę"
 game_concept_engagement_desc: "Kiedy zaczyna się [combat_with_icon|el], [regiments_with_icon|el] w czołowych [Concept('sections_with_icon','sekcjach')|e], wykonują co godzinę rzuty na [Concept('initiative_with_icon','inicjatywę')|e], dopóki nie dołączą do starcia. Kiedy [regiment|l] jest w [Concept('combat','starciu')|e], zadaje obrażenia. Gdy jednostka dokonuje odwrotu, przerywa walkę i nie dołączy więcej do tego samego [Concept('combat','starcia')|e].\n\nTylko ograniczona [frontage_with_icon|el] może być uwikłana w walkę w jednej [Concept('section','sekcji')|e] w tym samym czasie."
 game_concept_d6: "D6"
 game_concept_d6_desc: "D6 to sześciościenna kostka używana podczas [Concept('combat','walki')|e] do określenia, jak dobrze radzi sobie w niej dana strona."
 game_concept_d20: "D20"
 game_concept_d20_desc: "D20 to dwudziestościenna kostka używana podczas [Concept('combat','walki')|e], kiedy [regiment|el] lub [ship|el] opuszcza [Concept('reserves','rezerwę')|e]."
 game_concept_d100: "D100"
 game_concept_d100_desc: "D100 to stuścienna kostka używana do określenia wartości w skali procentowej."
 game_concept_dice: "Kostka"
 game_concept_dice_upper_desc: "Rzut kostką jest często wykonywany w celu określenia rezultatu działania, na przykład [Concept('phases','fazy')|e] [Concept('siege','oblężenia')|e] czy też [Concept('battle','bitwy')|e]."
 game_concept_dice_desc: "$game_concept_dice_upper_desc$\n[d6|e]\n[d20|e]\n[d100|e]"
 game_concept_combat_speed: "Szybkość bojowa"
 game_concept_combat_speed_desc: "Umiejętność przemieszczenia się z [Concept('reserves','rezerw')|e] do jakiejkolwiek innej [Concept('section','sekcji')|e] podczas [Concept('battle','bitwy')|e]. W przypadku [Concept('ships','okrętów')|e] wpływa też na szybkość, z jaką uszkodzona jednostka może opuścić obecną [Concept('section','sekcję')|e], aby się wycofać."
 game_concept_blockade_capacity: "Skuteczność blokad"
 game_concept_blockade_capacity_desc: "Wartość określająca, jak dobrze radzi sobie [ship|el] z blokowaniem. Jest ona bezpośrednio porównywana z wartością w [Concept('location','lokacji')|e] docelowej zależną od jej [Concept('development','rozwoju')|e], [Concept('population','populacji')|e], [Concept('imports','importów')|e] i [Concept('exports','eksportów')|e]."
 game_concept_crew_size: "Rozmiar załogi"
 game_concept_crew_size_desc: "Określa, ilu [Concept('sailors','marynarzy')|e] jest niezbędnych do działania [Concept('ship','statku')|e]."
 game_concept_maximum_strength: "Siła maksymalna"
 game_concept_max_strength: "Siła maksymalna"
 game_concept_maximum_strength_desc: "Wpływa na liczbę walczących w [Concept('regiment','oddziale')|e], zwiększając tym samym jego koszt w [Concept('manpower','sile żywej')|e]. [regiment] o wyższej [Concept('manpower','sile żywej')], ale zajmujący taką samą [frontage|el], jest bardziej efektywny w [Concept('combat','walce')|e]."
 game_concept_max_strength_desc: "$game_concept_maximum_strength_desc$"
 game_concept_strength: "Siła"
 game_concept_strength_desc: "Określa, z ilu osób składa się obecnie [regiment|el]."
 game_concept_total_strength: "Siła całkowita"
 game_concept_total_strength_desc: "Określa, z ilu osób składa się [army|el], stanowiąc sumę [Concept('strength','sił')|e] poszczególnych [Concept('regiment','pułków')|e]."
 game_concept_non_avoidable_attrition: "Nieuniknione osłabienie"
 game_concept_non_avoidable_attrition_desc: "[armies|e] nie [Concept('attrition','słabną')|e], jeśli znajdują się w [Concept('zone_of_control','strefie kontroli')|e] [Concept('fort','fortu')|e], który [Concept('own','posiadają')|e] i [Concept('control','kontrolują')|e], jednak niektóre sytuacje, takie jak [ShowSituationName('black_death')|l], są niemożliwe do uniknięcia."
 game_concept_attrition_losses: "Straty w wyniku osłabienia"
 game_concept_attrition_loss: "Strata w wyniku osłabienia"
 game_concept_attrition_loss_desc: "Comiesięczne obrażenia odnoszone przez [regiment|el] lub [ship|el] w wyniku [Concept('attrition','osłabienia')|e]."
 game_concept_attrition: "Osłabienie"
 game_concept_attrition_desc: "Osłabienie jest stosowane na początku każdego miesiąca, co w przypadku [Concept('regiments','pułków')|e] oznacza śmierć ich członków, a w przypadku [Concept('ships','okrętów')|e] – także uszkodzenie samego okrętu. Pewnego rodzaju osłabienie jest [Concept('non_avoidable_attrition','nieuniknione')|e]. Główne źródła i okoliczności występowania osłabienia to na przykład:\n$BULLET_WITH_TAB$[army|el] bez [Concept('food','żywności')|e],\n$BULLET_WITH_TAB$całkowita [unit_weight|el] w [Concept('location','lokacji')|e] przekraczająca [supply_limit|el],\n$BULLET_WITH_TAB$trwająca [winter|el] bądź [topography|el], [vegetation|el] lub [climate|el] okolicy."
 game_concept_supply_limit: "Limit zaopatrzeniowy"
 game_concept_supply_limit_desc: "Maksymalna [unit_weight|el], jaką jest w stanie zapewnić [location|el] bez dodatkowego [Concept('food_consumption','spożycia żywności')|e] przez [Concept('army','armię')|e]."
 game_concept_unit_weight: "Masa jednostkowa"
 game_concept_unit_weight_desc: "Skumulowana wartość zależna od aktualnej [Concept('strength','siły')|e] [Concept('regiment','pułku')|e] oraz [Concept('unit_type','typu jednostek')|e], z jakich się on składa.\nJest ona porównywana bezpośrednio z [Concept('supply_limit','limitem zaopatrzeniowym')|e] aktualnej [Concept('location','lokacji')|e] w celu obliczenia [Concept('attrition','osłabienia')|e]."
 game_concept_loot: "Łup"
 game_concept_looted: "Złupienie"
 game_concept_loot_desc: "Kiedy [armies|el] [Concept('occupy','okupują')|e] [locations|el], okradają je ze [Concept('gold','złota')|e] i powodują nałożenie na nie [Concept('modifier','modyfikatora')|e] „[ShowModifier('looted')|l]” na około #V 12#! miesięcy."
 game_concept_reinforce: "Wzmocnić"
 game_concept_reinforced: "Wzmocnienie"
 game_concept_reinforcement: "Wzmocnienie"
 game_concept_reinforce_desc: "Kiedy siła [Concept('regiment','pułku')|e] spadnie poniżej wartości [Concept('maximum_strength','maksymalnej')|e], podejmie on próbę wzmocnienia się, pobierając [Concept('manpower','siłę żywą')|e] oraz [gold|el] z rezerw [Concept('country','kraju')|e]. Wzmacniać mogą się wyłącznie [regular_regiments|el] znajdujące się w [Concept('friendly','przyjaznej')|e] [Concept('location','lokacji')|e]."
 game_concept_repair: "Naprawa"
 game_concept_repaired: "Naprawiony"
 game_concept_repair_desc: "Kiedy [ship|el] ulegnie uszkodzeniu, może zostać naprawiony w jednym z własnych [Concept('ports','portów')|e] kraju lub takim, gdzie obowiązuje [fleet_basing_rights|e], poprzez pobranie [Concept('sailors','marynarzy')|e] oraz [Concept('gold','złota')|e] z rezerw [Concept('country','państwa')|e]."
 game_concept_naval_damage: "Obrażenia morskie"
 game_concept_naval_damage_desc: "Wartość określająca, jak wysokie obrażenia może zadać lub odnieść [ship|el] podczas [Concept('combat','walki')|e]."
 game_concept_damage_taken: "Odnoszone obrażenia"
 game_concept_damage_taken_desc: "Podczas [Concept('battle','bitwy')|e] [regiment|el] lub [ship|el] będzie odnosił obrażenia wpływające zarówno na jego [morale|el], jak i [Concept('strength','siłę')|e]. Ich wysokość zależy od [Concept('combat_power','siły bojowej')|e], ogólnej [Concept('strength','siły')|e] oraz innych statystyk wroga, jednakże atrybuty jednostki, takie jak [experience|el], [strength_damage_taken|el] oraz [morale_damage_taken|el] mogą je zredukować."
 game_concept_strength_damage_taken: "Odnoszone obrażenia do siły"
 game_concept_strength_damage_taken_desc: "Wartość ta wpływa na wysokość obrażeń odnoszonych przez jednostkę w [Concept('combat','walce')|e]. W przypadku [Concept('ships','okrętów')|e] obejmują one uszkodzenia samego okrętu, natomiast w przypadku [Concept('regiments','pułków')|e] – [Concept('manpower','siłę żywą')|e] ginącą podczas starcia."
 game_concept_morale_damage_taken: "Odnoszone obrażenia do morale"
 game_concept_morale_damage_taken_desc: "Wartość ta wpływa na wysokość spadku [morale|el] jednostki podczas [Concept('combat','walki')|e]."
 game_concept_strength_damage_done: "Zadawane obrażenia do siły"
 game_concept_strength_damage_done_desc: "Wartość ta wpływa na wysokość obrażeń zadawanych wrogowi. W przypadku [Concept('ships','okrętów')|e] obejmują one uszkodzenia samego okrętu, natomiast w przypadku [Concept('regiments','pułków')|e] – [Concept('manpower','siłę żywą')|e] zabijaną podczas starcia."
 game_concept_morale_damage_done: "Zadawane obrażenia do morale"
 game_concept_morale_damage_done_desc: "Wartość ta wpływa na wysokość spadku [morale|el] wywoływanego u jednostki podczas [Concept('combat','walki')|e]."
 game_concept_movement_speed: "Szybkość ruchu"
 game_concept_movement_speed_desc: "Wartość określająca tempo ruchu [Concept('unit','jednostki')|e] po mapie."
 game_concept_discipline: "Dyscyplina"
 game_concept_discipline_desc: "Wartość ta wpływa zarówno na obrażenia zadawane, jak i [Concept('damage_taken','odnoszone')|e] przez [regiment|el] w [Concept('combat','walce')|e]. Im większa dyscyplina, tym wyższe zadawane i niższe odnoszone obrażenia."
 game_concept_military_tactics: "Taktyka wojskowa"
 game_concept_military_tactics_desc: "Zmniejsza obrażenia [Concept('damage_taken','odnoszone')|e] przez [regiment|el] w [Concept('combat','walce')|e]."
 game_concept_adult: "Dorosły"
 game_concept_adults: "Dorośli"
 game_concept_adult_desc: "[character|e] w wieku co najmniej #Y [ShowAdultAge]#! lat jest uznawana za dorosłą, co pozwala jej służyć jako [Concept('rulers','władca lub władczyni')|e] bez [Concept('regent','regenta')|e] bądź [Concept('regent','regentki')|e], objąć stanowisko [Concept('general','generała')|e] lub [Concept('admiral','admirała')|e] albo też dołączyć do [Concept('cabinet','gabinetu')|e] czy też wejść w [Concept('married','związek małżeński')|e]. [character|e] niebędąca dorosłą to [infant|el], [child|el] lub [adolescent|el]."
 game_concept_infant: "Niemowlę"
 game_concept_infants: "Niemowlęta"
 game_concept_infant_desc: "[character|e] w wieku maksymalnie #Y [ShowMaxInfantAge]#! lat jest niemowlęciem. Nie może ona służyć swemu [Concept('country','krajowi')|e] ani odbierać [Concept('child_education','edukacji')|e]."
 game_concept_child: "Dziecko"
 game_concept_children: "Dzieci"
 game_concept_child_desc: "[character|e] w wieku od #Y [ShowMinChildAge]#! do #Y [ShowMaxChildAge]#! lat jest uznawana za dziecko. Nie przysłuży się ona w żaden sposób swojemu [Concept('country','krajowi')|e], ale jeśli należy do [Concept('dynasty','dynastii')|e] [Concept('ruler','osoby rządzącej')|e], może podjąć [Concept('child_education','edukację')|e]."
 game_concept_adolescent: "Nastolatek"
 game_concept_adolescents: "Nastolatkowie"
 game_concept_adolescent_desc: "[character|e] w wieku od #Y [ShowMinAdolescentAge]#! do #Y [ShowMaxAdolescentAge]#! lat jest uznawana za nastolatka. Nie jest ona jeszcze [Concept('adult','dorosła')|e], ale nie stanowi też dłużej [Concept('child','dziecka')|e]."
 game_concept_child_education: "Edukacja dziecka"
 game_concept_education: "Edukacja"
 game_concept_child_education_desc: "[children|e] mogą być kształcone od wieku #Y 3#! lat. Określi to sposób, w jaki ich [Concept('abilities','umiejętności')|e] rozwiną się wraz z upływem czasu.\n\nKażdego miesiąca [child|l] ma [GetDefine('NCharacter','MONTHLY_STAT_INCREASE_CHANCE_FOR_CHILD')|Y]% szans na zwiększenie swoich [abilities|l] zgodnie ze swoją edukacją."
 game_concept_exploration: "Eksploracja"
 game_concept_explorations: "Eksploracje"
 game_concept_exploring: "Eksplorowanie"
 game_concept_exploration_desc: "Eksploracja to misja prowadzona przez [Concept('explorer','odkrywcę')|e] bądź [Concept('explorer','odkrywczynię')|e] z zamiarem [Concept('discovering','odkrycia')|e] nieznanych obszarów lądowych lub morskich w [Concept('naval_range','zasięgu morskim')|e].\n\nKażda eksploracja niesie za sobą pewien koszt postępów zwiększający się wraz z odległością od [Concept('capital','stolicy')|e], ale zmniejszany przez [naval_range|el]. Szybkość dokonywania owych postępów przez odkrywcę zależy od jego zdolności [Concept('mil','wojskowych')|e].\n\nKażda eksploracja posiada też comiesięczny koszt w [Concept('gold','złocie')|e], zmniejszający się proporcjonalnie do zdolności [Concept('adm','administracyjnych')|e] odkrywcy.\n\nJeśli eksploracja zakończy się poprzez osiągnięcie pełnych postępów[Concept('exploration_progress','postępów')|e], badany [area|el] zostanie [Concept('discovered','odkryty')|e], a [explorer|l] wróci do kraju."
 game_concept_exploration_success: "Sukces eksploracji"
 game_concept_exploration_progress: "Postępy eksploracji"
 game_concept_exploration_progress_desc: "Każdy [Concept('area','obszar')|e] charakteryzuje się kosztem, który musi zostać poniesiony, zanim teren ten zostanie w pełni [Concept('explored','odkryty')|e]. Koszt ten zależy od wielu czynników, ale przede wszystkim od umiejętności [Concept('explorer','odkrywcy')|e]."
 game_concept_known_world: "Znany świat"
 game_concept_known_world_desc: "Część świata, która została już [Concept('discovered','odkryta')|e]. Wszelkie nieodkryte przez twój [country|el] terytoria są uważane za [terra_incognita|el]."
 game_concept_terra_incognita: "Terra incognita"
 game_concept_terra_incognita_desc: "Dopóki [location|el] nie zostanie [Concept('discovered','odkryta')|e] przez jakiś [country|el] w ramach [Concept('exploration','eksploracji')|e] lub w inny sposób, pozostanie niewidoczna na mapie. Niemożliwe też będzie wejście z nią w interakcję i będzie nosić ona miano „terra incognita”, czyli z łaciny „ziemia nieznana”."
 game_concept_discover: "Odkrycie"
 game_concept_discovered: "Odkryty"
 game_concept_discovering: "Odkrywanie"
 game_concept_explore: "Eksplorować"
 game_concept_explored: "Odkryty"
 game_concept_discover_desc: "Kiedy [location|el] zostanie odkryta, efekt „[terra_incognita|el]” ulega usunięciu, staje się ona widoczna na mapie i można wchodzić z nią w interakcje."
 game_concept_explorer: "Odkrywca"
 game_concept_explorers: "Odkrywcy"
 game_concept_explorer_desc: "Odkrywca bądź odkrywczyni to [character|el] posiadająca pewne [traits|el] przydatne podczas [Concept('exploration','eksploracji')|e]."
 game_concept_conquistador: "Konkwistador"
 game_concept_conquistadors: "Konkwistadorzy"
 game_concept_conquistador_desc: "Konkwistador to [character|el], która otrzymała zadanie podbicia obcych ziem i stworzenia nowego [Concept('subject','podwładnego')|e] dla naszego [Concept('country','kraju')|e]."
 game_concept_budget: "Saldo"
 game_concept_balance: "Saldo"
 game_concept_finances: "Finanse"
 game_concept_budget_desc: "Miesięczny budżet zależy od sumy [Concept('incomes','przychodów')|e] oraz [Concept('expenses','wydatków')|e] [Concept('country','kraju')|e]. Rezultat wpływa na [treasury|el] kraju."
 game_concept_income: "Przychód"
 game_concept_incomes: "Przychody"
 game_concept_income_desc: "[gold|e] zyskiwane co miesiąc przez [country|el]. Obejmuje [taxes|el] płacone przez każdy ze [Concept('estate','stanów')|e] oraz przychody z [Concept('trades','handlu')|e]."
 game_concept_expense: "Wydatek"
 game_concept_expenses: "Wydatki"
 game_concept_expense_desc: "Bieżące koszty utrzymania kraju, obejmujące takie kwestie, jak opłacanie co miesiąc [Concept('armies','armii')|e], [Concept('navies','flot')|e], [Concept('trades','handlu')|e], [Concept('artists','artystów')|e], [Concept('fortifications','fortyfikacji')|e], [Concept('colonial_charters','kart kolonialnych')|e] i nie tylko."
 game_concept_treasury: "Skarbiec"
 game_concept_treasury_desc: "Ilość [Concept('gold','złota')|e], jaką posiada [country|el]. Jeśli wartość ta stanie się negatywna, automatycznie wzięta zostanie [loan|el]. Kiedy jest to niemożliwe, [country|el] ogłasza [Concept('bankrupt','bankructwo')|e]."
 game_concept_minting: "Mennictwo"
 game_concept_mint: "Wybić"
 game_concept_minting_desc: "Mennictwo stanowi sposób na uzupełnienie rezerw w [Concept('treasury','skarbcu')|e] kosztem [Concept('inflation','inflacji')|e]. Jeśli monety przestaną być wybijane, inflacja może spaść."
 game_concept_annexation: "Aneksja"
 game_concept_annexations: "Aneksje"
 game_concept_annex: "Anektować"
 game_concept_annexing: "Anektowanie"
 game_concept_annexed: "Zaanektowany"
 game_concept_annexation_desc: "Następuje, kiedy [overlord|el] przejmuje całkowitą kontrolę nad jednym ze swych [Concept('subjects','podwładnych')|e].\n\n[overlord] zyskuje wtedy wszystkie [Concept('owned','posiadane')|e] przez [Concept('subject','podwładnego')] [locations|el], [cores|el] oraz [characters|el], a [subject|l] przestaje istnieć jako [country|el].\n\n[subject|e] może spowolnić ten proces, korzystając z [Concept('cabinet_action','działania gabinetu')|e] „[ShowCabinetActionName('frustrate_annexation')]”, lub też wypowiedzieć [Concept('war','wojnę')|e] dzięki specjalnemu [casus_belli|el] „[ShowCasusBelliName('cb_resist_annexation')]”.\n\n[disloyal_subject|e] nie może zostać zaanektowany."
 game_concept_court_maintenance: "Koszt dworu"
 game_concept_court: "Dwór"
 game_concept_court_maintenance_desc: "Dwór to rozbudowane gospodarstwo domowe [Concept('ruler','osoby sprawującej władzę')|e] obejmujące wszystkich, którzy zwykle jej służą. W przypadku największych dworów może to oznaczać tysiące członków, w tym kamarylę, personel domowy, duchowieństwo, szlachtę, ochronę, harem, konkubiny, eunuchów i wiele innych ról. Wszyscy ci ludzie wymagają jednak ponoszenia pewnych kosztów reprezentowanych przez tę właśnie wartość."
 game_concept_diplomatic_maintenance: "Koszt dyplomacji"
 game_concept_diplomatic_maintenance_desc: "W razie potrzeby liczba [Concept('diplomats_with_icon','dyplomatów')|e] i skala [Concept('diplomatic_capacity','możliwości dyplomatycznych')|e] do naszej dyspozycji może być zwiększona za dodatkowe [gold|el].\n\nKoszt dyplomacji zwiększa także [subject_loyalty_with_icon|el]."
 game_concept_maintenance: "Utrzymanie"
 game_concept_maintaining: "Utrzymywanie"
 game_concept_maintain: "Utrzymać"
 game_concept_maintenance_desc: "Co miesiąc konieczne jest ponoszenie wydatków na [army_maintenance|el], czyli [Concept('regiments','pułków')|e], oraz [navy_maintenance|el], czyli [Concept('ships','okrętów')|e]."
 game_concept_army_maintenance: "Utrzymanie armii"
 game_concept_army_maintenance_desc: "[armies|e] muszą być opłacane, uzbrajane oraz ubierane – w przeciwnym wypadku nie będą zbyt skuteczne. Utrzymanie armii określa, ile [Concept('gold','złota')|e] jest potrzebne do spełnienia wszystkich tych potrzeb, bez czego [morale|el] armii ulegnie spadkowi, a oddziały staną się mniej skuteczne."
 game_concept_navy_maintenance: "Utrzymanie floty"
 game_concept_navy_maintenance_desc: "Wspaniale jest mieć ogromną, oszałamiającą flotę [Concept('ships','okrętów')|e], która jest gotowa wypłynąć na morze, jednak statki te nie utrzymują się same – za ich konserwację trzeba płacić [Concept('gold','złotem')|e]. Utrzymanie floty określa, ile zasobów potrzeba, aby utrzymać okręty w dobrym stanie.\n\nBez tego [morale|el] spadnie, przez co staną się mniej skuteczne zarówno w walce, jak i zwiększaniu [Concept('maritime_presence','obecności morskiej')|e]."
 game_concept_fort_maintenance: "Utrzymanie fortów"
 game_concept_fort_maintenance_desc: "[forts|e] są przydatne do odpierania atakujących [Concept('armies','armii')|e], ale zużywają [gold|el], aby móc wykonywać swoje zadanie. Utrzymanie fortów określa, ile zasobów [Concept('country','kraju')|e] potrzeba, aby utrzymać [forts|el] w dobrym stanie. Im więcej przeznacza się ich na ten cel, tym skuteczniejsze stają się [forts|l]."
 game_concept_cultural_maintenance: "Inwestycje w kulturę"
 game_concept_cultural_maintenance_s: "Inwestycja w kulturę"
 game_concept_cultural_maintenance_desc: "Pieniądze wydawane na [Concept('artists','artystów')|e], pozwalające im tworzyć lepsze [Concept('work_of_art','dzieła sztuki')|e]. Inwestycja ta zwiększa też bezpośrednio [prestige|el] [Concept('country','kraju')|e]."
 game_concept_colonial_maintenance: "Koszt kolonii"
 game_concept_colonial_maintenance_desc: "Wartość określająca koszt w [Concept('gold','złocie')|e] wysyłania okrętów, ludzi oraz zapasów do lokacji ustanowionej na mocy [Concept('colonial_charter','karty kolonialnej')|e]."
 game_concept_mercenary_income: "Przychód najemniczy"
 game_concept_mercenary_income_desc: "[gold|e] zyskiwane w ramach wypożyczania [Concept('armies','armii')|e] lub [Concept('navies','flot')|e] jako [mercenaries|el] innym [Concept('countries','krajom')|e]."
 game_concept_mercenary_expense: "Zatrudnianie najemników"
 game_concept_mercenary_expense_desc: "Koszt [Concept('mercenaries','najemników')|e] zatrudnionych do walki w imieniu kraju."
 game_concept_subsidy_expense: "Subwencje budowlane"
 game_concept_subsidy_expense_desc: "Niektóre [buildings|el] mogą być nierentowne, ale produkowane przez nie [goods|el] mogą być potrzebne z innych powodów. Takim budowlom można przyznać [Concept('subsidy','subwencje')|e]."
 game_concept_subsidy: "Subwencja"
 game_concept_subsidy_desc: "Kiedy [building|el] jest nierentowna, nie może kupować potrzebnych [Concept('goods','towarów')|e] i funkcjonować. [country|e] może przyznawać subwencje takim budowlom, przekazując im co miesiąc ilość [Concept('gold','złota')|e], pozwalającą im na przetrwanie."
 game_concept_exploration_expense: "Koszt eksploracji"
 game_concept_exploration_expense_desc: "Misje [Concept('exploration','eksploracyjne')|e] charakteryzują się pewnym kosztem utrzymania, który zmniejszają niektóre [advances|el], [laws|el] oraz [privileges|el] oraz umiejętności [Concept('adm','administracyjne')|e] [Concept('explorer','odkrywcy')|e]."
 game_concept_diplomatic_income: "Przychód dyplomatyczny"
 game_concept_diplomatic_income_s: "Dyplomacja"
 game_concept_diplomatic_income_desc: "Kwota trafiająca do naszego [Concept('treasury','skarbca')|e] otrzymywana od innych [Concept('countries','krajów')|e], czy im się to podoba, czy nie."
 game_concept_diplomatic_expense: "Wydatki dyplomatyczne"
 game_concept_diplomatic_expense_s: "Dyplomacja"
 game_concept_diplomatic_expense_desc: "Czy to w rezultacie [Concept('treaty','traktatu')|e] czy poprzez użycie siły, jest to kwota pobierana z naszego [Concept('treasury','skarbca')|e] przez inne [countries|el]."
 game_concept_stability_investment: "Inwestycje w stabilność"
 game_concept_stability_investment_s: "Stabilność"
 game_concept_stability_investment_desc: "Poświęcanie części [Concept('budget','budżetu')|e] na [stability|el] jest jednym z trzech głównych sposobów na jej zwiększenie. Inne obejmują podejmowanie [Concept('cabinet_actions','działań gabinetu')|e] oraz dbanie o to, by [ShowEstateTypeName('clergy_estate')|l] [Concept('primary_religion','religii podstawowej')|e] byli wystarczająco liczni."
 game_concept_sound_toll: "Cło sundzkie"
 game_concept_sound_tolls: "Cła sundzkie"
 game_concept_sound_toll_desc: "W świecie istnieją pewne cieśniny, w przypadku których kontrolerzy pobierają opłaty od [Concept('trades','handlu')|e]. Należą do nich na przykład:\n$BULLET_WITH_TAB$[ShowLocationName('oresund')]\n$BULLET_WITH_TAB$[ShowLocationName('gulf_izmit')]"
 game_concept_great_power_score: "Ocena wielkiego mocarstwa"
 game_concept_great_power_score_short: "Ocena"
 game_concept_great_power_score_desc: "Ocena w rankingu wielkich mocarstw to niekwestionowana miara tego, które z [Concept('country','krajów')|e] są najlepsze. Państwa zajmujące najwyższe miejsca w tym rankingu są uznawane za [Concept('great_powers','wielkie mocarstwa')|e]. Całkowita liczba wielkich mocarstw zależy od wyniku mocarstwa na szczycie rankingu w porównaniu do pozostałych.\n\n$game_concept_countries$ mogą podnosić swoją ocenę poprzez posiadanie większej [Concept('population','populacji')|e], wyższego [Concept('prestige','prestiżu')|e], podwyższanie swojej [Concept('country_rank','rangi')|e] oraz na różne inne sposoby.\n\n[subjects|e] przekazują również pewien zależny od swojego [Concept('subject_type','typu')|e] odsetek swojej oceny [Concept('overlord','suwerenowi')|e]."
 game_concept_great_power_rank: "$game_concept_great_power_rank_short$ mocarstwa"
 game_concept_great_power_rank_short: "Ranga"
 game_concept_great_power_rank_desc: "Ranga mocarstwa ukazuje obecną pozycję, jaką zajmuje [country|el] w wyścigu po ostateczne zwycięstwo. O randze decyduje łączna [great_power_score|el]."
 game_concept_event: "Wydarzenie"
 game_concept_events: "Wydarzenia"
 game_concept_event_desc: "Wydarzenia to okoliczności występujące w określonym [Concept('country','kraju')|e], jeśli spełnione zostaną niezbędne do tego warunki. Zwykle posiadają one jakiś [effect|el] oraz warstwę fabularną.\nNiektóre [countries|l] mają dostęp do [Concept('dynamic_historical_events','dynamicznych wydarzeń historycznych')|e]."
 game_concept_dynamic_historical_event: "Dynamiczne wydarzenie historyczne"
 game_concept_dynamic_historical_events: "Dynamiczne wydarzenia historyczne"
 game_concept_dynamic_historical_event_desc: "[events|e] historyczne, do których dochodzi w określonych [Concept('country','krajach')|e] w danym okresie, jeśli wystąpią odpowiednie warunki."
 game_concept_historical_option: "Opcja historyczna"
 game_concept_historical_option_desc: "To jest [event|el] historyczne, a ta [event_option|el] spowoduje podjęcie takiej samej decyzji, jaką podjął ten [country|el] w rzeczywistości."
 game_concept_event_option: "Opcja wydarzenia"
 game_concept_event_option_desc: "Każde [event|el] ma przynajmniej jedną opcję, którą może wybrać gracz. Jeśli jest to [dynamic_historical_event|el], może też posiadać [Concept('historical_option','opcję historyczną')|e]."
 game_concept_mission: "Misja"
 game_concept_missions: "Misje"
 game_concept_mission_desc: "Misje to zestawy indywidualnych [Concept('tasks','zadań')|e] dostępnych dla danego [Concept('country','kraju')|e]. Stanowią one wskazówki dotyczące jego rozwoju, a po wykonaniu któregoś lub wszystkich zadań zapewniają przydatne nagrody, zależnie od ustawień."
 game_concept_mission_task: "Zadanie w misji"
 game_concept_mission_tasks: "Zadania w misji"
 game_concept_task: "Zadanie"
 game_concept_tasks: "Zadania"
 game_concept_mission_task_desc: "Zadanie to element składowy [Concept('mission','misji')|e] złożony z wymagania oraz możliwej nagrody za jego spełnienie. W celu ukończenia [Concept('mission','misji')|e] wszystkie zadania muszą zostać wykonane."
 game_concept_infiltrate_administration: "Infiltracja administracji"
 game_concept_infiltrate_administration_desc: "Pozwala na usunięcie na pewien czas [Concept('fog_of_war','mgły wojny')|e] zakrywającej inny [country|el]."
 game_concept_coastal: "Wybrzeże"
 game_concept_coast: "Wybrzeże"
 game_concept_coastal_desc: "[location|e] przybrzeżna ma bezpośredni kontakt ze [Concept('seazone','strefą morską')|e], co pozwala jej posiadać [port|el] i budować [ships|el], jeśli posiada [Concept('building','budowlę')|e] typu [ShowBuildingTypeName('wharf')|l] lub [ShowBuildingTypeName('dock')|l]."
 game_concept_inland: "Śródlądowa"
 game_concept_inland_desc: "[location|e] śródlądowa nie ma kontaktu z żadną [Concept('seazone','strefą morską')|e], w rezultacie czego nie posiada [Concept('port','portu')|e] i nie może budować [Concept('ships','okrętów')|e].\n\nPrzeciwieństwo lokacji śródlądowej stanowi obszar [Concept('coastal','przybrzeżny')|e]."
 game_concept_disembark: "Zejście na ląd"
 game_concept_embarking: "Zaokrętowanie"
 game_concept_disembarked: "Zejście na ląd"
 game_concept_embarking_desc: "[army|e] transportowana przez [Concept('navy','flotę')|e] może opuścić [Concept('seazone','strefę morską')|e], schodząc na teren sąsiadującej [Concept('location','lokacji')|e] [Concept('coastal','przybrzeżnej')|e]."
 game_concept_embarkings: "Zaokrętowania"
 game_concept_embarkings_desc: "[army|e] transportowana przez [Concept('navy','flotę')|e] może opuścić [Concept('seazone','strefę morską')|e], schodząc na teren sąsiadującej [Concept('location','lokacji')|e] [Concept('coastal','przybrzeżnej')|e]."
 game_concept_gold: "Dukaty"
 game_concept_gold_i: "@gold!"
 game_concept_gold_desc: "Reprezentuje płynny majątek i stanowi główną walutę każdego [Concept('country','kraju')|e]. Ilość dukatów posiadanych aktualnie przez dane państwo to jego [treasury|el].\n\nDukaty można zdobywać dzięki [Concept('taxes','podatkom')|e] płaconym przez [Concept('estates','stany')|e] oraz [Concept('subjects','podwładnych')|e] i wydawać na najróżniejsze działania, od wznoszenia [Concept('buildings','budowli')|e] po utrzymywanie [Concept('armies','armii')|e]. Waluta przechodzi też z rąk do rąk podczas kupowania i sprzedawania [Concept('food','żywności')|e] oraz [Concept('goods','towarów')|e], a ponadto można ją także zainwestować w [stability|el] bądź [court|el]."
 game_concept_improve_relations: "Poprawa relacji"
 game_concept_improve_relation: "Poprawa relacji"
 game_concept_improve_relations_desc: "Działanie [Concept('diplomacy','dyplomatyczne')|e] mające na celu poprawę [Concept('opinion','opinii')|e] innego [Concept('country','kraju')|e] o naszym."
 game_concept_winter: "Zima"
 game_concept_winters: "Zimy"
 game_concept_winter_desc: "Zima ma negatywny wpływ na [locations|el]. Jej przebieg jest losowy, ale na jej nasilenie, czyli [Concept('winter_level','intensywność')|e], wpływa [climate|el].\n\nMiesiące, podczas których trwa zima, zależą od [Concept('hemisphere','półkuli')|e], na której znajduje się dana [location|l]."
 game_concept_winter_level: "Intensywność zimy"
 game_concept_winter_levels: "Intensywność zimy"
 game_concept_winter_level_max: "Maks. intensywność zimy"
 game_concept_winter_level_desc: "Intensywność zimy to jej nasilenie w danej [Concept('location','lokacji')|e]. Ostrzejsza [winter|el] spowoduje wstrzymanie [Concept('constructions','konstrukcji')|e], a nawet [Concept('frozen_freeze_over','zamarznięcie')|e] pewnych płytkich [Concept('seazones','stref morskich')|e].\n\nPodczas normalnej lub ostrej [Concept('winter','zimy')|e] [armies|el] nie są w stanie wkraczać na teren [Concept('locations','lokacji')|e], których [topography|el] to [ShowTopographyName('mountains')|l].\n\nMaksymalna intensywność zimy, jaka może wystąpić w danej [Concept('location','lokacji')|e], zależy od lokalnego [Concept('climate','klimatu')|e].\n\nWystępują następujące poziomy intensywności zimy:\n – [ShowModifier('winter_none')|l],\n – [ShowModifier('winter_mild')|l],\n – [ShowModifier('winter_normal')|l],\n – [ShowModifier('winter_severe')|l]."
 game_concept_hemisphere: "Hemisfera"
 game_concept_hemisphere_desc: "Każda [location|el] znajduje się w jednej z dwóch hemisfer: na północ lub południe od równika.\n\nOd hemisfery zależy, w jakich miesiącach będzie trwać [winter|el] – w przypadku hemisfery północnej są to okolice stycznia, natomiast hemisfery południowej – czerwca."
 game_concept_tolerance: "Tolerancja"
 game_concept_tolerance_desc: "Tolerancja reprezentuje to, z jakim szacunkiem traktowana jest populacja wyznająca określoną [Concept('religion','religię')|e] wśród społeczeństwa. Każdy [country|el] wykazuje inną tolerancję wobec swojej [Concept('primary_religion','religii podstawowej')|e], [Concept('heretics','heretyków')|e] oraz [Concept('heathens','pogan')|e].\n\nDodatnia wartość tolerancji zwiększa [Concept('pop_satisfaction','satysfakcję')|e] [pops|el] oraz [Concept('diplomatic_opinion','opinię dyplomatyczną')|e] na temat krajów tej samej religii. Odwrotnie z kolei ujemna wartość zwiększa [unrest|el] i obniża opinię dyplomatyczną."
 game_concept_tolerance_list: "$BULLET_WITH_TAB$[primary_religion_tolerance|e]\n$BULLET_WITH_TAB$[heretic_tolerance|e]\n$BULLET_WITH_TAB$[heathenry_tolerance|e]"
 game_concept_true_faith_tolerance: "Tolerancja wobec religii podstawowej"
 game_concept_primary_religion_tolerance: "Tolerancja wobec religii podstawowej"
 game_concept_true_faith_tolerance_desc: "Tolerancja wobec religii podstawowej reprezentuje to, jak bardzo [country|el] faworyzuje wyznawców swojej [Concept('primary_religion','religii podstawowej')|e]. Wartość ta wpływa na [Concept('pop_satisfaction','satysfakcję')|e] [pops|el] wyznających tę wiarę oraz na [Concept('diplomatic_opinion','opinię dyplomatyczną')|e] kraju na temat państw tej samej religii.\n\nTolerancja wobec religii podstawowej jest domyślnie dodatnia, a dodatkowo zwiększają ją pewne [laws|el], [privileges|el] oraz [societal_values|el]."
 game_concept_heretic_tolerance: "Tolerancja wobec herezji"
 game_concept_heretic_tolerance_desc: "Tolerancja wobec herezji reprezentuje społeczną i polityczną dyskryminację wobec [Concept('heretics','heretyków')|e] w danym [Concept('country','kraju')|e]. Wartość ta wpływa na [Concept('pop_satisfaction','satysfakcję')|e] [pops|el] wyznających wiarę heretycką oraz na [Concept('diplomatic_opinion','opinię dyplomatyczną')|e] kraju na temat państw heretyckich.\n\nTolerancja wobec herezji jest zwykle domyślnie niska i mają na nią wpływ pewne [laws|el], [privileges|el] oraz [societal_values|el]."
 game_concept_heathenry_tolerance: "Tolerancja wobec pogan"
 game_concept_heathenry_tolerance_desc: "Tolerancja wobec pogan reprezentuje społeczną i polityczną dyskryminację wobec [Concept('heathens','pogan')|e] w danym [Concept('country','kraju')|e]. Wartość ta wpływa na [Concept('pop_satisfaction','satysfakcję')|e] [pops|el] wyznających wiarę pogańską oraz na [Concept('diplomatic_opinion','opinię dyplomatyczną')|e] kraju na temat państw pogańskich.\n\nTolerancja wobec pogaństwa jest zwykle domyślnie bardzo niska i mają na nią wpływ pewne [laws|el], [privileges|el] oraz [societal_values|el]."
 game_concept_autocephalous_patriarchate: "Patriarchat autokefaliczny"
 game_concept_autocephalous_patriarchates: "Patriarchaty autokefaliczne"
 game_concept_autocephalous_patriarchate_desc: "Patriarchat autokefaliczny to grupa [Concept('countries','krajów')|e], których wyznaniem jest ta sama wschodnia [religion|el] #L [ShowReligionGroupAdjective('christian')|l]a#!, na czele której stoi biskup nieodpowiadający przed żadnym innym autorytetem. [international_organization_leader_short|e] patriarchatu autokefalicznego otrzymuje dodatkowe premie, podobnie jak jego członkowie – jeśli jednak [country|l] członkowski przerośnie przywódcę, następuje dobry moment na stworzenie własnego Kościoła. Jeżeli patriarchat posiada [holy_site|el], jego siedziba może zostać tam przeniesiona w celu zyskania dodatkowych korzyści."
 game_concept_sect: "Sekta"
 game_concept_sects: "Sekty"
 game_concept_sect_desc: "$sect_desc$"
 game_concept_hindu_branch: "Odłam hinduizmu"
 game_concept_hindu_branches: "Odłamy hinduizmu"
 game_concept_hindu_branch_desc: "$hindu_branch_desc$"
 game_concept_subsidization: "Subwencjonowanie"
 game_concept_subsidize: "Subwencjonować"
 game_concept_subsidized: "Subwencjonowany"
 game_concept_subsidization_desc: "Niektóre [buildings|el] produkcyjne mogą otrzymywać od swojego [Concept('owner','właściciela')|e] [Concept('subsidized','subwencje')|e] z tytułu strat finansowych. Równowartość wszelkich strat w [Concept('gold','złocie')|e] ponoszonych przez takie budowle będzie wypłacana bezpośrednio z [Concept('balance','salda')|e] [Concept('country','kraju')|e], umożliwiając im tym samym normalne działanie."
 game_concept_special_status: "Status specjalny"
 game_concept_special_statuses: "Statusy specjalne"
 game_concept_special_status_desc: "Członkowie posiadający status specjalny w [Concept('international_organization','organizacji międzynarodowej')|e] cieszą się pewnymi przywilejami lub posiadają pewne obowiązki. W niektórych przypadkach [international_organization_leader_short|el] organizacji posiada status specjalny, który podkreśla jego unikalną pozycję, zaś w innych istnieją [electors|el] posiadający taki status."
 game_concept_special_status_power: "Wpływy statusu specjalnego"
 game_concept_special_status_power_short: "Wpływy"
 game_concept_special_status_power_desc: "Wpływy polityczne, jakie posiadają w [Concept('international_organization','organizacji międzynarodowej')|e] [Concept('members','członkowie')|e] o określonym [Concept('special_status','statusie specjalnym')|e]. Mogą mieć one znaczenie dla przyjmowania pewnych [Concept('parliament_issues','kwestii')|e] w [Concept('parliament','parlamencie')|e], o ile nie dotyczy ich żadna [resolution|el]."
 game_concept_international_organization_variable: "Wartości organizacji międzynarodowej"
 game_concept_international_organization_variable_desc: "Wartości w [Concept('international_organization','organizacji międzynarodowej')|e] mogą być wykorzystywane do reprezentowania różnych mechanik zależnych od typu tejże organizacji. W pewnych przypadkach – takich jak [GetUniqueInternationalOrganization('hre').GetName] lub [GetUniqueInternationalOrganization('middle_kingdom').GetName] – reprezentują one władzę [Concept('international_organization_leader_short','lidera')|e], podczas gdy w innych – na przykład kiedy organizacja to [GetInternationalOrganizationType('sect').GetName|l] – symbolizują jej wpływ. Mogą istnieć także inne sposoby wykorzystania wartości, zawsze zależne od typu organizacji międzynarodowej."
 game_concept_land_ownership_rule: "Zasada własności ziemi"
 game_concept_land_ownership_rule_desc: "Niektóre [international_organizations|el] mogą wchodzić w posiadanie [Concept('locations','lokacji')|e]. $game_concept_land_ownership_rule$ określa naturę takiego posiadania oraz [modifiers|el] przyznawane lokacjom."
 game_concept_international_organization_leader: "Lider organizacji międzynarodowej"
 game_concept_international_organization_leader_short: "Lider"
 game_concept_international_organization_leader_desc: "[international_organization|e] może posiadać [Concept('international_organization_leader_short','lidera')|e], którym jest jeden z [Concept('countries','krajów')|e] – zwykle najpotężniejszy w tejże grupie.\n\nNiektóre organizacje posiadają system umożliwiający wybór lidera w ramach głosowania, podczas gdy inne polegają na innych systemach w celu jego wyboru, jeszcze inne zaś nie posiadają lidera wcale."
 game_concept_hre_emperor: "Cesarz"
 game_concept_hre_emperor_desc: "Cesarz to [international_organization_leader_short|el] [Concept('holy_roman_empire','Świętego Cesarstwa Rzymskiego')|e], którego obowiązkiem jest ochrona [Concept('members','członków')|e] cesarstwa przed zagrożeniami zewnętrznymi oraz wewnętrznymi."
 game_concept_hre_law_level: "Szczebel prawa cesarskiego"
 game_concept_hre_law_level_desc: "Szczebel prawa określa, jak scentralizowane bądź zdecentralizowane jest dane prawo w [Concept('holy_roman_empire','Świętym Cesarstwie Rzymskim')|e]. Niższy szczebel reprezentuje większą władzę [Concept('hre_emperor','cesarza')|e], podczas gdy szczebel wyższy oznacza decentralizację.\n\nReformy mogą być wprowadzane jedynie na sąsiednich szczeblach, co oznacza, że cesarz nie może wybrać reformy szczebla 2, jeśli w ramach obecnego prawa obowiązuje reforma szczebla 4. Początkowy szczebel większości [Concept('laws','praw')|e] to #Y 3#!."
 game_concept_holy_roman_empire: "Święte Cesarstwo Rzymskie"
 game_concept_hre: "Cesarstwo Rzymskie"
 game_concept_holy_roman_empire_desc: "[GetUniqueInternationalOrganization('hre').GetName] to [international_organization|el] dominująca w sferze politycznej takich regionów, jak [ShowRegionName('north_german_region')|l], [ShowRegionName('south_german_region')|l], a częściowo także [ShowRegionName('italy_region')|l] i [ShowRegionName('france_region')|l]. [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] stanowi zbitkę niezliczonych [Concept('countries','krajów')|e] o sile nieistotnej do średniej, które są chronione przez [Concept('international_organization_leader_short','lidera organizacji')|e].\n\n[GetUniqueInternationalOrganization('hre').GetLeaderTitle] to głowa tej organizacji wybierana w wyborach."
 game_concept_hre_electoral_college: "Kolegium elektorskie"
 game_concept_hre_electoral_college_desc: "$game_concept_hre_electoral_college$ ([GetUniqueInternationalOrganization('hre').GetName]) to ciało, w którego skład wchodzą [ShowSpecialStatusNamePlural('elector')|l].\n\n[ShowLawName('golden_bull')] to prawo wpływające na sposób, w jaki oni głosowali, w oparciu o następujące czynniki:\n– Ustalane są wpływy, jakie ma [country_rank|el].\n– Wpływy, jakie wywiera [opinion|el], zostają zmniejszone o połowę.\n– Wpływy, jakie wywiera [great_power_score|el], zostają pomnożone przez cztery."
 game_concept_trade_range: "Zasięg handlowy"
 game_concept_trade_range_desc: "Określa maksymalną odległość, na jakiej [country|el] może prowadzić [trade|el] między dwoma [Concept('markets','rynkami')|e], a która stanowi dystans między ich głównymi [Concept('market_centers','ośrodkami handlowymi')|e]. Dopóki kraj posiada [Concept('merchant_capacity','wydajność handlową')|e] na rynku, będzie mógł handlować ze wszystkimi rynkami w zasięgu.\n\n$game_concept_trade_range$ może zostać zwiększony głównie poprzez [advances|el], ale wpływać na niego mogą także pewne [laws|el], [privileges|el] oraz [reforms|el]."
 game_concept_parliament: "Parlament"
 game_concept_parliament_desc: "[country|e] może wezwać swoje [estates|el] na sesję parlamentu, aby rozwiązać wszelkie możliwe [parliament_issues|el] i zapewnić im szansę na przedstawienie [casus_belli|el], podniesienie [Concept('taxes','podatków')|e], powiększenie rozmiarów [Concept('army_levies','armii')|e] bądź [Concept('navy_levies','flot poborowych')|e], a także zmienić dowolne z obowiązujących [Concept('laws','praw')|e]. Każdy [estate|el] może posiadać pewną [Concept('parliament_agenda','agendę')|e], która musi zostać osiągnięta, zanim wyrazi on swoje poparcie.\n\nObrady parlamentu mogą odbywać się w [Concept('capital','stolicy')|e] lub innej [Concept('location','lokacji')|e] otrzymującej z tego tytułu niewielkie korzyści. Jeśli lokacja ta zostanie [Concept('occupied','okupowana')|e], parlament upadnie.\n\n[international_organizations|e], takie jak [GetUniqueInternationalOrganization('hre').GetName], również mogą posiadać $game_concept_parliament$. W takim przypadku system parlamentarny zależy od typu organizacji: niektóre w celu przyjmowania kwestii wymagają poparcia [Concept('members','członków')|e] o określonym [Concept('special_status','statusie specjalnym')|e] i [Concept('special_status_power','wpływach statusu specjalnego')|e]."
 game_concept_parliament_seat: "Siedziba parlamentu"
 game_concept_parliament_seat_desc: "[location|e], w której zwoływany jest [parliament|el] [Concept('country','kraju')|e] lub [Concept('international_organization','organizacji międzynarodowej')|e]."
 game_concept_parliament_type: "Typ parlamentu"
 game_concept_parliament_types: "Typy parlamentów"
 game_concept_parliament_type_desc: "[parliament|e] może należeć do jednego z [Concept('parliament_type','typów')], które wpływają na sposób jego działania.\n\n[ShowParliamentTypes]"
 game_concept_parliament_agenda: "Agenda parlamentarna"
 game_concept_parliament_agenda_short: "Agenda"
 game_concept_parliament_agendas: "Agendy parlamentarne"
 game_concept_parliament_agendas_short: "Agendy"
 game_concept_parliament_agenda_desc: "Każdy [estate|el] może posiadać pewną agendę, która musi zostać osiągnięta, zanim wyrazi on swoje poparcie. Może się to wiązać z wysokim kosztem dla [Concept('country','kraju')|e], jako że wsparcie zależy od [Concept('estate_power','wpływów stanowych')|e].\n\nW kontekście [Concept('international_organizations','organizacji międzynarodowych')|e] agendę będą prezentować [Concept('members','członkowie')|e] o [Concept('special_status','specjalnym statusie')|e]. Zaakceptowanie jej może zapewnić ich gwarantowane wsparcie w formie [Concept('special_status_power','wpływów')|e]."
 game_concept_parliament_issue: "Kwestia parlamentarna"
 game_concept_parliament_issue_short: "Kwestia"
 game_concept_parliament_issues: "Kwestie parlamentarne"
 game_concept_parliament_issues_short: "Kwestie"
 game_concept_parliament_issue_desc: "Coś, nad czym debatuje się od dłuższego czasu i co musi zostać przedstawione w [Concept('parliament','parlamencie')|e] przez [estates|el], w przeciwnym wypadku [country|el] ulegnie osłabieniu.\n\nW przypadku [Concept('international_organizations','organizacji międzynarodowych')|e] debaty takie muszą być negocjowane z potężnymi [Concept('members','członkami')|e] o [Concept('special_status','specjalnym statusie')|e]."
 game_concept_parliament_support: "Poparcie parlamentarne"
 game_concept_parliament_support_short: "Poparcie"
 game_concept_parliament_support_desc: "Wartość reprezentująca chęć [Concept('parliament','parlamentu')|e] do uchwalania [Concept('parliament_issues','kwestii parlamentarnych')|e], niezbędna także w sytuacji, gdy stan chce rozpocząć debatę nad określonym [Concept('parliament_request','żądaniem parlamentarnym')|e]."
 game_concept_parliament_base_support: "Podstawowe poparcie parlamentarne"
 game_concept_parliament_base_support_short: "Podstawowe poparcie"
 game_concept_parliament_base_support_desc: "Wpływa na początkowe [parliament_support|el], kiedy zwołany zostaje [parliament|el]. Ulega ono zwiększeniu głównie poprzez [crown_power|el], ale zmieniają je również [laws|el], [government_reforms|el] oraz [advances|el]."
 game_concept_parliament_requests: "Żądania parlamentarne"
 game_concept_parliament_requests_desc: "Działania, do przeforsowania których [country|el] może wykorzystać [parliament_support|el]."
 game_concept_parliament_request: "Żądanie parlamentarne"
 game_concept_parliament_request_desc: "Działanie, do przeforsowania którego [country|el] może wykorzystać [parliament_support|el]."
 game_concept_isolate: "Izolować"
 game_concept_isolation: "Izolacja"
 game_concept_isolated: "Izolowany"
 game_concept_isolate_desc: "[country|e] odizolowany nie pozwala innym państwom na [Concept('export','eksport')|e] ani [Concept('import','import')|e] [Concept('goods','towarów')|e] na jego [Concept('markets','rynkach')|e], aczkolwiek może przyznać niektórym z nich ekskluzywne prawa ignorowania tych zasad."
 game_concept_total_ability: "Całkowita zdolność"
 game_concept_total_ability_desc: "Całkowita zdolność [Concept('character','postaci')|e] to suma jej wyników w zakresie [Concept('ability','zdolności')|e] [Concept('adm_short','administracyjnych')|e], [Concept('dip_short','dyplomatycznych')|e] oraz [Concept('mil_short','wojskowych')|e]."
 game_concept_legislative_efficiency: "Wydajność legislacyjna"
 game_concept_legislative_efficiency_desc: "Wpływa na szybkość, z jaką [country|el] może wprowadzać nowe [laws|el], [government_reforms|el] i [estate_privileges|el]."
 game_concept_victory_card: "Karta zwycięstwa"
 game_concept_victory_cards: "Karty zwycięstwa"
 game_concept_victory_card_desc: "Karta zwycięstwa to cel polegający na podbiciu całego [Concept('area','obszaru')|e] na mapie dla [Concept('country','kraju')|e]. Kiedy znajdzie się ona [Concept('owned','w posiadaniu')|e], będzie [Concept('controlled','kontrolowana')|e] i stanie się [Concept('core','lokacją główną')|e], kraj zyska [Concept('score','punkty podwyższające jego ocenę')|e]."
 game_concept_score: "Ocena"
 game_concept_score_desc: "Wartość określająca, jak dobrze radzi sobie [country|el]. Każde państwo jest klasyfikowane zgodnie ze swoją efektywnością w zakresie [Concept('adm_short','administracji')|e], [Concept('dip_short','dyplomacji')|e] oraz [Concept('mil_short','wojskowości')|e] i otrzymuje na tej podstawie pewną ocenę.\nWiększe kraje zyskują też punkty oceny dzięki posiadaniu [Concept('victory_cards','kart zwycięstwa')|e] zyskiwanych w każdej [Concept('age','epoce')|e]."
 game_concept_tithe: "Dziesięcina"
 game_concept_tithe_desc: "To ilość [Concept('gold','złota')|e] zbierana od wszystkich [Concept('pops','społeczności')|e], których wyznaniem jest religia #L [ShowReligionAdjective('catholic')|l]a#! w krajach o tej samej wierze, i przekazywana papiestwu. Kraje mające negatywną [Concept('opinion','opinię')|e] o papiestwie nie będą płacić dziesięciny."
 game_concept_legal_male: "Status prawny mężczyzny"
 game_concept_legal_male_plural: "Status prawny mężczyzny"
 game_concept_legally_male: "Mężczyzna z punktu widzenia prawa"
 game_concept_legal_male_desc: "Status prawny mężczyzny oznacza, że [character|el] żeńska jest uznawana przez prawo za mężczyznę, co zapewnia jej takie same uprawnienia, jakie posiadają postacie męskie, jeśli chodzi o [heir_selection|el]. Status ten może zostać nadany kobiecie o [Concept('character_interaction','interakcji')|e] „[ShowCharacterInteractionName('prefection')]”."
 game_concept_coalition: "Koalicja"
 game_concept_coalition_desc: "[countries|e], których [antagonism|el] wobec konkretnego państwa przekroczył wszelkie granice, mogą zdecydować się na dołączenie do koalicji przeciw takiemu krajowi."
 game_concept_head_of_the_cabinet: "Głowa gabinetu"
 game_concept_head_of_the_cabinet_desc: "Głowa gabinetu to [character|el] wyznaczona do reprezentowania tegoż [Concept('cabinet','gabinetu')|e]. Otrzymuje ona następujące premie:\n[ShowModifierEffect('head_of_the_cabinet_modifier')]"
 game_concept_natural_harbor_suitability: "Naturalna adekwatność portowa"
 game_concept_natural_harbor_suitability_desc: "Określa, jak dobrze naturalne ukształtowanie terenu [Concept('location','lokacji')|e] nadaje się do dokowania okrętów oraz załadunku i rozładunku ludzi, a także materiałów, zanim wprowadzone zostaną sztuczne usprawnienia. [buildings|e] portowe są tańsze w budowie, a [harbor_capacity|el] ulega zwiększeniu."
 game_concept_harbor_capacity: "Przepustowość portu"
 game_concept_harbor_capacity_desc: "Przepustowość portu zmniejsza koszt wchodzenia z morza na ląd i na odwrót przy obliczaniu [Concept('proximity','bliskości')|e] i [Concept('trade','handlu')|e].\n\nPrzepustowość portu w [Concept('location','lokacji')|e] zależy głównie od jej [Concept('natural_harbor_suitability','naturalnej zdatności portowej')|e], ale może podnieść ją znacząco wiele portowych [Concept('buildings','budowli')|e]."
 game_concept_payment: "Płatność"
 game_concept_payments: "Płatności"
 game_concept_payment_desc: "Umowa w [Concept('international_organization','organizacji międzynarodowej')|e], na mocy której pewni jej [Concept('members','członkowie')|e] są zobligowani płacić innym za swe członkostwo w [Concept('gold','złocie')|e], [Concept('manpower','sile żywej')|e], [Concept('sailors','marynarzach')|e] bądź innych dobrach. Płatności mogą być nakładane bądź uchylane na mocy różnych [Concept('laws','praw')|e]."
 game_concept_fow: "Mgła wojny"
 game_concept_fog_of_war: "Mgła wojny"
 game_concept_fow_vision: "Wizja"
 game_concept_fow_desc: "Zasłona, która ukrywa [Concept('discovered','odkryte')|e] części mapy, nazywana jest [Concept('fow','mgłą wojny')].\n\n[units|e] należące do innych [Concept('countries','krajów')|e] pozostają [Concept('hidden','ukryte')|e], kiedy znajdują się na obszarze [Concept('fow','mgły wojny')].\n\n[location|e] jest zawsze widoczna dla swojego [Concept('controller','kontrolera')|e]. [country|e] może także zawsze zaglądać do [Concept('own','posiadanych')|e] przez siebie [Concept('cores','lokacji głównych')|e], nawet jeśli są one [Concept('occupied','okupowane')|e] przez [Concept('enemy','wroga')|e].\n\n[allies|e], [subjects|el] oraz [overlords|el] współdzielą między sobą wizję.\n\nPewne [locations|el] pozostają zawsze ukryte w [Concept('fow','mgle wojny')] – na przykład te, gdzie [Concept('vegetation','roślinnością')|e] jest [ShowVegetationName('forest')|l] bądź [Concept('topography','topografią')|e] są [ShowTopographyName('mountains')|l].\n\n[seazones|e] o topografii „[ShowTopographyName('narrows')|l]” ograniczają wizję wyłącznie z innych [Concept('seazones','stref morskich')]."
 game_concept_hidden: "Ukryta"
 game_concept_hidden_desc: "[unit|e] znajdująca się na obszarze [Concept('fow','mgły wojny')|e] jest [Concept('hidden','ukryta')|e] przed innymi [Concept('countries','krajami')|e].\n\nKiedy [unit|l] pozostaje ukryta, [countries|l] te nie są nawet świadome jej istnienia, a tym bardziej jej składu.\n\nUkryte [units|l] nie otrzymują bezpośrednich premii [Concept('combat','bitewnych')|e], ale zasadzki zapewniają czasem przewagę strategiczną."
 game_concept_location_importance: "Znaczenie lokacji"
 game_concept_location_importance_desc: "Jest ono określane w oparciu o wiele czynników, takich jak przydatność portu w [Concept('location','lokacji')|e], rozmiar jej [Concept('population','populacji')|e], liczba prowadzących do niej [Concept('roads','dróg')|e], liczba posiadanych przez nią [Concept('buildings','budowli')|e], a także to, czy jest [Concept('capital','stolicą')|e] oraz posiada [ShowBuildingTypeName('castle')|l] i jak kształtuje się jej [market_access|el]."
 game_concept_monthly_income_trade_and_tax: "Miesięczny dochód z handlu i podatków"
 game_concept_monthly_income_trade_and_tax_desc: "Comiesięczny [income|el] uzyskiwany z [Concept('trading','handlu')|e] oraz pobieranych [Concept('taxes','podatków')|e]."
 game_concept_monthly_manpower: "Miesięczna siła żywa"
 game_concept_monthly_manpower_desc: "Miesięczny przyrost [Concept('manpower','siły żywej')|e] dla tego [Concept('country','kraju')|e]."
 game_concept_revolutionary: "Rewolucyjny"
 game_concept_revolution: "Rewolucja"
 game_concept_revolutionary_desc: "[revolution] to unikalna transformacja społeczeństwa [Concept('country','kraju')|e], która może nastąpić, gdy rozpocznie się [ShowAgeName('age_6_revolutions')|l]. Stany, które spotka [ShowDisasterName('revolution_disaster')|l], a które nie zdołają obronić swojego status quo, mogą stać się [Concept('revolutionary','rewolucyjne')|e], co zapewni im dostęp do potężnych [Concept('actions','działań')|e], [Concept('reforms','reform')|e] i [Concept('laws','praw')|e], jednak sprawi też, że staną się potencjalnym celem stanów nierewolucyjnych."
 game_concept_revolutionary_target: "Cel rewolucyjny"
 game_concept_revolutionary_target_desc: "Bijące serce rewolucji i najpotężniejszy [country|el] [revolutionary|el]."
 game_concept_celestial_authority_gc: "Niebiańska władza"
 game_concept_celestial_authority_gc_desc: "Miara prawomocności władzy lidera, którego posiada [GetUniqueInternationalOrganization('middle_kingdom').GetName], a która jest niezbędna do wprowadzania [Concept('laws','praw')|e] i [Concept('policies','polityk')|e] w tej [Concept('international_organization','organizacji międzynarodowej')|e]."
 game_concept_share_of_power_gc: "Udział we władzy"
 game_concept_share_of_power_gc_desc: "Miara siły określonej strony podczas [Concept('situation','sytuacji')|e] „[ShowSituationName('fall_of_delhi')]”. Kraj [GetCountry('DLH').GetName] może ją zwiększyć poprzez następujące środki:\n– Akcje sytuacyjne\n– [events|e]\n– Specjalne traktaty pokojowe\n– Wsparcie dyplomatyczne zapewniane przez inne [countries|el]\n\nPrzeciwnicy mogą ją zwiększyć poprzez wojny ofensywne i zwycięstwa przeciw krajowi [GetCountry('DLH').GetNameWithNoTooltip]."
