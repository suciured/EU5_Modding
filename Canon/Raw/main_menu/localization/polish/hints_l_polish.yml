 STABILITY_HINT: "Nasz kraj jest niestabilny!"
 stability_topbar_hint: "Działania prowadzące do poprawy stabilności to między innymi:\n$BULLET_WITH_TAB$Zwiększenie liczby poddanych pełniących służbę jako [ShowPopTypeName('clergy')|l] religii #L [GetPlayer.GetReligion.GetAdjective|l]iej#!.\n$BULLET_WITH_TAB$Zwiększenie [Concept('budget','budżetu')|e] na wydatki związane ze stabilnością.\n$BULLET_WITH_TAB$Zlecenie [Concept('cabinet','gabinetowi')|e] podjęcia działania „[ShowCabinetActionName('stabilize_country')]”."
 LEGITIMACY_HINT: "[Localize( GetPlayer.GetGovernment.GetGovernmentType.GetPowerKey )] spada!"
