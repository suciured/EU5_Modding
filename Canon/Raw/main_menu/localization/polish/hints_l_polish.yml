 hint_low_republican_tradition: "Niska tradycja republikańska"
 hint_low_republican_tradition_hint_text: "$hint_low_republican_tradition_hint_text_1$\n\n$hint_low_republican_tradition_hint_text_2$\n\n$hint_low_republican_tradition_hint_text_3$"
 hint_low_republican_tradition_hint_text_1: "[republican_tradition|e] reprezentuje podejście, jakie ma [GetPlayer.GetGovernment.GetGovernmentType.GetName] do republikanizmu. Jeśli spadnie zbyt nisko, nie tylko stracimy wszelkie korzyści związane z [Concept('legislative_efficiency','wydajnością legislacji')|e] i zmniejszonym ryzykiem [Concept('rebellion','rebelii')|e], ale zaczniemy też otrzymywać surowe kary do kosztów zwiększania [Concept('stability','stabilności')|e]."
 hint_low_republican_tradition_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Powinniśmy dążyć do utrzymania naszych tradycji na jak najwyższym poziomie, aby zminimalizować wszelkie potencjalne kary.\n@arrow_bonus_tier_2! Zwiększenie [Concept('court_maintenance','kosztów utrzymania dworu')|e] pomoże utrzymać [Concept('republican_tradition','tradycję republikańską')|e]. \n@arrow_bonus_tier_2! Innymi źródłami [Concept('republican_tradition','tradycji republikańskiej')|e] są na przykład [advances|el] lub [policies|el].\n@arrow_bonus_tier_1! Zmiana [Concept('ruler','osoby rządzącej')|e] podczas [Concept('election','wyborów')|e] również pomaga w utrzymaniu [Concept('republican_tradition','tradycji republikańskiej')|e]."
 hint_low_republican_tradition_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Podobnie jak w przypadku innych ważnych wskaźników, nauczenie społeczeństwa wartości republikańskich wymaga czasu, dlatego należy myśleć z wyprzedzeniem."
 hint_low_republican_tradition_administrative: "\"Elections are a natural process of any healthy republic.\""
 hint_low_republican_tradition_military: "\"Even mercenaries will not be willing to fight for us is we appear to be tyrants.\""
 hint_low_republican_tradition_diplomatic: "\"No nation that prides itself in strength will willingly align itself to a country that blatantly disregards the principles of its foundation.\""
 ###
 hint_low_devotion: "Małe oddanie"
 hint_low_devotion_hint_text: "$hint_low_devotion_hint_text_1$\n\n$hint_low_devotion_hint_text_2$\n\n$hint_low_devotion_hint_text_3$"
 hint_low_devotion_hint_text_1: "$game_concept_devotion_desc$ Jeśli zbytnio spadnie, nie tylko stracimy korzyści wynikające z [Concept('religious_influence','wpływu religijnego')|e] i zmniejszonego ryzyka [Concept('rebellion','rebelii')|e], ale zaczniemy też otrzymywać kary do satysfakcji [Concept('estate','stanowej')|e]."
 hint_low_devotion_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Powinniśmy dążyć do utrzymania jak najwyższego poziomu oddania, aby zminimalizować wszelkie potencjalne kary.\n@arrow_bonus_tier_2! Zwiększenie [Concept('court_maintenance','kosztów utrzymania dworu')|e] powinno pomóc w utrzymaniu wysokiego poziomu [Concept('devotion','oddania')|e].\n@arrow_bonus_tier_2! [devotion|e] ma też inne źródła, takie jak [advances|el] lub [policies|el]."
 hint_low_devotion_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Podobnie jak w przypadku innych ważnych wskaźników, promowanie religijnego oddania nie jest zadaniem na jeden dzień, dlatego należy myśleć długofalowo."
 hint_low_devotion_administrative: "\"It is not enough for us to represent the faith and pose as its defenders, we also need to look the part ourselves.\""
 hint_low_devotion_military: "\"If our armies are to represent the sword and shield of the faithful, we need to be the beacon for which they fight.\""
 hint_low_devotion_diplomatic: "\"It should be our objective to spread our faith as far and wide as possible, but nobody will be willing to believe our words if we do not appear pious.\""
 ###
 hint_low_horde_unity: "Mała jedność ordy"
 hint_low_horde_unity_hint_text: "$hint_low_horde_unity_hint_text_1$\n\n$hint_low_horde_unity_hint_text_2$\n\n$hint_low_horde_unity_hint_text_3$"
 hint_low_horde_unity_hint_text_1: "$game_concept_horde_unity_desc$"
 hint_low_horde_unity_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Najskuteczniejszym sposobem na zjednoczenie ordy jest przepędzenie najbliższych wrogów.\n@arrow_bonus_tier_2! Zwiększenie [Concept('court_maintenance','kosztów utrzymania dworu')|e] powinno pomóc w utrzymaniu wysokiego poziomu [Concept('horde_unity','jedności ordy')|e].\n@arrow_bonus_tier_2! [horde_unity|e] ma także inne źródła, takie jak [advances|el] lub [policies|el]."
 hint_low_horde_unity_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Zbyt niska jedność może mieć katastrofalne skutki, dlatego lepiej utrzymywać ją na wysokim poziomie."
 hint_low_horde_unity_administrative: "„Dziel i rządź to dobrze znana strategia. Jeśli nie będziemy zjednoczeni, to my zostaniemy podbici”."
 hint_low_horde_unity_military: "„Jak głosi nasze przysłowie: dobre rzeczy przytrafiają się tym, którzy potrafią odebrać je słabszym. Siła nas łączy i dzięki niej będziemy zjednoczeni!”"
 hint_low_horde_unity_diplomatic: "„Nasza waleczność wynika bezpośrednio z jedności naszego ludu. Zwycięstwa w wojnach i podbojach to samospełniająca się przepowiednia”."
 ###
 hint_low_tribal_cohesion: "Mała spójność plemienna"
 hint_low_tribal_cohesion_hint_text: "$hint_low_tribal_cohesion_hint_text_1$\n\n$hint_low_tribal_cohesion_hint_text_2$\n\n$hint_low_tribal_cohesion_hint_text_3$"
 hint_low_tribal_cohesion_hint_text_1: "$game_concept_tribal_cohesion_desc$ W przeciwieństwie do innych [Concept('government_types','ustrojów politycznych')|e], rządy plemienne czerpią korzyści ze zwiększonego poboru wraz ze wzrostem spójności. Jeśli chcemy podejmować skuteczne decyzje wojskowe, musimy utrzymać plemiona w ryzach."
 hint_low_tribal_cohesion_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_2! Zwiększenie [Concept('court_maintenance','kosztów utrzymania dworu')|e] powinno pomóc w utrzymaniu wysokiego poziomu [Concept('tribal_cohesion','spójności plemiennej')|e].\n@arrow_bonus_tier_2! [tribal_cohesion|e] ma także inne źródła, takie jak [advances|el] lub [policies|el]."
 hint_low_tribal_cohesion_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Zbyt niska spójność może mieć katastrofalne skutki, dlatego lepiej utrzymywać ją na wysokim poziomie."
 hint_low_tribal_cohesion_administrative: "„Jeśli po prostu zignorujemy problem, nasza spójność będzie słabsza. Zarządzanie krajem wymaga dbałości o szczegóły”."
 hint_low_tribal_cohesion_military: "„Słaba spójność plemienna nas osłabia. A słabość powoduje dalsze podziały. Nie idź dalej tą drogą, bo zostaniemy podbici i zniewoleni”."
 hint_low_tribal_cohesion_diplomatic: "„Stany są tak głęboko zakorzenione w wielu aspektach życia kraju, że niemal każde nasze działanie może mieć konsekwencje w przyszłości. Strategia wymaga długoterminowego planowania”."
 ###
 hint_war_exhaustion: "Duże wyczerpanie wojenne"
 hint_war_exhaustion_hint_text: "$hint_war_exhaustion_hint_text_1$\n\n$hint_war_exhaustion_hint_text_2$\n\n$hint_war_exhaustion_hint_text_3$"
 hint_war_exhaustion_hint_text_1: "[war_exhaustion|e] to wartość reprezentująca ogólne zmęczenie ludności spowodowane wojną. Wysoki poziom wyczerpania może być niezwykle niebezpieczny dla dowolnego kraju. Wraz ze wzrostem wyczerpania wojennego zmniejsza się skuteczność bojowa [Concept('army','armii')|e] i [Concept('levies','poborowych')|e] oraz przyrost [Concept('pops','społeczności')|e], a nasza gospodarka popada w ruinę."
 hint_war_exhaustion_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Najskuteczniejszą i gwarantowaną metodą jest pokój.\n@arrow_bonus_tier_2! Niektóre [laws|el] i [estate_privileges|el] mogą pomóc zmniejszyć wyczerpanie wojenne w miarę upływu czasu."
 hint_war_exhaustion_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Powinniśmy rozłożyć nasze podboje w czasie i nie wypowiadać [Concept('wars','wojen')|e], jeśli nasze wyczerpanie wojenne jest duże."
 hint_war_exhaustion_administrative: "„Decydujące wojny mogą przynieść korzyści, ale zmęczona wojną ludność ma same minusy. Spada produkcja, spada konsumpcja, szczerze mówiąc – wszystko spada!”"
 hint_war_exhaustion_military: "„Wyczerpanie wojenne może być niebezpieczne, ale wynika przede wszystkim ze złej taktyki. Ogromne straty i wielkie porażki szybko zwrócą nasz lud przeciwko nam”."
 hint_war_exhaustion_diplomatic: "„Przegrana wojna nigdy nie jest czymś dobrym, ale gorzka porażka może również wywołać w naszych poddanych pragnienie zemsty. Rewanżyzm to silny narkotyk”."
 ###
 hint_low_sailors: "Marynarze"
 hint_low_sailors_hint_text: "$hint_low_sailors_hint_text_1$\n\n$hint_low_sailors_hint_text_2$\n\n$hint_low_sailors_hint_text_3$"
 hint_low_sailors_hint_text_1: "$game_concept_sailors_desc$"
 hint_low_sailors_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Jeśli prowadząc wojny polegamy na [Concept('ships','okrętach')|e], mała liczba marynarzy poważnie ogranicza naszą zdolność do uzupełniania [Concept('navies','floty')|e], więc wypowiedzenie [Concept('war','wojny')|e] jest nierozsądne, gdy mamy mało marynarzy.\n@arrow_bonus_tier_2! [explorations|e] również wymagają marynarzy, więc musimy je dobrze zaplanować."
 hint_low_sailors_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Możemy rozwijać szkolenie marynarzy w naszym kraju dzięki różnym [Concept('buildings','budowlom')|e].\n@hint! [estate_privileges|e] i [laws|el] również mogą wpłynąć na potencjalną liczbę marynarzy."
 hint_low_sailors_administrative: "„Kto kontroluje morze, kontroluje bogactwa świata. Silna tradycja morska i żeglarska idzie w parze z dominacją handlową”."
 hint_low_sailors_military: "„Silna marynarka wojenna z odpowiednią liczbą marynarzy umożliwia eksploatację zarówno odległych ziem, jak i terytoriów krajowych. Nawet żołnierze działający za granicą mogą korzystać z chronionych linii zaopatrzeniowych”."
 hint_low_sailors_diplomatic: "„Budowle morskie często mają bezpośredni wpływ na nasz potencjał handlowy. Warto rozważyć synergię między tymi dziedzinami”."
 ###
 hint_low_diplomats: "Mało dyplomatów"
 hint_low_diplomats_hint_text: "$hint_low_diplomats_hint_text_1$\n\n$hint_low_diplomats_hint_text_2$\n\n$hint_low_diplomats_hint_text_3$"
 hint_low_diplomats_hint_text_1: "[diplomats|e] są niezbędni do zarządzania stosunkami dyplomatycznymi z innymi krajami. Wiele działań, takich jak poprawa stosunków, będzie nas z czasem kosztować dyplomatów, podczas gdy działania jednorazowe będą miały raczej stały koszt."
 hint_low_diplomats_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Rezygnacja z poprawy stosunków z niektórymi krajami sprawi, że będziemy mieli więcej dyplomatów do pełnienia innych funkcji, jeśli nie mamy ich wystarczającej liczby.\n@arrow_bonus_tier_2! Możemy również pozyskać więcej dyplomatów z innych źródeł, takich jak [advances|el]."
 hint_low_diplomats_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Chociaż dobrze jest utrzymywać rezerwę dyplomatów na potrzeby działań doraźnych, wykorzystanie naszych dyplomatów do realizacji długoterminowych planów również ma kluczowe znaczenie dla osiągnięcia sukcesu."
 hint_low_diplomats_administrative: "„Utrzymanie dobrych stosunków jest podstawą bogatego imperium! Przyjaźń z sąsiadami z pewnością da dostęp do większych i lepszych rynków”."
 hint_low_diplomats_military: "„Dyplomaci mogą być również wykorzystywani do umacniania naszej dominacji nad słabszymi krajami. Im silniejsi jesteśmy, tym większe prawdopodobieństwo, że podporządkujemy sobie innych przyjaźnią lub groźbą”."
 hint_low_diplomats_diplomatic: "„Reformowanie i udoskonalanie naszego rządu to niezawodny sposób na poprawę naszych zdolności dyplomatycznych. Oczywiście niektóre kultury są po prostu bardziej wyczulone na sztukę perswazji niż inne”."
 LOW_DIPLOMATS_HINT: "Mało dyplomatów!"
 ### Low Food in Market
 hint_low_food_in_market: "Mało żywności na rynku"
 hint_low_food_in_market_hint_text: "$hint_low_food_in_market_hint_text_1$\n\n$hint_low_food_in_market_hint_text_2$\n\n$hint_low_food_in_market_hint_text_3$"
 hint_low_food_in_market_hint_text_1: "Rynki wymagają wystarczających zapasów [Concept('food','żywności')|e], aby zaspokoić zapotrzebowanie poszczególnych [Concept('provinces','prowincji')|e]. W przeciwnym razie w lokacjach w tych prowincjach może zapanować [Concept('starving','głód')|e]."
 hint_low_food_in_market_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Ulepszenie [Concept('rgo','operacji pozyskiwania surowców')|e] produkujących żywność zwiększy jej zapas.\n@arrow_bonus_tier_2! Możemy [Concept('import','importować')|e] żywność, [Concept('trades','handlując')|e] [Concept('goods','towarami')|e] żywnościowymi."
 hint_low_food_in_market_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Zmniejszenie liczby [Concept('buildings','budowli')|e] w [Concept('location','lokacji')|e] sprawi, że część [Concept('pops','społeczności')|e] wróci do [Concept('subsistence_agriculture','rolnictwa samowystarczalnego')|e]."
 HINT_MARKET_ENTRY: "[MARKET.GetName]:"
 HINT_BUILDING_ENTRY: "[BUILDING_TYPE.GetName]"
 LOW_FOOD_CAP_TEXT: "[SelectLocalization( StringIsEmpty( GetListOfAvailableBuildingsWithModifier('merchant_capacity_from_building') ), Localize('LOW_FOOD_NO'), Localize( 'LOW_FOOD_YES' ) )]"
 LOW_FOOD_YES: "\n@arrow_bonus_tier_1! Jeśli nasza [merchant_capacity|el] jest wystarczająca, możemy importować żywność z rynku posiadającego odpowiedni zapas.\n\nJeśli brakuje nam wydajności, budowle takie jak [GetListOfAvailableBuildingsWithModifier('merchant_capacity_from_building')] mogą zwiększyć nasz potencjał handlowy."
 LOW_FOOD_NO: "\n\nJeśli nasza [merchant_capacity|el] jest wystarczająca, możemy importować żywność z rynku posiadającego odpowiedni zapas."
 LOW_MARKET_FOOD_TEXT: "$LIST$ – zapas [Concept('food','żywności')|e] są na poziomie krytycznym.$LOW_FOOD_CAP_TEXT$"
 LOW_MARKET_FOOD_TEXT_BUILDINGS: "$LIST$ – zapasy [Concept('food','żywności')|e] są na poziomie krytycznym.\n\nIstnieje kilka metod postępowania z niedoborem żywności na rynku. Im więcej żywności produkuje dana lokalizacja, tym mniejsze obciążenie stanowi ona dla prowincji i rynku, do którego należy, a nawet może pomóc innym lokalizacjom, jeśli wygeneruje nadwyżkę.\n\n\n@arrow_bonus_tier_3! [rgo|e] to główne źródło [Concept('food','żywności')], zwłaszcza w lokacjach o dużej [Concept('food_productivity','efektywności produkcyjnej')|e]. Jeśli na naszym [Concept('market','rynku')|e] brakuje [Concept('food','żywności')], powinniśmy przede wszystkim dążyć do zwiększenia jej produkcji.\n@arrow_bonus_tier_2! [buildings|e] takie jak $BUILDING_LIST$ także mogą zwiększyć produkcję żywności, jeśli ich produkcja [Concept('goods','towarów')|e] jest odpowiednia. $LOW_FOOD_CAP_TEXT$"
 hint_low_food_in_market_administrative: "„Rynki z lokacjami specjalizującymi się w produkcji żywności będą oferować zarówno bezpieczeństwo, jak i ogromny potencjał zysków. Jeśli inni będą zmuszeni przybywać do nas, aby przetrwać, da nam to niemal nieograniczoną przewagę”."
 hint_low_food_in_market_military: "„Chociaż nasze możliwości handlowe są ograniczone przez infrastrukturę, gospodarka oparta na imporcie musi być zwykle wspierana przez silną flotę. Bez tego narażamy się na łaskę każdego, kto odważy się zająć nasze szlaki handlowe”."
 hint_low_food_in_market_diplomatic: "„Samowystarczalna gospodarka żywnościowa to szczytny cel, ale prowadzenie gospodarki opartej na imporcie, by wyżywić #L [GetPlayer.GetAdjectiveWithNoTooltip|l]ką#! ludność pozwoli nam skupić się na bardziej dochodowej produkcji”."
 ###
 hint_over_diplo_capacity: "Przekroczono możliwości dyplomatyczne"
 hint_over_diplo_capacity_hint_text: "$hint_over_diplo_capacity_hint_text_1$\n\n$hint_over_diplo_capacity_hint_text_2$\n\n$hint_over_diplo_capacity_hint_text_3$"
 hint_over_diplo_capacity_hint_text_1: "$game_concept_diplomatic_capacity_desc$"
 hint_over_diplo_capacity_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Wstrzymanie poprawy stosunków przez naszych [Concept('diplomats','dyplomatów')|e] zwiększy nasze możliwości.\n@arrow_bonus_tier_2! Warto ocenić, czy powinniśmy zakończyć niektóre [alliances|el] lub [treaties|el].\n@arrow_bonus_tier_1! Opuszczając [Concept('international_organizations','organizacje międzynarodowe')|e], do których już nie musimy należeć, również odzyskamy część możliwości dyplomatycznych."
 hint_over_diplo_capacity_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! [estate_privileges|e], [laws|el] i [advances|el] mogą czasem zwiększyć możliwości dyplomatyczne."
 hint_over_diplo_capacity_military: "„Być może powinniśmy traktować sojusze jako środek do osiągnięcia celu, a nie jako trwałą przyjaźń. W końcu nasi sojusznicy z pewnością spojrzeliby na nas głodnymi ślepiami, gdybyśmy okazali słabość…”."
 hint_over_diplo_capacity_administrative: "„Przepracowanie naszych dyplomatów ma niekorzystny skutek uboczny, gdyż wykonują wówczas większość zadań z mniejszą skutecznością. Chociaż ciągłe poganianie ich do roboty może być kuszące, nie jest to dobre rozwiązanie w perspektywie długoterminowej”."
 hint_over_diplo_capacity_diplomatic: "„Jeśli mamy priorytetowo traktować nasz rozwój wewnętrzny, silne sojusze z nawiązką zrekompensują wszelkie postrzegane słabości militarne. Być może powinniśmy najpierw odpuścić sobie inne stosunki?”"
 ###
 hint_rebels_growing: "$game_concept_rebel_movements$"
 hint_rebels_growing_hint_text: "$hint_rebels_growing_hint_text_1$\n\n$hint_rebels_growing_hint_text_2$\n\n$hint_rebels_growing_hint_text_3$"
 hint_rebels_growing_hint_text_1: "Twoje [pops_with_icon|e] dołączą do [Concept('rebel_movements_with_icon','ruchów buntowniczych')|e], kiedy ich [pop_satisfaction_with_icon|el] spadnie poniżej progu, jaki wyznacza [ShowModifierTypeName('pop_join_rebel_threshold')].\n\n[rebel_movements] będą co miesiąc czynić postępy ku otwartej rewolcie zależne od ich poparcia. Kiedy wyniesie ono #W 100%#!, rozpocznie się [revolt_with_icon|el] lub [civil_war_with_icon|el].\n\nNajczęstszymi przyczynami poparcia dla buntowników są niska [stability_with_icon|el], dyskryminowane [cultures_with_icon|el] i [religions_with_icon|el] oraz rozgniewane [estates_with_icon|el]."
 hint_rebels_growing_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Zadbaj, żeby [stability_with_icon|el] i [legitimacy_with_icon|el] były możliwie wysokie.\n@arrow_bonus_tier_2! Użyj [Concept('cabinet_action_with_icon','działania gabinetu')|e] „[ShowCabinetActionName('rebel_crackdown')|l]”, aby powstrzymać postępy zbliżającego się [Concept('rebellion','buntu')].\n@arrow_bonus_tier_1! Przemieść [Concept('army_with_icon','armię')|e] do [Concept('province_with_icon','prowincji')|e] z niezadowolonymi [Concept('pops','społecznościami')]. Obecność żołnierzy uczyni je bardziej... #italic wyrozumiałymi#!.\n\nNajważniejsze jest, mówiąc ogólnie, zwiększenie [pop_satisfaction_icon] satysfakcji buntowniczych [pops|l]:\n@arrow_bonus_tier_2! Zadbaj, aby najliczniejszymi [Concept('cultures','kulturami')] w twoim [Concept('country','kraju')] były [accepted_culture_short_with_icon|el] lub [tolerated_culture_short|el].\n@arrow_bonus_tier_1! Zadbaj, aby buntujące się [pops|l] mogły zaspokoić możliwie wiele swoich [Concept('pop_needs_with_icon','potrzeb')|e] dzięki [Concept('market_with_icon','rynkowi')|e].\n@arrow_bonus_tier_3! Dbaj, aby [estate_icon] [estate_satisfaction|el] pozostawała wysoka – wpływa ona znacząco na satysfakcję wszystkich powiązanych [pops|l].\n$TAB$@arrow_bonus_tier_2! Daj [privilege_with_icon|el]\n$TAB$@arrow_bonus_tier_2!Przekup [estate|l].\n$TAB$@arrow_bonus_tier_2! Obniż [taxes_with_icon|el]."
 hint_rebels_growing_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! [societal_values|e], takie jak [ShowSocietyDirectionName('communalism')|l] i [ShowSocietyDirectionName('decentralization')|l], również mogą wpływać na prawdopodobieństwo buntu.\n@hint! Buntownicze [pops|l] dołączać będą do różnych [Concept('rebel_movements','ruchów buntowniczych')] zależnie od wielu czynników. Na przykład te pochodzące z dyskryminowanej [Concept('culture','kultury')|e] to potencjalni [nationalist_rebels_with_icon|el]."
 hint_rebels_growing_military: "„Mogą wyglądać groźnie, ale prości ludzie zazwyczaj więcej krzyczą niż robią. Jednak swoje braki dyscypliny nadrabiają liczebnością”."
 hint_rebels_growing_administrative: "„Chociaż buntownicy z pewnością szkodzą interesom, zazwyczaj są oni reakcjonistami – jeśli wyeliminujesz przyczyny ich niepokojów, nie tylko uda ci się ich uspokoić, ale także poprawić sytuację w naszym kraju”."
 hint_rebels_growing_diplomatic: "„Nasza ludność ma własną tożsamość i pojęcie lojalności. Podbite narody są znacznie bardziej skłonne do odłączenia się i utworzenia własnego rządu, a nawet do przyłączenia się do obcej potęgi”."
 ###
 hint_call_for_peace: "Wezwanie do pokoju"
 hint_call_for_peace_hint_text: "$hint_call_for_peace_hint_text_1$\n\n$hint_call_for_peace_hint_text_2$\n\n$hint_call_for_peace_hint_text_3$"
 hint_call_for_peace_hint_text_1: "Ten stan może wystąpić, jeśli dana [war|el] trwa wystarczająco długo lub jeśli odmówimy podpisania [Concept('peace_treaty','traktatu pokojowego')|e] pomimo całkowitego zwycięstwa lub porażki."
 hint_call_for_peace_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Powinniśmy ograniczyć straty i podpisać traktat, zanim nasze [war_exhaustion|el] osiągnie krytyczny poziom.\n@arrow_bonus_tier_2! Może to oznaczać zaakceptowanie ustępstw i zyski mniejsze od zamierzonych, a nawet przegranie [Concept('war','wojny')|e]."
 hint_call_for_peace_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Wszystko, co utraciliśmy w wyniku przedwczesnego zawarcia [Concept('peace_treaty','pokoju')|e], możemy odzyskać w przyszłości w kolejnej [Concept('war','wojnie')|e]."
 hint_call_for_peace_diplomatic: "„Łamanie zasad wojny może mieć naprawdę katastrofalne skutki dla naszej wewnętrznej stabilności i reputacji za granicą. Dlaczego ktokolwiek miałby słuchać tego, co mamy do powiedzenia, jeśli będziemy nierozsądni?”"
 hint_call_for_peace_military: "„Wojna jest jedynie kontynuacją polityki innymi środkami. Może powinniśmy zapisać tę sentencję, zanim zrobi to ktoś inny?”"
 hint_call_for_peace_administrative: "„Wezwania do pokoju będą stawały się coraz głośniejsze wraz z upływem czasu. Ludzi można udobruchać, ale nie można ich ignorować w nieskończoność”."
 ###
 hint_unprofitable_buildings: "Nierentowne budowle"
 hint_unprofitable_buildings_hint_text: "$hint_unprofitable_buildings_hint_text_1$\n\n$hint_unprofitable_buildings_hint_text_2$\n\n$hint_unprofitable_buildings_hint_text_3$"
 hint_unprofitable_buildings_hint_text_1: "Budowle staną się nierentowne, jeśli łączny koszt wykorzystywanych w nich [Concept('goods','towarów')|e] przekroczy wartość ich [Concept('produced_goods','wyrobów')|e]."
 hint_unprofitable_buildings_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Upewnij się, że wykorzystywane towary są tańsze poprzez zwiększenie produkcji lub [Concept('importing','importu')|e], aby zadbać o ich wystarczającą podaż.\n@arrow_bonus_tier_3! Stworzenie lub zabezpieczenie dodatkowego popytu na towary spowoduje wzrost ich ceny.\n@arrow_bonus_tier_3! [buildings|e] można zamknąć @building_open!, a nawet zniszczyć, jeśli już ich nie potrzebujemy.\n@arrow_bonus_tier_3! [market_owner|e] może nałożyć embargo na kraje produkujące towary eksportowe, aby podnieść ceny własnego eksportu."
 hint_unprofitable_buildings_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Niektóre budowle mogą otrzymać [Concept('subsidized','subwencje')|e] @subsidy!. Taki krok bywa przydatny, jeśli na przykład koszty [Concept('import','importu')|e] towarów niezbędnych do zaspokojenia [Concept('pop_needs','potrzeb ludności')|e] lub utrzymania armii są wysokie."
 hint_unprofitable_buildings_diplomatic: "„Zarządzanie rentownością całego przemysłu kraju bywa trudne. Jeśli nie chcesz zajmować się szczegółami, możesz skorzystać z pomocy biurokratów!”"
 hint_unprofitable_buildings_military: "„Im silniejsi jesteśmy, tym większa jest nasza zdolność do stosowania protekcjonizmu – w rozsądnym zakresie. Embarga i spory handlowe są zawsze skuteczniejsze, gdy mają oparcie w siłach zbrojnych”."
 hint_unprofitable_buildings_administrative: "„Strategia manipulacji cenami ma wiele aspektów. Jeśli będziemy wystarczająco przebiegli, możemy nie tylko stworzyć popyt na rynku, ale także być tymi, którzy go zaspokoją”."
 NO_HINTS_AVAILABLE: "Brak dostępnych wskazówek!"
 hint_trade: "Handel"
 hint_trade_hint_text: "$hint_trade_hint_text_1$\n\n$hint_trade_hint_text_2$\n\n$hint_trade_hint_text_3$"
 hint_trade_hint_text_1: "[trade|e] polega na przemieszczaniu [Concept('goods','towarów')|e] pomiędzy [Concept('markets','rynkami')|e], i kupowaniu i sprzedawaniu ich tam."
 hint_trade_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Stwórz nowe szlaki [Concept('trade','handlowe')|e], by pozyskać [goods|el].\n@arrow_bonus_tier_2! Zwiększ produkcję [Concept('goods','towarów')|e], by handlować ich nadwyżką."
 hint_trade_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Szlak [Concept('trade','handlowy')|e] może być rentowny bądź nieopłacalny, zależnie od różnicy cen [Concept('export','eksportu')|e] (ze źródła) i [Concept('import','importu')|e] (do celu) na [Concept('markets','rynkach')|e].\n@hint! Każdy [country|e] obecny na [Concept('markets','rynku')|e] ma ustaloną maksymalną [Concept('merchant_capacity','wydajność handlową')|e], którą może wykorzystać do stworzenia szlaków [Concept('trade','handlowych')|e], a [merchant_power|el] określa priorytet eksportu [Concept('goods','towarów')|e] szlakami handlowymi w przypadku niedoboru.\n@hint! Handel może być domyślnie zautomatyzowany na każdym indywidualnym [Concept('market','rynku')|e] po kliknięciu na odpowiednią zębatkę."
 hint_trade_military: "„Handel jest dla mięczaków. Niemniej, będziemy w stanie kontrolować przepływ towarów, dominując na lądzie i morzu”."
 hint_trade_administrative: "„Podstawą naszej strategii jest przewidywanie kolejnej fali zmian cen poprzez rzut kostką i obserwację gwiazd”."
 hint_trade_diplomatic: "„Handel, jeden z filarów w pełni rozwiniętego imperium, ma potencjał, by wypełniać nasze skarbce szybciej niż cokolwiek innego”."
 ### Unused Trade Capacity
 hint_unused_trade_capacity: "Niewykorzystana wydajność handlowa"
 hint_unused_trade_capacity_hint_text: "$hint_unused_trade_capacity_hint_text_1$\n\n$hint_unused_trade_capacity_hint_text_2$\n\n$hint_unused_trade_capacity_hint_text_3$"
 hint_unused_trade_capacity_hint_text_1: "[merchant_capacity_with_icon|e] jest wykorzystywana do przemieszczania [Concept('goods_with_icon','towarów')|e] pomiędzy [Concept('markets_with_icon','rynkami')|e] z nadzieją na zysk ze sprzedaży. Powinniśmy zawsze w pełni wykorzystywać naszą [Concept('merchant_capacity','wydajność handlową')|e]."
 hint_unused_trade_capacity_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_1! Kliknij powiadomienie, aby zobaczyć rynek, którego dotyczy, w panelu @economy_panel![Link('trade', 'subtab = markets', 'Markets Panel')]. Stamtąd możesz przydzielić wydajność handlową do sugerowanych transakcji.\n@arrow_bonus_tier_1! Możesz też kliknąć nagłówek handlu, by przejść do odpowiedniego panelu, w którym zobaczysz listę [Concept('goods','towarów')|e] istotnych dla tego rynku. Kliknij przyciski importu/eksportu dla każdego z [Concept('goods','towarów')|e], by rozpocząć wymianę handlową.\n@automation! Zalecamy automatyzację handlu na wszystkich rynkach poprzez naciśnięcie przycisku zębatki na karcie rynku. Zawsze możesz ręcznie tworzyć i blokować transakcje, nawet jeśli handel jest zautomatyzowany."
 hint_unused_trade_capacity_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Dochody z [Concept('trade','handlu')|e] są dzielone pomiędzy [estates_with_icon|el] (wlicza się do nich także [ShowEstateTypeName('crown_estate')|l]), zależnie od ich [Concept('estate_power_with_icon','wpływów')|e]."
 hint_unused_trade_capacity_military: "„Jeśli chodzi o możliwość nierozsądnego wykorzystania naszych zasobów, nie popieram tego pomysłu”."
 hint_unused_trade_capacity_administrative: "„Musimy jak najszybciej powrócić do granicy naszej efektywności”."
 hint_unused_trade_capacity_diplomatic: "„Niewykorzystaną wydajność handlową można porównać do ugoru, który już dawno powinien być obsiany”."
 ### Unprofitable Trade Route
 hint_unprofitable_trade_route: "Nierentowny szlak handlowy"
 hint_unprofitable_trade_route_hint_text: "$hint_unprofitable_trade_route_hint_text_1$\n\n$hint_unprofitable_trade_route_hint_text_2$\n\n$hint_unprofitable_trade_route_hint_text_3$"
 hint_unprofitable_trade_route_hint_text_1: "W większości przypadków, jeśli szlak [Concept('trade','handlowy')|e] jest nierentowny, najlepiej jest go usunąć i zastąpić bardziej dochodową wymianą, lub włączyć automatyzację dla danego [Concept('market','rynku')|e]."
 hint_unprofitable_trade_route_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_1! Czasem utrata pieniędzy ze szlaku [Concept('trade','handlowego')|e] ma sens, jeśli transportowane [goods|el] mają znaczenie strategiczne.\n@arrow_bonus_tier_1! Przykładem może być przewóz drewna potrzebnego do ukończenia [Concept('building','budowli')|e]. Innym przykładem jest zapewnienie pożywienia naszym [Concept('pops','społecznościom')|e]."
 hint_unprofitable_trade_route_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Możesz pośrednio wpłynąć na rentowność istniejącego szlaku [Concept('trade','handlowego')|e], modyfikując ceny (a tym samym na ich różnicę dla [Concept('good','towarów')|e]) na [Concept('markets','rynkach')|e] połączonych tym szlakiem. Możesz to zrobić, zmieniając [supply|el] i [demand|el] na [Concept('good','towary')|e]."
 hint_unprofitable_trade_route_military: "„Może powinniśmy odebrać im towary, zamiast za nie płacić?”"
 hint_unprofitable_trade_route_administrative: "„Ogranicz straty tak szybko, jak to możliwe. Handel nie jest działalnością charytatywną”."
 hint_unprofitable_trade_route_diplomatic: "„Niedoskonałość to naturalne zjawisko i to do nas należy jej ograniczenie”."
 hint_market_out_of_supply: "Brak podaży na rynku"
 hint_market_out_of_supply_hint_text: "$hint_market_out_of_supply_hint_text_1$\n\n$hint_market_out_of_supply_hint_text_2$\n\n$hint_market_out_of_supply_hint_text_3$"
 hint_market_out_of_supply_hint_text_1: "Jeśli [market|el] ma zbyt wysoki całkowity [demand|el] w stosunku do ograniczonej [Concept('supply','podaży')|e], możemy nie otrzymać [Concept('goods','towarów')|e], które próbujemy [Concept('export','eksportować')|e] lub [Concept('import','importować')|e], co powoduje ich niedobór."
 hint_market_out_of_supply_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Możemy natychmiast zrezygnować z nierentownych szlaków [Concept('trade','handlowych')|e] i wykorzystać wolną [Concept('merchant_capacity','wydajność handlową')|e] na inne [goods|el].\n@arrow_bonus_tier_1! Zwiększenie naszych [Concept('merchant_power','wpływów handlowych')|e] na danym [Concept('market','rynku')|e] może dać nam większy dostęp do jego towarów."
 hint_market_out_of_supply_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Możemy pozyskać [Concept('merchant_power','wpływy handlowe')|e] z wielu źródeł, takich jak [advances|el], [privileges|el], [policies|el] itd.\n@hint! Możemy również podjąć próbę zwiększenia [Concept('supply','podaży')|e], ale nie będzie to łatwe w krótkim czasie i zazwyczaj wymaga długoterminowych działań strategicznych."
 hint_market_out_of_supply_military: "„Od czasu do czasu będzie brakować towarów eksportowych, napędzających naszą machinę wojenną. Trzeba szybko coś z tym zrobić”."
 hint_market_out_of_supply_administrative: "„Rozważ zwiększenie naszej całkowitej przewagi w uczciwym handlu za pomocą wszelkich dostępnych środków”."
 hint_market_out_of_supply_diplomatic: "„Być może powinniśmy zdywersyfikować naszą działalność handlową i odejść od monokultury”."
 hint_increasing_trade_capacity: "Zwiększanie wydajności handlowej"
 hint_increasing_trade_capacity_hint_text: "$hint_increasing_trade_capacity_hint_text_1$\n\n$hint_increasing_trade_capacity_hint_text_2$\n\n$hint_increasing_trade_capacity_hint_text_3$"
 hint_increasing_trade_capacity_hint_text_1: "[merchant_capacity|e] określa liczbę [Concept('trade','transakcji handlowych')|e], które może przeprowadzić [country|el]."
 hint_increasing_trade_capacity_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Postaw więcej [Concept('buildings','budowli')|e] zwiększających wydajność, takich jak [ShowBuildingTypeName('marketplace')|l] lub [ShowBuildingTypeName('market_village')|l].\n@arrow_bonus_tier_2! Niektóre [advances|el] lub [laws|el] również mogą zwiększyć naszą [Concept('merchant_capacity','wydajność handlową')|e]."
 hint_increasing_trade_capacity_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Większa [merchant_capacity|el] umożliwia handel większą liczbą dóbr, co zwiększa [income|el]."
 hint_increasing_trade_capacity_military: "„Wraz z rozrostem naszego imperium zwiększa się nasza wydajność handlowa. To w zasadzie tautologia”."
 hint_increasing_trade_capacity_administrative: "„Rozwiązaniem problemu wydajności handlowej, podobnie jak wszystkich problemów ludzkości, jest posiadanie większej liczby rynków”."
 hint_increasing_trade_capacity_diplomatic: "„Zapewnij wzrost przepływu handlu poprzez tworzenie podstaw dla wymiany handlowej wszędzie tam, gdzie to możliwe”."
 hint_increasing_trade_advantage: "$game_concept_merchant_power$"
 hint_increasing_trade_advantage_hint_text: "$hint_increasing_trade_advantage_hint_text_1$\n\n$hint_increasing_trade_advantage_hint_text_2$\n\n$hint_increasing_trade_advantage_hint_text_3$"
 hint_increasing_trade_advantage_hint_text_1: "[merchant_power_with_icon|e] określa, który [country_with_icon|el] ma dostęp do [Concept('goods_with_icon','towarów')|e] na [Concept('market_with_icon','rynku')|e] dla celów [Concept('trade_with_icon','handlowych')|e] w pierwszej kolejności.\n\nJeśli dwa handlujące [countries|l] próbują kupić [good|l], którego nie wystarcza dla obydwu, jako pierwszy kupi go posiadający większe [merchant_power|l] na tym [Concept('market','rynku')|e].\n\nZwróć uwagę, że [merchant_power|l] dotyczą tylko [Concept('trade','transakcji handlowych')]. [locations|e] przy kupowaniu [Concept('goods','towarów')|e] na [constructions|el] lub [pop_needs|el] przestrzegają kolejności [Concept('market_access','dostępu do rynku')|e]."
 hint_increasing_trade_advantage_hint_text_2: "#T Zalecane działania::#!\n@arrow_bonus_tier_3! Posiadaj więcej [Concept('locations_with_icon','lokacji')|e] należących do tego [Concept('market','rynku')|e].\n@arrow_bonus_tier_2! Zwiększ [Concept('maritime_presence_with_icon','obecność morską')|e] na wodach przybrzeżnych tego [Concept('market','rynku')|e].\n@arrow_bonus_tier_1! Niektóre [buildings_with_icon|el], takie jak [ShowBuildingTypeName('marketplace')|l], również zwiększają [merchant_power]."
 hint_increasing_trade_advantage_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! #italic By dowiedzieć się więcej, sprawdź podpowiedzi: [Link('hints', 'selected_hint = hint_trade', 'Handel')] oraz [Link('hints', 'selected_hint = hint_maritime', 'Obecność morska')]#!"
 hint_increasing_trade_advantage_military: "„Ponieważ handel jest przedsięwzięciem opartym raczej na konkurencji niż współpracy, uzyskanie przewagi w handlu jest naturalnym porządkiem rzeczy”."
 hint_increasing_trade_advantage_administrative: "„Podstawą naszej strategii jest przewidywanie kolejnej fali zmian cen poprzez rzut kostką i obserwację gwiazd”."
 hint_increasing_trade_advantage_diplomatic: "„Handel, jeden z filarów w pełni rozwiniętego imperium, ma potencjał, by wypełniać nasze skarbce szybciej niż cokolwiek innego”."
