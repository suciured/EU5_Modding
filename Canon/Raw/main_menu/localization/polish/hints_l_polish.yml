 ###
 hint_in_deficit: "Ujemne saldo"
 hint_in_deficit_hint_text: "$hint_in_deficit_hint_text_1$\n\n$hint_in_deficit_hint_text_2$\n\n$hint_in_deficit_hint_text_3$"
 hint_in_deficit_hint_text_1: "Nasze saldo jest ujemne. Jeśli nie będziemy uważać, może się to skończyć długami, a nawet bankructwem."
 hint_in_deficit_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Przejdź do panelu @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')], by sprawdzić [income|el] and [expenses|l]. Możesz podnieść [taxes|el] lub zmniejszyć koszty za pomocą suwaków.\n@arrow_bonus_tier_2! Upewnij się, że wszystkie [buildings|el] są rentowne lub zbuduj ich więcej, jeśli nas na to stać. Możesz to zrobić w panelu @production_panel![Link('production', '', 'lateralview_production_entry_name')].\n@arrow_bonus_tier_2! Zarządzanie [Concept('estates','stanami')|e] i ich wykorzystywanie również może przynieść krótkoterminowe lub długotrwałe skutki. Pamiętaj, że stany mogą posiadać znaczną siłę polityczną, więc nadmierne poleganie na nich bywa ryzykowne. Związane z nimi opcje znajdziesz w panelu @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')]\n@arrow_bonus_tier_1! Także rozpoczęcie opłacalnej wymiany [Concept('trades','handowej')|e] jest dobrym źródłem dochodów. Przejrzyj istniejące i potencjalne szlaki handlowe w panelu @economy_panel![Link('trade', '', 'lateralview_trade_entry_name')]."
 hint_in_deficit_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! [laws|el], [reforms|el], [diplomacy|el] i inne opcje również mogą rozwiązać problem ujemnego salda."
 hint_in_deficit_military: "„Wojna może być kosztowna w krótkoterminowej perspektywie, ale jeśli odniesiemy sukces, możemy zmusić naszych wrogów do zapłacenia za nią. Zajęcie terytorium może przynieść nam długotrwałe korzyści, a wymuszenie pieniędzy od naszych wrogów zapewni krótkotrwały napływ bogactwa”."
 hint_in_deficit_explorer: "„Nieznana ziemia z pewnością kryje w sobie bogactwa, gotowe do eksploatacji i grabieży”."
 hint_in_deficit_administrative: "„Ustanowienie dominacji na rynkach krajowych byłoby dobrym sposobem na zwiększenie naszego bogactwa. Jeśli mamy większe ambicje, zdobycie przyczółków na rynkach zagranicznych może jeszcze bardziej przyspieszyć ten wzrost”."
 hint_in_deficit_diplomatic: "„Jak mawia przysłowie, aby zarabiać pieniądze, trzeba je najpierw wydać! Zapewnienie rentowności naszym budowlom i obywatelom to najlepszy sposób na poprawę sytuacji”."
 ###
 hint_cultural_capacity: "Przekroczona chłonność kulturowa"
 hint_cultural_capacity_hint_text: "$hint_cultural_capacity_hint_text_1$\n\n$hint_cultural_capacity_hint_text_2$\n\n$hint_cultural_capacity_hint_text_3$"
 hint_cultural_capacity_hint_text_1: "Chociaż wielokulturowość może przynosić wiele korzyści, kraje, które nie są gotowe na obciążenia administracyjne i nie mają odpowiedniej [Concept('cultural_capacity','chłonności kulturowej')|e], odczują konsekwencje. [pops|e] należące do [Concept('cultures','kultur')|e] innych niż nasza [primary_culture|el] zazwyczaj zaczynają jako [Concept('non_accepted_culture_short','nieakceptowane')|e], ale za pewną cenę mogą stać się [Concept('tolerated_culture_short','tolerowane')|e] lub [Concept('accepted_culture_short','akceptowane')|e]."
 hint_cultural_capacity_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Rozważ obniżenie rangi kultury o mniejszym znaczeniu strategicznym, aby zmniejszyć koszty.\n@arrow_bonus_tier_2! [ShowModifierTypeName('cultures_capacity')] ma kilka źródeł, które zwykle da się znaleźć w panelach [government_reforms|e] i [advances|e]."
 hint_cultural_capacity_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! [assimilation|el] również może zmniejszyć liczbę kultur w kraju."
 hint_cultural_capacity_military: "„Wykorzystanie naszych kultur ma kluczowe znaczenie dla tworzenia tradycji i wpływów, co daje nam przewagę w przypadku konfliktów kulturowych. Zwiększenie praw obcych kultur zapewni nam również dodatkowe dochody i żołnierzy”."
 hint_cultural_capacity_administrative: "„Naszą kulturę można również wyrazić poprzez wspaniałe dzieła sztuki tworzone przez krajowych artystów. W końcu czym jest naród, jeśli nie sumą jego wpływu na świat?”"
 hint_cultural_capacity_diplomatic: "„Z czasem obce kultury mogą się zasymilować i zbliżyć do naszej podstawowej kultury w kraju [GetPlayer.GetNameWithNoTooltip]! Kto nie chciałby być taki, jak [GetPlayer.GetCulture.GetNameWithNoTooltip]?”"
 ###
 hint_unhappy_estates: "Niezadowolone stany"
 hint_unhappy_estates_hint_text: "$hint_unhappy_estates_hint_text_1$\n\n$hint_unhappy_estates_hint_text_2$\n\n$hint_unhappy_estates_hint_text_3$"
 hint_unhappy_estates_hint_text_1: "Utrzymanie zadowolenia [Concept('estates_with_icon','stanów')|e] jest ważnym i stałym elementem rządzenia państwem. To one odpowiadają za znaczą część potęgi militarnej i gospodarczej kraju.\n\nKażdy nielojalny stan sprawi, że twój kraj dotkną kary, zaś [pops_with_icon|e], które się na niego składają, z dużym prawdopodobieństwem dołączać będą do [Concept('rebellions_with_icon','buntów')|e]."
 hint_unhappy_estates_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Wydajność i [estate_satisfaction_short|e] mogą być kontrolowane poprzez udzielanie i odbieranie przywilejów w panelu @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')].\n@arrow_bonus_tier_2! Podnoszenie i obniżanie podatków w panelu @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')] także wpływa na satysfakcję."
 hint_unhappy_estates_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! [parliament|e] także można wykorzystać do zarządzania [Concept('estate_satisfaction','satysfakcją stanową')|e].\n@hint! Dowiedz się więcej o [Concept('rebel_movements_with_icon','buntownikach')|e]: [Link('hint','selected_hint = hint_rebels_growing','podpowiedź dot. buntowników')]."
 hint_unhappy_estates_administrative: "„Stany mają kluczowe znaczenie dla zdrowej potęgi handlowej. Tak, być może w dłuższej perspektywie będziemy musieli zrezygnować z części władzy, ale pomyślmy o gospodarce!”"
 hint_unhappy_estates_diplomatic: "„Nasze stany mogą mieć własne opinie na temat spraw dyplomatycznych. Warto wziąć pod uwagę ich ocenę obcego mocarstwa podczas zawierania sojuszy lub paktów”."
 hint_unhappy_estates_military: "„Nasze stany zapewniają niezbędne dochody, które napędzają ekspansję. Jeśli nie utrzymamy ich po naszej stronie, może zabraknąć nam rekrutów właśnie wtedy, gdy będziemy ich najbardziej potrzebować”."
 ESTATE_CONTEXT_TEXT: "$LIST$ w twoim kraju są niezadowoleni.\n\n$TEXT$"
 HINT_UNHAPPY_ESTATE: "[ESTATE.GetName]"
 ###
 hint_manpower: "Siła żywa"
 hint_manpower_hint_text: "$hint_manpower_hint_text_1$\n\n$hint_manpower_hint_text_2$\n\n$hint_manpower_hint_text_3$"
 hint_manpower_hint_text_1: "Nasza [manpower|el] to rezerwa ludzi gotowych do werbunku jako [regulars|el] w naszych [Concept('armies','armiach')|e]. Oddziały regularne znacznie przewyższają [Concept('levies','poborowych')|e] w [Concept('battle','bitwach')|e], ale są kosztowne, więc nie każdy [country|e] może sobie na nich pozwolić na początku gry."
 hint_manpower_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Jeśli polegamy na [Concept('regulars','żołnierzach regularnych')] w prowadzeniu wojny, niski poziom [Concept('manpower','siły żywej')|e] poważnie ogranicza naszą zdolność do uzupełniania [Concept('armies','armii')|e], więc lepiej nie wypowiadać [Concept('war','wojny')|e], jeśli mamy za mało ludzi.\n@arrow_bonus_tier_2! Jeśli w czasie wojny zaczyna nam brakować siły żywej, warto rozważyć zwiększenie [Concept('levies','poboru')|e], zatrudnienie [Concept('mercenaries','najemników')|e], a nawet zawarcie [Concept('peace','pokoju')|e]."
 hint_manpower_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Możemy rozwinąć maksymalny potencjał siły żywej naszego narodu i zdolność do rekrutacji stałej armii dzięki różnym [Concept('buildings','budowlom')|e].\n@hint! [estate_privileges|e] i [laws|el] również wpływają na potencjalną liczebność siły żywej."
 hint_manpower_diplomatic: "„Elitarna, stała armia złożona z dobrych #L [GetPlayer.GetAdjectiveWithNoTooltip|l]kich#! mężczyzn i chłopców jest prawdopodobnie najskuteczniejszą siłą bojową, jeśli weźmiemy pod uwagę potencjał jednego takiego żołnierza”."
 hint_manpower_military: "„Podbój wymaga wykorzystania wszystkich dostępnych środków. Wszechstronne siły zbrojne powinny korzystać zarówno z najemników, poborowych, jak i stałej armii”."
 hint_manpower_administrative: "„Pamiętaj, że każdy żołnierz, który ginie na polu bitwy, to jeden robotnik mniej do pracy w polu. Wojna jest kosztowna”."
 ###
 hint_low_stability: "Niska stabilność"
 hint_low_stability_hint_text: "$hint_low_stability_hint_text_1$\n\n$hint_low_stability_hint_text_2$\n\n$hint_low_stability_hint_text_3$"
 hint_low_stability_hint_text_1: "Jeśli nasza [stability|el] jest niska, ryzykujemy, że nasze [pops|el] dołączą do [Concept('rebellion','buntu')], niezadowolony [estate|e] może wywołać [Concept('civil_war','wojnę domową')|e], a kraj pogrąży się w chaosie."
 stability_raise_actions: "'@arrow_bonus_tier_3! Zwiększenie [Concept('budget','budżetu')|e] na wydatki związane ze stabilnością.\n@arrow_bonus_tier_2! Zlecenie [Concept('cabinet','gabinetowi')|e] podjęcia działania „[ShowCabinetActionName('stabilize_country')]”.\n@arrow_bonus_tier_1! Zwiększenie liczby poddanych pełniących służbę jako [ShowPopTypeName('clergy')|l] religii #L [GetPlayer.GetReligion.GetAdjective|l]iej#!."
 hint_low_stability_hint_text_2: "#T Zalecane działania:#!\n$stability_raise_actions$"
 hint_low_stability_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Stabilność bierze się także z innych źródeł, takich jak [advances|el] lub [policies|el].\n@hint! Pamiętaj, że stabilność jest również zużywana przez niektóre ważne działania, takie jak wypowiedzenie [Concept('wars','wojny')|e] bez odpowiedniego [casus_belli|e] lub zmiana [Concept('law','prawa')|e]."
 hint_low_stability_administrative: "„Bardzo stabilny naród to oczywiście naród prosperujący! Gdy zbiory są obfite, do naszych skarbców napływa bogactwo”."
 hint_low_stability_military: "„Naród nie może bezpiecznie dominować nad innymi bez uprzedniego zapewnienia spokoju wśród populacji. Prości ludzie lubią wymachiwać swoimi widłami…”."
 hint_low_stability_diplomatic: "„Nasi sąsiedzi będą bardzo szczęśliwi, gdy doprowadzimy kraj na skraj upadku. Czy moglibyśmy coś z tym zrobić?”"
 ###
 hint_very_low_stability: "Bardzo niska stabilność"
 hint_very_low_stability_hint_text: "$hint_very_low_stability_hint_text_1$\n\n$hint_very_low_stability_hint_text_2$\n\n$hint_very_low_stability_hint_text_3$"
 hint_very_low_stability_hint_text_1: "Jeśli nasza [stability|el] jest bardzo niska, istnieje bardzo duże ryzyko, że nasze [pops|el] dołączą do [Concept('rebellion','buntu')|e], niezadowolony [estate|e] może wywołać [Concept('civil_war','wojnę domową')|e], a nasi wrogowie wykorzystają tę sytuację, by uderzyć na nas, gdy będziemy słabi."
 hint_very_low_stability_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Powinniśmy jak najszybciej podnieść stabilność i unikać wypowiadania kolejnych [Concept('wars','wojen')|e] oraz innych sytuacji obniżających stabilność.\n$stability_raise_actions$"
 hint_very_low_stability_hint_text_3: "$hint_low_stability_hint_text_3$"
 hint_very_low_stability_administrative: "„Jak można oczekiwać, że ktoś będzie prowadzić działalność w takiej sytuacji? Proszę, pomóż nam nad tym zapanować, nasze bydło głoduje”."
 hint_very_low_stability_military: "„Każdy wróg kraju [GetPlayer.GetNameWithNoTooltip] byłby absolutnie zachwycony tym, jak słabi obecnie jesteśmy. Możemy się spodziewać, że nasi rywale i przeciwnicy zaczynają knuć przeciwko nam”."
 hint_very_low_stability_diplomatic: "„W przypadku wysokiej stabilności naród doświadcza doskonałej mobilności społecznej, my natomiast najwyraźniej wynaleźliśmy pewien rodzaj społecznej demobilizacji”."
 ###
 hint_low_legitimacy: "Niska prawomocność rządów"
 hint_low_legitimacy_hint_text: "$hint_low_legitimacy_hint_text_1$\n\n$hint_low_legitimacy_hint_text_2$\n\n$hint_low_legitimacy_hint_text_3$"
 hint_low_legitimacy_hint_text_1: "[legitimacy|e] wskazuje, jak reszta świata postrzega fakt, iż to obecna głowa państwa, [GetPlayer.GetGovernment.GetRulerTitle|l] rządzi naszym krajem. Jeśli wartość ta spadnie zbyt nisko, nie tylko utracimy wszelkie korzyści związane z [Concept('crown_power','wpływami korony')|e] i zmniejszonym ryzykiem [Concept('rebellion','rebelii')|e], ale też otrzymamy kary do satysfakcji [Concept('estate','stanów')|e] oraz [Concept('righteousness','prawości')|e]."
 hint_low_legitimacy_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Powinniśmy dążyć do utrzymania jak najwyższego poziomu prawomocności, aby zminimalizować wszelkie potencjalne kary.\n@arrow_bonus_tier_2! Zwiększenie [Concept('court_maintenance','kosztów utrzymania dworu')|e] powinno pomóc w utrzymaniu wysokiego poziomu [Concept('legitimacy','prawomocności')|e].\n@arrow_bonus_tier_2! [legitimacy|e] ma też inne źródła, takie jak [advances|el] lub [policies|el].\n@arrow_bonus_tier_1! Wybierz [cabinet_action_with_icon|el] o nazwie „[ShowCabinetActionName('strengthen_government')]”."
 hint_low_legitimacy_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Podobnie jak w przypadku innych ważnych wskaźników, stworzenie pozytywnego wizerunku swojej [Concept('dynasty','dynastii')|e] wymaga czasu, dlatego należy myśleć długofalowo."
 hint_low_legitimacy_administrative: "\"Anyone that checks the registers of our ancestry and the magnificence of our court will be unable to deny our right to rule.\""
 hint_low_legitimacy_military: "\"How can we expect our armies to be feared if our own soldiers doubt our leadership?\""
 hint_low_legitimacy_diplomatic: "\"Sometimes, inner strength can come from how others perceive us, and our allies can also help us in times of trouble.\""
