 ### Pops demanding Goods
 hint_pops_with_needs_yellow: "Społeczność domaga się towarów"
 hint_pops_with_needs_yellow_hint_text: "$hint_pops_with_needs_yellow_hint_text_1$\n\n$hint_pops_with_needs_yellow_hint_text_2$\n\n$hint_pops_with_needs_yellow_hint_text_3$"
 hint_pops_with_needs_yellow_hint_text_1: "[pops_with_icon|e] będą próbować kupić [goods_with_icon|el], potrzebne do codziennego życia, na [Concept('market_with_icon','rynku')|e] w swojej [Concept('location_with_icon','lokacji')|e]. Jeśli [pops|el] nie będą w stanie kupić wszystkich potrzebnych [Concept('goods','towarów')], ich [pop_satisfaction|el] odpowiednio spadnie. Jeśli ich [pop_satisfaction|l] spadnie poniżej [ShowModifierTypeName('pop_join_rebel_threshold')], niezależnie od tego, czy będzie to spowodowane brakiem [Concept('goods','towarów')], czy innymi przyczynami, [pops|l] mogą zacząć wspierać [Concept('rebellion_with_icon','rebelię')|e] przeciwko [Concept('government','rządowi')]."
 hint_pops_with_needs_yellow_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Utrzymuj [stability_with_icon|el], [legitimacy_with_icon|el] i [Concept('estate_satisfaction','satysfakcję stanową')|e] na wysokim poziomie, by zapobiec [Concept('rebellions','rebeliom')|e].\n@arrow_bonus_tier_1! Zwiększ produkcję pożądanych [Concept('goods','towarów')|e], budując [rgo_with_icon|el] i [buildings_with_icon|el] w panelu @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')].\n@arrow_bonus_tier_1! Importuj [goods|l] z innych [Concept('markets','rynków')|e], wykorzystując [Concept('merchant_capacity_with_icon','wydajność handlową')|e]."
 hint_pops_with_needs_yellow_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Niezaspokojone potrzeby [pops] nie muszą być powodem do niepokoju, o ile nie dochodzi do buntu. Jednak dają one ogólny obraz kondycji [Concept('market','rynku')|e].\n@hint! Potrzeby społeczności są tylko jednym z czynników wpływających na ich [Concept('pop_satisfaction','satysfakcję')]. Nawet jeśli wszystkie potrzeby ludzi zostałyby zaspokojone, nadal mogliby się zbuntować z innych powodów.\n@hint! Dowiedz się więcej o [Concept('rebel_movements_with_icon','ruchach buntowniczych')]: [Link('hints','selected_hint = hint_rebels_growing','podpowiedź dot. buntowników')]."
 hint_pops_with_needs_yellow_military: "„Potężny władca nie powinien przejmować się kaprysami biedoty”."
 hint_pops_with_needs_yellow_administrative: "„Tam, gdzie niewprawne oko widzi zubożałą ludność, ja dostrzegam wspaniałą okazję do zysku”."
 hint_pops_with_needs_yellow_diplomatic: "„Ludzie zawsze będą domagać się więcej, niż im się należy. Ale uważaj. Niekontrolowany niedobór może sprowokować twoich poddanych do buntu”."
 ### Rebelling Pops demanding Goods
 hint_pops_with_needs_red: "Zbuntowana społeczność domaga się towarów"
 hint_pops_with_needs_red_hint_text: "$hint_pops_with_needs_yellow_hint_text_1$\n\n$hint_pops_with_needs_red_hint_text_1$\n\n$hint_pops_with_needs_red_hint_text_2$\n\n$hint_pops_with_needs_red_hint_text_3$"
 hint_pops_with_needs_red_hint_text_1: "Niektóre z naszych [pops|l] dołączają obecnie do [Concept('rebel_movements','ruchów buntowniczych')]. Zwiększenie podaży wymaganych [Concept('goods','towarów')] może przekonać część ludzi do porzucenia [Concept('rebellions','buntowników')]."
 hint_pops_with_needs_red_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Zwiększ [stability|el], [legitimacy|el] i [Concept('estate_satisfaction','satysfakcję stanową')|e].\n@arrow_bonus_tier_1! Zwiększ produkcję wymaganych [Concept('goods','towarów')|e], budując [rgo|el] oraz [buildings|el] w panelu @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')].\n@arrow_bonus_tier_1! Importuj [goods|l] z innych [Concept('markets','rynków')|e], wykorzystując [Concept('merchant_capacity','wydajność handlową')|e].\n@arrow_bonus_tier_1! Jeśli wszystko inne zawiedzie, nasze [armies|el] mogą rozprawić się z powstańcami."
 hint_pops_with_needs_red_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Potrzeby społeczności są tylko jednym z czynników wpływających na ich [Concept('pop_satisfaction','satysfakcję')]. Nawet jeśli wszystkie potrzeby ludzi zostałyby zaspokojone, nadal mogliby się zbuntować z innych powodów.\n@hint! Dowiedz się więcej o [Concept('rebel_movements_with_icon','ruchach buntowniczych')]: [Link('hints','selected_hint = hint_rebels_growing','podpowiedź dot. buntowników')]."
 hint_pops_with_needs_red_diplomatic: "„Zapewnienie dostaw towarów o krytycznym znaczeniu może wystarczyć, aby uciszyć niezadowolone głosy naszego ludu”."
 hint_pops_with_needs_red_administrative: "„Bunt zrujnowałby naszych kupców. Zwiększmy produkcję, zanim nasz lud postanowi chwycić za broń!”"
 hint_pops_with_needs_red_military: "„Głodujący tłum? Nasza armia się tym zajmie”."
 ### Possible Reforms
 hint_has_possible_reform: "Możliwe reformy"
 hint_has_possible_reform_hint_text: "$hint_has_possible_reform_hint_text_1$\n\n$hint_has_possible_reform_hint_text_2$\n\n$hint_has_possible_reform_hint_text_3$"
 hint_has_possible_reform_hint_text_1: "[government_reforms_with_icon|e] to jedne z najbardziej charakterystycznych cech, jakie wykazuje nasz [country_with_icon|e]. Powinniśmy zawsze mieć wdrożone wszelkie dostępne [reforms|l]."
 hint_has_possible_reform_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Wciśnij przycisk plusa pod kartą „[ShowEstateTypeName('crown_estate')|l]” (@government_panel! [Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')]), aby wdrożyć nową [Concept('reform','reformę')]."
 hint_has_possible_reform_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! W miarę postępów w grze [advances_with_icon|el] i [events|el] zapewnią dostępność kolejnych [Concept('government_reforms','reform rządowych')].\n@hint! Odwołanie [Concept('government_reforms','reform rządowych')] kosztuje [stability_with_icon|el], zaś ich wdrażanie zajmuje dużo czasu. Wybieraj je z rozwagą.\n@hint!Niektóre [government_reforms|l] wymagają, aby twój [country|l] zwrócił się ku konkretnej [Concept('societal_value_with_icon','wartości społecznej')|e]."
 hint_has_possible_reform_diplomatic: "„Dobrze sformowany rząd jest symbolem zdrowej administracji”."
 hint_has_possible_reform_administrative: "„Musimy jasno zdefiniować nasz rząd, aby inne kraje wiedziały, jakim mianem nas określać”."
 hint_has_possible_reform_military: "„Jak możemy się spodziewać, że zdołamy obronić się przed wrogiem, skoro nawet nie wiemy, kim właściwie jesteśmy?”"
 ### Non-integrated Provinces
 hint_has_conquered_provinces: "Niezintegrowane prowincje"
 hint_has_conquered_provinces_hint_text: "$hint_has_conquered_provinces_hint_text_1$\n\n$hint_has_conquered_provinces_hint_text_2$\n\n$hint_has_conquered_provinces_hint_text_3$"
 hint_has_conquered_provinces_hint_text_1: "[Concept('conquered_with_icon','Podbite')|e] [locations_with_icon|el] muszą zostać [Concept('integrated','zintegrowane')|e] z naszą administracją, aby przyczyniały się do bogactwa naszego kraju. Powinniśmy możliwie najszybciej [Concept('integrate','zintegrować')|e] nasze [Concept('locations','lokacje')|e]."
 hint_has_conquered_provinces_hint_text_2: "#T Zalecane działania#!:\n@arrow_bonus_tier_3! Poinstruuj [cabinet_with_icon|el], by wykonał działanie „[ShowCabinetActionName('integrate_province')]” (@government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')]).\n@arrow_bonus_tier_1!Jeśli nasz [cabinet|l] nie nadąża za podbojami, rozważ stworzenie [Concept('subject_with_icon','podwładnego')|el], aby zarządzał podbitą ziemią w twoim imieniu. Służy do tego @diplomacy_panel![Link('diplomacy', 'relations_tab = current_relations', 'lateralview_diplomacy_entry_name')]."
 hint_has_conquered_provinces_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Integracja to zwykle jeden z najważniejszych obowiązków [Concept('cabinet','gabinetu')|e] w [Concept('countries','krajach')|e] stawiających na ekspansję.\n@hint! [pop_satisfaction|e] będzie o wiele niższa w [Concept('conquered','podbitych')|e] [Concept('locations','lokacjach')|e], co może skutkować [Concept('rebellions_with_icon','buntami')|e].\n@hint! Możesz przyspieszyć integrację, przydzielając bardziej uzdolnione [Concept('characters','postaci')|e] jako [Concept('cabinet_members','członków gabinetu')|e] oraz zwiększając [cabinet_efficiency|el] naszego [Concept('country','kraju')|e].\n@hint! Integracja przebiegnie o wiele szybciej, jeśli nasza [primary_culture|e] jest też [Concept('dominant_culture','dominującą')|e] w danej lokacji lub jeśli nasz [cultural_influence|el] znajduje się na wyższym poziomie niż [cultural_tradition|el] [Concept('dominant_culture','kultury dominującej')|e]."
 hint_has_conquered_provinces_diplomatic: "„Nowo... #italic pozyskani#! poddani nie poddadzą się natychmiast naszej władzy. Integracja to długi i żmudny proces, który jest jednak kluczowy dla stabilności naszego państwa”."
 hint_has_conquered_provinces_administrative: "„Przedsiębiorstwa nie mogą rozkwitać, kiedy w kraju panuje niepokój. Rządy prawa są podstawą dobrobytu”."
 hint_has_conquered_provinces_military: "„Biurokraci nie zawsze są nieprzydatni. Nie moglibyśmy przeprowadzać poboru wśród ludności, gdyby nie odpowiednia kadra administratorów”."
 ### Possible Cabinet Actions
 hint_has_possible_cabinet_action: "Możliwe działania gabinetu"
 hint_has_possible_cabinet_action_hint_text: "$hint_has_possible_cabinet_action_hint_text_1$\n\n$hint_has_possible_cabinet_action_hint_text_2$\n\n$hint_has_possible_cabinet_action_hint_text_3$"
 hint_has_possible_cabinet_action_hint_text_1: "[cabinet_actions_with_icon|e] to jedne z najpotężniejszych narzędzi, jakimi dysponujemy podczas władania naszym narodem. Powinniśmy w każdej chwili wykorzystywać wszystkie dostępne [cabinet_seats_with_icon|el]."
 hint_has_possible_cabinet_action_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Otwórz @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')], aby zobaczyć dostępne dla nas działania gabinetu.\n@arrow_bonus_tier_3! [ShowCabinetActionName('integrate_province')], jeśli mamy nowo [Concept('conquered','podbite')|e] terytorium.\n@arrow_bonus_tier_2! [ShowCabinetActionName('stabilize_country')], jeśli [stability|el] jest niska.\n@arrow_bonus_tier_2! [ShowCabinetActionName('strengthen_government')], jeśli [legitimacy_with_icon|e] jest niska.\n@arrow_bonus_tier_2! [ShowCabinetActionName('diplomatic_endeavors')] ułatwią [Concept('diplomacy','dyplomację')|e].\n@arrow_bonus_tier_1! [ShowCabinetActionName('change_societal_values')] przydaje się, jeśli jest jakaś konkretna [societal_value|el], na której ci zależy.\n@arrow_bonus_tier_1! [ShowCabinetActionName('develop_province')] pozwoli zwiększyć [development_with_icon|el] w naszych najcenniejszych [Concept('provinces_with_icon','prowincjach')|e].\n@arrow_bonus_tier_1! [cabinet_actions] mogą zostać również użyte do [Concept('convert_with_icon','nawracania')|e] innych [Concept('religions_with_icon','religii')|e] lub [Concept('assimilate_with_icon','asymilacji')|e] innych [Concept('cultures_with_icon','kultur')|e].\n@automation! Możesz też zautomatyzować działania rady: @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 hint_has_possible_cabinet_action_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! [characters|el] przydzielone do [Concept('cabinet','gabinetu')|e] zwiększą [Concept('estate_power','wpływy')|e] swojego [Concept('estate','stanu')|e].\n@hint! Nowe [cabinet_actions] staną się dostępne w późniejszych [Concept('ages','epokach')|e]."
 hint_has_possible_cabinet_action_diplomatic: "„Biurokracja jest fundamentem każdego państwa. O ile mądrze się ją wykorzysta”."
 hint_has_possible_cabinet_action_administrative: "„Dzięki gabinetowi państwo ma szanse zmieniać pustkowia w kwitnące metropolie”."
 hint_has_possible_cabinet_action_military: "„Potężny gabinet pozwoli okiełznać nawet najbardziej swarliwych członków naszego społeczeństwa.\nRzuć tylko rozkaz, a będzie zrobione”."
 ### Laws not codified
 hint_has_possible_law: "Prawa nieskodyfikowane"
 hint_has_possible_law_hint_text: "$hint_has_possible_law_hint_text_1$\n\n$hint_has_possible_law_hint_text_2$\n\n$hint_has_possible_law_hint_text_3$"
 hint_has_possible_law_hint_text_1: "Warto zawsze mieć aktywną [Concept('policy','politykę')|e] dla każdego z naszych [Concept('laws','praw')|e]. W innym wypadku [country|el] może nie mieć dostępu do przydatnych benefitów."
 hint_has_possible_law_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Kliknij alert, aby przełączyć pomiędzy naszymi [Concept('laws','prawami')|e] bez aktywnej [Concept('policy','polityki')|e] i uważnie wybrać jedną z nich.\n@arrow_bonus_tier_3! @government_panel![Link('government','tabcontent = politics','lateralview_government_entry_name')] to miejsce, w którym zobaczysz obecne [laws|l].\n@automation! Możesz też zautomatyzować prawa tutaj: @automation![Link('automation','','lateralview_automation_entry_name')]."
 hint_has_possible_law_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! [policies] mają czas implementacji zależny od naszej [Concept('legislative_efficiency','wydajności legislatywy')|e]. Ich pełen efekt nie będzie aktywny natychmiast.\n@hint! Możesz zawsze zmienić [Concept('policy', 'politykę')] później, wydając na to [gold|el] i [stability|el]. Koszt będzie zależeć od [Concept('crown_power','wpływów korony')|e].\n@hint! Wiele nowych [Concept('laws', 'praw')|e] i [Concept('policies', 'polityk')|e] odblokowuje się w późniejszych [Concept('ages','epokach')|e]."
 hint_has_possible_law_diplomatic: "„Państwo bez praw jest jak budynek bez kolumn lub ciało bez kończyn. Lepiej mieć ich zbyt wiele niż zbyt mało”."
 hint_has_possible_law_administrative: "„Prawa naszego kraju powinny zapewniać rozwój miast, ochronę kupców i wydajne ściąganie podatków”."
 hint_has_possible_law_military: "„Formułowanie praw jest ważne. Ich egzekwowanie – kluczowe”."
 ### Lack of commander
 hint_has_army_without_leader: "Brak dowódcy"
 hint_has_army_without_leader_hint_text: "$hint_has_army_without_leader_hint_text_1$\n\n$hint_has_army_without_leader_hint_text_2$\n\n$hint_has_army_without_leader_hint_text_3$"
 hint_has_army_without_leader_hint_text_1: "Nasze [units|el] muszą mieć wyznaczonego [Concept('commander','dowódcę')|e], aby radzić sobie w [Concept('battle','bitwie')|e]. [generals|e] dowodzą [Concept('armies','armiami')|e], zaś [admirals|l] – [Concept('navies','flotami')|e]."
 hint_has_army_without_leader_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Kliknij #W alert#!, aby wybrać odpowiednią [character|el] dla swojej [Concept('unit','jednostki')|e]. Należy generalnie wybierać tych, którzy mają wyższe [abilities|el].\n@arrow_bonus_tier_2! Możesz też wybrać swoją [Concept('unit','jednostkę')] z mapy lub #W zarysu#!.\n@arrow_bonus_tier_2! Jeśli nie mamy żadnej dobrej dostępnej [Concept('character','postaci')|e], spróbuj ją wyszkolić (@military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')]).\n@automation! Możesz zautomatyzować wyznaczanie [Concept('generals','generałów')] i [Concept('admirals', 'admirałów')] tutaj: @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 hint_has_army_without_leader_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Nie rozpoczynaj [Concept('battle','bitwy')|e] bez posiadania na czele wojsk zdolnego [Concept('commander', 'dowódcy')|e]!\n@hint! Niektóre [characters|el] mają [traits|el], które czynią je jeszcze bardziej przydatnymi do konkretnych zadań.\n@hint! Niektóre [Concept('laws','prawa')|e] mogą nakładać ograniczenia na to, które [characters|el] mogą dowodzić armiami."
 hint_has_army_without_leader_diplomatic: "„Armia zawsze powinna mieć przywódcę. Musimy jednak zachować ostrożność, gdyż oficerowie wykorzystają swoje wpływy, aby poprawić sytuację swojego stanu”."
 hint_has_army_without_leader_administrative: "„Mnie proszę nie pytać. Godne oprychów sprawy wojny pozostawiam mniej... #italic wyrafinowanym#! doradcom”."
 hint_has_army_without_leader_military: "„Atak na wroga bez odpowiednich dowódców jest samobójstwem.\nNie rób tego pod żadnym pozorem”."
 ### Underage Heir
 hint_is_heir_underage: "Niepełnoletni dziedzic"
 hint_is_heir_underage_hint_text: "$hint_is_heir_underage_hint_text_1$\n\n$hint_is_heir_underage_hint_text_2$"
 hint_is_heir_underage_hint_text_1: "Jeśli nasz [ruler|el] umrze, zanim [heir|el] osiągnie pełnoletniość, w naszym kraju nastanie [regency|el]. Zależnie od okoliczności, osoba z najpotężniejszego [Concept('estate','stanu')|e] przejmie kontrolę nad rządem, znacząco zwiększając jego [Concept('estate_power','wpływy stanowe')|e] na czas interregnum."
 hint_is_heir_underage_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_1! Niewiele więcej można zrobić poza pozwoleniem na upływ czasu i być może unikania ryzykowania życiem [Concept('ruler','osoby rządzącej')] bez potrzeby. O ile oczywiście nie okaże się akurat wyjątkowo niekompetentna..."
 hint_is_heir_underage_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! [regency|e] może wcale nie być zła, jeśli sprawuje ją naprawdę dobra [character|el]."
 hint_is_heir_underage_diplomatic: "„Zapewnienie sukcesji to zapewnienie przyszłości państwu”."
 hint_is_heir_underage_administrative: "„Mariaże i więzi dynastyczne są najlepszym sposobem na zbliżenie do siebie dwóch państw”."
 hint_is_heir_underage_military: "„To właśnie za młodu można przekuć dziedziców na najlepszych władców”."
 ### Unmarried Ruler
 hint_has_unmarried_adult_ruler: "Głowa państwa bez ślubu"
 hint_has_unmarried_adult_ruler_hint_text: "$hint_has_unmarried_adult_ruler_hint_text_1$\n\n$hint_has_unmarried_adult_ruler_hint_text_2$\n\n$hint_has_unmarried_adult_ruler_hint_text_3$"
 hint_has_unmarried_adult_ruler_hint_text_1: "Powinniśmy spróbować doprowadzić do ślubu [Concept('ruler','głowy państwa')|e] z odpowiednią osobą, aby zwiększyć rozmiary i potęgę naszej [Concept('dynasty','dynastii')|e]. Nie dość, że liczne królewskie potomstwo ułatwi pokojową i stabilną sukcesję, to dodatkowo książęta mogą stanowić cenną rezerwę [Concept('characters','postaci')|e] dostępnych do obsadzenia urzędów."
 hint_has_unmarried_adult_ruler_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Kliknij alert, aby wyszukać kandydatów do [Concept('royal_marriage','małżeństwa królewskiego')|e]. Monarchie mogą je zawierać w celu poprawiania wzajemnej [Concept('opinion','opinii')|e] i kłaść w ten sposób podwaliny pod przyszły [Concept('alliance','sojusz')|e]. [royal_marriages|e] mogą również otworzyć drzwi do potencjalnej [Concept('personal_union', 'unii personalnej')|e].\n@arrow_bonus_tier_2! Możesz wydać [Concept('ruler','głowę państwa')] lub [Concept('heir','dziedzica')|e] za kogoś na swoim dworze za pomocą interakcji „[ShowCharacterInteractionName('marry_noble')|l]”, klikając prawym przyciskiem portret [Concept('character','postaci')|e].\n@arrow_bonus_tier_1! W razie braku alternatyw zawsze pozostaje opcja „[ShowCharacterInteractionName('marry_lowborn')]”, jak bardzo nie byłaby niepopularna."
 hint_has_unmarried_adult_ruler_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! [characters] z władającej [Concept('dynasty','dynastii')|e] to [ShowEstateTypeName('crown_estate')|l], więc nie zwiększają możliwości innych [Concept('estates','stanów')|e] naszego państwa, kiedy obejmują wpływowe [roles|el]."
 hint_has_unmarried_adult_ruler_diplomatic: "„$hint_is_heir_underage_diplomatic$”"
 hint_has_unmarried_adult_ruler_administrative: "„$hint_is_heir_underage_administrative$”"
 hint_has_unmarried_adult_ruler_military: "„Każdy miecz potrzebuje pochwy”."
 ### No current Research
 hint_can_do_more_research: "Badania"
 hint_can_do_more_research_hint_text: "$hint_can_do_more_research_hint_text_1$\n\n$hint_can_do_more_research_hint_text_2$\n\n$hint_can_do_more_research_hint_text_3$"
 hint_can_do_more_research_hint_text_1: "Powinniśmy zadbać, aby nasz [country|el] stale badał nowe [advances|el]."
 hint_can_do_more_research_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3!Przejdź do okna @advances_panel![Link('advances', 'subtab = research', 'lateralview_advances_entry_name')] i wybierz postęp, który pasuje do twoich potrzeb.\n@arrow_bonus_tier_2! Możesz też kliknąć ikonkę pustej flaszki w prawej górnej części ekranu, aby otworzyć okno @advances_panel![Link('technology_view', '', 'lateralview_technology_view_entry_name')] w całości.\n@automation! Jeśli nie czujesz się jeszcze na siłach, żeby wybierać [advances], możesz zautomatyzować badania: @automation![Link('automation', '', 'lateralview_automation_entry_name')]. Nadal otrzymasz powiadomienie za każdym razem, kiedy odkryty zostanie przez nowy [advance|el]."
 hint_can_do_more_research_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Niewykorzystane punkty badań będą do pewnej liczby magazynowane. Później zaczną przepadać.\n@hint! Możesz zwiększyć szybkość [Concept('research_progress','postępów badań')|e], zwiększając przeciętną [literacy|el] oraz [Concept('estate_satisfaction','satysfakcję stanową')|e], jaką wykazują nasi [ShowEstateTypeName('clergy_estate')|l]."
 hint_can_do_more_research_diplomatic: "„Technologia zapewnia liczne możliwości ułatwienia zarządzania naszymi ziemiami”."
 hint_can_do_more_research_administrative: "„Odpowiednie inwestycje mogą znacząco zwiększyć wydajność naszej gospodarki”."
 hint_can_do_more_research_military: "„Stałe usprawnianie armii zawodowych to rzecz kluczowa, jeśli nie chcemy, aby wrogowie wyprzedzili nas w potędze”."
 ### Cabinet lacks member
 hint_lack_cabinet_for_cabinet_action: "Wakat w gabinecie"
 hint_lack_cabinet_for_cabinet_action_hint_text: "$hint_lack_cabinet_for_cabinet_action_hint_text_1$\n\n$hint_lack_cabinet_for_cabinet_action_hint_text_2$\n\n$hint_lack_cabinet_for_cabinet_action_hint_text_3$"
 hint_lack_cabinet_for_cabinet_action_hint_text_1: "[cabinet_action|e] nie będzie bardzo skuteczne, jeśli nie zostanie przydzielona utalentowana [character|el]. Zawsze przydzielaj [characters] do wszystkich [Concept('cabinet_seats','miejsc w gabinecie')|e]."
 hint_lack_cabinet_for_cabinet_action_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Kliknij #W alert#!, aby otworzyć okno „@government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')]” i wyznaczyć [character|el] o najwyższej powiązanej [Concept('ability','umiejętności')|e] do zajęcia wolnego [Concept('cabinet_seat','miejsca w gabinecie')].\n@arrow_bonus_tier_1! Rozważ zatrudnienie nowego [Concept('courtier', 'dworzanina')|e], jeśli nie masz dostępnych dobrych [Concept('character','postaci')|e].\n@automation! Możesz zautomatyzować działania gabinetu tutaj: @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 hint_lack_cabinet_for_cabinet_action_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Każde [cabinet_action|el] wykorzystuje [abilities|el] jednej z trzech postaci, musisz więc uważnie ją wybrać zależnie od tego, jakie zadanie planujesz jej przydzielić.\n@hint! [cabinet_members|e] zwiększają [Concept('estate_power','wpływy')|e] [Concept('estate','stanu')|e], do którego należą."
 hint_lack_cabinet_for_cabinet_action_diplomatic: "„Najlepsza administracja zawsze składa się z najlepszych ludzi”."
 hint_lack_cabinet_for_cabinet_action_administrative: "„Im lepiej funkcjonuje nasz kraj, tym lepszy będzie nasz wizerunek”."
 hint_lack_cabinet_for_cabinet_action_military: "„Tylko wydajna administracja pozwoli na skuteczną projekcję siły”."
 ### Inflation
 hint_inflation: "Inflacja"
 hint_inflation_hint_text: "$hint_inflation_hint_text_1$\n\n$hint_inflation_hint_text_2$"
 hint_inflation_hint_text_1: "Inflacja zwiększa po prostu wszystkie wydatki naszego [Concept('country','kraju')|e], więc należy zawsze jej unikać. Stosunkowo szybko dochodzi do niej wskutek [Concept('minting','bicia monet')|e], jednak może być podstępna i trudna do obniżenia."
 hint_inflation_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Jeśli [inflation|l] rośnie, użyj suwaka [Concept('minting','bicia monet')] w oknie „@economy_panel![Link('finances', '', 'lateralview_economy_entry_name')]”, aby temu zapobiec.\n@arrow_bonus_tier_2!Jeśli już zmagasz się z inflacją, ustawienie suwaka na minimum spowoduje jej spadek."
 hint_inflation_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Możemy zdobyć inne źródła redukcji inflacji, na przykład dzięki [Concept('advances','postępom')|e]."
 hint_inflation_diplomatic: "„Oby oszczędzono nam tej niewidzialnej choroby gospodarki”."
 hint_inflation_administrative: "„Bicie monet może i jest kuszącym lekiem dla napiętego budżetu, ale stanowi także źródło przedłużającego się nieszczęścia”."
 hint_inflation_military: "„Inflacja to powolny i zdradziecki zabójca”."
 ### Disloyal Subjects
 hint_has_disloyal_subjects: "Nielojalni podwładni"
 hint_has_disloyal_subjects_hint_text: "$hint_has_disloyal_subjects_hint_text_1$\n\n$hint_has_disloyal_subjects_hint_text_2$\n\n$hint_has_disloyal_subjects_hint_text_3$"
 hint_has_disloyal_subjects_hint_text_1: "[subjects|e] to [Concept('countries','kraje')|e], które są nam podporządkowane w ten czy w inny sposób. Zwykle płacą nam [Concept('subject_taxation','podatek')|e] i biorą udział w naszych [Concept('wars','wojnach')|e].\n\nJeśli ich [Concept('subject_loyalty','lojalność')|e] spadnie poniżej #W 50#!, zostaną uznane za nielojalne i przestaną nam pomagać w [Concept('wars','wojnach')]. Nasi nielojalni podwładni mogą połączyć siły i stworzyć [GetInternationalOrganizationType('independence_movement').GetName]. Jeśli zaś poczują się wystarczająco silni, mogą nawet rozpocząć z nami [Concept('war','wojnę')]."
 hint_has_disloyal_subjects_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Zadbaj, aby [opinion|el] podwładnego o nas pozostała wysoka. Możesz ją zwiększyć, korzystając z [Concept('diplomatic_action', 'działania dyplomatycznego')|e] „$IMPROVE_RELATIONTITLE$”.\n@arrow_bonus_tier_1! Możesz rozważyć [Concept('annexing','aneksję')|e] innych lojalnych podwładnych. Zwiększenie naszej potęgi w stosunku do wszystkich podporządkowanych nam państw doprowadzi do wzrostu ich lojalności.\n@arrow_bonus_tier_1!Zwiększenie rozmiaru naszych [Concept('armies','armii')|e] przestraszy podwładnych i podniesie ich lojalność."
 hint_has_disloyal_subjects_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Możesz sprawdzić ogólne informacje o podwładnych w ich panelu, który znajdziesz tutaj: @diplomacy_panel![Link('diplomacy', 'relations_tab = current_relations', 'lateralview_diplomacy_entry_name')].\n@hint! Im więcej mamy [Concept('subjects','podwładnych')] i im są potężniejsi w stosunku do nas, tym trudniejsze będzie zapewnienie ich [Concept('subject_loyalty', 'lojalności')].\n@hint! Różne rodzaje [Concept('subjects','podwładnych')] mają różne charakterystyki i ograniczenia." ##
 hint_has_disloyal_subjects_diplomatic: "„Powinniśmy stale dbać o dobre stosunki z naszymi podwładnymi. Inaczej gotowi są uznać się za panów własnego losu”."
 hint_has_disloyal_subjects_administrative: "„Podwładni to zyskowna dla naszego skarbca rzecz.\nNie pozwól, żeby zdali sobie z tego sprawę”."
 hint_has_disloyal_subjects_military: "„Owieczki odłączają się od stada przy byle okazji. Lepiej zawsze bądźmy gotowi spuścić psy gończe!”"
 ### Buildings missing inputs
 hint_has_buildings_missing_input: "Brakujące materiały w budowlach"
 hint_has_buildings_missing_input_hint_text: "$hint_has_buildings_missing_input_hint_text_1$\n\n$hint_has_buildings_missing_input_hint_text_2$\n\n$hint_has_buildings_missing_input_hint_text_3$"
 hint_has_buildings_missing_input_hint_text_1: "[buildings|e] potrzebują dostępu do [Concept('goods','towarów')|e] z [Concept('markets','rynków')|e], aby prawidłowo działać. Jeśli nie są w stanie kupić wszystkiego, co jest im niezbędne, poskutkuje to odpowiednim spadkiem wydajności."
 hint_has_buildings_missing_input_hint_text_2: "#T Zalecane działania:#!\n$hint_address_shortage_text$"
 hint_has_buildings_missing_input_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Nie wszystkie braki materiałów stanowią dla naszego kraju problem krytycznej natury, jednak warto zadbać o właściwe funkcjonowanie niektórych szczególnie ważnych strategicznie łańcuchów produkcyjnych.\n@hint![ShowUnitDefinitionName('a_footmen')] mogą na przykład nie być dostępni do werbunku, jeśli nasza [ShowBuildingTypeName('weapon_guild')|l] nie zostanie odpowiednio zaopatrzona w [ShowGoodsName('lumber')|l] na [Concept('market','rynku')|e]."
 hint_has_buildings_missing_input_diplomatic: "„Niektóre budynki są szczególnie ważne dla prawidłowego funkcjonowania naszego państwa”."
 hint_has_buildings_missing_input_administrative: "„Nasi kupcy powinni starać się zwalczać wszelkie niedobory. Czasem jednak niewidzialna ręka rynku wymaga... odrobiny pomocy”."
 hint_has_buildings_missing_input_military: "„Zanim rozpoczniemy jakąkolwiek operację wojskową, musimy zadbać o stałe zaopatrzenie w broń i inne zapasy”."
 hint_address_shortage_text: "Kliknięcie #W alertu#! wyświetli okno „@production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')]” z odfiltrowanymi brakującymi [Concept('goods','towarami')|e] na stosownym [Concept('market','rynku')|e].\nMożesz zwiększyć [Concept('supply','podaż')|e] [Concept('good','towaru')|e] na naszych [Concept('markets','rynkach')|e] na trzy kluczowe sposoby:\n\n@arrow_bonus_tier_3! Kliknij przycisk @rgo! [Concept('rgo','operacji pozyskiwania surowców')|e], aby zobaczyć listę [Concept('locations','lokacji')|e] na tym [Concept('market','rynku')|e], które pozyskują stosowny surowiec. Pamiętaj, że [raw_materials|el] można pozyskiwać tylko tam.\n@arrow_bonus_tier_2! Kliknij przycisk @building! [Concept('building','budowli')|e], aby zobaczyć listę tych, które są dostępne i które mogą wytwarzać ten określony [good|l].\n@arrow_bonus_tier_2! Kliknij przycisk @import! [Concept('import','importu')|e], aby importować [good|l] z innego rynku, wykorzystując [Concept('merchant_capacity','wydajność handlową')|e].\n@automation! Możesz zautomatyzować konstrukcję [Concept('buildings','budowli')|e] i [Concept('rgo','operacji pozyskiwania surowców')|e], a także [trade|el] w oknie „@automation![Link('automation', '', 'lateralview_automation_entry_name')]”."
 ### Construction missing input
 hint_has_constructions_missing_input: "Brakujące materiały w konstrukcji"
 hint_has_constructions_missing_input_hint_text: "$hint_has_constructions_missing_input_hint_text_1$\n\n$hint_has_constructions_missing_input_hint_text_2$\n\n$hint_has_constructions_missing_input_hint_text_3$"
 hint_has_constructions_missing_input_hint_text_1: "Wszelkie [constructions|el] potrzebują dostępu do określonych [Concept('goods','towarów')|e] z [Concept('market','rynku')|e] danej [Concept('location','lokacji')|e]. Jeśli jest ich za mało, [construction|l] ulegnie przerwaniu."
 hint_has_constructions_missing_input_hint_text_2: "#T Zalecane działania:#!\n$hint_address_shortage_text$"
 hint_has_constructions_missing_input_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Wszystkie [locations|l] danego [Concept('market','rynku')] uzyskują dostęp do potrzebnych im [Concept('goods','towarów')] w kolejności [Concept('market_access','dostępu do rynku')|e] niezależnie od tego, kto je pierwotnie wytworzył.\n@hint!Oznacza to, że [locations|l] będące bliżej [Concept('market_centers', 'ośrodków handlowych')|e] mają łatwiejszy dostęp do potrzebnych im towarów."
 hint_has_constructions_missing_input_diplomatic: "„Dokładna kontrola nad wszelkimi zasobami i potrzebami jest kluczowa dla każdego przedsięwzięcia”."
 hint_has_constructions_missing_input_administrative: "„Dyplomacja i handel zapewnią nam wszystko, czego nie jesteśmy w stanie wyprodukować sami”."
 hint_has_constructions_missing_input_military: "„Musimy być w stanie zaspokajać wszelkie zapotrzebowanie na zaopatrzenie, jeśli nie chcemy, aby inni wykorzystali nasze słabości”."
 ### Construction missing input
 hint_lack_pop_promotion_to_fill_buildings: "Budowle lub [rgo|l] nie mają pracowników"
 hint_lack_pop_promotion_to_fill_buildings_hint_text: "$hint_lack_pop_promotion_to_fill_buildings_hint_text_1$\n\n$hint_lack_pop_promotion_to_fill_buildings_hint_text_2$\n\n$hint_lack_pop_promotion_to_fill_buildings_hint_text_3$"
 hint_lack_pop_promotion_to_fill_buildings_hint_text_1: "Różne [buildings|el] zatrudniają różne [Concept('pop_types', 'typy społeczności')|e]. Jeśli jest za mało dostępnych niezatrudnionych [Concept('pops','społeczności')|e] danego typu, kiedy [building|l] zostanie ukończona, [ShowPopTypeName('peasants')|l] zaczną być [Concept('promote','awansowani')|e] w tempie, jakie zapewnia [ShowModifierTypeName('local_pop_promotion_speed')|l] danej [Concept('location','lokacji')|e].\n\nBudynki mogą też tracić pracowników, kiedy [pops|l] giną wskutek [Concept('diseases','chorób')|e], [Concept('sieges','oblężeń')|e] lub [Concept('starvation','głodu')|e]."
 hint_lack_pop_promotion_to_fill_buildings_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Nie buduj w [Concept('locations','lokacjach')|e], w których brakuje już zbyt wielu pracowników.\n@arrow_bonus_tier_2! Zwiększ ważne źródła tempa awansów w [Concept('locations','lokacji')|e]: [stability|el], [Concept('literacy','piśmienność')|e] i [Concept('control','kontrolę')|e].\n@arrow_bonus_tier_1! [ShowBuildingTypeName('library')] i [ShowBuildingTypeName('university')|l] w najważniejszych [Concept('locations','lokacjach')] będą bardzo pomocne.\n@arrow_bonus_tier_1! Rozważ zniszczenie mniej przydatnych [Concept('buildings','budowli')|e] w celu zwolnienia nieco siły roboczej."
 hint_lack_pop_promotion_to_fill_buildings_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! [urban_locations|e] mają wyższą bazową liczbę dostępnych [pops|l] [Concept('upper_class','klasy wyższej')|e].\n@hint! Pamiętaj, że w [Concept('location','lokacji')|e] muszą być [Concept('available','dostępni')|e] [ShowPopTypeName('peasants')|l], aby mogło dojść do [Concept('promotion','awansu')|e].\n@hint! Możesz sprawdzić, jaka jest [ShowModifierTypeName('local_pop_promotion_speed')|l] w danej [Concept('location','lokacji')|e] w #W zakładce demografii#! w #W panelu lokacji#!."
 hint_lack_pop_promotion_to_fill_buildings_diplomatic: "„Czymże jest przemysł, jeśli nie ma komu w nim pracować?”"
 hint_lack_pop_promotion_to_fill_buildings_administrative: "„Jeśli nasi ludzie nie będą pracować, inne kraje mogą uznać nas za leni”."
 hint_lack_pop_promotion_to_fill_buildings_military: "„Obowiązkiem ludności jest pracować i zaspokajać potrzeby kraju”."
 ### Casus Belli
 hint_casus_belli: "Casus belli"
 hint_casus_belli_hint_text: "$hint_casus_belli_hint_text_1$\n\n$hint_casus_belli_hint_text_2$\n\n$hint_casus_belli_hint_text_3$"
 hint_casus_belli_hint_text_1: "[casus_belli|e] to stosowny powód do rozpoczęcia [Concept('war','wojny')|e]. Można ją wszcząć również bez odpowiedniego casus belli, lecz wtedy trudniejsze będzie wymuszenie spełnienia naszych żądań w ramach [Concept('peace_treaty','traktatu pokojowego')|e], a sąsiedzi zareagują na nasze działania z większą wrogością."
 hint_casus_belli_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Najlepszym sposobem na zdobycie casus belli jest poproszenie naszego [Concept('parliament','parlamentu')|e] o jego stworzenie. Sesję parlamentu możesz zwołać tutaj: „@government_panel![Link('government', 'tabcontent = parliament', 'lateralview_government_entry_name')].\n@arrow_bonus_tier_2! Stworzenie [Concept('spy_network','siatki szpiegowskiej')|e] w obcych [Concept('countries','krajach')|e] pozwoli na stworzenie przeciwko nim casus belli, jeśli mamy w ich obrębie [Concept('cores','lokacje główne')|e] lub jeśli są naszymi [Concept('rivals','rywalami')|e]."
 hint_casus_belli_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Pamiętaj, że nie wszystkie [Concept('war','wojny')|e] są sprawiedliwe i możemy wszcząć konflikt bez casus belli. To przydatna rzecz, ale bardzo często duży może po prostu więcej.\n@hint! Każdy casus belli ma konkretny [war_goal|el]. Jego realizacja podczas [Concept('war','wojny')|e] zapewni nam [war_score|el], który jest kluczowy dla zwycięstwa.\n@hint! [events|e] i [situations|e] mogą zapewnić specjalny casus belli."
 hint_casus_belli_diplomatic: "„Nawet wojna ma zasady, do których musimy się stosować”."
 hint_casus_belli_administrative: "„Dobry casus belli pozwoli nam wypowiedzieć wojnę bez ściągania na siebie gniewu sąsiadów”."
 hint_casus_belli_military: "„Brak casus belli to najlepszy casus belli”."
 ### Levies
 hint_has_unraised_levies_in_war: "Oddziały poborowe"
 hint_has_unraised_levies_in_war_hint_text: "$hint_has_unraised_levies_in_war_hint_text_1$\n\n$hint_has_unraised_levies_in_war_hint_text_2$\n\n$hint_has_unraised_levies_in_war_hint_text_3$"
 hint_has_unraised_levies_in_war_hint_text_1: "[levies_with_icon|e] to podstawa wojska każdego [Concept('country_with_icon','kraju')|e] w pierwszych stuleciach gry, zanim zastąpią je zawodowi żołnierze, [regulars_with_icon|el]. Do tego czasu zaleca się zawsze werbować [Concept('levies','poborowych')|e] podczas [Concept('war_with_icon','wojen')|e]."
 hint_has_unraised_levies_in_war_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Kiedy zaczyna się wojna, kliknij #W powiadomienie#!, by przejść do #W werbowania poborowych#! w panelu @military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')]. Możesz tam zwerbować wszystkie [levies|l] naraz lub wybrać określone [provinces_with_icon|el], w których chcesz przeprowadzić pobór.\n@arrow_bonus_tier_2! Dobrze jest zmniejszać zależność od [Concept('levies','poborowych')|e] i zastępować ich lepszymi, ale droższymi [Concept('regular_regiments','pułkami')]. Do tego potrzebny będzie budynek typu [ShowBuildingTypeName('sergeantry')|l].\n@arrow_bonus_tier_1! W razie potrzeby [levies|l] mogą być uzupełnione lub nawet zastąpione [Concept('mercenaries_with_icon','najemnikami')|e], o ile mamy na to fundusze. [Concept('mercenaries','najemników')] zatrudnia się w panelu @military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')]."
 hint_has_unraised_levies_in_war_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! [levies] tworzone są głównie przez [pops_with_icon|el] twojej [Concept('primary_culture_with_icon','kultury podstawowej')|e] i [Concept('accepted_cultures_with_icon','kultury akceptowanej')|e], a liczba poborowych z każdej [Concept('location','lokacji')|e] będzie zależeć do [Concept('control_with_icon','kontroli')|e] nad nią.\n@hint! Pamiętaj, że dopóki żołnierze nie wrócą do domów, w [Concept('locations','lokacjach')|e], w których dokonano werbunku, spadnie produkcja [Concept('food','żywności')|e] oraz wydajność [Concept('rgo_with_icon','operacji pozyskiwania surowców')|e].\n@hint! Uważaj: każdy włościanin, który ginie w bitwie jest jednym włościaninem mniej do uprawy roli."
 hint_has_unraised_levies_in_war_diplomatic: "„Ludzie muszą pracować, ale muszą też bronić swoich domów w razie ataku”."
 hint_has_unraised_levies_in_war_administrative: "„Gdy ludzie będą nam ufać, przybędą też z pomocą na wezwanie”."
 hint_has_unraised_levies_in_war_military: "„Pole do zaorania nie jest wymówką, gdy czeka wojna”."
 ### No allies
 hint_no_allies: "Brak sojuszników"
 hint_no_allies_hint_text: "$hint_no_allies_hint_text_1$\n\n$hint_no_allies_hint_text_2$\n\n$hint_no_allies_hint_text_3$"
 hint_no_allies_hint_text_1: "[alliance|e] to [treaty|el] między dwoma [Concept('countries','krajami')|e], który pozwala na wspólny udział w [Concept('wars','wojnach')|e]. Gdy zostaniemy zaatakowani, nasi [allies|l] otrzymają [Concept('call_to_arms','wezwanie do broni')|e], aby stanąć w boju po naszej stronie. Powinniśmy też pamiętać, aby podczas wypowiadania wojny wziąć pod uwagę, z kim sprzymierzony jest wróg, bo jego sojusznicy prawdopodobnie również staną przeciwko nam."
 hint_no_allies_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Przejdź do okna „@diplomacy_panel![Link('diplomacy_macrobuilder', '', 'lateralview_diplomacy_macrobuilder_entry_name')]” i kliknij „$offer_alliance$” (kategoria #W $CATEGORY_FRIENDLY_ACTIONS$#!). Zobaczysz tam listę wszystkich [Concept('countries','krajów')] gotowych podpisać z nami [alliance|el].\n@arrow_bonus_tier_2! Niektóre [countries|l] mogą wymagać odrobiny perswazji. Wykorzystanie [Concept('diplomatic_action', 'działania dyplomatycznego ')|e] „#W $IMPROVE_RELATIONTITLE$#!” powoli ich przekonać."
 hint_no_allies_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Uważaj: nasi sojusznicy również mogą nas wezwać na swoją wojnę. Nie sprzymierzaj się z krajami, które wydają się zbyt słabe – możemy skończyć po przegranej stronie niedotyczącej nas wojny.\n@hint! Możesz zawsze odrzucić [call_to_arms|l] sojusznika. Jednak oznaczać to będzie koniec przyjaźni i splami na kolejne lata naszą reputację dyplomatyczną."
 hint_no_allies_diplomatic: "„Nikt nie przetrwa na tym świecie samotnie”."
 hint_no_allies_administrative: "„Nawet jeśli nie planujesz atakować, rozpoczęcie sojuszu z którymś z naszych sąsiadów może zniechęcić przeciwnika do ataku”."
 hint_no_allies_military: "„Silny sojusznik może nam osłaniać tyły, gdy przechodzimy do ofensywy”."
 ##### Situation Hints #####
 ### The Black Death
 hint_black_death: "Czarna śmierć"
 hint_black_death_hint_text: "$hint_black_death_hint_text_1$\n\n$hint_black_death_hint_text_2$\n\n$hint_black_death_hint_text_3$"
 hint_black_death_hint_text_1: "Czarna śmierć to [situation|el], która spustoszy stary świat, przemieszczając się wzdłuż szlaków handlu i cywilizacji. Najbardziej śmiercionośna będzie w naszych gęsto zaludnionych [Concept('locations','lokacjach')|e], zaś wygaśnie, kiedy odpowiednio dużo ocalałych wykształci [disease_resistance|el].\n\nNa zarazę umiera ludność z każdego [Concept('pop_type','typu społeczności')|e], co sprawia, że nasze [buildings|el] opustoszeją do czasu, gdy [Concept('promote','awansują')|e] kolejni [ShowPopTypeName('peasants')|l]. Oznacza to też, że [tax_base|el] najprawdopodobniej się zmniejszy wraz ze spadkiem wydajności. [ShowModifierTypeName('local_pop_promotion_speed')] będzie wówczas bardzo istotna dla odzyskania utraconego [Concept('employment','zatrudnienia')|e]."
 hint_black_death_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Postaw [buildings|l] typu [ShowBuildingTypeName('hospital')|l] w naszych największych [Concept('urban_locations','lokacjach miejskich')|e], zanim zaraza dotrze do [Concept('country','kraju')|e].\n@arrow_bonus_tier_2! Kliknij baner [Concept('situation','sytuacji')|e], aby sprawdzić interakcje specjalne, jakie mamy do dyspozycji. Być może zdołają zmniejszyć rozmiary katastrofy?\n@arrow_bonus_tier_2! Dbaj, aby nasza [stability|el] znajdowała się na wysokim poziomie. Nie tylko pomoże to w przypadku [Concept('rebellions','buntów')|e], lecz również od niej zależy [ShowModifierTypeName('local_pop_promotion_speed')|l].\n@arrow_bonus_tier_1! Nie stawiaj nowych budowli w tracących ludność [Concept('locations','lokacjach')|e], gdyż będą mieć problem ze znalezieniem pracowników.\n@arrow_bonus_tier_1! Obserwuj [ShowModifierTypeName('local_pop_promotion_speed')|l], ponieważ większości naszych [Concept('buildings','budowli')|e] i [Concept('rgo','operacji pozyskiwania surowców')|e] potrzebni będą [ShowPopTypeName('peasants')|l] [Concept('promote','awansowani')|e] do wyższych [Concept('pop_types','typów społeczności')]."
 hint_black_death_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Może to zająć lata, lecz dopóki nasze [locations|l] mają dość włościan, zostaną oni ostatecznie [Concept('promote','awansowani')|el], aby uzupełnić braki pozostawione po zarazie.\n@hint! Możesz wykorzystać lekcje z tej katastrofy podczas radzenia sobie z innymi problemami podczas kampanii, takimi jak [starvation|el], [diseases|el] czy [loot|el], ponieważ będą podobnie wpływać na nasze lokacje."
 hint_black_death_diplomatic: "„Nadciąga śmierć. Za nią zaś zniszczenie i niepokój”."
 hint_black_death_administrative: "„Blada śmierć kopniakiem otwiera drzwi do wież królów i chat ubogich”."
 hint_black_death_military: "„Czwarty jeździec apokalipsy nadciąga. Żadna wskazówka nas nie uratuje”."
 ###Fall of Delhi
 hint_fall_of_delhi: "[GetSituationByKey('fall_of_delhi').GetNameWithNoTooltip]"
 hint_fall_of_delhi_hint_text: "$hint_fall_of_delhi_hint_text_1$\n\n$hint_fall_of_delhi_hint_text_2$\n\n$hint_fall_of_delhi_hint_text_3$\n\n$hint_fall_of_delhi_hint_text_4$"
 hint_fall_of_delhi_hint_text_1: "[GetSituationByKey('fall_of_delhi').GetName] to [situation|el] która może sprawić, że mimo swej dawnej wielkości [GetCountry('DLH').GetFlavorRank|l] upadnie. Wokół nadwątlonej granicy gromadzą się sępy i potencjalni najeźdźcy, zaś władza, jaką dzierży [GetCountry('DLH').GetGovernment.GetRulerOrRegent.GetName|l] słabnie..."
 hint_fall_of_delhi_hint_text_2: "#T Zalecane działania jako Delhi:#!\n@arrow_bonus_tier_3! Jako [GetCountry('DLH').GetName], rozważ wykorzystanie wielu nowych dostępnych [Concept('actions','działań')|e], jak „[ShowGenericActionName('strengthen_neighbor_relations')|l]” czy „[ShowGenericActionName('fall_of_delhi_appoint_governors')|l]”.\n@arrow_bonus_tier_2! Podczas rozmaitych [Concept('events','wydarzeń')|e] związanych z tą [Concept('situation','sytuacją')|e] musimy postarać się zwiększyć nasz [Concept('share_of_power_gc','')|e] kosztem naszych wrogów. Inaczej nasz lud czeka zagłada."
 hint_fall_of_delhi_hint_text_3: "#T Dodatkowe wskazówki dla Delhi:#!\n@hint! Jedną oczywistą przewagą, jaką mamy nad wrogami, jest nasza potężna [army|el]. W przeciwieństwie do [Concept('levies','oddziałów poborowych')|e] opłacani żołnierze uzupełniają swoje szeregi i są znacznie potężniejsi. To fundament naszej władzy, który pozwala naszemu reżimowi pozostać na szczycie."
 hint_fall_of_delhi_hint_text_4: "#T Zalecane działania jako przeciwnik:#!\n@arrow_bonus_tier_3! Najsilniejszy [country|el], jaki znają $india$, będzie na początku [Concept('situation','sytuacji')|e] głównym przeciwnikiem, lecz pozycję można też zdobyć, wypowiadając wojnę i ogłaszając swój prymat. Możemy to zrobić, będąc najsilniejszym [Concept('country','krajem')|e] w Indiach na początku [Concept('situation','sytuacji')|e] lub pokonując obecnego przywódcę i zdobyć prymat poprzez [peace_treaty|el] „[ShowPeaceTreatyTypeNameWithNoTooltip('peace_seize_opposition_leadership')]”."
 hint_fall_of_delhi_diplomatic: "„Czy to broniąc tronu [GetCountry('DLH').GetName], czy też stając się jego rywalem, warto dbać o dobre stosunki z sąsiadami. Przyjaźń może nam zapewnić czas, zaś wrogość – usprawiedliwić nowe podboje”."
 hint_fall_of_delhi_administrative: "„Ziemie pozyskane w chaosie to niepewna zdobycz. Rozważ tworzenie [Concept('subjects','podwładnych')|e] lub zwiększanie [Concept('control','kontroli')|e], kiedy to tylko możliwe, aby nowo zdobyte terytoria nie wymknęły ci się z rąk równie szybko, jak w nie wpadły”."
 hint_fall_of_delhi_military: "„To walka, w której wiele do powiedzenia ma miecz. Silna [army|el] może obronić Delhi przed upadkiem lub pozwolić przeciwnikom powalić kolosa. Nawet zwycięstwo jest jednak ryzykiem! Strzeż się buntów i zbyt łakomych kąsków”."
 ###Rise of the Turks
 hint_rise_of_the_ottomans: "[GetSituationByKey('rise_of_the_ottomans').GetNameWithNoTooltip] – podpowiedzi"
 hint_rise_of_the_ottomans_hint_text: "$hint_rise_of_the_ottomans_hint_text_1$\n\n$hint_rise_of_the_ottomans_hint_text_2$"
 hint_rise_of_the_ottomans_hint_text_1: "Ta [situation|el] dotyczy wyłonienia się #italic najsilniejszego bejlika#!, tego, którego przeznaczeniem będzie stworzyć jedno z największych imperiów w historii. Dzięki wyjątkowym [Concept('events','wydarzeniom')|e] i [Concept('actions','działaniom')|e] musimy zapewnić sobie dominację nad innymi bejlikami, przekroczyć [ShowProvinceDefinitionName('marmara_sea_province')] i zdobyć bogactwa, jakie kryje [ShowLocationName('constantinople')]. Czeka nas wieczna chwała!"
 hint_rise_of_the_ottomans_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_2! Nadszedł czas naszego wywyższenia. Dzięki potężnym [Concept('actions','działaniom')|e], jak [ShowGenericActionName('press_claims')|l], i [Concept('events','wydarzenim')|e] przyspieszającym [Concept('integration','integrację')|e] nasze państwo zapisze się na kartach dziejów.\n@arrow_bonus_tier_1! Jeśli utrzymamy #Y 120#! lokacji i zabezpieczymy sobie przyczółek tam, gdzie [ShowRegionName('balkan_region')], możemy rozszerzyć [action|el] „[ShowGenericActionNameWithNoTooltip('press_claims')|l] również na tamten [region|el]."
 hint_rise_of_the_ottomans_diplomatic: "„Na początku tej [Concept('situation','sytuacji')|e] mądrze jest wykorzystać zapewnione [actions|el], jak „[ShowGenericActionName('seek_relations_with_the_byzantines')|l]”. Wykorzystując ich gasnący prestiż jako ostatni bastion Rzymu, zbudujemy nasze własne dziedzictwo”."
 hint_rise_of_the_ottomans_administrative: "„Choć z pewnością doskonale poradzimy sobie w podbojach, musimy pamiętać też o sprawach wewnętrznych i głównych terenach naszego państwa. Nie zaniedbuj ich w pogoni za zagraniczną chwałą!”"
 hint_rise_of_the_ottomans_military: "„Musimy starać się podbijać [towns_and_cities|el] naszych wrogów. Kampanie te będą stanowić podstawę pokoleniowej potęgi”."
 ####Council of Trent
 hint_council_of_trent: "[GetSituationByKey('council_of_trent').GetNameWithNoTooltip]"
 hint_council_of_trent_hint_text: "$hint_council_of_trent_hint_text_1$\n\n$hint_council_of_trent_hint_text_2$"
 hint_council_of_trent_hint_text_1: "Kiedy trwa [ShowSituationName('council_of_trent')], [GetUniqueInternationalOrganization('catholic_church').GetName] może zmieniać swoje obecne [laws|el] i wprowadzać nowe [policies|el] do [Concept('international_organization','organizacji międzynarodowej')|e]."
 hint_council_of_trent_hint_text_2: "#T Możliwe interakcje:#!\n@arrow_bonus_tier_3! [GetUniqueInternationalOrganization('catholic_church').GetName]: jako [member|el] możesz proponować [ShowResolutionName('policy_vote')|l], wykorzystując listę [Concept('laws','praw')|e] w panelu doktryn, jakie wyznaje [GetUniqueInternationalOrganization('catholic_church').GetName].\n@arrow_bonus_tier_2! [GetUniqueInternationalOrganization('catholic_church').GetName]: jako [member|el], możesz głosować, kiedy zaproponowana zostanie określona [ShowResolutionName('policy_vote')|l]."
 ###Golden Age of Piracy
 hint_golden_age_of_piracy: "[GetSituationByKey('golden_age_of_piracy').GetNameWithNoTooltip]"
 hint_golden_age_of_piracy_hint_text: "$hint_golden_age_of_piracy_hint_text_1$\n\n$hint_golden_age_of_piracy_hint_text_2$\n\n$hint_golden_age_of_piracy_hint_text_3$\n\n$hint_golden_age_of_piracy_hint_text_4$"
 hint_golden_age_of_piracy_hint_text_1: "[GetSituationByKey('golden_age_of_piracy').GetName] to [situation|el], która może spowodować pojawienie się nowych piratów. Wolni ludzie, niezadowoleni żeglarze i ci, którzy sprzeciwiają się scentralizowanej władzy, stanowią siłę czarnych żagli, pod którymi prowadzą swoją nielegalną działalność."
 hint_golden_age_of_piracy_hint_text_2: "#T Zalecane działania w walce z piratami:#!\n@arrow_bonus_tier_3!Rozważ zlikwidowanie wszelkich piratów przy naszym brzegu – nie możemy pozwolić im krążyć po naszych morzach.\n@arrow_bonus_tier_2! Każde [event|el] związane z tą [Concept('situation','sytuacją')|e] może wieszczyć powstanie nowej republiki pirackiej."
 hint_golden_age_of_piracy_hint_text_3: "#T Dodatkowe podpowiedzi:#!\n@hint! Możemy zdołać wykorzystać w tej [Concept('situation','sytuacji')|e] nowe [actions|el], niezależnie od tego, czy pływamy pod czarną flagą, czy nie."
 hint_golden_age_of_piracy_hint_text_4: "#T Zalecane działania jako piraci:#!\n@arrow_bonus_tier_3! Mądrze jest zabezpieczyć wybrzeże i zbudować potężną [Concept('navy','flotę')|e]. Wykorzystując [actions|el] takie jak „[ShowGenericActionName('attract_sailors')]” lub „[ShowGenericActionName('migrate_to_new_waters')]”, możemy utrzymać wszechstronną flotę i obecność na morzach."
 hint_golden_age_of_piracy_diplomatic: "„Uśmiechy i rum sprawdzają się lepiej niż groźby, przynajmniej dopóki nie odezwą się działa. Może dobrze byłoby utrzymywać dobre stosunki z tymi morskimi łachudrami. Nie każdy skarb ma postać srebra czy złota”."
 hint_golden_age_of_piracy_administrative: "„Zarządzanie naszym morskim dobytkiem to w epoce piractwa delikatna rzecz. Zarówno obrona przed nimi, jak i konkurowanie wymagają niezwykle sprawnej administracji!”"
 hint_golden_age_of_piracy_military: "„Piraci nie uznają żadnych krajów – zaprzedali w końcu własny. I ponieważ wiedzą, że schwytani – zawisną, nie mają skrupułów. Mordują i niszczą wszystko, jeśli ich żądania nie zostaną spełnione”."
 ###Hundred Years War
 hint_hundred_years_war: "[GetSituationByKey('hundred_years_war').GetNameWithNoTooltip]"
 hint_hundred_years_war_hint_text: "$hint_hundred_years_war_hint_text_1$\n\n$hint_hundred_years_war_hint_text_2$\n\n$hint_hundred_years_war_hint_text_3$\n\n$hint_hundred_years_war_hint_text_4$"
 hint_hundred_years_war_hint_text_1: "[GetSituationByKey('hundred_years_war').GetName] sprawia, że [ShowSubContinentName('western_europe')] pogrąża się w niepokojach! Okres ten sprawdzi trwałość sojuszy, z gruzów zaś z pewnością wyłonią się nowe potęgi."
 hint_hundred_years_war_hint_text_2: "#T Zalecane działania#!\n@arrow_bonus_tier_3! Zarówno [GetCountry('FRA').GetName], jak i [GetCountry('ENG').GetName] mają dostęp do akcji „[ShowGenericActionName('request_war_entry')]”, „[ShowGenericActionName('hyw_sign_truce')]” i „[ShowGenericActionName('request_papal_delegates')]”. To wyjątkowe sposoby na manipulowanie statusem quo konfliktu lub nawet przechylenie szali na korzyść któregoś z krajów."
 hint_hundred_years_war_hint_text_3: "#T Dodatkowe podpowiedzi:#!\n@hint! Jako uczestnicy konfliktu możemy zdobyć ziemię lub potężne sojusze."
 hint_hundred_years_war_hint_text_4: "#T Zalecane działania jako [subject|el] kraju [GetCountry('FRA').GetName]:#!\n@arrow_bonus_tier_3! Mądrze będzie przeprowadzić działanie „[ShowGenericActionName('demand_autonomy')|l]”. Każdy [ShowSubjectTypeName('appanage')|l] może zażądać pewnego stopnia niezależności i bardzo na tym skorzystać dzięki swojemu znaczeniu w obronie [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kiej korony."
 hint_hundred_years_war_diplomatic: "„Dajmy wojnie szansę!”"
 hint_hundred_years_war_administrative: "„Terytoria zamorskie najpewniej ucierpią, jeśli chodzi o [Concept('control','kontrolę')|e]. Pamiętaj o [Concept('proximity','bliskości')|e] każdej nowo podbitej lokacji do naszej [Concept('capital','stolicy')|e]”."
 hint_hundred_years_war_military: "„Wojna z naszymi wrogami na południu, czy to jako [GetCountry('FRA').GetName], czy [GetCountry('ENG').GetName]? Warto rozważyć [action|el] „[ShowGenericActionName('hyw_sign_truce')]” z innym potężnym sąsiadem”."
 ###Hussite Wars
 hint_hussite_wars: "[GetSituationByKey('hussite_wars').GetNameWithNoTooltip]"
 hint_hussite_wars_hint_text: "$hint_hussite_wars_hint_text_1$\n\n$hint_hussite_wars_hint_text_2$\n\n$hint_hussite_wars_hint_text_3$\n\n$hint_hussite_wars_hint_text_4$"
 hint_hussite_wars_hint_text_1: "[GetSituationByKey('hussite_wars').GetName] niosą głęboki rozpad, jeśli chodzi o [GetReligionByKey('catholic').GetName]. Wielu #L [GetReligionByKey('catholic').GetAdjective|l]ich#! monarchów obawia się, że jeśli herezja ta nie zostanie szybko zduszona, może zostać nimi ogarnięta [ShowContinentName('europe')] w swoich dużych częściach. Zagroziłoby to duchowej władzy, jaką sprawuje [GetCountry('PAP').GetGovernment.GetRulerTitle|l]."
 hint_hussite_wars_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3![GetCountry('PAP').GetGovernment.GetRulerTitle] zechce toczyć [Concept('war','wojnę')|e] – [GetCountry('BOH').GetName] stanie się wrogiem. Sąsiadujące #L [ShowReligionGroupAdjective('christian')|l]ie#! kraje mogą zechcieć dołączyć do dowolnej ze stron, decydując w ten sposób o losie całego [Concept('continent','kontynentu')|e]."
 hint_hussite_wars_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! [GetCountry('BOH').GetName] to kraj z dostępem do rozmaitych wyjątkowych [Concept('actions','działań')|e], jak na przykład „[ShowGenericActionName('convert_heretics_hw_action')]” czy „[ShowGenericActionName('prepare_defenses_hw_action')]”."
 hint_hussite_wars_hint_text_4: "#T Zalecane działania jako [GetCountry('PAP').GetName]:#!\n@arrow_bonus_tier_3! Dobre stosunki z innymi państwami #L [GetReligionByKey('catholic').GetAdjective|l]imi#! mogą pozwolić nam na wezwanie ich na pomoc. Podczas [Concept('situation','sytuacji')|e] dostępny jest wyjątkowy [peace_treaty|el] „[ShowPeaceTreatyTypeName('supress_hussite_faith')|l]”. Zmniejszy on koszt użycia [Concept('peace_treaty','traktatu pokojowego')|e] #Y wymuszenie nawrócenia#!."
 hint_hussite_wars_diplomatic: "„Wiara powinna motywować nas do poszukiwania podobnie myślących sojuszników, dzięki czemu przetrwamy ten burzliwy okres”."
 hint_hussite_wars_administrative: "„Powinniśmy pamiętać o utrzymywaniu [Concept('religious_unity','jedności religijnej')|e]”."
 hint_hussite_wars_military: "„Będziemy musieli najpewniej bronić naszej wiary przemocą”."
 ###Italian Wars
 hint_italian_wars: "[GetSituationByKey('italian_wars').GetNameWithNoTooltip]"
 hint_italian_wars_hint_text: "$hint_italian_wars_hint_text_1$\n\n$hint_italian_wars_hint_text_2$\n\n$hint_italian_wars_hint_text_3$\n\n$hint_italian_wars_hint_text_4$"
 hint_italian_wars_hint_text_1: "[GetSituationByKey('italian_wars').GetName] to konflikt, którymi ogarnięty jest region [ShowRegionName('italy_region')]. [countries|e] z zewnątrz próbują najechać region, zaś formacja Lig Włoskich zwiastuje nadejście epoki podziałów i oporu, walki w obronie dobrobytu tej okolicy."
 hint_italian_wars_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Przywódcy każdej z lig mogą zaprosić inne [countries|el], aby wzmocnić swoje wpływy w regionie [ShowRegionName('italy_region')]."
 hint_italian_wars_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Rywale lub wrogowie przywódców lig mogą wykorzystywać działanie „[ShowGenericActionName('iw_send_aid')|l]” i decydować o losach ważnych wojen."
 hint_italian_wars_hint_text_4: "#T Zalecane działania jako przywódca #L [ShowCultureGroupName('italian_group')|l]kiej#! ligi:#!\n@arrow_bonus_tier_3! Dobre stosunki z sąsiadami sprawią, że nasza [international_organization|el] będzie rosnąć w siłę."
 hint_italian_wars_diplomatic: "„[ShowRegionName('italy_region')] to region, który musimy kontrolować my i nasi podobnie myślący sojusznicy”."
 hint_italian_wars_administrative: "„Tworzenie [Concept('subjects','podwładnych')|e] w regionie [ShowRegionName('italy_region')] rozszerzy nasze wpływy w [Concept('region','regionie')|e]”."
 hint_italian_wars_military: "„Musimy zmiażdżyć konkurencję. Gra toczy się o zbyt wielkie bogactwo i władzę”."
 ###Little Ice Age
 hint_little_ice_age: "[GetSituationByKey('little_ice_age').GetNameWithNoTooltip]"
 hint_little_ice_age_hint_text: "$hint_little_ice_age_hint_text_1$\n\n$hint_little_ice_age_hint_text_2$\n\n$hint_little_ice_age_hint_text_3$"
 hint_little_ice_age_hint_text_1: "Nadeszła [GetSituationByKey('little_ice_age').GetName]! Ziemie pokryły się szronem. Musimy robić, co w naszej mocy, żeby chronić plony i zwierzęta, zapewnić naszemu ludowi przetrwanie!"
 hint_little_ice_age_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Rozważ rozwój [Concept('buildings','budowli')|e], które wytwarzają [food|el] lub zwiększają jej produkcję."
 hint_little_ice_age_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Możemy wykorzystać wiele wyjątkowych [Concept('actions','działań')|e], aby zwiększyć zapasy i usprawnić redystrybucję [Concept('food','żywności')|e] w naszych [Concept('provinces','prowincjach')|e]."
 hint_little_ice_age_diplomatic: "„Nadciąga zima”."
 hint_little_ice_age_administrative: "„Właściwa produkcja i dystrybucja [Concept('food','żywności')|e] ochroni nasze [pops|el] przed przedwczesnymi odwiedzinami ponurego żniwiarza”."
 hint_little_ice_age_military: "„Zamarznięte akweny mogą stać się chwilowo przekraczalne, lecz [Concept('armies','armie')|e] uwięzione w górach zimą mogą utknąć tam na bardzo długo”."
 ###Revolution
 hint_the_revolution: "[GetSituationByKey('the_revolution').GetNameWithNoTooltip]"
 hint_the_revolution_hint_text: "$hint_the_revolution_hint_text_1$\n\n$hint_the_revolution_hint_text_2$\n\n$hint_the_revolution_hint_text_3$"
 hint_the_revolution_hint_text_1: "Wybuchła [GetSituationByKey('the_revolution').GetName|l]! Monarchie drżą, słysząc o szerzących się niczym pożar ideach wolności, równości i braterstwa. Czy pogodzimy się z wiejącym wiatrem zmian? A może staniemy w obronie starego porządku?"
 hint_the_revolution_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Kiedy wybuchnie [disaster|el] „[ShowDisasterName('revolution_disaster')|l]”, Możemy zostać [Concept('revolutionary','rewolucjonistycznymi')|e] buntownikami.\n@arrow_bonus_tier_2![situation|e] umożliwia #Y 2#! wyjątkowe [Concept('peace_treaties','traktaty pokojowe')|e]: „[ShowPeaceTreatyTypeName('reinstate_the_monarchy')]” i „[ShowPeaceTreatyTypeNameWithNoTooltip('force_revolution')]”.\n@arrow_bonus_tier_1! [situation|e] zapewnia dostęp do nowych [Concept('actions','działań')|e] takich jak „[ShowGenericActionName('suppress_foreign_revolutionaries')|l]” czy ”[ShowGenericActionName('assist_foreign_revolutionaries')|l]”."
 hint_the_revolution_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Najsilniejsze państwo rewolucyjne może stać się [Concept('revolutionary_target','celem rewolucyjnym')|e] poprzez posiadanie najwyższej [Concept('great_power_score','oceny w rankingu wielkich mocarstw')|e]."
 hint_the_revolution_diplomatic: "„Wygląda na to, że w obecnym krajobrazie politycznym wielu monarchów potraciło głowy, starając się za wszelką cenę zgnieść te rewolucje”."
 hint_the_revolution_administrative: "„Mądrze będzie wybrać stronę i to jak najszybciej. Przetrwanie naszego państwa zależy od szybkiego podejmowania decyzji. Bądźmy gotowi, kiedy rewolucja zapuka do naszych drzwi”."
 hint_the_revolution_military: "„Czy zdusimy sentymenty rewolucyjne, czy też je podsycimy – nasz wpływ musi rozciągnąć się poza nasze granice”."
 ###Western Schism
 hint_western_schism: "[GetSituationByKey('western_schism').GetNameWithNoTooltip]"
 hint_western_schism_hint_text: "$hint_western_schism_text_1$\n\n$hint_western_schism_text_2$\n\n$hint_western_schism_text_3$\n\n$hint_western_schism_text_4$"
 hint_western_schism_text_1: "Podczas [Concept('situation','sytuacji')|e] „[ShowSituationNameWithNoTooltip('western_schism')|l]” [international_organization_with_icon|el] – [GetUniqueInternationalOrganization('catholic_church').GetName] – dzieli się między dwie papieskie kandydatury, co uniemożliwia wszelkie interakcje z kurią.\n\nAby wpłynąć na wynik [Concept('situation','sytuacji')|e], można podjąć następujące kroki w zależności od twojej roli w Kościele:"
 hint_western_schism_text_2: "#T [countries] posiadające [Concept('cardinal_with_icon','kardynała')|e]:#!\n@arrow_bonus_tier_3! Zagłosować na jednego z kandydatów."
 hint_western_schism_text_3: "#T [countries] nieposiadające [Concept('cardinal_with_icon','kardynała')|e]:#!\n@arrow_bonus_tier_3! Podjąć [action|el] z [Concept('situation','sytuacji')|e] „#V $schism_show_support_for_one_pope$#!”, aby zapewnić wybranemu kandydatowi postęp.\n@arrow_bonus_tier_2! Użyć [Concept('action','działania')] religijnego „$request_cardinal_seat$”, aby zdobyć [Concept('cardinal','kardynała')].\n@arrow_bonus_tier_1! Podjąć [action|l] z [Concept('situation','sytuacji')|e] „#V $schism_demand_support_from_one_pope$#!”, aby wyciągnąć z niej korzyści."
 hint_western_schism_text_4: "Podczas [Concept('situation','sytuacji')|e] herezje będą szerzyć się w świecie katolickim.\n\n#T Zalecane działania:#!\n@arrow_bonus_tier_3! Rozważ wykorzystanie [Concept('action','działania')] z [Concept('situation','sytuacji')|e] „#V $schism_show_unity_of_faith$#!”, aby utrzymać wysoką [Concept('religious_unity','jedność religijną')|e]."
 ###Reformation
 hint_reformation: "[GetSituationByKey('reformation').GetNameWithNoTooltip]"
 hint_reformation_hint_text: "$hint_reformation_hint_text_1$\n\n$hint_reformation_hint_text_2$\n\n$hint_reformation_hint_text_3$"
 hint_reformation_hint_text_1: "Podczas [Concept('situation','sytuacji')|e] „[ShowSituationNameWithNoTooltip('reformation')|l]” [ShowBuildingTypeName('lutheran_preachers')|l] i [ShowBuildingTypeName('calvinist_preachers')|l] szerzyć będą swoje nowe [Concept('religions','religie')|e] w świecie #L [ShowReligionGroupAdjective('christian')|l]im#!."
 hint_reformation_hint_text_2: "#T Walka z reformatorami:#!\n@arrow_bonus_tier_3! Usuwaj [buildings|el] „[ShowBuildingTypeName('lutheran_preachers')|l]” i „[ShowBuildingTypeName('calvinist_preachers')|l]”. Kosztuje cię to [stability|el].\n@arrow_bonus_tier_3! Po aktywacji zbuduj i utrzymuj [ShowBuildingTypeName('jesuit_college')|l], który nie pozwoli, aby [ShowReligionName('lutheran')|l] i [ShowReligionName('calvinist')|l] swobodnie się szerzyły."
 hint_reformation_hint_text_3: "#T Dołączenie do reformatorów:#!\n@arrow_bonus_tier_3! Kiedy jedno z nowych wyznań pojawi się w twoim kraju, przyjmij je i nawróć się na nie za pomocą działania „#V $embrace_the_reformation$#!”.\n@arrow_bonus_tier_2! Użyj @religion_panel![Link('country_religion','','@society_panel! zakładki religii')], aby zmienić wiarę."
 ###Treaty of Tordesillas
 hint_treaty_of_tordesillas: "[GetSituationByKey('treaty_of_tordesillas').GetNameWithNoTooltip]"
 hint_treaty_of_tordesillas_hint_text: "$hint_treaty_of_tordesillas_hint_text_1$\n\n$hint_treaty_of_tordesillas_hint_text_2$"
 hint_treaty_of_tordesillas_hint_text_1: "[GetSituationByKey('treaty_of_tordesillas').GetName] zaczyna nabierać kształtów! [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_west_country').GetCountry.GetName] i [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_east_country').GetCountry.GetName] pragną podzielić między siebie nowy świat!"
 hint_treaty_of_tordesillas_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Możemy wykorzystać dowolne z wyjątkowych [Concept('actions','działań')|e] z panelu [Concept('situation','sytuacji')|e], aby ukształtować nasze ambicje kolonialne.\n@arrow_bonus_tier_2! [situation|e] wejdzie ostatecznie w #Y drugą#! fazę, kiedy traktat zostanie ratyfikowany. Kiedy to nastąpi, będą mogły przystąpić do niego kolejne [countries|el], aby wysunąć własne roszczenia."
 hint_treaty_of_tordesillas_diplomatic: "„To dobra okazja, żeby zdobyć dla siebie część nowo odkrytych ziem. Pod przykrywką autorytetu religii i władzy”."
 hint_treaty_of_tordesillas_administrative: "„Nowy świat niesie nam wiele możliwości handlowych. Wykorzystajmy je dobrze”."
 hint_treaty_of_tordesillas_military: "„Nie możemy pozwolić, żeby wróg przejął te ziemie przed nami!”"
 ###Great Pestilence
 hint_great_pestilence: "[GetSituationByKey('great_pestilence').GetNameWithNoTooltip]"
 hint_great_pestilence_hint_text: "$hint_black_death_hint_text_2$\n\n$hint_black_death_hint_text_3$"
 hint_great_pestilence_diplomatic: "„Sojusznicy nas opuścili. Przywódcy – zdradzili. Porzucić stanowiska! Uciekajcie! Ratujcie życie!”"
 hint_great_pestilence_administrative: "„Nie traćmy nadziei. Wiele jest sposobów na uniknięcie zgonów, jak bardzo nie byłyby nieskuteczne...”"
 hint_great_pestilence_military: "„Zachowaj ostrożność, jeśli chodzi o przemieszczanie naszych [Concept('armies','armii')|e] w [Concept('locations','lokacjach')|e] dotkniętych chorobą. Nie możemy sobie pozwolić na utratę żołnierzy”."
 ###Columbian Exchange
 hint_columbian_exchange: "[GetSituationByKey('columbian_exchange').GetNameWithNoTooltip]"
 hint_columbian_exchange_hint_text: "$hint_columbian_exchange_hint_text_1$\n\n$hint_columbian_exchange_hint_text_2$"
 hint_columbian_exchange_hint_text_1: "Rozpoczęła się [GetSituationByKey('columbian_exchange').GetName]! [trade|el] i [goods|el] łączą stary świat z nowym!"
 hint_columbian_exchange_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Możemy wykorzystać dowolne z wyjątkowych [Concept('actions','działań')|e] w panelu [Concept('situation','sytuacji')|e], aby zwiększyć nasze zyski poprzez wprowadzenie na nasz [market|el] nowych towarów."
 hint_columbian_exchange_diplomatic: "„Zyski z handlu rządzą światem!”"
 hint_columbian_exchange_administrative: "$hint_treaty_of_tordesillas_administrative$"
 hint_columbian_exchange_military: "„Musimy zrobić, co się da, żeby zapewnić sobie dochodowe źródła nowych towarów. Zanim zrobi to konkurencja!”"
 ###War of Religions
 hint_war_of_religions: "[GetSituationByKey('war_of_religions').GetNameWithNoTooltip]"
 hint_war_of_religions_hint_text: "$hint_war_of_religions_hint_text_1$\n\n$hint_war_of_religions_hint_text_2$\n\n$hint_war_of_religions_hint_text_3$\n\n$hint_war_of_religions_hint_text_4$"
 hint_war_of_religions_hint_text_1: "Podczas [Concept('situation','sytuacji')|e] „[ShowSituationNameWithNoTooltip('war_of_religions')|l]” dwie [international_organizations_with_icon|el] starają się zapewnić sobie przetrwanie ich [Concept('religions','religii')|e]. Miejscem zmagań jest [GetUniqueInternationalOrganization('hre').GetName]. [GetUniqueInternationalOrganization('protestant_union').GetName] i [GetUniqueInternationalOrganization('catholic_league').GetName] zaoferują ochronę [Concept('countries','państwom')|e] cesarstwa. Rosnące napięcia pozwolą obu z nich spróbować osiągnąć religijną dominację, zmieniając wedle własnych preferencji [laws|el] cesarstwa."
 hint_war_of_religions_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3!Dołącz do [Concept('international_organization','organizacji międzynarodowej')], którą chcesz poprzeć.\n@arrow_bonus_tier_2! Szukaj nowych [Concept('alliances','sojuszy')|e] z krajami z zewnątrz.\n@arrow_bonus_tier_2! Jako [country|l] nienależący do związku [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip], szukaj [Concept('alliance','przymierza')] z przywódcą wybranej ligi religijnej"
 hint_war_of_religions_hint_text_3: "#T Jeśli stoisz na czele ligi religijnej:#!\n@arrow_bonus_tier_3! Wykorzystaj [Concept('action','działanie')|e] z [Concept('situation','sytuacji')|e] „#V $prepare_military_escalation$#!”, aby zapewnić sobie casus belli „[ShowCasusBelliName('cb_religious_superiority')|l]”\n@hint! Po użyciu go możesz wymusić [ShowPeaceTreatyTypeName('religious_supremacy')|l] i żądania twojej frakcji.\n@arrow_bonus_tier_2! Użyj [Concept('action','działania')] z [Concept('situation','sytuacji')|e] „#V $demand_member_removal$#!”, aby usunąć niebezpieczne państwa z wrogiej [Concept('international_organization','organizacji międzynarodowej')], zanim wybuchnie [war|l]."
 hint_war_of_religions_hint_text_4: "#T Dodatkowe wskazówki:#!\n@hint!Podczas [Concept('war','wojny')], w której casus belli to [ShowCasusBelliName('cb_religious_superiority')|l], [countries|l] będą cierpieć na [war_exhaustion|l].\n@hint! Jeśli #Y 80%#! wszystkich uczestników zapragnie [Concept('peace','pokoju')|e], osiągnięty zostanie zamiast tego #Y pokój westfalski#!.\n@hint! Wymusi to zakończenie [Concept('war','wojny')|e] i pozwoli sprawić, że [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] znów będzie cieszyć się religijnym pokojem."
 ###Guelphs and Ghibellines
 hint_guelphs_and_ghibellines: "[GetSituationByKey('guelphs_and_ghibellines').GetNameWithNoTooltip]"
 hint_guelphs_and_ghibellines_hint_text: "$hint_guelphs_and_ghibellines_hint_text_1$\n\n$hint_guelphs_and_ghibellines_hint_text_2$"
 hint_guelphs_and_ghibellines_hint_text_1: "Podczas [Concept('situation','sytuacji')|e] [ShowSituationNameWithNoTooltip('guelphs_and_ghibellines')|l] [international_organizations_with_icon|e], [GetUniqueInternationalOrganization('guelphs_io').GetName|l] i [GetUniqueInternationalOrganization('ghibellines_io').GetName|l], walczą o wpływy w [Concept('region','regionie')|e] znanym jako [ShowRegionName('italy_region')]. [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] to władza, w imieniu której walczą [GetUniqueInternationalOrganization('guelphs_io').GetName|l], [GetUniqueInternationalOrganization('ghibellines_io').GetName|l] zaś mają nadzieję, że większe wpływy osiągnie [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 hint_guelphs_and_ghibellines_hint_text_2: "#T Jeśli stoisz po którejkolwiek ze stron:#!\n@arrow_bonus_tier_3! Zmuś [country|el], aby dołączył do twojej frakcji, wykorzystując [casus_belli_with_icon|e] „[ShowCasusBelliName('cb_gag_force_country_into_faction')]”.\n@arrow_bonus_tier_2! Wspomóż członków swojej frakcji, aby kontrolować ich [tax_base|el] poprzez stosunki dyplomatyczne takie jak [alliances_with_icon|el] czy [guarantee_with_icon|el].\n@arrow_bonus_tier_2! Zwiększ [tax_base_with_icon|el] swojego [Concept('country','kraju')|e]."
 ###Colonial Revolution
 hint_colonial_revolution: "[GetSituationByKey('colonial_revolution').GetNameWithNoTooltip]"
 hint_colonial_revolution_hint_text: "$hint_colonial_revolution_hint_text_1$\n\n$hint_colonial_revolution_text_2$\n\n$hint_colonial_revolution_text_3$"
 hint_colonial_revolution_hint_text_1: "Gdy trwa [situation|el] „[ShowSituationNameWithNoTooltip('colonial_revolution')|l]”, [subjects|el] kolonialni na świecie walczą o swoją niepodległość od [Concept('overlords','suwerenów')|e]."
 hint_colonial_revolution_text_2: "#T Jeśli jesteś krajem kolonialnym:#!\n@arrow_bonus_tier_3! Stwórz [Concept('international_organization','organizację międzynarodową')|e]: federację kolonialną.\n@arrow_bonus_tier_2! Wykorzystaj [Concept('action','działanie')|e] z [Concept('situation','sytuacji')|e] „#V $seek_alliance_with_overlord_rival$#!”, aby otrzymać pomoc innych [Concept('countries','państw')|e].\n@arrow_bonus_tier_1! Jeśli istnieje już federacja kolonialna, rozważ dołączenie."
 hint_colonial_revolution_text_3: "#T Jeśli jesteś [Concept('overlord','suwerenem')|e]:#!\n@arrow_bonus_tier_3! Wykorzystaj [Concept('action','działanie')] z [Concept('situation','sytuacji')|e] „#V $establish_goods_act$#!”, aby zdobyć dodatkowe fundusze\n@arrow_bonus_tier_2! Rozważ wykorzystanie [Concept('action','działania')] z [Concept('situation','sytuacji')|e] #V $give_colony_representation$#!, jeśli kolonia stanie się nielojalna."
 ###Red Turban Rebellion
 hint_red_turban_rebellions: "[GetSituationByKey('red_turban_rebellions').GetNameWithNoTooltip]"
 hint_red_turban_rebellions_hint_text: "$hint_red_turban_rebellions_hint_text_1$\n\n$hint_red_turban_rebellions_hint_text_2$\n\n$hint_red_turban_rebellions_hint_text_3$"
 hint_red_turban_rebellions_hint_text_1: "[GetSituationByKey('red_turban_rebellions').GetName] pochłania całe $china$! [GetCountry('CHI').GetName] tracą przychylność niebios i niestabilność obejmuje ich [GetCountry('CHI').GetFlavorRank|l]!"
 hint_red_turban_rebellions_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! [GetCountry('CHI').GetName] muszą starać się wymusić [ShowPeaceTreatyTypeName('rtr_rein_in_rebellion')|l] na tych, którzy chcą wyrwać się spod ich władzy.\n@arrow_bonus_tier_2! [GetInternationalOrganizationType('red_turban_rebels').GetName] może wystosować [ShowPeaceTreatyTypeName('rtr_demand_occupied_territories')|l] wobec Chin.\n@arrow_bonus_tier_1! [GetCountry('CHI').GetLongName] doświadczą wielu [Concept('events','wydarzeń')|e] związanych z potencjalnymi zdobywcami, uzurpującymi sobie prawa do chińskich ziem."
 hint_red_turban_rebellions_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Możemy wykorzystać wiele wyjątkowych [Concept('actions','działań')|e] w panelu [Concept('situation','sytuacji')|e], aby pomóc w [Concept('integrate','zintegrowaniu')|e] podbojów i zachowaniu wysokiej [Concept('control','kontroli')|e]."
 hint_red_turban_rebellions_diplomatic: "„Ciągłe walki nie zostawiają miejsca na pogaduszki i dyplomację...”"
 hint_red_turban_rebellions_administrative: "„Mądrze byłby wykorzystać działania właściwe dla sytuacji. To cenne narzędzia, które pomogą nam odnieść zwycięstwo.”"
 hint_red_turban_rebellions_military: "„Teraz całe $china$ wiedzą, że tu jesteśmy!”"
 ###Rise of Timur
 hint_rise_of_timur: "[GetSituationByKey('rise_of_timur').GetNameWithNoTooltip]"
 hint_rise_of_timur_hint_text: "$hint_rise_of_timur_hint_text_1$\n\n$hint_rise_of_timur_hint_text_2$\n\n$hint_rise_of_timur_hint_text_3$"
 hint_rise_of_timur_hint_text_1: "Z głębi ziem znanych jako [ShowSubContinentName('central_asia')] przybywa blade widmo śmierci, którym jest [GetCharacter('chg_timur_lame_borjigin').GetName] i [GetCharacter('chg_timur_lame_borjigin').GetHerHis] [GetCountry('TIM').GetFlavorRank|l]. Biada tym, którzy staną mu na drodze!"
 hint_rise_of_timur_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Tak długo, jak żyje [GetCharacter('chg_timur_lame_borjigin').GetName], [GetCharacter('chg_timur_lame_borjigin').GetHerHis] [GetCountry('TIM').GetFlavorRank|l] korzysta z [Concept('modifier','modyfikatora')|e] „[ShowModifier('timmy_wants_to_play')]”.\n@arrow_bonus_tier_2! Wspomniany [modifier|el] sprawia, że [GetCharacter('chg_timur_lame_borjigin').GetShortNameWithNoTooltip] dokonuje automatycznej aneksji obleganych [Concept('locations','lokacji')|e].\n@arrow_bonus_tier_1! [GetCountry('TIM').GetLongName] zyskuje dostęp do wyjątkowego [casus_belli|el]."
 hint_rise_of_timur_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! [GetCountry('TIM').GetName] może wykorzystać wiele potężnych [Concept('actions','działań')|e] w panelu [Concept('situation','sytuacji')|e]."
 hint_rise_of_timur_diplomatic: "„Może da się porozumieć z hordą?”"
 hint_rise_of_timur_administrative: "„Rozważmy zbudowanie fortyfikacji w celu obrony naszych granic”."
 hint_rise_of_timur_military: "„[GetCountry('TIM').GetName] zależy od potężnych piekielnych jeźdźców, historii podbojów i głodu, by rozewrzeć szczęki tak szeroko, by zmieściła się w nich cała [ShowContinentName('asia')]!\""
 ### Nanbokuchou
 hint_nanbokuchou: "[GetSituationByKey('nanbokuchou').GetNameWithNoTooltip]"
 hint_nanbokuchou_hint_text: "$hint_nanbokuchou_hint_text_1$\n\n$hint_nanbokuchou_hint_text_2$\n\n$hint_nanbokuchou_hint_text_3$"
 hint_nanbokuchou_hint_text_1: "[GetSituationByKey('nanbokuchou').GetName] to [situation|el], która dzieli cały region [ShowRegionName('japan_region')] na rywalizujące dwory cesarskie, północny i południowy, które szukają legitymizacji. Klany muszą wybierać strony, a konflikt na nowo ukształtuje cały wyspiarski naród."
 hint_nanbokuchou_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Wykorzystaj unikatowy [casus_belli|e] „[ShowCasusBelliName('cb_nanbokuchou')]” do wszczęcia wojny w imieniu wybranego następcy cesarza.\n@arrow_bonus_tier_2! Zwiększaj wpływy swojego klanu, stosując [ShowPeaceTreatyTypeName('peace_expand_clan_influence')], by zajmować wrogie [locations|el].\n@arrow_bonus_tier_1! Po zdobyciu zwycięstwa zmuś dwór rywala do abdykacji, wykorzystując [ShowPeaceTreatyTypeNameWithNoTooltip('peace_nanbokuchou_force_imperial_abdication')] i zabezpiecz zwierzchnictwo wybranego cesarza."
 hint_nanbokuchou_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Kluczowe jest wyczucie czasu. Mniejsze klany mogą wykorzystać konflikt do zdobycia przewagi nad rywalami.\n@hint! Rozważ równowagę sił przed dołączeniem do którejś ze stron."
 hint_nanbokuchou_diplomatic: "„To coś więcej niż wojna na miecze. Nasz wybór następcy określi nasze dziedzictwo.”"
 hint_nanbokuchou_administrative: "„Zachowanie porządku przy sprzymierzeniu się z jednym lub drugim dworem jest wyzwaniem, ale da nam niezrównane wpływy nad instytucją cesarstwa”."
 hint_nanbokuchou_military: "„Uderzaj bez wahania i uzyskaj legitymizację, zanim nasi rywale zdołają skonsolidować swoją władzę”."
 ### Sengoku
 hint_sengoku: "[GetSituationByKey('sengoku').GetNameWithNoTooltip]"
 hint_sengoku_hint_text: "$hint_sengoku_hint_text_1$\n\n$hint_sengoku_hint_text_2$\n\n$hint_sengoku_hint_text_3$"
 hint_sengoku_hint_text_1: "[GetSituationByKey('sengoku').GetName] to [situation|el], w której cała [ShowRegionName('japan_region')] pogrążona jest niemal nieustającej wojnie. Klany walczą o pierwszeństwo, podczas gdy $JAPANESE_SHOGUNATE_LEADER_MALE$ stara się zachować kontrolę nad krajem."
 hint_sengoku_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Tocz wojnę z unikatowym [casus_belli|el] „[ShowCasusBelliName('cb_sengoku')]”, by rozwinąć swój klan.\n@arrow_bonus_tier_2! Jako $JAPANESE_SHOGUNATE_LEADER_MALE$ wykorzystaj działanie „[ShowGenericActionName('sengoku_revoke_clans_land')]” do osłabienia przerośniętych klanów oraz „[ShowGenericActionName('sengoku_limit_clans_autonomy')]”, by zmienić je w kraje [Concept('building_based','oparte na budowli')|e].\n@arrow_bonus_tier_1! Jeśli jesteś jednym z nich, możesz ogłosić niepodległość i stać się krajem [Concept('location_based','opartym na lokacji')|e], używając działania „[ShowGenericActionName('sengoku_proclaim_clan_independence')]”."
 hint_sengoku_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Równowaga sił cały czas ulega zmianie. Wypatruj okazji do ataku osłabionych klanów.\n@hint! Jako $JAPANESE_SHOGUNATE_LEADER_MALE$ wczesne skonsolidowanie władzy znacząco ułatwi zjednoczenie regionu [ShowRegionName('japan_region')].\n@hint! Małe klany mogą skorzystać na rozgrywaniu większych rywali przeciw nim samym, aż do chwili, gdy możliwe stanie się uwolnienie od nich."
 hint_sengoku_diplomatic: "„Sojusze szybko się zmienią. Uważnie wybieraj przyjaciół, gdyż jutro mogą być wrogami.”"
 hint_sengoku_administrative: "„Trzeba silnego rządu, by kraj nie popadł w chaos”."
 hint_sengoku_military: "„Trwa era miecza. Atakuj szybko i mocno albo pochłoną cię inni.”"
 ##### Disaster Hints #####
 swift_end_string: "Jak w przypadku każdej katastrofy, pożądane jest szybkie zakończenie – długotrwale niepozałatwiane sprawy mogą przynieść niefortunne skutki."
 disaster_war_hint: "Dobrze jest pamiętać, że niektórzy z naszych sąsiadów nie życzą sobie w tych niespokojnych czasach rozejmów czy sojuszy – chcą bowiem realizować naszym kosztem swoje ekspansjonistyczne ambicje."
 ###Coup
 hint_coup_attempt: "$coup_attempt$ – wskazówki"
 hint_coup_attempt_hint_text: "$hint_coup_attempt_hint_text_1$\n\n$hint_coup_attempt_hint_text_2$\n\n$hint_coup_attempt_hint_text_3$"
 hint_coup_attempt_hint_text_1: "Ambitni członkowie naszego [Concept('court','dworu')|e], zarówno mężczyźni, jak i kobiety, pragną niedostępnej dla siebie władzy. Wykorzystują podłe sztuczki, aby wynosić na tron swoje marionetki, dyktować [laws|el] i zapewniać sobie [privileges|el]. Ta [disaster|el] będzie trwać, dopóki spiskowcy nie znikną, ich przywódca nie przejmie władzy lub nie osiągniemy wystarczającej [Concept('legitimacy','prawomocności')|e]. $swift_end_string$"
 hint_coup_attempt_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Możemy rozważyć [ShowGenericActionName('conduct_investigation')|l]. Zajmie to nieco czasu, ale zdekonspiruje część ze spiskowców, co ułatwi nam ich przetrzebienie.\n@arrow_bonus_tier_2! Zadbajmy o wysoką [stability|el]. Im będzie ona wyższa, tym niższy będzie próg [Concept('legitimacy','prawomocności')|e] niezbędnej do zakończenia tej [Concept('disaster','katastrofy')|e].\n@arrow_bonus_tier_1! Jeśli sytuacja stanie się bardziej desperacka, możemy zdecydować się na [ShowGenericActionName('call_private_council')|l] lub [ShowGenericActionName('execute_court_member')|l]. To pierwsze pozwoli nam zlecić [Concept('estates','stanom')|e] wykrycie spiskowców w zamian za [privileges|el] lub [gold|el]. Drugie [action|el] pozwoli nam stracić dowolną [character|el] na naszym [Concept('court','dworze')|e], jeśli zaczniemy podejrzewać ją o członkostwo w spisku."
 hint_coup_attempt_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Podczas tej [Concept('disaster','katastrofy')|e] może dojść do losowych [Concept('events','wydarzeń')|e], które ujawnią potencjalnych spiskowców. Mądrze będzie zwrócić na nie szczególną uwagę i podjąć dobrze rozważoną decyzję. Nie byłoby optymalnym rozwiązaniem pozbawienie głowy najlepszego [Concept('cabinet_member','członka gabinetu')|e] bez powodu."
 hint_coup_attempt_diplomatic: "„Nadszedł czas na potwierdzenie naszych stosunków z sąsiednimi [Concept('countries','krajami')|e] i stworzenie silnych granic. Ostatnim, czego potrzebujemy, jest zagrożenie zarówno z wewnątrz, jak i z zewnątrz”."
 hint_coup_attempt_administrative: "„Ktoś z pozostałych doradców może być spiskowcem. Kto wie?”"
 hint_coup_attempt_military: "„$disaster_war_hint$ Pamiętaj, że działania wyprzedzające to po prostu #italic zawarcie pokoju z zaskoczenia#!. Dokonywane z użyciem dużej siły”."
 ###Crisis of the Chinese Dynasty
 hint_crisis_of_the_chinese_dynasty: "$crisis_of_the_chinese_dynasty$ – wskazówki"
 hint_crisis_of_the_chinese_dynasty_hint_text: "$hint_crisis_of_the_chinese_dynasty_hint_text_1$\n\n$hint_crisis_of_the_chinese_dynasty_hint_text_2$"
 hint_crisis_of_the_chinese_dynasty_hint_text_1: "Niebiosa obdarowywały nas niegdyś światłem i dostatkiem. Niedawne wydarzenia, głód i zniszczenie sprawiły, że $china$ i nasza władza wkroczyły w mroczną epokę. [disaster|e] ta będzie trwać, dopóki nie wydźwigniemy się z niej poprzez skuteczną reformę naszej administracji lub dopóki [GetUniqueInternationalOrganization('middle_kingdom').GetName] nie przejdzie w inne ręce. $swift_end_string$"
 hint_crisis_of_the_chinese_dynasty_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! [ShowCabinetActionName('reform_taxation_system')] w wykonaniu naszego [Concept('cabinet','gabinetu')|e] to jedno z rozwiązań. Zajmie nieco czasu, skieruje nas jednak na drogę ku zakończeniu [Concept('disaster','katastrofy')|e].\n@arrow_bonus_tier_2! Dbaj, aby [celestial_authority_gc|el] pozostawała na wysokim poziomie. Jeśli osiągnie wartość #G 90#! lub wyższą, [disaster|el] zakończy się pokojowo.\n@arrow_bonus_tier_1! [disaster|e] odblokowuje wiele nowych [Concept('actions','działań')|e], takich jak [ShowGenericActionName('cmd_reform_the_cabinet')|l], [ShowGenericActionName('cmd_restore_stability')|l] czy [ShowGenericActionName('cmd_strengthen_crown')|l]. Wszystkie stanowią alternatywny sposób na pozytywne zakończenie tego niespokojnego okresu w razie, gdybyśmy nie zdołali odpowiednio ponieść naszej [Concept('celestial_authority_gc','niebiańskiej władzy')|e]."
 hint_crisis_of_the_chinese_dynasty_diplomatic: "„Nadszedł czas na potwierdzenie naszych stosunków z [Concept('countries','krajami')|e], z których składa się [GetUniqueInternationalOrganization('middle_kingdom').GetName], żeby zapewnić tej wspaniałej instytucji dalsze istnienie.\n\nGdy zabraknie wzajemnego szacunku, cóż odróżnia ludzi od bestii?”"
 hint_crisis_of_the_chinese_dynasty_administrative: "„Jeśli zechcemy zakończyć tę [Concept('disaster','katastrofę')|e] poprzez reformę naszej administracji, mądrze będzie przydzielić te niezwykle trudne zadania uzdolnionym [Concept('cabinet_members','członkom gabinetu')|e].\n\nStoimy na rozdrożu. Nasz wybór to ekonomia albo agonia”."
 hint_crisis_of_the_chinese_dynasty_military: "„$disaster_war_hint$\n\nChaos stanowi nieraz również szansę!”"
 ### Construction missing input
 hint_war: "Wojna"
 hint_war_hint_text: "$hint_war_hint_text_1$\n\n$hint_war_hint_text_2$\n\n$hint_war_hint_text_3$"
 hint_war_hint_text_1: "[war|e] rozpoczyna się, kiedy dany [country|el] ją wypowie, zaś kończy się, gdy obie strony zawrą [peace_treaty|el]. Każda [war|l] ma dwóch [Concept('war_leaders','przywódców wojennych')|e], ale mogą brać w niej udział również inni [Concept('war_allies','sojusznicy wojenni')|e]. [war] dobiegnie końca, kiedy [war_leaders|l] podpiszą [peace_treaty|l]. Pozostali uczestnicy mogą podpisać odrębne [peace_treaties|l] z wrogim [Concept('war_leader','przywódcą wojennym')]."
 hint_war_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Rozważ zdobycie [casus_belli_with_icon|el], zanim wypowiesz [Concept('war','wojnę')]. Możemy o niego poprosić podczas sesji [Concept('parliament','parlamentu')|e] lub go sfałszować przeciwko [Concept('rivals','rywalom')|e].\n@arrow_bonus_tier_3! Kiedy rozpocznie się [war|l], zwróć uwagę na [casus_belli|l] i [war_goal|el], ponieważ są kluczowe do zdobycia [Concept('war_score_with_icon','wyniku wojennego')|e] i zapewnienia sobie, że zawrzesz korzystny [peace_treaty_with_icon|el].\n@arrow_bonus_tier_3! Zależnie od casus belli, będziemy zdobywać [war_score_with_icon|e] na różne sposoby. Oto najpospolitsze źródła [Concept('war_score','wyniku wojennego')]:\n @arrow_bonus_tier_1! Zajęcie wrogiej [Concept('capital_with_icon','stolicy')|e].\n @arrow_bonus_tier_1! Kontrola [Concept('locations_with_icon','lokacji')|e], co do których wysunęliśmy roszczenia.\n @arrow_bonus_tier_1! Zajęcie wrogich [Concept('forts_with_icon','fortów')|e].\n @arrow_bonus_tier_1! Pokonywanie w [Concept('battle','bitwie')|e] wrogich [Concept('armies','armii')|e].\n @arrow_bonus_tier_1! [blockade|e] wrogich [Concept('ports','portów')|e].\n@arrow_bonus_tier_3! Zwracaj uwagę na [war_exhaustion_with_icon|e], bowiem może znacząco osłabić zarówno naszą gospodarkę, jak i zdolność do prowadzenia wojen."
 hint_war_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Podczas [Concept('war','wojny')|e] obie strony mogą [Concept('occupy','okupować')|e] wrogie [Concept('locations','lokacje')|e]. Terytoria jednak nie zmieniają tak naprawdę właściciela aż do zawarcia [Concept('peace_treaty','traktatu pokojowego')|e], który ratyfikuje podboje.\n@hint! Im dłużej ciągnie się wojna, tym bardziej jej uczestnicy będą skłonni do zaakceptowania propozycji pokoju."
 hint_war_diplomatic: "„Wojna może być niezwykle dochodowym przedsięwzięciem, lecz także szybką drogą ku katastrofie”."
 hint_war_administrative: "„Kiedy handel nie jest w stanie zaspokoić zapotrzebowania na kluczowe zasoby, wojna staje się właściwie nieunikniona”."
 hint_war_military: "„Jedyną gwarancją naszego bezpieczeństwa jest rozrastanie się szybciej niż sąsiedzi”."
 ### Construction missing input
 hint_battle: "Bitwy"
 hint_battle_hint_text: "$hint_battle_hint_text_1$\n\n$hint_battle_hint_text_2$\n\n$hint_battle_hint_text_3$"
 hint_battle_hint_text_1: "Kiedy [army|el] znajdzie się w tej samej [Concept('location','lokacji')|e], co wroga [army|l], rozpocznie się [battle|el]. Ta z nich, która była w danym miejscu pierwsza, zostanie [Concept('defender','obrońcą')|e] i zdobędzie korzyści z modyfikatorów terenu. Bitwa dobiegnie końca, kiedy jedna ze stron straci całe [morale|el] lub wszystkie [regiments|el] – cokolwiek stanie się pierwsze."
 hint_battle_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Możesz sprowadzać sąsiadujące armie, aby wzmacniać siły toczące obecnie bitwę. Jeśli dotrą na czas, dołączą do walki jako świeże odwody.\n@arrow_bonus_tier_2! Upewnij się, że twoje [armies|el] mają dobrego [Concept('commander', 'dowódcę')|e], zanim poślesz je do [Concept('battle','bitwy')|e].\n@arrow_bonus_tier_2! Zawsze miej na uwadze teren w danej [Concept('location','lokacji')|e]. [attacker|e] otrzymuje kary do rzutów kostką zależne od topografii oraz roślinności w danej lokacji. Uważnie dobieraj pola bitew!\n@arrow_bonus_tier_1! Czasem mądrze jest w porę dokonać [Concept('retreat','odwrotu')|e], zanim wojska zostaną doszczętnie rozbite przez przeważające siły wroga."
 hint_battle_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Przegrana bitwa niekoniecznie oznacza koniec [Concept('war','wojny')|e]. Po porażce możesz dokonać [Concept('retreat','odwrotu')|e] w bezpieczne miejsce, by odbudować morale i być może zatrudnić najemników, po czym spróbować ponownie w bardziej dogodnych warunkach (dotyczy to również wroga! Nie świętuj przedwcześnie zwycięstwa).\n@hint! Jeśli [location|l] posiada [fort|el], strona go kontrolująca zawsze będzie w niej [Concept('defender','obrońcą')] niezależnie od tego, kto przybył pierwszy."
 hint_battle_diplomatic: "„Niech nasi wrogowie zginą wskutek osłabienia i głodu, zanim ich zaatakujemy”."
 hint_battle_administrative: "„Szybkie zwycięstwo na polu bitwy pozwoli przejść do ofensywy bez wystawiania naszych miast i miasteczek na ryzyko złupienia”."
 hint_battle_military: "„Dobry generał może zdecydować o wyniku bitwy”."
 ### Construction missing input
 hint_siege_and_occupation: "Okupacja i oblężenie"
 hint_siege_and_occupation_hint_text: "$hint_siege_and_occupation_hint_text_1$\n\n$hint_siege_and_occupation_hint_text_2$\n\n$hint_siege_and_occupation_hint_text_3$"
 hint_siege_and_occupation_hint_text_1: "Kiedy [army|el] wkracza do [Concept('enemy','wrogiej')|e] [Concept('location','lokacji')|e], podejmie próbę jej [Concept('occupy','okupacji')|e]. Jeśli nie ma tam [Concept('fort','fortu')|e], zajmie to kilka dni, ale jeśli jest obecny, rozpocznie się [siege|el].\n\nOblężenia mogą trwać miesiącami, a nawet latami – zależy to od wielu czynników jak poziom fortyfikacji, obecność artylerii, [ability|el] prowadzącego oblężenie [Concept('general','generała')|e] i nie tylko.\n\nKiedy garnizon się podda, [location|l] stanie się [Concept('occupied','okupowana')|e], zaś [fort|l] przejdzie pod kontrolę zwycięzcy.\n\nOkupowane lokacje są pokazane na mapie przecinającymi się pasami i nie są własnością okupującego, dopóki podbój nie zostanie ratyfikowany w ramach traktatu pokojowego."
 hint_siege_and_occupation_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Upewnij się, że [army|el] przetrwa oblężenie, zanim je rozpoczniesz.\n@arrow_bonus_tier_1! Nie miej oporów przed wycofaniem się z oblężenia, jeśli zbliża się niebezpieczna armia wroga."
 hint_siege_and_occupation_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Miej oko na swoje armie podczas oblężenia, nawet jeśli obecnie nie ma w pobliżu żadnych wojsk wroga."
 hint_siege_and_occupation_diplomatic: "„Przedłużające się oblężenie może okazać się zgubne dla miejscowej ludności i dobrobytu okolicy”."
 hint_siege_and_occupation_administrative: "„Powinniśmy rozmieszczać nasze forty w sposób, który zabezpieczy nasze główne miasta przed najeźdźcami, a jednocześnie pozwoli szybko je wyzwolić w razie oblężenia”."
 hint_siege_and_occupation_military: "„Obleganie i obrona kluczowych pozycji, takich jak wąskie gardła na terenach górskich, mogą zdecydować o wyniku wojny”."
 ### Construction missing input
 hint_lacks_of_rivals: "Potencjalni rywale"
 hint_lacks_of_rivals_hint_text: "$hint_lacks_of_rivals_hint_text_1$\n\n$hint_lacks_of_rivals_hint_text_2$\n\n$hint_lacks_of_rivals_hint_text_3$"
 hint_lacks_of_rivals_hint_text_1: "[rivals|e] to [countries|el], które publicznie uznaliśmy za wrogie wobec naszych interesów. Cel takiego aktu jest dwojaki: stanowi narzędzie dyplomatyczne, ponieważ zbliża nas to do ich własnych wrogów. Jest też narzędziem ofensywnym, bowiem pozwala na fałszowanie [casus_belli|el] przeciw rywalom oraz interwencję w toczonej przeciwko nim [Concept('war','wojnie')|e]."
 hint_lacks_of_rivals_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Przyjrzyj się rywalizacjom i [Concept('alliances','sojuszom')|e] naszych sąsiadów, po czym wybierz takich samych rywali jak kraj, z którym chcesz się sprzymierzyć. Uważaj jednak, aby nie zdobyć przy okazji zbyt potężnych wrogów.\n@arrow_bonus_tier_2! Przed wykonaniem własnego ruchu możesz poczekać, aż inne [Concept('countries','kraje')] zadeklarują swoich [Concept('rivals','rywali')|e]. Pozwoli to na uniknięcie rozzłoszczenia niewłaściwych [Concept('countries','państw')].\n@arrow_bonus_tier_2! Zbuduj [Concept('spy_network','siatkę szpiegowską')|e] u [Concept('rivals','rywali')|e], aby sfabrykować [casus_belli|el] przeciwko nim."
 hint_lacks_of_rivals_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Nie musisz deklarować maksymalnej liczby rywali. Pamiętaj, że możesz kliknąć prawym przyciskiem myszy #W alert#!, aby go odrzucić.\n@hint! Posiadanie rywali pozwoli też na wzywanie cię na ich wojny po stronie przeciwnika. Jednak uważaj. Nasi [rival_enemies|el] będą mogli z kolei interweniować w naszych."
 hint_lacks_of_rivals_diplomatic: "„Nigdy nie jest mądrze robić sobie wrogów bez potrzeby, lecz wybieranie tych samych rywali, co sąsiedzi, może nam pomóc w stworzeniu z nimi sojuszu”."
 hint_lacks_of_rivals_administrative: "„Wrogowie naszych rywali powinni być naszymi przyjaciółmi”."
 hint_lacks_of_rivals_military: "„Wybór odpowiednich rywali zapewnia szerokie możliwości tym, którym starcza odwagi, by z nich skorzystać”."
 ### Construction missing input
 hint_control: "Bliskość i kontrola"
 hint_control_hint_text: "$hint_control_hint_text_1$\n\n$hint_control_hint_text_2$\n\n$hint_control_hint_text_3$"
 hint_control_hint_text_1: "[control_icon] [control|e] to jeden z najważniejszych atrybutów [location_icon] [Concept('location','lokacji')|e]. Określa procent [taxes_icon] [Concept('tax_base','podstawy opodatkowania')|e] oraz [levies_icon] [levies|el], które mogą faktycznie zostać wykorzystane przez nas lub nasze [estates_icon] [estates|el]. [location] może mieć wiele [building_icon] [Concept('building','budowli')|e] i dużą [population_icon] [Concept('population','populację')|e], lecz nie przyniosą nikomu żadnych korzyści, o ile w [Concept('location','lokacji')|e] nie ma choć odrobiny [Concept('control','kontroli')|e].\n\nKontrola w lokacji zmienia się co miesiąc, zmierzając ku [Concept('max_control','maksymalnej kontroli')|e]. [siege|e] lub inne wydarzenia mogą ją tymczasowo obniżać, jednak ostatecznie zawsze powróci do maksymalnej wartości.\n\nGłównym źródłem [Concept('max_control','maksymalnej kontroli')|e] jest [proximity_icon] [proximity|el]. Nasza [capital_icon] [capital|el] zawsze ma #W 100%#! bliskości, zaś wszelkie pozostałe lokacje obliczają ją zależnie od odległości do miasta stołecznego. Może rozpościerać się poprzez ziemię i morze – skuteczniej robi to wzdłuż [road_icon] [Concept('roads','dróg')|e], przez otwarty teren oraz [seazones_icon] [seazones|el] z wysoką [maritime_presence_icon] [Concept('maritime_presence','obecnością morską')|e], zaś mniej skutecznie przez góry, lasy i [seazones|l] nękane przez [Concept('pirates','piratów')|e]. Istnieją też inne czynniki wpływające na maksymalną kontrolę jak [pop_satisfaction|e], [integration_status|e] czy niektóre specjalne [buildings|el]."
 hint_control_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Skup wysiłki budowlane na [Concept('capital','stolicy')|e] i otaczające ją [Concept('locations','lokacje')|e], ponieważ w naturalny sposób będą od początku gry cieszyć się najwyższą [Concept('control','kontrolą')].\n@arrow_bonus_tier_2! Buduj [road_icon] [roads|el] z poziomu #W panelu lokacji#!, aby połączyć [Concept('capital','stolicę')] z najbogatszymi miastami.\n@arrow_bonus_tier_2! Lokacje, w których znajduje się [port_icon] [port|el], mogą mieć łatwiejszy dostęp do stolicy drogą morską, zwłaszcza jeśli mają wysoką [harbor_capacity|el]. Możesz ją zwiększyć w kluczowych [Concept('locations','lokacjach')] na wybrzeżu za pomocą [Concept('building','budowli')|e], takich jak [ShowBuildingTypeName('wharf')|l] czy [ShowBuildingTypeName('dock')|l].\n@arrow_bonus_tier_1! Nowo [Concept('conquered','podbite')|e] [locations|l] będą mieć na początku #W 0%#! [Concept('control','kontroli')], a osiągnięcie przez nie maksymalnej wartości może zająć wiele czasu. Przyspieszysz ten proces, umieszczając w [Concept('location','lokacji')] [Concept('army','armię')|e] lub wykorzystując [cabinet_action_icon] [cabinet_action|el] „[ShowCabinetActionName('increase_control_province')|l]”."
 hint_control_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! [location], która ma #W 0%#! [Concept('control','kontroli')|e], nie będzie generować żadnego [gold_icon] [Concept('gold','złota')|e], lecz [goods|el], które wytworzy, nadal będą docierać na [market_icon] [market|el], więc możemy mimo wszystko próbować wytwarzać tam ważne zasoby, aby zapewnić ich odpowiednią [supply|el].\n@hint! [ShowPopTypeName('peasants')] będą [Concept('promote','awansowani')|e] o wiele szybciej w [Concept('locations','lokacjach')] o wysokiej [Concept('control','kontroli')|e], w związku z czym nowe [buildings|l] będą szybciej osiągać pełne [employment|el].\n@hint! Uważnie planuj sieć [Concept('road','dróg')]. Jedna dobrze położona [road|l], która przekracza łańcuch górski, może zwiększyć [proximity|l] wielu [Concept('locations','lokacji')|e] po drugiej stronie.\n@hint!By dowiedzieć się więcej o [Concept('proximity','bliskości')], jaką daje [maritime_presence_with_icon|el], sprawdź podpowiedźi: [Link('hints', 'selected_hint = hint_maritime', 'Obecność morska')]#!"
 hint_control_diplomatic: "„Wysoka kontrola pozwala na nawracanie i asymilację najbardziej... #italic niesfornych#! członków naszego społeczeństwa”."
 hint_control_administrative: "„Lokacja poza naszą kontrolą nie będzie przynosić nam zbytnio podatków”."
 hint_control_military: "„Musimy kontrolować nasze ziemie, jeśli chcemy przeprowadzać pobór wśród ludności”."
 ### Crown Power
 hint_crown_power: "Wpływy korony"
 hint_crown_power_hint_text: "$hint_crown_power_hint_text_1$\n\n$hint_crown_power_hint_text_2$\n\n$hint_crown_power_hint_text_3$"
 hint_crown_power_hint_text_1: "Nasze [crown_power_with_icon|el] reprezentują wpływy rządu w posiadanych granicach. Jako [ShowEstateTypeName('crown_estate')|l] wykorzystujemy, podobnie jak inne [estates_with_icon|e], zasoby naszego kraju – interesy pozostałych grup mogą pozostawać w sprzeczności z naszymi.\n\nWyższe wpływy korony sprawią, że łatwiej będzie nam wprowadzać nowe [laws_with_icon|el], [cabinet_with_icon|el] będzie wydajniejszy, zaś podstawowe poparcie, jakiego udziela nam [parliament_with_icon|el], będzie wyższe. Co jednak najważniejsze, wpływy korony decydują, w jakim stopniu państwo dzieli się ze [Concept('estates','stanami')|e] zyskami oraz kosztami, jakie niosą ze sobą [trade_with_icon|el] i [food_with_icon|el].\n\nWpływy korony zależą przede wszystkim od liczby [Concept('privileges_with_icon','przywilejów')|e] nadanych [Concept('estates','stanom')|e]. Ważna jest też [control_with_icon|e], jaką mają najgęściej zaludnione [locations_with_icon|e]."
 hint_crown_power_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Zwiększaj kontrolę w [Concept('locations','lokacjach')|e], budując [roads_with_icon|el], z których korzystać będzie [capital_with_icon|e]. \n@arrow_bonus_tier_2! Wycofaj [privileges|l] naszych najpotężniejszych [Concept('estates','stanów')], kiedy [stability_with_icon|el] znajdzie się na wysokim poziomie, jednak uważaj na ich [Concept('estate_satisfaction','satysfakcję stanową')|e]. Rozgniewany [estate|l] może w przyszłości narobić problemów.\n@arrow_bonus_tier_1! [cabinet_action_with_icon|e] „[ShowCabinetActionName('strengthen_government')|l]” sprawi, że [Localize(Player.GetGovernment.GetGovernmentType.GetPowerConcept)|l] wzrośnie.\n@arrow_bonus_tier_1! Zadbaj, aby w [Concept('capital','stolicy')|e] powstały [ShowBuildingTypeName('royal_court')|l] lub [ShowBuildingTypeName('sergeantry')|l]."
 hint_crown_power_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Przy 50% wpływów korony połowę kosztów i zysków, jakie niosą ze sobą [trade|l] i [food|l], przejmować będzie [treasury_with_icon|el], zaś reszta zostanie rozdzielona między [estates|l] – o proporcjach zdecydują odpowiednie dla nich [estate_power_with_icon|el].\n@hint! Wpływy korony są zwykle bardzo niskie na początku gry, zwłaszcza w przypadku większych [Concept('countries','krajów')].\n@hint! Przyszłe [advances_with_icon|el] odblokują dodatkowe [buildings|l] i inne premie do [Concept('crown_power','wpływów korony')]."
 hint_crown_power_diplomatic: "„Gdy wpływy korony są niskie, jesteśmy zdani na łaskę i niełaskę stanów”."
 hint_crown_power_administrative: "„Zwiększenie wpływów korony pomoże nam czerpać korzyści z handlu”."
 hint_crown_power_military: "„Scentralizowane państwo może realizować o wiele większe zamiary”."
 ### Estates
 hint_estates: "Stany"
 hint_estates_hint_text: "$hint_estates_hint_text_1$\n\n$hint_estates_hint_text_2$\n\n$hint_estates_hint_text_3$"
 hint_estates_hint_text_1: "Stany reprezentują partykularne interesy grup społecznych w obrębie naszych granic. Każdy stan ma wyrażone procentowo [estate_power_with_icon|el], które mierzą jego siłę w porównaniu z tą, jaką dysponują pozostałe stany oraz [ShowEstateTypeName('crown_estate')|l] w dystrybucji sumy zerowej.\n\nStany wywodzą swoje wpływy głównie z [Concept('population_with_icon','populacji')|e] – każdy [pop_type|el] popiera jeden konkretny [estate|l]. Wpływy stanowe modyfikują ponadto istniejące [laws_with_icon|el] i [privileges_with_icon|el].\n\nWpływy danego stanu określają, jaką ma władzę w [Concept('parliament_with_icon','parlamencie')|e], wpływa na możliwość jego [Concept('tax','opodatkowania')|e] oraz decyduje o dystrybucji zysków oraz kosztów, jakie niosą [trade_with_icon|el] i [food_with_icon|el].\n\nStany mają też poziom [Concept('estate_satisfaction_with_icon','satysfakcji')|e], który mierzy ich posłuszeństwo rządowi. Każdy stan zapewnia inny korzystny modyfikator, jeśli jego satysfakcja znajduje się na wysokim poziomie, lub karę, jeśli wynosi poniżej #W 50%#!. Kiedy [estate_satisfaction|l] stanu jest zbyt niska, jego [pops|el] mogą zacząć szykować [Concept('rebellions_with_icon','bunty')|e]. Co najbardziej niepokojące, stan mający mniej niż #W 25%#! satysfakcji przestanie zapewniać [Concept('levies_with_icon','poborowych')|e]."
 hint_estates_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Dla większości [Concept('countries','krajów')] głównym źródłem [Concept('income','dochodów')|e] są ściągane od [Concept('estates','stanów')] [taxes|el]. Możesz ustalić wysokość podatków lub je zautomatyzować w @economy_panel! #W panelu budżetu#!.\n@arrow_bonus_tier_2! Wszelkie wpływy, jakie posiadają stany, zmniejszają [crown_power_with_icon|el]. Możesz osłabić ich władzę, odbierając im [privileges_with_icon|el] w @government_panel! #W zakładce stanów#!.\n@arrow_bonus_tier_1! Buntowniczy stan można obłaskawić, obniżając [taxes|l], zapewniając mu [privilege|l] lub przekupując w @government_panel! #W zakładce stanów#!."
 hint_estates_hint_text_3: "#T Dodatkowe popowiedzi:#!\n@hint! To do stanów trafia [tax_base_with_icon|el] z naszych [Concept('locations','lokacji')|e]. My dostajemy tylko tyle, ile zdołamy od nich ściągnąć w formie [Concept('tax','podatków')|e].\n@hint! [countries] w początkowej fazie gry są silnie uzależnione podczas [Concept('wars_with_icon','wojen')|e] od [Concept('levies_with_icon','poborowych')|e], zapewnianych przez [estates|l]. Jest tak aż do czasu, kiedy pojawią się nowocześniejsze [regular_regiments_with_icon|el]."
 hint_estates_diplomatic: "„Silne duchowieństwo zwiększa stabilność państwa”."
 hint_estates_administrative: "„Silne mieszczaństwo zwiększa bogactwo naszego kraju oraz skalę handlu”."
 hint_estates_military: "„Silna arystokracja zwiększa rozmiary i potęgę naszych armii”."
 ### Markets
 hint_markets: "Rynki"
 hint_markets_hint_text: "$hint_markets_hint_text_1$\n\n$hint_markets_hint_text_2$\n\n$hint_markets_hint_text_3$"
 hint_markets_hint_text_1: "[markets_with_icon|e] stanowią serce gospodarki w grze #italic Europa Universalis V#!. Wszelkie lokacje należą do jednego z rynków, gdzie sprzedają i kupują towary, które zaspokajają [pop_needs|el] oraz zaopatrują [buildings|el] i [constructions|el]. Sprzedając towar na swoim rynku, lokacja generuje [Concept('tax_base_with_icon','podstawę opodatkowania')|e] dla [Concept('estates','stanów')|e]. Rząd następnie pobiera część w formie [Concept('taxes','podatków')|e]."
 hint_markets_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! @economy_panel![Link('trade', 'subtab = markets', 'Markets Panel')] pozwala przeglądać istotne dla nas rynki. Te, które mają #G zielony#! nagłówek, są przez nas [Concept('owned','posiadane')|e], zaś te z nagłówkiem niebieskim to takie, w których mamy [Concept('merchant_capacity','wydajność handlową')|e], lecz nie [Concept('own','posiadamy')|e] żadnej [Concept('location','lokacji')|e].\n@arrow_bonus_tier_3! Zaleca się automatyzację każdego [Concept('market','rynku')] osobno poprzez kliknięcie @automation! #W ikony trybu#!. Dzięki temu nasza [merchant_capacity_with_icon|el] będzie stale wykorzystywana na najbardziej interesujących [Concept('merchants_with_icon','kupców')|e].\n@arrow_bonus_tier_2! Stawiaj [buildings_with_icon|el], takie jak [ShowBuildingTypeName('marketplace')|l] czy [ShowBuildingTypeName('trade_office')|l], aby zwiększyć naszą [Concept('merchant_capacity_with_icon','wydajność handlową')|e] na danym rynku."
 hint_markets_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! Granice rynków są dynamiczne: [locations|l] znajdą się pod kontrolą [Concept('market','rynku')|e] o najwyższej [Concept('market_attraction_with_icon','atrakcyjności')|e] na swoim terytorium, nawet jeśli będzie poza granicami państwa. [market_attraction] zagranicznych rynków może zanegować [protectionism_with_icon|el]."
 hint_markets_diplomatic: "„Ręka rynku to mądry pan. Czasem jednak warto nim pokierować”."
 hint_markets_administrative: "„Gospodarka, głupcze!”"
 hint_markets_military: "„Rozwój naszych rynków to wspaniała rzecz.\nPodbijanie rynków sąsiednich? Jeszcze wspanialsza”."
 ### Food
 hint_food: "Żywność"
 hint_food_hint_text: "$hint_food_hint_text_1$\n\n$hint_food_hint_text_2$\n\n$hint_food_hint_text_3$"
 hint_food_hint_text_1: "[pops|e] potrzebują [Concept('food_with_icon','żywności')|e], by żyć, zaś [Concept('armies','armiom')|e] [food|l] jest niezbędna, by mogły maszerować. Jedna i druga grupa pozyskuje ją z zapasów, jakie posiada [province_with_icon|el], gdzie się znajdują (nie zaś z [Concept('locations','lokacji'|e)]!). Jeśli jest jej za mało, [pops|l] zaczną cierpieć na [starvation|el], [armies|l] zaś dotknie [attrition|el].\n\nIstnieją 3 warstwy procesu produkcji i dystrybucji żywności:\n\n@location! [local_food|e]:\n$game_concept_food$ jest produkowana przede wszystkim w [Concept('locations','lokacjach')|e] mających [food_raw_materials|el] jako swój [Concept('rgo_with_icon','pozyskiwany surowiec')|e]. Może to być na przykład [ShowGoodsName('livestock')|l]. Wszelkie nadmiary lub niedobory, jakie może wykazywać [location|l], są dodawane do żywności prowincji.\n\n@province! [provincial_food|e]:\nObszar najważniejszy. Jeśli [province|el] nie produkuje wystarczająco dużo żywności dla swoich lokacji, jest ona pobierana z jej magazynu, w rezultacie czego zapasy ulegają zmniejszeniu. Jeśli zostaną całkowicie zużyte, we wszystkich lokacjach w prowincji zacznie panować głód. Zanim jednak do tego dojdzie, prowincja będzie próbowała [Concept('buy_food','kupić żywność')|e] na rynku.\n\n@market! [market_food|e]:\nWszystkie prowincje obecne na [Concept('market','rynku')|e] będą starały się [Concept('sell_food','sprzedawać żywność')|e], kiedy magazyny ulegną wypełnieniu, oraz ją [Concept('buy_food','kupować')|e], gdy będzie jej brakować. Tak długo, jak na rynku jest dostępna odpowiednia ilość żywności, nigdzie nie zapanuje głód."
 hint_food_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! @economy_panel![Link('trade', 'subtab = markets', 'Markets Panel')] pozwoli ci przeglądać powiązane z nami rynki. Te, które mają #G zielony#! nagłówek, obejmują [Concept('owned','posiadane')|e] przez nas [locations|l], więc musimy dbać, aby ich bilans [Concept('food','żywności')] pozostawał dodatni. Jeśli na jakimkolwiek z naszych rynków ilość żywności gwałtownie spada, pojawi się żółty baner. Jeśli jakieś [locations|l] głodują, baner stanie się czerwony.\n@arrow_bonus_tier_3! Aby zwiększyć produkcję żywności na jakimkolwiek z naszych rynków, kliknij jej przycisk. Otworzy się @production_panel![Link('food_production', '', 'lateralview_food_production_entry_name')]. Pozwoli ci to sprawdzić, które z naszych [Concept('provinces','prowincji')|e] są zagrożone [Concept('starvation','głodem')|e], i rozwinąć ich [rgo|l].\n@arrow_bonus_tier_3! Rozwijaj [rgo_with_icon|e] w lokacjach, gdzie znajdują się najlepsze [food_raw_materials|l], jak [ShowGoodsName('rice')|l] czy [ShowGoodsName('wheat')|l] oraz które posiadają wysoką [food_productivity_with_icon|el].\n@arrow_bonus_tier_1! Możemy też wykorzystać [merchant_capacity_with_icon|el], aby importować [food_raw_materials|el] z innych [Concept('markets','rynków')], co doprowadzi również do przeniesienia odpowiedniej ilości [Concept('food','żywności')]. Pozwoli ci na to @economy_panel![Link('trade', 'subtab = trades', 'lateralview_trade_entry_name')]."
 hint_food_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! [winter_with_icon|e] to okres, w którym produkcja żywności spada. Nie wpadaj w panikę, jeśli przez kilka miesięcy będziesz widzieć na wszystkich rynkach ujemne wartości.\n@hint! Deficytowe [provinces|l] będą kupować nadmiary z tych najbardziej produktywnych tak długo, jak długo przynależą do tego samego rynku, dlatego też najlepiej jest rozwijać produkcję żywności w [Concept('locations','lokacjach')] o największej [Concept('food_productivity','efektywności produkcji żywności')].\n@hint! [Concept('town_or_city','Miasta lub miasteczka')|e] są zwykle mniej wydajne niż [rural_locations|el] w zakresie produkcji [Concept('food','żywności')]."
 hint_food_diplomatic: "„Przedłużający się głód może oznaczać zniszczenie naszej ludności i upadek naszego państwa”."
 hint_food_administrative: "„Głód to głównie kwestia perspektywy. Nie jest taki zły, jeśli to ty sprzedajesz żywność”."
 hint_food_military: "„Paliwem maszerującej armii jest wyżywienie”."
 ### Maritime Presence
 hint_maritime: "Obecność morska"
 hint_maritime_hint_text: "$hint_maritime_hint_text_1$\n\n$hint_maritime_hint_text_2$\n\n$hint_maritime_hint_text_3$"
 hint_maritime_hint_text_1: "[maritime_presence_with_icon|e] to bardzo ważny wskaźnik, którym charakteryzują się przybrzeżne [seazones_with_icon|el]. Pomaga zwiększać [proximity_with_icon|el] wzdłuż naszych wybrzeży lub wysp.\n\nZapewnia ponadto [merchant_power_with_icon|el] [Concept('market_with_icon','rynku')|e], do którego należą dane [seazones|l].\n\n[maritime_presence] można zdobywać pasywnie dzięki budynkom i poprzez obecność [Concept('navy_with_icon','floty')|e]. Jej efekt z czasem spada. Może też zostać utracona ze względu na działalność [Concept('privateers_with_icon','korsarzy')|e] lub przez [Concept('blockade_with_icon','blokadę')|e]."
 hint_maritime_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Twórz wyspecjalizowane [navies|l] z okrętami zapewniający wysoki przyrost [Concept('maritime_presence','obecności morskiej')|e]. Możesz je następnie umieścić na jednej ze swoich przybrzeżnych [Concept('seazones','stref morskich')].\n@arrow_bonus_tier_3! Możesz też umieścić je na [Concept('military_objective_with_icon','celu wojskowym')|e] i wydać rozkaz „#V $MILITARY_OBJECTIVE_TYPE_NAME_patrol_the_seas$#!”, co zapewni ten efekt, lecz w razie potrzeby będzie też wysyłać w razie potrzeby jednostki na naprawy.\n@arrow_bonus_tier_1! [ShowBuildingTypeName('coastal_fort')] to niezwykle przydatna budowla!"
 hint_maritime_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! [maritime_presence] wzrasta tylko w [Concept('province','prowincji')|e], w której znajdują się jednostki, nawet jeśli celem jest więcej niż jedna. „#V $MILITARY_OBJECTIVE_TYPE_NAME_patrol_the_seas$#!” przeniesie [Concept('navy','flotę')], gdy [seazone|l] osiągnie 100 pkt. [Concept('maritime_presence','obecności morskiej')]."
 hint_maritime_diplomatic: "„Musimy dobrze wykorzystać nasze wybrzeże i usprawnić handel”."
 hint_maritime_administrative: "„Im bezpieczniejsze podróże morskie, tym lepsza komunikacja z naszą ludnością”."
 hint_maritime_military: "„Obecność silnej floty sprawi, że piraci nie ośmielą się choćby tknąć naszych szlaków handlowych”."
 hint_slaves: "Niewolnicy"
 hint_slaves_hint_text: "$hint_slaves_hint_text_1$\n\n$hint_slaves_hint_text_2$\n\n$hint_slaves_hint_text_3$"
 hint_slaves_hint_text_1: "@slaves_goods! [ShowGoodsName('slaves_goods')] to [good_with_icon|el] najbardziej niezwykły. Kupuje się ich i sprzedaje na [Concept('markets_with_icon','rynkach')|e] jak każdy inny [good|l], a ich cena zależy od [Concept('supply','podaży')|e] i [Concept('demand','popytu')|e]. W przeciwieństwie do innych [Concept('good','towarów')|e] ten reprezentuje jednak faktyczne [pops_with_icon|el], które są przemieszczane tam, gdzie odbywa się handel [Concept('good','towarem')|e].\n\n[pop_type_with_icon|el] @slaves! [ShowPopTypeName('slaves')|l] może być wykorzystywana jako siła robocza w [Concept('rgo_with_icon','operacjach pozyskiwania surowców')|e] oraz niewolniczych [Concept('buildings_with_icon','budynkach')|e], takich jak [ShowBuildingTypeName('sugar_plantation')|l].\n\n[buildings] jak [ShowBuildingTypeName('slave_market')|l] istniejący @slaves! [ShowPopTypeName('slaves')|l] mogą zmienić się w [goods] @slaves_goods![ShowGoodsName('slaves_goods')], który z kolei można sprzedać na [Concept('market','rynku')|e]. [good] jest traktowany jak każdy inny [good|l], więc [buildings|l] mogą potrzebować go jako materiału. Kiedy tak się dzieje, @slaves! [ShowPopTypeName('slaves')|l] są przenoszeni do [Concept('location','lokacji')|e] do pracy w [Concept('building','budowli')|e]."
 hint_slaves_hint_text_2: "#T Zalecane działania:#! \n@arrow_bonus_tier_3! Tworząc [colonies_with_icon|el] na innych [Concept('continent','kontynentach')|e] możesz [Concept('trade_with_icon','handlować')|e] niewolnikami na [Concept('markets','rynkach')|e] kolonialnych do pracy na plantacjach.\n@arrow_bonus_tier_2! Możesz postawić [buildings|l] typu [ShowBuildingTypeName('slave_center')] w obcych [Concept('locations','lokacjach')|e] w twoim [Concept('trade_range_with_icon','zasięgu handlowym')|e], by zapewnić sobie stałe dostawy niewolników na sprzedaż."
 hint_slaves_hint_text_3: "#T Dodatkowe wskazówki:#!\n@hint! [pops|e] są zwykle niewolone przez [buildings|l] typu [ShowBuildingTypeName('slave_market')], ale niektóre [countries|l] dysponują specjalną mechaniką, pozwalającą im na zniewalanie [pops] podczas [Concept('war_with_icon','wojny')|e].\n@hint! [ShowReligionGroupName('christian')] zezwala tylko na niewolników w [Concept('buildings','budowlach')|e] plantacji, które odblokowują się w #V Epoce odkryć#! i mogą być budowane tylko za morzami."
 hint_slaves_diplomatic: "„Wszyscy ludzie są stworzeni równymi sobie oprócz niektórzy”."
 hint_slaves_administrative: "„Nic wartego wzmianki nie zostało nigdy osiągnięte bez poświecenia wielu ludzi”."
 hint_slaves_military: "„Jeśli brakuje darmowej pracy, bezbożni ją dostarczą”."
 #### ECO tutorial
 hint_eco: "Zaawansowane wskazówki gospodarcze"
 hint_eco_hint_text: "$hint_eco_hint_text_1$\n\n$hint_eco_hint_text_2$\n\n$hint_eco_hint_text_3$"
 hint_eco_hint_text_1: "Nawet jeśli zautomatyzujesz wiele aspektów swojej gospodarki, będą istnieć działania, które trzeba zrobić samodzielnie, by pchnąć [country|l] do przodu."
 hint_eco_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Najlepszą radą jest podejmowanie stałych prób obniżania [Concept('expenses_with_icon','wydatków')|e].\n\n@arrow_bonus_tier_3! Jako gracz skup się na planowaniu budowy [Concept('towns_and_cities_with_icon','miast i miasteczek')|e] oraz [Concept('roads_with_icon','dróg')|e].\n    Ponieważ [towns_and_cities_with_icon|e] sprawiają, że [rgo_with_icon|el] mogą być używane w mniejszych ilościach, najlepiej jest urbanizować najmniej cenne [rural_locations|l]. Są to zazwyczaj:\n@sand![ShowGoodsName('sand')|l], @clay![ShowGoodsName('clay')|l], @horses![ShowGoodsName('horses')|l], @medicaments![ShowGoodsName('medicaments')|l], @wine![ShowGoodsName('wine')|l], @olives![ShowGoodsName('olives')|l], @millet![ShowGoodsName('millet')|l], @legumes![ShowGoodsName('legumes')|l], @fruit![ShowGoodsName('fruit')|l], @wild_game![ShowGoodsName('wild_game')|l], @beeswax![ShowGoodsName('beeswax')|l] \n\n@arrow_bonus_tier_3! [subjects_with_icon|e] uwalniani na ziemiach, na których masz niską [Concept('control_with_icon','kontrolę')|e], będą propagować własną.\n    [Concept('annex_with_icon','Anektuj')|e] podwładnych, kiedy odpowiednio rozbudujesz lokalną infrastrukturę.\n    Szybkość [Concept('annexation_with_icon','aneksji')|e] jest skalowana względem relatywnego rozmiaru kraju oraz [Concept('cultural_influence','wpływu kulturowego')|e].\n\n@arrow_bonus_tier_2! [rgo_with_icon|e] dla cennych surowców to bardzo dobra inwestycja, szczególnie jeśli rozwiniesz też [Concept('merchant_capacity_with_icon','wydajność handlową')|e] i rozpoczniesz [export_with_icon|el].\n@goods_gold![ShowGoodsName('goods_gold')|l], @silver![ShowGoodsName('silver')|l], @gems![ShowGoodsName('gems')|l], @pearls![ShowGoodsName('pearls')|l], @amber![ShowGoodsName('amber')|l], @ivory![ShowGoodsName('ivory')|l], @pepper![ShowGoodsName('pepper')|l], @saffron![ShowGoodsName('saffron')|l], @chili![ShowGoodsName('chili')|l].\n\n@arrow_bonus_tier_2! [trade_income_with_icon|e] skaluje się wraz z [Link('hints', 'selected_hint = hint_crown_power', '@hint! wpływami korony')] i zawsze dobrze go zwiększać poprzez zwiększanie [Link('hints', 'selected_hint = hint_increasing_trade_capacity', '@hint! wydajności handlowej')], która w przeciwieństwie do [Concept('tax_base','podstawy opodatkowania')] nie skaluje się wraz z [Concept('control','kontrolą')].\n\n@arrow_bonus_tier_1! Dbaj o niskie ceny towarów przemysłowych! Zwiększy to zyskowność miast i miasteczek oraz uczyni [buildings_with_icon|el] tańsze w utrzymaniu.\n@lumber![ShowGoodsName('lumber')|l], @masonry![ShowGoodsName('masonry')|l], @glass![ShowGoodsName('glass')|l], @iron![ShowGoodsName('iron')|l], @mercury![ShowGoodsName('mercury')|l], @steel![ShowGoodsName('steel')|l].\n\n@arrow_bonus_tier_1! $game_concept_buildings$ bez [Concept('production_method_with_icon','metody produkcji')|e] kosztują [maintenance_with_icon|el], co zmieniać się zależnie od ceny towarów wejściowych. Pamiętaj, że [demand|el], jaki generują [buildings|l], również stymuluje rozwój gospodarki!"
 hint_eco_hint_text_3: "#T Dodatkowe wskazówki:#!\n[Link('hints', 'selected_hint = hint_inflation', '@hint! Obniżanie inflacji')]\n[Link('hints', 'selected_hint = hint_increasing_trade_capacity', '@hint! Zwiększanie wydajności handlowej')]\n[Link('hints', 'selected_hint = hint_control', '@hint! Zwiększanie kontroli')]"
 hint_eco_diplomatic: "„Pieniądz stanowi czasem najlepsze narzędzie wpływu”."
 hint_eco_administrative: "„Złoto jest krwią narodów”."
 hint_eco_military: "„Najlepszy zysk to taki, który zabierasz innym”."
 #### POL tutorial
 hint_pol: "Zaawansowane porady polityczne"
 hint_pol_hint_text: "$hint_pol_hint_text_1$\n\n$hint_pol_hint_text_2$\n\n$hint_pol_hint_text_3$"
 hint_pol_hint_text_1: "Wszystkie [countries_with_icon|el] zaczynają grę z jakimiś słabymi stronami. Pamiętaj, że [Link('government', 'tabcontent = estates', '@government_panel! $lateralview_government_entry_name$')] to miejsce, w którym wymienione są [privileges_with_icon|el] i [laws_with_icon|el]. Makrozmiany mogą być na dłuższą metę niezwykle pomocne.\n\nNie bój się ich dokonywać!"
 hint_pol_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Zadbaj, żeby [estate_satisfaction_equilibrium_with_icon|el] była wystarczająca, by [ShowEstateTypeName('burghers_estate')|l] i [ShowEstateTypeName('peasants_estate')|l] godzili się na [Concept('tax','podatki')|e] na poziomie maksymalnym bez jej spadnięcia poniżej #W 50%#!.\n\n@arrow_bonus_tier_3! Sprawdź menu [Link('societal_values', '', '@government_panel! Panel rządu > wartości')], aby sprawdzić, jakie [societal_values_with_icon|el] są godne uwagi. Ogólnie rzecz biorąc, najbardziej korzystne są:\n$BULLET_WITH_TAB$[ShowSocietyDirectionName('capital_economy')]\n$BULLET_WITH_TAB$[ShowSocietyDirectionName('centralization')]\n\n@arrow_bonus_tier_3! Przeglądaj [laws_with_icon|el], aby sprawdzić, jakie należy zmienić.\n    [parliament_with_icon|e] pozwoli na łatwą zmianę praw – we wczesnej fazie gry powinno to być twoim priorytetem.\n    $game_concept_laws$, na które warto zwrócić uwagę na początku:\n    $BULLET_WITH_TAB$[ShowLawName('mining_law')]\n    $BULLET_WITH_TAB$[ShowLawName('precious_metal_distribution_law')]\n    $BULLET_WITH_TAB$[ShowLawName('distribution_of_power_law')]\n    $BULLET_WITH_TAB$[ShowLawName('administrative_system')]\n\n@arrow_bonus_tier_3! Przeglądaj przydzielone i dostępne [privileges_with_icon|el], jakie może otrzymać każdy [estate_with_icon|el]. Stanowią narzędzie pozwalające na modyfikowanie równowagi satysfakcji stanowej oraz zmian wartości społecznych.\n   [ShowEstateTypeName('nobles_estate')] powinni dostawać tylko tyle, ile trzeba, aby pozostali lojalni. Odbieranie im wpływów jest na dłuższą metę korzystne.\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('nobles_land_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('nobility_council')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('noble_serfdom_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('noble_sponsored_navy')]\n\n   [ShowEstateTypeName('clergy_estate')] powinni otrzymywać wszystkie pozytywne przywileje, nawet jeśli nie można ich opodatkować – każdy punkt satysfakcji stanowej powyżej #W 50%#! zapewnia premię do [Concept('research_progress_with_icon','postępu badań')|e].\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('embellish_great_works_of_faith')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clergy_in_administration')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clergy_religious_state')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clerical_advisory_council')]\n\n   [ShowEstateTypeName('burghers_estate')] powinni mieć aktywnie przydzielaną maksymalną możliwą liczbę pozytywnych przywilejów. Zwykle są korzystne, zaś zwiększanie [Concept('estate_power_with_icon','wpływów stanowych')|e], jakimi dysponują mieszczanie, zmniejsza je dla innych stanów. Co więcej, każdy punkt satysfakcji sprawia, że rośnie [production_efficiency_with_icon|el].\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('building_roads_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('market_fairs')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('building_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('allow_trade_center_sponsorship')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('commercial_advisory_council')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('control_over_the_coinage')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('guild_investments')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('land_of_commerce')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('urban_development_grants')]\n\n   [ShowEstateTypeName('peasants_estate')] powinni otrzymywać przywileje w takiej ilości, żeby ich równowaga satysfakcji pozwalała na maksymalne opodatkowanie. Warto pamiętać o ich dążeniu do [ShowSocietyDirectionName('decentralization')|l], które nie jest idealne. W każdym razie wpływy stanowe pospólstwa pozostają w trakcie gry niskie, więc koszt cofnięcia przywilejów będzie niski w porównaniu do innych stanów.\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_allowed_weapons_privilege')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('allow_hunting')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('no_labor_sunday')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_represented_in_parliament')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_fewer_levies')]\n\n@arrow_bonus_tier_2! Szukaj [Concept('government_reforms_with_icon','reform rządowych')|e], które pasują do pożądanych przez ciebie wartości społecznych. Pamiętaj, że niektóre premie jak [diplomatic_capacity|el] sprawiają, że może spaść [diplomatic_maintenance|el].\n\n@arrow_bonus_tier_2! Niektóre [cabinet_actions_with_icon|el], jak [ShowCabinetActionName('stabilize_country')|l] czy [ShowCabinetActionName('strengthen_government')|l], mogą obniżyć wydatki, co zwiększy przychód!"
 hint_pol_hint_text_3: "#T Dodatkowe wskazówki:#!\n[Link('hints', 'selected_hint = hint_crown_power', '@hint! Wpływy korony')]\n[Link('hints', 'selected_hint = hint_estates', '@hint! Stany')]"
 hint_pol_diplomatic: "„Sprytny władca dobrze wykorzysta każdą dostępną możliwość”."
 hint_pol_administrative: "„Dochodowa polityka to dochodowe przedsiębiorstwa”."
 hint_pol_military: "„Nasze stany bywają gorsze niż nasi wrogowie”."
 #### MIL tutorial
 hint_mil: "Zaawansowane porady dot. ekspansji"
 hint_mil_hint_text: "$hint_mil_hint_text_1$\n\n$hint_mil_hint_text_2$\n\n$hint_mil_hint_text_3$"
 hint_mil_hint_text_1: "Dwie rady ogólne: zawodowe [armies_with_icon|el] (w tym [mercenaries|el]) zawsze pokonają podobnych rozmiarów [levies_with_icon|el], zaś najlepszym sposobem na rozwój armii jest rozwijanie gospodarki."
 hint_mil_hint_text_2: "#T Zalecane działania:#!\n@arrow_bonus_tier_3! Zdobądź [Concept('institution','instytucję')|e] „[ShowInstitutionName('professional_armies')|l]” tak szybko, jak to możliwe: szybko zdobyta [ShowAdvanceName('armory_advance')|l] sprawi, że niemożliwe dotąd do wygrania [wars_with_icon|el] będą w zasięgu.\n\n@arrow_bonus_tier_3! [war_score_with_icon|e] z [Concept('battles','bitew')|e] skaluje się w dół wraz z upływem [Concept('ages','epok')|e]. Na początku wynosi do #W 50%#!, dzięki czemu łatwo jest wygrywać [wars|el] tylko dzięki bitwom!\n\n@arrow_bonus_tier_3! Pamiętaj, aby zapewnić sobie dostęp do strategicznych [Concept('goods_with_icon','towarów')|e]. Nie są niezbędne w dużych ilościach, ale potrzebujesz ich, aby rozbudowywać [army|el] i [Concept('navy','flotę')|e]: @tin![ShowGoodsName('tin')|l], @lead![ShowGoodsName('lead')|l], @copper![ShowGoodsName('copper')|l].\n\n@arrow_bonus_tier_3! $game_concept_armies$ [Concept('reinforce_with_icon','wzmacniają')|e] się tylko na terytorium sojuszniczym.\n\n@arrow_bonus_tier_3! [ShowUnitCategoryName('army_infantry')] tworzy główną linię [Concept('battle','bitwy')|e]. Jest tania i skuteczna w pochłanianiu [Concept('damage_taken','otrzymywanych obrażeń')|e], podczas gdy [ShowUnitCategoryName('army_artillery')|l] powoduje duże szkody na froncie. Ważne jest, aby front przetrwał [Concept('bombard_phase_with_icon','fazę bombardowania')|e].\n\n@arrow_bonus_tier_2! Stworzenie sprawnej linii logistycznej, z której będą korzystać twoje armie na terytorium [Concept('enemy_with_icon','wroga')|e] jest kluczowe. Jeśli zostanie przecięta, cała armia może zniknąć ze względu na [attrition|el]. Możesz wykorzystać [ShowUnitCategoryName('army_auxiliary')|l] do transportowania [Concept('food','żywności')|e] na front lub rozmieścić [supply_depots|el], które wspomogą logistykę.\n\n@arrow_bonus_tier_1! [buildings|e] zapewniające [Concept('manpower_with_icon','siłę żywą')|e] są w grze najdroższe w [Concept('maintenance_with_icon','utrzymaniu')|e], więc najlepiej je budować w [Concept('locations','lokacjach')|e] o wysokim poziomie [Concept('control','kontroli')|e].\n\n@arrow_bonus_tier_1!$game_concept_battles$ trwają zwykle tylko kilka dni, więc zanim zaczniesz daleko nacierać, upewnij się, że zdołasz wzmocnić swoje wojska na czas."
 hint_mil_hint_text_3: "#T Dodatkowe wskazówki:#!\n[Link('hints', 'selected_hint = hint_manpower', '@hint! Siła żywa')]\n[Link('hints', 'selected_hint = hint_sailors', '@hint! Marynarze')]\n[Link('hints', 'selected_hint = hint_war', '@hint! Wojna')]\n[Link('hints', 'selected_hint = hint_battle', '@hint! Bitwy')]\n[Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Okupacja i oblężenia')]"
 hint_mil_diplomatic: "„Działaj tak, aby inne państwa wygrywały twoje wojny”."
 hint_mil_administrative: "„Osłabienie może zdziesiątkować każdą armię”."
 hint_mil_military: "„Nie przychodź na strzelaninę z nożem”."
 hint_holland: "Rady początkowe dla Holandii"
 hint_holland_hint_text: "Wysoce zurbanizowane [locations|l] Niderlandów sprawiają, że [Player.GetLongName] to doskonały kandydat na potęgę handlową Europy Północnej.\n\n@hint! #T [ShowBuildingTypeName('marketplace')] to coś, na czym skorzysta każde [ShowLocationRankName('town')|l]#!\nAutomatyzacja handlu sprawi, że ich [merchant_capacity_with_icon|e|l] umożliwi [import_with_icon|el] [Concept('raw_materials_with_icon','surowców')|e], których nie posiada [market_icon][Player.GetCapital.GetMarket.GetName], a także [export_with_icon|el] [Concept('produced_goods_with_icon','wytworzonych towarów')|e] z naszych miast.\n\n@hint! #T Rozwijaj przemysł tekstylny#!\nMożesz wiele zarobić, eksportując [ShowGoodsName('fine_cloth')|l]. Przydatne budowle to [ShowBuildingTypeName('cloth_guild')] i [ShowBuildingTypeName('fine_cloth_guild')]. W razie potrzeby dobrym surowcem importowym będzie [ShowGoodsName('wool')|l], którą sprzedaje [ShowLocationName('london')].\n\n@hint! #T Zwiększ nasze [crown_power|l]#!\n[trade_income_with_icon|e] dzielą między sobą [ShowEstateTypeName('crown_estate')|l] i [estates_with_icon|el] zgodnie ze stosunkiem ich wpływów. Jeśli [crown_power_with_icon|el] pozostają wysokie, [trade_income|l] trafia w dużej mierze do [Concept('treasury','skarbca')|e]. O [Concept('crown_power','wpływach korony')] dowiesz się więcej ze [Link('hints', 'selected_hint = hint_crown_power', 'wskazówek dotyczących wpływów korony')].\n\n@hint! #T Dbaj o zapas [Concept('food','żywności')]#!\n[urban_locations|e] wytwarzają mniej [Concept('food_with_icon','żywności')|e] niż [rural_locations|el]. Miej na oku [food_stockpile_with_icon|el], jakie posiada rynek [Player.GetCapital.GetMarket.GetName], i postaraj się, aby [ShowGoodsName('fish')|l] i [ShowGoodsName('livestock')|l] były pozyskiwane ([rgo_with_icon|el]) w większej ilości. Nasz [budget|l] ucierpi, jeśli [food|l] stanie się zbyt droga.\n\n@hint! #T Udobruchaj sąsiadów#!\nMoże i jesteśmy bogaci, ale nasze skromne rozmiary czynią nas odsłoniętymi na cudzą agresję. [diplomatic_action_with_icon|e] „$IMPROVE_RELATIONTITLE$” uspokoi naszych najgroźniejszych sąsiadów (są to zwłaszcza [GetCountry('FRA').GetName] i [GetCountry('ENG').GetName])."
 hint_holland_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_holland_administrative: "$hint_advisor_salute_administrative$"
 hint_holland_military: "$hint_advisor_salute_military$"
 hint_hungary: "Rady początkowe dla Węgier"
 hint_hungary_hint_text: "[Player.GetLongName] zaczynają w uprzywilejowanej pozycji jako jedna z głównych potęg [Concept('region','regionu')|e]. Mamy [alliance_with_icon|el] z #W Polską#!, #W Bośnia#! to nasz [subject_with_icon|el], zaś z #W Chorwacją#! łączy nas [personal_union_with_icon|el], jako że rządzi nami ten sam [ruler_with_icon|el] [Player.GetGovernment.GetRuler.GetName]. Oznacza to, że możemy rozwijać [country|el] bez obaw o zagrożenia zewnętrzne – przynajmniej na razie.\n\n@hint! #T Buduj [roads|l] do swoich kopalni#!\n[capital_icon] [Player.GetCapital.GetName] ma na północy regiony, w których występują obficie [ShowGoodsName('goods_gold')|l] i [ShowGoodsName('silver')|l]. Są jednak niewystarczająco rozwinięte, a [locations|l] cechuje tam niska [control_with_icon|e]. Powinniśmy rozbudowywać [roads_with_icon|el], aby połączyć [Player.GetCapital.GetNameWithNoTooltip] z tymi cennymi kopalniami. Wzrośnie dzięki temu [proximity_with_icon|el], a w konsekwencji tego zwiększy się także [control|l].\n\n@hint! #T Buduj gildie jubilerów wokół swojej [Concept('capital','stolicy')|e]#!\nZe względu na wysoką podaż [ShowGoodsNameWithNoTooltip('goods_gold')] i [ShowGoodsNameWithNoTooltip('silver')] mają na rynku [market_icon] [Player.GetCapital.GetMarket.GetName] niezwykle niską cenę. [ShowBuildingTypeName('jewelry_guild')] wykorzysta te surowce – powstanie niezwykle dochodowa [ShowGoodsName('jewelry')|l], co jeszcze bardziej zwiększy rentowność naszych kopalni.\n\n@hint! #T Zbuduj [ShowBuildingTypeName('marketplace')|l], aby eksportować nadwyżki#!\nZautomatyzowany [trade_with_icon|el] pozwoli na [export_with_icon|el] – nadmiarowe [goods_with_icon|el] jak [ShowGoodsNameWithNoTooltip('jewelry')] trafią na inne [markets_with_icon|el], co zapewni [trade_income_with_icon|el] i uczyni cały łańcuch produkcji dochodowym.\n\n@hint! #T Cofnij [ShowPolicyName('gold_export_ban')|l]#!\nEuropa patrzy łakomie na nasze [ShowGoodsNameWithNoTooltip('goods_gold')|l]. Jego bezpośredni eksport byłby niezwykle dochodowy, lecz obecne [law|el], [ShowLawName('precious_metal_distribution_law')|l], na to nie pozwala. Rozważ zmianę tej [Concept('policy','polityki')|e] podczas kolejnej sesji [Concept('parliament_with_icon','parlamentu')|e]."
 hint_hungary_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_hungary_administrative: "$hint_advisor_salute_administrative$"
 hint_hungary_military: "$hint_advisor_salute_military$"
 hint_norway: "Rady początkowe dla Norwegii"
 hint_norway_hint_text: "[Player.GetLongName] to rozległy [country|el], lecz nasza [control|el] poza [Concept('capital','stolicą')|e] pozostaje co najwyżej teoretyczna. Powinniśmy rozbudować infrastrukturę, zarówno morską, jak i lądową, aby zwiększyć [proximity|el] i wydobyć północne zasoby.\n\n@hint! #T Buduj [roads|l] biegnące ze [Concept('capital','stolicy')|e]#!\nPowinniśmy starać się budować [roads_with_icon|el], których punktem początkowym jest [capital_icon] [Player.GetCapital.GetName], aby połączyć każde pobliskie [ShowLocationRankName('town')|l] oraz [Concept('rgo_with_icon','miejsca pozyskiwania surowców')|e], dzięki czemu wzrosną [proximity_with_icon|el] i [control_with_icon|el]. Kopalnie, w których wydobywane jest [ShowGoodsName('silver')|l] (na zachód od miasta [Player.GetCapital.GetNameWithNoTooltip]), powinny być po odpowiednim doinwestowaniu szczególnie dochodowe. Korzystaj często z trybu mapy, który przedstawia [proximity|l]!\n\n@hint! #T Zwiększ [Concept('maritime_presence','obecność morską')]#!\nTworzenie [Concept('roads','dróg')] pokonujących górzyste serce kraju może się okazać próżnym i drogim przedsięwzięciem. [maritime_presence_with_icon|e] wzdłuż wybrzeża sprawi, że [proximity|l] będzie ulegać o wiele skuteczniejszej propagacji przez morze. [ShowBuildingTypeName('wharf')] i [ShowBuildingTypeName('dock')|l] budowane w naszych miasteczkach oraz każdy [ShowUnitCategoryName('navy_light_ship')|l] we flocie to coś, do czego musisz dążyć, kiedy odkryjesz odpowiedni [advance_with_icon|el].\n\n@hint! #T Zakładaj miasteczka w dobrych portach blisko [Concept('capital','stolicy')|e]#!\n[proximity] przybrzeżnych [Concept('locations','lokacji')|e] poprawia znacząco [natural_harbor_suitability_with_icon|e]. Sprawdź odpowiedni tryb mapy, aby poszukać najlepszych naturalnych portów.\n\n@hint! #T Rozwijaj przemysł#!\n[ShowBuildingTypeName('fine_cloth_guild')], [ShowBuildingTypeName('furniture_guild')|l] i [ShowBuildingTypeName('scriptorium')|l] w naszych miasteczkach pozwolą przetwarzać zasoby naturalne, zaś [ShowBuildingTypeName('marketplace')|l] umożliwi ich [export_with_icon|el] na inne [markets_with_icon|el].\n\n@hint! #T Wzmocnij unię ze Szwecją#!\n [personal_union_with_icon|e] którą połączona jest z nami [GetCountry('SWE').GetName], zapewnia pokój na granicy. Możemy dążyć do pogłębionej integracji z tym krajem, wprowadzając wspólne [laws|l] w panelu [Concept('international_organization','organizacji międzynarodowej')|e]."
 hint_norway_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_norway_administrative: "$hint_advisor_salute_administrative$"
 hint_norway_military: "$hint_advisor_salute_military$"
 hint_naples: "Rady początkowe dla Neapolu"
 hint_naples_hint_text: "[Player.GetLongName], największa siła [Concept('region','regionu')|e], ma szanse zdominować włoski handel i politykę, podczas gdy nasi [subjects|el] w Grecji stanowią wygodny przyczółek dla ekspansji zewnętrznej.\n\n@hint! #T Buduj [roads|l] wiodące ze [Concept('capital','stolicy')|e]#!\nPowinniśmy starać się tworzyć [roads_with_icon|el], których punkt startowy to [capital_icon] [Player.GetCapital.GetName], aby połączyć każde pobliskie [ShowLocationRankName('town')|l] oraz [Concept('rgo_with_icon','miejsca pozyskiwania surowców')|e], zwiększając tym samym naszą [Concept('control_with_icon', 'kontrolę')|e].\n\n@hint! #T Zwiększaj wydobycie [Concept('raw_materials','surowców')]#!\nNasz [country|l] posiada w dużej ilości cenne [raw_materials_with_icon|el]. [ShowGoodsName('wool')|l], [ShowGoodsName('fiber_crops')|l] i [ShowGoodsName('silk')|l] są bardzo cenne nie tylko same w sobie, lecz mogą być też wykorzystywane przez nasz przemysł tekstylny w [Concept('urban_locations','lokacjach miejskich')|e]. Rozwiń te [Concept('rgo_with_icon','miejsca pozyskiwania surowców')|e] tak szybko, jak to możliwe. Priorytetowo potraktuj zwiększenie w nich [Concept('control','kontroli')|e].\n\n@hint! #T Rozwijaj przemysł tekstylny#!\n[ShowBuildingTypeName('cloth_guild')] i [ShowBuildingTypeName('fine_cloth_guild')|l] to [buildings|l], które przydadzą się w [Concept('urban_locations','lokacjach miejskich')]. Wykorzystają nasze [raw_materials|l] – powstaną drogie [produced_goods_with_icon|el], zaś zwiększony popyt uczyni [rgo|l] jeszcze bardziej dochodowymi.\n\n@hint! #T Zbuduj [ShowBuildingTypeName('marketplace')|l], aby eksportować nadwyżki#!\nZautomatyzowany [trade_with_icon|el] pozwoli na [export_with_icon|el] – nadmiarowe [goods_with_icon|el] jak [ShowGoodsNameWithNoTooltip('fine_cloth')] trafią na inne [markets_with_icon|el], co zapewni [trade_income_with_icon|el] i uczyni cały łańcuch produkcji dochodowym."
 hint_naples_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_naples_administrative: "$hint_advisor_salute_administrative$"
 hint_naples_military: "$hint_advisor_salute_military$"
 hint_castile: "Rady początkowe dla Kastylii"
 hint_castile_hint_text: "[Player.GetLongName], dominująca siła [Concept('region','regionu')|e], posiada uprzywilejowaną pozycję państwa, które zjednoczyło Iberię pod rządami jednego tronu. Nasza administracja jednak nie daje sobie zbyt dobrze rady, zaś [Concept('control','kontrola')] na południu jest tak niska, że ledwo mamy stamtąd jakiekolwiek wpływy do [Concept('budget','budżetu')|e]. Mądrze byłoby skonsolidować [Concept('control','kontrolę')] nad obecnym terytorium, zanim rozpoczniemy dalsze podboje.\n\n@hint! #T Buduj [roads|l] wiodące ze [Concept('capital','stolicy')]#!\n[locations] bez [Concept('control_with_icon','kontroli')|e] są dla naszej administracji właściwie bezużyteczne. Wszystkie [roads_with_icon|e] i każdy [ShowBuildingTypeName('bridge_infrastructure')], które wiodą do naszej [Concept('capital_with_icon','stolicy')], zwiększają [proximity_with_icon|el], a więc i naszą [Concept('control','kontrolę')]. Sprawdzaj często mapę w jej trybie!\n\n@hint! #T [GetCountry('GRA').GetName] czeka na podporządkowanie#!\nChoć nie mamy dużych możliwości, aby [Concept('own','posiąść')|e] ich ziemie, [GetCountry('GRA').GetName] jest doskonałym kandydatem na naszego [Concept('subject_with_icon','podwładnego')|l]. Mogą władać swoim terenem w naszym imieniu i wpłacać co miesiąc do naszego [Concept('treasury','skarbca')] daninę. Warto rozważyć ich [Concept('annexing_with_icon','aneksję')|e], gdy nasza infrastruktura i technologia rozwiną się na tyle, by umożliwić bezpośrednie posiadanie ziemi. Aby to zrobić, musimy władać nimi przez ponad #Y 10#! lat i mieć z nimi dobre stosunki.\n\n@hint! #T Zadanie z gwiazdką#!\n[explorers_with_icon|e] opowiadają o niezmierzonym bogactwie, jakie widzieli podczas ekspedycjach do Indii. Przedsięwzięcia takie, o ile nie pozostają do naszej dyspozycji najnowocześniejsze [advances_with_icon|el], mogą okazać się absurdalnie drogie."
 hint_castile_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_castile_administrative: "$hint_advisor_salute_administrative$"
 hint_castile_military: "$hint_advisor_salute_military$"
 hint_ottomans: "Rady początkowe dla Osmanów"
 hint_ottomans_hint_text: "Zbliżająca się [situation|el] „Rozkwit narodu tureckiego” zapewni wyjątkową okazję do gwałtownego rozwoju na terenie Grecji i Anatolii. Użyj [Concept('actions', 'akcji')|e] sytuacji, aby uzyskać [casus_belli_with_icon|el] przeciw naszym sąsiadom i nasłać na nich naszą potęgę.\n\n@hint! #T Zintegruj podboje #!\nNowo [Concept('conquered_with_icon','podbite')|e] [locations|l] muszą zostać [Concept('integrated_with_icon','zintegrowane')|e] z naszą administracją poprzez [cabinet_with_icon|el], zanim będziemy mogli w pełni zbierać owoce tych podbojów.\n\n@hint! #T Buduj [roads|l] wiodące ze [Concept('capital','stolicy')]#!\n[locations] bez [Concept('control_with_icon','kontroli')|e] są dla naszej administracji właściwie bezużyteczne. Wszystkie [roads_with_icon|e] wiodące do naszej [Concept('capital_with_icon','stolicy')|e] zwiększają [proximity_with_icon|el], a więc i naszą [Concept('control','kontrolę')]. Sprawdzaj często mapę w tym trybie!\n\n@hint! #T Twórz [Concept('subjects','podwładnych')], aby rządzili podbitą ziemią#!\nW miarę, jak będziesz się rozwijać, podbijesz terytoria leżące daleko poza naszą [Concept('proximity','bliskością')]. Zaleca się tworzenie [Concept('subjects_with_icon','podwładnych')|e], aby władali ziemią w twoim imieniu, dopóki nie stanie się możliwe zarządzanie nią bezpośrednio.\n\n@hint! #T Anektuj naszych [Concept('subjects','podłwadnych')] w miarę wzrostu [Concept('proximity','bliskości')]#!\nRozwój infrastruktury i wzrost [Concept('proximity','bliskości')] uczyni puste dla nas niegdyś ziemie wartymi bezpośredniego posiadania. Aby [Concept('annex_with_icon','anektować')|e] [Concept('subject','podwładnego')], musimy władać nimi przez ponad #Y 10#! lat i mieć z nim dobre stosunki.\n\n@hint! #T Zwiększ [Concept('maritime_presence','obecność morską')]#!\nTrudny teren Grecji i Anatolii sprawia, że projekcja [Concept('proximity','bliskości')] drogą lądową jest trudna. Dobra [maritime_presence_with_icon|el] wzdłuż wybrzeży pozwoli na o wiele skuteczniejszą jej propagację drogą morską. [ShowBuildingTypeName('wharf')] i [ShowBuildingTypeName('dock')|l] w miastach oraz [navies_with_icon|el] patrolujące wybrzeże powinny to umożliwić. Szczególnie przyda się to, jeśli naszą [Concept('capital','stolicą')] stanie się [ShowLocationName('constantinople')]..."
 hint_ottomans_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_ottomans_administrative: "$hint_advisor_salute_administrative$"
 hint_ottomans_military: "$hint_advisor_salute_military$"
