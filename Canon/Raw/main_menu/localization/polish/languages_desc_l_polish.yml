l_polish:
 scandinavian_language_desc: "W czasie epoki wikingów język staronordycki rozprzestrzenił się po Skandynawii oraz na inne obszary, takie jak Islandia, Wyspy Owcze oraz część Wysp Brytyjskich, z czasem ewoluując w odrębne, ale spokrewnione języki, jakie znamy dziś – każdy o unikalnych charakterystykach, ale współdzielonym skandynawskim dziedzictwie."
 english_language_desc: "Pochodzący od dialektów anglosaskich sprowadzonych do Brytanii przez osadników germańskich, język angielski uległ później wpływom języków nordyckich w rezultacie inwazji wikingów, co doprowadziło do sporych zmian w słownictwie oraz gramatyce. Na dalszym etapie z kolei wpływ na jego rozwój miał język francuski ze względu na podbój normandzki oraz wieki sprawowania władzy przez kontynentalnych panów feudalnych."
 brythonic_language_desc: "Języki brytańskie wywodzą się z dialektów celtyckich ludów Brytanii, skąd rozprzestrzeniły się na $english_channel_area$ dzięki uchodźcom opuszczającym kraj w ucieczce przed inwazjami anglosaskimi."
 gaelic_language_desc: "Język gaelicki reprezentuje celtycką rodzinę języków pochodzących z Irlandii, które trafiły na sąsiednie wyspy w średniowieczu."
 south_italian_language_desc: "Nazwa grupy języków, które można znaleźć w środkowej i południowej części Półwyspu Apenińskiego."
 north_italian_language_desc: "Językami z tej grupy posługuje się lud zamieszkujący północną część Półwyspu Apenińskiego."
 occitan_language_desc: "Grupa języków oksytańsko-romańskich pochodzi z południa Francji, skąd trafiły na zachód basenu Morza Śródziemnego, stając się powszechnym językiem portów kupieckich."
 french_language_desc: "#italic Langues d'oil#!, $french_language$, to twór wywodzący się z dialektów romańskich pochodzących z północy Francji."
 wendat_language_desc: "Jedna z głównych gałęzi języków irokeskich, którymi posługują się mieszkańcy obszaru rzeki Świętego Wawrzyńca oraz terenów na północ od Wielkich Jezior."
 abenakian_language_desc: "Języki wschodnioalgonkiańskie rozpowszechnione są na północy Nowej Anglii oraz w regionie kanadyjskich prowincji morskich."
 cree_language_desc: "Ogromny zbiór dialektów środkowoalgonkiańskich używanych od Nowej Fundlandii po Albertę."
 anishinabe_language_desc: "Zbiór dialektów środkowoalgonkiańskich używanych wokół Wielkich Jezior oraz doliny Ottawy."
 latin_language_desc: "Łacina, jeden z najbardziej wpływowych języków w historii ludzkości, była dialektem Cezara, Wergiliusza i Cycerona, ale także Lutra, Kartezjusza i Newtona. Po upadku cesarstwa zachodniorzymskiego i migracjach germańskich przekształciła się ona w języki [ShowLanguageFamilyName('romance_language_family')|l], jednak #italic Roma capta ferum victorem cepit#! – podbity Rzym pokonał swojego okrutnego zdobywcę – a łacina żyła jako język obrzędów, kultury i dyplomacji przez kolejne tysiąclecia."
