l_polish:
 ENDGAME_GREATEST_RULERS: "Najwięksi władcy w historii"
 hs_mansa_musa: "Mansa Mūsā z Mali"
 hs_mansa_musa_desc: "Mansa Mūsā, legendarny władca Mali, słynął z ogromnego bogactwa i hojności. Jego pielgrzymka do Mekki w roku 1324 nie tylko stanowiła symbol wspaniałości jego imperium, lecz także rozpowszechniła sławę Mali i pomogła rozwinąć handel oraz naukę w całym świecie islamskim."
 hs_peter_the_great: "Piotr I Wielki z Rosji"
 hs_peter_the_great_desc: "Piotr I Wielki, car Rosji i wizjoner, przekształcił swój naród w potężną europejską potęgę. Dzięki szeroko zakrojonym reformom, ekspansji wojskowej oraz założeniu Petersburga zmodernizował Rosję i pozostawił po sobie trwające dziedzictwo imperialnych ambicji i zachodnich wpływów."
 hs_enrique_de_impotent: "Henryk IV z Kastylii"
 hs_enrique_de_impotent_desc: "Henryk IV z Kastylii, zwany „Bezsilnym”, miał problemy z dojściem do władzy wśród niepokojów szlacheckich i wątpliwości dotyczących jego prawa do tronu. Okres jego panowania był naznaczony wewnętrznymi konfliktami oraz intrygami politycznymi, co przygotowało grunt pod rządy monarchów katolickich."
 hs_jan_sobieski: "Jan III Sobieski z Polski"
 hs_jan_sobieski_desc: "Jan III Sobieski, zwany „Lwem Lechistanu”, był genialnym przywódcą wojskowym i królem Polski, który uchronił Europę przed ekspansją Imperium Osmańskiego. Jego zdecydowane zwycięstwo w bitwie pod Wiedniem w 1683 r. ugruntowało jego spuściznę jako obrońcy chrześcijaństwa i bohatera Rzeczypospolitej Obojga Narodów."
 hs_napoleon: "Napoleon I z Francji"
 hs_napoleon_desc: "Napoleon Bonaparte, mistrz taktyki i cesarz Francuzów, przekształcił Europę dzięki swojemu geniuszowi wojskowemu oraz szeroko zakrojonym reformom. Jego ambicje i podboje rozprzestrzeniły ideały rewolucyjne na całym kontynencie, jednak jego upadek zwiastował koniec pewnej epoki, po którym nastąpiło przywrócenie monarchii."
 hs_charles: "Karol V ze Świętego Cesarstwa Rzymskiego"
 hs_charles_desc: "Karol V Habsburg, władca ogromnego imperium, nad którym nigdy nie zachodziło słońce, dążył do zjednoczenia chrześcijaństwa pod swoimi rządami. Jego zmagania z protestantyzmem, Osmanami, a także rywalizującymi mocarstwami sprawiły, że pamiętany jest on zarówno ze względu na wielkość, jak i wyzwania związane z rządzeniem rozproszonym cesarstwem."
 hs_fredrik_the_great: "Fryderyk II Wielki z Prus"
 hs_fredrik_the_great_desc: "Fryderyk II Wielki, oświecony król Prus, przekształcił swój naród w europejską potęgę dzięki geniuszowi wojskowemu i reformom administracyjnym. Jego zwycięstwa w wojnie siedmioletniej oraz mecenat nad sztuką sprawiły, że jest pamiętany zarówno jako zdobywca, jak i filozof."
 hs_gustavus_adolphus: "Gustaw II Adolf ze Szwecji"
 hs_gustavus_adolphus_desc: "Gustaw II Adolf, Lew Północy, zrewolucjonizował działania wojenne i ugruntował pozycję Szwecji jako wielkiej potęgi podczas wojny trzydziestoletniej. Jego innowacyjna taktyka wojskowa i przywództwo na polu bitwy uczyniły go jednym z największych generałów w historii."
 hs_aurangzeb: "Aurangzeb z Państwa Wielkich Mogołów"
 hs_aurangzeb_desc: "Aurangzeb, ostatni wielki cesarz Mogołów, rozwinął ich imperium do jego największego zasięgu terytorialnego poprzez nieustanne kampanie wojenne. Jego ścisłe przestrzeganie islamskiej ortodoksji i wysokie podatki stały się jednak źródłem podziałów, które osłabiły imperium i doprowadziły wreszcie do jego upadku."
 hs_elizabeth_i: "Elżbieta I z Anglii"
 hs_elizabeth_i_desc: "Elżbieta I Tudor, Królowa-Dziewica, ugruntowała potęgę Anglii dzięki politycznemu sprytowi, triumfom na morzu, takim jak pokonanie hiszpańskiej armady, a także rozkwitowi kultury podczas angielskiego renesansu. Jej rządy przyniosły wzrost znaczenia Anglii jako globalnej potęgi oraz erę niezrównanej stabilności i dobrobytu."
 hs_tamerlane: "Timur z Imperium Timurydów"
 hs_tamerlane_desc: "Timur, przerażający zdobywca Azji Środkowej, zbudował ogromne imperium dzięki nieustępliwym kampaniom wojskowym i niezrównanemu geniuszowi taktycznemu. Choć jego rządy były pełne zniszczenia, objął on również mecenat nad sztuką i architekturą, pozostawiając po sobie dziedzictwo w postaci tak destrukcji, jak i kulturowego splendoru."
 hs_tokugawa: "Tokugawa Ieyasu z Japonii"
 hs_tokugawa_desc: "Tokugawa Ieyasu, przebiegły unifikator Japonii, założył siogunat Tokugawów i zaprowadził trwały pokój oraz stabilność po stuleciach konfliktów. Jego polityka centralizacji i izolacji kształtowała losy Japonii przez ponad dwa kolejne stulecia."
 hs_suleyman: "Sulejman Wspaniały z Imperium Osmańskiego"
 hs_suleyman_desc: "Sulejman Wspaniały doprowadził Imperium Osmańskie na szczyt jego potęgi, łącząc podboje wojskowe z błyskotliwością administracyjną i mecenatem kulturalnym. Jego rządy stanowiły erę niezrównanej ekspansji terytorialnej, reform prawnych i osiągnięć artystycznych."
 hs_pius_v: "Pius V z Państwa Kościelnego"
 hs_pius_v_desc: "Pius V, żarliwy papież i reformator, był siłą napędową kontrreformacji, egzekwując dekrety soboru trydenckiego. Znany z nałożenia ekskomuniki na Elżbietę I i zgromadzenia floty Świętej Ligi pod Lepanto, ugruntował stanowisko Kościoła wobec protestantyzmu i ekspansji osmańskiej."
 hs_willem_of_orange: "Wilhelm I Orański"
 hs_willem_of_orange_desc: "Wilhelm I Orański, znany w Holandii jako pater patriae, stał na czele walki z Hiszpanią o niepodległość podczas wojny osiemdziesięcioletniej. Jego przywództwo i wizja położyły podwaliny pod holenderski złoty wiek i powstanie prosperującego, niezależnego Królestwa Niderlandów."
 hs_pachacuti: "Pachacutec z Imperium Inków"
 hs_pachacuti_desc: "Pachacutec, wizjonerski Sapa Inka, przekształcił Królestwo Cuzco w rozległe Imperium Inków poprzez podboje i umiejętne zarządzanie. Znany ze swoich innowacji administracyjnych i monumentalnej architektury takiej jak Machu Picchu, zapoczątkował on złotą erę cywilizacji Inków."
 hs_hiawatha: "Hiawatha z Haudenosaunee"
 hs_hiawatha_desc: "Hiawatha to legendarny przywódca i dyplomata, któremu przypisuje się zjednoczenie plemion Haudenosaunee w Ligę Pięciu Narodów. Jego wizja jedności i rządów doprowadziła do stworzenia potężnej konfederacji, która rozwijała się dzięki współpracy oraz wzajemnemu wsparciu."
 hs_charles_the_bold: "Karol Śmiały z Burgundii"
 hs_charles_the_bold_desc: "Karol Śmiały, książę Burgundii, dążył do stworzenia poprzez ambicję i działania wojenne potężnego królestwa pomiędzy Francją a Świętym Cesarstwem Rzymskim. Jego przedwczesna śmierć pod Nancy położyła jednak kres jego marzeniom i spowodowała upadek Burgundii jako europejskiej potęgi."
 tag_montezuma: "Montezuma II z państwa Azteków"
 tag_montezuma_desc: "Montezuma II, ostatni wielki cesarz imperium Azteków, władał u jego szczytu i podczas tragicznego upadku. Jego rządy dobiegły końca wraz z przybyciem Hiszpanów, gdy wewnętrzne rozłamy oraz wojska Hernána Cortésa rzuciły potężne dotychczas państwo na kolana."
 hs_christian_ii: "Chrystian II z Danii"
 hs_christian_ii_desc: "Chrystian II Oldenburg, nazywany też tyranem, dążył do wzmocnienia władzy królewskiej i zjednoczenia Skandynawii w ramach Unii Kalmarskiej. Jego kontrowersyjna polityka i krwawa łaźnia sztokholmska zraziły do niego poddanych, co ostatecznie doprowadziło do jego obalenia i wygnania."
 hs_may_stuart: "Maria I ze Szkocji"
 hs_may_stuart_desc: "Maria I Stuart to królowa Szkotów, która walczyła o utrzymanie władzy wśród zawirowań politycznych i konfliktów religijnych. Jej burzliwe rządy i wygnanie zakończyły się egzekucją, tak więc pozostawiła ona po sobie dziedzictwo splecione z intrygami i losem Szkocji."
