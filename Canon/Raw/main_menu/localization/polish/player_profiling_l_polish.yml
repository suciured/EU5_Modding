 #FLAVOUR TEXTS
 #Scenario Descriptions
 #Economy
 HUN_scenario_desc: "Po tym, jak niezadowolona szlachta została poskromiona żelazną ręką króla Karola Andegaweńskiego, #W Węgry#! ponownie stały się królestwem, którego różnorodna ludność może kultywować swoje ziemie i pozyskiwać bogate zasoby minerałów. Ta silna podstawa opodatkowania pozwala na szybki rozwój przemysłu i rzemiosła, zaś naturalna bariera, jaką stanowią Karpaty, oraz przyjazne stosunki dyplomatyczne z większością sąsiadów sprzyjają pokojowi i dobrobytowi."
 HOL_scenario_desc: "#W Holandią#! zarządza hrabia Wilhelm z Avesnes, władca Zelandii i Hainaut. Mimo zróżnicowania tych ziem, położenie Holandii na brzegu Morza Północnego w połowie drogi między kanałem La Manche a Bałtykiem czyni z niej wspaniałe miejsce do wymiany gospodarczej oraz rozwoju silnego przemysłu. Jeśli te możliwości zostaną odpowiednio wykorzystane, Holandia może stać się w najbliższych latach wielką potęgą ekonomiczną."
 #Politics
 NOR_scenario_desc: "Będące w unii personalnej ze Szwecją królestwo #W Norwegii#! staje w obliczu nowego, trudnego okresu. Liczne zasoby naturalne fiordów i dolin, zwłaszcza drewno oraz ryby, mogą pozwolić ludowi się wzbogacać. Zaś bogate i zadowolone stany pozwolą na skuteczniejsze uprawianie dyplomacji z sąsiadami w Skandynawii i na Morzu Północnym, umożliwiając Norwegia ponownie rozkwitnąć."
 NAP_scenario_desc: "Neapolem, zrodzonym z ambicji potężnych dynastii, które pragną zdominować ziemie południowej Italii, włada obecnie król Robert Andegaweński, mądry i sprawiedliwy władca znany ze swojej przenikliwości i rozsądku. Duża i stale rosnąca populacja zapewnia solidny fundament do gwałtownego rozwoju wewnętrznego w oparciu o bogactwo rolnictwa. Mogłoby to wesprzeć starania króla Roberta do uczynienia Neapolu włoskim hegemonem."
 #Military
 TUR_scenario_desc: "#W Osmanowie#! umacniają się na pozycji najpotężniejszych tureckich watażków #italic bejów#! i pragną zdobyć kluczowe terytoria wzdłuż wybrzeża Bosforu, a także anatolijskie wyżyny. Dokonali niedawno podbojów na granicy z Bizancjum, będącego głównym wrogiem Zachodu. Zdobycie dominacji nad sąsiednimi #italic bejlikami#! zdecydowanie zwiększyłoby dostępność zasobów niezbędnych do dalszych zwycięstw."
 CAS_scenario_desc: "Król Alfons XI, „Mściciel”, włada #W Kastylią#! bez wielkich wewnętrznych oporów po tym, jak zdominował arystokrację królestwa. Może teraz zwrócić swoją uwagę na północ, gdzie Emirat Granady pozostaje ostatnim bastionem islamu w Iberii. Jego potężny sojusznik, Sułtanat Maroka, utrzymuje strategiczną pozycję na półwyspie w okolicach Algeciras i Ronda, co pozwala mu na interwencję przez Cieśninę Gibraltarską."
 #Deprecated
 ARA_scenario_desc: "Korona Aragonii to dumne mocarstwo w zachodniej części basenu Morza Śródziemnego. Zawdzięcza swoją pozycję umiejętnościom żeglarskim, sile dyplomacji i dochodowym sieciom handlowym. Gotowe jest na dalszą ekspansję."
 FLA_scenario_desc: "Flandria, jedno z najbogatszych państw w Niderlandach, ma dzięki bogatemu ośrodkowi handlowemu w Brugii doskonałą pozycję do nawigowania wśród zawiłości dyplomacji. Może korzystać ze swojej pozycji pośrednika."
 VEN_scenario_desc: "Najjaśniejsza Republika Wenecka to najważniejsza i najpotężniejsza z republik kupieckich położonych nad Morzem Śródziemnym. Kontroluje najważniejsze porty handlowe oraz wyspy na całym jego obszarze."
 FRA_scenario_desc: "Koronacja króla Filipa VI została zakwestionowana przez króla Anglii Edwarda III, przez co Filip musi jednocześnie zmierzyć się z zewnętrznym zagrożeniem ze strony Anglików, jak i wewnętrznym oporem ze strony dumnych francuskich panów, które stawia na szali istnienie Francji."
