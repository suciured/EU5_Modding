l_polish:
 PLAYER_PROFILING_WELCOME_HEADER: "Witaj w grze #italic Europa Universalis V#!!"
 PLAYER_PROFILING_WELCOME: "#italic Europa Universalis V#! to złożona historyczna gra strategiczna o losach narodów w okresie od późnego średniowiecza do wczesnej współczesności, które walczą o światową władzę przy użyciu wojny, dyplomacji, kolonizacji oraz zmian społecznych i ekonomicznych.\n\nJeśli #italic Europa Universalis#! oraz jej mechaniki są dla ciebie czymś nowym, sugerujemy wybranie jednej z tych opcji: #W $PLAYER_PROFILING_BT$#!.\n\nJeśli zaś masz już za sobą doświadczenie w roli światowego przywódcy i chcesz pominąć samouczek, kliknij opcję #W $PLAYER_PROFILING_START_NEW_GAME_BT$#!."
