 # Audio Profiles Settings
 #SETTING_AUDIO_DEBUG_LOG_LEVEL: "Debug Log Level"
 SETTING_AUDIO_DEVICE_PROFILE: "Profil dźwięku"
 SETTING_AUDIO_DEVICE_PROFILE_TOOLTIP: "#T $SETTING_AUDIO_DEVICE_PROFILE$\n#!Wybierz profil dźwięku, który pasuje do twojej konfiguracji lub preferencji pod kątem dynamiki i miksowania dźwięku. To ustawienie nie zmienia przypisania poszczególnych kanałów."
 SETTING_AUDIO_OPTION_OFF: "Wył."
 SETTING_AUDIO_OPTION_OFF_TOOLTIP: "#T $SETTING_AUDIO_OPTION_OFF$\n#!Domyślny miks z pełnym zakresem dynamiki dźwięku. Opcja zalecana dla większości użytkowników i konfiguracji głośników."
 SETTING_AUDIO_OPTION_HOMECINEMA: "Kino domowe"
 SETTING_AUDIO_OPTION_HOMECINEMA_TOOLTIP: "#T $SETTING_AUDIO_OPTION_HOMECINEMA$\n#!Profil dźwięku dla kina domowego. Wyrównuje dynamikę i wyostrza bas, co może być przydatne w przypadku zestawów głośników z subwooferem."
 SETTING_AUDIO_OPTION_HEADPHONES: "Słuchawki"
 SETTING_AUDIO_OPTION_HEADPHONES_TOOLTIP: "#T $SETTING_AUDIO_OPTION_HEADPHONES$\n#!Profil dźwięku dla słuchawek. Wyrównuje nieco dynamikę i pomaga złagodzić podbite częstotliwości w wielu standardowych konstrukcjach słuchawek."
 SETTING_AUDIO_OPTION_SPEAKERS: "Głośniki"
 SETTING_AUDIO_OPTION_SPEAKERS_TOOLTIP: "#T $SETTING_AUDIO_OPTION_SPEAKERS$\n#!Profil dźwięku dla głośników zewnętrznych. Wzmacnia określone częstotliwości, co może dać pełniejszy dźwięk w przypadku zestawów głośników nieposiadających subwoofera."
 SETTING_AUDIO_OPTION_TV: "Telewizor"
 SETTING_AUDIO_OPTION_TV_TOOLTIP: "#T $SETTING_AUDIO_OPTION_TV$\n#!Profil dźwięku dla telewizorów i mniejszych głośników. Pomaga kontrolować niskie częstotliwości, które mogą zdominować wbudowane głośniki, oraz poprawia czystość wyższych częstotliwości."
 SETTING_AUDIO_OPTION_NIGHTMODE: "Tryb nocny"
 SETTING_AUDIO_OPTION_NIGHTMODE_TOOLTIP: "#T $SETTING_AUDIO_OPTION_NIGHTMODE$\n#!Profil dźwięku przeznaczony na potrzeby nocnej rozgrywki. Redukuje dynamikę na wszystkich częstotliwościach na rzecz większej czytelności przy niższej głośności. Zmniejsza też nieznacznie basy w celu redukcji uciążliwości."
 # Audio Music Settings
 SETTING_Music_Density: "Częstotliwość utworów"
