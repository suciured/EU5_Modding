 #Crisis of the Chinese Dynasty Actions
 cmd_negotiate_with_rebels: "Negocjacje z buntownikami"
 cmd_negotiate_with_rebels_desc: "Czas posłuchać głosu ludu i postarać się o stabilizację naszego kraju – inaczej ryzykujemy utratą tego, co niegdyś czyniło nas potęgą."
 cmd_negotiate_with_rebels_tt: "Jeśli poświęcimy #R 3#! pkt. [Concept('celestial_authority_gc','niebiańskiej władzy')|e], zależnie od #italic siły#! oraz poparcia [Concept('rebellion','rebelii')|e] może dojść do następujących wydarzeń:"
 cmd_negotiate_nationalist: "#Y $REBELS_CATEGORY_nationalist$#! zażądają ograniczenia [Concept('control','kontroli')|e] na ich ziemiach, w rezultacie czego popularność zyskają [ShowSocietyDirectionName('free_subjects')|l]"
 cmd_negotiate_estate: "#Y $REBELS_CATEGORY_estate$#! zażądają zmniejszenia [Concept('tax','podatków')|e], a także otrzymania [Concept('privileges','przywilejów')|e]"
 cmd_negotiate_religious: "#Y $REBELS_CATEGORY_religious$#!: zażądają, aby wprowadzone zostały [ShowModifier('religious_concessions_modifier')|l], w rezultacie czego popularność zyska [ShowSocietyDirectionName('humanist')|l]"
 cmd_reform_the_cabinet: "Reforma gabinetu"
 cmd_reform_the_cabinet_desc: "W przeszłości członkowie, z jakich składa się [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l], ponad wszystko inne przedkładali interes naszego ludu. Ostatnio jednak ich dekadencja i zepsucie osiągnęły niespotykany poziom. Chronieni przez swe przywileje, żądają oficjalnych stanowisk, jednocześnie nie wykonując swych obowiązków. Musimy to zmienić, nawet jeśli utracimy ich przychylność."
 cmd_revise_the_tax_code: "Korekta kodeksu podatkowego"
 cmd_revise_the_tax_code_desc: "Nieefektywne opodatkowanie wielu naszych prowincji doprowadziło do strat, które odbiły się negatywnie na zawartości naszego skarbca. Jeśli chcemy podnieść lud na duchu i uniknąć rozpadu dynastii, musimy zająć się źródłami przychodów!"
 has_revised_tax_code_action_tt: "Ukończyliśmy [cabinet_action|el] „[ShowCabinetActionName('reform_taxation_system')]” oraz [action|el] [Concept('disaster','katastrofy')|e] „[ShowGenericActionName('cmd_revise_the_tax_code')]”"
 cmd_restore_stability: "[GetCountry('CHI').GetFlavorRank]: przywrócenie stabilności"
 cmd_restore_stability_desc: "Niedawna katastrofa, jaka dotknęła nasz lud, niezwykle podkopała naszą stabilność. Jeśli chcemy wyjść z tej sytuacji obronną ręką, powinniśmy zająć się sprawami wewnętrznymi."
 cmd_strengthen_crown: "Umocnienie tronu"
 cmd_strengthen_crown_desc: "Nasze prawo do sprawowania niebiańskiej władzy jest kwestionowane. Musimy uciszyć krytyków i odzyskać splendor jako wybrańcy."
 has_completed_revised_tax_code_tt: "Ukończono [cabinet_action|el]: [ShowCabinetActionName('reform_taxation_system')]"
 has_not_already_enacted_this_action_during_the_disaster_tt: "Nie wykonano jeszcze tego [Concept('action','działania')|e] podczas tej [Concept('disaster','katastrofy')|e]"
 #Decline of Majapahitt Actions
 peranakan_trading_rights: "Prawa handlowe Peranakanów"
 restrict_peranakan_trading_rights: "Ogranicz $peranakan_trading_rights$"
 restrict_peranakan_trading_rights_desc: "[ShowReligionGroupName('muslim')] dotarli do nas dzięki działalności swoich kupców, z których wielu osiedliło się w naszych północnych portach, gdzie znani są jako Peranakanie. Aby spowolnić nawracanie przez nich naszych prowincji, możemy ograniczyć ich prawa handlowe."
 unrestrict_peranakan_trading_rights: "Przywróć $peranakan_trading_rights$"
 unrestrict_peranakan_trading_rights_desc: "Ograniczenia nałożone na perenakańskich kupców są zbyt surowe, żeby były na dłuższą metę do utrzymania. Muszą zostać cofnięte."
 ban_conversion_of_adipatis: "Zakaż zmiany wyznania adipatich"
 ban_conversion_of_adipatis_desc: "Zmiana wyznania przez naszych prowincjonalnych gubernatorów, adipatich, coraz bardziej zagraża spójności państwa. Jeśli zakażemy tej praktyki, możemy zachować stabilność na dłużej, zaryzykujemy jednak wielkim gniewem naszych podwładnych."
 unban_conversion_of_adipatis: "Cofnij zakaz zmiany wyznania przez adipatich"
 unban_conversion_of_adipatis_desc: "Zakaz nawracania się na religię #L [ShowReligionGroupAdjective('muslim')|l]ą#! powodował zbyt wiele kłopotów i niepokojów. Cofając go, możemy zdobyć nieco względów u naszych poddanych."
 control_the_bhres: "Kontrola nad bhre"
 control_the_bhres_desc: "Wiele książąt i ich dworów nawraca się na [ShowReligionGroupName('muslim')|l]. Zwykle nie zwracamy na takie rzeczy uwagi, jeśli jednak zwrócimy uwagę na długoterminowe konsekwencje, może to wpływać na ich lojalność."
 maj_convert_to_islam: "Nawrócenie na [ShowReligionGroupNameWithNoTooltip('muslim')|l]"
 maj_convert_to_islam_desc: "[ShowReligionGroupName('muslim')] #L [ShowReligionAdjective('sunni')|l]i#! gwałtownie rozprzestrzenia się w naszych granicach i wielu naszych gubernatorów już się na niego nawróciło. Przyszedł być może czas, żeby schować dumę do kieszeni i również się nawrócić, jak bardzo katastrofalne nie byłoby to dla naszego prestiżu."
 maj_consequences_of_conversion: "Nawrócenie na [ShowReligionName('sunni')|l] sprawi, że każdy [subject|el] mający [liberty_desire|el] na poziomie mniejszym niż #y 10%#! odłączy się. Będzie miało również następujące skutki:"
 MAJ_reduce_sunni_dominance: "$demak_progress$ zmniejsza się o #g 10%#!"
 MAJ_for_as_long_as_this_modifier_is_active: "Tak długo, jak aktywny jest [ShowModifier('adipati_conversion_ban')|l], nie będziemy tracić [Concept('cores','lokacji głównych')|e], gdy będą się stawać w większości #L [ShowReligionAdjective('sunni')|l]ie#!."
 peranakan_trading_rights_restriction_event_impact: "Tak długo, jak długo aktywne jest [ShowModifier('peranakan_trading_rights_restriction')|l], [event|el] „$death_of_hayan_wuruk.6.title$” ma dwukrotnie większą rzadkość."
 #Black Death Actions
 hide_from_black_death: "Ukrycie dworu"
 hide_from_black_death_desc: "Ograniczy to ryzyko śmierci członków dworu z powodu plagi. [pops|e] uznają jednak, że pozostawiliśmy je samym sobie."
 stop_hide_from_black_death: "Wyjście z ukrycia"
 stop_hide_from_black_death_desc: "Musimy się pokazać i zaprezentować, że nie boimy się czarnej śmierci."
 isolate_cities_black_death: "Izolacja miast"
 isolate_cities_black_death_desc: "Rozkazując naszym miastom zamknięcie granic i ograniczenie zarówno napływu, jak i odpływu ludzi, prawdopodobnie zdołamy ograniczyć efekt choroby i wprowadzić nieco niezbędnej kontroli."
 stop_isolate_cities_black_death: "Ponowne otwarcie miast"
 stop_isolate_cities_black_death_desc: "Najgorsze, jeśli chodzi o chorobę, już za nami, więc możemy ponownie otworzyć miasta dla kupców i obcokrajowców."
 isolate_cities_effect_tt: "Wszystkie [towns_and_cities|el] zyskują modyfikator „[ShowModifier('isolating_cities')]” skalowany zależnie od poziomu [Concept('control','kontroli')|e] nad daną [Concept('location','lokacją')|e]."
 #"most monarchs instituted measures that prohibited exports of foodstuffs, condemned black market speculators, set price controls on grain and outlawed large-scale fishing"
 control_the_food_market: "Kontrola rynku żywności"
 control_the_food_market_desc: "W tych ciężkich czasach naszym najwyższym priorytetem powinno być zapewnienie sobie odpowiednich zapasów zbóż i innych produktów spożywczych, zabraniając ich eksportu. Nawet kosztem rozzłoszczenia kupców z naszego kraju."
 stop_control_the_food_market: "$control_the_food_market$ – odwołaj"
 stop_control_the_food_market_desc: "Nie potrzebujemy dłużej tego rodzaju ochrony, kupcy mogą znowu prowadzić wolny handel."
 close_the_borders: "Izolacja kraju"
 close_the_borders_desc: "Kupcy i inni podróżnicy przynoszą zarazę z innych terytoriów. Aby chronić nasz lud, musimy całkowicie zamknąć nasze granice i uniemożliwić jakikolwiek handel, bez względu na wpływ tego działania na naszą gospodarkę."
 stop_close_the_borders: "$close_the_borders$ – odwołaj"
 stop_close_the_borders_desc: "Czas ponownie umożliwić napływ obcych towarów i kupców do naszego kraju."
 no_contact_with_outsiders: "Brak kontaktu z obcymi"
 no_contact_with_outsiders_desc: "Wszyscy wiedzą, że to obcy i kupcy z sąsiednich plemion sprowadzili plagę na nasze ziemie. Jeśli chcemy uniknąć dalszego rozprzestrzeniania się zarazy, musimy zerwać wszelki kontakt z sąsiadami oraz zamknąć nasze granice dla handlu – bez względu na koszt, jaki poniesie gospodarka."
 stop_no_contact_with_outsiders: "$no_contact_with_outsiders$ – odwołaj"
 stop_no_contact_with_outsiders_desc: "$no_contact_with_outsiders_desc$"
 #"The port city of Ragusa (modern-day Dubrovnik, Croatia), at that time under the control of Venice, was the first to initiate this practice through a 30-day isolation period imposed on arriving ships. Ragusa's population had been heavily depleted by the plague in 1348 CE, and they recognized that the disease was infectious and could be transmitted by people. Ragusa's policy was effective and was adopted by other cities and extended to 40 days under the law of quarantino (40 days) which gives English its word quarantine."
 segregate_the_infected: "Segregacja zarażonych"
 segregate_the_infected_desc: "Plaga szaleje w naszym kraju, dlatego musimy zabronić chorym opuszczać swe domostwa, aby przestali roznosić chorobę."
 stop_segregate_the_infected: "$segregate_the_infected$ – odwołaj"
 stop_segregate_the_infected_desc: "Możemy znieść ograniczenia dotyczące poruszania się zarażonych."
 great_pestilence_segregate_the_infected: "$segregate_the_infected$"
 great_pestilence_segregate_the_infected_desc: "Plaga szaleje w naszych koloniach, kładąc pokotem pozostającą pod naszą opieką miejscową ludność niczym kosa tnąca trawę. Musimy zabronić chorym opuszczać swe domostwa, aby przestali roznosić chorobę."
 great_pestilence_stop_segregate_the_infected: "$stop_segregate_the_infected$"
 great_pestilence_stop_segregate_the_infected_desc: "$stop_segregate_the_infected_desc$"
 #"Milan, on the other hand, imposed stricter measures and enforcement and had greater success in controlling the spread of the disease. The Milanese authorities tolerated no dissension among the citizenry in obeying the laws of quarantine, at one point completely sealing the infected occupants of three houses in their homes where, presumably, they died. In 1350 CE, they built a structure outside the city walls – the pesthouse – where plague victims were housed and caregivers could tend them. The plague doctors are famously depicted in cloaks and hats with beaked masks which were thought to protect the wearer by distancing the physician's face – especially the nose and mouth – from the infected patient."
 strict_quarantines: "Wypędzenie chorych"
 strict_quarantines_desc: "Ludzie dotknięci zarazą stanowią zagrożenie i sama już ich obecność może spowodować jej przeniesienie na zdrowych, dlatego musimy pozbyć się ich z każdej społeczności, by dać szansę tym, którzy mogą jeszcze zostać ocaleni."
 stop_strict_quarantines: "$strict_quarantines$ – odwołaj"
 stop_strict_quarantines_desc: "Nie musimy dłużej wypędzać chorych na peryferia naszych społeczności – każdy [ShowBuildingTypeName('pest_house')|l], który zamieszkiwali, może zostać spalony."
 #" eating or drinking a small quantity of crushed emeralds. The physician would grind the emeralds with a mortar and pestle and then administer it to the patient as a fine powder mixed with either food or water. Those who could not afford to consume emeralds drank arsenic or mercury which killed them faster than the plague"
 #" Since the plague was thought to spread by 'bad air', homes were fumigated with incense or simply smoke from burning thatch. People carried bouquets of flowers which they held to their faces,"
 procure_remedies: "Pozyskiwanie leków"
 procure_remedies_no_liquor: "$procure_remedies$"
 procure_remedies_desc: "Z chorobą tą można walczyć i wygrać. Wielu lekarzy oraz kapłanów twierdzi, że różne receptury poprawiają samopoczucie chorych, dlatego też naszym obowiązkiem jest zdobycie odpowiednich zapasów tych środków."
 procure_remedies_tt: "Każdy [market|el] w naszych granicach na zawsze otrzymuje „[ShowTemporaryDemand('procure_remedies')]”"
 procure_remedies_no_liquor_tt: "Każdy [market|el] w naszych granicach na zawsze otrzymuje „[ShowTemporaryDemand('procure_remedies_no_liquor')]”"
 stop_procure_remedies: "$procure_remedies$ – odwołaj"
 stop_procure_remedies_desc: "Wiele leków i mikstur sprzedawanych przez uzdrowicieli oraz innych oszustów jako dokonujące cudów i niezawodne okazało się nieskutecznymi, a nawet niebezpiecznymi."
 great_pestilence_procure_remedies: "$procure_remedies$"
 great_pestilence_procure_remedies_desc: "Z chorobą, która dręczy naszych nowych obywateli, można walczyć i wygrać. Wielu lekarzy oraz szamanów twierdzi, że różne receptury poprawiają samopoczucie chorych, dlatego też naszym obowiązkiem jest zdobycie odpowiednich zapasów tych środków."
 great_pestilence_stop_procure_remedies: "$stop_procure_remedies$"
 great_pestilence_stop_procure_remedies_desc: "$stop_procure_remedies_desc$"
 #Social
 sponsor_sin_forgiveness: "Sponsorowanie masowej pokuty"
 sponsor_sin_forgiveness_desc: "Plaga to kara boska za ludzkie grzechy. Możemy z nią walczyć, organizując masowe msze w całym kraju i zachęcając populację do oczyszczenia się z grzechu."
 stop_sponsor_sin_forgiveness: "$sponsor_sin_forgiveness$ – odwołaj"
 stop_sponsor_sin_forgiveness_desc: "Msze okazały się nieskuteczne w powstrzymaniu zarazy – można by nawet powiedzieć, że ich uczestnicy zebrani w modlitwie byli jeszcze bardziej podatni na chorobę."
 sponsor_spiritual_protection: "Sponsorowanie ochrony duchowej"
 sponsor_spiritual_protection_desc: "Jak powiadają [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')|l], choroby są wywoływane przez brak duchowej równowagi bądź też przełamanie tabu i umożliwienie złym duchom przejęcia kontroli nad ciałami winnych. Możemy walczyć z zarazą, wzywając najpotężniejsze z duchów i składając ofiary, które nakłonią je ochrony naszego ludu."
 stop_sponsor_spiritual_protection: "$sponsor_spiritual_protection$ – odwołaj"
 stop_sponsor_spiritual_protection_desc: "Wiele ofiar oraz rytuałów nie zdołało powstrzymać zarazy. Najwyraźniej duchy nas opuściły, pozostawiając na pastwę losu."
 #"Some Europeans targeted "groups such as Jews, friars, foreigners, beggars, pilgrims"[34] lepers[34][35] and Romani, who were thought to have caused the crisis."
 blame_the_minorities: "Wskazanie kozłów ofiarnych"
 blame_the_minorities_desc: "Choroba nie na każdego wpływa tak samo. Ewidentnie ci, których oszczędza, są też tymi, którzy ją na nas sprowadzili. Za nasze problemy odpowiedzialne są mniejszości religijne w kraju."
 stop_blame_the_minorities: "$blame_the_minorities$ – odwołaj"
 stop_blame_the_minorities_desc: "Mniejszości religijne w naszym kraju nie mają nic wspólnego z zarazą – nie możemy pozwolić, by nieustannie były za nią obwiniane."
 great_pestilence_blame_the_minorities: "$blame_the_minorities$"
 great_pestilence_blame_the_minorities_desc: "Nie wszystkich choroba dotyka w takim samym stopniu – chorują tylko ci, dla których te nowe ziemie są rodzime, którzy wiedli swoje życie z dala od boskiego światła. Nie ma wątpliwości, że cierpienie za ich występki jest właśnie wolą Boga."
 great_pestilence_stop_blame_the_minorities: "$stop_blame_the_minorities$"
 great_pestilence_stop_blame_the_minorities_desc: "Tubylczy lud naszych kolonii jest niewinny i bezgrzeszny, niczym dzieci dorastające samotnie pośród dziczy. Jego czyny nie mogą być przyczyną tej boskiej plagi. Z całą pewnością nie zasługuje on na dalsze prześladowania."
 #Court and Country
 legitimize_parliament_abolition: "Legalizacja abolicji ustawodawczej"
 legitimize_parliament_abolition_desc: "Nasz niedawny wniosek, aby [SCOPE.sCountry('actor').GetGovernment.GetParliament.GetName|l] trafił pod naszą kontrolę, niewątpliwie wpłynął na władzę, jaką posiada [SCOPE.sCountry('actor').GetFlavorRank|l]. W tych niespokojnych czasach pojawia się jednak szansa! Musimy bez zwłoki zalegalizować abolicję zgromadzenia.\n"
 reinstate_the_legislative_assembly: "Przywrócenie zgromadzenia ustawodawczego"
 reinstate_the_legislative_assembly_desc: "Nasze tendencje autokratyczne zaszkodziły naszemu ludowi oraz relacjami z różnymi stanami. Jeśli chcemy załagodzić sytuację i przywrócić rządy władzy, musimy postarać się, aby [SCOPE.sCountry('actor').GetGovernment.GetParliament.GetName|l] powstał na nowo.\n"
 rein_estate_loc_key: "Wpływy stanów w naszym narodzie wkrótce ulegną osłabieniu, co pozwoli nam wprowadzić ograniczenia władzy lokalnej. Z pewnością poprawi to stanowisko, jakie zapewnia nam [SCOPE.sCountry('actor').GetGovernment.GetCourtTitle|l]!\n"
 rein_in_nobles: "Powściągnięcie elit"
 rein_in_nobles_desc: "$rein_estate_loc_key$"
 restrictions_loc_key: "Będziemy w stanie wprowadzić ograniczenia, którymi zostaną objęci nasi"
 impose_restrictions_on_nobles_through_event_tt: "$restrictions_loc_key$ ([SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')|l]) poprzez [event|el]."
 rein_in_burghers: "Powściągnięcie bogaczy"
 rein_in_burghers_desc: "$rein_estate_loc_key$"
 impose_restrictions_on_burghers_through_event_tt: "$restrictions_loc_key$ ([SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')|l]) poprzez [event|el]."
 rein_in_clergy: "Powściągnięcie pobożnych"
 rein_in_clergy_desc: "$rein_estate_loc_key$"
 impose_restrictions_on_clergy_through_event_tt: "$restrictions_loc_key$ ([SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')|l]) poprzez [event|el]."
 rein_in_peasants: "Powściągnięcie pospólstwa"
 rein_in_peasants_desc: "$rein_estate_loc_key$"
 impose_restrictions_on_peasants_through_event_tt: "$restrictions_loc_key$ ([SCOPE.sCountry('actor').GetGovernment.GetEstateName('peasants_estate')|l]) poprzez [event|el]."
 #Aspiration for Liberty
 this_will_end_the_disaster_tt: "Zakończy to trwającą [Concept('disaster', 'katastrofę')|e] „[ShowDisasterName('aspiration_for_liberty')]”.\n"
 #Columbian Exchange
 move_nw_good_to_new_location: "Rozpowszechnianie towaru z nowego świata"
 move_nw_good_to_new_location_desc: "Możemy rozpocząć w naszych [Concept('locations','lokacjach')|e] dystrybucję jednego z towarów, jakimi cieszy się [ShowContinentName('america')]. Miejscowym z pewnością się to jednak nie spodoba i konieczne będzie wznowienie rozwoju tamtejszych [Concept('rgo','operacji pozyskiwania surowców')|e]."
 move_nw_good_to_new_location_no_available_good: "@trigger_no! Nie masz [Concept('location','lokacji')|e] należących do rynku, które handlują lub wytwarzają ten [good|l]"
 move_nw_good_to_new_location_no_available_location: "@trigger_no! Nie masz odpowiedniej [Concept('location','lokacji')|e], która może zastąpić obecne [Concept('rgo','operacje pozyskiwania surowców')|e] [Concept('good','towarem')|e] z Nowego Świata"
 move_ow_good_to_new_location_no_available_location: "@trigger_no! Nie masz odpowiedniej [Concept('location','lokacji')|e], która może zastąpić obecne [Concept('rgo','operacje pozyskiwania surowców')|e] [Concept('good','towarem')] ze Starego Świata"
 move_ow_good_to_new_location: "Rozpowszechnianie towaru ze starego świata"
 move_ow_good_to_new_location_desc: "Możemy rozpocząć w naszych [Concept('locations','lokacjach')|e] dystrybucję jednego z tradycyjnych towarów. [ShowContinentName('america')] i tamtejsi miejscowi z pewnością nie będą jednak zadowoleni i konieczne będzie wznowienie rozwoju tamtejszych [Concept('rgo','operacji pozyskiwania surowców')|e]."
 learn_from_foreigners: "Nauka od obcych"
 learn_from_foreigners_desc: "Jest wiele rzeczy, jakich możemy nauczyć się od tych osobliwych obcokrajowców. Handel i pozytywne relacje z pewnością pomogą naszemu ludowi."
 absorb_institutions: "Wchłonięcie instytucji"
 absorb_institutions_desc: "Dziwne metody działania obcokrajowców wywołują wśród naszego ludu dezorientację, a nawet strach – z pewnością jednak jest wiele rzeczy, jakich możemy się od nich nauczyć i wprowadzić w naszym społeczeństwie."
 choose_institution: "Wybierz [Concept('institution','instytucję')|e]"
 no_valid_institution: "@trigger_no! Brak odpowiedniej [Concept('institution','instytucji')|e]"
 #Lordship of ireland
 lordship_of_ireland_casus_belli: "Uzyskaj casus belli"
 lordship_of_ireland_casus_belli_desc: "Zdobądź [casus_belli|el] „[ShowCasusBelliName('cb_subjugation')]” do wykorzystania przeciw państwom spoza organizacji [GetUniqueInternationalOrganization('lordship_of_ireland').GetName]."
 lordship_of_ireland_casus_belli_none_tt: "Wybierz [country|el] na cel!"
 lordship_of_ireland_invite_planters: "Prośba o zasadźców"
 lordship_of_ireland_invite_planters_desc: "Wyślij osadników z ojczyzny, by wzmocnić populację wiernych."
 lordship_of_ireland_invite_planters_effect_none_tt: "Około 2400 [pops|el] wyznających naszą [Concept('religion','religię')|e] powoli przemieści się z [Concept('area','obszaru')|e] [ShowRegionName('great_britain_region')] do [Concept('province_definition','prowincji')|e] [ShowRegionName('ireland_region')] w ciągu następnych 10 lat."
 lordship_of_ireland_invite_planters_effect_tt: "Około 2400 [pops|el] powoli przemieści się z obszaru [origin_area.GetName] do prowincji [target_province.GetName] w ciągu następnych 10 lat."
 lordship_of_ireland_form_kingdom: "Zdobądź królestwo"
 lordship_of_ireland_form_kingdom_desc: "Tytuł Króla Irlandii wreszcie może być nasz, co wzmocni nasze prawo do tej ziemi i jej ludzi."
 lordship_of_ireland_form_kingdom_region_tt: "Każda [location|el] w [Concept('region','regionie')|e] [ShowRegionName('ireland_region')] musi być [Concept('owned','posiadana')|e] przez [Concept('member','członka')|e] organizacji [GetUniqueInternationalOrganization('lordship_of_ireland').GetName]."
 IRE_f_lordship_tt: "Nie możemy tego zrobić jako [member|el] organizacji [GetUniqueInternationalOrganization('lordship_of_ireland').GetName]. Tylko [international_organization_leader_short|el] może to zrobić, wykorzystując działanie „[ShowGenericActionName('lordship_of_ireland_form_kingdom')]”."
 neither_highkingship_nor_lordship_exist_tt: "Neither the [GetUniqueInternationalOrganization('lordship_of_ireland').GetName] or the [GetUniqueInternationalOrganization('high_kingship').GetName] can exist."
 #Treaty of Tordesillas
 violate_treaty_of_tordesillas: "Naruszenie traktatu z Tordesillas"
 violate_treaty_of_tordesillas_desc: "$treaty_of_tordesillas$ to jedynie świstek papieru bez większego znaczenia dla ludzi ryzykujących życiem podczas walki o lepszą przyszłość na niebezpiecznych nowych terenach.\n\nZignorujemy postanowienia tego dokumentu i pozwolimy naszym ludziom brać to, co im należne."
 stop_violate_treaty_of_tordesillas: "Zaprzestanie naruszania traktatu z [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('treaty_location').GetLocation.GetNameWithNoTooltip]"
 stop_violate_treaty_of_tordesillas_desc: "Przez wzgląd na relacje dyplomatyczne naszego kraju podporządkujemy się i przestaniemy naruszać zasady wprowadzone przez traktat z Tordesillas."
 tordesillas_claim_conflicting_area_price: "Wysuń roszczenia wobec spornego obszaru"
 tordesillas_claim_area_price: "Wysuń roszczenia wobec obszaru"
 tordesillas_claim_area: "Wysuń roszczenia wobec obszaru"
 tordesillas_claim_area_desc: "Rozszerz nasze roszczenia kolonialne o sąsiadujący [area|el]."
 tordesillas_free_claim_area: "Wysuń roszczenia wobec wolnego obszaru"
 tordesillas_free_claim_area_desc: "Stwórz roszczenie kolonialne wobec wszelkich [Concept('area','obszarów')|e] w naszym zasięgu kolonialnym."
 tordesillas_claim_conflicting_area: "Wysuń roszczenia wobec spornego obszaru"
 tordesillas_claim_conflicting_area_desc: "Wykorzystamy nasz wpływ, jakiemu podlega [GetCountry('PAP').GetLongName], do stworzenia roszczenia kolonialnego wobec [Concept('area','obszaru')|e], na którym teren kontrolujemy zarówno my, jak i nasz kolonialny rywal."
 tordesillas_push_to_settle_treaty: "Naciskaj na zawarcie traktatu"
 tordesillas_push_to_settle_treaty_desc: "Wykorzystamy nasz wpływ, jakiemu podlega [GetCountry('PAP').GetLongName], do przyspieszenia ratyfikacji i wdrożenia traktatu z Tordesillas w jego obecnym kształcie."
 tordesillas_push_to_settle_treaty.tt: "Postęp ratyfikacji zostanie przyspieszony o #G 10#! pkt."
 tordesillas_upheld_treaty_relevance: "Podtrzymano ważność traktatu"
 tordesillas_upheld_treaty_relevance_desc: "Podkreślaj wagę traktatu z Tordesillas i jego płynącej z samych niebios prawości."
 tordesillas_upheld_treaty_relevance.tt: "Ważność traktatu wzrośnie o #G 10#! pkt."
 tordesillas_demand_transfer_colony: "Domagaj się transferu objętej roszczeniami prowincji"
 tordesillas_demand_transfer_colony_desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle] [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'przekazała','przekazał')] nam – i tylko nam – prawo do kolonizacji i władania tym krajem, w czym błogosławi nam [GetCountry('PAP').GetReligion.GetGodName]. Ci, którzy naruszają to boskie postanowienie, powinni przekazać nam swoją ziemię bez szemrania. Inaczej czekają ich konsekwencje."
 tordesillas_demand_transfer_colony.tt: "Jeśli odrzucą nasze łaskawe żądania, otrzymamy [casus_belli|el], żeby zająć się sprawą osobiście."
 tordesillas_revoke_claim: "Zrzeknij się roszczenia"
 tordesillas_revoke_claim_desc: "Negocjacje zawsze stanowią wzajemny proces sukcesów i ustępstw. Czasami musimy pozwolić naszym rywalom dostać to, czego chcą – rzeczą dyplomacji jest wyrwać sobie tę przewagę z powrotem.\n\n[GetCountry('PAP').GetLongName] dzięki naszym wpływom wycofa jedno z aktywnych roszczeń współsygnatariusza, zapewniając nam ponownie wiodącą rolę w negocjacjach."
 tordesillas_move_the_line: "Przesunięcie linii wpływów"
 tordesillas_move_the_line_desc: "Obecny podział, jaki zapewnia $treaty_of_tordesillas$, nie faworyzuje nas tak dalece, jak powinien. Należy przesunąć dzielącą świat linę odrobinę bardziej na naszą korzyść i udowodnić światu, że nie może sobie z nami pogrywać."
 tordesillas_move_the_line.tt: "Wyimaginowana linia dzieląca świat między sygnatariuszy zostanie przeniesiona do nowej [Concept('location','lokacji')|e]."
 tordesillas_move_the_line.tt2: "Postęp ratyfikacji zostanie opóźniony #R 5#! pkt."
 tordesillas_swap_sides: "Wymiana stron"
 tordesillas_swap_sides_desc: "Podczas negocjacji jasnym stało się dla nas, że część świata, która przypadła naszemu rywalowi, jest wiele lepsza od naszej. Wykorzystamy naszą reputację i prestiż, aby spróbować przekonać ich, że w ich interesie jest zamienić się z nami na roszczenia."
 tordesillas_swap_claim: "Wymiana roszczeń"
 tordesillas_swap_claim_desc: "$treaty_of_tordesillas$ został ratyfikowany, a świat podzielony między wielkie potęgi kolonialne. Nam jednak nadal to nie pasuje – można by wprowadzić poprawki, które poprawią naszą sytuację. Możemy nakłonić jedną z tych potęg, aby w zamian za jedno z naszych roszczeń do pewnego obszaru przekazała nam swoje roszczenie do sąsiedniego."
 #Catholic Church
 POLICY_BIAS_REFORM_DESIRE: "Pragnienie reform"
 #Coup Attempt
 conduct_investigation: "Przeprowadzenie dochodzenia"
 conduct_investigation_desc: "Dokładne przyjrzenie się administracji i dworowi pozwoli ujawnić węże, które chcą zatruć tron!"
 any_conspirators_are_active_tt: "Co najmniej 1 [character|el] należy do spiskowców"
 is_a_conspirator: "@trigger_no! Nie ma już spiskowców w trwającej próbie zamachu stanu"
 execute_court_member: "Egzekucja członka dworu"
 execute_court_member_desc: "Nadszedł czas, aby działać – a głowy potencjalnych spiskowców wkrótce się potoczą! Musimy zgładzić tych, którzy pragną naszego upadku, abyśmy nie padli ofiarą ich żądzy władzy."
 call_private_council: "Zwołanie tajnej rady"
 call_private_council_desc: "Wpływowe postacie, które przewijają się przez korytarze naszego dworu, zawsze są skłonne ujawnić swoich współspiskowców, jeśli zapewni im to złoto lub przywileje."
