 #Titles and Descriptions
 monarchy_to_republic: "$transition_to_republic$"
 monarchy_to_republic_desc: "Czas przyjąć ideały ustroju [ShowGovernmentTypeName('republic')|l]. Dawne instytucje, którymi kierowali $nobles_estate$, stały się przestarzałe!"
 monarchy_to_theocracy: "$transition_to_theocracy$"
 monarchy_to_theocracy_desc: "Boskie wezwanie nakazuje nam odrzucić obecne status quo w naszym rządzie. $clergy_estate$ zostaną dopuszczeni do władzy, by mogła nastać [ShowGovernmentTypeName('theocracy')|l]."
 theocracy_to_monarchy: "$transition_to_monarchy$"
 theocracy_to_monarchy_desc: "Nasz lud zasługuje na silne przywództwo, kierowane przez nasze najbardziej wpływowe rody, które tworzą nasi $nobles_estate$, a nie $clergy_estate$ w sukienkach. Czas otworzyć się na monarchistyczną przyszłość."
 republic_to_monarchy: "$transition_to_monarchy$"
 republic_to_monarchy_desc: "Nasze republikańskie wartości zbladły, bo władzę skoncentrowali w swoich rękach bogaci $nobles_estate$. Przyjęcie formy rządu, jaką jest [ShowGovernmentTypeName('monarchy')|l], to logiczna ewolucja dla naszego kraju."
 tribal_to_monarchy: "$transition_to_monarchy$"
 tribal_to_monarchy_desc: "Tradycje przodków stały się przestarzałe. Jeśli mamy przetrwać ostre zakręty historii, [ShowGovernmentTypeName('monarchy')|l] zdaje się dobrym pomysłem."
 kicks_us_from_jurchen_confederation_tt: "Jeśli naszym ustrojem będzie [ShowGovernmentTypeName('monarchy')|l], zostaniemy usunięci z [Concept('international_organization','organizacji międzynarodowej')|e] #Y Konfederacja dżurdżeńska#!, chyba że jesteśmy jej #Y przywódcą#!."
 gov_action_republic_to_theocracy: "$transition_to_theocracy$"
 gov_action_republic_to_theocracy_desc: "$clergy_estate$ wydali polecenie, że musimy otworzyć się na umacniające się wartości teokratyczne. Nasza pobożność pod boskim przywództwem sięgnie niebotycznych wyżyn, jakich nie znają słabe społeczności republikańskie."
 theocracy_to_republic: "$transition_to_republic$"
 theocracy_to_republic_desc: "Słabnąca władza, jaka sprawują $clergy_estate$, nie przekłada się dobrze na postrzeganą stabilność naszego kraju. Wykorzystamy serię reform i obrad, by resztki pozostałego autorytetu otrzymali $burghers_estate$."
