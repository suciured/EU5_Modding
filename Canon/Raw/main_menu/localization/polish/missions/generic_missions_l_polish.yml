 mission_get_construction_materials_desc: "Nim zaczniemy rozwijać naszą produkcję, musimy wpierw zadbać o dostęp do solidnych materiałów budowlanych."
 mission_expand_construction_materials_desc: "$mission_get_construction_materials_desc$ Jednym ze sposobów jest wykorzystanie surowców, jakie możemy pozyskać z naszych ziem."
 mission_import_construction_materials: "Importuj materiały budowlane"
 mission_import_construction_materials_desc: "$mission_get_construction_materials_desc$ Podejmowanie handlu – import i eksport towaru – to absolutna konieczność."
 mission_secure_construction_material: "Dopływ materiałów budowlanych"
 mission_secure_construction_material_desc: "Musimy zadbać o stabilne źródło materiałów, które nam pozwolą budować na większą skalę."
 mission_secure_production_resource: "Zdobądź towary do produkcji"
 mission_secure_production_resource_desc: "Potrzebujemy nie tylko materiałów budowlanych do rozbudowy naszych przedsięwzięć, ale też surowców niezbędnych do produkcji towarów, jakie zamierzamy wytwarzać i sprzedawać."
 mission_secure_production_resource_tt: "Wszystkie [goods|el], jakich wymaga bieżąca [production_method|el], można znaleźć w nadmiarze w lokacji [ROOT.GetCountry.GetCapital.GetMarket.GetName]"
 mission_construct_goods_industry: "Wybuduj manufaktury"
 mission_construct_goods_industry_desc: "Materiały do budowy i produkcji są już zabezpieczone oraz gotowe do wykorzystania. Pora wybudować manufaktury!"
 mission_satisfy_own_demands: "Zaspokój lokalne potrzeby"
 mission_satisfy_own_demands_desc: "Nie możemy sprzedawać produktów na zagranicznych rynkach, jeśli pilnie ich potrzebują nasi ludzie. Zanim skupimy się na generowaniu zysków, powinniśmy zaspokoić potrzeby mas."
