 mission_expand_merchant_power: "Wpływowi kupcy"
 mission_expand_merchant_power_desc: "Aby nasze handlowe ambicje mogły się spełnić, musimy osiągnąć niepodważalną dominację w naszym sektorze. Konstrukcja budowli, takich jak [ShowBuildingTypeName('marketplace')|l] i podobne, znacznie nam w tym pomoże."
 mission_expand_merchant_power_tip: "Istnieje wiele sposobów na zwiększenie [Concept('merchant_power_with_icon','wpływów handlowych')|e] na [Concept('market_with_icon','rynku')|e]:\n\n@arrow_bonus_tier_3! Posiadaj więcej [Concept('locations_with_icon','lokacji')|e] przypisanych do tego [Concept('market','rynku')|e].\n\n@arrow_bonus_tier_2! Zwiększ [Concept('maritime_presence_with_icon','obecność morską')|e] na wodach przybrzeżnych tego [Concept('market','rynku')|e].\n\n@arrow_bonus_tier_1! Niektóre [buildings_with_icon|el], takie jak [ShowBuildingTypeName('marketplace')], również zwiększają [merchant_power].\n\n #italic By dowiedzieć się więcej, sprawdź podpowiedź: [Link('hints', 'selected_hint = hint_increasing_trade_advantage', 'Wskazówka do przewagi handlowej')]."
 mission_get_into_profitable_export: "Sztuka eksportu"
 mission_get_into_profitable_export_desc: "Zarobek będzie możliwy tylko wówczas, gdy zdołamy sprzedać zakupione towary na bogatych rynkach. Ustanowienie szlaków eksportowych jest kluczowe."
