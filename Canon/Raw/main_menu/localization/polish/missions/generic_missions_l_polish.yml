 mission_expand_merchant_capacity: "Poszerzona wydajność handlowa"
 mission_expand_merchant_capacity_desc: "Aby rozszerzyć komercyjne możliwości naszego państwa, musimy zadbać o stały napływ entuzjastycznie nastawionych kupców, gotowych kupować i sprzedawać towary na naszych rynkach."
