 mission_task_no_town_or_city: "$no_valid_town_or_city$"
 #generic_conquer_province
 generic_conquer_province: "Ekspansja regionalna"
 generic_conquer_province_DESCRIPTION: "Naprzód, ku chwale!"
 generic_conquer_province_CRITERIA_DESCRIPTION: "[ROOT.GetCountry.GetFlavorRank] powiększa terytoria."
 generic_conquer_province_BUTTON_TOOLTIP: "Wyprzedzające działania ofensywne są niezbędne, by zapobiegać ekspansjonistycznym dążeniom agresywnych sąsiadów."
 generic_conquer_province_BUTTON_DETAILS: "Za otaczającymi nasze ziemie granicami roi się od wrogów i tych, którzy pragną upadku naszych rządów. Musimy przejąć inicjatywę i prowadzić ofensywne kampanie. W przeciwnym razie padniemy ofiarą ekspansjonistycznych dążeń otaczających nas sępów."
 has_cb_that_allows_conquest_on_neighbor_country_tt: "Mamy [casus_belli|e] pozwalające odebrać [locations|e] sąsiadującemu [Concept('country','krajowi')|e]"
 choose_province_for_next_conquest_tasks_tt: "Wybieramy wskazaną [Concept('province','prowincję')|e] do realizacji następujących [Concept('mission_tasks','zadań misji')|e]"
 select_mission_for_next_mission_tasks: "Wybierz [Concept('province','prowincję')|e] do realizacji następnego [Concept('mission_task','zadania misji')|e]"
 monthly_events_about_integration_tt: "Gdy to [Concept('mission_task','zadanie misji')|e] jest aktywne, mogą występować comiesięczne [Concept('events','wydarzenia')|e] dotyczące naszych dążeń integracyjnych"
 requirements_after_mission_conquer_province_tt: "Wymagania tego zadania zostaną ujawnione po wykonaniu [Concept('mission_task','zadania misji')|e] „$mission_conquer_province$”"
 mission_war_chest: "Zgromadź fundusze wojenne"
 mission_war_chest_desc: "Wojna nieustannie łaknie złota. Będziemy go potrzebować całe mnóstwo, by szkolić żołnierzy, motywować do poboru i finansować kampanię."
 mission_obtain_casus_belli: "Uzyskaj [casus_belli|el]"
 mission_obtain_casus_belli_desc: "Nasze dążenia są słuszne i nie możemy spocząć, dopóki nasze granice się nie rozrosną oraz nie staną się bezpieczne od potencjalnych zagrożeń. Dlatego też musimy poszukiwać sprawiedliwych i wiarygodnych powodów, by anektować obce ziemie do naszego królestwa."
 mission_obtain_casus_belli_tip: "@arrow_bonus_tier_3! Najlepszy sposób zdobycia casus beli daje [parliament_with_icon|el]. Możesz zwołać zebranie parlamentu poprzez zakładkę [Link('government', 'tabcontent = parliament', '@government_panel!Government Panel > Parliament')].\n\n@arrow_bonus_tier_2! Tworząc [Concept('spy_network_with_icon','siatkę szpiegowską')|e] w obcych [Concept('countries','krajach')|e] umożliwi nam sfabrykowanie przeciw nim casus beli, jeśli posiadamy [cores_with_icon|el] na ich terytorium lub jeśli są to nasi [rivals_with_icon|el].\n\n #italic By dowiedzieć się więcej, sprawdź podpowiedź: [Link('hints', 'selected_hint = hint_casus_belli', '@hint! Casus Belli Hint')]."
 mission_conquer_province: "Podbij prowincję"
 mission_conquer_province_desc: "Ekspansja naszych ziem kosztem słabszych sąsiadów to naturalna kolej rzeczy – prawo silniejszego."
 mission_conquer_province_tip: "@arrow_bonus_tier_3! Kiedy zgromadzisz [war_score_with_icon|el] w odpowiedniej ilości, zaproponuj wrogowi [peace_treaty_with_icon|el] jako [Concept('diplomatic_actions','działanie dyplomatyczne')|e]. \n\n@arrow_bonus_tier_2! W panelu [Concept('peace_treaty','traktatu pokojowego')|e] wybierz [locations_with_icon|el] lub [provinces_with_icon|el], które chcesz podbić.\n\n #italic By dowiedzieć się więcej, sprawdź podpowiedzi: [Link('hints', 'selected_hint = hint_war', '@hint! Wojna')], [Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Oblężenia')] oraz [Link('hints', 'selected_hint = hint_battle', '@hint! Bitwa')]."
 top_owner_is_us_or_not_ownable_tt: "Każda możliwa (a więc #R z wyłączeniem#! terenów nieprzekraczalnych, mórz i jezior) [location|e] znajduje się we władaniu naszym lub naszych [Concept('subjects','podwładnych')|e]"
 mission_peace_integrate_province: "Zintegruj zdobyte ziemie"
 mission_peace_integrate_province_desc: "Po wygranej nie wolno nam spocząć na laurach. Pełna integracja podbitych ziem musi być naszym priorytetem."
 mission_peace_integrate_province_tip: "@arrow_bonus_tier_2! Przejdź do zakładki [Link('government', 'tabcontent = cabinet', '@government_panel! Government Panel > Cabinet')], by zobaczyć [cabinet_with_icon|el].\n\n@arrow_bonus_tier_1! Przydziel [Concept('cabinet_member_with_icon','członka gabinetu')|e] do [Concept('cabinet_action','działania')|e] „[ShowCabinetActionName('integrate_province')]”.\n\n #italic By dowiedzieć się więcej, sprawdź podpowiedź: [Link('hints', 'selected_hint = hint_has_conquered_provinces', '@hint! $hint_has_conquered_provinces$')]."
 mission_fortifications: "Wzmocnij granicę"
 mission_fortifications_desc: "Choć prowadzimy zdecydowane działania ofensywne, nie możemy zapominać o strategii obronnej. Gdy nasz podbój dobiegnie końca, musimy zabezpieczyć nową granicę."
 mission_fortifications_tip: "@arrow_bonus_tier_3! Przejdź do zakładki [Link('production', '', '@production_panel! Production Panel > Buildings')] i poszukaj [Concept('building','budowli')|e] [ShowBuildingTypeName('castle')].\n\n@arrow_bonus_tier_2! Kliknij na budowlę, by skonstruować ją w dowolnej ze swoich [Concept('locations_with_icon','lokacji')|e].\n\n@arrow_bonus_tier_1! Forty blokują ruch wrogich [Concept('armies_with_icon','armii')|e], więc postaraj się ufortyfikować swoje granice, a zwłaszcza naturalne przewężenia między nieprzekraczalnymi terenami."
 mission_fortifications_reward_tt: "Wskazana [location|el] zyska [modifier|el] „[ShowModifier('mission_defensive_fortification_modifier')]”"
 no_eligible_border_location_tt: "@trigger_no! Brak odpowiedniej [Concept('location','lokacji')|e] granicznej"
 mission_army: "Uformuj armię"
 mission_army_desc: "Nieważne, czy złożona z naszych lojalnych podwładnych, czy zwerbowana spośród ludu – nasza armia musi zawsze trwać w gotowości. Oddziały regularne zapewnią dyscyplinę oraz wytrzymałość, a poborowe przydadzą się nam, aby wypełnić szeregi. Wspólnie utworzą siłę zdolną do walki za nasze królestwo i umocnienia naszej potęgi za granicami."
 mission_army_tip: "@arrow_bonus_tier_3! Na początku gry w większości walk wezmą udział [levies_with_icon|el]. Możesz zwiększyć rozmiar [Concept('levies','sił poborowych')], przyznając [privileges_with_icon|el] lub akceptując [cultures_with_icon|el] w panelu [Link('country_culture', 'subtab = breakdown', '@society_panel! Society Panel > Culture')].\n\n@arrow_bonus_tier_2! Możesz także zbudować [Concept('regulars_with_icon','oddziały regularne')|e] lub opłacić [Concept('mercenaries_with_icon','najemników')|e] w panelu [Link('unit_overview', '', '@military_panel! $lateralview_unit_overview_entry_name$')]\n\n #italic By dowiedzieć się więcej, sprawdź podpowiedź: [Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint! Levies Hint')]."
 mission_army_infantry: "Wezwij piechotę"
 mission_army_infantry_desc: "Podporę każdej sprawnej armii stanowi piechota – potężny korpus doskonale przeszkolonych żołnierzy, którzy są gotowi bronić naszej ludności i stawiać czoła wrogom!"
 mission_army_cavalry: "Wezwij kawalerię"
 mission_army_cavalry_desc: "Piorunująca szarża i śmiercionośna fala – nasza kawaleria wywoła popłoch nieprzyjaciela. Zgromadzimy niezwyciężoną siłę, pod której kopytami przepadnie każdy, kto śmiał stanąć nam na drodze!"
 mission_army_levies: "Zwerbuj poborowych"
 mission_army_levies_desc: "Chwycenie za broń w obronie narodu i naszych interesów jest obowiązkiem każdego sprawnego mężczyzny."
 mission_army_mercenaries: "Armia najemnicza"
 mission_army_mercenaries_desc: "Obcokrajowcy, którzy są zaprawieni w sztuce wojennej, będą stanowić silny trzon naszej następnej kampanii wojskowej."
 mission_obtain_casus_belli_parliament: "Parlamentarne uzasadnienie"
 mission_obtain_casus_belli_parliament_desc: "Plany ekspansji terytorialnej zależą od uzasadnienia wojny przeciwko naszym wrogom na forum parlamentu."
 mission_obtain_casus_belli_spy_network: "Wysiłki infiltracyjne"
 mission_obtain_casus_belli_spy_network_desc: "Nasi szpiedzy są wprawnymi skrytobójcami, którzy są zdolni zinfiltrować dwory nieprzyjaciół. Z ich pomocą uzyskamy wgląd w sprawy wroga, a nawet określimy cele nadchodzącej kampanii!"
 designate_rival_as_main_threat_tt: "Wyznaczymy znieważonego [Concept('rivals','rywala')|e] jako głównego przeciwnika w ramach [Concept('mission_tasks','zadań misji')|e]"
 mission_declare_war: "A więc wojna!"
 mission_declare_war_desc: "Nasze plany i przygotowania niebawem się zakończą. Nadeszła pora, by wypowiedzieć wojnę i kuć żelazo, póki gorące."
 mission_declare_war_tip: "@arrow_bonus_tier_3! Przejdź do #high panelu obcych państw#! dla [Concept('country_with_icon','kraju')|e], który chcesz zaatakować i kliknij [Concept('diplomatic_action','działanie dyplomatyczne')|e] [war_icon] #V Wypowiedzenie wojny#!.\n\n@arrow_bonus_tier_2! Wybierz [casus_belli_with_icon|e] na dole panelu.\n\n@arrow_bonus_tier_1! Zwróć uwagę na [Concept('allies_with_icon','sojuszników')|e], których twój wróg może wezwać do pomocy w [Concept('war','wojnie')|e].\n\n #italic By dowiedzieć się więcej, sprawdź podpowiedzi: [Link('hints', 'selected_hint = hint_war', '@hint! Wojna')], [Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Oblężenia')] i [Link('hints', 'selected_hint = hint_battle', '@hint! Bitwa')]."
 justify_religious_war: "Uzasadnienie wojny religijnej"
 justify_religious_war_desc: "Poganie i niewierni, z którymi dzielimy granice, wkrótce poczują przeświętą potęgę naszych armii. Aby uzasadnić wezwanie do wojny, musimy odwołać się do najwyższego autorytetu w kościele [ShowReligionAdjective('catholic')|l]kim."
 mobilize_the_clergy: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] – mobilizacja"
 mobilize_the_clergy_desc: "Wiara jest rdzeniem poddanych i kręgosłupem wielkich społeczeństw. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], jako że odgrywają rolę religijnych przewodników, zdołają zmobilizować naszą ludność w obliczu nadchodzącego konfliktu!"
 raise_a_navy: "Uformuj flotę"
 raise_a_navy_desc: "Kontrola nad naszym wybrzeżem jest kwestią zasadniczą w kontekście przygotowań do wojny. Stworzenie potężnej marynarki wojennej przyspieszy kampanię wojenną i umożliwi prowadzenie blokad."
 raise_a_navy_tip: "@arrow_bonus_tier_3! Na początku gry w większości walk wezmą udział [navy_levies_with_icon|el]. Możesz zwiększyć rozmiar [Concept('navy_levies','flot poborowych')], przyznając [privileges_with_icon|el] lub akceptując [cultures_with_icon|el] w panelu [Link('country_culture', 'subtab = breakdown', '@society_panel! Society Panel > Culture')].\n\n@arrow_bonus_tier_2! Możesz także zbudować [Concept('regular_ship_with_icon','okręt')|e] lub opłacić [Concept('mercenaries_with_icon','najemników')|e] w panelu [Link('unit_overview', '', '@military_panel! $lateralview_unit_overview_entry_name$')]\n\n #italic By dowiedzieć się więcej, sprawdź podpowiedź: [Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint! Wskazówka do poborowych')]."
 mission_surpass_enemy: "Prześcignij nieprzyjaciela"
 mission_surpass_enemy_desc: "Tocząca się kampania uwypukliła konieczność sprawienia, by nasza marynarka wojenna przewyższała siły wroga. Jeśli mamy utrzymać dominację na morzu, musimy znajdywać i niszczyć nieprzyjaciela."
 mission_armory: "Wznieś zbrojownie"
 mission_armory_desc: "Jako [ROOT.GetCountry.GetFlavorRank|l] odgrywamy coraz większą rolę w sprawach regionu, a to dyktuje rozbudowę stałej armii poprzez tworzenie centrów werbunkowych. Terytoria, które urosły do rangi miasteczek oraz miast, mogą, a wręcz powinny, zadbać, by w ich murach funkcjonowała [ShowBuildingTypeName('armory')|l]."
 mission_manpower: "Zyskaj siłę żywą"
 mission_manpower_desc: "Musimy utrzymywać sprawny system uzupełnień dostarczający świeżych rekrutów, jeśli zamierzamy wzmocnić nasze szeregi i zapewnić dopływ ludzi."
 mission_reduce_antagonism: "Załagódź antagonizmy"
 mission_reduce_antagonism_desc: "Nasze zagraniczne podboje z pewnością nie uszły uwadze sąsiadów. Jeśli chcemy zapobiec ich zjednoczeniu, musimy zadbać, by mieli o nas lepsze zdanie."
 mission_restore_province: "Odbuduj dobrobyt"
 mission_restore_province_desc: "Wojenna pożoga nie oszczędziła tych, którzy niedawno stali się częścią naszego kraju. Nawet częściowa odbudowa dobrobytu jest świetnym sposobem na poprawę opinii o nas wśród mieszkańców podbitej prowincji."
 mission_restore_province_tip: "@arrow_bonus_tier_3! [war_with_icon|e] zwykle obniża [prosperity_with_icon|e] twoich [Concept('locations_with_icon','lokacji')|e]. Z czasem go odzyskasz, ale możesz to przyspieszyć za pomocą [Concept('cabinet_action_with_icon','działania gabinetu')|e].\n\n@arrow_bonus_tier_2! Przejdź do zakładki [Link('government', 'tabcontent = cabinet', '@government_panel! Government Panel > Cabinet')], by zobaczyć [cabinet_with_icon|el].\n\n@arrow_bonus_tier_1!Przydziel [Concept('cabinet_member_with_icon','członka gabinetu')|e] do [Concept('cabinet_action','działania ')|e] „[ShowCabinetActionName('recovery_effort')]”."
 non_scope_every_pop_conquest_location_var_province_10_sat_tt: "Nasze [pops|el] w wybranej [province|e] zyskają [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 every_pop_conquest_location_var_province_10_sat_tt: "Nasze [pops|el] w prowincji [conquest_province.GetName] otrzymają [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 #generic_vassal_ties
 generic_vassal_ties: "Więzi z wasalem"
 generic_vassal_ties_DESCRIPTION: "Musimy zadbać o stabilną relację z wasalem!"
 generic_vassal_ties_CRITERIA_DESCRIPTION: "Nasze więzi z wasalem są silne jak nigdy."
 generic_vassal_ties_BUTTON_TOOLTIP: "Współpraca z lojalnymi wasalami jest kluczowa, jeśli chcemy mierzyć się w tych niespokojnych czasach z wyzwaniami zarówno zewnętrznymi, jak i wewnętrznymi."
 generic_vassal_ties_BUTTON_DETAILS: "W tych burzliwych czasach musimy polegać na naszym lojalnym wasalu, aby wspólnie stawiać czoła wszelkim stojącym na naszej drodze wyzwaniom i wrogom. Przetrwać pozwolą nam jedynie współpraca oraz serdeczne więzi!"
 monthly_events_about_annexation_tt: "Gdy ta [Concept('mission','misja')|e] jest aktywna, mogą występować comiesięczne [Concept('events','wydarzenia')|e] dotyczące aneksji"
 mission_commence_annexation: "Przystąpić do aneksji"
 mission_commence_annexation_desc: "Pomimo naszych przyjaznych stosunków wydaje się, że autonomia naszego wasala dobiegła końca. Nasz kraj musi zatem przystąpić do formalnej integracji."
 mission_commence_annexation_tip: "@arrow_bonus_tier_3! Przejdź do zakładki [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomacy > Current Relations')] i kliknij na #V Zarządzanie podwładnymi#!, by zobaczyć [Concept('subjects_with_icon','podwładnych')|e].\n\n@arrow_bonus_tier_2! Kliknij na nazwie [Concept('subject','podwładnego')|e], by otworzyć [diplomatic_actions|el].\n\n@arrow_bonus_tier_1! Wybierz #V $ANNEXTITLE$#!."
 mission_complete_annexation: "Całkowita aneksja"
 mission_complete_annexation_desc: "Wysiłki zmierzające do integracji wasala przebiegają bez przeszkód. Zakończenie tego procesu może trochę potrwać, niemniej czynimy postępy na drodze do zjednoczenia."
 mission_select_vassal: "Wybierz #L [ShowSubjectTypeName('vassal')|l]a#! do tej [Concept('mission','misji')|e]"
 mission_no_valid_vassals: "@trigger_no! Brak dostępnego #L [ShowSubjectTypeName('vassal')|l]a#!."
 mission_connect_the_capitals: "Powiąż stolice"
 mission_connect_the_capitals_desc: "Odpowiednia komunikacja i bezpośrednie połączenie infrastrukturalne pomiędzy lokacjami, jakie kontroluje [ShowSubjectTypeName('vassal')|l], pozwoli zacieśnić więzi i zwiększyć jego lojalność."
 mission_connect_the_capitals_tip: "@arrow_bonus_tier_2! Przejdź do [Concept('capital_with_icon','stolicy')|e] – miasta [Player.GetCapital.GetName] – i kliknij przycisk #V Zbuduj drogę#!.\n\n@arrow_bonus_tier_1! Poprowadź [Concept('road_with_icon','drogę')|e] do sąsiedniej [Concept('location','lokacji')|e], zbliżając tym samym do nas [Concept('capital','stolicę')|e] podwładnego."
 mission_monetary_assistance: "Wsparcie monetarne"
 mission_monetary_assistance_desc: "Wypada nam udzielić naszemu mniej zamożnemu wasalowi istotnego wsparcia finansowego. Pomoże to poprawić stosunki między nami oraz ułatwi dyplomację. Nawet symboliczny datek znacznie przyczyniłby się do poprawy ich dobrobytu!"
 mission_monetary_assistance_tip: "@arrow_bonus_tier_3! Przejdź do zakładki [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomacy > Current Relations')] i kliknij na #V Zarządzanie podwładnymi#!, by zobaczyć [Concept('subjects_with_icon','podwładnych')|e].\n\n@arrow_bonus_tier_2! Kliknij na nazwie [Concept('subject','podwładnego')|e], by otworzyć [diplomatic_actions|el].\n\n@arrow_bonus_tier_1! Usuń filtr „Działania podwładnego” i poszukaj działania #V $send_gift$#!"
 mission_base_of_power: "Fundament władzy"
 mission_base_of_power_desc: "Musimy dopilnować, aby nasz wasal mógł polegać na silnym fundamencie swojej władzy w postaci prężnej stolicy stanowiącej odzwierciedlenie dobrobytu, jakim się cieszy pod naszą egidą."
 mission_base_of_power_tip: "@arrow_bonus_tier_3! Przejdź do stolicy podwładnego.\n\n@arrow_bonus_tier_2! Kliknij przycisk @build_icon! #V Budowy#!, by zobaczyć [buildings_with_icon|el], które możesz skonstruować w [Concept('location_with_icon','lokacji')|e].\n\n@arrow_bonus_tier_2! Posortuj według zysków i postaw budowlę, którą uznasz za odpowiednią."
 mission_improve_relations_with_vassal: "Poprawa relacji z państwem [ROOT.GetCountry.MakeScope.GetVariable('mission_chosen_vassal_variable').GetCountry.GetNameWithNoTooltip]"
 mission_improve_relations_with_vassal_desc: "Jeśli chcemy wzmocnić współpracę między naszymi narodami, musimy otworzyć się na naszego wasala i ustanowić silne więzi dyplomatyczne."
 mission_improve_relations_with_vassal_tip: "@arrow_bonus_tier_3! Przejdź do zakładki [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomacy > Current Relations')] i kliknij na #V Zarządzanie podwładnymi#!, by zobaczyć [Concept('subjects_with_icon','podwładnych')|e].\n\n@arrow_bonus_tier_2! Kliknij na nazwie [Concept('subject','podwładnego')|e], by otworzyć [diplomatic_actions|el].\n\n@arrow_bonus_tier_1! Wybierz [opinion_icon] #V $IMPROVE_RELATIONTITLE$#! na górze karty kraju i poczekaj na wzrost opinii. Pamiętaj, że to działanie będzie kosztować #V 1#! [Concept('diplomat_with_icon','dyplomatę')|e]."
 mission_joint_military_development: "Wspólne inwestycje wojskowe"
 mission_joint_military_development_desc: "Musimy nawiązać współpracę wojskową z wasalem, jeśli chcemy chronić królestwo."
 mission_joint_military_development_tip: "@arrow_bonus_tier_3! Przejdź do zakładki [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomacy > Current Relations')] i kliknij na #V Zarządzanie podwładnymi#!, by zobaczyć [Concept('subjects_with_icon','podwładnych')|e].\n\n@arrow_bonus_tier_2! Kliknij na nazwie [Concept('subject','podwładnego')|e], by otworzyć [diplomatic_actions|el].\n\n@arrow_bonus_tier_1! Wybierz opcję #V $offer_support_military$#!."
 mission_target_subject_will_lose_lib_desire_gain_center_of_urbanization_modifier_capital_tt: "Wskazany [subject|el] będzie mieć zmniejszone [liberty_desire|el], a jego [capital|el] zyska [modifier|el] „[ShowModifier('center_of_urbanization_modifier')]”."
 #generic_humiliate_rival
 generic_humiliate_rival: "Upokórz rywala"
 generic_humiliate_rival_DESCRIPTION: "Chcącym dorównać naszej sile trzeba pokazać ich niższość!"
 generic_humiliate_rival_CRITERIA_DESCRIPTION: "Udało się nam prześcignąć rywala."
 generic_humiliate_rival_BUTTON_TOOLTIP: "Aby zapewnić sobie przewagę, państwo musi potwierdzić swoją wyższość nad zazdrosnymi rywalami, przewyższając ich ambicją."
 generic_humiliate_rival_BUTTON_DETAILS: "Nasi rywale i wrogowie z zazdrością spoglądają na dobrobyt oraz awans, jaki stał się udziałem naszego narodu. Najwyższa pora, abyśmy ustanowili supremację nad tymi, którzy usiłują dorównać naszemu rozwojowi, pozostawiając ich raz na zawsze w tyle."
 mission_insult_rival: "Gra dyplomatyczna"
 mission_insult_rival_desc: "Wymierzenie niebywałej potwarzy jednemu z rywali jest wyśmienitym sposobem na obnażenie jego wad i podkreślenie naszej wyższości podczas rozmów dyplomatycznych."
 mission_insult_rival_tip: "@arrow_bonus_tier_3! Przejdź do zakładki [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomacy > Current Relations')] i kliknij rząd #V [rivals_icon|e] przycisków Rywale#!.\n\n@arrow_bonus_tier_2! Możesz też kliknąć [rivals_icon] #W powiadomienie Możliwi rywale#!.\n\n@arrow_bonus_tier_1! Możesz też poczekać, aż inne [countries|l] wybiorą swoich [Concept('rivals','rywali')|e] przed podjęciem decyzji. Dzięki temu unikniesz denerwowania innych [Concept('countries','krajów')]. \n\n #italic By dowiedzieć się więcej, sprawdź podpowiedź: [Link('hints', 'selected_hint = hint_lacks_of_rivals', '$hint_lacks_of_rivals$ Hint')]."
 mission_impose_embargo: "Wymuś embargo"
 mission_impose_embargo_desc: "Nie możemy dopuścić, aby zagraniczni agenci oraz wrogowie wkroczyli na nasze rynki i zaczęli czerpać zyski z handlu w naszych granicach!"
 mission_impose_embargo_tip: "@arrow_bonus_tier_3! Przejdź do zakładki [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomacy > Current Relations')] i kliknij na flagę pożądanego #V [rivals_icon|e] rywala#! będącego celem.\n\n@arrow_bonus_tier_2! Możesz kliknąć na jego [diplomacy_icon] #W Działania dyplomatyczne#! w zakładce #W Działań ekonomicznych#!.\n\n@arrow_bonus_tier_1! Znajdź i kliknij opcję #W Embargo na naród #!, by nałożyć embargo."
 market_dominance_key: "Dominacja rynkowa"
 mission_humiliate_rival: "Upokórz rywala"
 mission_humiliate_rival_desc: "Poprzez wymuszenie na naszych rywalach, by zasiedli przy stole dyplomatycznym, i narzucenie im swojej woli wzmocnimy przewagę zarówno w kraju, jak i za granicą."
 mission_humiliate_rival_tip: "@arrow_bonus_tier_3! Przejdź do zakładki [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomacy > Current Relations')] i kliknij na flagę pożądanego #V [rivals_icon|e] rywala#! będącego celem.\n\n@arrow_bonus_tier_2! Możesz albo kliknąć [war_icon] #W przycisk wypowiedzenia wojny#! w [diplomacy_icon] #W działaniach dyplomatycznych#! w zakładce [hostile_icon] #W wrogich działań#!.\n\n@arrow_bonus_tier_1! Zastanów się nad przygotowaniem [casus_belli_with_icon|e] przed wypowiedzeniem [Concept('war','wojny')|e]. Możemy poprosić o to [parliament|el], lub sfałszować odpowiedni powód przeciwko jednemu z naszych [Concept('rivals','rywali')|e]. \n\n #italic By dowiedzieć się więcej, sprawdź podpowiedzi: [Link('hints', 'selected_hint = hint_war', '$hint_war$ Hint')] oraz [Link('hints', 'selected_hint = hint_call_for_peace', '$hint_call_for_peace$ Hint')]."
 mission_surpass_rival: "Prześcignij nieprzyjaciół"
 mission_surpass_rival_desc: "Pragnącym uzurpować sobie nasze miejsce należy przypomnieć, że są tylko nikczemną skazą na naszej niepowstrzymanej potędze. Nasza siła musi przyćmić ich żałosne armie!"
 mission_surpass_rival_tip: "@arrow_bonus_tier_3! Przejdź do zakładki [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomacy > Current Relations')] i kliknij na flagę pożądanego #V [rivals_icon|e] rywala#! będącego celem.\n\n@arrow_bonus_tier_2! Sprawdzaj jego [country_icon|e] #W Panel kraju #!, by porównać waszą potęgę.\n\n@arrow_bonus_tier_1!Rozważ wypowiedzzenie [Concept('war_with_icon','wojny')|e], by osłabić rywala. \n\n #italic By dowiedzieć się więcej, sprawdź podpowiedzi: [Link('hints', 'selected_hint = hint_war', '$hint_war$ Hint')] oraz [Link('hints', 'selected_hint = hint_call_for_peace', '$hint_call_for_peace$ Hint')]."
 should_complete_stronger_than_rival_tt: "Ukończenie tego [Concept('task','zadania')|e] z wyższą [Concept('relative_strength','relatywną siłą')|e] niż rywal – [target_rival.GetName] – doda #G 20#! pkt. [Concept('prestige','prestiżu')|e]."
 mission_establish_spy_networks: "Utwórz siatkę szpiegowską"
 mission_establish_spy_networks_desc: "Jeśli chcemy uzyskać wgląd w sprawy naszych rywali, mądrze będzie zinfiltrować ich szeregi swoimi wysłannikami."
 mission_establish_spy_networks_tip: "@arrow_bonus_tier_3! Przejdź do zakładki [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Dyplomacja > Obecne stosunki')] i kliknij na flagę pożądanego #V [rivals_icon|e] rywala#! będącego celem.\n\n@arrow_bonus_tier_2! Możesz albo kliknąć [spy_network_icon] #W przycisk siatki szpiegowskiej#! na karcie państwa lub na [diplomacy_icon] #W działania dyplomatyczne#! w zakładce [hostile_icon] #W wrogich działań#!.\n\n@arrow_bonus_tier_1! Zbuduj [Concept('spy_network_with_icon','siatkę szpiegowską')|e] u naszych [Concept('rivals','rywali')|e], by sfabrykować [casus_belli|el] przeciw nim.\n\n #italic By dowiedzieć się więcej, sprawdź podpowiedź: [Link('hints', 'selected_hint = hint_lacks_of_rivals', '$hint_lacks_of_rivals$ Hint')]."
 mission_destabilize_rival: "Zasiej niezgodę w państwie rywala"
 mission_destabilize_rival_desc: "Jeśli chcemy uczynić naszych rywali łatwym łupem, musimy dołożyć starań, aby byli niestabilni wewnętrznie i podatni na obce inwazje."
 mission_destabilize_rival_tip: "@arrow_bonus_tier_3! Przejdź do zakładki [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Dyplomacja > Obecne relacje')] i kliknij na flagę pożądanego #V [rivals_icon|e] rywala#! będącego celem.\n\n@arrow_bonus_tier_2! Możesz albo kliknąć [spy_network_icon] #W przycisk siatki szpiegowskiej#! na karcie państwa lub na [diplomacy_icon] #W działania dyplomatyczne#! w zakładce [hostile_icon] #W wrogich działań#!.\n\n@arrow_bonus_tier_1! Zbuduj [Concept('spy_network_with_icon','siatkę szpiegowską')|e] u naszych [Concept('rivals','rywali')|e], by szpiedzy byli wystarczająco silni i mogli przeprowadzić #W działanie dyplomatyczne – sianie niezgody#!, które można znaleźć w zakładce [diplomacy_icon] #W Działania dyplomatyczne#! > [spy_network_icon] #W Działania tajne#!. \n\n #italic By dowiedzieć się więcej, sprawdź podpowiedź: [Link('hints', 'selected_hint = hint_lacks_of_rivals', '$hint_lacks_of_rivals$ Hint')]."
 mission_task_select_rival: "Wybierz [Concept('rival','rywala')|e] do nadchodzącej [Concept('mission_tasks','misji')|e]"
 mission_task_no_rival: "@trigger_no! Brak dostępnego [Concept('rival','rywala')|e]"
 impacted_by_foreign_destabilization_efforts_modifier_tt: "W trakcie [Concept('event','wydarzenia')|e] na rywala będzie wpływać [Concept('modifier','modyfikator')|e] za [ShowModifier('foreign_destabilization_efforts_modifier')|l]"
 #generic_trade
 generic_trade: "Rozwój handlu"
 generic_trade_DESCRIPTION: "Jeśli zamierzamy powiększyć nasz dobrobyt, musimy zacząć promować przedsięwzięcia handlowe!"
 generic_trade_CRITERIA_DESCRIPTION: "Ukształtowaliśmy naszą politykę handlową i poprawiliśmy związaną z tym infrastrukturę."
 generic_trade_BUTTON_TOOLTIP: "Dzięki wymianie towarów i odległym szlakom handlowym konkurencyjny świat handlu oferuje wiele zyskownych możliwości."
 generic_trade_BUTTON_DETAILS: "Świat biznesu jest pełen bezwzględnych kupców oraz ostrej konkurencji. Jednak na wymianie towarów i tworzeniu odległych szlaków handlowych można zbić wielki kapitał!"
 mission_increase_maritime_presence: "Obecność morska"
 mission_increase_maritime_presence_desc: "Rozwój szlaków morskich, łączących nasze porty, odegrał nieocenioną rolę w zapewnieniu bezprecedensowego dostatku. Musimy przeto dążyć do rozszerzenia naszej obecności na morzu, aby zachować dominację w handlu!"
 mission_increase_maritime_presence_tip: "$mission_expand_merchant_power_tip$"
 mission_protect_our_coasts: "Chroń wybrzeża"
 mission_protect_our_coasts_desc: "Grasujący po wodach piraci, chciwi zagraniczni kupcy i poszukiwacze nieprawych fortun ostrzą sobie zęby na nasze bogactwa naszych wybrzeży. Dzięki konstrukcji infrastruktury obronnej na naszych wybrzeżach uda nam się odeprzeć nieprzyjaciół bez uszczerbku na dobrobycie."
 mission_protect_our_coasts_tip: "@arrow_bonus_tier_3! Przejdź do zakładki [Link('production', '', '@production_panel! Production Panel > Buildings')] by zobaczyć swoje [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Ustaw filtr na [buildings|l] dla stanu @soldiers![ShowPopTypeName('soldiers')|l] i kliknij „[ShowBuildingTypeName('coastal_fort')]”.\n\n@arrow_bonus_tier_1! Buduj w przybrzeżnych [Concept('urban_locations','lokacjach miejskich')|e]."
 mission_establish_wharfs: "Zbuduj nabrzeża"
 mission_establish_wharfs_desc: "Nasze prawdziwe bogactwo skrywa się we wciąż niespożytkowanym potencjale wybrzeży. Musimy dążyć do poprawy naszej infrastruktury morskiej, jeśli pragniemy zwiększyć dobrobyt!"
 mission_establish_wharfs_tip: "@arrow_bonus_tier_3! Przejdź do zakładki [Link('production', '', '@production_panel! Production Panel > Buildings')] by zobaczyć swoje [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Ustaw filtr na [buildings|l] dla stanu @burghers![ShowPopTypeName('burghers')|l] i kliknij „[ShowBuildingTypeName('wharf')]”.\n\n@arrow_bonus_tier_1! Buduj w [Concept('urban_locations','lokacjach miejskich')|e]."
 mission_establish_docks: "Rozbudowa brzegu"
 mission_establish_docks_desc: "[ShowBuildingTypeName('wharf')] dobrze nam służyło, ale jeśli zamierzamy pozostać na czele morskich innowacji, powinniśmy bezsprzecznie przedsięwziąć budowę rozległych doków na długości całego naszego wybrzeża."
 mission_establish_docks_tip: "@arrow_bonus_tier_3! Przejdź do zakładki [Link('production', '', '@production_panel! Production Panel > Buildings')] by zobaczyć swoje [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Ustaw filtr na [buildings|l] dla stanu @soldiers![ShowPopTypeName('soldiers')|l] i kliknij „[ShowBuildingTypeName('dock')]”.\n\n@arrow_bonus_tier_1! Buduj w [Concept('urban_locations','lokacjach miejskich')|e]."
 mission_merchant_fleet: "Flota kupiecka"
 mission_merchant_fleet_desc: "Trzonem naszych przedsięwzięć handlowych są floty zagraniczne, które przewożą towary z i do naszych portów. Najwyższy czas, byśmy zbudowali własną flotę handlową."
 mission_merchant_fleet_tip: "@arrow_bonus_tier_2! Przejdź do zakładki [Link('unit_overview', '', '@military_panel! Military > Navies')] i kliknij #V $RECRUIT_S_BUTTON$ przycisk#! [regular_ship_icon] by konstruować [regular_ships|el].\n\n@arrow_bonus_tier_1! Musisz posiadać [buildings|el] cmogące rekrutować [regular_ships], na przykład [ShowBuildingTypeName('wharf')] lub [ShowBuildingTypeName('dock')].\n\n #italic By dowiedzieć się więcej, sprawdź podpowiedzi: [Link('hints', 'selected_hint = hint_low_sailors', '@hint! Sailors')] i [Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint! Levies')]."
 mission_establish_market_center: "Załóż ośrodek handlowy"
 mission_establish_market_center_desc: "Działamy co prawda na wielu rynkach, ale nasi doradcy uważają za konieczne, abyśmy wszelkimi sposobami dążyli do przejęcia głównego ośrodka handlu."
 mission_establish_market_center_tip: "@arrow_bonus_tier_3! Przejdź do zakładki [Link('trade', 'subtab = markets', '@economy_panel! Economy > Markets')] i kliknij przycisk [market_icon]#V $create_market$#!.\n\n #italic By dowiedzieć się więcej, sprawdź podpowiedź: [Link('hints', 'selected_hint = hint_markets', '@hint! Markets Hint')]."
 mission_burgher_relations: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] i relacje z nimi"
 mission_burgher_relations_desc: "Dobre relacje z kupcami pozwolą nam poprawić finanse, ponieważ będą zmotywowani do zwiększenia działalności prowadzonej w naszych granicach!"
 mission_burgher_relations_tip: "@arrow_bonus_tier_3! Przejdź do zakładki [Link('government', 'tabcontent = estates', '@government_panel!Government Panel > Estates')], by zobaczyć [estates_with_icon|el].\n\n@arrow_bonus_tier_2! $increase_estate_satisfaction_tip$"
 mission_winds_of_trade: "Wiatry handlu"
 mission_winds_of_trade_desc: "Decyzja, czy w rodzimym rynku stosować podejście merkantylistyczne z naciskiem na protekcjonizm, czy też otworzyć wszystkie porty na zagranicznych kupców, zapewne określi przyszłe losy naszego narodu."
 mission_solid_approach: "Konsekwentne podejście"
 mission_solid_approach_desc: "Bez względu na to, czy przyjmiemy postawę merkantylistyczną, czy otwartą, nasi doradcy są przekonani, że powinniśmy dokonać pełnego zwrotu w obranym kierunku."
 mission_burgher_privileges: "Potężni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]"
 mission_burgher_privileges_desc: "Prężna klasa kupiecka jest filarem powodzenia gospodarczego i dobrobytu. Zapewnienie kupcom specjalnych przywilejów zredukuje przeszkody oraz poprawi kondycję naszego skarbca."
 mission_burgher_privileges_tip: "@arrow_bonus_tier_2! Przejdź do zakładki [Link('government', 'tabcontent = estates', '@government_panel!panel rządu > stany')], by zobaczyć [estates_with_icon|el]. \n\n@arrow_bonus_tier_1! Przydziel nowy [privilege_with_icon|el], z którego skorzystają [GetEstateName('burghers_estate')|l].\n\n #italic By dowiedzieć się więcej, sprawdź podpowiedź: [Link('hints', 'selected_hint = hint_estates', '@hint! wskazówki do stanów')]."
