 mission_light_ships_desc: "Handel lądowy ma swoje ograniczenia w przypadku transportu towarów. Pora zorganizować flotę kupiecką z prawdziwego zdarzenia. Znacznie rozszerzy to nasze możliwości."
 mission_light_ships_tip: "@arrow_bonus_tier_3! Przejdź do zakładki [Link('unit_overview', '', '@military_panel! Military > Navies')] i kliknij opcję [regular_ship_icon] #V Buduj okręty#!, by konstruować [regular_ships|el].\n\n@arrow_bonus_tier_2! Zbuduj okręty z [Concept('unit_category','kategorii')|e] „[ShowUnitCategoryName('navy_light_ship')]”.\n\n@arrow_bonus_tier_1! Jeśli potrzebujesz [Concept('sailors_with_icon','marynarzy')|e], mogą być ci potrzebne [buildings|el] z zakładki [Link('production', 'naval_category', '@military_panel! Production > Naval Buildings')].\n\n #italic By dowiedzieć się więcej, sprawdź podpowiedź: [Link('hints', 'selected_hint = hint_trade', '@hint! Wskazówka do handlu')]."
 mission_embrace_capital_economy_trade_focus: "Bogaty kupiec"
 mission_embrace_capital_economy_trade_focus_desc: "Rola pośrednika w handlu niezbędnymi i egzotycznymi towarami przynosi fortunę, jaka usatysfakcjonowałaby nawet najbardziej pazerną duszę."
 requirements_for_this_task_arent_available_yet_tt: "Wymagania tego [Concept('task','zadania')|e] nie są dostępne, dopóki nie aktywuje się odpowiednia [mission|el]"
 #capable_cabinet
 capable_cabinet: "Wartościowy gabinet"
 capable_cabinet_DESCRIPTION: "Rada wartościowych doradców pomoże nam w dążeniach do osiągnięcia dobrobytu i efektywności."
 capable_cabinet_CRITERIA_DESCRIPTION: "Nasz gabinet działa sprawnie i jest obsadzony zdolnymi jednostkami."
 capable_cabinet_BUTTON_TOOLTIP: "Obsadzenie pozycji doradców to kluczowy element właściwego zarządzania naszymi ziemiami."
 capable_cabinet_BUTTON_DETAILS: "$capable_cabinet_BUTTON_TOOLTIP$"
 mission_create_cabinet: "Utwórz gabinet"
 mission_create_cabinet_desc: "Nasze ziemie są zdecydowanie zbyt rozległe, by zarządzać nimi bez wsparcia zaufanego gabinetu. Musimy zasięgnąć języka u zdolnych, doświadczonych doradców!"
 mission_create_cabinet_tip: "[courtier|e]@arrow_bonus_tier_3! Przejdź do [Link('government','tabcontent = cabinet','@government_panel! panelu rządu > gabinet')] albo kliknij [cabinet_actions_icon|l] #W Uwaga#!, aby wyświetlić [cabinet_actions|el].\n\n@arrow_bonus_tier_2! Przypisz [character|e] z najwyższym poziomem stosownej [Concept('ability','zdolności')|e] do pustego [Concept('cabinet_seat','miejsca w gabinecie')|e].\n\n@arrow_bonus_tier_1! Zatrudnij nowego [Concept('courtier','dworzanina')|e], jeśli nie mamy dostępnej dobrej [Concept('character','postaci')|e]. \n\n #italic Więcej informacji znajdziesz, sprawdzając [Link('hints','selected_hint = hint_has_possible_cabinet_action','wskazówkę $hint_has_possible_cabinet_action$')] i [Link('hints','selected_hint = hint_lack_cabinet_for_cabinet_action','wskazówkę $hint_lack_cabinet_for_cabinet_action$')].#!"
 mission_promote_cabinet_head: "Głowa gabinetu"
 mission_promote_cabinet_head_desc: "Warto byłoby obsadzić na czele gabinetu sprawnego przywódcę, zdolnego odpowiednio pokierować administracją."
 mission_promote_cabinet_head_tip: "@arrow_bonus_tier_3! Przejdź do [Link('government','tabcontent = cabinet','@government_panel! panelu rządu > gabinet')].\n\n@arrow_bonus_tier_2! Kliknij przycisk [head_of_the_cabinet_with_icon|el] obok nazwiska [Concept('cabinet_member_with_icon','członka gabinetu')|el].\n\n@arrow_bonus_tier_1! Możesz także mianować [Concept('head_of_the_cabinet_with_icon','głowę gabinetu')|e] w #V działaniach postaci#! w tym #V panelu postaci#!. \n\n #italic Więcej informacji znajdziesz, sprawdzając [Link('hints','selected_hint = hint_has_possible_cabinet_action','wskazówkę $hint_has_possible_cabinet_action$')] i [Link('hints','selected_hint = hint_lack_cabinet_for_cabinet_action','wskazówkę $hint_lack_cabinet_for_cabinet_action$')].#!"
 mission_enact_government_reforms: "Wprowadź reformy rządowe"
 mission_enact_government_reforms_desc: "Potrzeba lepszego zdefiniowania naszej władzy stała się ewidentna. Jeśli mamy utrwalić stabilność i zwiększyć autorytet centralny, musimy przychylić się do uchwalenia niezbędnych reform."
 mission_enact_government_reforms_tip: "@arrow_bonus_tier_3! Przejdź do [Link('government','tabcontent = estates','@government_panel! panelu rządu > stany')].\n\n@arrow_bonus_tier_2! Kliknij #V przycisk plus#! na dole po prawej stronie karty [ShowEstateTypeName('crown_estate')|l], by wybrać jedną z dostępnych [Concept('reforms_with_icon','reform')|e].\n\n@arrow_bonus_tier_1! [government_reforms] kosztują [stability_with_icon|el] przy odwołaniu, a ich wprowadzenie trwa. Wybieraj rozważnie. \n\n #italic Więcej informacji znajdziesz, sprawdzając [Link('hints','selected_hint = hint_has_possible_reform','wskazówkę $hint_has_possible_reform$')] i [Link('hints','selected_hint = hint_crown_power','wskazówkę $hint_crown_power$')].#!"
 mission_increase_cabinet_efficiency: "Zwiększ efektywność gabinetu"
 mission_increase_cabinet_efficiency_desc: "Usprawniając procedury i koordynację działania gabinetu, zapewnimy naszej populacji pewniejsze przywództwo oraz lepszą przyszłość."
 mission_increase_cabinet_efficiency_tip: "@arrow_bonus_tier_3! Przejdź do [Link('government','tabcontent = cabinet','@government_panel! panelu rządu > gabinet')].\n\n@arrow_bonus_tier_2! Sprawdź obecną [cabinet_efficiency_with_icon|el].\n\n@arrow_bonus_tier_1! Ta [mission_task_with_icon|el] potrwa #V 180 dni#! i może być rozpoczęta w każdej chwili. \n\n #italic Więcej informacji znajdziesz, sprawdzając [Link('hints','selected_hint = hint_has_possible_cabinet_action','poradę $hint_has_possible_cabinet_action$')] i [Link('hints','selected_hint = hint_lack_cabinet_for_cabinet_action','wskazówkę $hint_lack_cabinet_for_cabinet_action$')].#!"
 meritocratic_approach: "Podejście merytokratyczne"
 meritocratic_approach_desc: "Ponieważ nasz gabinet dysponuje niebagatelnym wpływem na liczne codzienne i długofalowe działania, musimy zadbać, by wchodzące w jego skład osoby wyróżniały się wybitną znajomością swoich dziedzin."
 meritocratic_approach_tip: "@arrow_bonus_tier_3! Przejdź do [Link('government','tabcontent = cabinet','@government_panel! panelu rządu > gabinet')].\n\n@arrow_bonus_tier_2! Sprawdź, jak sprawują się obecni [cabinet_members_with_icon|el] i wymień ich, jeśli [ability_with_icon|el] związana z wybranym [Concept('cabinet_action_with_icon','działaniem gabinetu')|e] jest za niska.\n\n@arrow_bonus_tier_1! Rozważ zatrudnienie nowego [Concept('courtier','dworzanina')|e], jeśli nie mamy dostępnej dobrej [Concept('character','postaci')|e]. \n\n #italic Więcej informacji znajdziesz, sprawdzając [Link('hints','selected_hint = hint_lack_cabinet_for_cabinet_action','wskazówkę $hint_lack_cabinet_for_cabinet_action$')].#!"
 royal_authority: "Królewski autorytet"
 royal_authority_desc: "Władza, manifestowana poprzez sztandary, pióra podpisujące zmiany legislacyjne oraz proklamacje dekretów i ustaw, musi mieć oparcie w potężnej, powszechnie szanowanej centralnej figurze."
 royal_authority_tip: "@arrow_bonus_tier_3! Przejdź do [Link('economy','tabcontent = balance','@economy_panel! panelu ekonomii > bilans')].\n\n@arrow_bonus_tier_2! Zwiększ [court_maintenance|el], by zwiększyć [legitimacy|el].\n\n@arrow_bonus_tier_1! Wybierz [cabinet_action_with_icon|el] o nazwie [ShowCabinetActionName('strengthen_government')]. \n\n #italic Więcej informacji znajdziesz, sprawdzając [Link('hints','selected_hint = hint_low_legitimacy','wskazówkę $hint_low_legitimacy$')].#!"
 high_era_of_countryname: "[ROOT.GetCountry.GetNameWithNoTooltip] – złoty wiek"
 high_era_of_countryname_desc: "Sprawna administracja, zadowolone społeczeństwo i państwo odpowiednio dbające o obywateli to czynniki, które niewątpliwie wprowadzą nas w epokę dobrobytu i spokoju."
 high_era_of_countryname_tip: "@arrow_bonus_tier_3! Przejdź do [Link('economy','tabcontent = balance','@economy_panel! panelu ekonomii > bilans')] i zainwestuj w [stability_with_icon|el].\n\n@arrow_bonus_tier_2! Nakaż [Concept('cabinet','gabinetowi')|e] przeprowadzenie działania [ShowCabinetActionName('stabilize_country')]\n\n@arrow_bonus_tier_1! #L [GetPlayer.GetReligion.GetAdjective]ie#! [ShowPopTypeName('clergy')|l] zwiększy liczebność dzięki [Concept('building','budowlom')|e] dla niego. \n\n #italic Więcej informacji znajdziesz, sprawdzając [Link('hints','selected_hint = hint_low_stability','wskazówkę $hint_low_stability$')].#!"
 #development_of_infrastructure
 development_of_infrastructure: "Wysiłki infrastrukturalne"
 development_of_infrastructure_DESCRIPTION: "Zadbanie o odpowiednią infrastrukturę wokół stolicy jest absolutnie kluczowe."
 development_of_infrastructure_CRITERIA_DESCRIPTION: "Wystarczająco rozbudowaliśmy naszą stolicę."
 development_of_infrastructure_BUTTON_TOOLTIP: "Nasza stolica będzie bijącym sercem bogatego, stale rozwijającego się państwa."
