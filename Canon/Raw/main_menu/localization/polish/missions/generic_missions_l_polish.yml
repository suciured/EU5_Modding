 mission_build_entrepot: "#L [ROOT.GetCountry.GetGovernment.GetAdjective|U]kie#! porty"
 mission_build_entrepot_desc: "Napływ kupców na nasze ziemie stanowi oczywistą oznakę dobrobytu i koniunktury. Musimy ująć w karby ten żywioł oraz dalej odpowiednio go podsycać, wspierając stworzonymi przez państwo portami przeładunkowymi. Ta nowa infrastruktura z pewnością zapewni świeże perspektywy dla biznesu, jak również podniesie naszą rangę w handlu!"
 mission_build_entrepot_tip: "@arrow_bonus_tier_3! Przejdź do zakładki [Link('production', '', '@production_panel! Panel produkcji > Budowle')] by zobaczyć swoje [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Ustaw filtr na [buildings|l] dla stanu @burghers![ShowPopTypeName('burghers')|l] i kliknij „[ShowBuildingTypeName('entrepot')]”. Najpierw musisz zbadać odpowiedni [advance_with_icon|el]!\n\n@arrow_bonus_tier_1! Zbuduj go w swoim [Concept('market_center_with_icon','ośrodku handlowym')|e]."
 mission_trade_capacity: "Wydajność handlowa"
 mission_trade_capacity_desc: "Zasięg naszych kupców z wolna rośnie. Wykonują żmudną i często niebezpieczna profesję. która wiąże się z podróżami do dalekich krain, pozyskiwaniem egzotycznych dóbr, wymianą technologii oraz krzewieniem idei. Naszym obowiązkiem jest dalej ich wspierać i zapewniać wszelkie środki ku temu, by w dłuższej perspektywie byli kołem zamachowym naszej zamożności."
 mission_trade_capacity_tip: "@arrow_bonus_tier_3! Przejdź do zakładki [Link('production', '', '@production_panel! Production Panel > Buildings')] by zobaczyć swoje [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Ustaw filtr na [buildings|l] dla stanu @burghers![ShowPopTypeName('burghers')|l] i kliknij „[ShowBuildingTypeName('marketplace')]”.\n\n@arrow_bonus_tier_1! Skonstruuj tyle budowli, ile potrzebujesz, klikając na liście lub na mapie."
 #Generic Capital Economy
 generic_capital_economy: "Rozwiń gospodarkę kapitalistyczną: skupienie na handlu"
 generic_capital_economy_DESCRIPTION: "Chciwość, co tu dużo mówić, jest dobra!"
 generic_capital_economy_CRITERIA_DESCRIPTION: "Położyliśmy podwaliny pod nową gospodarkę, skupioną na tworzeniu kapitału poprzez produkcję, handel lub pożyczki."
 generic_capital_economy_BUTTON_TOOLTIP: "Bogactwo naszego państwa opiera się na zamożności naszych miast i miasteczek. Zamierzamy je w pełni wykorzystać, by stworzyć przemysł, który legnie u podstaw niezrównanej gospodarki!"
 generic_capital_economy_BUTTON_DETAILS: "$generic_capital_economy_BUTTON_TOOLTIP$"
 mission_grant_burghers_privileges: "Udziel przywileje stanowi: [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 mission_grant_burghers_privileges_desc: "Jeżeli chcemy postawić fundament pod ożywienie gospodarcze, musimy najpierw zyskać zaufanie i życzliwość kupców. Przyznanie im przywilejów lub drastyczne obniżenie podatków pozwoli na nich wpłynąć."
 mission_grant_burghers_privileges_tip: "@arrow_bonus_tier_3! Przejdź do zakładki [Link('government', 'tabcontent = estates', '@government_panel!Government Panel > Estates')], by zobaczyć [estates_with_icon|el].\n\n@arrow_bonus_tier_2! Przydziel nowy [privilege_with_icon|el], z którego skorzystają [GetEstateName('burghers_estate')|l].\n\n@arrow_bonus_tier_2! $increase_estate_satisfaction_tip$"
 up_to_4_locations_decaying_mod_based_on_crown_power_tt: "Do #Y 4#! [Concept('urban_locations','lokacji miejskich')|e] zostanie objętych [Concept('decaying_modifier','słabnących modyfikatorem')|e] „[ShowModifier('powerful_center_of_burghers_modifier')]” w oparciu o [crown_power|el]"
 up_to_5_locations_decaying_mod_based_on_crown_power_and_scale_dev_tt: "Maksymalnie #Y 5#! [Concept('locations','lokacji')|e] zyska [development|el] w oparciu o nasze [crown_power|el]. Zysk [Concept('development','rozwoju')|e] will zależy od [Concept('market_access','dostępu')|e] każdej lokacji do danego [Concept('market','rynku')|e] – w tym wypadku jest to [mission_target_market.GetName]."
 mission_setup_trade: "Stwórz szlak handlowy"
 mission_setup_trade_desc: "Potrzebujemy ugruntowanej sieci handlowej, aby nasza gospodarka mogła się rozwijać. Każdy rodzaj importu bądź eksportu wystarczy, aby nasi kupcy zdobyli niezbędne doświadczenie pod przyszłe przedsiębiorstwa."
 mission_setup_trade_tip: "@arrow_bonus_tier_3! Przejdź do [Link('trade','','@economy_panel! panelu ekonomii > handel')], by wyświetlić swój [trade_with_icon|el].\n\n@arrow_bonus_tier_2! Przeprowadź którąś z sugerowanych [Concept('trade','operacji handlowych')|e], klikając na karcie, a następnie zaczekaj miesiąc, by się przekonać, jak się skończy.\n\n@arrow_bonus_tier_1! Możesz też zautomatyzować cały handel, klikając na @automation!#V Zębatkę automatyzacji#!\n\n #italic Więcej informacji: patrz [Link('hints','selected_hint = hint_trade','@hint! wskazówki do handlu')]."
 mission_attracting_new_burghers: "Rozwiń stan [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 mission_attracting_new_burghers_desc: "Nasza gospodarka jest zaplanowana wokół idei kapitału. Musimy wpierw stworzyć jego zalążek. Nasze miasta potrzebują więcej rzemieślników, kupców i innych członków zasłużonej nam klasy kupieckiej."
 mission_attracting_new_burghers_tip: "@arrow_bonus_tier_3! Przejdź do [Concept('location_with_icon','lokacji')|e], w której chcesz wykonać misję.\n\n@arrow_bonus_tier_2! Kliknij przycisk @burghers![ShowPopTypeName('burghers')|l] z lewej strony panelu, by zobaczyć [buildings_with_icon|el], które możesz skonstruować dla [Concept('pop_type','typu społeczności')|e].\n\n@arrow_bonus_tier_1! Rozpocznij [Concept('construction_with_icon','konstrukcję')|e] [Concept('building','budowli')|e], z której korzystają [ShowPopTypeName('burghers')|l], by zwiększyć ich liczbę."
 mission_embrace_capital_economy: "Zwrot ku gospodarce kapitalistycznej"
 mission_embrace_capital_economy_desc: "Nasze państwo polegało w przeszłości na dawnych ideach ekonomicznych, takich jak $traditional_economy_focus$. Jednak metody te nie są wystarczające dla pomyślnej przyszłości, dlatego powinniśmy przyjąć nowoczesne idee z państwa $capital_economy_focus$."
 monthly_events_about_capital_economy_tt: "Gdy to [Concept('mission_task','zadanie misji')|e] jest aktywne, mogą występować comiesięczne [Concept('events','wydarzenia')|e] dotyczące zwrotu w kierunku [Concept('societal_value','wartości społecznej')|e] „[ShowSocietyDirectionName('capital_economy')|l]”"
