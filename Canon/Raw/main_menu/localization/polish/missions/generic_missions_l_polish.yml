 mission_assembly_halls: "Izba zgromadzeń"
 mission_assembly_halls_desc: "Chcąc skutecznie sprawować władzę i panować nad krajem, musimy zadbać o pełnoprawną izbę zgromadzeń w stolicy."
 mission_assembly_halls_tip: "@arrow_bonus_tier_3! Przejdź do swojej [Concept('capital_with_icon','stolicy')|e], @location![Player.GetCapital.GetName].\n\n@arrow_bonus_tier_2! Kliknij przycisk @nobles! [ShowPopTypeName('nobles')] po lewej stronie panelu, by zobaczyć [buildings_with_icon|el], jakie można zbudować dla tego [Concept('pop_type','typu społeczności')|e].\n\n@arrow_bonus_tier_1! Zacznij [Concept('construction_with_icon','budowę')|e] wymaganej [Concept('building','budowli')|e]."
 mission_capital_province_prosperity: "Stołeczny dobrobyt"
 mission_capital_province_prosperity_desc: "Rozwój stołecznej prowincji będzie źródłem dobrobytu i przyczyni się do dominacji w regionie."
 a_great_capital: "Wspaniała stolica"
 a_great_capital_desc: "By zbudować silne społeczeństwo i poprowadzić nasz lud niczym morska latarnia, musimy wybudować imponującą stolicę – serce naszego wspaniałego królestwa!"
 a_great_capital_tip: "@arrow_bonus_tier_3! Przejdź do swojej [Concept('capital_with_icon','stolicy')|e] – miasta @location![Player.GetCapital.GetName].\n\n@arrow_bonus_tier_2! Kliknij @construction! #V przycisk konstrukcji#! w karcie lokacji, na górze.\n\n@arrow_bonus_tier_1! Rozpocznij [Concept('construction_with_icon','konstrukcję')|e] wybranej liczby [Concept('buildings','budowli')|e]."
 this_will_depend_on_how_many_buildings_our_capital_has_in_total_tt: "Wzrost [Concept('development','rozwoju')|e] jest częściowo zależny od łącznej liczby [Concept('buildings','budowli')|e] w naszej [Concept('capital','stolicy')|e]"
 mission_capital_province_control: "Kontrola wokół stolicy"
 mission_capital_province_control_desc: "Esencję naszych wpływów i źródło umocowania władzy stanowią ziemie otaczające stolicę. Musimy czym prędzej zwiększyć kontrolę nad nimi."
 mission_capital_province_control_tip: "@arrow_bonus_tier_3! Przejdź do zakładki [Link('government', 'tabcontent = cabinet', '@government_panel! Government Panel > Cabinet')], by zobaczyć [cabinet_with_icon|el].\n\n@arrow_bonus_tier_2! Przydziel [Concept('cabinet_member_with_icon','członka gabinetu')|e] do [Concept('cabinet_action','działania')|e] „[ShowCabinetActionName('increase_control_province')]” w [Concept('province_with_icon','prowincji')|e] [Player.GetCapital.GetProvince.GetName].\n\n@arrow_bonus_tier_1! Możesz też przejść do [Concept('capital_with_icon','stolicy')|e] – [Player.GetCapital.GetName] – i kliknąć przycisk #V Zbuduj drogę#!, by powstała [road_with_icon|el] do sąsiedniej [Concept('location','lokacji')|e], co zwiększy w niej [Concept('control_with_icon','kontrolę')|e].\n\n #italic By dowiedzieć się więcej, sprawdź podpowiedź: [Link('hints', 'selected_hint = hint_control', '@hint! $hint_control$ Hint')]."
 mission_capital_town: "Załóż miasteczko"
 mission_capital_town_desc: "Jeśli mamy zwiększyć ruch i przychody w naszym kraju, musimy założyć nowe miasteczko."
 mission_capital_town_tip: "@arrow_bonus_tier_3! Przejdź do swojej [Concept('capital_with_icon','stolicy')|e] – miasta @location![Player.GetCapital.GetName].\n\n@arrow_bonus_tier_2! Kliknij [rural_location_icon] ikonę [Concept('location_rank','rangi lokacji')|e] na karcie lokacji, by ulepszyć [Concept('location_with_icon','lokację')|e] z [Concept('rural_location_with_icon','wiejskiej')|e] do rangi @town! [ShowLocationRankName('town')]."
 mission_capital_city: "Fala urbanizacji"
 mission_capital_city_desc: "Należy pobudzić rozwój i wzrost tak, by przemienić naszą stolicę w rozkwitające miasto. Urbanistyczny ośrodek z prawdziwego zdarzenia będzie stanowił fundament nowej, wspaniałej epoki!"
 mission_capital_city_tip: "@arrow_bonus_tier_3! Przejdź do swojej [Concept('capital_with_icon','stolicy')|e] – miasta @location![Player.GetCapital.GetName].\n\n@arrow_bonus_tier_2! Kliknij [rural_location_icon] ikonę [Concept('location_rank','rangi lokacji')|e] na karcie lokacji, by ulepszyć@town! [ShowLocationRankName('town')] do rangi @city! [ShowLocationRankName('city')]."
