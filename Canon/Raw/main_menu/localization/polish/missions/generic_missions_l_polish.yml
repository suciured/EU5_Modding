 mission_marketplace_of_capital: "[ShowBuildingTypeNameWithNoTooltip('marketplace')] w stolicy [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 mission_marketplace_of_capital_desc: "Nasza stolica nie będzie mieć sobie równych! Jeśli pragniemy zapewnić sobie bogactwo poprzez handel, musimy przekształcić ją w chlubne i tętniące życiem miejsce, które skupia handel z każdego zakątka Ziemi!"
