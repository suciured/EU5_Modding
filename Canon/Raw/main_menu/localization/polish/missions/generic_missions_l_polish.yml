 mission_ensure_book_production: "Zadbaj o produkcję ksiąg"
 mission_ensure_book_production_desc: "Nasze dążenia do krzewienia wiedzy i piśmienności winny mieć początek w zapewnieniu społeczeństwu ksiąg. Ufundowanie każdej kolejnej drukarni będzie zwiększać ich produkcję, co zaś przysłuży się wyedukowaniu oraz piśmienności na naszych ziemiach."
 mission_ensure_book_production_tip: "@arrow_bonus_tier_3! Przejdź do zakładki [Link('goods_production', '', '@production_panel! Production Panel > Goods')] i poszukaj [Concept('goods','towaru')|e] @books! [ShowGoodsName('books')].\n\n@arrow_bonus_tier_2! Kliknij przycisk [building_icon] #V budowli#!, by filtrować wszystkie [buildings|el] produkujące [ShowGoodsName('books')], które możesz skonstruować w swoim [Concept('country','kraju')|e].\n\n@arrow_bonus_tier_1! Skonstruuj #V 3#! w dowolnej [Concept('location','lokacji')|e]."
 mission_new_institutions: "Nowe instytucje"
 mission_new_institutions_desc: "Pozyskiwanie zagranicznej wiedzy pomoże nam posiąść nowe technologie i związane z tym przewagi."
 mission_found_libraries: "Załóż biblioteki"
 mission_found_libraries_desc: "Musimy zakładać biblioteki, które będą gromadzić wiedzę i służyć za centra edukacji."
 mission_found_libraries_tip: "@arrow_bonus_tier_2! Przejdź do zakładki [Link('production', '', '@production_panel! Production Panel > Buildings')] i poszukaj [Concept('building','budowli')|e] [ShowBuildingTypeName('library')].\n\n@arrow_bonus_tier_1! Kliknij na budowlę, by skonstruować ją w dowolnej ze swoich [Concept('locations_with_icon','lokacji')|e]."
 mission_wave_of_innovation: "Fala innowacji"
 mission_wave_of_innovation_desc: "Lud łaknie wiedzy! Żeby zaspokoić ten głód, warto byłoby zachęcać do innowacji, które rozwiną naukę i kulturę na naszych ziemiach. W przeciwnym razie nasi sąsiedzi mogą zostawić nas w tyle."
 mission_build_chancery: "Kancelaria"
 mission_wave_of_innovation_tip: "@arrow_bonus_tier_3! Przejdź do [Link('societal_values', '', '@government_panel! panelu rządu > wartości')], by sprawdzić swoje [societal_values_with_icon|el].\n\n@arrow_bonus_tier_2! Przejdź do [Link('government', 'tabcontent = cabinet', '@government_panel! panelu rządu > gabinetu')], by zobaczyć swój [cabinet_with_icon|el].\n\n@arrow_bonus_tier_1! Przypisz [Concept('cabinet_member_with_icon','członka gabinetu')|e] do [Concept('cabinet_action','działania gabinetu')|e] „[ShowCabinetActionName('change_societal_values')]”.\n\n #italic By dowiedzieć się więcej, sprawdź podpowiedzi: [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! $hint_has_possible_cabinet_action$')] oraz [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! $hint_lack_cabinet_for_cabinet_action$')]."
 mission_build_chancery_desc: "Rozrost wielu z naszych osad zwiększa zapotrzebowanie na administracyjne i prawne postępowania. Przyda się nam pełnoprawna [ShowBuildingTypeName('chancery')|l], która pozwoli nadzorować rządy."
 mission_theatrical_expression: "Teatralna ekspresja"
 mission_theatrical_expression_desc: "Serce, duszę i esencję naszej kultury stanowi wolność artystycznej ekspresji."
 mission_islamic_colleges: "Muzułmańskie kolegia"
 mission_islamic_colleges_desc: "Studiowanie pism i stanie na straży wiedzy jest naszym obowiązkiem. Musimy zatem zainwestować w budowę madras służących edukowaniu społeczeństwa i rozwojowi nauczania islamu."
 mission_houses_of_wisdom: "Domy mądrości"
 mission_houses_of_wisdom_desc: "Każdy nowy [ShowBuildingTypeName('university')|l] to krok ku szerzeniu wiedzy i dążeniu do rozkwitu intelektualizmu."
 four_locations_gain_development_tt: "Do #Y 4#! [locations|el] o najwyższym poziomie [Concept('literacy','piśmienności')|e], na których znajduje się [ShowBuildingTypeName('university')|l], zyskają „[ShowNamedValue('development_mild_bonus')|+] [development|el]”."
 mission_advances_technology: "Postępy technologiczne"
 mission_advances_technology_desc: "Musimy zainwestować w technologię i zadbać, by nasze społeczeństwo pozostało konkurencyjne."
 mission_advances_technology_tip: "@arrow_bonus_tier_3! Przejdź do zakładki @advances_panel![Link('advances', 'subtab = research', 'lateralview_advances_entry_name')] i wybierz postęp, który pasuje do twoich potrzeb.\n\n@arrow_bonus_tier_2! Możesz też kliknąć ikonkę pustej flaszki w prawej górnej części ekranu, aby otworzyć zakładkę @advances_panel![Link('technology_view', '', 'lateralview_technology_view_entry_name')] w całości.\n\n@arrow_bonus_tier_1! Pamiętaj, że możesz zautomatyzować badania poprzez @automation![Link('automation', '', 'lateralview_automation_entry_name')].\n\n #italic By dowiedzieć się więcej, sprawdź podpowiedź: [Link('hints', 'selected_hint = hint_can_do_more_research', '@hint! $hint_can_do_more_research$ Hint')]#!"
 researched_5_new_advances_tt: "Od czasu aktywowania misji „[ShowMissionName('progress_and_literacy')]” dokonaliśmy co najmniej #Y 3#! nowych [Concept('advances','postępów')|e]"
 mission_raise_literacy: "Podnieś piśmienność"
 mission_raise_literacy_desc: "Piśmienność jest niczym ogród, o który należy nieprzerwanie i troskliwie dbać. Edukowanie społeczeństwa jest krokiem ku lepszej przyszłości!"
 mission_raise_literacy_tip: "Jest kilka rzeczy, które mogą poprawić [literacy_with_icon|el] w [Concept('country_with_icon','państwie')|e]:\n$TAB$@arrow_bonus_tier_1! Zwiększ liczebność [Concept('pops_with_icon','społeczności')|e] [Concept('upper_class','klas wyższych')|e], konstruując [buildings_with_icon|el] w panelu [Link('production', '', '@production_panel! Production Panel > Buildings')].\n$TAB$@arrow_bonus_tier_1! Postaw budynki typu [ShowBuildingTypeName('library')|l] w najbardziej zaludnionych [Concept('locations','lokacjach')|e].\n$TAB$@arrow_bonus_tier_1! Zbadaj [advances_with_icon|el] podnoszące [literacy|l]. Możesz to zrobić w panelu [Link('technology_view', '', '@advances_panel! $lateralview_technology_view_entry_name$')].\n$TAB$@arrow_bonus_tier_1! Ulepsz [rural_locations|el] do [Concept('urban_locations','lokacji miejskich')|e].\n\n #italic Możesz sprawdzić obecną [literacy|l] w panelu @advances_panel![Link('advances', '', 'lateralview_advances_entry_name')]#!."
 mission_ensure_book_production_reward_tt: "[Location|e] o najwyższym poziomie [Concept('development','rozwoju')|e] i [Concept('market_access','dostępu do rynku')|e], która produkuje [ShowGoodsName('books')|l], uzyska zmniejszający się [modifier|el] „[ShowModifier('center_of_writing_modifier')]” na #Y 10#! lat"
 scales_with_number_of_libraries: "Skaluje się wraz z liczbą w pełni obsadzonych [Concept('buildings','budowli')|e] typu „[ShowBuildingTypeName('library')|l]”"
 every_location_with_theater_pops_gain_10_satisfaction_tt: "[pops|e] w [Concept('locations','lokacjach')|e], gdzie znajduje się [ShowBuildingTypeName('theater')|l] zyskają [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 monthly_events_about_research_and_thought_tt: "Gdy to [Concept('mission_task','zadanie misji')|e] jest aktywne, mogą występować comiesięczne [Concept('events','wydarzenia')|e] dotyczące naszych dążeń na rzecz innowacji i postępu"
 #estate_cooperation
 estate_cooperation: "Współpraca ze stanami"
 estate_cooperation_DESCRIPTION: "Warto byłoby dbać o dobre relacje z wpływowymi stanami w naszych granicach."
 estate_cooperation_CRITERIA_DESCRIPTION: "Udało nam się poprawić relacje z jednym ze stanów"
 estate_cooperation_BUTTON_TOOLTIP: "Wykorzystamy wpływy znaczącego stanu, aby realizować nasze cele i wypracować dobrobyt społeczeństwa."
 estate_cooperation_BUTTON_DETAILS: "$estate_cooperation_BUTTON_TOOLTIP$"
 mission_select_estate: "Wybierz [estate|el]"
 mission_select_no_estate: "@trigger_no! Brak dostępnych [Concept('estates','stanów')|e]"
 used_bribe_5_years_tt: "W ostatnich #Y 5#! latach wykorzystaliśmy [action|el] „[ShowGenericActionName('bribe_estate')]” wobec stanu „[mission_target_estate.GetName|l]”"
 mission_estate_privileges: "Nadaj przywileje"
 mission_estate_privileges_desc: "In order to secure the cooperation of the [estate|e], we must grant them some offices and privileges."
 mission_estate_privileges_tip: "@arrow_bonus_tier_3! Przejdź do [Link('government','tabcontent = estates','@government_panel! panelu rządu > stany')], by wyświetlić [estates_with_icon|el].\n\n@arrow_bonus_tier_2! Przyznaj nowy [privilege_with_icon|el] wybranemu [Concept('estate','stanowi')|e], klikając #V przycisk plus#!.\n\n@arrow_bonus_tier_1! Wybierz [privilege|l], dzięki któremu zwiększy się [estate_satisfaction_with_icon|el].\n\n #italic Więcej informacji: patrz [Link('hints','selected_hint = hint_estates','@hint! wskazówki do stanów')]."
 monthly_events_about_the_scoped_estate_tt: "Gdy to [Concept('mission_task','zadanie misji')|e] jest aktywne, mogą występować comiesięczne [Concept('events','wydarzenia')|e] dotyczące tego [Concept('estate','stanu')|e]"
 mission_capital_influence: "Wpływ stolicy"
 mission_capital_influence_desc: "The growing presence and influence of members of the [estate|e] in our capital will lead to more tranquility and coordination."
 mission_capital_influence_tip: "@arrow_bonus_tier_3! Przejdź do swojej [Concept('capital_with_icon','stolicy')|e], @location![Player.GetCapital.GetName], by zobaczyć jej [buildings_with_icon|el].\n\n@arrow_bonus_tier_2! Dopilnuj, by większość [Concept('buildings','budowli')|e] była w pełni [Concept('employed','obsadzona')|e].\n\n@arrow_bonus_tier_1! Możesz zwiększyć [stability_with_icon|el], by pomóc z: [ShowModifierTypeName('local_pop_promotion_speed')].\n\n #italic Więcej informacji znajdziesz, sprawdzając [Link('hints','selected_hint = hint_lack_pop_promotion_to_fill_buildings','@hint! wskazówki do stanów')]."
 mission_fund_construction_projects: "Sfinansuj projekty budowlane"
 mission_fund_construction_projects_desc: "To showcase our willingness towards cooperation with [estate|e], we will encourage our engineers to fund construction projects to boost development and improve the estate's facilities."
 mission_fund_construction_projects_tip: "@arrow_bonus_tier_3! Przejdź do swojej [Concept('capital_with_icon','stolicy')|e], @location![Player.GetCapital.GetName].\n\n@arrow_bonus_tier_2! Kliknij stosowny [pop_type_with_icon|e] po lewej stronie panelu, by zobaczyć [buildings_with_icon|el], jakie można zbudować dla tego [Concept('pop_type','typu społeczności')|e].\n\n@arrow_bonus_tier_1! Zacznij [Concept('construction_with_icon','budowę')|e] wymaganej [Concept('building','budowli')|e]."
 mission_estate_satisfaction: "Spraw, by [mission_target_estate.GetName|l] coś ci zawdzięczali"
 mission_estate_satisfaction_desc: "It is of vital interest to our internal affairs to work towards gaining the favor of influential [estate|e] for our future endeavors."
 mission_estate_satisfaction_tip: "@arrow_bonus_tier_3! Przejdź do zakładki [Link('government', 'tabcontent = estates', '@government_panel!Government Panel > Estates')], by zobaczyć [estates_with_icon|el].\n\n@arrow_bonus_tier_2! $increase_estate_satisfaction_tip$"
 mission_shared_enrichment: "Wspólne ubogacanie"
 mission_shared_enrichment_desc: "Proper taxation, ledgers and the ensured enrichment of the [estate|e] will settle a great standard for taxation across our realm."
 mission_shared_enrichment_tip: "@arrow_bonus_tier_3! Przejdź do [Link('government','tabcontent = estates','@government_panel! panelu rządu > stany')], by wyświetlić [estates_with_icon|el].\n\n@arrow_bonus_tier_2! [ShowGenericActionName('bribe_estate')], klikając #V przycisk Przekup#!.\n\n@arrow_bonus_tier_1!. Możesz także obniżyć [taxes_with_icon|e] w [Link('economy','','@economy_panel!$lateralview_economy_entry_name$ > Budżet')].\n\n #italic Więcej informacji: patrz [Link('hints','selected_hint = hint_estates','@hint! wskazówki do stanów')]."
 mission_shape_society: "Ukształtuj społeczeństwo"
 mission_shape_society_desc: "The currents of change sweep across the halls of power within our domain. If we are to elevate and cultivate a strong bond between our court and the [estate|e] then we must shape our society accordingly."
 mission_shape_society_tip: "@arrow_bonus_tier_3! Przejdź do [Link('societal_values','','@government_panel! panelu rządu > wartości')], by sprawdzić [societal_values_with_icon|el].\n\n@arrow_bonus_tier_2! Przejdź do [Link('government','tabcontent = cabinet','@government_panel! panelu rządu > gabinet')], by zobaczyć swój [cabinet_with_icon|el].\n\n@arrow_bonus_tier_1! Przypisz [Concept('cabinet_member_with_icon','członka gabinetu')|e] do [Concept('cabinet_action','działania gabinetu')|e] „[ShowCabinetActionName('change_societal_values')]”.\n\n #italic Więcej informacji znajdziesz, sprawdzając [Link('hints','selected_hint = hint_has_possible_cabinet_action','@hint! $hint_has_possible_cabinet_action$')] i [Link('hints','selected_hint = hint_has_possible_cabinet_action','@hint! $hint_lack_cabinet_for_cabinet_action$')]."
 target_mission_pop_gets_20_satisfaction_tt: "[pops|e] typu [mission_target_estate.GetNameWithNoTooltip] w naszej [Concept('capital','stolicy')|e] zyskają [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 every_pop_of_estate_10_satisfaction_tt: "[mission_target_estate.GetNameWithNoTooltip] z #italic całego naszego kraju#! należący do naszej [Concept('culture','kultury')|e] i [Concept('religion','religii')|e] zyskają [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 every_pop_of_no_estate_10_satisfaction_tt: "[pops|e] wybranego [Concept('estate','stanu')|e] #italic z całego kraju#!, które należą do naszej [Concept('culture','kultury')|e] i [Concept('religion','religii')|e], zyskają [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 #traditional economy
 generic_traditional_economy: "Gospodarka tradycyjna"
 generic_traditional_economy_DESCRIPTION: "Siła naszej nacji leży w znanej, sprawdzonej polityce gospodarczej, jaka służyła naszemu społeczeństwu przez pokolenia."
 generic_traditional_economy_CRITERIA_DESCRIPTION: "Przyjęliśmy wartości i zasady tradycyjnej, stabilnej gospodarki."
 generic_traditional_economy_BUTTON_TOOLTIP: "Kładziemy fundamenty długotrwałego dobrobytu i harmonii społecznej, trzymając się tradycyjnej gospodarki."
 generic_traditional_economy_BUTTON_DETAILS: "$generic_traditional_economy_BUTTON_TOOLTIP$"
 mission_increase_workforce: "Pozyskaj siłę roboczą"
 mission_increase_workforce_desc: "Aby podtrzymać gospodarczy rozwój i zrealizować nasze śmiałe ambicje, musimy zadbać, by siła robocza była zarówno liczna, jak i sprawna. Jej rozbudowa przysłuży się dalszemu rozkwitowi naszego kraju."
 mission_connect_location_to_capital: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] czeka!"
 mission_connect_location_to_capital_desc: "Serce naszego królestwa musi być nieustająco połączone z jej członkami. Dbając o to, by trzon naszych bieżących wysiłków był powiązany ze stolicą, działamy na rzecz jedności oraz siły miejscowych zarządców, a także poboru podatków i wydobycia surowców."
 mission_connect_location_to_capital_tip: "@arrow_bonus_tier_2! Przejdź do swojej [Concept('capital_with_icon','stolicy')|e] – miasta [Player.GetCapital.GetName] – i kliknij przycisk [road_icon] #V Zbuduj drogę#!.\n\n@arrow_bonus_tier_1! Kliknij [Concept('location_with_icon','lokację')|e], do której chcesz poprowadzić [Concept('road_with_icon','drogę')|e].\n\n #italic By dowiedzieć się więcej, sprawdź podpowiedź: [Link('hints', 'selected_hint = hint_control', '@hint! $hint_control$ Hint')]."
 designated_location_capital_connection_modifier_tt: "Każda [location|el] we wskazanej [Concept('province','prowincji')|e] zyska [modifier|el] „[ShowModifier('capital_connection_modifier')]”, który skaluje się wraz z [Concept('proximity','bliskością')|e]"
 mission_increase_rgo_level: "Rozwiń produkcję zasobów"
 mission_increase_rgo_level_desc: "Fundamentem każdego silnego społeczeństwa jest dostęp do naturalnych zasobów. Musimy rozwijać wiejską infrastrukturę oraz podnosić poziom produkcji, aby sprostać potrzebom rozrastającej się populacji i gospodarki."
 mission_increase_rgo_level_tip: "@arrow_bonus_tier_2! Przejdź do [Concept('location_with_icon','lokacji')|e], w której chcesz wykonać misję.\n\n@arrow_bonus_tier_1! Kliknij przycisk [rgo_icon] #V $game_concept_rgo$#!, by rozwinąć [resource_gathering_operations]."
 mission_peasants_estate_satisfaction: "Zadowolenie pospólstwa"
 mission_peasants_estate_satisfaction_desc: "Chłopstwo stanowi trzon naszego królestwa. Dbanie o jego zadowolenie poprzez mądre rządy da nam stabilność i legitymację, które są niezbędne do ambitnego rozwoju."
 mission_peasants_estate_satisfaction_tip: "@arrow_bonus_tier_3! Przejdź do zakładki [Link('government', 'tabcontent = estates', '@government_panel!Government Panel > Estates')], by zobaczyć [estates_with_icon|el].\n\n@arrow_bonus_tier_2! $increase_estate_satisfaction_tip$"
 mission_market_villages: "Wiejskie targowiska"
 mission_market_villages_desc: "Utworzenie lokalnych targowisk na terenach wiejskich pobudzi tam handel i przyniesie rozwój oraz nowe możliwości, gwarantując dostatek i spójność królestwa."
 mission_market_villages_tip: "@arrow_bonus_tier_3! Przejdź do zakładki [Link('production', '', '@production_panel! Production Panel > Buildings')] by zobaczyć swoje [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Ustaw filtr na [buildings|l] dla stanu @peasants![ShowPopTypeName('peasants')|l] i kliknij „[ShowBuildingTypeName('market_village')]”.\n\n@arrow_bonus_tier_1! Buduj w [Concept('location_with_icon','lokacji')|e], klikając na liście lub na mapie."
 mission_embrace_trad_economy: "Trzymaj się tradycyjnej gospodarki"
 mission_embrace_trad_economy_desc: "Ścieżka naszego rozwoju leży nie w ślepym parciu ku innowacjom, lecz korzystaniu ze sprawdzonych metod. Będziemy rozwijać tradycyjną gospodarkę poprzez finansowanie wiejskich społeczności i promowanie powtórnego osiadania na wsiach. W ten sposób wypracujemy długotrwały dobrobyt."
 mission_embrace_trad_economy_tip: "$change_societal_value_tip$"
 mission_prosperous_production: "Kwitnąca produkcja"
 mission_prosperous_production_desc: "Dostatek naszych osad jest w oczach naszego dworu sprawą najwyższej wagi. By zapewnić stabilną produkcję potrzebnych materiałów oraz zadowolenie populacji, będziemy zabiegać o podniesienie dobrobytu społeczności, które tak dzielnie wspierają naszą gospodarkę."
 mission_fishing_villages: "Wesprzyj wioski rybackie"
 mission_fishing_villages_desc: "Morza i rzeki skrywają nieopisane bogactwo. Wspierając rybackie społeczności, zwiększymy nasze bezpieczeństwo żywnościowe i otworzymy przed wiejską ludnością nowe możliwości budowy dobrobytu."
 mission_fishing_villages_tip: "@arrow_bonus_tier_3! Przejdź do zakładki [Link('production', '', '@production_panel! Production Panel > Buildings')] by zobaczyć swoje [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Ustaw filtr na [buildings|l] dla stanu @peasants![ShowPopTypeName('peasants')|l] i kliknij „[ShowBuildingTypeName('fishing_village')]”.\n\n@arrow_bonus_tier_1! Buduj w [Concept('location_with_icon','lokacji')|e], klikając na liście lub na mapie."
 mission_cloth_makers: "Wesprzyj wiejskie tkactwo"
 mission_cloth_makers_desc: "Produkcja tkaniny stanowi podporę wiejskiego przemysłu. Wspierając tę gałąź rzemiosła, zapewniamy dobrobyt naszym poddanym i wzmacniamy swą pozycję na lokalnych oraz zagranicznych rynkach."
 mission_cloth_makers_tip: "@arrow_bonus_tier_3! Przejdź do zakładki [Link('production', '', '@production_panel! Production Panel > Buildings')] by zobaczyć swoje [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Ustaw filtr na [buildings|l] dla stanu @laborers![ShowPopTypeName('laborers')|l] i kliknij „[ShowBuildingTypeName('rural_clothmaker')]”.\n\n@arrow_bonus_tier_1! Buduj w [Concept('location_with_icon','lokacji')|e], klikając na liście lub na mapie."
 mission_irrigation: "Rozbuduj irygację"
 mission_irrigation_desc: "Żyzna ziemia i stały dostęp do wody przemienią nawet najbardziej wymagające tereny w krainy obfitości. Rozbudowa systemu irygacji niezmiernie przysłuży się efektywności rolnictwa."
