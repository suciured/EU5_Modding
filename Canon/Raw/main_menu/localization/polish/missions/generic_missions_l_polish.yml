 mission_capital_city2: "$mission_capital_city$"
 mission_capital_city2_desc: "$mission_capital_city_desc$"
 mission_capital_city2_tip: "$mission_capital_city_tip$"
 if_we_complete_as_city_we_gain_x_tt: "@trigger_no! Jeśli wykonamy to [mission_task|el], gdy nasza [capital|e] będzie dysponowała [Concept('location_rank','rangą lokacji')|e] #Y miasto#!, zyska ona [modifier|el] „[ShowModifier('center_of_urbanization_modifier')]” na #Y 10#! lat"
 mission_food_investment: "Inwestycje w żywność"
 mission_food_investment_desc: "Ludzie pracujący na naszych polach i w kopalniach stanowią fundament naszych rządów, więc potrzebują wyżywienia. Musimy dążyć do zapewnienia naszej populacji żywności i chronienia przed głodem."
 mission_food_investment_tip: "@arrow_bonus_tier_3! Przejdź do [Link('food_production', '', '@production_panel! panelu produkcji > żywności')] by zobaczyć [provinces_with_icon|el] i ich sytuację [Concept('food_with_icon','żywnościową')|e].\n\n@arrow_bonus_tier_2! Kliknij na karty prowincji, by zobaczyć ich [locations_with_icon|l] oraz [food_raw_materials|el] w tych z największą [Concept('food_productivity_with_icon','produkcją żywności')|e].\n\n@arrow_bonus_tier_1! Możesz także kliknąć [building_icon] #V przycisk [Concept('building','budowli')|e]#! by zobaczyć [buildings|l] odpowiedzialne za [food|l] dostępne w tej [Concept('location','lokacji')|e].\n\n #italic By dowiedzieć się więcej, sprawdź podpowiedź: [Link('hints', 'selected_hint = hint_food', '@hint! wskazówka do żywoności')]."
 every_location_in_cap_prov_food_provisions_modifier: "Wszystkie [locations|el] znajdujące się w [Concept('province','prowincji')|e] naszej [Concept('capital','stolicy')|e] zyskają [modifier|el] „[ShowModifier('capital_food_provisions_modifier')]” na #Y 5#! lat"
 mission_build_roads: "Wszystkie drogi prowadzą do stolicy – [ROOT.GetCountry.GetCapital.GetName]"
 mission_build_roads_desc: "Krwiobiegiem i układem nerwowym naszego wspaniałego królestwa będzie nowa sieć dróg, łącząca stolicę z otaczającymi ją osadami. Rozbuduj drogi, by poprawić komunikację i handel w regionie!"
 mission_build_roads_tip: "@arrow_bonus_tier_2! Przejdź do [Concept('capital_with_icon','stolicy')|e] – miasta [Player.GetCapital.GetName] – i kliknij przycisk #V Zbuduj drogę#!.\n\n@arrow_bonus_tier_1! Poprowadź [Concept('road_with_icon','drogę')|e] do sąsiedniej [Concept('location','lokacji')|e]."
 mission_task_will_be_bypassed_tt: "To [mission_task|e] zostanie pominięte"
 mission_home_region_control: "Opanuj region"
 mission_home_region_control_desc: "Podatkowe wpływy, mogące zasilić nasz skarbiec, częstokroć przeciekają nam przez palce. Nasi baliwowie oraz zarządcy muszą zapanować nad otaczającymi obszarami, byśmy mogli umocnić znaczenie stolicy."
 mission_home_region_control_tip: "@arrow_bonus_tier_3! Przejdź do [Link('government', 'tabcontent = cabinet', '@government_panel! panelu rządu > gabinetu')], by zobaczyć [cabinet_with_icon|el].\n\n@arrow_bonus_tier_2! Przydziel [Concept('cabinet_member_with_icon','członka gabinetu')|e] do [Concept('cabinet_action','działania')|e] „[ShowCabinetActionName('increase_control_province')]” w [Concept('provinces','prowincjach')|e] znajdujących się w [Concept('region_with_icon','regionie')|e] [Player.GetCapital.GetProvince.GetArea.GetRegion.GetName].\n\n@arrow_bonus_tier_1! Możesz także zbudować [roads_with_icon|el] ze [Concept('capital_with_icon','stolicy')|e], by zwiększyć [Concept('control_with_icon','kontrolę')|e] w [Concept('region','regionie')|e].\n\n #italic By dowiedzieć się więcej, sprawdź podpowiedź: [Link('hints', 'selected_hint = hint_control', '@hint! $hint_control$')]."
 will_scale_with_average_home_region_control_tt: "Efekt będzie się skalował wraz z przeciętną [Concept('control','kontrolą')|e] nad naszym ojczystym [Concept('region','regionem')|e]"
 mission_push_for_centralization: "Dążenie do centralizacji"
 mission_push_for_centralization_desc: "Gromadzenie władzy w rękach centralnej figury to niewątpliwie śmiałe, lecz niezbędne posunięcie, jeśli chcemy nadal poszerzać nasze wpływy przy równoczesnym zachowaniu kontroli. W imię dobrobytu oraz ludzi wspierających nasze rządy musimy dążyć do wyeliminowania czynników decentralizujących i skierować kraj na korzystniejszą ścieżkę."
 mission_push_for_centralization_tip: "$change_societal_value_tip$"
 monthly_events_about_centralization_tt: "Gdy to [Concept('mission_task','zadanie misji')|e] jest aktywne, mogą występować comiesięczne [Concept('events','wydarzenia')|e] dotyczące naszych dążeń centralizacyjnych"
 #progress_and_literacy
 progress_and_literacy: "Postęp i piśmienność"
 progress_and_literacy_DESCRIPTION: "Troska o piśmienność naszych poddanych jest najwyższą koniecznością."
 progress_and_literacy_CRITERIA_DESCRIPTION: "Nasz lud edukuje się, a poziom piśmienności wrósł."
