l_polish:
 conquest_mission_events.1.title: "Dotacje na rzecz wysiłków wojennych"
 conquest_mission_events.1.desc: "Wraz ze wzrostem napięć oraz coraz większą potrzebą odpowiednio wypełnionej skrzyni na wydatki wojenne, wpływowi [target_estate.GetName|l] złożyli hojną ofertę, której adresatem jest [target_character.GetName]. Rozumiejąc znaczenie militarnych przedsięwzięć kraju, zobowiązali się oni do wpłacenia znaczącego datku, aby wesprzeć te wojenne wysiłki.\n\nZa taką szczodrością idą jednakże pewne oczekiwania, bowiem [target_estate.GetNameWithNoTooltip] pragną wykorzystać ten wkład do uzyskania większego wpływu na kwestie, którymi zajmuje się [ROOT.GetCountry.GetFlavorRank|l]."
 conquest_mission_events.1.a: "To ogromna pomoc w trwającej wojnie."
 conquest_mission_events.1.b: "Uprzejmie podziękujmy za ich gest i odrzućmy tę propozycję."
 reject_the_advances_of_the_estate_tt: "#italic Odrzucimy zabiegi, które czynią [target_estate.GetNameWithNoTooltip|l]#!"
 conquest_mission_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] protestują w sprawie wydatków wojennych"
 conquest_mission_events.2.desc: "Podczas gdy #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ki#! [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] skupia się na gromadzeniu znacznych funduszy na przyszłe kampanie wojenne, wśród niższych klas społeczeństwa słychać coraz większe niezadowolenie. Zmagający się ze zwiększonymi podatkami i innymi przymusowymi daninami [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] otwarcie wyrażają swoje żale.\n\nUważają oni, że ciężar wojny nie powinien tak mocno spadać na ich barki, zwłaszcza gdy wydaje się, że wkład bogatszych stanów społecznych się nie zmienił. Jeśli nie zajmiemy się tymi protestami, mogą przerodzić się one w pełnoprawny bunt, przez co wzrośnie ryzyko, że [ROOT.GetCountry.GetFlavorRank|l] pogrąży się w chaosie."
 conquest_mission_events.2.a: "Muszą pokryć te koszty."
 conquest_mission_events.2.b: "Możemy pójść na finansowe ustępstwa."
 conquest_mission_events.2.c: "Zamiast tego udzielmy im przywilejów."
 conquest_mission_events.3.title: "Pożyczki wojenne"
 conquest_mission_events.3.desc: "Gdy przygotowania do dużej kampanii wojennej nabierają tempa, #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ka#! potrzeba zapełnienia skrzyń jest dla stanów społecznych okazją do osiągnięcia korzyści. [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] otrzymał od wiodących finansistów w naszym kraju wielce kuszącą propozycję: [ROOT.GetCountry.GetFlavorRank|l] weźmie sporą pożyczkę na bardzo konkurencyjnych warunkach, której celem będzie sfinansowanie trwających działań wojennych.\n\nPrzyjęcie tej oferty może jednak zwiększyć ich wpływy, potencjalnie zaburzając równowagę sił między stanami."
 conquest_mission_events.3.b: "Bardzo dobrze, weźmy tę pożyczkę."
 conquest_mission_events.3.c: "Nie stać nas na to."
 conquest_mission_events.3.a: "Uzyskajmy lepszą ofertę!"
 special_loan_with_lower_interest_tt: "Ta [Concept('loan','pożyczka')|e] ma niskie [Concept('interest','odsetki')|e]."
 turn_away_the_loan_tt: "#italic Odrzućmy ofertę naszych [Concept('estates','stanów')|e].#!"
 extra_special_loan_with_lower_interest_tt: "Ta [Concept('loan','pożyczka')|e] będzie zawarta na #G większą#! kwotę oraz #G jeszcze niższe#! [Concept('interest','odsetki')|e] dzięki zdolnościom negocjacyjnym, które posiada [target_character.GetName]."
 conquest_mission_events.4.title: "Grabież w regionie [target_loot_location.GetNameWithNoTooltip]"
 conquest_mission_events.4.desc: "Płomienie wojny rozprzestrzeniają się w sposób niekontrolowany, zostawiając po sobie same zgliszcza. Tętniąca niegdyś życiem prowincja [target_loot_province.GetName] została szczególnie dotknięta tym konfliktem – łupiący żołnierze i zdesperowani dezerterzy plądrują osady i rabują gospodarstwa, pozostawiając tereny wiejskie w ruinie.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle] otrzymał raporty mówiące o spalonych wioskach, głodujących chłopach oraz zapaści lokalnego handlu, rysując ponury obraz ludzkich kosztów wojny. Jeśli szybko czegoś nie zrobimy, trwałe szkody wynikające z grabieży mogą na lata zahamować prowincję na jej drodze do dobrobytu."
 conquest_mission_events.4.a: "Na wojnie wszystko jest dozwolone."
 conquest_mission_events.4.b: "To tylko niewielkie grabieże!"
 conquest_mission_events.4.c: "Nie możemy pozwolić na takie zachowanie w prowincji [target_province.GetNameWithNoTooltip]!"
 conquest_mission_events.5.title: "Spustoszenia wywołane wojną"
 conquest_mission_events.5.desc: "Trwający konflikt odcisnął na nas swoje piętno. Informacje o trudnościach i niepokojach rozprzestrzeniają się w zawrotnym tempie. W wioskach brakuje sprawnych rąk, podatki są najwyższe w historii, a zasoby są na wyczerpaniu.\n\nPospólstwo jest coraz bardziej zmęczone niekończącym się rozlewem krwi i poświęceniem, którego chce [target_character.GetName]. Od tętniących życiem miast po zacisze wiosek, duch narodu coraz bardziej słabnie, za to coraz głośniej słychać szepty sprzeciwu. Jeśli nic z tym nie zrobimy, postępujące zmęczenie wojną zwiększy ryzyko, że [ROOT.GetCountry.GetFlavorRank|l] pogrąży się w chaosie."
 conquest_mission_events.5.a: "To tylko czcze gadanie."
 conquest_mission_events.5.b: "Przeciwdziałajmy im naszą propagandą!"
 conquest_mission_events.6.title: "Innowacje wojenne"
 conquest_mission_events.6.desc: "W czasach szalejącej wojny potrzeba jest matką wynalazków. Przedłużający się konflikt doprowadził nasze wojska do interakcji zarówno z wrogami, jak i sojusznikami, którzy korzystają z unikatowych technik i technologii. Nasi żołnierze i inżynierowie zaczęli wdrażać innowacje, podpatrując rozwiązania w przejętych maszynach oblężniczych wroga czy też widząc efekty ulepszonej taktyki zaobserwowanej na polu bitwy.\n\nTa wymiana wiedzy nie tylko zwiększy nasze możliwości na polu bitwy, ale także wywoła falę rozwoju technologicznego, na czym skorzysta [ROOT.GetCountry.GetFlavorRank|l]."
 conquest_mission_events.6.a: "Będziemy uczyć się o wojnie."
 conquest_mission_events.6.b: "Skupmy się na ogólnym rozwoju."
 research_gained_scales_with_monthly_towards_innovative_tt: "Zyskane [research_progress|el] skalują się wraz z wartością „[ShowModifierTypeName('monthly_towards_innovative')|l]”"
 conquest_mission_events.7.title: "Postęp integracji w prowincji [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.7.desc: "Obserwujemy stały postęp w wysiłkach na rzecz integracji w prowincji [target_province.GetName]. W obszarze [target_location.GetName] miejscowa ludność zaczyna dostosowywać się do naszego prawa i zwyczajów.\n\nRynki są ponownie otwierane, na ulicach coraz częściej słychać nasz język, a opór zmienił się w cichą akceptację. Choć niektóre lokalne tradycje się utrzymują, region ten powoli dopasowuje się do rytmu życia, jaki ma [ROOT.GetCountry.GetFlavorRank|l]."
 conquest_mission_events.7.a: "Zintensyfikujmy wysiłki na rzecz integracji."
 conquest_mission_events.7.b: "Szanujmy miejscową społeczność."
 locals_in_target_province_gain_mild_satisfaction_tt: "Nasze [pops|el] w prowincji [target_province.GetName] otrzymają [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 locations_in_target_province_receive_very_weak_bonus_integration_tt: "[locations|e] we wspomnianej [Concept('province','prowincji')|e], w której wykonujemy działania [Concept('integrating','integracyjne')|e], otrzymają [ShowNamedValue('integration_progress_very_weak_bonus')|+=] postępu [Concept('integrating','integracji')|e]"
 conquest_mission_events.8.title: "Opór wobec integracji w prowincji [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.8.desc: "Opór w prowincji [target_province.GetName] wciąż jest silny. W lokacji [target_location.GetName] urzędnicy donoszą o rosnącym buncie wobec naszych rządów i przepisów.\n\nMiejscowi przywódcy podkopują reformy, a nasze sztandary traktowane są z pogardą. Tamtejsza ludność kurczowo trzyma się starego stylu życia, a nasze wysiłki na rzecz asymilacji w odpowiedzi spotykają się z ciszą lub otwartym lekceważeniem."
 conquest_mission_events.8.a: "Ich wysiłki pójdą na marne!"
 conquest_mission_events.8.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 conquest_mission_events.8.c: "Pod pręgierz z nimi."
 locals_in_target_province_lose_mild_satisfaction_tt: "Nasze [pops|el] w prowincji [target_province.GetName] stracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 mission_ruler_or_regent_is_conqueror_tt: "Tak nikły opór, jak w prowincji [target_province.GetName], nie ma żadnych szans wobec potęgi, jaką cieszy się [target_character.GetName]"
 conquest_mission_events.9.title: "Rozprzestrzenianie kultury w prowincji [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.9.desc: "W prowincji [target_province.GetName] zyskują na sile elementy naszej #L [target_culture.GetName|l]kiej#! tradycji – [target_location.GetName] przechodzi pewne zmiany kulturowe.\n\nDzieci uczą się naszego języka, na ulicach widać ubrania i zwyczaje, których źródłem pochodzenia jest [ROOT.GetCountry.GetFlavorRank|l], a utożsamianie się z naszym krajem nie jest już dla nikogo czymś obcym. Zmiana jest subtelna, ale prawdziwa."
 conquest_mission_events.9.a: "Wszyscy uwielbiają kulturę [target_culture.GetNameWithNoTooltip|l]ką?"
 conquest_mission_events.9.b: "Podejmijmy jeszcze dalej idące próby!"
 conquest_mission_events.9.c: "Bierzmy przykład ze wspaniałej postaci o imieniu [target_character.GetShortNameWithNoTooltip]!"
 conquest_mission_events.9.d: "Siła tkwi w różnorodności!"
 conquest_mission_events.10.title: "Szerzenie religii w prowincji [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.10.desc: "Ludność zamieszkująca prowincję [target_province.GetName] zaczęła przyjmować [target_religion.GetName|l].\n\nW lokacji [target_location.GetName] wokół kaznodziejów potworzyły się niewielkie zgromadzenia, a w świątyniach zanotowano wzrost nawróceń. Wiara jest potężnym narzędziem jednoczenia ludzi."
 conquest_mission_events.10.a: "Ci ludzie widzą teraz światło!"
 conquest_mission_events.11.title: "Miejscowi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] z prowincji [target_province.GetNameWithNoTooltip] domagają się współpracy"
 conquest_mission_events.11.desc: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] z prowincji [target_province.GetName] zwrócili się do nas z prośbą o funkcje w naszym systemie w zamian za ich lojalność.\n\nW lokacji [target_location.GetName] rody te oferują swoje wpływy, zasoby i lokalną kontrolę, ale tylko wtedy, gdy otrzymają od nas ziemie oraz przywileje. Ich wsparcie mogłoby ułatwić integrację, lecz odbyłoby się to kosztem pospólstwa i naszej władzy."
 conquest_mission_events.11.a: "Lepszy diabeł znany..."
 conquest_mission_events.11.b: "Nie będą decydować o naszej polityce."
 conquest_mission_events.11.c: "Niech miejscowi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] dostaną nasze wsparcie."
 conquest_mission_events.11.d: "Autorytet [Select_CString(target_character.IsFemale,'władczyni','władcy')] o imieniu [target_character.GetShortNameWithNoTooltip] jest niepodważalny."
 ruler_or_regent_too_strong_tt: "Władza, którą posiada [target_character.GetName], jest zbyt potężna, by mogli ją podważyć jacyś żałośni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
