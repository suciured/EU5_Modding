l_polish:
 #Misc
 generic_colonize_explore: "Podróż w nieznane"
 generic_colonize_explore_DESCRIPTION: "Myśli o odległych krainach i niezajętych lądach rozbudzają nasze ambicje. Musimy przemierzyć morza, odkryć nowe terytoria i rozszerzyć nasze wpływy, aby zadbać o dobrobyt naszych dzieci."
 generic_colonize_explore_CRITERIA_DESCRIPTION: "Zaczęliśmy już przemierzać nieznane wody lub położyliśmy podwaliny pod ekspansję kolonialną."
 generic_colonize_explore_BUTTON_TOOLTIP: "To, co nieznane, może obdarować nas nieograniczonym wzrostem, bogactwami i prestiżem. Musimy to przyjąć."
 generic_colonize_explore_BUTTON_DETAILS: "Rozległy świat poza naszymi granicami pełen jest tajemnic i możliwości. Poprzez odkrywanie niezbadanych regionów i zakładanie kolonii możemy zając należne nam miejsce na kartach historii oraz ukształtować przeznaczenie naszej krainy!"
 #Missions
 mission_hire_explorer: "Zatrudnij odkrywców"
 mission_hire_explorer_desc: "Potrzebujemy najzdolniejszych odkrywców, aby okiełznać nieznane."
 mission_chart_horizon: "Podróż za horyzont"
 mission_chart_horizon_desc: "Lądowe i morskie ekspedycje podróżników pomogą ujarzmić horyzont poprzez odkrywanie oraz tworzenie map terenów nigdy przez nasz lud nie widzianych."
 mission_new_maps: "Nowe mapy"
 mission_new_maps_desc: "Aby właściwie pojąć wagę nowych odkryć, musimy wysłać ekspedycje, które zbadają i stworzą mapy tych terytoriów."
 mission_overseas_efforts: "Działania zamorskie"
 mission_overseas_efforts_desc: "Jest oczywiste, że stoimy u progu nowej ery. Ekspedycje i przejęcie nieznanych lądów sprawią, że nasz kraj na zawsze zapisze się na kartach historii."
 mission_settle_horizon: "Zasiedlić nieznane"
 mission_settle_horizon_desc: "Potrzeba ekspansji sprawiła, że nasi doradcy popierają pomysł wysłania ludzi do potencjalnych kolonii. Napływ osadników z pewnością doprowadzi do rozpowszechnienia wiedzy, przyjęcia nowych technologii i zdobycia surowców."
 mission_colonial_ambitions: "Ambicje kolonialne"
 mission_colonial_ambitions_desc: "Zasiedlanie obcych wybrzeży i wykorzystywanie tamtejszych zasobów jest doskonałym sposobem na dalsze rozszerzanie naszego zasięgu handlowego, a w konsekwencji także zwiększanie naszej potęgi. Dlatego też musimy dążyć do ustanowienia kolonialnych podwładnych, którzy będą gotowi służyć i wspierać nasze interesy."
 #Tooltips
 land_explo_key: "Jeśli ukończymy tę misję z co najmniej #Y 1#! [Concept('exploration','przebadanym')|e] lądem:"
 yes_land_explo_bonus_tt: "@trigger_yes! $land_explo_key$"
 no_land_explo_bonus_tt: "@trigger_no! $land_explo_key$"
 sea_explo_key: "Jeśli ukończymy tę misję z co najmniej #Y 1#! [Concept('exploration','przebadanym')|e] morzem:"
 yes_sea_explo_bonus_tt: "@trigger_yes! $sea_explo_key$"
 no_sea_explo_bonus_tt: "@trigger_yes! $sea_explo_key$"
 mission_colonial_ambitions_tt: "U jednego z naszych kolonialnych [Concept('subjects','podwładnych')|e] nastąpi #G zmniejszenie#! [Concept('liberty_desire','pragnienia wolności')|e]."
 mission_settle_horizon_tt: "Gdy to [Concept('mission_task','zadanie w misji')|e] jest aktywne, mogą występować comiesięczne [Concept('events','wydarzenia')|e] w naszych koloniach."
 #Events
 generic_colonial_exploration_events.1.title: "Rywalizujący podróżnicy"
 generic_colonial_exploration_events.1.desc: "Wspaniała era podróży za horyzont przyniosła nam pokolenie uzdolnionych nawigatorów oraz podróżników żądnych, by odkryć to, co nieznane. Wielu z nich, jak choćby [target_character_1.GetName] i [target_character_2.GetName], zyskało ostatnio rozgłos, a każdy pragnie wyruszyć w podróż i wyrobić sobie nazwisko.\n\nDuch rywalizacji wyniósł na nowe wyżyny obie te postacie, które dążą do przegonienia przeciwnika w umiejętnościach i ambicji. W miarę jak rywalizacja coraz bardziej się pogłębia, jedna z tych osób zaczyna się wyróżniać, a jej nadzwyczajny talent świeci jaśniej niż kiedykolwiek wcześniej – gotowy, by przynieść naszemu narodowi jeszcze większą chwałę."
 generic_colonial_exploration_events.1.a: "[target_character_1.GetNameWithNoTooltip] to nasz faworyt."
 generic_colonial_exploration_events.1.b: "[target_character_2.GetNameWithNoTooltip] poprowadzi nas ku chwale!"
 generic_colonial_exploration_events.1.c: "A może [target_character_3.GetNameWithNoTooltip]?"
 generic_colonial_exploration_events.1.d: "Taka wspaniałość nie może być ograniczona do jednego człowieka!"
 next_completed_exploration_will_fire_event_tt: "Następna [Concept('exploration','eksploracja')|e], którą ukończymy w ciągu #Y 10#! lat, uruchomi [Concept('event','wydarzenie')|e]."
 generic_colonial_exploration_events.2.title: "Przyszłość eksploracji"
 generic_colonial_exploration_events.2.desc: "Po miesiącach niebezpiecznych podróży i szczegółowego wyznaczania map nasi odkrywcy powrócili ze szczegółowymi informacjami na temat odległych lądów i nieznanych wód. Ich znaleziska są nadzwyczajne, stwarzają zarówno natychmiastowe możliwości dalszych wypraw, jak i pozwoliły dokonać spostrzeżeń, które mogą pomóc osiągnąć znaczące postępy w nawigacji.\n\nJednakże [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] jest podzielony, jak najlepiej wykorzystać tę wiedzę. Jedni opowiadają się za wzmocnieniem najbardziej obiecującego odkrywcy i kontynuowaniem przesuwania granic, podczas gdy inni chcą przekuć te odkrycia w postęp technologiczny z korzyścią dla następnych pokoleń. Decyzja ta wytyczy kierunek działań naszego narodu w zakresie eksploracji."
 generic_colonial_exploration_events.2.a: "Sfinansujmy przyszłe badania."
 generic_colonial_exploration_events.2.b: "Wesprzyjmy naszych odkrywców, teraz."
 generic_colonial_exploration_events.3.title: "Przyszłość eksploracji"
 generic_colonial_exploration_events.3.desc: "Osadnicy w regionie [target_charter.GetName] zaproponowali plan nawrócenia tubylców na [ROOT.GetCountry.GetReligion.GetName|l], a następnie na #L [ROOT.GetCountry.GetCulture.GetName|l]ką#! kulturę, wierząc, że działania te nie tylko przyniosą duchowe oświecenie, ale także głębszą integrację z kolonią.\n\nPrzyjmując nasz styl życia, rdzenna ludność mogłaby wnieść bardziej bezpośredni wkład w rozwój i dobrobyt kolonii. Jeśli [ROOT.GetCountry.GetCapital.GetName] chce wysłać duchownych na misję oraz uruchomić programy kulturalne, tego typu przedsięwzięcie wymagać będzie jednak znacznego wsparcia finansowego. Choć niektórzy widzą w tym inwestycję kluczową dla przyszłości nowego terytorium, inni ostrzegają przed mieszaniem się w styl życia tubylców, obawiając się, że może to naruszyć kruchą równowagę w tej prowincji."
 generic_colonial_exploration_events.3.a: "Sfinansujemy te próby."
 generic_colonial_exploration_events.3.b: "Nie zaburzajmy status quo."
 natives_left_undisturbed_tt: "#italic Rdzenna ludność regionu [target_charter.GetNameWithNoTooltip] nie będzie niepokojona.#!"
 generic_colonial_exploration_events.4.title: "Kolonia zyskuje uznanie"
 generic_colonial_exploration_events.4.desc: "Po kraju zaczęły rozchodzić się wieści o rozległych ziemiach i obiecujących możliwościach w regionie [target_charter.GetName]. Zarówno kupcy, rolnicy, jak i odważne rodziny są oczarowane opowieściami o dobrobycie i wolności w nowym świecie.\n\nWielu ludzi zachęconych sukcesami pierwszych osadników przygotowuje się obecnie do zamorskiej podróży w poszukiwaniu lepszego życia. Taka fala zainteresowania może podnieść populację kolonii i przyspieszyć jej rozwój, przekształcając ją w tętniący życiem ośrodek aktywności i wzrostu."
 generic_colonial_exploration_events.4.a: "Miejmy tylko nadzieję, że ten trend się utrzyma."
