 palace_desc: "Pałac to wspaniałe dzieło najlepszych architektów swojej epoki, które będzie rezydencją godną najważniejszych osób w królestwie."
 temple_tower_desc: "Ukoronowanie architektury sakralnej, $temple_tower$, podkreśli znaczenie świątyni, nie tylko wpływając na kształt naszych osad, lecz także stanowiąc symbol naszego oddania boskości."
 treatise_desc: "Rozprawa na temat kluczowych zagadnień społecznych, $treatise$, może na wieki ukształtować poglądy naszego społeczeństwa."
 weapon_desc: "Wykonana przez wykwalifikowanego metalurga, broń ta pozostaje ważnym symbolem naszych osiągnięć rzemieślniczych, nawet po tym, jak przestała już pełnić swoją wojskową funkcję."
 regalia_desc: "Stanowiące symbol władzy i prawomocności, regalia zostały wykonane dla naszego władcy i muszą być chronione za wszelką cenę."
 hymnal_desc: "Zbiór tekstów i melodii wykorzystywany do wychwalania boskości podczas zgromadzeń wiernych."
 painting_desc: "Sztuka malowania na dowolnej powierzchni jest niezwykle ceniona, ponieważ pozwala uchwycić chwilę bądź stworzyć wizualną reprezentację ważnego momentu w naszej historii."
 icon_desc: "Przedstawiając ważne postacie religijne, obrazy te odgrywają istotną rolę w naszych obrzędach."
 scripture_desc: "Zbiór rękopisów, $scripture$, jest owocem wieloletnich wysiłków polegających na gromadzeniu i łączeniu tekstów w spójną całość."
 motet_desc: "Polifoniczna kompozycja stworzona do śpiewania w kościołach, dotycząca głównie tematów biblijnych."
 statue_desc: "Rzeźbiona lub odlewana figura z trwałego materiału, często przedstawiająca człowieka lub zwierzę."
 symphony_desc: "Kompozycja muzyczna przeznaczona zazwyczaj do wykonania przez orkiestrę i podzielona na cztery części."
 novel_desc: "Dzieło literackie opowiadające fikcyjne wydarzenia w celu rozbawienia lub zainteresowania czytelnika, zazwyczaj napisane prozą."
 chronicle_desc: "Dzieło literackie, które zestawia wydarzenia historyczne i przedstawia je w porządku chronologicznym."
 poem_desc: "Dzieło literackie, które dąży do ukazania piękna i wyrażenia estetyki za pomocą słów i rytmu."
 play_desc: "Dzieło literackie w formie ciągu dialogów między postaciami, przeznaczone do odegrania przez aktorów, a nie czytania."
 monument_desc: "Budowla publiczna o wartości historycznej lub kulturowej dla społeczności, która ją wzniosła."
 mansion_desc: "Okazała, wspaniała rezydencja, która stawia na piękno i komfort zamiast na obronność i siłę, stanowiąc dowód potęgi oraz bogactwa właściciela."
 prayer_book_desc: "Zbiór modlitw poświęconych pobożności naszego ludu, zachowaniu dawnych tekstów oraz wielkości boskości."
