 three_histories_china: "Trzy historiografie Yuán"
 three_histories_china_desc: "$three_histories_china$ to dzieła opisujące historie dynastii Liào, Jǐn i Song poprzedzające bezpośrednio czasy dynastii [GetCountry('YUA').GetName]. Skompilowane zostały w ogromnym pośpiechu i zawierają liczne błędy, które zostaną być może niegdyś poprawione."
 peony_pavilion: "Pawilon Piwonii"
 peony_pavilion_desc: "$peony_pavilion$ to dramat, tragikomedia, o dwójce kochanków imieniem Dù Lìniáng i Liǔ Mèngméi. Dzieło posiada 55 scen, które na scenie mogą rozgrywać się przez ponad 22 godziny. Uważa się, że to jedno z najwspanialszych dzieł #L [ShowCultureGroupName('chinese_group')|l]kiego#! dramatopisarstwa."
 beijing_mosque: "Meczet Niujie"
 beijing_mosque_desc: "$beijing_mosque$ był meczetem w mieście [ShowLocationName('dadu')], który zbudowano za panowania dynastii Liào, lecz który uległ zniszczeniu w 1215 roku. Po tym, jak został odbudowany, stanowi centrum #L [ShowReligionName('sunni')|l]iej#! wiary w regionie $china$."
 porcelain_tower: "Porcelanowa Wieża"
 porcelain_tower_desc: "$porcelain_tower$ to wyniosła pagoda z porcelanowych cegieł należąca do najwyższych tego typu budowli w #L [ShowCultureGroupName('chinese_group')|l]kim#! świecie. Ze względu na swoją misterną konstrukcję uważana jest przez wielu za cud narodowy i jedną z naszych najbardziej prestiżowych budowli."
 yuanshi: "Historia dynastii Yuán"
 yuanshi_desc: "$yuanshi$ to jeden z oficjalnych wpisów do kronik #L [ShowCultureGroupName('chinese_group')|l]kich#! dynastii. Składa się z 210 rozdziałów opisujących dzieje dynastii [GetCountry('YUA').GetName] od czasu, kiedy rządził $genghis_khan_name$, aż po wygaśnięcie linii krwi."
 huolongjing: "Huǒlóngjīng"
 huolongjing_desc: "$huolongjing$, czyli #italic Instrukcja ognia#!, to wojskowy [ShowWorkOfArtTypeName('treatise')|l] dotyczący wszystkiego, z czym wiąże się [ShowAdvanceName('gunpowder_advance')|l] i broń palna. Podręcznik opisuje wykorzystanie tego oręża w okresie, w którym trwały [ShowSituationName('red_turban_rebellions')] i podkreśla głęboko zakorzenione tradycje wojskowe dynastii #L [ShowCultureGroupName('chinese_group')|l]kich#!."
 yuanmingyuan: "Yuánmíngyuán"
 yuanmingyuan_desc: "$yuanmingyuan$ to kompleks najnowocześniejszych pałaców i ogrodów, które w mistrzowski sposób oddają splendor, jakim może poszczycić się [GetInternationalOrganizationType('middle_kingdom').GetName]."
