 voyage_accounts_of_francois_de_vitre: "Memoires"
 voyage_accounts_of_francois_de_vitre_desc: "Relacja z podróży François Martina de Vitré i jego rejsu na pokładzie statku #italic Croissant#!. François był jednym z pierwszych Francuzów, jacy odwiedzili $india$."
 cartes_de_cassini: "Mapa Cassinich"
 cartes_de_cassini_desc: "Stworzona przez członków rodu Cassinich mapa stanowiła pierwszy topograficzny plan całego królestwa Francji. Jej kompilacja zajęła niemal sześć dekad."
 the_brus: "The Brus"
 the_brus_desc: "Fabularny poemat, inspiracją którego był [GetCharacter('sco_robert_the_bruce').GetName] i jego walka o #L [GetCountry('SCO').GetAdjective|l]ką#! niepodległość przeciwko Anglii."
 sco_true_law: "Prawdziwe prawo wolnych monarchii"
 sco_true_law_desc: "$sco_true_law$ to dzieło pragnące położyć podwaliny pod ideę rządów z boskiego nadania. Wedle autora, władca państwa posiada autorytet absolutny, wynikający z woli boga."
 sco_basilikon: "Basilikon Doron"
 sco_basilikon_desc: "$sco_basilikon$ to wytyczne, do których powinien stosować się każdy władca, jeśli pragnie efektywnie rządzić. Znajdują się tam wskazówki dotyczące różnych dziedziń, od zarządzania poddanymi po tworzenie własnego gabinetu."
 sco_divine_art_of_poesie: "Boska sztuka poezji"
 sco_divine_art_of_poesie_desc: "$sco_divine_art_of_poesie$ to dzieło stanowiące fundament współczesnej poezji #L [ShowCultureName('scottish')|l]kiej. Choć podstawą utworu jest mowa [ShowCultureNameWithNoTooltip('scottish')|l]ka, jego geniusz zwrócił uwagę wielu ludzi, dla których język #L [ShowLanguageName('gaelic_language')|l]ki#! stanowi tajemnicę."
