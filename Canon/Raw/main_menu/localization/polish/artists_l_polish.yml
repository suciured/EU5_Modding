 imperial_surgery: "Chirurgia imperium"
 imperial_surgery_desc: "Chirurgia imperium to podręcznik medycyny oparty na dziele Kitab al-Tasrif autorstwa Az-Zahrawi Abu Al-Kasima, choć zawierający również własne, szczegółowe opisy różnych technik. Zawiera liczne ilustracje, z których niektóre przedstawiają kobiety parające się chirurgią – we wcześniejszych tekstach obrazy takie się nie pojawiały. Jedną z opisanych w dziele technik jest podwiązywanie arterii skroniowej mające pomagać w migrenie."
 muraqqa: "Muraqqa"
 muraqqa_desc: "Księga gromadząca rozmaite miniaturowe obrazy i muzułmańskie dzieła kaligraficzne o rozmaitej tematyce i pochodzeniu. W porównaniu z wcześniejszymi dziełami stanowiącymi ilustracje epickich poematów, te miniatury przedstawiają prostsze, bardziej skondensowane treści."
 sharh_al_tadhkirah: "Sharh al-Tadhkirah"
 sharh_al_tadhkirah_desc: "Sharh al-Tadhkirah, dzieło znane też jako „Komentarz do pamiętnika al-Tusiego”, to imponująca praca dotycząca astronomii."
 tashrih_al_aflak: "Tashrīḥ al-aflāk"
 tashrih_al_aflak_desc: "Tashrīḥ al-aflāk, czy też Anatomia sfer niebieskich, to kompilacja rozmaitych teorii astronomicznych. W tekście wysuwana jest hipoteza o ruchu obrotowym ziemi. W przeciwieństwie do innych tekstów epoki, ta konkretna teoria została opracowana niezależnie od podobnych badań zachodnich."
