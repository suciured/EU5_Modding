 heptameron_desc: "Kolekcja krótkich opowieści autora nazwiskiem [GetCharacter('pierre_boaistuau').GetName] skompilowana już po jego śmierci. Zawiera historie związane z miłością, pożądaniem i innymi sprawami romantycznymi."
 ballet_de_la_merlaison: "Ballet de la Merlaison"
