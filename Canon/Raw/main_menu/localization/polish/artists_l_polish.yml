 wallenstein_woa: "Wallenstein"
 wallenstein_woa_desc: "Swobodna wersja opowieści o życiu Albrechta von Wallensteina, skupiająca się na jego wypadnięciu z cesarskich łask. Jest trylogią trzech sztuk: Obóz Wallensteina, Piccolomini i Śmierć Wallensteina. Opowiada o trudach, z jakimi mierzył się Wallenstein jako cesarski dowódca, i kłopotach, jakie miał ze względu na spory o władzę w katolickiej armii."
 nathan_the_wise: "Natan mędrzec"
