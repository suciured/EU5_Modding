 #Ancient Monuments
 great_mosque_of_samarra: "$ORIGIN$ i jej Wielki Meczet"
 great_mosque_of_samarra_desc: "Zbudowany głównie z wypiekanej cegły w IX wieku za panowania abbasydzkiego kalifa Al-Mutawakkila Wielki Meczet Samarry był niegdyś aż do zniszczenia przez Mongołów jednym z największych meczetów na świecie. Jego najbardziej charakterystyczną cechą był spiralny minaret, Al-Malawija, który wznosił się 52 metry nad równiną Tygrysu."
 stonehenge: "Stonehenge"
 stonehenge_desc: "Stonehenge, znajdujące się na Równinie Salisbury w Anglii, to prehistoryczna budowla megalityczna, której powstanie datuje się na okres 3000 do 2000 roku p.n.e. Zbudowany z ogromnych stojących kamieni tworzących krąg służył najpewniej jako ośrodek ceremonialny lub astronomiczny. Jego budowa wymagała niezwykłe koordynacji i transportu kamieni z odległych kamieniołomów. Ten tajemniczy kompleks pozostawał nieznany przez większość naszej historii."
 colosseum_of_rome: "Koloseum w $ORIGIN$ie"
 colosseum_of_rome_desc: "Koloseum w Rzymie, ukończone w 80 roku n.e. za panowania cesarza Tytusa, było największym amfiteatrem w Cesarstwie Rzymskim. Mogło pomieścić nawet 50 tys. widzów walk gladiatorów, pokazów publicznych oraz udawanych walk morskich. Zbudowane z betonu i kamienia jest wspaniałym przykładem mistrzostwa inżynierii oraz organizacji społecznej Rzymian. W średniowieczu często używane było jako kamieniołom."
 parthenon_of_athens: "Partenon $ORIGIN$"
 parthenon_of_athens_desc: "Partenon zbudowano pomiędzy 447 a 432 rokiem p.n.e. na ateńskim Akropolis. Poświęcony był bogini Atenie, bóstwu opiekuńczemu Aten. Zaprojekowany przez architektów Iktinusa i Kallikratesa pod nadzorem rzeźbiarza Fidiasza, realizował ideały klasycznej greckiej architektury. Proporcje i rzeźbione zrobienia świątyni odzwierciedlają zarówno dumę obywatelską, jak i oddanie religijne. W średniowieczu używany był jako kościół oraz twierdza."
 pyramid_art_key: "Piramidy – $ORIGIN$"
 pyramid_art_key_desc: "Piramidy w Gizie zbudowano z milionów bloków piaskowca w okresie IV Dynastii Egiptu (w latach 2600 – 2500 p.n.e.), by służyły jako królewskie grobowce dla faraonów Cheopsa, Chefrena i Mykrerinosa. Wielka Piramida Cheopsa była największą z nich i wysławiła się jako najwyższa budowla na świecie przez ponad 3000 lat."
 sanchi_stupa: "Stupa w Sanći"
 sanchi_stupa_desc: "Wielka Stupa w Sanći w centralnych Indiach, datowana na III wiek p.n.e., została zlecona pierwotnie przez Cesarza Aśokę, ale używana była nawet w XIII w. n.e. To jedna z najstarszych budowli kamiennych w Indiach, a także główny pomnik wczesnej sztuki i architektury buddyjskiej. Kopuła symbolizuje wszechświat, natomiast misternie rzeźbione bramy ukazują życie Buddy. Stała się ważnym celem pielgrzymek, wpływając na architekturę buddyjską w całej Azji."
 leshan_giant_buddha: "Wielki Budda z Lèshān"
 leshan_giant_buddha_desc: "Wielkiego Buddę z Lèshān wyryto w klifie w prowincji Syczuan w Chinach w VIII wieku w latach panowania dynastii Táng. Mierzy 71 metrów wysokości i jest największym kamiennym Buddą na świecie. Projekt został rozpoczęty przez mnicha imieniem Hǎi Tōng, który miał nadzieję uspokoić wzburzone wody rzek płynących poniżej."
 teotihuacan_temple: "Kompleks świątynny w $ORIGIN$"
 teotihuacan_temple_desc: "Zbudowana ok. 200 r. n.e. Świątynia Słońca w Teotihuacán jest jedną z największych piramid prekolumbijskich w Amerykach. Znajduje się w sercu starożytnego miasta w pobliżu obecnego Meksyku. Zestrojona była ze zjawiskami astronomicznymi i odgrywała centralną rolę w rytualnym życiu Ameryki Środkowej. Postawiona z kamienia wulkanicznego oraz pokryta stiukiem, służyła ukazaniu politycznej oraz religijnej dominacji Teotihuacan. Była tak wspaniała, że wpływała na późniejsze cywilizacje, w tym Azteków, którzy uznawali to miejsce za święte."
