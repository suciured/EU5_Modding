 elmelunde_frescoes: "Freski Elmelunde"
 tirant_blanch_desc: "Dzieło to opowiada historię Tiranta, rycerza przeżywającego rozmaite przygody w basenie Morza Śródziemnego i trafiającego ostatecznie do Konstantynopola, gdzie zakochuje się w córce cesarza, Carmesinie. W porównaniu z innymi powieściami rycerskimi, przedstawia ludzkie uczucia w prosty, przyziemny sposób."
 catalan_atlas_desc: "Mapa portolanowa obejmująca Europę, Afrykę Północną i Azję aż po Indie Wschodnie. Precyzyjnie określa położenie portów, miast, krajów i ludów, jak również opisuje mity i legendy mniej znanych miejsc."
 vladislav_hall_desc: "Sala władysławowska to wspaniała sala ceremonialna znana z imponującej późnogotyckiej architektury i znaczenia historycznego w czeskich wydarzeniach królewskich."
 crown_st_wenceslas_key_desc: "Złota korona bogato zdobiona rozmaitymi drogocennymi kamieniami, w tym szafirami i szmaragdami. Stanowi symbol władzy w kraju $BOH$."
 voynich_manuscript_desc: "#italic Manuskrypt Wojnicza#! to zagadkowa, nieodczytana księga wypełniona tajemniczymi ilustracjami i tekstem napisanym w nieznanym języku lub kodzie."
 hexabiblos_desc: "Kompilacja bizantyjskich źródeł prawnych. Posłuży jako podstawa w tworzeniu kodeksu karnego i cywilnego w państwach, na które $BYZ$ wywiera swój wpływ."
 acritic_songs_desc: "Zbiór pieśni akrytów zawierający opowieści o bohaterach, takich jak Digenis Akritas i Andronikus, którzy w czasach wojen arabsko-bizantyjskich wyruszali przeciwko arabskim najeźdźcom, chronili bizantyjskie pogranicze i zdobywali osobistą chwałę."
 reforms_of_the_peloponnese_desc: "Koncepcja idealnego Cesarstwa Bizantyjskiego według Pletona. Zamiast opierać się na Kodeksie Justyniana, wzywa do powrotu do bardziej klasycznego modelu społeczeństwa inspirowanego Peloponezyjczykami i przekształcenia półwyspu w kulturalny raj, a także palenia homoseksualistów oraz osób uznanych za dewiantów seksualnych, co jest bezpośrednio inspirowane #italic Państwem#! Platona."
 nomoi_desc: "Choć wiele z pism Pletona zostało utraconych, wciąż istnieją pozostałości jego wizji idealnego społeczeństwa. Większość z nich pozostaje nieznana, jednak można bezpiecznie założyć, że były bezpośrednio inspirowane zaratusztrianizmem i stoicyzmem."
 nomoi_directors_cut_desc: "Czerpiąc inspirację z zaratusztrianizmu i stoicyzmu, #italic Nomoi#! zawiera plany Gemistosa Pletona dotyczące tego, jak powinno wyglądać społeczeństwo bizantyjskie. Zamiast patriarchatu sprawującego władzę, powinno jego zdaniem powstać nowe wyznanie z hierarchicznym panteonem bóstw. Ponadto należy też tworzyć wspólnoty, monarcha powinien być łaskawym władcą, ziemia ma należeć do ludu, a społeczeństwo powinno być podzielone według płci i klas."
 history_of_the_palaiologoi_desc: "Kronika zawierająca historię dynastii Paleologów, od jej skromnych początków w Italii po sławę zyskaną w Cesarstwie Bizantyjskim podczas jego restauracji. Oczywiście niektóre z tych zapisów uważane są za przesadzone, jednak nie ma dowodów na to, że opisane wydarzenia nie miały miejsca naprawdę."
 apoheteftiko_systhma_byzantio: "Apochetephtikó Sýstēma"
 apoheteftiko_systhma_byzantio_desc: "Niezwykły traktat o wielkich projektach inżynieryjnych kanałów ściekowych i systemów oczyszczania wody w podziemiach miasta $constantinople$. Napisany, jak się twierdzi, przez członka rodu $Kantakouzenos$."
 gramatica_de_la_lengua_castellana_desc: "Pierwszy wyczerpujący opis gramatyki języka hiszpańskiego, kompilacja w podręcznik sposobu używania słów."
 don_quixote_desc: "We wsi w Manchy, której miana przypominać sobie nawet nie chcę, mieszkał nie tak dawno temu jeden z tych panów, co z dobytku miał swoją lancę, stary puklerz, marny miecz i psa gończego."
 officium_hebdomadae_sanctae_desc: "Innowacyjna kolekcja polifonicznych hymnów i śpiewów skomponowanych ku czci świąt Wielkanocy. Kontrastuje ze starożytnymi, monodycznymi pieśniami, jak chorały gregoriańskie."
 el_entierro_del_senor_de_orgaz_desc: "Innowacyjny obraz przedstawiający pochówek Gonzalo Ruiza de Toledo, pana Orgazu, podczas którego, jak głosi tradycja, święci Stefan i Augustyn zstąpili z nieba, by zabrać jego ciało. Widać po nim mistrzostwo perspektywy i barw, co czyni go przełomowym i niesamowitym dziełem."
 chronicle_of_alfonso_xi_desc: "Kronika rządów, jakie sprawował [GetCharacter('cas_alfonso_xi_burgundy').GetName], od jego wczesnych lat do ostatnich dokonań."
 book_of_good_love_desc: "Książka opisująca romantyczne przygody autora przeplatane baśniami. Doskonały przykład dzieła z gatunku znanego jako #mester de clerecía itálico#!."
 book_of_hunting_desc: "Książka opisująca najlepsze techniki i miejsca do uprawy myślistwa i sokolnictwa, jakie zna region $CAS$. Zarówno w przypadku małego, jak i grubego zwierza."
 maja_vestida_desc: "Portret kobiety leżącej w zmysłowej pozie na łóżku. Istnieje też bliźniaczy obraz przedstawiający tę samą kobietę, w tej samej pozycji, lecz nago."
 el_tres_de_mayo_de_1808_en_madrid_desc: "Obraz przedstawiający dramaty wojny poprzez represje i rozstrzelania przeprowadzane przez cudzoziemskich żołnierzy po stłumieniu powstania."
 las_meninas_desc: "Obraz przedstawiający rodzinę monarszą w scenie domowej. Głęboki rys psychologiczny wszystkich przedstawionych postaci czyni dzieło arcydziełem barokowego malarstwa realistycznego."
 las_lanzas_desc: "Obraz przedstawiający chwilę tryumfu państwa po kapitulacji miasta. Formacja pikinierów i innych zbrojnych obserwuje przekazanie kluczy miasta zwycięzcom przez pokonanego generała."
 the_leviathan_desc: "Dzieło to swoją nazwę zaczerpnęło od biblijnego potwora. Pochyla się nad strukturą społeczeństwa i prawomocnością rządu. Wedle twórcy, tylko nadzór absolutystycznego i zjednoczonego rządu pozwoli uniknąć ludności naturalnego porządku rzeczy, jakim jest wieczna walka i konkurowanie każdego z każdym."
 wealth_of_nations_desc: "Fundamentalne dzieło ekonomiczne. Znajduje się w nim opis procesu tworzenia i budowania przez narody ich bogactwa. Wyczerpująco wyjaśnia system, w którym polityka i instytucja państwa wchodzą w interakcję z gospodarką. Pochyla się nad tematami takimi jak podział pracy, produktywność czy wolny rynek."
 canterbury_tales_desc: "Zbiór opowiadań napisanych językiem średnioangielskim, uważany za jeden z najwspanialszych przykładów literatury tej mowy. Każde opowiadanie traktuje na inny temat – są bardzo zróżnicowane, choć pojawia się w nich zazwyczaj motyw religijny."
 revelations_of_divine_love_desc: "Książka o $christian_ADJ$im mistycyzmie. Wyjaśnia ona mistyczne wizje, jakich doświadczyła autorka, dzięki czemu wyzdrowiała z poważnej choroby. Została napisana w języku średnioangielskim – kobiety rzadko bowiem władały łaciną – przez co ma charakter raczej opisu osobistych zetknięć z boskością niż teologicznej dyskusji."
 wycliffe_bible_desc: "Średnioangielskie tłumaczenie łacińskiej Wulgaty. Stanowi ortodoksyjne tłumaczenie Biblii – niektóre fragmenty są przełożone niemal słowo w słowo, podczas gdy inne pozostają zgodne z przesłaniem tekstu. Późniejsze dodatki autorstwa Johna Wycliffe'a sprawiają jednak, że tekst ten cieszy się popularnością wśród $lollardy_ADJ$ich wiernych."
 hampton_court_desc: "Wspaniały barokowy pałac. Stanowić będzie kiedyś jedną z ulubionych rezydencji $ENG_ADJ$kich monarchów. Wzoruje się na innych wielkich pałacach, z których słynie $europe$."
 the_ambassadors_desc: "Dzieło przedstawia dwóch $FRA_ADJ$kich ambasadorów na $ENG_ADJ$kim dworze. Zawiera też rozmaite przedmioty, w tym instrumenty naukowe, w formie martwej natury. Widnieje na nim również czaszka, która widoczna jest jedynie, jeśli spojrzy się na obraz pod odpowiednim kątem."
 whitehall_desc: "Ma służyć jako główna rezydencja $ENG_ADJ$kich monarchów. Budowniczowie przyćmić chcieli wszelkie inne pałace kontynentu i uczynić swoje dzieło największym z nich."
 spem_in_alium_desc: "Ten złożony z ośmiu chórów po pięć głosów motet uważany jest za monumentalne dzieło chóralne oraz szczytowe osiągnięcie polifonicznej muzyki renesansu. Stanowi wspaniały przykład $ENG_ADJ$kiej muzyki chóralnej."
 tamburlaine_the_great_desc: "Dzieło to oparte jest o postać Tamerlana – terminem tym określany był często [GetCharacter('chg_timur_lame_borjigin').GetName]. Opisuje $tamburlaine_the_great_common$"
 tamburlaine_the_great_common: "dojście do władzy Tamerlana, skromnego pasterza, który staje się potężnym wojownikiem. Znane jest z zawartych w nim przemów, dramatycznych bitew i wspaniałych opisów wielowymiarowego protagonisty."
 romeo_and_juliet_desc: "Ten uważany za arcydzieło dramat, jedna z najpopularniejszych $ENG_ADJ$kich sztuk, opisuje tragiczną historię romansu i miłości dwójki młodych członków rywalizujących włoskich rodów. Postaci te, ze względu na to, jak często wystawiana jest sztuka, stały się synonimem młodej miłości."
 st_pauls_desc: "Przykład dzieła czasów $ENG_ADJ$kiego baroku. Kopuła jest niezwykle słynna, to jedna z największych tego typu konstrukcji na świecie. Miejsce to poświęcone jest od VII wieku świętemu Pawłowi, zaś ta nowa budowla będzie stanowić monument na cześć wiary przez kolejne stulecia."
 the_principia_desc: "Jedno z największych i najbardziej wpływowych dzieł naukowych w historii. Wyjaśnia prawa ruchu oraz prawo powszechnego ciążenia."
 robinson_crusoe_desc: "Życie i dziwaczne przygody Robinsona Crusoe z miasta Yorku, żeglarza, który żył lat dwadzieścia osiem zupełnie sam na bezludnej wyspie nieopodal wybrzeży Ameryki, u ujścia wielkiej rzeki Orinoko, gdzie fale wyrzuciły go po katastrofie statku, której poza nim nie przeżył nikt, a także opis tego, jak ostatecznie w przedziwny sposób doczekał ratunku od piratów. Spisane przez niego samego."
 the_iron_bridge_desc: "$flavor_eng.240.historical_info$"
 pride_and_prejudice_desc: "$flavor_eng.247.historical_info$"
 koskmedrese_desc: "Choć pierwotnie była to loża suficka, pełni też funkcję madrasy. Posłuży przez wiele pokoleń jako miejsce pochówku władców i ich rodzin."
 the_social_contract_desc: "Dzieło to pochyla się nad kwestią praw politycznych oraz problemem legitymizacji władzy nad społecznościami. Jak twierdzi autor, tego typu zwierzchnictwo musi pozostawać w zgodzie z wolnością jednostki oraz dbać o kwestie społecznych nierówności."
 philosophical_letters_desc: "Dzieło to, znane też jako #italic Listy o narodzie angielskim#!, to kolekcja esejów spisanych na podstawie doświadczeń życiowych w regionie takim jak $great_britain_region$. Stanowi wyjaśnienia dotyczące kraju z perspektywy cudzoziemca, jest też jednak postrzegane jako atak na sposób, w jaki funkcjonuje $FRA$."
 spirit_of_the_law_desc: "Traktat na temat teorii polityki oraz dzieło, które położyło podwaliny pod prawo porównawcze. Bardzo wpływowa praca na temat legislacji w całej Europie, a nawet poza nią."
 dreams_of_the_orchard_desc: "Dzieło napisano w formie satyry z królem i papieżem w rolach głównych. W opowieści król i papież postanawiają zaangażować się w debatę na temat doktryny prawnej, w której zatrudniają dwie postacie do reprezentowania ich w dyskusji, przy czym król wybiera rycerza, a papież – duchownego. Choć debata pozostaje przyjazna, rycerz ostatecznie zostaje zwycięzcą, co z kolei symbolizuje królewską przewagę nad papiestwem. Choć jest to życzliwa opowieść, porusza kwestie konfliktu autorytetu królewskiego i papieskiego."
 doges_palace_genoa_desc: "Pałac posłuży nie tylko jako siedziba władzy, lecz także linia obrony przeciw wszelkiej potencjalnej uzurpacji władzy. Będzie stanowić symbol potęgi i prestiżu władcy."
 liber_certarum_historiarum_desc: "Tytuł ten oznacza „Księgę pewnych historii” i stanowi kronikę ziem, którymi władała dynastia $HAB$, oraz Karyntii. Zawiera również sekcję dotyczącą historii całego Świętego Cesarstwa rzymskiego od okresu $carolingian_dynasty_ADJ$kiego."
 golden_roof_desc: "Dach złożony z ponad 2000 pozłacanych płytek, pokrywający okno wykuszowe zdobione licznymi reliefami i obrazami, a także herbami oraz flagami heraldycznymi terytoriów cesarstwa."
 landplagenbild_desc: "Fresk ten przedstawia rozmaite plagi, w tym szarańczę, zarazę i wrogi najazd. Sfinansowali go wdzięczni za przetrwanie wszelkich tych trudów obywatele."
 beethoven_first_symphony_desc: "W dziele da się wychwycić wielki wpływ mistrzów i poprzedników autora, ma jednak mimo to własny, niepowtarzalny charakter, uwzględniający nagłe zmiany dynamiki i zmiany tonalne niewystępujące zwykle w tradycyjnych symfoniach."
 the_creation_desc: "Dzieło to opowiada biblijną historię stworzenia świata, wykorzystując do tego orkiestrę, chór i śpiewaków solowych. Opisuje kolejne dni opowieści o stworzeniu, soliści zaś na początku wcielają się w archaniołów, później zaś – w Adama i Ewę."
 theuerdank_desc: "Poemat ten inspiruje się opowieściami arturiańskimi. Opisuje fikcyjną i silnie uromantycznioną podróż króla – jego cel to $BUR$ – aby poślubić ukochaną i zasiąść na tronie. Stanowi opowieść drogi, protagonista zaś musi sprostać w podróży wielu wyzwaniom."
 theoricae_novae_planetarum_desc: "Rozwinięcie astronomii ptolomejskiej na bazie modelu geocentrycznego. W dziele podejmowana jest próba wyjaśnienia ruchu planet, a także przyczyn występowania zaćmień. Ma służyć jako narzędzie umożliwiające przybliżenie astronomii szerokiej publiczności."
 danse_macabre_art_desc: "Przypomnienie, że każdy człowiek w końcu umiera. Widnieją na nim reprezentujące śmierć szkielety tańczące wraz z ludźmi. Ci ostatni pochodzą z różnych klas społecznych, od papieży i cesarzy po prostych ludzi – znak, że śmierć przychodzi po każdego z nas tak samo."
 chronica_hungarorum_desc: "Dzieło to opisuje $HUN$ na przestrzeni dziejów od starożytności. Wywodzi tradycje ludu węgierskiego od Hunów i Attyli, stawiając go za wzór dla współczesnych władców."
 illuminated_chronicle_desc: "#italic $illuminated_chronicle$#! to bogato zdobiony manuskrypt z Węgier przedstawiający historię tego kraju oraz jego władców przy pomocy barwnych ilustracji i tekstu w języku łacińskim."
 goryeosa_desc: "Dzieło to wzoruje się stylistycznie na $chinese_group$kich kronikach. Dokumentuje obszernie historię $KOR_ADJ$kiej dynastii, w tym historię wszelkich królów, polityki, społeczeństwa, gospodarki, urzędników, a także chronologię dziejów."
 veritable_records_of_joseon: "Roczniki dynastii Joseon"
 veritable_records_of_joseon_desc: "$veritable_records_of_joseon$ to szczegółowa kronika opisująca dzieje tytułowej dynastii. Za rządów monarchy kronikarze dworscy spisują rozmaite wydarzenia, z których tworzony jest następnie zapis historii władcy."
 kor_cloud_dream_of_nine: "Sen o dziewięciu chmurach"
 kor_cloud_dream_of_nine_desc: "$kor_cloud_dream_of_nine$ to powieść osadzona w świecie starożytnej dynastii Tang ($china$). Ta fantastyczna powieść, do napisania której wykorzystano [ShowAdvanceName('kor_hangeul_alphabet')|l], stanowiła zaprzeczenie wszelkich współczesnych jej norm społecznych i artystycznych. Choć nie wykorzystywała znaków #italic hanja#!, nadal uważana jest za wielkie dzieło sztuki."
 tongguk_tonggam: "Dongguk Tonggam"
 tongguk_tonggam_desc: "$tongguk_tonggam$ to kronika opisująca dzieje regionu znanego jako ([ShowRegionName('korea_region')]) od starożytności do czasów dynastii $KOR$."
 chronicle_of_egypt_desc: "Pełna nazwa to #italic Al-Nujūm al-Zāhira fī Mulūk Miṣr wa-al-Qāhira#!. Stanowi kompletną historię miejsc takich jak $egypt_region$ czy mameluckie $rank_kingdom_muslim$ od czasów podboju islamskiego."
 theodicee_desc: "Dzieło to, o pełnej nazwie #italic Essais de Théodicée sur la bonté de Dieu, la liberté de l'homme et l'origine du mal#!, uzasadnia wiarę w Boga mimo obecności zła w świecie. Jest on opisywany jako istota nieskończenie doskonała – zło istnieje więc dla większego dobra."
 sorrows_of_young_werther_desc: "Powieść ta, napisana w formie listów, stanowi historię nieodwzajemnionej miłości pewnego młodzieńca oraz jej tragicznego końca. Wpływowi, jaki wywarła na czytelnikach, nie sposób zaprzeczyć. W książce zaczytywała się cała $europe$, wiele osób zaś imitowało sposób ubierania się i styl protagonisty, do jego tragicznej śmierci włącznie."
 faust_desc: "Dramat ten opisuje historię Fausta, niemieckiego alchemika, astrologa i maga, który był ponoć tak żądny wiedzy, iż zawarł pakt z demonem imieniem Mefistofeles. Opowiada historię o tym, jak doktor Faust zgodził się oddać duszę w zamian za 24 lata pomocy od diabła, życia pełnego przyjemności wiedzionego dzięki temu paktowi i, koniec końców, skruchy Fausta oraz jego śmierci, gdy diabeł przychodzi odebrać swoją zapłatę."
 old_town_hall_leipzig_desc: "$flavor_mei.100.historical_info$"
 dalai_al_khayarat_desc: "#italic Dalā'il al-Ḵayrāt wa-šawāriq al-anwār fī dhikr al-ṣalāt 'alā al-Nabī al-muḵtār#!, co znaczy #italic Znaki korzyści i wspaniałe rozbłyski światła ku pamięci błogosławieństw wybranego Proroka#! to kompilacja modlitw i błogosławieństw proroka Mahometa."
 holy_trinity_st_sergius_lavra_desc: "Ośrodek duchowy $russian_group$kiego kościoła $orthodox_ADJ$ego, klasztor poświęcony Trójcy Świętej. Z początku skromna, drewniana konstrukcja, z czasem uległ rozbudowie i zaczął przyciągać ludzi z najrozmaitszych stron."
 st_sergius_relics_desc: "$flavor_mos.7.historical_info$"
 holy_trinity_desc: "Dzieło to, uważane za jeden z cudów $russian_group$kiej sztuki. Przedstawia trzech aniołów, którzy, wedle Księgi Rodzaju, odwiedzili Abrahama. Może jednak być też interpretowane jako wizerunek Trójcy Świętej."
 uspensky_sobor_desc: "$uspensky_sobor$, którego nazwa znaczy „Sobór Zaśnięcia” lub też „Sobór Wniebowzięcia”, zbudowano na cześć Wniebowzięcia Najświętszej Marii Panny. Stanowi niezwykle istotne miejsce dla $russian_group$kiego kościoła $orthodox_ADJ$ego i stanowi duchowy ośrodek wiary."
 tale_of_the_princes_of_vladimir_desc: "Literacka genealogia dynastii władającej państwami $MOS$ i $VLR$ nie tylko do czasów Ruryka, lecz także niejakiego Prusa, o którym mówi się, że był bratem Cezara Augusta. Stanowi więc podstawę dla koronacji władcy $russian_group$kiego jako cara."
 monomakhs_cap_desc: "Symbol $russian_group$kiej władzy. To hełm zdobiony złotem i drogocennymi kamieniami oraz sobolowym futrem. Jego powiązania z cesarstwem $BYZ_ADJ$kim nadają dodatkowej legitymizacji $russian_group$kim władcom jako spadkobiercom Rzymu."
 the_great_bell_tower_desc: "Zbudowana z cegły i pobielona. Ma dwie dzwonnice i wznosi się ponad wszelkie budynki wokół. Ta wyjątkowa wysokość pozwala też na używanie jej jako punktu obserwacyjnego umożliwiającego dostrzeganie potencjalnych zagrożeń dla miasta."
 st_basil_cathedral_desc: "Budynek ten jest symbolem $russian_group$kiej kultury i tożsamości. Uznawany jest również za ziemski symbol niebios. Choć wywodzi się z $BYZ_ADJ$kiej tradycji $orthodox_ADJ$ej, odróżnia się od niej tym, że posiada dziewięć kopuł ułożonych tak, by przypominać płomienie paleniska."
 the_soyembika_tower_desc: "Choć opinii na temat tego, kiedy dokładnie i w jakim celu zbudowano wieżę, jest wiele, nie ulega wątpliwości, iż stanowi znak rozpoznawczy miasta. Góruje nad nim i budzi szacunek ludności."
 lady_of_kazan_desc: "Wizerunek Matki Boskiej czczony jako ochrona, którą cieszyć się może cały region $russian_region$. Cudownie odzyskany po tym, jak przez ponad stulecie pozostawał zaginiony, stanowi niezwykle ważny obiekt kultu dla $russian_region$kich $russian_group$ych."
 winter_palace_desc: "Pałac ten stanowi oficjalną rezydencję dynastii rządzącej i stanowi doskonały przykład $russian_group$kiej architektury epoki baroku. Już bezpośrednio po zbudowaniu był budynkiem niezwykłym, zaś liczne renowacje i rozbudowy na przestrzeni lat uczyniły go prawdziwie monumentalnym."
 magia_naturalis_desc: "#italic $magia_naturalis$#! to niezwykle popularny zbiór ciekawych obserwacji z różnych dziedzin nauki, takich jak geologia, metalurgia, magnetyzm, optyka, medycyna i wiele innych tematów."
 catherine_palace_desc: "Wspaniały rokokowy pałac z pięknymi ogrodami służący jako letnia rezydencja dynastii rządzącej. Bogato zdobione, alabastrowe sale służą jako miejsca odpoczynku i relaksu dla rodziny władcy i dla dworzan."
 st_peter_and_paul_desc: "Twierdza Pietropawłowska to cytadela strzegąca ujścia rzeki Newy. Wewnątrz znajduje się $st_peter_and_paul$, którego dzwonnica jest nie tylko ważnym symbolem fortecy i miasta, lecz takze najwyższą $orthodox_ADJ$ą budowlą sakralną."
 palace_of_caserta_desc: "Największy pałac na świecie. Stanowi spektakularny przykład architektury barokowej. Ma pięć pięter i ponad tysiąc pomieszczeń, jak również rozległe ogrody pełne pięknych fontann."
 pudizia_desc: "Wyjątkowa reprezentacja nagiej kobiety zakrytej woalem, dzieło wykazujące wielkie wyrafinowanie, jeśli chodzi o technikę pracy z marmurem. Woal wydaje się jednocześnie przejrzysty i ciężki, jakby jednocześnie osłaniał i odkrywał postać, którą okrywa. Wygląda niemal, jakby się poruszał."
 istoriya_rossiskaya_desc: "Wspaniała dokumentacja dziejów $russian_group$kich od czasów starożytnych. Zawiera wiele informacji nieobecnych w jakiejkolwiek innej kronice. Z tego też względu wielu wątpi w jej wiarygodność."
 gatchina_palace_desc: "Łączący w sobie klasyczną architekturę z licznymi cechami średniowiecznych zamków pałac szybko stał się jedną z ulubionych rezydencji rodziny władcy, a przez to – bardzo ważnym miejscem w $russian_group$kiej polityce."
 on_the_corruption_of_morals_desc: "Krytyka nadużyć, jakich dopuszcza się klasa rządząca. Nawołuje do powrotu do dawnych wartości $russian_group$kich oraz do postaci monarchy jako ojca ludu. Autokratyczne praktyki powinny być zdaniem autora unikane, co wyeliminowałoby problemy niskich klas społecznych bez potrzeby odchodzenia od systemu pańszczyzny."
 a_journey_from_st_petersburg_to_moscow_desc: "Niezwykle polemiczne dzieło. Opisuje problemy, z jakimi mierzy się $RUS$, w tym pańszczyznę, kwestie arystokratów, a także ogólne sprawy związane z rządami i z wolnością. Wiele koncepcji zapożycza od rozmaitych filozofów Europy. Wzbudziło wielkie oburzenie wysokich stanów mimo faktu, że autor nie był bynajmniej rewolucjonistą, a tylko obserwatorem wskazującym problemy $RUS_ADJ$kiego rządu i społeczeństwa."
 ode_to_liberty_desc: "Wiersz jest głośnym nawoływaniem do sprawiedliwości, wolności i przestrzegania wyższego prawa, które wykracza poza władzę monarchów. Był inspiracją dla ruchów powstańczych w całej Rosji."
 work_of_art_mons_meg_desc: "Jedno z największych dział, jeśli chodzi o kaliber. Ogromna bombarda o średnicy lufy pół metra, długości zaś – czterech metrów. Stworzona została z żelaza, na początku swojego istnienia zaś pomalowana była czerwonym ołowiem mającym zapobiegać rdzewieniu."
 robert_burns_poems_chiefly_in_the_scottish_dialect_desc: "Kolekcja rozmaitych poematów mająca stanowić narodową $scottish_group$ką literaturę. Wyjaśnia też $scottish_gaelic_language$e słownictwo ludziom, którzy nie władają tym językiem."
 chronica_gentis_scotorum_desc: "Znaczące dzieło traktujące o $scottish_group$kiej historii. $SCO$ ma w nim opis własnej historii i pochodzenia aż do czasów Mojżesza, z uwzględnieniem Fergusa Móra, legendarnego założyciela narodu."
 atland_eller_manheim_desc: "Kulminacyjne osiągnięcie gotyzmu, ruchu kulturowego czerpiącego dumę ze swojego gotyckiego pochodzenia. Jego przedstawiciele twierdzą, iż $SWE$ to miejsce, w którym znajdowała się mityczna Atlantyda."
 swe_makalos_desc: "Kolokwialna nazwa posiadłości należącej do jednej z najszlachetniejszych rodzin, jakie zna $SWE$, stojącej przed samym pałacem władcy. Nie brak jej splendoru – skromniejsze budynki wokół bledną w porównaniu z tym gmachem."
 san_zanipolo_desc: "San Zanipolo, a w pełnej wersji bazylika Santi Giovanni e Paolo, to duży gotycki kościół w Wenecji we Włoszech, pełniący rolę tradycyjnego miejsca pochówku wielu dożów miasta."
 ca_foscari: "Ca' Foscari"
 ca_foscari_desc: "$ca_foscari$ to ogromny gotycki pałac zbudowany wzdłuż Canal Grande. Stanowi symbol bogactwa i władzy rodu Foscari."
 fra_mauro_map: "Mapa świata Fra Mauro"
 fra_mauro_map_desc: "$fra_mauro_map$ to niezwykle szczegółowa i innowacyjna mapa świata stanowiąca syntezę wiedzy geograficznej z Europy, Bliskiego Wschodu i innych regionów. Stanowiła w swoim czasie jedno z najbardziej zaawansowanych odzwierciedleń znanego świata."
 tintorettos_crucifixion_desc: "$tintorettos_crucifixion$ to monumentalne, dramatyczne przedstawienie ukrzyżowania Chrystusa. Cechuje się ogromną emocjonalnością, dynamiczną kompozycją i mistrzowskim wykorzystaniem światłą i cienia."
 de_honesta_voluptate_et_valetudine_desc: "#italic De honesta voluptate et valetudine#! napisane przez Bartolomeo Platinę to jedna z najwcześniej wydrukowanych książek kucharskich zawierająca przepisy oraz porady dietetyczne."
 eight_questions_on_the_power_of_the_pope_desc: "Jako że autor jest zwolennikiem rozdziału władzy duchowej i świeckiej, w swoim dziele staje na stanowisku, iż papież i duchowni nie powinni posiadać majątku – jak uważa, prawo to powinno być przynależne tylko władcom świeckim."
 frauenkirche_desc: "#italic Ukrzyżowanie Jacopa Tintoretta#! to monumentalny obraz znajdujący się w Scuola Grande di San Rocco w Wenecji, przedstawiający ukrzyżowanie Chrystusa z niezwykłym dramatyzmem i wykorzystaniem dynamicznej kompozycji."
 diarii: "Diarii"
 diarii_desc: "$diarii$ to złożona z 58 tomów kronika autorstwa Marina Sanuto opisująca w szczegółach polityczne, społeczne i dyplomatyczne życie renesansowej Wenecji w latach 1496-1533."
 annales_bojorum_desc: "To liczące kilka tomów dzieło opisuje dzieje ziem, z których składa się $BAV$, a także ogólną historię Europy. Opisuje również konflikty między papieżem a cesarstwem."
 theatinerkirche_art_desc: "Zbudowany w stylu $italian_group$kiego baroku kościół stał się symbolem miasta i wywarł znaczący wpływ na architekturę barokową w całym regionie $south_german_region$."
 bng_nabibangsha_desc: "Jedno z pierwszych tłumaczeń dzieła #italic Qisas al-Anbiya#! na język $bengali_language$. Stanowi zbiór opowiadań o prorokach $muslim$ich."
 brandenburger_tor_desc: "Zbudowana w centrum miasta dla uczczenia zwycięstwa w boju, w stylu neoklasycystycznym – zdobiona jest reliefami przedstawiającymi sceny z mitologii rzymskiej. Na szczycie widnieje brązowa kwadryga powożona przez boginię Wiktorię, choć pierwotnie miała to być Ejrene, grecka bogini pokoju."
 the_prize_essay_desc: "#italic Badanie nad jasnością zasad teologii naturalnej i moralności#! czy też, w $german_language$m oryginale, #italic Untersuchung über die Deutlichkeit der Grundsätze der natürlichen Theologie und der Moral#!, to praca, która przedstawiona została Królewskiej Akademii Nauk, otrzymując drugą nagrodę. Stąd też wzięła się powszechna nazwa dzieła – $the_prize_essay$."
 prutenic_tables_desc: "Dzieło to oparte jest na odkryciach Kopernika, choć tworzy powiązania jego matematycznych obliczeń z systemem geocentrycznym."
 praxis_pietatis_melica_desc: "Ta $lutheran_ADJ$a księga hymnów, której tytuł oznacza #italic Praktykę pobożności w pieśniach#!, przeznaczona jest do wykorzystania zarówno w kościele, jak i prywatnie. Zawiera liczne utwory, które dzięki swojej popularności, stały się nieodłącznym elementem życia religijnego."
 phaedon_desc: "Obrona nieśmiertelności duszy przedstawiona w formie dialogów Sokratesa przygotowującego się do własnej śmierci i wygłaszającego dowód na prostotę, a co za tym idzie, również nieśmiertelność duszy."
 teaching_nova_methodo_desc: "Zawiera informacje, których autor uczy w późniejszych wykładach – stanowi rozwinięcie jego wczesnych przemyśleń. Zawiera obronę samoświadomości rozumianą jako zjawisko z natury rzeczy społeczne, jako że jeśli jednostka ma być samoświadoma, potrzebuje obecności innych ludzi, by móc się z nimi porównywać."
 joys_of_young_werther_desc: "Satyra na powieść #italic $sorrows_of_young_werther$#!. Stanowi krytykę idei romantycznego samobójstwa przedstawionej w pierwszym dziele. Choć książka spotkała się z wieloma pochwałami, liczni przedstawiciele ruchu #italic Sturm und Drang#! skrytykowali ją za satyryczne sportretowanie protagonistów."
 nathan_the_wise_desc: "Sztuka ta, której akcja toczy się podczas trzeciej krucjaty, stanowi obronę tolerancji religijnej. Jej bohaterowie, wyznawcy trzech religii abrahamowych, zadzierzgają między sobą więzi przyjaźni i tolerancji mimo dzielących ich różnic."
 on_war_desc: "Traktat o wojnie i strategii wojskowej. Analizuje on konflikty swojego czasu i określa je jako kontynuację polityki państwowej. To jedna z najbardziej wpływowych książek, jakie napisano w tej materii, mimo to jednak znalazło się również grono jej krytyków, jako że pochyla się wyłącznie nad kwestią wojen prowadzonych przez państwa narodowe, których motorem jest zarówno sam rząd, jak i ludność."
 virgin_of_guadalupe_desc: "Jeśli wierzyć legendzie, posąg ten stworzył Łukasz Ewangelista, został jednak zakopany po inwazji Maurów. Stulecia później, w miejscu, w którym zakopano dzieło, pojawił się wizerunek Świętej Panienki, co doprowadziło do jego ponownego odkrycia. Od samego początku przyciągał pielgrzymów, zaś rzekoma interwencja Maryi, która umożliwiła zwycięstwo przeciw Maurom, zwiększyła jego prestiż i wagę."
 palace_monastery_of_santa_clara_desc: "Dawniej był to pałac w stylu mudéjar, później jednak został przekształcony na klasztor dla uczczenia zwycięstwa nad Maurami. Modlono się tam w intencji rodziny królewskiej, w jego mury zaś przybywało wiele wysoko urodzonych arystokratek."
 on_miracles_signs_and_revelations_desc: "Dzieło to, próbując walczyć z zabobonem, sprzeciwia się popularnej w jego czasie opinii, stwierdzając, że cuda nie zawsze są dziełem Boga czy też Szatana, lecz często również wytworem wyobraźni lub po prostu zwykłymi kłamstwami."
 astronomiae_instauratae_progymnasmata_desc: "Dzieło to powstało w oparciu o obserwacje nowej gwiazdy, która w 1572 roku pojawiła się na niebie. Nie tylko wywarło ono wielki wpływ na naukę, lecz także stało się inspiracją dla poetów i pisarzy."
 fairy_tales_for_childred_desc: "Kolekcja rozmaitych bajek. Zdobyła wielką popularność wśród czytelników – cieszyła się zainteresowaniem całych rodzin, a czasem również myszy."
 erasmus_montanus_desc: "Satyryczne dzieło stanowiące potępienie akademickiego elitaryzmu. Opowiada historię młodzieńca powracającego do swojej rodzinnej wsi po odbytych w stolicy studiach. Przekonuje się, że mentalność tamtejszych mieszkańców różni się od tej, jaką wykształcił podczas nauki, wskutek czego dochodzi między nimi do licznych konfliktów."
 duomo_di_firenze_desc: "Renesansowa, gotycka kopuła katedry, której budowę rozpoczęto w XIII wieku, stanowi jej najbardziej rozpoznawalny element – góruje nad miastem i staje się niemalże jego synonimem."
 nuova_cronica_desc: "$FLO$ ma w tym dziele kronikę pragnącą upodabniać historyczne osiągnięcia miasta do tych, jakimi może poszczycić się $rome$. Opisuje historię wielu budynków w mieście, jego ludności, handlu i rozlicznych wydarzeń, do jakich w nim doszło."
 history_of_the_florentine_people_desc: "Dzieło to w nietypowy sposób podchodzi do kwestii historycznych, wyjaśnia je bowiem tylko ze świeckiego punktu widzenia. Wysuwa się w nim hipotezę, iż $italy_region$ to region wychodzący z okresu kulturowego upadku i wkraczający w nową epokę."
 mona_lisa_desc: "Dzieło to przyciąga uwagę zarówno wyższych sfer, jak i pospólstwa – uważane jest za arcydzieło uwzględniane w każdej dyskusji o sztuce. Enigmatyczny wyraz twarzy postaci stał się przedmiotem wielu hipotez, zaś mistrzostwo samego artysty jest podziwiane przez właściwie każdego."
 last_supper_desc: "Obraz przedstawiający ostatnią wieczerzę apostołów i Chrystusa przed jego ukrzyżowaniem. Widać w nim mistrzostwo przedstawiania na różne sposoby ludzkich emocji. To jedno z najbardziej wpływowych dzieł $renaissance$owych."
 de_jure_belli_ac_pacis_desc: "Praca ta pochyla się nad prawnym statusem wojny. Wykorzystuje koncepcje z poprzednich dzieł i rozbudowuje je, tworząc w ten sposób podwaliny pod prawo międzynarodowe."
 tarikhe_alamaraye_abbasi_desc: "Kronika dynastii rządzącej $farsi_culture$. To jedno z najbardziej wpływowych dzieł, jeśli chodzi o historię regionu $persia_region$."
 shahnameh_desc: "$ira_shahnameh_desc$"
 chronicle_of_morea_desc: "#italic $chronicle_of_morea$#! to kronika z XIV wieku opisująca ustanowienie #italic Frankokracji#! w Grecji po zakończeniu czwartej krucjaty. Znaczna część dzieła skupia się na Księstwie Achai."
 the_prince_desc: "Księga ta zawiera mnóstwo wiedzy na temat polityki i sposobów rządzenia, skupiając się nie tylko na dziedziczeniu władzy, lecz także na możliwościach dla nowych książąt. Dzieło objaśnia, jak utrzymać władzę oraz jak skutecznie rządzić podbitymi ziemiami. Cel uświęca środki."
 cronica_universalis_desc: "#italic $cronica_universalis$#! daje wgląd w rozwój polityczny oraz przemiany kulturowe i społecznościowe naszych czasów, przyczyniając się do lepszego zrozumienia średniowiecznej Europy. Publikacja ta posiada nawet przybliżone opisy dalekich krajów za zachodnim morzem, powołując się na ekspedycje rybaków za obszary Grenlandii."
 liber_gestorum_in_lombardy_desc: "Ogólna historia regionu północnych Włoch znanego jako $lombardy_area$. Skupia się głównie na mieście $milano$ rządzonym przez dynastię $visconti_dynasty$."
 arca_di_san_pietro_martire_desc: "Ten bogato zdobiony sarkofag skrywa szczątki świętego Piotra z Werony. Widnieją na nim ilustracje przedstawiające opowieści o życiu pochowanego pełne wysoce alegorycznej symboliki oraz reprezentacji cnót moralnych i teologicznych."
 milan_cathedral_desc: "Ta charakterystyczna, bogato zdobiona, gotycka bryła wyraźnie odznacza się w panoramie miasta [ShowLocationName('milano')]. Szczegóły dekoracyjne, takie jak iglice, przydają katedrze kunsztu, będąc świadectwem szczytowych osiągnięć architektonicznych. Ten cud ludzkiego geniuszu i zdolności jest testamentem kulturowego i religijnego znaczenia miasta, ku chwale Boga oraz narodu."
 equestrian_statue_desc: "Posąg ten miał być największym tego typu przedstawieniem jeźdźca na koniu. Przeprowadzono w tym celu szczegółowe studia nad anatomią tych zwierząt. Ponadto rozmiar i waga posągu stanowiły dużą przeszkodę podczas jego budowy."
 palazzo_reale_di_milano_desc: "Pałac ten przez stulecia – prawdopodobnie od czasów rzymskich – stanowił siedzibę władz miejskich. Na przestrzeni lat był stale remontowany i rozbudowywany. Liczne sale i dziedzińce tworzą budynek godzien ośrodka władzy miasta takiego jak $milano$."
 mlo_historia_patria_desc: "#italic $mlo_historia_patria$#! to kronika przedstawiająca historię Mediolanu od jego początków do XV wieku. Jest to jedno z najwcześniejszych dzieł tego rodzaju napisanych w języku włoskim, a nie po łacinie."
 visconti_palace_desc: "#italic $visconti_palace$#! jest symbolem mediolańskiej hegemonii w regionie Lombardii, górującym nad pobliskimi budowlami jako świadectwo bogactwa i potęgi jego fundatorów."
 huis_ten_bosch_desc: "Uważany za szczytowe osiągnięcie architektury holenderskiej pałac $huis_ten_bosch$ mieści wiele dzieł sztuki różnych artystów zgromadzonych w Oranjezaal, czyli centralnym holu budowli."
 dictionnaire_historique_et_critique_desc: "Zawierający idee antychrześcijańskie i antyautorytarne #italic $dictionnaire_historique_et_critique$#! ma na celu promowanie społeczeństwa bardziej tolerancyjnego wobec różnych wyznań i wskazuje na liczne sprzeczności w zasadach teologicznych, przedstawiając chrześcijaństwo jako irracjonalne, z nadzieją na wprowadzenie świata w bardziej oświecone czasy."
 mare_liberum_desc: "Napisane w celu promowania idei wolnego handlu #italic $mare_liberum$#! kładzie nacisk na otwarte morze, na którym każdy kupiec z dowolnego kraju może handlować swobodnie, bez obaw o to, do kogo należą wody, gdyż owo morze jest wspólną własnością wszystkich."
 saint_peters_basilica_desc: "Bazylikę zbudował pierwotnie cesarz Konstantyn w miejscu, w którym znajdował się wcześniej Cyrk Nerona – od tego czasu stanowi ośrodek zachodniego chrześcijaństwa – to tu koronowany był również [GetCharacter('fra_charlemagne').GetName]. Nowy budynek zastąpił całkowicie dawną konstrukcję – stał się wyrazem piękna, jakiemu hołdował $renaissance$, jak przystało na najwspanialszą ze wszystkich chrześcijańskich świątyń."
 pol_royal_column_desc: "Kolumna, monument na cześć królewskiej władzy mający symbolizować jedność władzy duchownej i świeckiej w osobie króla, stoi dumnie w centrum miasta jako dowód potęgi dynastii rządzącej."
 pol_altarpiece_desc: "Ołtarz Wita Stwosza znajdujący się w Kościele Mariackim jest jednym z naszych największych skarbów i największym tryptykiem swoich czasów, a także prawdziwym symbolem naszej pobożności oraz wpływów."
 new_chemical_light_desc: "Wyczerpujące dzieło alchemiczne. Zawiera informację, że powietrze nie jest jednolitą substancją, lecz zawiera w sobie gaz będący „żywnością dla życia”, niezbędny każdej żywej istocie."
 revolution_spheres_desc: "Dzieło kluczowe dla historii heliocentrycznego modelu świata, stające w opozycji do ustalonego, ptolomejskiego geocentryzmu. Próbuje wyjaśnić ruchy planet oraz Ziemi, znajdując wytłumaczenie dla wszelkich obserwacji, których nie dało się odpowiednio wyjaśnić w systemie geocentrycznym."
 pol_threnodies_desc: "#italic Treny#! to zbiór dziewiętnastu elegii, które wyraźnie kontrastują z innymi dziełami autora – ponieważ są poświęcone jego zmarłej córce, ukazują ból i kryzys przeżywane przez pogrążonego w żałobie ojca."
 pol_annals_of_poland_desc: "#italic $pol_annals_of_poland$#! to kronika przedstawiająca szczegółową historię Królestwa Polskiego, od jego legendarnych początków aż po czasy współczesne. Dzieło to składa się z dwunastu tomów, z których każdy opisuje różne rozdziały historii Polski."
 pol_brief_discussion_desc: "#italic $pol_brief_discussion$#! to dialog, który komentuje różne problemy społeczne współczesne autorowi, a który został napisany w duchu antyklerykalizmu charakterystycznym dla szlachty."
 the_lusiads_desc: "Luzjady to zbiór epickich poematów napisanych w homeryckim stylu. Stanowią opowieść o $POR_ADJ$kich podróżach, które doprowadziły do wielkich odkryć XV i XVI wieku. Napisane zostały podczas wygnania Camõesa do Makau. Wiąże on $POR_ADJ$ką ludność z Luzytanami zamieszkującymi zachodnią część Półwyspu Iberyjskiego przed przybyciem Rzymian."
 batalha_monastery_desc: "Klasztor zbudowany został na przestrzeni 131 lat, a budową kierowało aż 15 architektów, przez co łączy on w sobie różne style artystyczne. Uważany jest za jeden z najpiękniejszych i najważniejszych tego typu obiektów w Portugalii."
 TEU_swords_of_grunwald_desc: "Dwa #italic $TEU_swords_of_grunwald$#! zostały wręczone królowi Polski przed bitwą pod Grunwaldem jako forma prowokacji, ten jednak je przyjął, a po wygranej bitwie stały się one częścią królewskich regaliów."
 zafarnama_desc: "#italic Księga zwycięstw#! to kronika, a jednocześnie apologia życia i czynów, jakich dokonał [GetCharacter('chg_timur_lame_borjigin').GetName]. Podkreślone są w niej wszelkie jego osiągnięcia zarówno wojskowe, jak i przywódcze. To także dzieło, które znacząco przyczyniło się do jego sławy i wiedzy o jego osobie."
 telugu_ramayana_desc: "Tłumaczenie na język [ShowLanguageName('telugu_language')|l] eposu $ramayana$ (którego oryginalnym językiem jest [ShowLanguageName('sanskrit_language')|l]). Wykorzystuje prosty język i nieskomplikowane wyrażenia."
 subhadra_kalyanam_desc: "Kolekcja poematów dotyczących ślubu Ardżuny i Subhadry, dwóch postaci z eposu $mahabarata$. Adaptuje klasyczny epos, którego język to [ShowLanguageName('sanskrit_language')|l], tak, aby przystawał do kultury i wartości [ShowCultureName('telugu')|l]kich."
 nyayamruta_desc: "Dzieło to stanowi dyskusję na temat istnienia świata. Twierdzi się w nim, iż rzeczywistość stanowi iluzję powstałą w wyniku interakcji Mai i Brahmana. Nie jest to, rzecz jasna, ogólnie przyjęte stanowisko, przez co dzieło budzi wielkie kontrowersje wśród osób mających inne zdanie."
 madhura_vijayam_desc: "Poemat ten opisuje upadek Maduraju oraz inwazję na południowe Indie. Choć jest to utwór poetycki, wielu historyków uznaje go za istotny dla ochrony historii wczesnego imperium Widźajanagaru dzięki szczegółom dotyczącym wojskowości tego państwa."
 hypatian_codex_desc: "Zbiór rozmaitych ruskich kronik, składa się z #italic Powieści minionych lat#!, #italic Latopisu kijowskiego#! i #italic Latopisu halicko-wołyńskiego#!. Znaleźć w nim można wiele informacji na temat historii Rusi Kijowskiej."
 national_epic: "$TARGET$ w legendach"
 national_epic_desc: "Wielki epos o historii i czynach wspaniałego władcy. Stanowi źródło dumy i prestiżu dla każdego kraju."
 art_name_a_critique_of_the_state_desc: "Ostra krytyka rządu i polityki kraju powstała w celu rozbudzenia gniewu ludzi wobec rządzącym elitom."
 art_name_a_praise_of_freedom_desc: "Dzieło to wychwala swobody i wolność, jakimi cieszą się mieszkańcy naszego kraju. Stanowi nie tylko pochwałę naszej polityki, lecz także zachętę dla ludzi, aby sami poszukiwali wolności."
 art_key_holy_leader_portrait_desc: "Wizerunek króla jako świętego przywódcy i zbawiciela. Bez wątpienia rozwścieczy najbardziej konserwatywnych wyznawców."
 holy_crown_of_hungary_crooked_desc: "$holy_crown_of_hungary_desc$ Uszkodzenia sprawiają jednak, że część jej dawnej chwały zanikła."
 bayeux_tapestry_key_desc: "Długa na 70 metrów tkanina przedstawiająca wydarzenia z czasów, kiedy $ENG$ stała się przedmiotem napaści przez Normanów, stanowi doskonały przykład świeckiej sztuki romańskiej."
 two_icons_of_archangel_michael_desc: "Pierwotnie miejscem znajdowania się tych dwóch ikon był [ShowLocationName('constantinople')], teraz jest nim [ShowLocationName('venice')], a konkretnie jej katedra, gdzie zostały wywiezione podczas czwartej krucjaty."
 stone_of_scone_desc: "Kamień ze Scone, zwany też Kamieniem Przeznaczenia, to odwieczny symbol królewskiej władzy nad Szkocją. Tradycyjnie wykorzystywany był podczas ceremonii koronacyjnych szkockich monarchów i przechowywany był w opactwie Scone do roku 1296, kiedy to Edward I Długonogi przejął go po pierwszej wojnie o szkocką niepodległość. Nakazał jego umieszczenie pod tronem koronacyjnym w opactwie Westminster i uczynienie z niego elementu angielskiej tradycji koronacyjnej."
 llywelyns_coronet_desc: "Diadem Llywelyna, czy też #italic Talaith Llywelyn#! po walijsku, to symbol książęcej władzy nad Walią. Ostatni rodzimy jej książę, Llywelyn ap Gruffudd powierzył diadem mnichom z opactwa Cymer przed tym, jak został pokonany przez Edwarda I Długonogiego. Król przejął diadem i zabrał go do Londynu, gdzie został wystawiony w opactwie westminsterskim jako symbol podporządkowania Walii."
 cross_of_neith_desc: "Y Groes Naid to otoczona czcią relikwia skrywająca fragment prawdziwego krzyża chrystusowego. Walijski król Hywel Dda sprowadził krzyż z Rzymu do Walii, gdzie książęta przekazywali go sobie z pokolenia na pokolenie aż do czasów Lllywelyna ap Gruffudda. Edward I Długonogi pokonał Llywelyna w 1283 roku, po czym przemaszerował ulicami Londynu ze zdobytym krzyżem, pragnąc uczynić z niego symbol swojej władzy nad Walią."
 st_augustine_gospels_desc: "Ewangeliarz św. Augustyna to ukończony częściowo, zdobiony ilustracjami manuskrypt z VI wieku, który został sprowadzony do Brytanii w ramach papieskiej misji nawrócenia pogańskich Anglosasów. Z tego właśnie względu angielscy chrześcijanie uważali go za świętość."
 st_louis_toulouse_crowning_robert_anjou_desc: "Ta XIV-wieczna nastawa przedstawia historyczny moment, w którym święty Ludwik z Tuluzy zrezygnował z roszczeń do $NAP_ADJ$kiego tronu na rzecz swojego młodszego brata ([GetCharacter('nap_robert_i_anjou').GetName]), aby zostać franciszkańskim biskupem."
 chiesa_san_gottardo_in_corte_tower_desc: "Wieża San Gottardo w Corte w #L [ShowLocationName('milano')]ie#! została zbudowana w 1336 roku, kiedy panował [GetCharacter('mlo_azzone_i_visconti').GetName], pierwszy władca tego miasta z rodu [ShowDynastyName('visconti_dynasty')]. Zegar z wieży jest jednym z najstarszym w regionie, zaś jego budowa była częścią szerzej zakrojonych starań Viscontiego mających na celu sprawienie, aby $MLO$ miał lepszą infrastrukturę."
 torrazzo_di_cremona_desc: "Ukończona w 1309 roku $torrazzo_di_cremona$ to jedna z najstarszych ceglanych wież zegarowych w Europie, przynależy zaś do katedry w Cremonie. To ważny obiekt miejski i religijny. Zamontowany na wieży w XIV wieku zegar astronomiczny należy do największych tego typu."
 lalibela_cross_desc: "$lalibela_cross$ powstał za panowania dynastii Zagwe (XII–XIII wiek) i stanowi arcydzieło etiopskiej metalurgii. Krzyż ten odegrał kluczową rolę w praktykach liturgicznych Etiopskiego Kościoła Ortodoksyjnego."
 kebra_nagast_desc: "$kebra_nagast$, dzieło z XIV wieku, stanowi fundamentalny $ETH_ADJ$ski tekst opisujący początku dynastii rządzącej ([ShowDynastyName('solomonid_dynasty')]). Wywodzi ją ono od króla Salomona i królowej Saby, zapewniając tym samym boską legitymizację $ETH_ADJ$skim władcom i umacniając jej chrześcijańską tożsamość."
 lalibela_church_st_george_desc: "Kościół świętego Jerzego, zbudowany w XII wieku za panowania Lalibeli, stanowi szczytowe osiągnięcie monolitycznej architektury etiopskiej. Powstał ze względu na chęć stworzenia #italic Nowej Jerozolimy#!. Stanowi odzwierciedlenie religijnych aspiracji epoki i charakterystycznego chrześcijańskiego dziedzictwa, jakim cechuje się $ETH$."
 king_ezana_stele_desc: "$king_ezana_stele$ powstała w IV wieku. Stanowi monumentalny kamienny pomnik pochodzący z Aksum i jest odbiciem bogactwa oraz potęgi królestwa u jego szczytu. Nawrócenie Ezany na chrześcijaństwo – o którym jest wzmianka w inskrypcjach – uczyniło Aksum jednym z najdawniejszych chrześcijańskich państw w historii."
 lanterna_di_genoa_desc: "$lanterna_di_genoa$ zbudowana została w XII wieku i stanowiła niezwykle istotną latarnię morską dla jednostek, dla których [ShowLocationName('genoa')] była portem docelowym. Jest jedną z najstarszych i najwyższych latarni morskich świata, a jej światło stanowi drogowskaz dla jednostek wchodzących do kluczowej przystani miasta. Lanterna stanowiła też fortyfikację i odegrała rolę w ochronie miasta przed zagrożeniami ze strony morza."
 palazzo_san_giorgio_desc: "Zbudowany w roku 1260 przez Genueńczyka Gugilielmo Boccanegrę Palazzo San Giorgio stanowił siedzibę urzędów, później zaś również Banku Świętego Jerzego. Jego rola w zarządzaniu finansami i długiem była kluczowa dla rozwoju miasta i jego przerodzenia się w średniowieczną potęgę handlową."
 annales_ianuenses_desc: "$annales_ianuenses$ to $GEN_ADJ$ka [ShowWorkOfArtTypeName('chronicle')|l] napisana między XI a XIV wiekiem dokumentująca rozwój miasta w dążeniu do wielkości. Opisane są w niej bitwy, traktaty i umowy, jakie zawierała republika."
 yaroslavs_court_desc: "$yaroslavs_court$, zbudowany w XI wieku w mieście [ShowLocationName('novgorod')], służył jako centrum handlowe i administracyjne. Osobą, od której bierze nazwę, jest [GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName]. Stanowił ważny punkt na hanzeatyckich szlakach handlowych."
 house_of_holy_wisdom_desc: "Sobór Mądrości Bożej w mieście [ShowLocationName('novgorod')], zbudowany w połowie XI wieku, to jeden z najstarszych kościołów prawosławnych w Rosji. Jego budowę zlecił [GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName]. Stał się istotnym centrum religijnym i kulturalnym. Jego budowa stała się symbolem rozwoju chrześcijaństwa w Rusi Kijowskiej."
 our_lady_of_the_sign_desc: "$our_lady_of_the_sign$ zdobyła sobie sławę w mieście [ShowLocationName('novgorod')] w XII wieku, kiedy to przypisano jej obronę miasta podczas oblężenia. Stała się symbolem boskiej interwencji i cieszyła się w prawosławnej Rosji wielkim szacunkiem."
 annunciation_ustyug_desc: "$annunciation_ustyug$, dzieło z XII wieku, to jeden z najstarszych zachowanych przykładów rosyjskiej ikonografii prawosławnej. Stanowi odbicie bizantyjskich wpływów na sztukę Rusi Kijowskiej oraz rozprzestrzeniania się nauk chrześcijańskich."
 saint_george_in_yuriev_desc: "Monaster św. Jerzego, który założył w roku 1030 [GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName], to jeden z najstarszych klasztorów w Rosji. Odegrał kluczową rolę w chrystianizacji rejonu Nowogrodu i służył jako symbol rozwoju prawosławia na północy Rusi."
 palma_cathedral_desc: "$palma_cathedral$ zaczęła być budowana w 1229 roku, kiedy królem był [GetCharacter('ara_jacme_i_arago').GetName], wkrótce po podboju Majorki w ramach rekonkwisty. Powstała w miejscu, gdzie wcześniej stał meczet, zaś jej gotycka architektura stanowi odbicie wpływów architektonicznych trendów z Europy kontynentalnej. Praca nad świątynią trwała stulecia."
 ripoll_abbey_desc: "Założył go w 888 roku [GetCharacter('cat_guifre_i_barcelona').GetName]. Szybko stał się centrum kultury i duchowości dla #L [ShowCultureName('catalan')|l]kiej#! społeczności i władców i długie lata stanowił ważne miejsce dla $CAT_ADJ$kiej tożsamości."
 montserrat_abbey_desc: "Położone w górach Montserrat, jest miejscem, w którym znajduje się [ShowWorkOfArtName('moreneta_key')], i stanowi ważne centrum duchowe i pielgrzymkowe. Jest ponadto również symbolem #L [ShowCultureName('catalan')|l]kiej#! tożsamości kulturowej."
 poblet_abbey_desc: "Imponujący kompleks klasztorny zbudowany w XII wieku. #L [ShowCultureName('catalan')]cy#! władcy wykorzystują go jako panteon od czasów, kiedy władał [GetCharacter('ara_jacme_i_arago').GetName]."
 basilica_pilar_desc: "Poświęcona Matce Boskiej bazylika Nuestra Señora del Pilar została, jak się twierdzi, założona ze względu na jej objawienie się apostołowi Jakubowi, który, jak się uważa, szerzył chrześcijaństwo na Półwyspie Iberyjskim. Kościół został z czasem rozbudowany, by w końcu w XII wieku, kiedy [ShowLocationName('zaragoza')] została zdobyta, rozpoczęto tam budowę romańskiej świątyni."
 moreneta_key_desc: "Miejsce jej przechowywania to [ShowWorkOfArtName('montserrat_abbey')]. Stanowi wizerunek Matki Boskiej, wedle legendy zaś została odnaleziona przez pasterzy w jaskini w górze Montserrat. Kiedy jednak próbowali przenieść ją do miasta, wózek nie dawał się ruszyć. Uznali to za znak, że Maryja chce pozostać w tym miejscu – wskutek czego powstało obecnie istniejące opactwo."
 girgam_desc: "$KBO$ ma w tym dziele swoją królewską kronikę, spis królów oraz dat i czasu trwania ich rządów."
 djenne_mosque_desc: "Ten pełniący od XIII wieku funkcję meczetu budynek z suszonej na słońcu cegły przyczynił się do wzrostu popularności i prestiżu, jakimi może przez kolejne pokolenia cieszyć się [ShowReligionGroupName('muslim')|l] w kraju $MAL$."
 sankore_madrasa_desc: "To jedno z najważniejszych #L [ShowReligionGroupAdjective('muslim')|l]ich#! centrów nauki w kraju $MAL$. Stosuje się do długiej tradycji $muslim_ADJ$iego nauczania w regionie $guinea_region$."
 djinguereber_mosque_desc: "Jedno z głównych centrów #L [ShowReligionGroupAdjective('muslim')|l]iej#! nauki w kraju $MAL$. Uważa się, że jego fundatorem był [GetCharacter('mal_musa_keita').GetName]."
 sachsenspiegel_desc: "Kompilacja tradycyjnego prawa zwyczajowego i wyroków z całego kraju ($hre$). Stanowi jedno z najważniejszych tego typu dzieł w cesarstwie, a także pierwsze, którego język to [ShowLanguageName('german_language')|l], nie zaś [ShowLanguageName('latin_language')|l]."
 terrae_prussiae_desc: "Kronika, której językiem jest [ShowLanguageName('latin_language')|l]. Przedstawia dzieje Zakonu $TEU_ADJ$kiego z czasów, kiedy jego siedziba to [ShowAreaName('prussia_area')]. Opisuje jego przybycie do okolicy, a także prowadzone z poganami wojny."
 codex_marianus_desc: "Językiem tej ewangelii jest [ShowLanguageName('church_slavonic_language')|l]. Księga ta stanowi jedną z podstaw $slavic_group$kich tekstów $orthodox_ADJ$ych."
 white_angel_desc: "Fresk ten stanowi jedno z najwspanialszych dzieł $serbian$kiej sztuki. Przedstawia wydarzenia po ukrzyżowaniu Chrystusa. Anioł pokazuje niosącym mirrę miejsce, w którym Jezus powstał z martwych."
 zica_studenica_monasteries_desc: "Zbudowane w XII i XIII wieku klasztory, jedne z najważniejszych i największych $serbian$kich budowli tego typu."
 gesta_hungarorum_desc: "Tekst upamiętniający czyny #L [ShowCultureName('hungarian')]kiego#! ludu. Traktuje o ich pochodzeniu – wiążąc ich ze Scytami lub Hunami – i skupia się na przeprowadzonym przez nich podboju Kotliny Panońskiej."
 basilica_of_the_assumption_virgin_mary_desc: "Zbudowana przez pierwszego króla, jakiego posiadał kraj $HUN$, służyła później jako miejsce, w którym $HUN_ADJ$cy monarchowie byli koronowani. Choć nie jest kościołem episkopalnym, pozostaje jedną z najważniejszych świątyń dla władców państwa."
 holy_crown_of_hungary_desc: "Od XII wieku służy jako korona królów węgierskich, jest też symbolem prawomocności ich władzy. Jako iż jest darem od Cesarstwa $BYZ_ADJ$kiego, ma typowy dla niego styl, choć #L [ShowReligionAdjective('catholic')|l]ie#! ciągoty kraju sprawiły, że uważana była nieraz również za dar od papieża."
 kusanagi_no_tsurugi_desc: "Legendarny miecz, który Susanoo znalazł rzekomo w ogonie zabitego Yamaty-no-Orochi, który później podarowany został bogini Amaterasu. Później wręczyła go ona swojemu wnukowi, Ninigo-no-Mikoto, przodkowi linii cesarskiej, kiedy został wysłany na ziemię. Tak oto miecz stał się symbolem prawomocności, odwagi i władzy cesarza."
 yata_no_kagami_desc: "Legendarne lustro, którego rzekomo użyto do wywabienia bogini słońca Amaterasu z jaskini, w której się ukryła. Jest jednym z regaliów cesarskich – zostało bowiem podarowane Ninigi-no-Mikoto, przodkowi linii cesarskiej, kiedy został wysłany na ziemię. Jest symbolem mądrości rodu cesarskiego i ich umiejętności sprawowania rządów."
 yasakani_no_magatama_desc: "Jeden z trzech skarbów i królewskich regaliów. Uważa się, że została użyta wraz z [ShowWorkOfArtName('yata_no_kagami')] do wywabienia bogini słońca Amaterasu z jaskini, w której się ukrywała. Została potem podarowana Ninigi-no-mikoro, przodkowi linii cesarskiej, kiedy został wysłany na ziemię. Stanowi symbol dobrotliwości członków cesarskiego rodu."
 liber_regum_desc: "$liber_regum$ to średniowieczna [ShowWorkOfArtTypeName('chronicle')|l] opisująca ród i historię iberyjskich królów. Łączy w sobie mity i historię w celu ich gloryfikacji i udowodnienia ich boskiego prawa do rządów."
 collegiate_roncesvalles_desc: "#italic Królewska Kolegiata w Roncesvalles#! to gotycki budynek w Pirenejach obsługujący pielgrzymów na Szlaku św. Jakuba. W kompleksie znajduje się również hospicjum."
 la_oliva_abbey_desc: "$la_oliva_abbey$ to opactwo Cystersów, najstarsze na Półwyspie Iberyjskim, którego surowa architektura odzwierciedla nacisk, jaki zakon kładzie na prostotę i kontemplację. Znajduje się w nim również ważna biblioteka."
 tripitaka_koreana_desc: "$tripitaka_koreana$ to zbiór tekstów buddyjskich zapisanych na drewnianych klocach. Jest symbolem zarówno duchowego oddania, jak i rzemiosła w służbie opieki nad świętymi tekstami. Jest też najstarszą zachowaną wersją buddyjskiego kanonu zapisanego hanchą."
 amitabha_triad_desc: "$amitabha_triad$, symbol nadziei na odrodzenie oddanych buddyzmowi ludzi w #italic Czystej Krainie#!, przedstawia Buddę #italic Nieskończonego Światła#!, któremu towarzyszy #italic $bodhisattva$#! współczucia i mądrości."
 ksitigarbha_desc: "$ksitigarbha$ to pełen współczucia #italic $bodhisattva$#! przedstawiony tu, kiedy prowadzi dusze przez zaświaty. Czczony ze względu na swoją przysięgę niesienia ulgi w cierpieniu, w tradycji buddyjskiej uważany jest za symbol nadziei."
 watermoon_avalokiteshvara_desc: "Siedzący w zrelaksowanej pozie $watermoon_avalokiteshvara$ to pełne spokoju przedstawienie #italic bodhisattwy#! współczucia."
 visualisation_sutra_desc: "$visualisation_sutra$ ilustruje praktyki medytacyjne pozwalające na zwizualizowanie sobie #italic Czystej Krainy#!, a jej opisy prowadzą ku duchowej jasności i oświeceniu."
 sutra_descent_maitreya_desc: "Ta #italic $sutra$#! opisuje przyszłe zstąpienie #italic Maitrei#!, buddy przyszłości. Stanowi wizję nadziei i odnowienia świata oczekującego na duchowe kierownictwo."
 hwaom_pure_land_desc: "$hwaom_pure_land$ reprezentuje mistyczną krainę harmonii inspirowaną #italic Avataṃsaka sūtrą#!. [ShowWorkOfArtTypeName('painting')] ten przedstawia pięciu głównych buddów i pięćdziesięciu dwóch #italic bodhisattwów#!."
 devadatta_desc: "$devadatta$ to postać z tekstów buddyjskich znana z rzucania wyzwań buddzie i bycia ucieleśnieniem ludzkich słabości. Jego historia podkreśla trudy i przebaczenie – dwa aspekty kluczowe dla nauk buddyjskich."
 pohyonsa_desc: "$pohyonsa$ ($KOR$) leży w górach Myohyang i stanowi historyczne centrum buddyjskie, a także ośrodek wymiany kulturalnej. W kompleksie znajduje się kilka historycznych reliktów, jak sławny brązowy dzwon i misternie malowane drewniane struktury będące dziełem tradycyjnego koreańskiego rzemiosła."
 saint_mark_horses_desc: "$saint_mark_horses$, znane też jako #italic Tryumfalna kwadryga#!, to cztery starożytne posągi z brązu symbolizujące tryumf i prestiż. Miejscem ich powstania był [ShowLocationName('constantinople')], skąd zostały przywiezione po złupieniu miasta podczas czwartej krucjaty. Obecnie [ShowLocationName('venice')] wykorzystuje je jako pamiątkę po jej morskiej potędze."
 saint_mark_basilica_desc: "$saint_mark_basilica$ znajduje się na placu o tej samej nazwie ([ShowLocationName('venice')]). To religijny budynek łączący w sobie styl bizantyjski i gotycki. Skrywa szczątki świętego Marka Ewangelisty."
 bucentaur_desc: "$bucentaur$ to zdobiona ceremonialna barka $VEN_ADJ$kich dożów. Symbolizuje władanie miasta nad morzami. Wspaniały projekt demonstruje potęgę morską Wenecji i odgrywa ważną rolę w corocznym rytuale #italic zaślubin z morzem#!."
 palais_des_papes_desc: "$palais_des_papes$ w [ShowLocationName('avignon')] został zbudowany w XIV wieku, kiedy papież przeniósł się tymczasowo z Rzymu do Francji. Potężny gotycki pałac służył w okresie awiniońskim jako siedziba dziewięciu głów kościoła. Stanowi nie tylko centrum religijne, lecz również symbol papieskiej władzy w Europie."
 convent_christ_desc: "$convent_christ$ ([ShowLocationName('tomar')]) to dawna twierdza Templariuszy zmieniona w klasztor. Łączy w sobie styl gotycki, manueliński i renesansowy. To jeden z najcenniejszych zabytków $POR_ADJ$kiej architektury."
 canzoniere: "Canzoniere"
 canzoniere_desc: "$canzoniere$ to kolekcja poematów lirycznych autorstwa Francesca Petrarki, głównie sonetów poświęconych jego muzie, Laurze. Łączy w sobie motywy miłości, piękna i ludzkich emocji z wpływami klasycznymi, przez co stała się jednym z najbardziej wpływowych dzieł renesansowej poezji."
 alcobaca_monastery_desc: "$alcobaca_monastery$ to cysterski kompleks w Portugalii znany ze swojego surowego piękna i królewskich grobowców. To pierwszy przykład gotyckiej architektury w kraju, a także jego najważniejszy i najbardziej wpływowy klasztor."
 hagia_irene_desc: "$hagia_irene$ to wczesny kościół $BYZ_ADJ$ki w mieście [ShowLocationName('constantinople')], wyróżniający się niezwykłą prostotą, kontrastującą z pobliską świątynią Hagia Sophia. Świątynia znana z ogromnej kopuły i pozbawionego ozdób wnętrza, odbudowana w 548 roku po spaleniu podczas powstania Nika w 532 roku, stanowi przykład innowacyjności architektury wczesnochrześcijańskiej."
 hagia_sophia_desc: "$hagia_sophia$ została pierwotnie zbudowana około 346 roku za panowania cesarza Konstancjusza II, spłonęła podczas powstania Nika w 532 roku, a następnie została całkowicie odbudowana i poświęcona w 537 roku przez cesarza Justyniana, stając się największą katedrą w świecie chrześcijańskim. Zaprojektowana przez Antemiusza z Tralles i Izydora z Miletu, słynie z ogromnej kopuły, nowatorskiej konstrukcji i szczegółowych mozaik, które odzwierciedlają potęgę prawosławia."
 paris_psalter_desc: "$paris_psalter$, stworzony w X wieku podczas #italic macedońskiego renesansu#!, to wspaniały $BYZ_ADJ$ski manuskrypt zawierający oprócz psalmów 14 pełnostronicowych ilustracji. Jego klasyczny styl stanowi odbicie odrodzenia się greko-romańskich tradycji w sztuce $BYZ_ADJ$kiej."
 syntagma_canonum_desc: "$syntagma_canonum$ to bizantyjska kompilacja praw eklezjalnych regulująca kościelne rządy i praktyki. Odzwierciedla prawną strukturę Kościoła i jego integrację z bizantyjską społecznością."
 ecclesiastica_historia_desc: "$ecclesiastica_historia$ autorstwa Euzebiusza traktuje o wczesnej historii chrześcijaństwa. Opisuje rozwój kościoła, żywoty męczenników i kluczowe momenty rozwoju instytucji. Stanowi ważne źródło informacji o wczesnej epoce chrześcijaństwa."
 historia_polonica_desc: "Kronika Polski (łac. #italic Historia Polonica#!), którą Wincenty Kadłubek napisał z rozkazu księcia Kazimierza II Sprawiedliwego, powstała na początku XIII wieku i stanowi jedną z najwcześniejszych kronik historycznych kraju. Łączy w sobie fakty historyczne i legendy, śledząc losy państwa od jego legendarnych początków do czasu Kadłubka."
 gesta_principum_polonorum_desc: "Kronika Galla Anonima (łac. #italic Cronica et gesta ducum sive principum Polonorum#!) to najstarsza ocalała spisana kronika Polski. Jej autor pozostaje nieznany i nazywany jest po prostu Gallem Anonimem. Opisuje ona historię Polski od czasów legendarnego założyciela dynastii Piastów aż do roku 1114, kiedy to nagle się urywa. Stanowi jedno z najważniejszych źródeł historycznych dotyczących początków istnienia Polski."
 bogurodzica_desc: "Bogurodzica to najstarszy, pochodzący z XIII wieku, znany polski hymn. Poświęcony Matce Boskiej, jest pieśnią religijną, lecz także hymnem bojowym polskich rycerzy. Jego forma liryczna i muzyczna jest odbiciem średniowiecznych tradycji liturgicznych. Na przestrzeni wieków stał się symbolem polskiej tożsamości i duchowości."
 szczerbiec_desc: "Szczerbiec to ceremonialny miecz po raz pierwszy wykorzystany podczas koronacji króla Władysława I Łokietka w roku 1320. Jeśli wierzyć Legendzie, Bolesław Śmiały uderzył nim w kijowską Złotą Bramę, tworząc szczerbę, od której wywodzi się nazwa miecza. Symbolizuje on królewską władzę i stanowi jedno z najważniejszych polskich regaliów."
 gesta_danorum_desc: "$gesta_danorum$, dzieło Saxo Gramatyka, jest kroniką traktującą o legendarnych i historycznych królach duńskich. Uważa się, że jest to jeden z najważniejszych średniowiecznych tekstów o skandynawskiej historii i mitologii."
 roskilde_cathedral_desc: "Zbudowana z czerwonej cegły $roskilde_cathedral$ to przykład wczesnej skandynawskiej architektury gotyckiej. Stanowi miejsce pochówku duńskich królów i królowych, przez co jest ucieleśnieniem królewskiego przepychu."
 tournai_cathedral_desc: "#italic Katedra Notre-Dame#! to siedziba diecezji [ShowLocationName('tournai')], która łączy w swoim projekcie style romański i gotycki."
 gravensteen_castle_desc: "$gravensteen_castle$, zbudowany w XII wieku, służy jako twierdza hrabiów Flandrii. #italic Skała Hrabiów#! służy jako przypomnienie o zwierzchnictwie władcy nad potężną klasą mieszczan miasta [ShowLocationName('ghent')]."
 belfry_bruges_desc: "$belfry_bruges$ to dzwonnica na centralnym placu miasta [ShowLocationName('bruges')]. Była kluczowa dla życia mieszkańców miejscowości, gdyż informowała ich o wydarzeniach za pomocą dzwonów."
 portico_de_la_gloria_desc: "$portico_de_la_gloria$ to romański portyk katedry [ShowLocationName('santiago_compostela')]. Jej rzeźby przedstawiają sceny biblijne i pełne są duchowego symbolizmu."
 cantigas_santa_maria_desc: "$cantigas_santa_maria$ to XIII-wieczna kolekcja pieśni na cześć Marii Panny napisanych w języku galijsko-portugalskim. Jej iluminowane manuskrypty uważane są za największą kolekcję monofonicznych pieśni z epoki średniowiecza."
 general_estoria_desc: "$general_estoria$, którą zamówił [GetCharacter('cas_alfonso_x_burgundy').GetName], była ambitnym dziełem mającym stanowić powszechną historię świata. Wykorzystuje źródła biblijne, klasyczne i średniowieczne w jednolitym wątku narracyjnym."
 cantar_mio_cid_desc: "Najstarszy poemat epicki w dialekcie kastylijskim, $cantar_mio_cid$, opowiada o przygodach Rodrigo Díaza de Vivara, znanego jako #italic Cyd#!, w czasie zmagań iberyjskich królestw chrześcijańskich z taifami Al-Andalus."
 estoria_de_espana_desc: "$estoria_de_espana$ to, jak się uważa, pierwsza rozbudowana [ShowWorkOfArtTypeName('chronicle')|l] Hiszpanii. Opisuje dzieje narodu od czasów biblijnych po okres, w którym władał [GetCharacter('cas_fernando_iii_burgundy').GetName], podzielona jest zaś na cztery części."
 florentine_codex: "Ogólna historia Nowej Hiszpanii"
 florentine_codex_desc: "$florentine_codex$ to kompleksowy opis etnograficzny kultury, religii, społeczeństwa i życia codziennego rdzennych mieszkańców Mezoameryki."
 mosque_cordoba_desc: "#italic Katedra Wniebowzięcia Najświętszej Marii Panny#! w mieście [ShowLocationName('cordoba')] jest lepiej znana jako $mosque_cordoba$ i stanowi wspaniałe odbicie różnych etapów, przez jakie przechodził w swoich dziejach Półwysep Iberyjski. Z początku stała tu wizygocka bazylika, która stała się meczetem po tym, jak Umajjadzi podbili ten region, a następnie katedrą, kiedy miasto znowu trafiło w ręce chrześcijan."
 giralda_desc: "Ten zbudowany pod rządami Almohadów minaret przerobiony później na dzwonnicę stoi w mieście [ShowLocationName('sevilla')] jako część tamtejszej katedry (a wcześniej wielkiego meczetu). Stanowi najdelikatniejszy przykład mauretańskiej architektury w Iberii."
 codex_calixtinus_desc: "$codex_calixtinus$, księga z radami dla pielgrzymów podążającymi Drogą św. Jakuba, stanowi ilustrowaną encyklopedię poruszającą tematy od ludów zamieszkujących trasę po sztukę, na jaką można natknąć się po drodze, czy też problemy związane z religią."
 tablas_alfonsies_desc: "#italic $tablas_alfonsies$#! to tablice matematyczne o wielkim znaczeniu dla obliczania pozycji ciał niebieskich takich jak Słońce, Księżyc czy inne światy relatywne do pozycji nieruchomych gwiazd firmamentu."
 libros_saber_astrologia_desc: "Seria ksiąg opisujących ciała niebieskie i instrumenty astronomiczne swoich czasów. Jako zbiór traktatów odegrały one ważną rolę w średniowiecznej astronomii i astrologii, ponieważ znalazły zastosowanie przy tworzeniu horoskopów."
 libro_de_los_juegos_desc: "#L [ShowCultureName('castilian')]ki#! traktat o szachach, grach stołowych i grach w kości, #italic $libro_de_los_juegos$#!, dokumentuje #L [ShowLanguageName('arabic_language')|l]e#! informacje na temat tych gier, uzupełniając je o szczegóły #L [ShowLanguageName('latin_language')|l]e#!."
 marienkapelle_desc: "$marienkapelle$ to kościół romański zbudowany w [ShowLocationName('munich')] i stanowiący miejsce pochówku dynastii [ShowDynastyName('wittelsbach_dynasty')], od kiedy zdecydował tak [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName]."
 sahib_ata_kulliyesi_desc: "$sahib_ata_kulliyesi$ to kompleks wzniesiony w mieście [ShowLocationName('konya')] w celu przechowywania szczątków Sahipa Aty Fahrettina Alego oraz jego rodziny, obejmujący jednak też hammam i meczet."
 gokmedrese_desc: "Ta dwupiętrowa madrasa jest głównym centrum edukacyjnym w Sivas od czasu, gdy Sahip Ata Fahrettin Ali, wezyr sułtanów seldżuckich, zlecił jej budowę. Jej nazwa pochodzi od użytych do wykończenia błękitnych płytek."
 ulu_beden_desc: "$ulu_beden$ znajduje się w [ShowLocationName('diyarbekir')] i stanowi bliźniaczą wieżę $yedi_kardes$."
 yedi_kardes_desc: "Ta wzniesiona z bazaltowych bloków wieża powstała na cześć Melika Saliha Mahmuta i jest ozdobiona symbolami muzułmańskimi oraz dynastii [ShowDynastyName('artuqids_dynasty')], a także płaskorzeźbami związanymi z naturą."
 maqamat_al_hariri_desc: "$maqamat_al_hariri$ opowiada w pięćdziesięciu historiach przygody Abu Zajda z Saruj, który dzięki swej znajomości języka #L [ShowLanguageName('arabic_language')|l]ego#! zdobywa nagrody, oszukując otaczających go ludzi."
 great_iwan_desc: "Zwany „salą sprawiedliwości” $great_iwan$ był imponującą, zwieńczoną kopułą salą tronową, w której sprawiedliwość zaprowadzali władcy sułtanatu mameluków. Sala ta jest ozdobiona granitowymi kolumnami z ery faraonów i otwiera się na zewnątrz po trzech z czterech swoich stron."
 qalawun_complex_desc: "$qalawun_complex$ to szczytowy przykład architektury islamskiej w #L [ShowLocationName('cairo')]ze#! i niezwykle ważny kompleks religijny, który obejmuje madrasę, mauzoleum, a nawet szpital."
 al_nasir_mosque_desc: "$al_nasir_mosque$ to konstrukcja unikatowa, dzięki swym dwóm minaretom z okrągłymi sekcjami, zaprojektowanym prawdopodobnie w stylu $farsi_culture$, którą wzniósł [GetCharacter('mam_an_nasir_bahri').GetName] jako królewski meczet w cytadeli [ShowLocationName('cairo')]u."
 al_karimi_mosque_desc: "$al_karimi_mosque$ to XIV-wieczna budowla stojąca dumnie w centrum miasta [ShowLocationName('damascus')], uważana za jeden z najlepszych przykładów sztuki mameluckiej w tym regionie."
 rawd_al_qirtas_desc: "Ta #L [ShowWorkOfArtTypeName('chronicle')|l]a#! opisuje rozwój miasta [ShowLocationName('fez')], a także władców obszaru [ShowAreaName('morocco_area')], od Idrysydów po dynastię [ShowDynastyName('marinid_dynasty')]."
 ait_ben_haddou_desc: "#italic Ksar#! bądź #italic ighrem#! („ufortyfikowana wioska” w językach arabskim oraz amazigh) $ait_ben_haddou$ znajduje się na ważnym szlaku handlowym, który łączy tereny saharyjskie oraz [ShowAreaName('morocco_area')]."
 kutubiyya_mosque_desc: "$kutubiyya_mosque$ to wznoszony dwukrotnie meczet w #L [ShowLocationName('marrakesh')]u#! stanowiący doskonały przykład architektury Almorawidów i będący ważną budowlą w centrum miasta. Jego nazwa pochodzi od księgarzy, którzy handlowali wokół budynku."
 song_of_armouris_desc: "#italic $song_of_armouris$#! to powieść o jednym z największych Akrytów i najsłynniejsza z bizantyjskich historii rycerskich przedstawiająca losy Armourisa Armouropoulosa, człowieka o heraklesowej sile, który zabił tysiące Saracenów, mszcząc się za śmierć swojego ojca."
 gediminas_cap_desc: "Ta wspaniała korona została uznana za najważniejsze [ShowWorkOfArtTypeName('regalia')|l] w #L [GetCountry('LIT').GetAdjective|l]kim#! królestwie przez założyciela dynastii noszącej miano [ShowDynastyName('gediminid_dynasty')], którym był [GetCharacter('lit_gediminas_gediminids').GetName]."
 chronica_jutensis_desc: "#italic Chronica Jutensis#! to duńska kronika przedstawiająca historię Danii ze szczególnym uwzględnieniem Jutlandii."
 christianstad_trinity_church_desc: "Kościół Trójcy Świętej w Kristianstad to katedra w nowo wybudowanym mieście Kristianstad znana ze swojej wspaniałej renesansowej architektury zaprojektowanej przez flamandzko-duńskiego architekta Lorenza van Steenwinckla."
 christiansborg_palace_desc: "Christiansborg położony na wyspie Slotsholmen w centrum Kopenhagi to ważna budowla wzniesiona w miejscu, gdzie od XII wieku znajdowały się różne zamki. Jest to jeden z największych pałaców w kraju i pełni rolę centrum władzy królestwa."
 elmelunde_frescoes_desc: "Freski Elmelunde to średniowieczne malowidła ścienne znajdujące się w kościele Elmelunde na duńskiej wyspie Møn, przedstawiające biblijne sceny w żywych kolorach i z dużą dbałością o szczegóły."
 dai_viet_su_ky_desc: "$dai_viet_su_ky$ to oficjalna kronika dynastii $Tran$ zawierająca zapisy dotyczące $DAI$ historii oraz zapewniająca wgląd w rozwój kraju na przestrzeni ostatnich wieków."
 dai_an_nam_chi_luoc_desc: "$dai_an_nam_chi_luoc$ opisuje historię oraz wiele innych aspektów $DAI$, od jego początków aż po rządy dynastii $Tran$."
 kilwa_chronicle: "$ZAN$ kronika"
 kilwa_chronicle_desc: "$kilwa_chronicle$ to dokument historyczny przedstawiający dzieje $ZAN_ADJ$ego ludu, spisany w języku #L [ShowLanguageName('arabic_language')|l]m#! i łączący lokalne tradycje ustne z zapisami historycznymi, oferując wgląd w polityczną i kulturową historię całego regionu [ShowRegionName('swahili_coast_region')]."
 preah_khan_reach: "Preah Khan Reach"
 preah_khan_reach_desc: "Miecz Zwycięstwa to misternie wykuta stalowa klinga spoczywająca w złotej pochwie zdobionej klejnotami. Wraz z $preah_lompeng_chey$ stanowi o prawomocności władzy ludu [ShowCultureName('khmer_culture')|l]"
 preah_lompeng_chey: "Preah Lompeng Chey"
 preah_lompeng_chey_desc: "Włócznia Zwycięstwa upamiętnia dzień, gdy tron zajął [GetCharacter('khm_trasak_paem').GetName], i wraz z $preah_khan_reach$ stanowi królewskie insygnia ludu [ShowCultureName('khmer_culture')|l]"
 emerald_buddha: "Szmaragdowy Budda"
 emerald_buddha_desc: "Wyrzeźbiony z kamienia jaspisowego $emerald_buddha$ jest czczony za swoje duchowe znaczenie w krajach #L [ShowReligionGroupAdjective('buddhist')|l]ich#!"
 imperial_crown_hre: "Cesarska korona"
 imperial_crown_hre_desc: "Wykonana z ośmiu złotych płytek ozdobionych różnymi kamieniami szlachetnymi, była używana jako korona koronacyjna od czasów Ottona I."
 imperial_orb_hre: "Cesarskie jabłko"
 imperial_orb_hre_desc: "$imperial_orb_hre$ Świętego Cesarstwa Rzymskiego reprezentuje boski mandat cesarzy jako najwyższych władców Europy Zachodniej."
 saint_stephans_purse: "Relikwiarz św. Szczepana"
 saint_stephans_purse_desc: "Ten relikwiarz zawiera glebę Ziemi Świętej nasączoną krwią Świętego Szczepana i stanowi ważny element procesu cesarskiej koronacji."
 coronation_gospel_hre: "Ewangeliarz koronacyjny"
 coronation_gospel_hre_desc: "$coronation_gospel_hre$ zawiera całą ewangelię zapisaną złotym i srebrnym atramentem, której tekst jest dodatkowo ozdobiony ilustracjami ewangelistów. Podobnie jak zrobił to Karol Wielki, podczas ceremonii koronacyjnej cesarz położy dłoń na relikwiarzu i złoży przysięgę."
 sergius_sive_capitis_caput: "Sergius Sive Capitis Caput"
 sergius_sive_capitis_caput_desc: "Napisana jako kpina z kultu relikwiarzy, sztuka ta stanowi ostrą krytykę katolicyzmu i jego bardziej ekstremalnych tendencji."
 maj_pararaton_woa: "Pararaton"
 maj_pararaton_woa_desc: "$maj_pararaton_woa$ zawiera szczegółowe opisy wielu złożonych aspektów politycznych i kulturowych dynamik całego regionu, jaki obejmuje $indonesia_region$."
 maj_nagarakretagama_woa: "Nagarakṛtāgama"
 maj_nagarakretagama_woa_desc: "Epopeja, która szczegółowo opisuje państwo $MAJ_ADJ$ w połowie XIV wieku, celebrując jego ogromny zasięg oraz osiągnięcia kulturalne podczas jego złotego wieku."
 maj_carita_parahyangan_woa: "Carita Parahyangan"
 maj_carita_parahyangan_woa_desc: "Misterna kronika zatwierająca opowieść o królestwie $SUN_ADJ$ oraz jego najbardziej znamienitych dynastiach królewskich na przestrzeni ostatnich ośmiu wieków."
 damarwulan_hero: "Damarwulan"
 damarwulan: "Historia $damarwulan_hero$a"
 damarwulan_desc: "Historia $damarwulan_hero$a jest prezentowana w wielu lokalnych przedstawieniach kukiełkowych znanych jako #italic wayang klitik#!. Bohater jest ukazywany jako zbawiciel królestwa $MAJ$, który najpierw zakochuje się w córce premiera, a potem zostaje uwięziony za tę młodzieńczą miłość. Gdy wybucha wojna, $damarwulan_hero$ otrzymuje szansę, by się wykazać. Bohater zdobywa zaufanie konkubin wrogiego króla i udaje mu się ściąć głowę monarsze."
 statenbijbel: "Statenbijbel"
 statenbijbel_desc: "Statenbijbel – #italic Biblia Stanowa#! – zlecona przez Synod [ShowLocationName('dordrecht')] to pierwsze sfinansowane przez rząd tłumaczenie Biblii na język [ShowDialectName('dutch_dialect')|l] bezpośrednio z oryginalnych języków: #L [ShowLanguageName('hebrew_language')|l]ego#!, #L [ShowLanguageName('aramaic_language')|l]ego#! i #L [ShowLanguageName('greek_language')|l]ego#!."
 tarikh_al_sudan: "Tārīkh as-Sūdān"
 tarikh_al_sudan_desc: "Napisany w celu zachowania historii, jaką ma za sobą [ShowRegionName('guinea_region')], $tarikh_al_sudan$ zawiera szczegóły dotyczące Imperium Mali, ludu [ShowCultureName('tuareg')|l] oraz dokonań Songhajów."
 timbuktu_palace: "Pałac w Timbuktu"
 timbuktu_palace_desc: "Zbudowany z myślą o dobrobycie [ShowLocationName('timbuktu')] $timbuktu_palace$ jest jednym z największych osiągnięć, jakimi może poszczycić się to miejsce."
 lateran_palace: "Pałac Laterański"
 lateran_palace_desc: "Pałac Laterański, który przez całe stulecia służył pierwotnie jako rezydencja papieska, uległ zniszczeniu wskutek pożaru. Po odbudowie stał się ważnym miejscem dla chrześcijańskiej duchowości i symbolem władzy papieży."
 simplicius_simplicissimus: "Przygody Simplicissimusa"
 simplicius_simplicissimus_desc: "Opowieść o życiu dziwacznego włóczęgi imieniem Melchior Sternfels von Fuchshain traktująca o tym, gdzie i kiedy przyszedł na świat, co widział, czego się nauczył i czego doświadczył oraz czemu z tego wszystkiego się wycofał."
 el_criticon: "El Criticón"
 el_criticon_desc: "$el_criticon$ to powieść alegoryczna i filozoficzna przyglądająca się kondycji ludzkiej poprzez symboliczną podróż dwóch postaci. Krytykuje wady społeczeństwa, dostarczając jednocześnie głębokich przemyśleń na temat moralności i dążenia do mądrości."
 cronica_de_aragon: "Crónica de Aragón"
 cronica_de_aragon_desc: "$cronica_de_aragon$ to jedna z najwcześniejszych drukowanych historii królestwa spisanych w rodzimym języku. Opisuje historię Aragonii od jej mitycznych początków po epokę współczesną. Stanowi odbicie XV-wiecznego nacjonalizmu. Wychwala monarchię i kształtuje aragońską tożsamość."
 kitab_al_ibar: "Kitāb al-'Ibar"
 kitab_al_ibar_desc: "$kitab_al_ibar$ to monumentalne historyczne dzieło Ibn Chalduna stanowiące kronikę dziejów rozmaitych cywilizacji. Autor przedstawia w nim również swoje pionierskie teorie na temat cyklicznej natury społeczności, spójności społeczeństw oraz powstawania i upadania imperiów."
 st_stephens_cathedral: "Katedra św. Szczepana"
 st_stephens_cathedral_desc: "$st_stephens_cathedral$ w Wiedniu to oszałamiające gotyckie arcydzieło i jeden z najbardziej rozpoznawalnych budynków sakralnych w Austrii stanowiący symbol historii i dziedzictwa kulturowego miasta."
 tomb_of_the_first_emperor: "Grobowiec pierwszego cesarza"
 tomb_of_the_first_emperor_desc: "Umiejscowiony wewnątrz świętych murów katedry św. Szczepana grobowiec pierwszego cesarza stanowi testament naszego cesarskiego dziedzictwa, odzwierciedlając cześć i ambicje władcy, który położył podwaliny pod wzrost znaczenia Austrii."
 frauenstein_madonna: "Frauenstein Madonna"
 frauenstein_madonna_desc: "$frauenstein_madonna$ to późnogotyckie arcydzieło przedstawiające Maryję Dziewicę, która chroni klęczące postacie pod swoim płaszczem symbolizującym boską ochronę i ludzkie oddanie."
 hofburg: "Wiedeński Hofburg"
 hofburg_desc: "$hofburg$ powstał pierwotnie jako zamek średniowieczny, ale na przestrzeni wieków został przekształcony w wielki pałac cesarski i stał się siedzibą rodu Habsburgów."
 tabula_hungariae: "Tabula Hungariae"
 tabula_hungariae_desc: "$tabula_hungariae$ to przełomowa mapa Węgier przedstawiająca ponad 1300 osad i będąca efektem jednej z najwcześniejszych prób wykorzystania kartograficznej skali i zachowania regionalnej dokładności."
 landtafel: "Siedziba Landtafel"
 landtafel_desc: "$landtafel$ została przebudowana, aby pomieścić dokumenty i wyroki sądów regionalnych, a także informacje o przywilejach, szlacheckich posiadłościach ziemskich i prawach."
 kaiserkrone: "Korona Rudolfa II Habsburga"
 kaiserkrone_desc: "$kaiserkrone$ to wystawna korona wykonana, aby odzwierciedlała prestiż, przepych i bogactwo Austrii. Stanowi ona również symbol austriackiej władzy cesarskiej."
 chronicles_of_castile: "Crónicas de los reyes de Castilla"
 chronicles_of_castile_desc: "$chronicles_of_castile$ to kronika napisana w celu utrwalenia dziedzictwa monarchów, którzy rządzili krajem pod koniec XIV wieku."
 capilla_de_los_reyes_nuevos: "Capilla de los Reyes Nuevos"
 capilla_de_los_reyes_nuevos_desc: "$capilla_de_los_reyes_nuevos$ jest dynastyczną kaplicą grobową naszej dynastii, będącą kontynuacją tradycji poprzednich dynastii, które budowały podobne kaplice jako symbol swojej boskiej władzy."
 coplas_por_la_muerte_de_su_padre: "Coplas por la Muerte de su Padre"
 coplas_por_la_muerte_de_su_padre_desc: "$coplas_por_la_muerte_de_su_padre$ to głęboko refleksyjna elegia, która rozważa przemijalność życia, dążenie do wiecznej chwały i nieuchronność śmierci."
 laberinto_de_fortuna: "Laberinto de Fortuna"
 laberinto_de_fortuna_desc: "$laberinto_de_fortuna$ to wiersz napisany dla uczczenia monarchii, którą chroni i prowadzi boska opatrzność. Zachęca do zjednoczenia pod władzą monarchy."
 chronicle_of_peru: "Kronika Peru"
 chronicle_of_peru_desc: "$chronicle_of_peru$ to obszerne dzieło zawierające informacje etnograficzne na temat rdzennych kultur Andów."
 elegies_of_illustrious_men: "Elegías de varones ilustres de Indias"
 elegies_of_illustrious_men_desc: "$elegies_of_illustrious_men$ to długi epos łączący poezję z historią, opisujący hiszpański podbój Nowego Świata."
 de_la_cosa_map: "Mapa Juana de la Cosy"
 de_la_cosa_map_desc: "$de_la_cosa_map$ to pierwsza mapa przedstawiająca nowo odkryte ziemie obu Ameryk, a także równik i Zwrotnik Raka, co czyni ją nieocenioną podczas nawigacji morskiej."
 padron_real: "Padrón Real"
 padron_real_desc: "$padron_real$ to oficjalna mapa naszej marynarki stworzona jako wzór dla wszystkich przyszłych map. Każdy statek pływający pod naszą banderą musi mieć ją na pokładzie."
 book_of_women: "Zenanname"
 book_of_women_desc: "Długi poemat z gatunku dywanów opisujący pozytywne i negatywne cechy kobiet z całego świata."
 abduction_from_the_seraglio: "Die Entführung aus dem Serail"
 abduction_from_the_seraglio_desc: "„Uprowadzenie z seraju” to opera opowiadająca o dwóch mężczyznach z różnych klas społecznych, którzy próbują uratować swoją ukochaną z niewoli w tureckim haremie."
 cariye_painting: "Obraz czerkieskiej piękności"
 cariye_painting_desc: "Portret pięknej czerkieskiej cariye, konkubiny należącej do osmańskiego haremu cesarskiego."
 marian_column: "Kolumna maryjna"
 marian_column_desc: "$marian_column$ to pomnik wzniesiony przez Austriaków dla uczczenia ich zwycięstwa nad Szwecją. Jest on poświęcony Maryi Dziewicy, stanowiąc symbol jej boskiej opieki."
 triumphal_arch: "Łuk triumfalny"
 triumphal_arch_desc: "$triumphal_arch$ został zbudowany, aby uczcić królewskie małżeństwo i odzwierciedlić prestiż oraz splendor naszej dynastii."
 kaiserhymne: "Austriacki hymn cesarski"
 kaiserhymne_desc: "$kaiserhymne$ to hymn patriotyczny skomponowany przez Josepha Haydna, do którego tekst napisał Lorenz Haschka. Wysławia on Austrię i jej władcę oraz symbolizuje narodową jedność i dumę."
 #Ethiopia
 the_book_of_the_mysteries_of_the_heavens_and_the_earth: "Mashafa mestira samay wamedr"
 the_book_of_the_mysteries_of_the_heavens_and_the_earth_desc: "$the_book_of_the_mysteries_of_the_heavens_and_the_earth$ wyjaśnia powstanie wszystkiego zgodnie z tym, czego naucza [ShowReligionName('miaphysite')|l]. Wzmacnia tym samym fundamenty teologiczne państwa."
 book_of_light_nativity_and_trinity_shared: "Część z trzech ksiąg promujących reformy eklezjalne i broniących religijnych poglądów autora. Służą jako opozycja do tego, czego naucza duchowieństwo."
 book_of_light: "Mashafa berhan"
 book_of_light_desc: "$book_of_light_nativity_and_trinity_shared$"
 book_of_nativity: "Mashafa milad"
 book_of_nativity_desc: "$book_of_light_nativity_and_trinity_shared$"
 books_of_trinity: "Mashafa selassie"
 books_of_trinity_desc: "$book_of_light_nativity_and_trinity_shared$"
 confession_of_faith: "Wyznanie wiary"
 confession_of_faith_desc: "Księga ta służy obronie #L [ShowReligionAdjective('miaphysite')|l]kiej#! wiary i umacnianiu idei religijnych jak przestrzeganie szabatu czy zakaz spożywania wieprzowiny."
 #Orissa
 kapilesvara_siva_temple: "Świątynia Śiwy w Kapileswarze"
 kapilesvara_siva_temple_desc: "Poświęcona bogu [ShowGodName('shiva_god')], świątynia ta jest jedną z najwspanialszych na obszarze [ShowAreaName('orissa_area')]."
 kanchi_kaveri: "Kanchi Kaveri"
 kanchi_kaveri_desc: "Poemat opisujący Dźagannatha jako niewidzialną moc prowadzącą królów z terenów [ShowAreaName('orissa_area')] do zwycięstwa."
 #Bengal:
 firoz_minar: "Firoz Minar"
 firoz_minar_desc: "$firoz_minar$ to jedna z największych wież, jakie zna region [ShowRegionName('bengal_region')]. Ma za zadanie sprawiać, aby miasto [ShowLocationName('gaur')] zyskiwało na prestiżu. Mówi się, że jego pierwsza wersja była zbyt mała, za co projektujący go architekt został z niego zrzucony."
 dakhil_darwaza: "Dakhil Darwaza"
 dakhil_darwaza_desc: "$dakhil_darwaza$ to budowla, którą stworzono, aby miasto [ShowLocationName('gaur')] było bezpieczne od cudzoziemskich inwazji. Stanowi jedną z największych bram, jakie mieszczą $india$."
 kusumba_mosque: "Meczet Kusumba"
 kusumba_mosque_desc: "$kusumba_mosque$, jedna z największych sufickich świątyń, jakie znają $india$, często zwany jest Czarnym Klejnotem Bengalu. Ponieważ jest jednym z nielicznych tego typu obiektów niepozostających pod wpływem architektury Suri, posłużył jako wzór dla wszelkich kolejnych świątyń w regionie."
 #Delhi
 hisar_e_firoza: "Hisar-e-Firuza"
 hisar_e_firoza_desc: "Zbudowany przez sułtanów Delhi pałac, który służył również za fort. Znajduje się w nim także meczet, w którym mogą modlić się wierni, inny pałac dla żony sułtana, podziemne pomieszczenia na wypadek wybuchu wojny oraz spichlerz zaopatrujący ludność w żywność. Architektura fortu stanowi mieszankę stylów islamskich oraz indyjskich."
 lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi: "Lahdjat Sikandar Shahi wa-lata'if-i la-mutanahi"
 lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi_desc: "Rzadka kompozycja muzyczna, która jest wynikiem wieloletniego mecenatu sułtanów Delhi."
 lodi_gardens: "Ogrody Lōdīch"
 lodi_gardens_desc: "Zbudowane w szczytowym okresie dynastii Lōdī, ogrody te stanowią ich magnum opus, obejmując meczety, grobowce, a nawet strumień, który podobno rozciąga się aż do rzeki Jamuna, i nieustannie pozostają miejscem odwiedzanym przez wielu podróżników."
 qutb_minar: "Kutb Minar"
 qutb_minar_desc: "Znany jako wieża zwycięstwa $qutb_minar$ jest częścią siedmiu wielkich pomników w kompleksie Kutb. Możliwe, że był on inspirowany minaretem Jam w Afganistanie."
 takht_i_firoza: "Takht-e-Fīrozā"
 takht_i_firoza_desc: "$takht_i_firoza$, Turkusowy Tron, to wysadzany klejnotami królewski fotel, którego miejsce powstania to [ShowLocationName('warangal')]. Został zamówiony dla władców, których siedzibą było miasto [ShowLocationName('delhi')], lecz wskutek zaniknięcia ich kontroli nad okolicą artefakt ten stał się niczym więcej jak dekoracją."
 #Timurids
 gur_e_amir: "Gur-i Mir"
 gur_e_amir_desc: "Mauzoleum to zostało wzniesione jako grobowiec, w którym spoczywa [GetCharacter('chg_timur_lame_borjigin').GetName], ale finalnie zaczęło służyć za miejsce pochówku wszystkich członków tego rodu."
 goharshad_mosque: "Meczet Goharshad"
 goharshad_mosque_desc: "$goharshad_mosque$ to doskonały przykład architektury #L [ShowCultureName('farsi_culture')|l]kiej#! w okresie, gdy [ShowRegionName('persia_region')] znajdowała się pod rządami Timurydów."
 majma_al_tawarikh: "Mojmal al-Tawarikh"
 majma_al_tawarikh_desc: "$majma_al_tawarikh$ to kronika państwa Timurydów oraz krajów sąsiednich zawierająca ich historie oraz informacje o ich geografii."
 #Mughals
 taj_mahal: "Tadź Mahal"
 taj_mahal_desc: "$taj_mahal$, w którym spoczywa zleceniodawca jego budowy, jest prawdopodobnie jednym z najwspanialszych mauzoleów, jakie kiedykolwiek powstały. Zainspirowane Gur-i Mir w Samarkandzie, znacznie przerosło ono swoją oczekiwaną rolę pomnika Szahdżahana i jego żony, zyskując status jednego z siedmiu cudów świata."
 peacock_throne: "Pawi Tron"
 peacock_throne_desc: "Zdobiony tron państwa mogolskiego stanowiący symbol władzy w regionie [ShowRegionName('hindustan_region')]."
 #Morocco
 el_badi_palace: "Pałac el Badi"
 el_badi_palace_desc: "Wielki pałac wzniesiony z materiałów, które [ShowRegionName('guinea_region')] sprowadzała aż z regionu [ShowRegionName('italy_region')], i należący do najbardziej zdobionych pałaców w #L [ShowRegionName('maghreb_region')]ie#!."
 ben_youssef_mosque: "Meczet ibn Yusufa"
 ben_youssef_mosque_desc: "Meczet zbudowany w czasach Almorawidów będący jednym z niewielu istniejących nadal symboli ich rządów w #L [ShowRegionName('maghreb_region')]ie#!."
 #Sikhism
 guru_granth_sahib: "Guru Granth Sahib"
 guru_granth_sahib_desc: "Uważany przez [ShowReligionName('sikhism')|l] za wiecznego guru, ten zestaw nauk dla wyznawców tejże religii został zebrany i rozbudowany na przestrzeni wieków przez kilku guru."
 #USA
 common_sense: "Zdrowy rozsądek"
 common_sense_desc: "Broszura stworzona podczas rewolucji kolonialnej, stanowiąca ważne dzieło zawierające idee egalitarnych rządów oraz walki z kolonialnym uciskiem."
 #Ottomans
 genealogy_osman_dynasty: "Genealogia Osmanów"
 genealogy_osman_dynasty_desc: "Kronika niesamowicie wpływowej dynastii. Stronice ozdobione złotem i inskrypcjami wywodzą jej pochodzenie z czasów, kiedy władał Oguz $rank_empire_horde_ruler_suffix_male$, postać mityczna pośród turkijskich plemion."
 gabriel_the_archangel: "Archanioł Gabriel"
 gabriel_the_archangel_desc: "Ikona, na której widnieje $gabriel_the_archangel$, ważna postać #L [ShowReligionGroupAdjective('christian')|l]a#! i religijny symbol miasta [ShowLocationName('kyiv')]."
 st_andrew_church: "Kościół świętego Andrzeja"
 st_andrew_church_desc: "Kościół pod wezwaniem świętego Andrzeja, którego uważa się za apostoła Rusi."
 kie_collection_of_paintings_from_anton_losenko: "Kolekcja neoklasycznych portretów"
 kie_collection_of_paintings_from_anton_losenko_desc: "Te portrety sporządzono dla władców ruskich. Pokrywają ściany całego tamtejszego dworu."
 kleinody: "Klejnoty"
 kleinody_desc: "Regalia kozackich elit. Stanowią symbol ich władzy nad pozostałymi wojownikami."
 #Persia
 takmelat_al_akhbar: "Takmilat al-'aḵbār"
 takmelat_al_akhbar_desc: "Uniwersalna kronika zawierająca historię regionu znanego jako [ShowRegionName('persia_region')], skupiająca się głównie na ostatnich dziesięcioleciach."
 imamzadeh_hossein: "Imamzadeh Hossein"
 imamzadeh_hossein_desc: "Mauzoleum poświęcone Imamzadehowi Hosseinowi, synowi imama Alego al-Riḍego."
 ali_qapu_palace: "'Ālī Qāpū"
 ali_qapu_palace_desc: "Pałac zbudowany w regionie [ShowRegionName('persia_region')]. Jego głównym celem było rozszerzenie wpływów budującej go dynastii."
 #Knights
 history_of_the_hospitallers: "Historia Zakonu Szpitalników"
 history_of_the_hospitallers_desc: "Ta wielkiej wartości kronika to wyczerpujący opis historii, bitew i dziedzictwa Szpitalników od czasu ich powstania do objęcia przez nich władzy nad Maltą."
 sulaymaniyya_takiyya: "Şam Süleymaniye Külliyesi"
 sulaymaniyya_takiyya_desc: "Meczet w mieście [ShowLocationName('damascus')], będący mieszanką kultury #L [ShowCultureName('turkish_culture')|l]kiej#! i #L [ShowCultureName('syriac_culture')|l]kiej#!."
 blue_mosque: "Błękitny Meczet"
 blue_mosque_desc: "Meczet ozdobiony aż do przesady, który wyróżniają ściany pomalowane na niebiesko."
 church_of_saint_nicholas: "Kościół świętego Mikołaja"
 church_of_saint_nicholas_desc: "Jeden z pierwszych kościołów, jaki powstał w czasach, kiedy [ShowLocationName('vilnius')] nawracano na [ShowReligionGroupName('christian')|l]. Pozostaje miejscem, do którego chętnie przychodzi się modlić każdy [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]i wierny."
 artis_magnae_artilleriae: "Artis Magnae Artilleriae"
 artis_magnae_artilleriae_desc: "Traktat naukowy mający stanowić podręcznik dotyczący artylerii, techniki rakietowej i pirotechniki."
 tale_of_the_palemonids: "Legenda o Palemonidach"
 tale_of_the_palemonids_desc: "Kronika opisujące dzieje Palemonidów, ich ucieczki, gdy więził ich [ShowLocationName('rome')] (czasy Attyli), a także historię tego, w jaki sposób $LIT$ stała się ich domem."
 simple_words_of_catechism: "Proste słowa katechizmu"
 simple_words_of_catechism_desc: "Jedna z pierwszych książek napisanych po #L [ShowDialectName('lithuanian_dialect')]ku#!. Powstała w celu nauczania ludzi wartości #L [ShowReligionAdjective('lutheran')|l]ich#!."
 dynastic_history_of_the_dynasty: "Kronika dynastyczna"
 dynastic_history_of_the_dynasty_desc: "Złote stronice historii zdobią naszą drogę do władzy. Dzięki swojemu bogactwu stworzyliśmy wspaniałą przeszłość, która silnie łączy naszą dynastię z wpływami, jakie dzierżymy. To dzieło sztuki stanowi dowód, iż nasze pretensje do władzy nie podlegają dyskusji przez żadnych uzurpatorów, którzy mogliby chcieć odebrać nam nasze miejsce pod słońcem."
 hong_lu_meng: "Hóng Lóu Mèng"
 hong_lu_meng_desc: "Powieść opisująca dzieje Jiǎ Bǎoyù, ludzkiego wcielenia kawałka nefrytu z muru niebios pragnącego doświadczyć życia jako człowiek. Przedstawione są w niej dwie rodziny z fikcyjnego rodu Jiǎ, których większość członków powoli znika ze względu na rodowe dysputy, kwestie polityczne lub po prostu śmierć."
 #Japan
 hana_no_gosho_palace: "Hana-no-Gosho"
 hana_no_gosho_palace_desc: "Zbudowany jako symbol $ASK_ADJ$kiego prestiżu i przepychu, $hana_no_gosho_palace$ jest jednym z najbardziej okazałych pałaców w [ShowLocationName('kyoto')]."
 kinkaku_ji: "Kinkaku-ji"
 kinkaku_ji_desc: "Pokryty złotem symbolizującym oczyszczenie z negatywnych emocji, Kinkaku-ji jest symbolem zarówno duchowości, jak i prestiżu architektury $ASK_ADJ$kiej."
 jinno_shotoki_chronicle: "Jinnō Shōtōki"
 jinno_shotoki_chronicle_desc: "Szczegółowa kronika opisująca panowanie wszystkich cesarzy [ShowDynastyName('yamato_dynasty')] od mitycznej epoki bogów aż do momentu ukończenia dzieła, wraz z krótkim opisem panowania poszczególnych władców."
 shokoku_ji: "Shōkoku-ji"
 shokoku_ji_desc: "Wielka świątynia zbudowana w [ShowLocationName('kyoto')], służąca zarówno celom duchowym, jak i dworskim podczas $ASK_ADJ$kich bankietów."
 catfish_with_a_gourd: "Złowienie suma tykwą"
 catfish_with_a_gourd_desc: "$catfish_with_a_gourd$, jeden z pierwszych obrazów #italic suiboku#!, stanowi przykład rozwoju malarstwa tuszem, którym szczyci się [ShowRegionNameWithNoTooltip('japan_region')]."
 reading_in_a_bamboo_grove: "Czytanie w bambusowym gaju"
 reading_in_a_bamboo_grove_desc: "Kolejny wczesny obraz #italic suiboku#!. $reading_in_a_bamboo_grove$ ukazuje rozwój sztuki malowania tuszem, którą [GetCharacter('tensho_shubun').GetName] doskonalił przez całe życie."
 jap_winter_landscape: "Zimowy krajobraz"
 jap_winter_landscape_desc: "[GetCharacter('sesshu_toyo').GetName] namalował $jap_winter_landscape$, łącząc #L [ShowCultureGroupName('japanese_group')|l]ki#! styl malarstwa tuszem z #L [ShowCultureGroupName('chinese_group')|l]im#!."
 #Iroquois
 traditions_of_jigonsaseh: "Jigonsaseh, Matka Narodów"
 traditions_of_jigonsaseh_desc: "Jigonsaseh, kluczowa postać w procesie tworzenia Konfederacji [ShowCultureGroupName('haudenosaunee_group')], okazała się sprytną mediatorką i zjednoczycielką."
 the_tragedy_of_hiawatha: "Tragedia Hiawaty"
 the_tragedy_of_hiawatha_desc: "Hiawatha, będący z początku gniewnym człowiekiem, zmienił się i wyruszył w podróż, aby szerzyć nauki Wielkiego Pokoju. Chociaż nie odniósł sukcesu, wysiłki Hiawathy okazały się kluczowe dla zjednoczenia konfederacji [ShowCultureGroupName('haudenosaunee_group')]."
 the_cleansing_of_tadodaho: "Oczyszczenie Tadodaho"
 the_cleansing_of_tadodaho_desc: "Chociaż Tadodaho był tyranem, ostatecznie został „oczyszczony” ze zła i stał się ostatnim elementem jednoczącym ludy [ShowCultureGroupName('haudenosaunee_group')], pełniąc funkcję głównego wodza."
 #Prussia
 humboldts_cosmos: "Kosmos"
 humboldts_cosmos_desc: "$humboldts_cosmos$ to wielotomowe arcydzieło, które przedstawia spójną wizję świata przyrody, łącząc szczegółowe obserwacje naukowe z refleksjami filozoficznymi. Jego celem jest wykazanie wzajemnych powiązań między wszystkimi zjawiskami fizycznymi."
 rihla_art: "Riḥla"
 rihla_art_desc: "Opracowana po dziesięcioleciach podróży #italic $rihla_art$#! jest szczegółowym opisem podróży, jaką odbył $ibn_battuta$ po świecie islamu i poza nim. Dyktowana uczonemu Ibn Juzayyowi, łączy relacje z osobistych spotkań, refleksje kulturowe i obserwacje z podróży po Afryce, Arabii, Persji, Indiach, Azji Południowo-Wschodniej i Chinach. Dzieło to jest rzadkim i barwnym opisem różnorodności naszego świata, widzianego oczami niestrudzonego i dociekliwego podróżnika."
 #Generic
 radziwilli_bible: "Biblia Radziwiłła"
 radziwilli_bible_desc: "Zamówiona przez wpływowego #L [ShowReligionAdjective('calvinist')|l]kiego#! szlachcica, Biblia ta odegrała kluczową rolę w szerzeniu nauk kalwinizmu wśród wiernych #L [ShowReligionAdjective('catholic')|l]kich#!. To wyrafinowane dzieło literackie ma ogromne znaczenie zarówno dla lingwistyki, jak i pobożności."
 #Austria
 melk_abbey: "Opactwo $ORIGIN$"
 melk_abbey_desc: "Opactwo w Melku, założone w 1089 roku na brzegu rzeki Dunaj w Austrii, stało się jednym z najbardziej wpływowych klasztorów benedyktyńskich w Europie Środkowej. Mieściło wielką bibliotekę zasobną w manuskrypty średniowieczne i dzieła teologiczne, które odzwierciedlały stulecia edukacji i pobożności."
 #Vladimir
 dormition_cathedral_vladimir: "Sobór Zaśnięcia Matki Bożej"
 dormition_cathedral_vladimir_desc: "Sobór Zaśnięcia Matki Bożej we Włodzimierzu zbudowano w latach 1158 – 1160 za panowania księcia Andrzeja Bogolubskiego. Służył jako centrum duchowe średniowiecznego księstwa włodzimiersko-suzdalskiego. Stał się wzorcem dla wielu późniejszych kościołów rosyjskich, w tym Soboru Uspieńskiego w Moskwie. Dekorowany freskami Andrieja Rublowa i Daniła Czarnego, symbolizował rosnący autorytet kościoła prawosławnego w średniowiecznej Rusi."
 #Pskov
 ivanovsky_monastery: "Monaster Iwanowski"
 ivanovsky_monastery_desc: "Założony pod koniec XIII w. Monaster Iwanowski w Pskowie ogrywał ważną rolę w życiu religijnym oraz obronnym miasta. Znajdował się w pobliżu rzeki Pskowa i tworzył część pskowskich fortyfikacji typowych dla instytucji klasztornych północnozachodniego pogranicza Rusi. Klasztor zasłynął tradycjami ścisłej ascezy i lokalnymi świętymi. Jego średniowieczne struktury odzwierciedlają charakterystyczną kamienną architekturę szkoły pskowskiej."
 #Kyiv
 kyiv_pechersk_lavra: "Ławra Peczerska"
 kyiv_pechersk_lavra_desc: "Ławra Peczerska, zwana też #italic Klasztorem w pieczarach#!, została założona w 1051 roku przez mnichów Antoniego i Teodozjusza. To jedno z najstarszych i najważniejszych centrów wschodniego chrześcijaństwa prawosławnego. Zbudowano ją częściowo pod ziemią, gdzie kompleksy jaskiń służyły zarówno jako mieszkanie dla mnichów, jak i miejsce pochówku. Z czasem rozrosła się w kompleks religijny i kulturowy, oferujący studia teologiczne oraz wytwarzanie manuskryptów. W XIV wieku Ławra stanowiła centrum duchowe i naukowe Rusi Kijowskiej."
 #China
 art_of_war: "Sztuka wojny"
 art_of_war_desc: "Przypisywana Sun Zi i spisana w okolicach V wieku p.n.e. $art_of_war$ to jeden z najważniejszych traktatów wojskowych w hostii. Osadzona w realiach zarządzania państwem i strategii wczesnych Chin, usystematyzowała zasady sztuki wojennej, wywiadu i przywództwa. W wiekach XIII i XIV była już klasycznym tekstem studiowanym przez generałów i uczonych w całej Azji Wschodniej. Jej nacisk na zdolności adaptacji i wojnę psychologiczną w znaczącym stopniu ukształtowały myśl wojskową Chin i później świata."
 gaocheng_astronomical_observatory: "Obserwatorium astronomiczne Gàochéng"
 gaocheng_astronomical_observatory_desc: "Zbudowane w 1276 roku za panowania dynastii Yuán $gaocheng_astronomical_observatory$ w pobliżu $ORIGIN$ służyło jako miejsce kluczowe dla chińskiego kalendarza. Jego kamienne instrumenty, w tym linia południka i gnomon, pozwalały na precyzyjne pomiary cienia słońca w celu ustalenia dat przesileń oraz równonocy. Obserwatorium odzwierciedlało zainteresowanie państwa Yuán reformą naukową, a także zależność od wiedzy astronomicznej chińskiej oraz islamskiej. Pozostawało w użyciu przez stulecia i należy do jednego z najstarszych zachowanych obserwatoriów na świecie."
 kaogongji: "Kǎogōngjì"
 kaogongji_desc: "Spisany pod koniec panowania dynastii Zhōu (ok. V wieku p.n.e.), $kaogongji$ jest najstarszym znanym chińskim tekstem o technologii i planowaniu urbanistycznym. Zawiera informacje o państwowych warsztatach, materiałach oraz organizacjach zawodowych, wyjaśniając, w jaki sposób wytwarzano brąz, nefryt czy przedmioty rytualne. Stanowi również wzorzec idealnego miasta, który zaprojektowano w oparciu o rytuały i kosmologię. Odkryty ponownie i studiowany przez całe istnienie cesarstwa oferuje krytyczny wgląd w technologiczne oraz biurokratyczne zaawansowanie wczesnych Chin."
 pagoda_of_fogong_temple: "Pagoda świątyni Fógōng"
 pagoda_of_fogong_temple_desc: "$pagoda_of_fogong_temple$ postawiona została w 1056 roku za panowania dynastii Liáo w $shanxi_area$. Jest najstarszą w pełni zachowaną drewnianą pagodą w Chinach, stanowiąc blisko 70-metrowy pomnik zaawansowanej technologii drewna oraz buddyjskich tradycji architektury. Zbudowana pod patronatem władców kitańskich, symbolizuje osiągnięcie zarówno religijne, jak i techniczne."
 giant_wild_goose_pagoda: "Wielka Pagoda Dzikich Gęsi"
 giant_wild_goose_pagoda_desc: "$giant_wild_goose_pagoda$ wzniesiona została w 652 roku n.e. za panowania cesarza Gāozōnga z dynastii Táng w prowincji $xian_province$. Zbudowano ją, by przechowywać buddyjskie pisma sprowadzone z Indii przez mnicha Xuánzànga. Pierwotnie wysoka na pięć pięter i później rozbudowywana, stała się ważnym ośrodkiem tłumaczeń oraz analizy tekstów buddyjskich. Pozostaje jednym z najbardziej ikonicznych pomników religijnych w Chinach, łącząc oddanie duchowe i wymianę naukową."
 notre_dame_de_paris: "Notre-Dame de $ORIGIN$"
 notre_dame_de_paris_desc: "Katedra $notre_dame_de_paris$, której budowę rozpoczęto w 1163 roku a zakończono w XIV wieku, stanowi szczytowe osiągnięcie architektury wczesnego gotyku francuskiego. Jej innowacyjne wykorzystanie łęków oporowych, sklepień krzyżowo-żebrowych oraz rozlicznych witraży uczyniło z niej wzorzec dla późniejszych katedr. Służąc jako ceremonialne serce Paryża, była świadkiem koronacji królewskich, wydarzeń państwowych i debat teologicznych."
 sainte_chapelle: "Sainte-Chapelle"
 sainte_chapelle_desc: "Zbudowana w latach 1241-1248 przez króla Ludwika IX $sainte_chapelle$ w $ORIGIN$u została zaprojektowana na dom dla korony cierniowej oraz innych relikwii ukrzyżowania Chrystusa. Witraż kaplicy przedstawia ponad 1000 scen biblijnych. Znajdująca się w pałacu królewskim symbolizuje unię monarchii i autorytetu boskiego."
 vezelay_abbey: "Opactwo Vézelay"
 vezelay_abbey_desc: "Opactwo Świętej Marii Magdaleny w Vézelay zostało założone w IX wieku i jako rzekomo zawierało relikwie Marii Magdaleny, stało się ważnym ośrodkiem pielgrzymek. Jej romańska bazylika, wyświęcona w 1104 roku, jest ceniona z uwagi na rzeźbione tympanony oraz harmonijne proporcje. Vézelay pełniło także ważną rolę polityczną, jako że odbywały się tam kazania II i III wyprawy krzyżowej. W XIV wieku stanowiło kluczowy duchowy oraz kulturowy punkt Burgundii."
 mont_saint_michel: "Mont Saint-Michel"
 mont_saint_michel_desc: "Wznoszące się dramatycznie z wyspy pływowej u wybrzeża Normandii „Wzgórze Świętego Michała” zrodziło się na początku VIII wieku jako niewielka kaplica, by do XI wieku stać się znaczącym opactwem benedyktyńskim. Stanowi połączenie oddania religijnego z fortyfikacjami wojskowymi. Kościół opactwa, zbudowany na skalistym szczycie, stał się głównym ośrodkiem pielgrzymkowym. Do 1337 roku był już symbolem wiary francuskiej i twierdzą przeciw Anglikom."
 reims_cathedral: "Katedra w Reims"
 reims_cathedral_desc: "Katedra w $ORIGIN$, której budowę rozpoczęto w 1211 roku, była tradycyjnym kościołem koronacyjnym królów francuskich. Jej strzelisty gotycki projekt, bogato rzeźbione zdobienia oraz wspaniałe rozety uosabiały artystyczne i polityczne ideały średniowiecznej Francji. Namaszczenia monarchów w Reims wzmacniały święte uprawnienia władzy królewskiej."
 cluny_abbey: "Opactwo Cluny"
 cluny_abbey_desc: "Założone w 910 roku w Burgundii opactwo Cluny stało się duchowym sercem głównego klasztornego ruchu reformatorskiego, który zmienił chrześcijaństwo zachodnie. Jego wpływ rozprzestrzeniał się przez setki podległych klasztorów kładących nacisk na rygor liturgiczny oraz niezależność od papiestwa. Trzeci kościół opactwa, ukończony na początku XII wieku, był największym w Europie aż do wybudowania Bazyliki Świętego Piotra w Rzymie."
 aachen_cathedral: "Katedra w Akwizgranie"
 aachen_cathedral_desc: "Zbudowana na zlecenie Karola Wielkiego około 796 roku katedra w Akwizgranie (Aix-la-Chapelle) jest arcydziełem architektury karolińskiej i jednym z najwcześniejszych monumentalnych kościołów z ogromną kopułą w Europie. W latach 936–1531 służyła jako miejsce koronacji królów niemieckich. Ośmiokątny plan i mozaiki kaplicy palatynackiej czerpały inspirację z Rawenny i Bizancjum. W XIV wieku nadal stanowiła ona ważną relikwię imperialnej władzy i centrum pielgrzymek do grobu Karola Wielkiego."
