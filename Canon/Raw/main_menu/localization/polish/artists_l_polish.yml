 #Artist Types
 ARTIST_TYPE_NAME_: "(amator)"
 ARTIST_TYPE_DESC_: "Nie jest to profesjonalny artysta."
 ARTIST_TYPE_NAME_painter: "Malarz"
 ARTIST_TYPE_DESC_painter: "Tego rodzaju artysta tworzy obrazy przedstawiające świat lub istniejące wyłącznie w jego wyobraźni. Powstają one w rezultacie nakładania pigmentu, węgla bądź innych źródeł barw na solidną powierzchnię, taką jak płótno czy mur. Do słynnych malarzy swoich epok należą Leonardo da Vinci, Rembrandt oraz Raphael."
 ARTIST_TYPE_NAME_sculptor: "Rzeźbiarz"
 ARTIST_TYPE_DESC_sculptor: "Rzeźbiarz kształtuje glinę, kamień, marmur, drewno lub inne materiały, zmieniając je w dzieła sztuki. Do słynnych rzeźbiarzy swoich epok należą Donatello, Michał Anioł oraz Gianlorenzo Bernini."
 ARTIST_TYPE_NAME_jurist: "Prawnik"
 ARTIST_TYPE_DESC_jurist: "Ekspert w kwestiach prawnych, biegły w analizowaniu oraz komentowaniu różnego rodzaju kodeksów. Do słynnych prawników swoich epok należą Bartolus de Saxoferrato, Francisco de Vitoria oraz Jeremy Bentham."
 ARTIST_TYPE_NAME_scientist: "Naukowiec"
 ARTIST_TYPE_DESC_scientist: "Człowiek o dużej wiedzy i intelektualista kwestionujący aspekty natury, które w przeszłości uznawane były za niezmienny stan rzeczy. Do słynnych naukowców swoich epok należą Isaac Newton, Leonardo da Vinci oraz Joseph Fourier."
 ARTIST_TYPE_NAME_composer: "Kompozytor"
 ARTIST_TYPE_DESC_composer: "Artysta tworzący muzykę – od motetów po symfonie. Do słynnych kompozytorów swoich epok należą Johann Sebastian Bach, Wolfgang Amadeusz Mozart oraz Carl Michael Bellman."
 ARTIST_TYPE_NAME_writer: "Pisarz"
 ARTIST_TYPE_DESC_writer: "Mianem pisarza określa się artystę tworzącego słowo pisane, od poematów po powieści, a nawet całe sztuki teatralne. Do słynnych pisarzy swoich epok należą William Shakespeare oraz wielu innych o mniejszym talencie."
 ARTIST_TYPE_NAME_architect: "Architekt"
 ARTIST_TYPE_DESC_architect: "Architekt to artysta projektujący budowle nadające urok naszym miastom, w tym także posągi, posiadłości oraz pałace. Do słynnych architektów swoich epok należą Mimar Sinan, Christopher Wren oraz Michał Anioł."
 ARTIST_TYPE_NAME_philosopher: "Filozof"
 ARTIST_TYPE_DESC_philosopher: "Tego rodzaju artysta opisuje rzeczywistość i pomaga nam ukształtować nasze zrozumienie istnienia. Do słynnych filozofów swoich epok należą René Descartes, Immanuel Kant oraz Baruch Spinoza."
 ARTIST_TYPE_NAME_iconographer: "Ikonograf"
 ARTIST_TYPE_DESC_iconographer: "Ikonograf to osoba tworząca ikony religijne dla kościołów prawosławnych i miafizyckich. Do słynnych ikonografów swoich epok należą Eulalios, Georgios Kalliergis oraz Manuel Panselinos."
 ARTIST_TYPE_NAME_metalsmith: "Metalurg"
 ARTIST_TYPE_DESC_metalsmith: "Metalurg to wykwalifikowany rzemieślnik potrafiący tworzyć przeróżne rzeczy, od dekoracyjnej broni po regalia królewskie. Do słynnych metalurgów swoich epok należą Johann Joseph Würth, Vidal Astori oraz Jehan Cambier."
 ARTIST_TYPE_NAME_calligrapher: "Kaligraf"
 ARTIST_TYPE_DESC_calligrapher: "Kaligrafowie tworzą sztukę w postaci skomplikowanych kombinacji liter, które mogą znaleźć się w księgach lub zwojach w zbiorach pałaców oraz świątyń. Do słynnych kaligrafów swoich epok należą Mir Emad Hassani, Han Seok-bong oraz #italic Kan'ei Sanpitsu#!."
 ARTIST_TYPE_NAME_storyteller: "Gawędziarz"
 ARTIST_TYPE_DESC_storyteller: "Gawędziarze to osoby, których zadaniem jest zachowanie i przekazywanie opowieści oraz zwyczajów naszych przodków poprzez tradycję ustną. Gawędziarze są wybitnymi osobistościami w swoich plemionach i to na nich spoczywa odpowiedzialność za przekazanie ważnych wartości nowemu pokoleniu."
