l_polish:
 wokou_name_wako: "Wakō"
 wokou_name_waegu: "Waegu"
 wokou_name_wokou: "Wōkòu"
 wokou_events.1.title: "Najazd [ROOT.GetCountry.Custom('GetWokouName')|U]!"
 wokou_events.1.desc: "Przerażający [ROOT.GetCountry.Custom('GetWokouName')] właśnie przypuścili atak na naszą prowincję [target_province.GetName], a zwłaszcza na port [target_location.GetName]. Chociaż chcielibyśmy powiedzieć, że odparliśmy tych najeźdźców, prawda jest o wiele bardziej tragiczna. Niestety, nasz lokalny garnizon nie był w stanie zareagować na czas, co doprowadziło do wielu zniszczeń w regionie [target_province.GetNameWithNoTooltip]. Spalone domy, zniewolone rodziny, skradzione dobra – [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] zapłacili okropną cenę. Teraz to piraci muszą zapłacić."
 wokou_events.1.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 wokou_events.2.title: "Nasz najazd na region [target_province.GetNameWithNoTooltip]"
 wokou_events.2.desc: "Nasza precyzyjna inwazja na region [target_province.GetName] zakończyła się spektakularnym sukcesem! W ciągu kilku dni udało nam się przejąć wiele bogactw z przybrzeżnych osad, a także schwytać wielu niewolników. Co więcej, przejęliśmy ogromne ilości towarów, których dużą część stanowi [ShowGoodsName('silk')] i który z pewnością sprzedamy za odpowiednią cenę."
 wokou_events.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 wokou_amount_of_slaves_gained: "W mieście [ROOT.GetCountry.GetCapital.GetName] pojawią się [ShowPopTypeName('slaves')|l] w liczbie [SCOPE.GetLocalVariable('slaves_amount').GetValue|0]."
 wokou_events.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] uciekają do państwa [target_country.GetNameWithNoTooltip]"
 wokou_events.3.desc: "Nie wszyscy #L [ROOT.GetCountry.GetAdjective|l]cy#! obywatele mają tyle szczęścia, co nasi dworzanie lub [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], którzy wiodą bardzo przyjemnie życie. Masy ludności, zwłaszcza [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] z regionu [target_location.GetName], żyją w opłakanych, a nawet żałosnych warunkach. Nic więc dziwnego, że wielu z nich ucieka się do przestępczości, by uchronić się przed ubóstwem. Niektórzy [target_pop.GetName] na przykład opuścili swoje domy, aby dołączyć do państwa [target_country.GetLongName]."
 wokou_events.3.a: "Ich życie jest wystarczająco dobre! Ta ucieczka to prawdziwe tchórzostwo."
 wokou_events.4.title: "Trudności miasta [target_location.GetNameWithNoTooltip]"
 wokou_events.4.desc: "W ciągu ostatnich kilku miesięcy do miasta [ROOT.GetCountry.GetCapital.GetName] przybywają kolejni [target_pop.GetName]. Uciekają oni z regionu [target_location.GetName], gdzie borykali się ze skrajnym ubóstwem i nędzą. Dlatego też podjęli niezwykle trudną decyzję o porzuceniu dotychczasowego życia i zabraniu swoich rodzin do państwa [ROOT.GetCountry.GetName], gdzie rozpoczną nowe życie, popełniając przestępstwa. I są to przestępstwa uzasadnione."
 wokou_events.4.a: "Podjęli właściwą decyzję."
 wokou_events.5.title: "Napad na [target_country.GetAdjectiveWithNoTooltip|l]ką flotę"
 wokou_events.5.desc: "Obecnie flotylla okrętów #L [target_country.GetAdjective|l]kich#! wraca do domu z zamorskiej misji, przewożąc wiele dóbr i bogactw, które z pewnością moglibyśmy lepiej wykorzystać. W przeciwieństwie do wielu statków handlowych, mają one silną eskortę i z pewnością poniesiemy pewne straty. Potencjalny zysk jest jednak wart poniesionego ryzyka."
 wokou_events.5.a: "Zaatakujmy."
 wokou_events.5.b: "Nie możemy ryzykować, że państwo [target_country.GetNameWithNoTooltip] się rozgniewa."
 wokou_events.6.title: "Napad na naszą flotę!"
 wokou_events.6.desc: "Przebrzydli [ROOT.GetCountry.Custom('GetWokouName')] z państwa [prev_country.GetName] przypuścili atak na naszą flotę, która właśnie wracała z misji rządowej. Chociaż zgotowaliśmy im piekło, udało im się przejąć i splądrować kilka okrętów, a my utraciliśmy sporo cennego ładunku."
 wokou_events.6.a: "Dranie!"
 wokou_events.100.title: "Banda piratów"
 wokou_events.100.desc: "Wyspy w zachodniej części regionu [ShowRegionName('japan_region')] charakteryzują się fatalnymi standardami życia oraz nędzą. Pomimo naszych szlachetnych wysiłków, mamy nad nimi niewielką kontrolę, a lokalne klany nie zawsze są w stanie powstrzymać miejscowych przed przestępczą działalnością, co prowadzi do szerzącego się piractwa, które wpływa nie tylko na nasze wewnętrzne wody w regionie [ShowProvinceDefinitionName('seto_sea')], ale także na wody międzynarodowe, którymi otoczone są [ShowRegionName('korea_region')] i $china$.\n\nProblem ten stał się poważniejszy, ponieważ pewien watażka zdołał scentralizować władzę i zjednoczyć zwolenników, tworząc [target_country.GetLongName] z kwaterą główną w mieście [target_location.GetName]."
 wokou_events.100.a: "Miejmy nadzieję, że nie będziemy celem ataku."
 wokou_events.100.b: "My też chcielibyśmy wieść takie życie."
 wokou_warning_tt: "Kraje [ROOT.GetCountry.Custom('GetWokouName')] przeprowadzą [Concept('government_reform','reformę rządową')|e] „[ShowGovernmentReformName('pirate_brethren_reform')]”, a ich obecność w pobliżu naszego państwa wywoła negatywne [events|el]."
 wokou_events.101.title: "Egzekwowanie [ShowPolicyNameWithNoTooltip('haijin_policy')]"
 wokou_events.101.desc: "Choć od wielu lat stosujemy politykę [ShowPolicyName('haijin_policy')], dopiero od niedawna, gdy rządzi nami [target_character.GetShortName], jest surowo egzekwowana. Po ostatnim edykcie podjęliśmy się właściwego nadzorowania wybrzeży państwa [ROOT.GetCountry.GetName], likwidując przy tym wielu przemytników i dysydentów. Miejmy nadzieję, że posłużą za przykład, że sprzeciwianie się #L [ROOT.GetCountry.GetAdjective|l]kiej#! polityce jest błędem."
 wokou_events.101.a: "Miejmy nadzieję, że nie będzie to miało żadnych negatywnych konsekwencji."
 later_era_of_wokou_tt: "Nowe narody [ROOT.GetCountry.Custom('GetWokouName')] zaczną pojawiać się w regionach: [ShowAreaName('taiwan_area')], północny [ShowAreaName('luzon_area')] i [ShowAreaName('ryuukyuu_area')]."
 wokou_events.102.title: "Ród ucieka się do piractwa"
 wokou_events.102.desc: "W następstwie surowszego egzekwowania hǎijìn, jedna z rodzin, która wcześniej zajmowała się przemytem, teraz zwróciła się ku piractwu, nie widząc perspektyw na życie zgodnie z prawem. Zabrali swoje okręty i pracowników, po czym wypłynęli na pełne morze. Ich siedzibą jest [ShowBuildingTypeName('pirate_stronghold')] w regionie [target_location.GetName] pod sztandarem państwa [target_country.GetLongName]."
 wokou_events.102.a: "Wymierzymy im karę!"
 wokou_events.102.b: "$wokou_events.100.b$"
 wokou_events.200.title: "Nieprzerwane najazdy [ROOT.GetCountry.Custom('GetWokouName')|U]"
 wokou_events.200.desc: "Podli piraci z państwa [pirate_country.GetName] bezlitośnie napadali na nasze wybrzeża w ciągu ostatnich kilku lat. Chociaż aktywność [ROOT.GetCountry.Custom('GetWokouName')|l] nie jest nam obca, tym razem jest inaczej, ponieważ tym draniom udało się zapewnić sobie wsparcie patrona – państwa [target_country.GetName]. Musimy podjąć działania i wymusić, by [target_country.GetAdjectiveWithNoTooltip|l]ka władza – [target_country.GetGovernment.GetRulerTitle|l] – zapobiegła dalszym pirackim napadom w państwie [ROOT.GetCountry.GetNameWithNoTooltip]."
 wokou_events.200.a: "Państwo [target_country.GetLongNameWithNoTooltip] musi się liczyć z naszymi groźbami."
 wokou_events.200.b: "Nie jesteśmy w stanie stawiać takich żądań."
 wokou_events.201.title: "Żądania z kraju [target_country.GetNameWithNoTooltip]"
 wokou_events.201.desc: "Oburzone naszym milczącym poparciem dla najazdów #L [pirate_country.GetAdjective|l]kich#! państwo [prev_country.GetLongName] żąda od nas ukrócenia sponsorowania [ROOT.GetCountry.Custom('GetWokouName')|l]. Zgodnie z tymi postulatami mamy dokonać ekstradycji przywódców #L [pirate_country.GetAdjectiveWithNoTooltip|l]kich#! do kraju [prev_country.GetNameWithNoTooltip], skutecznie przerywając ich działalność. Jeśli tego nie zrobimy, państwo [prev_country.GetNameWithNoTooltip] uzna to za pretekst do wojny, której celem może być nie tylko [pirate_country.GetNameWithNoTooltip], ale też państwo [ROOT.GetCountry.GetName]."
 wokou_events.201.a: "Podporządkujmy się, przynajmniej na razie."
 wokou_events.201.b: "[ROOT.GetCountry.Custom('GetWokouName')] to nie nasz problem."
 wokou_events.202.title: "Ukarani piraci"
 wokou_events.202.desc: "Państwo [target_country.GetName] pozytywnie odpowiedziało na nasze żądania, nie tylko zaprzestając sponsorowania kraju [pirate_country.GetName], ale także wysyłając nam jednego z przywódców piratów, abyśmy mogli osądzić go u siebie. W chwili obecnej nikczemny bandyta [target_character.GetName] został skazany na karę śmierci i ugotowany żywcem w mieście [target_location.GetName], na co zasłużył."
 wokou_events.202.a: "Miejmy nadzieję, że odstraszy to innych."
 wokou_events.203.title: "Kraj [target_country.GetNameWithNoTooltip] jest nieposłuszny"
 wokou_events.203.desc: "Państwo [target_country.GetName] odmówiło spełnienia naszych żądań ekstradycji przywódców [ROOT.GetCountry.Custom('GetWokouName')|l]. Czy nie zdają sobie sprawy, że oznacza to wojnę z krajem [pirate_country.GetName], a może nawet z ich własnym?"
 wokou_events.203.a: "Sami musimy oczyścić morza..."
