l_polish:
 noble_marriage.1.title: "[ROOT.GetCountry.GetGovernment.GetConsortTitle] dla [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'władczyni','władcy')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName]"
 noble_marriage.1.desc: "Z uwagi na to, że [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'nasza','nasz')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] nie jest [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'zamężna','żonaty')], szlachta wyraziła obawy o kontynuację monarchii. Jeden z naszych najbardziej wpływowych szlachciców, [target.GetDynasty.GetDynastyHead.GetName], zaproponował, aby [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'poślubiła','poślubił')] wskazaną osobę, którą jest [target.GetName]."
 noble_marriage.1.a: "To dobre rozwiązanie!"
 noble_marriage.1.b: "Byle szlachcic nie może nosić tytułu [ROOT.GetCountry.GetGovernment.GetConsortTitle|l]"
 noble_marriage.2.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'Nowy','nowa')] [ROOT.GetCountry.GetGovernment.GetConsortTitle|l]!"
 noble_marriage.2.desc: "Z uwagi na to, że [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'nasza','nasz')] [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] nie jest [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'zamężna','żonaty')], szlachta wyraziła obawy o kontynuację monarchii. Jeden z naszych najbardziej wpływowych szlachciców, [target.GetDynasty.GetDynastyHead.GetName], zaproponował, aby [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'poślubiła','poślubił')] wskazaną osobę, którą jest [target.GetName]."
 noble_marriage.2.a: "To dobre rozwiązanie!"
 noble_marriage.2.b: "To zniewaga dla kogoś takiego, jak [ROOT.GetCountry.GetGovernment.GetHeirTitle|l]."
 noble_marriage.3.title: "$noble_marriage.1.title$"
 noble_marriage.3.desc: "$noble_marriage.1.desc$"
 noble_marriage.3.a: "Nie ma innej opcji!"
 noble_marriage.3.b: "Tylko królewska krew!"
 valid_female_of_ruler_dynasty: "Jest odpowiednią [Concept('character', 'postacią')|e] żeńską z ich [Concept('dynasty', 'dynastii')|e]"
 noble_marriage.4.title: "Bliższe więzi z rodem [male_target.GetDynasty.GetNameWithNoTooltip]"
 noble_marriage.4.desc: "W celu powiązania swojego rodu z dynastią [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] [male_target.GetDynasty.GetDynastyHead.GetName] zaproponował, aby [female_target.GetName] została żoną władcy."
 noble_marriage.4.a: "Jest to korzystne dla kraju [ROOT.GetCountry.GetLongNameWithNoTooltip]!"
 noble_marriage.4.b: "To obraza!"
