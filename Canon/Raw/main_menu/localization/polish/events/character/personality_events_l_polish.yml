l_polish:
 personality_events.1.title: "[target_ruler.GetNameWithNoTooltip] i [Select_CString(target_ruler.IsFemale,'jej','jego')] liczne zainteresowania"
 personality_events.1.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] wykazuje coraz większe zainteresowanie aktywnościami intelektualnymi i potrafi całymi dniami rozmawiać z uczonymi z naszego dworu. [target_ruler.GetHeSheFormal|U] [Select_CString(target_ruler.IsFemale,'zaczęła','zaczął')] zapraszać uczonych z bliska i daleka, aby pomogli [Select_CString(target_ruler.IsFemale,'jej','mu')] zrozumieć, jak działa świat i ludzie.\n\nJak tak dalej pójdzie, [target_ruler.GetName] prawdopodobnie [Select_CString(target_ruler.IsFemale,'sama','sam')] zostanie autorytetem, jeśli tylko poświęci odpowiednią ilość czasu i zasobów na zgłębienie danej dziedziny."
 personality_events.1.a: "Musimy dążyć do zrozumienia otaczającego nas świata."
 personality_events.1.a.tt: "Może to być korzystne dla kraju, ale prawdopodobnie będzie wiązać się z kosztem w [Concept('gold','złocie')|e]"
 personality_events.1.b: "Władca musi rozumieć prawa boskie i ludzkie."
 personality_events.1.c: "Niech nie marnuje czasu i pieniędzy na takie sprawy."
 personality_events.2.title: "Postępy w kartografii"
 personality_events.2.desc: "[target_ruler.GetName], [Select_CString(target_ruler.IsFemale,'oddana badaczka','oddany badacz')] otaczającego świata, [Select_CString(target_ruler.IsFemale,'zaczęła','zaczął')] interesować się mapami. Pałac w mieście stołecznym [ROOT.GetCountry.GetCapital.GetName] ma pokoje, w których znajdują się tylko mapy, a [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] spędza sporo czasu, oglądając je i katalogując.\n\nMoże się to wydawać dziwne dla dworzan (i #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiego#! skarbnika), jednak nasz kraj skorzysta z wielkiego archiwum, które [Select_CString(target_ruler.IsFemale,'zbudowała','zbudował')] i które opowiada o świecie wokół nas."
 personality_events.2.a: "W końcu świat jest ogromny."
 personality_events.3.title: "Postępy w rusznikarstwie"
 personality_events.3.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'zaczęła','zaczął')] się żywo interesować funkcją i formą broni. Wiele wysiłków włożono w zdobycie nietypowej lub nowatorskiej broni, a [target_ruler.GetNameWithNoTooltip] z radością rozkłada i składa każdy przyniesiony nabytek.\n\nNiektórzy uważają to za chorą (i oczywiście drogą) fascynację, jednak dzięki temu projektowi [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_ruler.IsFemale,'stworzyła jej','stworzył jego')] zdaniem idealną broń palną."
 personality_events.3.a: "Niech zadrży świat!"
 personality_events.4.title: "W pogoni za złotem"
 personality_events.4.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'była pochłonięta','był pochłonięty')] ideą wytwarzania złota od wczesnego dzieciństwa, a dzięki państwowemu skarbcowi ta idea przerodziła się w obsesję. Do miasta stołecznego [ROOT.GetCountry.GetCapital.GetName] przywieziono każdą księgę i każdego rzekomego eksperta – do zbadania lub przepytania. [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'spędziła','spędził')] wiele dni w swoim laboratorium, ale nie [Select_CString(target_ruler.IsFemale,'posunęła','posunął')] się o krok do przodu w wytworzeniu tego drogiego metalu.\n\nNiektórzy nazwą to szaleństwem, ale bez wątpienia poszerzyliśmy naszą wiedzę w dziedzinie chemii."
 personality_events.4.a: "Świetnie, spróbujmy to teraz nieco stonować."
 personality_events.4.b: "Trzeba... wytwarzać złoto..."
 personality_events.4.b.tt: "Pozwólmy [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'jej','mu')] uprawiać alchemię. Szanse na sukces są bardzo niepewne."
 personality_events.5.title: "Hobby"
 personality_events.5.desc: "Mimo iż [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'interesowała','interesował')] się licznymi aktywnościami intelektualnymi w trakcie swoich rządów, wygląda na to, że [Select_CString(target_ruler.IsFemale,'jej','jego')] dążenie do dorównania światowym naukowcom się nie powiodło. [Select_CString(target_ruler.IsFemale,'Jej','Jego')] patronat nad wielkimi umysłami jest oczywiście korzystny dla kraju [ROOT.GetCountry.GetName], nawet jeśli niespełnione ambicje pozostają [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] czułym punktem."
 personality_events.5.a: "#italic Dicitur nos esse quasi nanos, gigantium humeris insidentes.#!"
 personality_events.5.b: "[target_ruler.GetNameWithNoTooltip] będzie otaczać się najwybitniejszymi umysłami epoki!"
 personality_events.6.title: "Kodyfikacja praw"
 personality_events.6.desc: "W wyniku poważnych badań i dyskusji [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] kraju [ROOT.GetCountry.GetName], [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'zarządziła','zarządził')], że pewne lokalne prawa i tradycje prawne z całego kraju zostaną zastąpione nowym zbiorem praw [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] autorstwa.\n\nTen zbiór łączy prawodawstwo z całego państwa, a także z innych krajów wyznających naszą religię. Uważa się, że będzie stanowić wzór dla prawników na pokolenia."
 personality_events.6.a: "Każdy ma prawo do uczciwego procesu."
 personality_events.6.b: "Można się do tego przyzwyczaić..."
 personality_events.7.title: "Wielka debata w mieście stołecznym [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 personality_events.7.desc: "W celu dokładnego zrozumienia reguł, jakie rządzą krajem i jego mieszkańcami, [target_ruler.GetName] [Select_CString(ROOT.target_ruler.IsFemale,'zatopiła','zatopił')] się w lekturze wielkich dzieł z zakresu teologii i filozofii. Wielu uczonych zaproszono do miasta stołecznego [ROOT.GetCountry.GetCapital.GetName], aby przedstawili swoje poglądy na temat porządku świata.\n\nObecnie to dążenie do wiedzy przerodziło się w wielką debatę, której przewodniczy [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] w mieście stołecznym [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 personality_events.7.a: "Wspaniały dzień na naukę!"
 personality_events.7.b: "Musimy dalej szukać odpowiedzi."
 personality_events.8.title: "Co jest słuszne w czasach wojny i pokoju"
 personality_events.8.desc: "W ramach dążenia do sprawiedliwości, [ROOT.target_ruler.GetName] [Select_CString(ROOT.target_ruler.IsFemale,'zaczęła','zaczął')] się interesować relacjami między wielkimi państwami. Postępowanie państw podczas wojny, na morzu lub poza swoimi granicami reguluje niewiele praw, za to wiele tradycji. [ROOT.target_ruler.GetName] [Select_CString(ROOT.target_ruler.GetName.IsFemale,'postanowiła','postanowił')] nadać kształt międzynarodowej debacie na ten temat. [Select_CString(ROOT.target_ruler.IsFemale,'Zaczerpnęła','Zaczerpnął')] informacje ze wszelkich źródeł [Select_CString(ROOT.target_ruler.IsFemale,'jej','mu')] dostępnych i [Select_CString(ROOT.target_ruler.IsFemale,'napisała','napisał')] księgę o prawach wojny, pokoju i postępowania międzynarodowego. Nadal nie jest jasne, czy to cokolwiek zmieni, jak ma nadzieję [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], ale na pewno wpłynęło na pozycję naszego kraju wśród innych państw."
 personality_events.8.a: "Co składa się na ważny casus belli?"
 personality_events.9.title: "Eliksir many?"
 personality_events.9.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] nadal nie potrafi odkryć tajemnicy wytwarzania złota z mniej szlachetnych materiałów. Jednak podczas swoich eksperymentów udało [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'jej','mu')] się stworzyć miksturę, którą nazywa „eliksirem many”. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] twierdzi, że picie tej mikstury zapewni [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'jej','mu')] długie życie i zdrowie, nie wspominając o mocy, dzięki której dokona wielkich rzeczy dla naszego kraju."
 personality_events.9.a: "[target_ruler.GetNameWithNoTooltip] wypije eliksir many!"
 personality_events.10.title: "Prowincjonalna waśń"
 personality_events.10.desc: "Początkowo był to mało znaczący spór między lokalnymi możnowładcami i niektórymi z ich dzierżawców, jednak z czasem przerodził się w dysputę o znaczeniu narodowym. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], uczeni, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] i uliczni demagodzy zaczęli głośno dzielić się swoimi opiniami, a strony sporu proszą, aby [Select_CString(target_ruler.IsFemale,'władczyni','władca')], [target_ruler.GetName], ostatecznie go [Select_CString(target_ruler.IsFemale,'rozstrzygnęła','rozstrzygnął')].\n\nWysłuchawszy ich argumentów, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] uważa, że – niezależnie od tego, jak godna pożałowania jest ich sytuacja – winę ponoszą dzierżawcy. Sprawiedliwy i dobrze uzasadniony werdykt raczej nikogo nie zaniepokoi, ale sytuacja jest kusząca – moglibyśmy oddać głos opinii publicznej, aby zwiększyć naszą władzę w prowincji kosztem możnowładców."
 personality_events.10.a: "Należy sprawiedliwie rozstrzygnąć sprawę."
 personality_events.10.b: "Musimy wykorzystać tę sytuację!"
 personality_events.11.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Prawa','Prawy')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 personality_events.11.desc: "Rzadko [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'która monarchini','który monarcha')] może pochwalić się takim poparciem jak [ROOT.GetCountry.GetGovernment.GetRuler.GetName], jednak [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] przedstawiciele nie zawsze mają takie szczęście – w niektórych sytuacjach nasi poddani zwyczajnie nie przyjmują do wiadomości, że dany zarządca, poborca podatkowy lub inny urzędnik państwowy działa w imieniu [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'władczyni','władcy')]. Dotarła do nas petycja dotycząca jednego z takich zarządców. W powszechnym przekonaniu nadużywa on naszej dobrej woli i skazuje ludzi na cierpienie."
 personality_events.11.a: "Skarcimy administrację gubernatorską."
 personality_events.11.b: "Spróbujmy stanąć w obronie gubernatorstwa."
 personality_events.11.c: "Niech lokalna ludność się nim zajmie."
 personality_events.12.title: "Cnoty, jakie posiada [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 personality_events.12.desc: "Rządy, jakie sprawuje [target_ruler.GetName], cechuje wyjątkowa współpraca – wszyscy, począwszy od urzędników po zwykłych handlarzy, a nawet republikańską arystokrację, czują, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ma ich dobro na uwadze. Istnieje jednak jedna grupa ludzi, którzy uważają, że [target_ruler.GetNameWithNoTooltip] ich [Select_CString(target_ruler.IsFemale,'zawiodła','zawiódł')]. [Select_CString(target_ruler.IsFemale,'Jej','Jego')] własna rodzina i zwolennicy sądzą, że najwyższa władza nie wykorzystuje w pełni swojego urzędu. Ich mienie i wpływy są niemałe, nawet jeśli nie wzrosły znacząco podczas [Select_CString(target_ruler.IsFemale,'jej','jego')] rządów, a liczni twierdzą, że mogliby dokonać wielkich rzeczy dla republiki, gdyby otrzymali taką szansę."
 personality_events.12.a: "Musimy zwalczać wszelkie formy nepotyzmu!"
 personality_events.12.b: "Osobie, której rodzicem jest [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], można w pełni zaufać."
 personality_events.12.c: "Unikajmy osób, z którymi jest [Select_CString(target_ruler.IsFemale,'spokrewniona','spokrewniony')] [target_ruler.GetNameWithNoTooltip]."
 personality_events.13.title: "[target_ruler.GetNameWithNoTooltip] ma ufną naturę"
 personality_events.13.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] słynie ze swojej tolerancji względem społeczności innych niż #L [ROOT.GetCountry.GetReligion.GetAdjective|l]a#! w naszym kraju. Można by nawet powiedzieć, że jest zbyt [Select_CString(target_ruler.IsFemale,'uległa','uległy')] i pozwala tym niewiernym przesłaniać swój osąd. Pewna grupa niewiernych doradców, w których [target_ruler.GetNameWithNoTooltip] pokłada ufność, wzbudza zazdrość i wrogość. Zaczęły krążyć plotki, że faworyci władzy wraz z członkami rodziny przeniknęli do rządu, aby knuć plany przeciwko wiernym."
 personality_events.13.a: "Bzdura!"
 personality_events.13.b: "Jak można być tak ślepym, jak [target_ruler.GetNameWithNoTooltip|l]?"
 personality_events.14.title: "Spustoszenia wywołane wojną"
 personality_events.14.desc: "Wojny pozostawiają głębokie blizny, o których nowi poddani pamiętają długo po zakończeniu konfliktu. Na obszarach szczególnie dotkniętych spustoszeniami wojennymi niewiele może pozostać z dawnych instytucji rządowych, a nawet rodzin lokalnych mieszkańców. [target_ruler.GetName] osobiście wyraża obawy, że demagodzy będą podsycać separatyzm i niezgodę na takich terenach, utrudniając ich integrację z naszym państwem i wywołując niepotrzebne cierpienia."
 personality_events.14.a: "Musimy pomóc tym biednym ludziom odbudować ich życie!"
 personality_events.14.b: "Wykorzystajmy zniszczenia dla własnych celów!"
 personality_events.14.c: "Lokalne władze już się tym zajmują."
 personality_events.15.title: "Herezjarcha?"
 personality_events.15.desc: "Na terenach wiejskich w różnych lokacjach w kraju można napotkać dziwnego człowieka. [heresiarch.GetName] naucza o stworzeniu świata, używając bardzo nieortodoksyjnej wersji, i przemawia do każdego, kto tylko chce posłuchać jego zabawnych bzdur. Niektórzy twierdzą, że prezentuje niebezpieczną i wypaczoną interpretację Pisma Świętego, jednak ta herezja przemówiła do wielu naszych poddanych, którzy polubili tego niedoszłego proroka i jego idee.\n\nZaintrygowany reputacją, jaką ma [ROOT.GetCountry.GetGovernment.GetRuler.GetName], jako [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'wolnomyślicielka','wolnomyśliciel')], prorok domaga się teraz u [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'niej','niego')] audiencji i proponuje swoje usługi jako doradca w sprawach duchowych."
 personality_events.15.a: "Świat jako ser z robakami? Fascynująca perspektywa!"
 personality_events.15.b: "[heresiarch.GetNameWithNoTooltip] nie może kpić z naszej wiary!"
 personality_events.15.c: "Niech [heresiarch.GetNameWithNoTooltip] po prostu zostanie odprawiony."
 personality_events.16.title: "[target_ruler.GetNameWithNoTooltip] i [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] cenią sprawczość"
 personality_events.16.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'postanowiła','postanowił')] poznać wszystkich mężczyzn i wszystkie kobiety z wyższych sfer. Dzięki temu [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] składają się z najlepszych umysłów państwa [ROOT.GetCountry.GetName]. Wiele osób zdaje sobie sprawę z faktu, iż to droga do wspaniałej kariery, toteż [target_ruler.GetNameWithNoTooltip] przyjmuje masy chętnych członków rządu, którzy proszą o znalezienie posady dla swoich protegowanych. Większość z nich nie jest godna zainteresowania ale [protege.GetName] to postać szczególnie dowcipna i inteligentna, dla której może znaleźć się miejsce wśród najbardziej zaufanych doradców."
 personality_events.16.a: "Niezwykły umysł, chcielibyśmy go ukraść."
 personality_events.16.b: "[protege.GetNameWithNoTooltip] na pewno znajdzie dla siebie miejsce w strukturach administracyjnych..."
 personality_events.17.title: "Dawanie dobrego przykładu"
 personality_events.17.desc: "[target_ruler.GetName] rzadko kiedy traci opanowanie. W czasach niepokoju, walk bądź konfliktów zawsze [Select_CString(ROOT.GetCountry.target_ruler.IsFemale,'była pewna i stanowcza','był pewny i stanowczy')], unikając paniki i inspirując innych do zachowania spokoju. Z czasem taka postawa przeniknęła do najniższych poziomów administracji, a nasz kraj jest dzięki temu bardziej stabilny."
 personality_events.17.a: "Nie poddawajmy się."
 personality_events.18.title: "Ostrożne manewry"
 personality_events.18.desc: "Będąc władcą ambitnego państwa, trudno jest przyjaźnić się z wszystkimi. Jednak przyglądając się społeczności międzynarodowej, można zmniejszyć konsekwencje przeszłych zniewag. [target_ruler.GetName], angażując się w osobistą korespondencję z władcami sąsiednich państw, żywi nadzieję, że nasza pozycja na świecie będzie się stopniowo poprawiać."
 personality_events.18.a: "Zostaliśmy po prostu źle zrozumiani."
 personality_events.18.a.tt: "Wszystkie sąsiednie [countries|el] mające o nas negatywną opinię i jednocześnie nie prowadzące z nami wojny zyskają [ShowBiasValue('careful_diplomatic_manouvering')|+=] [Concept('opinion','opinii')|e] na nasz temat."
 personality_events.19.title: "[target_ruler.GetNameWithNoTooltip] i [target_ruler.GetHerHis] Wielki Szyfr"
 personality_events.19.desc: "Od dzieciństwa [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'traktowała','traktował')] kryptografię jako swoje hobby, a w miarę dorastania dojrzewały też [Select_CString(target_ruler.IsFemale,'jej','jego')] metody ukrywania tajemnic. Po odkryciu kilku otwartych listów stało się jasne, że niepożądane osoby przeczytały naszą korespondencję z zarządcami na prowincji. [ROOT.GetCountry.GetGovernment.GetRulerTitle] wierzy, że może w dużym stopniu podnieść bezpieczeństwo, jeśli otrzyma odpowiednie zasoby."
 personality_events.19.a: "Niech to będzie nasz priorytet!"
 personality_events.19.b: "Nie marnujmy energii. Metoda w końcu się rozpowszechni."
 personality_events.20.title: "Szemrani przyjaciele"
 personality_events.20.desc: "Mówi się, że każdy aktor, artysta bądź złodziej w stolicach naszych rywali jest tak naprawdę informatorem, z którego usług korzysta [target_ruler.GetName]. [ROOT.GetCountry.GetGovernment.GetRulerTitle] jest żywo [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'zainteresowana','zainteresowany')] wszystkimi aktywnościami osób posiadających jakiekolwiek wpływy, dlatego często zauważa okazje znacznie wcześniej niż szefostwo wywiadu. Ostatnio osoby kontaktowe [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'władczyni','władcy')] poinformowały o możliwościach, z których możemy skorzystać w interesujących nas krajach. Będzie to jednak wymagać użycia środków ze skarbca państwowego."
 personality_events.20.a: "Pieniądze to tylko cyfry."
 personality_events.20.b: "Zostawmy szpiegowanie profesjonalistom."
 personality_events.23.title: "Uczenie się na błędach innych"
 personality_events.23.desc: "[target_ruler.GetName] zawsze [Select_CString(target_ruler.IsFemale,'uznawała','uznawał')] za cnotę wysłuchiwanie rad poprzedników i otaczanie się doświadczonymi doradcami, jednak martwi [Select_CString(target_ruler.IsFemale,'ją','go')] fakt, że [target_heir.GetName] może nie uświadamiać sobie, co oznacza rządzenie takim krajem, jak [ROOT.GetCountry.GetName]. W pewnym momencie [target_heir.GetName] będzie [Select_CString(target_heir.IsFemale,'musiała','musiał')] się z tym zmierzyć – dlatego lepiej by było, gdyby dokładnie [Select_CString(target_heir.IsFemale,'zapoznała','zapoznał')] się z wyzwaniami, jakie niesie ze sobą panowanie."
 personality_events.23.a: "Należy wprowadzić do nauczania administrację."
 personality_events.23.b: "Należy wprowadzić do nauczania sprawy zagraniczne."
 personality_events.23.c: "Należy wprowadzić do nauczania aspekty wojny."
 personality_events.23.d: "[target_heir.GetNameWithNoTooltip] nie musi się bardziej przygotowywać!"
 personality_events.24.title: "Nigdy nie jest za późno na naukę?"
 personality_events.24.desc: "Uświadomienie sobie własnych ograniczeń oraz delegowanie zadań kompetentnym osobom, które uzupełniają nasze umiejętności, to jeden z najważniejszych aspektów efektywnego panowania. [target_ruler.GetName] mocno wierzy w słuchanie dobrych rad i poprawę umiejętności przez wysłuchiwanie bardziej doświadczonych osób. Jednak z czasem można nauczyć się tego, co innym przychodzi naturalnie. Jeśli pozwolimy, aby [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'poświęciła','poświęcił')] się nauce, z pewnością dzięki nauczycielowi poprawi swoją znajomość niektórych bardziej zaawansowanych aspektów zarządzania państwem #L [ROOT.GetCountry.GetAdjective|l]kim#!."
 personality_events.24.a: "Niech pozna bliżej [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ką administrację"
 personality_events.24.b: "Niech uczy się o sprawach zagranicznych."
 personality_events.24.c: "Niech uczy się o aspektach wojny."
 personality_events.24.d: "[target_ruler.GetNameWithNoTooltip] nie potrzebuje nauczycieli!"
 personality_events.25.title: "Niesprawiedliwa wojna"
 personality_events.25.desc: "[target_ruler.GetName], w miarę zbliżania się do etapu negocjacji w obecnej wojnie, jest [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'zajęta','zajęty')] spotkaniami z emisariuszami naszych wzajemnych przyjaciół i rywali. Jako przeciwnicy niesprawiedliwej agresji mamy poparcie społeczności międzynarodowej. Nic na razie nie ustalono, ale na pewno będziemy mieć dużą przewagę w przyszłych negocjacjach."
 personality_events.25.a: "Czas zawrzeć układ."
 personality_events.25.b: "Potrzebujemy pomocy, aby odbudować kraj."
 personality_events.26.title: "Religia [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]a – ekspansja"
 personality_events.26.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] chce uczynić dziełem swojego życia rozpowszechnienie religii znanej jako [ROOT.GetCountry.GetReligion.GetName|l]. Szybko [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'zdobyła','zdobył')] sławę w społecznościach religijnych naszego kraju, z czego zadowoleni są[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], a [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] bliskie więzi z krajem [ROOT.GetCountry.GetName] spowodowały, że widok różnego typu duchownych w mieście stołecznym [ROOT.GetCountry.GetCapital.GetName] stał się powszechny, a oni sami zyskali wpływy w ośrodkach władzy.\n\nZ czasem sława, którą [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'zyskała','zyskał')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], zaczęła się rozprzestrzeniać poza granice kraju, a nasi szpiedzy donoszą, że wśród poddanych naszych rywali są mniejszości religijne, które poparłyby ekspansję militarną."
 personality_events.26.a: "Musimy bronić naszych braci w wierze!"
 personality_events.26.a.tt: "Wszystkie sąsiednie [countries|el] wyznające [Concept('religion','religię')|e] z innej grupy religijnej niż nasza zyskają [ShowBiasValue('zealot_reputation_opinion')|+=] [Concept('opinion','opinii')|e] na nasz temat."
 personality_events.26.b: "Trzeba uniknąć niepotrzebnego rozlewu krwi."
 personality_events.27.title: "Wsparcie ze strony pobożnych"
 personality_events.27.desc: "Wiele osób przeznacza środki – nawet jeśli skromne – na wsparcie państwa i jego [Select_CString(target_ruler.IsFemale,'pobożnej władczyni','pobożnego władcy')] w walce przeciw niewiernym. Nasi lokalni [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] donoszą także o fali ochotników, którzy są gotowi chwycić za broń w wojnie z wrogami wiary."
 personality_events.27.a: "Nasze modły zostały wysłuchane."
 personality_events.27.b: "Najzdolniejsi będą służyć w naszych armiach."
 personality_events.28.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]: atrakcyjność"
 personality_events.28.desc: "Relacja wasal-opiekun sprawdza się najlepiej wtedy, gdy przynosi wzajemne korzyści, a obie strony mogą zyskać więcej, niż gdyby w niej nie uczestniczyły. Pod silnymi rządami, jakie sprawuje [target_ruler.GetName], wiele krajów pod naszym protektoratem dobrze prosperowało. Jedną z korzyści z tego wynikających jest fakt, że młodzi książęta i inni szlachetnie urodzeni z krajów podległych uznają kraj [ROOT.GetCountry.GetName] za dobre miejsce do robienia kariery."
 personality_events.28.a: "Niech konkurują o zaszczyt, jakim jest służba w naszej administracji."
 personality_events.28.b: "Najbardziej utalentowani zostaną przyjęci do armii."
 personality_events.29.title: "Reforma prawna"
 personality_events.29.desc: "Podobnie jak w przypadku wielu innych państw o porównywalnej wielkości jedność kraju [ROOT.GetCountry.GetName] jest częściowo ułudą. Od zawsze – na poziomie lokalnym – każde miasto, stan, a nawet wioska mogły mieć własne reguły i prawa. W celu ograniczenia niespójnej legislacji w naszym kraju [ROOT.GetCountry.GetGovernment.GetRuler.GetName] wycofuje przywileje i wydaje nowe, ogólnokrajowe zarządzenia, zaprowadzając porządek w chaosie. Nie zawsze ma to natychmiastowe, pozytywne skutki. Jedna z ostatnich rządowych dyrektyw jest całkowicie ignorowana w pewnej części naszego kraju, co podważa autorytet władzy."
 personality_events.29.a: "Trzeba przeanalizować ich zastrzeżenia i starannie ujednolicić legislację."
 personality_events.30.title: "Pieniądze w nieoczekiwanych miejscach"
 personality_events.30.desc: "[target_ruler.GetName] jest [Select_CString(target_ruler.IsFemale,'znana','znany')] ze swoich niedoścignionych umiejętności wyszukiwania nowych źródeł dochodów państwowych w najbardziej nieoczekiwanych miejscach. Ostatnia kontrola finansów na poziomie lokalnym wykazała istnienie całkowicie nowego źródła dochodów w jednej z naszych prowincji, zapewniając stały strumień przychodów do państwowego skarbca."
 personality_events.30.a: "Pieniądze!"
 personality_events.31.title: "Przestrzeganie kodeksu"
 personality_events.31.desc: "Dzięki surowemu egzekwowaniu przepisów i swoim poglądom na temat postępowania etycznego i korupcji, [target_ruler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'sprawiła','sprawił')], że nasze państwo stało się bardziej prawe. Nie przysporzyło [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'jej','mu')] to wielu przyjaciół wśród zarządców i urzędników. Mimo iż powstrzymaliśmy praktyki brania łapówek, wielu próbuje spowolnić pracę naszego rządu za pomocą wszelkich dostępnych środków."
 personality_events.31.a: "Z czasem pozbędziemy się ich wszystkich."
 personality_events.31.b: "Możemy nieco nagiąć nasze zasady."
 personality_events.32.title: "Styl niczym [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 personality_events.32.desc: "Nigdy za naszego życia krajobraz naszej stolicy nie był tak poprzetykany dźwigami, w połowie wybudowanymi wieżami i pomnikami. Rządy, jakie sprawuje [ROOT.GetCountry.GetGovernment.GetRuler.GetName], cechują coraz liczniejsze projekty budowlane zarówno w stolicy, jak i w innych obszarach, jakie posiada [ROOT.GetCountry.GetFlavorRank|l].\n\nCoraz większa grupa osób zatrudnionych przy planowaniu i wznoszeniu wielkich budowli zgodnie z tym, co ceni [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], przyczyniła się do wypracowania nowego, unikatowego stylu architektonicznego. Popyt na architektów i konstruktorów z miasta stołecznego [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] rośnie w skali międzynarodowej, a niektóre zagraniczne miasta mogą teraz z nami rywalizować pod kątem stylu."
 personality_events.32.a: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] musi być najwspanialszym miastem!"
 personality_events.32.b: "Zachęćmy naszych mistrzów do propagowania stylu za granicą."
 personality_events.33.title: "Pokusa łatwych pieniędzy"
 personality_events.33.desc: "Liczni inwestorzy proszą, aby [Select_CString(target_ruler.GetName.IsFemale,'nasza władczyni','nasz władca')], [target_ruler.GetName], [Select_CString(target_ruler.GetName.IsFemale,'udzieliła','udzielił')] im prawa do zagospodarowania jednego z obszarów pod naszą kontrolą. Chcieliby zapłacić określoną kwotę ryczałtu za prawo do czerpania dochodu z naszych ziem. W ich gestii pozostawałoby pobieranie pieniędzy. Inwestorzy przekonują, że rozbudowa lokalnej infrastruktury leży w ich interesie – mogą zarobić więcej w porównaniu z ryczałtem, który zapłacą za prawo do korzystania z naszego terenu."
 personality_events.33.a: "[target_ruler.GetNameWithNoTooltip] dobrze wie, kiedy układ jest dobry!"
 personality_events.33.b: "Lepiej zachować ostrożność."
 personality_events.34.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] i [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'jej','jego)] gospodarka"
 personality_events.34.desc: "[target_ruler.GetName] jest [Select_CString(target_ruler.IsFemale,'znana','znany')] ze swojej niewyczerpanej energii i pracowitości. Tylko przez kilka godzin w nocy nie świeci się światło w [Select_CString(target_ruler.IsFemale,'jej','jego')] komnatach, a #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kie#! dekrety opuszczają miasto stołeczne [ROOT.GetCountry.GetCapital.GetName] zarówno wcześnie rano, jak i późnym wieczorem. [target_ruler.GetName] czuwa nad wszystkimi sektorami gospodarki w naszym kraju. Obcokrajowców czasem ogarnia zdumienie, że najwyższa władza osobiście tworzy przepisy nawet dla całkowicie nowych przedsięwzięć na prowincji.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle] korzysta z nowych okazji do rozwoju naszego kraju. Jednak rodzi się pytanie, czy mamy na tyle środków, aby zrealizować wszystkie życzenia władcy."
 personality_events.34.a: "Pieniądze nie stanowią problemu."
 personality_events.34.b: "[target_ruler.GetNameWithNoTooltip] otrzyma to, czego potrzebuje, a nawet więcej."
 personality_events.34.c: "Może innym razem."
 personality_events.35.title: "Pociągające nowe światy"
 personality_events.35.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] fascynuje się od dzieciństwa opowieściami o odległych miejscach. Jako [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] aktywnie promuje wyprawy odkrywcze i kolonizacyjne. Nasi zarządcy w koloniach obecnie domagają się większego wsparcia finansowego w celu realizacji naszych zamorskich ambicji. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'sama','sam')] dostarczy im wymagane środki, bez obciążania skarbca państwowego."
 personality_events.35.a: "Czas zorganizować ekspedycję!"
 personality_events.36.title: "Interwencja rządowa"
 personality_events.36.desc: "[target_ruler.GetName] jest [Select_CString(target_ruler.IsFemale,'utalentowaną negocjatorką i pośredniczką','utalentowanym negocjatorem i pośrednikiem')]. Zwykle jest to atut podczas międzynarodowych negocjacji, jednak czasem pojawia się okazja, która może być korzystna dla naszych handlarzy. Podczas ostatnich spotkań z zagranicznymi emisariuszami pojawiła się możliwość uzyskania dla naszych kupców przewagi w eksportowaniu towarów na rynki zagraniczne."
 personality_events.36.a: "Skoncentrujmy się na dążeniach merkantylistycznych."
 personality_events.36.b: "Poprzyjmy wolny handel."
 personality_events.36.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] jest ponad takimi sprawami."
 personality_events.37.title: "Strach i podziw"
 personality_events.37.desc: "[target_ruler.GetName] w trakcie swoich rządów [Select_CString(target_ruler.IsFemale,'udowodniła','udowodnił')] słowem i czynem, że ma ambicje zdobywcy. Jest [Select_CString(target_ruler.IsFemale,'podziwiana','podziwiany')] wśród oddziałów, a niezapowiedziana wizyta w obozie armii wypełnia teraz serca naszych żołnierzy chwalebnym marzeniem o zwycięstwie."
 personality_events.37.a: "Dzięki obecności władcy odniosą wspaniałe zwycięstwo!"
 personality_events.37.b: "Powinniśmy skomponować pieśni marszowe, w których [target_ruler.GetNameWithNoTooltip] otrzyma najwyższe pochwały!"
 personality_events.38.title: "Sztuka wojny"
 personality_events.38.desc: "Niewiele osób z naszej epoki charakteryzuje się równie genialnym umysłem taktycznym, co [Select_CString(target_ruler.IsFemale,'nasza wspaniała','nasz wspaniały')] [target_ruler.GetName]. [Select_CString(target_ruler.IsFemale,'Zrewolucjonizowała ona','Zrewolucjonizował on')] sposób patrzenia na pole walki, a w przyszłości spodziewamy się wielu wspaniałych zwycięstw. [target_ruler.GetNameWithNoTooltip] zastanawia się nawet nad napisaniem książki na temat swoich metod, co pozwoliłoby nam zaznajomić armię z taktyką wojskową, jednak książka dotarłaby też zapewne do naszych sąsiadów."
 personality_events.38.a: "Nieupowszechnienie tej wiedzy będzie zbrodnią przeciwko ludzkości!"
 personality_events.38.a.tt: "Wszystkie sąsiednie kraje otrzymają [ShowNamedValue('army_tradition_mild_bonus')|+=0] [Concept('army_tradition','tradycji armii')|e]."
 personality_events.38.b: "Wychwalaliby nas dziś, a jutro wbiliby nam nóż w plecy."
 personality_events.39.title: "Pokój i brak rozrywki"
 personality_events.39.desc: "Ostatnio [target_ruler.GetName] przemierza wzdłuż i wszerz swoje komnaty. Plotki głoszą, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] jest [Select_CString(target_ruler.IsFemale,'niespokojna','niespokojny')] z powodu spraw sercowych, jednak każdy, kto [Select_CString(target_ruler.IsFemale,'ją','go')] zna, wie, że chodzi o obecny pokój w kraju. Tak [Select_CString(target_ruler.IsFemale,'dzielna wojowniczka','dzielny wojownik')] czuje się w swoich komnatach niczym kura na grzędzie, gdy aktualnie nie toczy się żadna wojna, której strategią można by się zająć. Z drugiej strony przecież nosi tytuł „[ROOT.GetCountry.GetGovernment.GetRulerTitle|l]”..."
 personality_events.39.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] zorganizuje turniej!"
 personality_events.39.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] będzie spędzać więcej czasu, musztrując swoje oddziały."
 personality_events.40.title: "Surowa etykieta"
 personality_events.40.desc: "Pewnego wieczoru [target_heir.GetName] [Select_CString(target_heir.IsFemale,'dołączyła','dołączył')] do [Select_CString(target_ruler.IsFemale,'władczyni','władcy')] na kolacji, co według plotek nie skończyło się dobrze. Zaczęło się od sprzeczki na temat etykiety, ale wkrótce zwykle dobrze [Select_CString(target_heir.IsFemale,'wychowana następczyni','wychowany następca')] tronu z impetem [Select_CString(target_heir.IsFemale,'wybiegła','wybiegł')] z sali w środku posiłku, a tuż za [Select_CString(target_heir.IsFemale,'nią','nim')] [Select_CString(target_ruler.IsFemale,'podążyła','podążył')] [target_ruler.GetName], krzycząc, że ta żmija próbowała [Select_CString(target_ruler.IsFemale,'ją','go')] otruć!"
 personality_events.40.a: "To niedopuszczalne! [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] za to zapłaci."
 personality_events.40.b: "Prawdopodobnie doszło do nieporozumienia."
 personality_events.41.title: "Siła retoryki"
 personality_events.41.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Zaniepokojona','Zaniepokojony')] obecnym stanem wojny [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'wygłosiła','wygłosił')] porywającą mowę do swoich strudzonych armii. Teraz [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] i zwykły lud rozpowiadają plotkę – [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'stała','stał')] przed nimi niczym latarnia, słońce odbijało się od [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] zbroi, a [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] słowa zasiały w sercach żołnierzy ziarno nadziei."
 personality_events.41.a: "Jesteśmy silniejsi, niż myślą."
 personality_events.42.title: "Nowe pokolenie"
 personality_events.42.desc: "W trakcie swoich rządów [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'wykazywała','wykazywał')] duże zainteresowanie naszym wojskiem i osobiście [Select_CString(target_ruler.IsFemale,'szkoliła','szkolił')] wielu spośród najlepszych młodych umysłów w armii. Dzięki tego typu protekcji [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(target_ruler.IsFemale,'rozpowszechniła','rozpowszechnił')] swoje pomysły wśród wszystkich szeregów naszych oddziałów. Teraz [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] uważa, że nadszedł czas, aby [protege.GetName], [Select_CString(protege.IsFemale,'najnowsza protegowana rozwinęła','najnowszy protegowany rozwinął')] skrzydła. Musimy pomyśleć, jak [ROOT.GetCountry.GetFlavorRank|l] wykorzysta ten młody talent."
 personality_events.42.a: "[protege.GetNameWithNoTooltip] musi skupić się na reformach, żeby poprawić morale naszych żołnierzy."
 personality_events.42.b: "Przyda nam się nowy generał."
 personality_events.44.title: "Trudne negocjacje"
 personality_events.44.desc: "Wiele osób zaczęło obawiać się [Select_CString(target_ruler.IsFemale,'naszej władczyni','naszego władcy')] przy stole negocjacyjnym. [target_ruler.GetName] jest [Select_CString(target_ruler.IsFemale,'bezlitosna, groźna jak lew i przebiegła','bezlitosny, groźny jak lew i przebiegły')] niczym wąż. W końcu większość ludzi daje [Select_CString(target_ruler.IsFemale,'jej','mu')] to, czego pragnie, tylko po to, by uciec przed [Select_CString(target_ruler.IsFemale,'jej','jego')] żelaznym wzrokiem. Gdy [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'zebrała','zebrał')] bankierów do ponownych negocjacji w sprawie długu kraju, wszyscy wiedzieliśmy, jak się to skończy."
 personality_events.44.a: "Bankierzy jeszcze przez miesiące będą przewracać się we śnie!"
 personality_events.45.title: "Ostatnia kropla"
 personality_events.45.desc: "Przez długi czas nasi dyplomaci byli zmęczeni zniewagami, jakimi [target_ruler.GetName] rzuca na wszystkich i wszystko, przez co oni sami nie mają ani chwili spokoju, gdyż muszą sprzątać bałagan, który zostawia po sobie [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Ostatnio mają poważny problem, ponieważ [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_ruler.IsFemale,'rozwścieczyła','rozwścieczył')] emisariusza, którego [Select_CString(angry_ruler.IsFemale,'wysłała','wysłał')] [angry_ruler.GetName] z państwa [angry_country.GetName], do tego stopnia, że [angry_ruler.GetName] [Select_CString(angry_ruler.IsFemale,'kipiała','kipiał')] ze złości podczas swojej wizyty. Nigdy nie słyszano takich obelg w naszych wspaniałych komnatach!"
 personality_events.45.a: "[ROOT.GetCountry.GetFlavorRank] wymaga obrony swojego honoru!"
 personality_events.46.title: "Nie ma tego złego"
 personality_events.46.desc: "Jeden z doradców, jakich posiada [target_ruler.GetName], odkrył niedawno, że w skarbcu państwowym brakuje pewnej kwoty. Nie był zdziwiony, gdy odkrył, w czyjej kieszeni wylądowały pieniądze. Na początku próbował znaleźć rozwiązanie – takie, którym [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] nie [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'byłaby urażona','byłby urażony')], teraz jednak wpadł na pewien pomysł. A może dałoby się wykorzystać „talenty” władcy do uzupełnienia braków w skarbcu?"
 personality_events.46.a: "[ROOT.GetCountry.GetFlavorRank] na tym skorzysta!"
 personality_events.46.b: "Dwa złe uczynki nie sumują się do jednego dobrego."
 personality_events.48.title: "Praca i przyjemność"
 personality_events.48.desc: "[target_ruler.GetName] jest [Select_CString(target_ruler.IsFemale,'znana','znany')] ze swojego frywolnego, a czasem skandalicznego stylu życia. Do tej pory najbardziej wstydliwe zachowania pozostawały ukryte za zamkniętymi drzwiami, jednak to się zmienia. [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'sprowadziła','sprowadził')] [Select_CString(lover.IsFemale,'faworyta, znanego oszusta','faworytę, znaną oszustkę')] imieniem [lover.GetName], a [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] musi to znosić."
 personality_events.48.a: "Najwyraźniej [lover.GetName] posiada jakieś talenty – niech zacznie pracować."
 personality_events.49.title: "Pamiętna noc"
 personality_events.49.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] jest [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'sławna','sławny')] – aczkolwiek jest to raczej zła sława – ze względu na brak umiaru i rozrzutność. Nasi zarządcy często narzekają na taki wyciek funduszy rządowych, aczkolwiek umiejętność organizowania imponujących przyjęć jest zaletą samą w sobie, bowiem [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'pozyskała','pozyskał')] nam wielu przyjaciół dzięki wydawanym balom i bankietom. Obecnie planuje kolejne wielkie wydarzenie, jednak jeszcze nie wiadomo, kto będzie gościem honorowym."
 personality_events.49.a: "Tego się nie da wytrzymać..."
 personality_events.50.title: "Generowanie zysku"
 personality_events.50.desc: "Chciwość, jaką wykazuje [target_ruler.GetName], bez wątpienia uderzyła w gospodarkę kraju, jednak [Select_CString(target_ruler.IsFemale,'jej','jego')] nieustanne poszukiwanie szybkich źródeł dochodu nie zawsze jest bezowocne – czasem przedsięwzięcia, w które inwestuje, przynoszą zysk – i dziś właśnie nadszedł taki dzień."
 personality_events.50.a: "Życie chwilą może być przyjemne!"
 personality_events.51.title: "Żelazna pięść"
 personality_events.51.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'wyraziła','wyraził')] niezadowolenie z powodu ostatnich raportów z prowincji [lazy_province.GetName]. Jest [Select_CString(target_ruler.IsFemale,'przekonana','przekonany')], że winę ponoszą bezużyteczni chłopi. Może trzeba kilku ukarać, aby zmotywować pozostałych do cięższej pracy?"
 personality_events.51.a: "Pokażmy im cenę lenistwa!"
 personality_events.51.b: "Nie możemy ryzykować buntu – wtedy wszyscy przestaną pracować."
 personality_events.52.title: "Pracodawca dekady"
 personality_events.52.desc: "[target_ruler.GetName] nie jest zawsze [Select_CString(target_ruler.IsFemale,'łatwa','łatwy')] w obyciu – bezmyślne zachowanie i całkowity brak dyskrecji uraziły w czasie tych rządów wiele osób. Jest jednak grupa, która docenia tę naiwność. [Select_CString(target_ruler.IsFemale,'Jej','Jego')] doradcy uświadomili sobie, że można [Select_CString(target_ruler.IsFemale,'ją','go')] łatwo przekonać i że ekscytuje się niemal każdą propozycją. Ponieważ są tak bardzo z siebie zadowoleni, a jest wielu innych chętnych na ich stanowiska, obniżyliśmy im nieco wynagrodzenie."
 personality_events.52.a: "Dzięki rywalizacji będą lepiej pracować!"
 personality_events.54.title: "Przypadkowy komplement"
 personality_events.54.desc: "Podczas bankietu [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'wdała','wdał')] się w dyskusję na temat jedzenia i słodkich przysmaków. Większość uczestników rozmowy silnie obstawała przy swojej ocenie, przedstawiając zalety lokalnej kuchni, jednak [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_ruler.IsFemale,'wyraziła','wyraził')] niefortunną opinię, mówiąc: „Moim zdaniem państwo [SCOPE.sCountry('cool_neighbor_country').GetName] ma najlepsze sery! Nasze są w porównaniu z nimi całkowicie pozbawione smaku!”.\n\nNasz kuchmistrz poczuł się mocno urażony, jednak [SCOPE.sCountry('cool_neighbor_country').GetGovernment.GetRulerTitle|l] [cool_ruler.GetName] z kraju [SCOPE.sCountry('cool_neighbor_country').GetName] [Select_CString(cool_ruler.IsFemale,'musiała','musiał')] wysłać szpiegów na to wydarzenie, gdyż jeden z [Select_CString(cool_ruler.IsFemale,'jej','jego')] emisariuszy dostarczył później wielką skrzynię serów, całkowicie za darmo."
 personality_events.54.a: "[target_ruler.GetNameWithNoTooltip] ma w sobie tyle naiwności!"
 personality_events.55.title: "Najlepsi z kraju [ROOT.GetCountry.GetNameWithNoTooltip]"
 personality_events.55.desc: "Armie, jakie posiada [ROOT.GetCountry.GetFlavorRank|l], mogą zasilać tylko najlepsi #L [ROOT.GetCountry.GetAdjective|l]cy#! żołnierze! [target_ruler.GetName] [Select_CString(ROOT.target_ruler.IsFemale,'poświęciła','poświęcił')] wiele bezsennych nocy na rozmyślaniu o przyszłości naszego wojska i [Select_CString(ROOT.target_rule.IsFemale,'doszła','doszedł')] do wniosku, że musimy podwyższyć standardy. Wprawdzie spadnie w ten sposób liczba dostępnych mężczyzn, jednak podczas bitwy będziemy mogli oczekiwać więcej od naszych żołnierzy."
 personality_events.55.a: "Jakość ponad ilość!"
 personality_events.55.b: "Nie możemy sobie pozwolić na odrzucanie sprawnych mężczyzn."
 personality_events.56.title: "Doradzanie doradcy"
 personality_events.56.desc: "Każdy wie, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] nie cieszy się dużą popularnością wśród osób, które gości [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Większość toleruje [Select_CString(target_ruler.IsFemale,'jej','jego')] mściwość, prawdopodobnie z obawy o jeszcze gorsze zachowanie. Jednak jeden z doradców wdał się z [Select_CString(target_ruler.IsFemale.IsFemale,'nią','nim')] ostatnio w kilka dysput. Bez przekonania twierdził, że „to tylko interesy”, ale teraz [target_advisor.GetName] grozi, że opuści dwór. Jest taki język, który rozumieją wszyscy zarządcy..."
 personality_events.56.a: "Niech przemówią nasze pieniądze."
 personality_events.56.b: "Nie potrzebujemy kogoś takiego jak [target_advisor.GetNameWithNoTooltip]."
 personality_events.57.t: "Kompleks niższości z powodu wyposażenia"
 personality_events.57.desc: "Ciągłe obawy, zaniżanie wartości i paranoja, jakie wykazuje [target_ruler.GetName], jeśli chodzi o nasze zdolności wojskowe w porównaniu z naszymi „spragnionymi ekspansji” sąsiadami, zaczęły docierać do naszych oficerów.\n\nNagle całe wojsko opanował ponury nastrój – sądzimy, że jeśli nie zdobędziemy najnowszej, najbardziej błyszczącej i najdroższej broni na kontynencie, zostaniemy w całości wchłonięci przez sąsiednie kraje."
 personality_events.57.a: "Wszystko dla spokoju umysłu."
 personality_events.57.b: "Nie potrzebujemy dodatkowego wyposażenia."
 personality_events.58.t: "Sąsiedni geniusz taktyki"
 personality_events.58.desc: "[target_ruler.GetName] z państwa [target_origin_country.GetName] [Select_CString(target_ruler.IsFemale,'opublikowała','opublikował')] niedawno książkę o działaniach wojennych, którą bezmyślnie puszczono w obieg poza #L [target_origin_country.GetAdjectiveWithNoTooltip|l]kimi#! granicami. Choć dotąd podchodziliśmy nieufnie do #L [target_origin_country.GetAdjectiveWithNoTooltip|l]kiej#! taktyki, książka podsunęła naszym najlepszym generałom kilka nowych pomysłów, które, jak twierdzą, mogą zostać wykorzystane przez nasze armie."
 personality_events.58.a: "Bierzemy najlepsze pomysły dla siebie."
 personality_events.58.a.tt: "Zyskaliśmy #G 5#! pkt. [Concept('army_tradition','tradycji armii')|e]."
