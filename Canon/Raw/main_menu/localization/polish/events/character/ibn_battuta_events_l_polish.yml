l_polish:
 survive_string: "Jeśli [target_character.GetLastName] przetrwa podróż, [country|el], który udzieli [Select_CString(target_character.IsFemale,'jej','mu')] schronienia, pozna"
 ibn_battuta_events.1.title: "Obieżyświat"
 ibn_battuta_events.1.desc: "Mając za sobą wiele krajów, [target_character.GetLastName] kieruje teraz swoją uwagę na odległą krainę – [GetCountry('YUA').GetLongName]. Opowieści o wielkich miastach, wyrafinowanych zwyczajach i potężnych cesarzach już dawno dotarły do uszu najwyższej władzy. Chcąc na własne oczy zobaczyć cuda wschodu oraz poszerzyć wiedzę o dalekich dworach i kulturach, [target_character.GetLastNameWithNoTooltip] przygotowuje się do kolejnego, najbardziej ambitnego etapu swojej podróży. Droga jest długa i niepewna, ale [target_character.GetLastNameWithNoTooltip] podróżuje z niezachwianą determinacją i ciekawością świata niczym najwybitniejsi odkrywcy naszych czasów."
 ibn_battuta_events.1.a: "Niech [target_character.GetLastName] uda się do miejsca zwanego [target_location_1.GetNameWithNoTooltip]."
 ibn_battuta_events.1.b: "[target_location_2.GetNameWithNoTooltip] to [target_character.GetHerHis|l] kolejny przystanek!"
 ibn_battuta_events.1.c: "Port [target_location_3.GetNameWithNoTooltip] będzie wart odwiedzin."
 ibn_battuta_events.1.d: "[target_character.GetLastName] uda się wprost do celu swej podróży."
 ibn_battuta_events.1.historical_info: "Ibn Battuta był marokańskim podróżnikiem i uczonym urodzonym w Tangerze na początku XIV wieku. Jako młody człowiek opuścił dom, aby odbyć religijną podróż do Mekki, ale jego wojaże objęły znaczną część znanego wówczas świata. W ciągu trzech dekad odwiedził kraje Afryki, Bliskiego Wschodu, Persji, Indii, Azji Środkowej, a nawet części Chin. Po drodze pełnił funkcje znawcy prawa oraz sędziego w kilku sądach muzułmańskich. Jego szczegółowa relacja z podróży, znana jako Rihla, daje rzadki, bogaty wgląd w wiele kultur i społeczeństw tamtych czasów."
 ibn_battuta_will_islamic_texts_in_pasai_tt: "Przebywając w miejscu zwanym [target_location_1.GetName], [target_character.GetLastName] będzie badać #L [ShowReligionGroupAdjective('muslim')|l]kie#! zapiski. Kolejne przystanki podczas podróży otrzymają premie do [Concept('piety','pobożności')|e]."
 when_ibn_battuta_drafts_rihla_he_will_remember_sumatra_tt: "$survive_string$ [target_location_1.GetArea.GetName]"
 ibn_battuta_will_admire_and_study_the_architecture_of_angkor_tt: "Udając się do miejsca znanego jako [target_location_2.GetName], [target_character.GetLastName] będzie podziwiał tamtejszą wspaniałą architekturę. Kolejne przystanki podczas podróży otrzymają premie do [Concept('building','budowy')|e]."
 when_ibn_battuta_drafts_rihla_he_will_remember_lower_mekong_tt: "$survive_string$ [target_location_2.GetArea.GetName]"
 ibn_battuta_trade_in_martaban_tt: "Przebywając w miejscu o nazwie [target_location_3.GetName], [target_character.GetLastName] ujrzy wielki port, do którego dociera wiele wartościowych towarów. Kolejne przystanki podczas podróży otrzymają premie do [Concept('trade_efficiency','efektywności handlowej')|e]."
 when_ibn_battuta_drafts_rihla_he_will_remember_irrawady_delta_area_tt: "$survive_string$ [target_location_3.GetArea.GetName]"
 ibn_battuta_events.2.title: "[target_character.GetLastNameWithNoTooltip] odwiedza nasze ziemie"
 ibn_battuta_events.2.desc: "[Select_CString(target_character.IsFemale,'Słynna podróżniczka','Słynny podróżnik')] z #L [ShowCultureName('moroccan')|l]kich#! ziem, [target_character.GetLastName], po wyruszeniu w podróż dyplomatyczną z Indii przemierza teraz zielone, wilgotne krajobrazy naszego kraju. [target_character.GetHerHis|U] dzienniki podróżne wspominają o dobrze prosperującym #L [ShowReligionGroupAdjective('muslim')|l]im#! porcie, gdzie nawoływania do modlitw mieszają się z zapachem zagranicznych przypraw.\n\nObecnie [target_character.GetLastName] zaszczyca swoją obecnością [target_location.GetName]. Pisze o szczodrych władcach, wielkich świątyniach, miejscowych zwyczajach i ludziach, którzy przyjęli nową wiarę, zachowując dawne tradycje. Choć [target_character.GetHerHis|l] dalsze drogi są nieznane, jedno jest pewne – ta podróż odbije się głośnym echem na dworach oraz w portach całego wschodu."
 ibn_battuta_events.2.a: "Ciekawa postać!"
 ibn_studied_islamic_texts_in_pasai_tt: "Ponieważ [target_character.GetLastName] [Select_CString(target_character.IsFemale,'przeczytała','przeczytał')] #L [ShowReligionGroupAdjective('muslim')|l]kie#! teksty w regionie [ShowLocationName('pasai')]:"
 angkor_ibn_battuta_effect: "Ponieważ [target_character.GetLastName] [Select_CString(target_character.IsFemale,'przestudiowała','przestudiował')] architekturę regionu [ShowLocationName('angkor')]:"
 martaban_ibn_battuta_effect_tt: "Ponieważ [target_character.GetLastName] [Select_CString(target_character.IsFemale,'przestudiowała','przestudiował')] zwyczaje kupieckie w wielkich portach regionu [ShowLocationName('martaban')]:"
 ibn_battuta_events.3.title: "[target_character.GetLastNameWithNoTooltip] dociera do państwa [GetCountry('CHI').GetNameWithNoTooltip]"
 ibn_battuta_events.3.desc: "Po latach wędrówek między morzami, deltami i dynastiami [target_character.GetLastName] przybywa na owiane legendą ziemie naszego kraju. Choć [target_character.GetHerHis|l] zapiski są mniej szczegółowe niż poprzednie dzienniki, [target_character.GetLastName] opisuje wielkie miasta tętniące życiem, dziwne nieznane zwyczaje oraz odległych władców, których potęga rozciąga się na całe królestwa.\n\nNiezależnie od tego, czy nogi poniosły [target_character.GetHerHim|l] do miasta [ROOT.GetCountry.GetCapital.GetName], czy do ogromnych portów na południowym wybrzeżu, [target_character.GetLastName] jest pod rażeniem rozmiarów oraz porządku #L [ShowCultureGroupName('chinese_group')|l]kiej#! cywilizacji. Obce pisma, świątynie i wielkie targowiska mogą wkrótce wypełnić strony [target_character.GetHerHis] dziennika, będącego świadectwem podróży poza granice znanego świata."
 ibn_battuta_events.3.a: "Niech [target_character.GetLastName] weźmie udział w naszych ceremoniach i wydarzeniach kulturalnych."
 ibn_battuta_events.3.b: "[target_character.GetLastName] może obserwować i przestudiować nasze metody prawne."
 ibn_battuta_events.3.c: "[target_character.GetLastName] to tylko kolejna z odwiedzających nas osób, więc nie otrzyma specjalnych przywilejów!"
 ibn_battuta_observes_customs_tt: "Przebywając w mieście [ROOT.GetCountry.GetCapital.GetName], [target_character.GetLastName] będzie badać nasze zwyczaje. Kolejne przystanki podczas podróży otrzymają premie do [Concept('cultural_influence','wpływu kulturowego')|e] i [Concept('cultural_tradition','tradycji kulturowej')|e]."
 ibn_battuta_observes_chinese_laws_tt: "Przebywając w mieście [ROOT.GetCountry.GetCapital.GetName], [target_character.GetLastName] będzie badać nasze prawa. Kolejne przystanki podczas podróży otrzymają premie do spraw związanych z ich [Concept('cabinet','gabinetem')|e]."
 when_ibn_battuta_drafts_rihla_he_will_remember_capital_region_tt: "$survive_string$ [ROOT.GetCountry.GetCapital.GetRegion.GetName]"
 ibn_battuta_will_simply_observe_while_hes_here_tt: "Przebywając w mieście [ROOT.GetCountry.GetCapital.GetName], [target_character.GetLastName] może co najwyżej podziwiać rynki i widoki, a kolejne [countries|e], które odwiedzi, nie otrzymają żadnych premii."
 ibn_battuta_next_destination_target_country_1_tt: "[target_character.GetLastName] zostanie na naszym dworze. [target_character.GetHerHis|U] kolejny przystanek za około #Y 2#! lata to [target_country_1.GetName]."
 ibn_battuta_events.4.title: "Przybywa [target_character.GetLastNameWithNoTooltip]"
 ibn_battuta_events.4.desc: "Po długich podróżach przez obszar znany jako [ShowRegionName('indonesia_region')], a także po odwiedzinach słynnych miast państwa [GetCountry('YUA').GetLongName], [target_character.GetLastName] znajduje się obecnie w granicach naszego kraju. Urządziliśmy powitanie zgodnie z tradycjami i zwyczajami, by tak znamienita osoba mogła się przyjrzeć naszemu społeczeństwu i zapisać wszystko, co wpadnie jej w oko.\n\n[Select_CString(target_character.IsFemale,'Podróżniczka','Podróżnik')] wiezie ze sobą masę historii, podarków i obserwacji zza wschodnich mórz. Snuje opowieści o wielkich miastach, zdyscyplinowanych biurokratach oraz szlakach handlowych, którymi są połączone [ShowRegionNameWithNoTooltip('indonesia_region')] i [GetCountry('CHI').GetCapital.GetName]. Wieści te szerzą teraz uczeni oraz [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Niezależnie od tego, czy doradza lokalnemu administratorowi, pobudza dyskusje, jakie toczy [ShowBuildingTypeName('sufi_mosque')], czy też w milczeniu rozmyśla w cieniu kopuły, [target_character.GetLastNameWithNoTooltip] po raz kolejny udowadnia, że przynosi nam mądrości z odległych krain pomimo trudów i przeciwności podróży."
 ibn_battuta_events.4.a: "[target_character.GetLastName] otrzyma prezenty warte tyle, co wiedza, którą odeń otrzymaliśmy."
 ibn_battuta_events.4.b: "Oferujemy swoją gościnność, a nie pieniądze."
 ibn_battuta_events.4.c: ""
 ibn_studied_customs_of_china_tt: "Ponieważ [target_character.GetLastName] [Select_CString(target_character.IsFemale,'przestudiowała','przestudiował')] literackie i artystyczne zwyczaje państwa [GetCountry('CHI').GetNameWithNoTooltip]:"
 chinese_laws_ibn_battuta_effect_tt: "Ponieważ [target_character.GetLastName] [Select_CString(target_character.IsFemale,'przestudiowała','przestudiował')] formalności i ramy prawne państwa [GetCountry('CHI').GetNameWithNoTooltip]:"
 ibn_battuta_will_carry_gifts_tt: "Przebywając w mieście [ROOT.GetCountry.GetCapital.GetName], [target_character.GetLastName] otrzyma podarki i pieniądze od miejscowych. Kolejne przystanki podczas podróży otrzymają premie wynikające z tego bogactwa i części zdobytego [Concept('gold','złota')|e]."
 next_stop_is_target_country_2_tt: "[target_character.GetLastName] zostanie na naszym dworze. [target_character.GetHerHis|U] kolejny przystanek za około #Y 2#! lata to [target_country_2.GetName]."
 ibn_battuta_events.5.title: "[target_character.GetLastNameWithNoTooltip] dociera do regionu [target_location_5.GetNameWithNoTooltip]"
 ibn_battuta_events.5.desc: "Gdy [ShowRegionName('indian_ocean_region')] został pokonany, [target_character.GetLastName] dociera do ziem znanych jako [target_location_5.GetName]. Wezwania do modlitwy rozbrzmiewają echem w dolinach, a pył starożytnych proroków unosi się z każdym podmuchem wiatru. Dla [target_character.GetHerHim|l] jest to coś więcej niż tylko cel podróży – to duchowe spełnienie.\n\nKiedy [target_character.GetLastName] dołącza do karawany pielgrzymów zmierzającej na zachód, [target_character.GetHerHis|l] podróż skupia się na wnętrzu krainy. [Select_CString(target_character.IsFemale,'Podróżniczka','Podróżnik')] zamierza studiować nasze prawo, nawiązać współpracę z uczonymi wielu szkół i rozmyślać nad jednością wiary łączącą tak wiele odległych narodów. Święte miasta, surowe pustynie i naturalne piękno regionu [ShowRegionName('arabia_region')] pozostawiają ślad, który odbije się echem w [target_character.GetHerHis|l] późniejszych zapiskach."
 ibn_battuta_events.5.a: "Fascynująca osoba."
 next_stop_is_target_country_3_tt: "[target_character.GetLastName] zostanie na naszym dworze. [target_character.GetHerHis|U] kolejny przystanek za około #Y 2#! lata to [target_country_3.GetName]."
 mor_ibn_battuta_donates_coin_tt: "[target_character.GetLastName] przekaże część swojego [Concept('gold','złota')|e]:"
 ibn_battuta_events.6.title: "[target_character.GetShortNameWithNoTooltip] dociera do regionu [ShowRegionNameWithNoTooltip('iberia_region')]"
 ibn_battuta_events.6.desc: "Po długiej i trudnej podróży przez region o nazwie [ShowRegionName('arabia_region')] [target_character.GetLastName] wreszcie dociera do żyznych wzgórz oraz rozwiniętych miast regionu [target_location_6.GetName]. Choć przez stulecia [ShowRegionName('iberia_region')] była targana konfliktami między #L [ShowReligionGroupAdjective('christian')|l]imi#! wyznawcami a #L [ShowReligionGroupAdjective('muslim')|l]imi#! władcami, [ROOT.GetCountry.GetFlavorRank] lśni niczym perła w koronie naszej kultury. [target_character.GetLastName] chętnie przechadza się po ogrodach i pałacach, w których dzięki #L [ROOT.GetCountry.GetAdjective]kiej#! wyjątkowości rozkwitają poezja oraz nauka. Niechaj podziwia harmonię architektury z naturą i opisze niełatwe współistnienie dwóch wiar, niegdyś panujących na tych ziemiach. To tutaj, na zachodnim krańcu #italic Dār al-Islām#!, ta niezwykła podróż zyska nowy wymiar, którego fundamentem są pamięć, piękno oraz cicha wytrwałość."
 ibn_battuta_events.6.a: "Jakie opowieści przywozi nam [target_character.GetLastName]?"
 next_stop_is_target_country_4_tt: "[target_character.GetLastName] zostanie na naszym dworze. [target_character.GetHerHis|U] kolejny przystanek za około #Y 2#! lata to [target_country_4.GetName]."
 ibn_battuta_events.7.title: "[target_character.GetLastNameWithNoTooltip] dociera do regionu [target_location_7.GetNameWithNoTooltip]"
 ibn_battuta_events.7.desc: "Długi cień, rzucany przez [ShowAreaName('desert_area')], pozostaje daleko w tyle – po pokonaniu palących wydm i zasolonych szlaków [target_character.GetLastName] dociera wreszcie do cywilizacji. [target_location_7.GetName] jest sercem naszego kraju, w którym złoto płynie swobodnie, sprawiedliwość jest głośno wygłaszana, a królewską władzę spowiją cicha godność.\n\n[target_character.GetLastNameWithNoTooltip] chce odwiedzić dwory, w których recytuje się święte pisma zgodnie z miejscowymi tradycjami, i podziwiać targowiska stolicy, gdzie spotykają się karawany wielbłądów oraz łodzie. Choć jesteśmy daleko od minaretów wschodu, [ShowReligionGroupName('muslim')] jednoczy się z wiatrami nawiedzającymi [ShowRegionName('sahel_region')] – to związek wiary, bogactwa i słownego dziedzictwa, które [target_character.GetLastNameWithNoTooltip] może rozsławić swoim piórem poza pustynię aż po swą odległą ojczyznę."
 ibn_battuta_events.7.a: "Siądź przy ogniu i opowiedz nam o odległych imperiach."
 next_stop_is_target_country_5_tt: "[target_character.GetLastName] zostanie na naszym dworze. [target_character.GetHerHis|U] kolejny przystanek za około #Y 2#! lata to [target_country_5.GetName]."
 ibn_battuta_events.8.title: "[target_character.GetLastNameWithNoTooltip] powraca"
 ibn_battuta_events.8.desc: "Po latach podróży po odległych ziemiach – od meczetów, którymi szczyci się [ShowLocationName('mecca')], po słynne rynki krainy [target_location_7.GetName], od królestw Indii po porty regionu [ShowRegionName('north_china_region')] – [target_character.GetLastName] wreszcie wraca do państwa [GetCountry('MOR').GetName]. Ulice miasta [target_location_8.GetName] są dlań jednocześnie znajome i obce, gdyż dalekie krainy za miejskimi bramami znacznie wpłynęły na [target_character.GetHerHis|l] poglądy.\n\nWiększość [target_character.GetHerHis|l] krewnych nie usłyszy tych opowieści, gdyż odeszli, lecz skrybowie, uczeni oraz władcy chętnie poznają te historie. Strzepując kurz z podróżnej opończy i układając myśli w głowie, [target_character.GetLastName] przygotowuje się do przemów i spisania swych wspomnień. Podróż, która rozpoczęła się od poszukiwania wiary, stała się kroniką całego świata stanowiącą interesujący rezerwuar wiedzy i obserwacji o obcych królestwach."
 ibn_battuta_events.8.a: "#italic Podróże najpierw odbierają ci mowę, a potem zmieniają w gawędziarza.#!"
 ibn_battuta_composes_the_rihla_tt: "[target_character.GetLastName] tworzy dzieło pod tytułem „[target_art.GetName]”. To [ShowWorkOfArtTypeName('chronicle')], która szczegółowo opisuje odbyte podróże."
 travels_of_ibn_battuta_tt: "Odkryjemy wszystkie [areas|e], które [Select_CString(target_character.IsFemale,'odwiedziła','odwiedził')] [target_character.GetLastName], na przykład region [target_area.GetName]."
 next_stop_is_target_location_1_owner_tt: "[target_character.GetLastName] zostanie na naszym dworze. [target_character.GetHerHis|U] kolejny przystanek za około #Y 1#! rok to [target_location_1.GetOwner.GetName]."
 next_stop_is_target_location_2_owner_tt: "[target_character.GetLastName] zostanie na naszym dworze. [target_character.GetHerHis|U] kolejny przystanek za około #Y 1#! rok to [target_location_2.GetOwner.GetName]."
 next_stop_is_target_location_3_owner_tt: "[target_character.GetLastName] zostanie na naszym dworze. [target_character.GetHerHis|U] kolejny przystanek za około #Y 1#! rok to [target_location_3.GetOwner.GetName]."
 next_stop_is_china_tt: "[target_character.GetLastName] zostanie na naszym dworze. [target_character.GetHerHis|U] kolejny przystanek za około #Y 2#! lata to [GetCountry('CHI').GetName]."
