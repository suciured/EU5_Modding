l_polish:
 dynastic.1.title: "Grzechy cielesne"
 dynastic.1.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] ma nowy obiekt westchnień: to [devil_char.GetName], postać, która za dnia nawiedza #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kie#! korytarze, nocą zaś sny głowy państwa. Pokusa staje się zbyt silna, lecz ostatecznie jedynie los jest w stanie zdecydować, czy [ruler_char.GetShortName] stanie w najbliższą niedzielę wobec konieczności proszenia o przebaczenie za coś więcej niż tylko nieczyste myśli."
 dynastic.1.a: "[ROOT.GetCountry.GetGovernment.GetHeirTitle] dla naszego państwa i ciągłość władzy – to rzecz ważniejsza od zbawienia."
 dynastic.1.b: "Ta kobieta kroczy drogą diabła."
 dynastic.2.title: "[ROOT.GetCountry.GetGovernment.GetHeirTitle], miłość ludu, umiera"
 dynastic.2.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'Nasza','Nasz')] [ROOT.GetCountry.GetGovernment.GetHeirTitle|l], [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'którą','którego')] tak kocha [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'nasza,'nasz')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'zmarła','zmarł')] wskutek dziwnej gorączki. Gdy [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] przywdziewa czarne szaty, uświadamiasz sobie, jak delikatne i ulotne jest życie."
 dynastic.2.a: "Należy szukać ukojenia w ramionach Pana."
 dynastic.3.title: "Przewrót pałacowy"
 dynastic.3.desc: "[heir_char.GetShortName] wyciąga miecz i kieruje jego ostrze zdecydowanie tam, gdzie stoi [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. W końcu wykonawszy ruch przeciw [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'władczyni, która','władcy, który')], jak sądzi, od dawna fatalnie zarządza, nerwowo spogląda na swoich współspiskowców. [ROOT.GetCountry.GetGovernment.GetRulerTitle] czuje tymczasem znienacka niewiarygodne wręcz zmęczenie i zdaje sobie sprawę, że kryzysu, do jakiego doszło, nie da się rozwiązać bezboleśnie."
 dynastic.3.a: "[ruler_char.GetShortNameWithNoTooltip] faktycznie czuje się staro."
 dynastic.3.b: "[heir_char.GetShortNameWithNoTooltip]! Rozwydrzone małe szczenię!"
 dynastic.4.title: "Lamentu pieśń"
 dynastic.4.desc: "[ROOT.GetCountry.GetFlavorRank]: Wojna odcisnęła piętno na matkach i żonach narodu. Gdy [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] i [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] mijają wynędzniałą starą wdowę z twarzą głęboko schowaną w dłoniach, [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] pyta, czemu wszystkie kobiety płaczą."
 dynastic.4.a: "Wszystkie opłakują utraconych mężczyzn."
 dynastic.4.b: "Płaczą ot tak, bez powodu."
 dynastic.5.title: "Cicha wiosna"
 dynastic.5.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] spogląda na nią, leżącą i czekającą cierpliwie. Ani [ROOT.GetCountry.GetName], ani cała reszta świata nie znają piękniejszej kobiety. Nic nie mówi. W powietrzu czuć wiosnę. Gdy [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] się ku niej pochyla, boleśnie odczuwając odurzający zapach jej perfum, nie może się uwolnić od jednej myśli..."
 dynastic.5.a: "Niech [young_female.GetNameWithNoTooltip] zacznie nosić tytuł „[ROOT.GetCountry.GetGovernment.GetConsortTitle|l]”."
 dynastic.5.b: "A może karta przetargowa?"
 dynastic.5.c: "Wiosna szybko mija..."
 dynastic.6.title: "Wieczór towarzyski"
 dynastic_lires: "liry"
 dynastic_violins: "skrzypce"
 dynastic.6.desc: "Żyrandole rzucają cienie i światła w wielkiej sali balowej #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiego#! pałacu, a [ROOT.GetCountry.Custom('GetContemporaryStringedInstrumentPlural')] wypełniają powietrze swoim brzmieniem. [ROOT.GetCountry.GetGovernment.GetRulerTitle] ze wszystkich stron słyszy powitania zagranicznych gości i dygnitarzy. Wszędzie rozbrzmiewają rozmowy, śmiech, dyskusje i miarowy niczym puls rytm życia. [ROOT.GetCountry.GetGovernment.GetRulerTitle] omiata wzrokiem licznych zgromadzonych, zastanawiając się, z kim należałoby dziś porozmawiać."
 dynastic.6.a: "Zabaw jedną z dam opowieścią z dzieciństwa."
 dynastic.6.b: "Zabaw jednego z panów opowieścią z dzieciństwa."
 dynastic.6.c: "Ze wszystkimi."
 other_sons: "Liczba innych synów"
 dynastic.6001.title: "Konsekwencje naszych działań"
 dynastic.6001.desc: "Wygląda na to, że [ruler_char.GetName] odczuwa konsekwencje udziału w niedawnej biesiadzie, gdyż prywatne spotykanie, w którym [Select_CString(hookup_char.IsFemale,'brała','brał')] udział również [hookup_char.GetName], skończyło się spłodzeniem potomstwa. Teraz pozostaje pytanie, czy [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zaakceptuje fakt, iż z tego związku narodziło się dziecko – [target_child.GetName]."
 dynastic.6001.a: "Teraz wszyscy wiedzą o tej wpadce."
 dynastic.6001.b: "Oczywiście, że to [target_child.GetDaughterSon], a [Select_CString(ROOT.GetCountry.GetGovernment.GetConsort.IsFemale,'matką','ojcem')] jest [ROOT.GetCountry.GetGovernment.GetConsort.GetNameWithNoTooltip]."
 dynastic.6001.c: "Cóż można zrobić?"
 dynastic.7.title: "[target_child.GetNameWithNoTooltip|U] w chorobie"
 dynastic.7.desc: "[target_child.GetName|U] ciężko oddycha. Leży w łóżku już od trzech dni, a krople potu na czole odbijają strach o życie dziecka widoczny w oczach służącego. [target_child.GetShortNameWithNoTooltip|U] może nie przeżyć nocy, jeśli nie zostaną podjęte jakieś działania."
 dynastic.7.a: "Należy posłać po wyszkolonego medyka."
 dynastic.7.b: "Wezwijmy medyka szkolonego w regionie [target_location.GetNameWithNoTooltip]."
 dynastic.7.c: "Pomódl się o życie dziecka."
 dynastic.8.title: "Dziecko wśród trzcin"
 dynastic.8.desc: "Nagle coś płoszy zwierzę, które ucieka. [ROOT.GetCountry.GetGovernment.GetRulerTitle] nie ma szansy oddać strzału. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Władczyni','Władca')] rozgląda się. Woda w niewielkim strumieniu odbija światło słoneczne tego pięknego dnia, a trzciny wolno kołyszą się na lekkim wietrze... Czy to był śmiech? [ROOT.GetCountry.GetGovernment.GetRulerTitle] uświadamia sobie nagle, co wystraszyło zwierzę. W kołysce unoszącej się wśród trzciny leży śmiejący się chłopczyk. Sądząc po jego uśmiechu, można by uznać, że nigdy w życiu nie doświadczył strachu."
 dynastic.8.a: "Niech [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] adoptuje go niczym własne dziecko."
 dynastic.8.b: "Gdzie podziała się ta sarna?"
 dynastic.9.title: "Turniej"
 dynastic.9.desc: "Dumne #L [ROOT.GetCountry.GetAdjective|l]kie#! flagi powiewają na wietrze, a złocone trąbki wygrywają poczwórny salut, oddając kawaleryjskim elitom, których chluba to właśnie [ROOT.GetCountry.GetFlavorRank]. Powietrze wypełnia zapach pieczonych migdałów, koni i intrygi. [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ka wielkość kulturalna i wojskowa to wielki dar. I dziś widać to wyjątkowo wyraźnie."
 dynastic.9.a: "Obserwuj, jak walczy [ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip]."
 dynastic.9.b: "Chwal się [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]kimi artystycznymi dokonaniami."
 dynastic.9.c: "Dobrze się bawić."
 dynastic.10.title: "Wypadek podczas polowania"
 dynastic.10.desc: "[Select_CString(heir_char.IsFemale,'Jej','Jego')] ciało zostało zawinięte – nikt nie wie, przez kogo – w białe sukno, teraz splamione krwią z [Select_CString(heir_char.IsFemale,'jej','jego')] zwłok. Mówią, że [Select_CString(heir_char.IsFemale,'została znaleziona','został znaleziony')] obok konia na polanie w lesie. Znamy to miejsce. [Select_CString(heir_char.IsFemale,'Jej','Jego')] twarz jest spokojna, niemal pogodna. Dworzanie sięgają, żeby [Select_CString(heir_char.IsFemale,'jej','go')] dotknąć. Nagle dociera do wszystkich ten straszny fakt – chłód, który wszyscy czują, jest chłodem śmierci."
 dynastic_10_a_helper: "[heir_char.GetName] umiera"
 dynastic.10.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] pogrąża się w smutku."
 dynastic.11.title: "Tajemnica rodzinna?"
 dynastic.11.desc: "Za pierwszym razem [ruler_char.GetDynasty.GetName] ignoruje to, ale gdy powtarza się drugi i trzeci raz, nie sposób nie zacząć się zastanawiać. Dlaczego ludzie śmieją się z nas, gdy wydaje im się, że nikt ich nie słyszy? Postanawia to zbadać i po pewnym czasie wreszcie uzyskuje wyjaśnienie od pokojówki. Wygląda na to, że [heir_char.GetShortName] tronu zachowuje się w towarzystwie w bardzo niechrześcijański sposób, a #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ki#! ród stał się obiektem żartów, którymi żyje [ROOT.GetCountry.GetCapital.GetProvince.GetContinent.GetName]."
 dynastic.11.a: "[heir_char.GetHerHim] musi otrzymać publiczne upomnienie."
 dynastic.11.b: "[ruler_char.GetDynasty.GetNameWithNoTooltip] nie przejmują się tak trywialnymi problemami."
 dynastic.12.title: "Niech żyją [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]!"
 dynastic.12.desc: "Uczeni właśnie odkryli starożytne dokumenty, które wywodzą pochodzenie dynastii [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] od samego Juliusza Cezara. Musimy to wykorzystać."
 dynastic.12.a: "Użyjmy tej informacji, aby umocnić tron."
 dynastic.12.b: "Opublikujmy te informacje za granicą."
 dynastic.13.title: "[ruler_char.GetDynasty.GetNameWithNoTooltip]"
 dynastic.13.desc: "W innym kraju [ruler_char.GetDynasty.GetName] mają kłopoty – gałąź rodu jest w poważnych tarapatach. W wyniku destabilizacji kraju [other_ruler_char.GetName] walczy teraz o utrzymanie się przy władzy. Jeśli nie pomożemy, sytuacja może się znacznie pogorszyć."
 dynastic.13.a: "Rodzina jest najważniejsza."
 opinion_dynastic_helper: "Pomoc naszej dynastii królewskiej"
 dynastic.13.b: "Czemu ma dostać jeszcze więcej na zmarnowanie?"
 dynastic.14.title: "[ruler_char.GetDynasty.GetNameWithNoTooltip] mierzą się ze wstrząsami"
 dynastic.14.desc: "Doszło do nieporozumienia w sprawie pochodzenia, jakim legitymuje się [ruler_char.GetName]. Okazuje się, że [disputee_char.GetMotherFather|l] głowy państwa wywodzi się od prostego chłopa, którego z kolei miejsce narodzin to [ROOT.GetCountry.GetCapital.GetName]."
 dynastic.14.a: "Zdecydowanie zaprzeczamy."
 dynastic.14.a.nickname: "od Wątpliwości"
 dynastic.14.b: "Przyjmujemy ten fakt do wiadomości."
 dynastic.14.b.nickname: "od Oszustów"
 opinion_ignore_dynasty: "Zignorowanie rodziny w potrzebie"
 dynastic.17.title: "[ruler_char.GetDynasty.GetNameWithNoTooltip]"
 dynastic.17.desc: "[dynasty_origin.GetName]: [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'nasza,'nasz')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] otrzymuje pomoc na trudne czasy od zamieszkałej tam rodziny."
 dynastic.17.a: "[ruler_char.GetDynasty.GetNameWithNoTooltip] trzymają się razem."
 dynastic.18.title: "[ruler_char.GetDynasty.GetNameWithNoTooltip]"
 dynastic.18.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] ma krewnych, dla których domem jest [dynasty_origin.GetName]. Obwieścili oni, że nie zamierzają pomóc własnej krwi w potrzebie. Niech [ROOT.GetCountry.GetReligion.GetGodName] zlituje się nad ich duszami."
 dynastic.18.a: "Podzielony ród nie przetrwa."
 dynastic.19.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]: strach i obrzydzenie"
 dynastic.19.desc: "Zmierzch jest zawsze straszliwy. Chmury zataczające koła po nieruchomym niebie, okrutne gwiazdy zawieszone niczym kawałki potłuczonego szkła i żyrandole rzucające dziwne cienie na #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kie#! komnaty. Ostatnimi czasy [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ma dziwne przeczucie, że coś jest nie tak z tym miejscem. Jego geometria jest... niewłaściwa. Gdy się zastanowić... to wszystko tak wygląda, od kiedy na świecie jest [heir_char.GetName]."
 dynastic.19.a: "Ojcze nasz, który jesteś w niebie!"
 dynastic.19.b: "Nie samą pracą żyje [ruler_char.GetShortNameWithNoTooltip]."
 dynastic.20.title: "Odkrycie"
 dynastic.20.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] wyczuwa natychmiast, że coś jest nie tak, słysząc głos służącej pytającej o dziwną ścianę w #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kim#! zamku. W jej tonie coś się kryje. Zamaskowana pogarda i strach.\n\nPamięta już jasno. Bliskość tego małego ciała. Znoszenie go do wilgotnej piwnicy, kładzenie cegieł. Czuje nadchodzącą falę mdłości. Olbrzymią odrazę. Zabicie własnego dziecka nie było żadnym katharsis. Przez moment czuje przemykającą przez umysł iskrę zrozumienia..."
 dynastic.20.a: "Oooto i [ruler_char.GetShortNameWithNoTooltip]!"
 dynastic.20.b: "Przerażające."
 dynastic.21.title: "Taniec śmierci"
 dynastic.21.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] nie może pozbyć się myśli, że #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ka#! komnata jest wirującą mgłą utkaną z zapachów i kształtów – pojawia się i znika jak kolorowe płatki śniegu. Czuje głód. Ogromny głód. Jak po długich miesiącach postu. Gwiazdy patrzące z góry, nadal zawieszone na bezksiężycowym niebie, śmieją się i tańczą. Wyglądają na wolne i dzikie. Coś jest w tych gwiazdach. Wydają się tak bardzo... na miejscu. [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'popadła','popadł')] w całkowite szaleństwo."
 dynastic.21.a: "[ruler_char.GetShortNameWithNoTooltip] chętnie odda swoją przeklętą duszę za zwykły kufel piwa."
 dynastic.21.b: "Nie, jak mamcię kocha!"
 dynastic.23.title: "Dzwony weselne"
 dynastic.23.desc: "[advisor_char.GetShortName] przerywa po raz kolejny. [advisor_char.GetHerHis] zmarszczona brew jest niczym odbicie niezliczonych zmartwień i nieprzespanych nocy. Ględzi i ględzi o jakichś nieistotnych sprawach, jak dziedzice czy stabilna sukcesja. Ten stary, zakurzony gabinet i suchy głos, w którym wybrzmiewa nuda i zmarnowany potencjał, podkreślają jasność bezchmurnego nieba. Czy [advisor_char.GetSheHe|l] nigdy nie przestanie? [bachelor_char.GetShortName] nie da się przekonać, że małżeństwo jest lepsze niż obietnica jasnego nieba. W końcu w naturze pierwszym, co wiedzie zwierzę do grobu, zawsze jest prokreacja."
 dynastic.23.a: "Natura zawsze znajduje na wszystko sposób."
 dynastic.23.b: "Zaproponuj partię szachów na werandzie."
 dynastic.24.title: "Skromna propozycja"
 dynastic.24.desc: "Mimo iż pewien typ młodych ludzi pragnie trzymać się z dala od nieuniknionych więzów małżeństwa, więzy te i tak są nieuniknione. Patrząc ze swojego orlego gniazda, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] znajduje sobie ofiarę. [bachelor_char.GetName] z tego obcego kraju odkłada od dawna małżeństwo, a [bachelor_char.GetHerHis] tron nie ma zapewnionego następcy. Może to być świetna okazja do utworzenia więzi dynastycznej między naszymi krajami. W naszym interesie może być wysłanie poselstwa z propozycją małżeństwa. Niech [bachelorette_char.GetName] wżeni się w ten zagraniczny, #L [bachelor_country.GetGovernment.GetAdjective|l]ki#! ród."
 dynastic.24.a: "Tak zróbmy!"
 dynastic.24.b: "Mamy ważniejsze sprawy na głowie."
 dynastic.25.title: "Róża z obcego kraju"
 dynastic.25.desc: "[bachelorette_country.GetName]: głowa państwa przysłała nam obraz z wizerunkiem młodej dziewczyny, której domem jest [bachelorette_country.GetGovernment.GetCourtTitle|l]. Ma ona przepiękne oczy i włosy. [ROOT.GetCountry.GetGovernment.GetRulerTitle] nie może oderwać wzroku od obrazu. Na twarzy doradcy pojawia się chytry uśmiech. W pomieszczeniu zapada cisza. [bachelor_char.GetName] nie wie nawet, ile czasu minęło, kiedy w końcu przestaje wpatrywać się w wizerunek pięknej dziewczyny."
 opinion_dynastic_love: "Miłość między dwoma rodami"
 dynastic.25.a: "Nie znajdziemy chyba wspanialszej kandydatki."
 opinion_dynastic_witchcraft: "Księżniczka nazwana wiedźmą"
 dynastic.25.b: "Cóż to za podłe, wiedźmie sztuczki? Precz!"
 dynastic.26.title: "Cierń z obcego kraju"
 dynastic.26.desc: "Dziewczyna, choć niska jakość obrazu może nieco wpływać na odbiór jej urody, ewidentnie nie została obdarzona zbyt łaskawie przez stwórcę, jeśli chodzi o wygląd. [bachelorette_country.GetGovernment.GetRuler.GetName] ([bachelorette_country.GetName]) proponuje nam zawarcie z nią małżeństwa, a [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] nie wie, czy ma potraktować to jako żart, czy obelgę. Z drugiej strony – trzeba pamiętać o kwestii dziedziczenia."
 opinion_dynastic_united: "Zjednoczone dynastie"
 dynastic.26.a: "To bez wątpienia porządna, [bachelorette_country.GetReligion.GetAdjectiveWithNoTooltip|l]ka kobieta."
 opinion_dynastic_refused: "Odrzucenie propozycji małżeństwa"
 dynastic.26.b: "To zdecydowanie nie wchodzi w grę."
 dynastic.27.title: "Następstwa"
 dynastic.27.desc: "Nie da się nie zauważyć, że [ROOT.GetCountry.GetGovernment.GetHeir.GetShortName] nie posiada się z gniewu, gdy krytykuje udział, jaki [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ma w naszych wojennych katastrofach. To prawda, podczas ostatnich konfliktów doszło do pomyłek, żadna jednak nie była winą głowy państwa. Poza tym warto pamiętać, że [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] również [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'dowodziła','dowodził')] wojskami. [heir_char.GetShortNameWithNoTooltip] dociera w końcu do prawdziwego celu swojej tyrady – wysuwa żądanie. [ruler_char.GetName] ma „abdykować”."
 dynastic.27.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] weźmie na siebie odpowiedzialność"
 dynastic.27.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] nie będzie akceptować arogancji w swoim własnym domu!"
 dynastic.28.title: "Księżyc [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ki"
 dynastic.28.desc: "Ogród jest skąpany w chłodnym świetle księżyca w pełni. [target_ruler.GetName], wychodząc zza rogu, aby móc podziwiać to zjawisko, nie [Select_CString(target_ruler.IsFemale,'spodziewała','spodziewał')] się tego zobaczyć. Stoi przed [Select_CString(target_ruler.IsFemale,'nią','nim')] pomnik upamiętniający jedną z wojen. Jego piękno nie pochodzi jednak od wspaniałego marmuru ani nawet sposobu jego wykonania, lecz faktu, że nawet teraz, po tylu latach, pokryty jest tysiącem świeżo ściętych kwiatów. W tym miejscu, nawet jeśli miałoby być jedynym, nadal żyje pamięć o naszej przeszłości i poległych."
 dynastic.28.a: "Niech przetrwa pamięć"
 dynastic.28.b: "Nasz żal dowodzi słuszności sprawy."
 dynastic.29.title: "#L [target_mam.GetAdjectiveWithNoTooltip]kie#! dziedzictwo"
 dynastic.29.desc: "Prawa dziedziczenia, które regulują politykę w całym państwie, są jasne. Gdy osoba posiadająca [ShowSubjectTypeName('appanage')|l] zajmie tron, jej majątki zostaną włączone do naszych. Droga do koncentracji władzy i ziem, które może posiąść [target_ruler.GetName], stoi przed nami otworem."
 dynastic.29.a: "Czas na integrację."
 dynastic.29.b: "Nie podejmujmy pochopnych decyzji."
 dynastic.30.title: "[target_ruler.GetNameWithNoTooltip] zdobywa władzę"
 dynastic.30.desc: "Szczęśliwym zrządzeniem losu [target_ruler.GetName] staje się sterem naszego suwerena, którym jest [target_overlord.GetLongName]. Ze względu na nasz status – [ShowSubjectTypeName('appanage')] – wygląda na to, że [ROOT.GetCountry.GetFlavorRank] może zintegrować się w drodze dyplomacji."
 dynastic.30.a: "Naprzód i w górę!"
