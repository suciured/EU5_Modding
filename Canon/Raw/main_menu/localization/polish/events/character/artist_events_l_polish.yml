l_polish:
 artist_events.1.title: "[target_character.GetNameWithNoTooltip] i [target_character.GetHerHis] dzieła teologiczne"
 artist_events.1.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'znana','znany')] ze swoich umiejętności opowiadania historii, ostatnio [Select_CString(target_character.IsFemale,'zaczęła','zaczął')] się interesować dziełami liturgicznymi i teologicznymi, łącząc to, co boskie, z komedią i satyrą. [target_character.GetHerHis|U] dzieła, mimo iż nasi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] są w nich krytykowani, zdobyły przychylność, gdy [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] zaczęli interesować się kulturą i literaturą. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] wywierają na nas presję, aby usunąć [Select_CString(target_character.IsFemale,'ją','go')] z naszego dworu i grożą, że w przeciwnym razie [ROOT.GetCountry.GetReligion.GetGodName] może wyrazić swój gniew."
 artist_events.1.a: "W sztuce wszystko jest dozwolone."
 artist_events.1.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] otrzymają prawo do cenzurowania tych dzieł."
 artist_events.1.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] mają rację, ściąć [Select_CString(target_character.IsFemale,'autorkę','autora')]!"
 artist_events.1.d: "Nie damy się zastraszyć rozwiązłym jednostkom, nieważne, czy są to [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l], czy ktoś inny!"
 artist_events.2.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] brak umiejętności"
 artist_events.2.desc: "Tłum śmiejący się z dramatu? Łzy i krzyki w reakcji na zabawną sztukę? Nikt nie zdołałby ponieść takiej porażki jak [target_character.GetName]! Bez wątpienia w obrażaniu przez rozrywkę jest [Select_CString(target_character.IsFemale,'niedościgniona','niedościgniony')]. [target_character.GetHerHis|U] ostatnie dzieła miały być odą do naszego wielkiego narodu. Okazały się być jednak zjadliwą ripostą, która ukazała nasze wady i największe niepowodzenia!"
 artist_events.2.a: "Co za bezmyślność!"
 artist_events.2.b: "Zapłaćmy [Select_CString(target_character.IsFemale,'jej','mu')], żeby się [Select_CString(target_character.IsFemale,'podszkoliła','podszkolił')]!"
 artist_events.2.c: "[target_character.GetShortNameWithNoTooltip] wystąpi po raz ostatni w towarzystwie kata!"
 artist_events.3.title: "[target_character.GetNameWithNoTooltip]: objęcie patronatem"
 artist_events.3.desc: "[Select_CString(target_character.IsFemale,'Gorliwa artystka','Gorliwy artysta')], [Select_CString(target_character.IsFemale,'zatrudniona','zatrudniony')] przez [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], [Select_CString(target_character.IsFemale,'zwróciła','zwrócił')] się do naszych doradców z prośbą o patronat. Zgadza się tworzyć dzieła literackie na każdy temat, który zaproponujemy. W nagrodę oczekuje skromnej sumy. Mówi się, że [target_character.GetNameWithNoTooltip] ma wszechstronne zdolności, a [target_character.GetHerHis] dzieła zostaną docenione nawet przez osoby najbardziej obyte z kulturą i sztuką."
 artist_events.3.a: "Wykorzystamy [target_character.GetHerHis] umiejętności, aby rozsławić nasz postęp naukowy!"
 artist_events.3.b: "Należy pochwalić odporność i wytrwałość naszego ludu."
 artist_events.3.c: "[ROOT.GetCountry.GetFlavorRank] – pochwalny list do ważnych postaci frakcyjnych."
 artist_events.3.d: "Należy pochwalić znakomitość i wytworność naszych więzi kulturowych."
 artist_events.3.e: "Precz, [Select_CString(target_character.IsFemale,'podła żebraczko','podły żebraku')]!"
 artist_events.4.title: "Głosy sprzeciwu"
 artist_events.4.desc: "Od wielu dni amatorzy i wielkie osobistości ze świata sztuki domagają się, aby [target_character.GetName] [Select_CString(target_character.IsFemale,'została objęta','został objęty')] patronatem. Wprawdzie zainwestowanie w sztukę naszych ciężko zarobionych pieniędzy jest szlachetnym gestem, jednak musimy zważać na głosy, które mogą wpłynąć na kierunek, w jakim zmierza nasz kraj, gdyż nie zawsze muszą mieć rację..."
 artist_events.4.a: "Dobrze, zapłacimy za każde dzieło, które stworzy [target_character.GetShortNameWithNoTooltip]."
 artist_events.4.b: "Skargi? A może przydałaby się chłosta?"
 artist_events.4.c: "Nawet [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] potrzebuje kogoś tak utalentowanego jak [target_character.GetNameWithNoTooltip]!"
 artist_events.5.title: "[Select_CString(target_character.IsFemale,'Mistrzyni','Mistrz')] powieści"
 artist_events.5.desc: "Nasz lud znany jest ze swoich zdolności artystycznych, w szczególności literackich – wyrył nasze imię i zostawił swój ślad na kartach dzieł historycznych. Jednak tylko niektórym udało się osiągnąć taką sławę jak [target_character.GetName], [Select_CString(target_character.IsFemale,'której','którego')] umiejętności pisarskie są legendarne, a tysiące zaczytują się w [target_character.GetHerHis] dziełach. [target_character.GetHerHis|U] ostatnia księga wychwala naszą nieodległą historię, a także naszą szlachetną naturę. Jest to oda do naszych przodków i źródło wiedzy dla tych, którzy przyjdą po nas."
 artist_events.5.a: "Przyszło nam żyć we wspaniałych czasach!"
 artist_events.5.tt: "Wszystkie [pops|el] mieszkające w [Concept('province','prowincji')|e] naszej [Concept('capital','stolicy')|e] zyskają [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 artist_events.5.b: "[target_character.GetHerHis|U] dzieło dobrze się sprzeda."
 artist_events.6.title: "[target_character.GetNameWithNoTooltip]: malarstwo naścienne"
 artist_events.6.desc: "Dla takich malarzy jak [target_character.GetName] używanie różnorodnych kolorów w trakcie tworzenia jest ich drugą naturą. [target_character.GetHerHis|U] pociągnięcia pędzlem wzbudzają zachwyt wszystkich – biednych i bogatych, zdrowych i chorych – którzy mają szczęście podziwiać [target_character.GetHerHis] dzieła znajdujące się w centrum obszaru znanego jako [target_location.GetName]. Ostatnio spływa do nas coraz więcej próśb o dalsze wsparcie tego nowego stylu sztuki poprzez wybudowanie kolejnych ścian, na których [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'mogłaby','mógłby')] malować."
 artist_event.6.a: "Sztuka wyrazi to, czego słowa nie potrafią!"
 artist.events.6.b: "Możemy wydać te pieniądze na bardziej pożyteczne rzeczy."
 artist_events.7.title: "Jeden żart za daleko"
 artist_events.7.desc: "Mówi się, że [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] wypełnia humor – błaźni i komedianci wywołują śmiech dygnitarzy przy różnych radosnych okazjach. Jednak nawet żarty mogą pójść o krok za daleko, czego przykładem jest [target_character.GetName], [Select_CString(target_character.IsFemale,'która','który')] ostatnio [Select_CString(target_character.IsFemale,'posunęła','posunął')] się do rysowania na ścianach pałacu nieobyczajnych scen, w których biorą udział [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] i nasi wybitni urzędnicy. Te nieprzyzwoite rysunki osłabią nasz autorytet, o ile ich [Select_CString(target_character.IsFemale,'autorka','autor')] nie otrzyma kary."
 artist_events.7.a: "A może to wyszukany żart, którego nie rozumiemy?"
 artist_events.7.b: "[target_character.GetNameWithNoTooltip] zapłaci za swój żart ręką i nogą!"
 artist_events.8.title: "Uwiecznienie na portrecie"
 artist_events.8.desc: "Popularność wszelkich przywódców na przestrzeni wieków związana jest z ich wizerunkiem prezentowanym w różnych formach sztuki. Obrazy, malarstwo naścienne i opowieści będą kontynuować spuściznę najlepszych i najmądrzejszych spośród naszego narodu. W tym celu portret wykona jeden z naszych najlepszych i najzdolniejszych malarzy, [target_character.GetName]."
 artist_events.8.a: "Uwiecznienie w księgach historycznych brzmi dobrze."
 artist_events.8.b: "Oddajmy dzieło narodowi!"
 artist_events.8.c: "Pieniądz należy wyłącznie do nas!"
 artist_events.9.title: "Nieumyślna zniewaga"
 artist_events.9.desc: "[target_character.GetName], pragnąc zaimponować wybitnym osobistościom naszego społeczeństwa, [Select_CString(target_character.IsFemale,'namalowała','namalował')] rozbudowaną scenę z przywódcami różnych stanów. W związku z [target_character.GetHerHis] brakiem umiejętności obraz zaczęto jednak postrzegać jako cios wymierzony przeciw wielu potężnym osobom, wyśmiewający ich wygląd fizyczny, co pozostawiło trwałą plamę na naszej reputacji."
 artist_events.9.a: "Czy ma nam zaimponować taki brak kompetencji?"
 artist_events.10.title: "[target_character.GetNameWithNoTooltip] i [target_character.GetHerHis] powiązania"
 artist_events.10.desc: "Nazwisko [target_character.GetName] jest na ustach wszystkich, którzy liczą się w świecie sztuki. Urok [Select_CString(target_character.IsFemale,'tej malarki','tego malarza')] jest tak wielki dzięki olbrzymiej motywacji i powiązaniom, które umożliwiają [Select_CString(target_character.IsFemale,'jej','mu')] tworzenie wyrafinowanej i znakomitej sztuki. Ostatnio nawet [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'zwróciła','zwrócił')] się do nas z propozycją, abyśmy objęli patronatem [target_character.GetHerHis] znajomego malarza zwanego [connection_character.GetName]."
 country_event.10.a: "Oczywiście, bez cienia wątpliwości!"
 country_event.10.b: "Możemy lepiej wykorzystać te pieniądze."
 artist_events.11.title: "Uwaga na głowę!"
 artist_events.11.desc: "Faktem pozostaje, że [ROOT.GetCountry.GetCapital.GetName] to ruchliwe centrum tętniące życiem i gwarem – ludność uprawia rolę, objeżdża targi lub oddaje się pogawędkom. Jednak nasza ostatnia inicjatywa wsparcia lokalnych rzeźbiarzy spowodowała rosnącą liczbę wypadków. Wiele osób zgłasza przypadki spadającego gruzu i kawałków marmuru, gdyż rzeźbiarze pracują maniakalnie przez cały dzień, nie zważając na bezpieczeństwo."
 artist_events.11.a: "Przepraszamy za niedogodności."
 artist_events.11.b: "Sztuka wymaga poświęcenia."
 artist_events.12.title: "Prezentacja kultury"
 artist_events.12.desc: "Kamień potrafi przybrać wspaniałe formy, a jego biel upiększa nasze sale. Rody [ROOT.GetCountry.GetGovernment.GetAdjective|l] są oczarowane bladą perfekcją dobrze wyrzeźbionego posągu lub popiersia, które wychwalają władzę i dostojeństwo. Dzięki naszemu doświadczeniu i zatrudnieniu zdolnych artystów tworzone są dzieła podnoszące nasz status i pokazujące nasze zamiłowanie do sztuk pięknych."
 artist_events.12.a: "Należy wesprzeć finansowo tę inicjatywę!"
 artist_events.12.b: "Lepiej wydać te pieniądze na coś innego."
 artist_events.12.c: "Oczekujemy arcydzieła."
 artist_events.13.title: "[target_character.GetNameWithNoTooltip] na emeryturze"
 artist_events.13.desc: "Przez lata nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] czerpał korzyści z prestiżu, jaki niesie ze sobą nazwisko [target_character.GetName] w mieście stołecznym [ROOT.GetCountry.GetCapital.GetName], świadczące o naszym zamiłowaniu do sztuk pięknych. Na zakończenie [Select_CString(target_character.IsFemale,'jej','jego')] kariery postanowiliśmy zapewnić [Select_CString(target_character.IsFemale,'jej','mu')] godną emeryturę, ofiarowując pokaźną sumę i dając możliwość podjęcia nowych wyzwań."
 artist_events.13.a: "Jesteśmy dozgonnie wdzięczni za służbę!"
 artist_events.13.tt: "[target_character.GetName] opuści naszą służbę i będzie prowadzić spokojne, samotne życie na przedmieściach"
 artist_events.14.title: "Katastrofalna kampania legitymizacyjna"
 artist_events.14.desc: "Nasze niedawne wysiłki zmierzające do usankcjonowania naszej agresji wobec sąsiednich krajów napotkały na pewną przeszkodę. Niewątpliwie nieudana próba uzasadnienia naszych podbojów w postaci posągu, który [Select_CString(target_character.IsFemale,'stworzyła','stworzył')] [target_character.GetName], doprowadziła do pogorszenia naszych stosunków z sąsiednimi państwami."
 artist_events.14.a: "[target_character.GetNameWithNoTooltip], ty głupcze!"
 artist_events.15.title: "Wydział rzeźby"
 artist_events.15.desc: "Nasza akademia sztuk pięknych we wspaniałej stolicy [ROOT.GetCountry.GetCapital.GetName] niedawno otworzyła nowy wydział, który zaprezentował różne dzieła wykonane z marmuru, drewna i gliny. [Select_CString(target_character.IsFemale,'Jedna','Jeden')] z naszych najwybitniejszych [Select_CString(target_character.IsFemale,'rzeźbiarek','rzeźbiarzy')], [target_character.GetName], [Select_CString(target_character.IsFemale,'przekazała','przekazał')] dużą kolekcję dzieł do wystawienia w salach nowego wydziału."
 artist_events.15.a: "Wspaniała wystawa!"
 artist_events.16.title: "Przyszłość muzyki"
 artist_events.16.desc: "Nasze pałace zawsze oddawały hołd sztuce, a [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zatrudnia licznych utalentowanych artystów. [target_character.GetName] wyróżnia się młodym wiekiem i umiejętnością tworzenia wspaniałych kompozycji muzycznych. Bez wątpienia będzie podnosić naszą sławę i prestiż przez wiele kolejnych lat."
 artist_events.16.a: "Będziemy obserwować [target_character.GetHerHis] karierę z dużym zainteresowaniem!"
 artist_events.17.title: "Sale przepełnione hałasem"
 artist_events.17.desc: "Dzień w dzień nasze sale wypełnia przerażająca kakofonia krzyków, rzępolenia i fałszu. Mogłoby się wydawać, że poddajemy naszych więźniów najokrutniejszym torturom, ale prawda jest jeszcze bardziej przerażająca. [target_character.GetName] komponuje swoje ostatnie dzieło muzyczne – na nasze nieszczęście..."
 artist_events.17.a: "Uciszyć [Select_CString(target_character.IsFemale,'głupolkę','głupca')]!"
 artist_events.17.b: "O gustach się nie dyskutuje."
 artist_events.17.c: "[target_character.GetNameWithNoTooltip] zaczyna nam działać na nerwy!"
 artist_events.18.title: "[target_character.GetNameWithNoTooltip]: innowacje muzyczne"
 artist_events.18.desc: "Ostatnie kompozycje muzyczne, które [Select_CString(target_character.IsFemale,'opublikowała','opublikował')] [target_character.GetName], odbiły się szerokim echem w całym artystycznym świecie naszego społeczeństwa. Łączenie nowych tonów i instrumentów, a także umiejętne użycie nowych dźwięków ustąpiły miejsca nowej generacji tradycji kulturalnych i melodii."
 artist_events.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 artist_events.19.title: "Muzyczny pojedynek"
 artist_events.19.desc: "Od kilku ostatnich tygodni [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] jest polem bitwy rozgrywanej między dwoma kompozytorami. Każdy z nich, uzbrojony w błyskotliwy umysł i zapis nutowy, próbuje prześcignąć rywala. [target_good_composer.GetName] jest wprawdzie [Select_CString(target_good_composer.IsFemale,'lepszą i powszechnie uznaną artystką','lepszym i powszechnie uznanym artystą')], jednak [target_bad_composer.GetName] jest [Select_CString(target_bad_composer.IsFemale,'nieustępliwa','nieustępliwy')] i nie przestaje zasypywać naszych dworzan prośbami o porównanie swoich dzieł z dokonaniami [Select_CString(target_good_composer.IsFemale,'koleżanki','kolegi')]."
 artist_events.19.a: "[target_good_composer.GetNameWithNoTooltip] jest zdecydowanie [Select_CString(target_good_composer.IsFemale,'lepsza','lepszy')]."
 artist_events.19.b: "Trzeba pochwalić ciężką pracę, jaką [Select_CString(target_bad_composer.IsFemale,'wykonała','wykonał')] [target_bad_composer.GetNameWithNoTooltip]."
 artist_events.19.c: "To poniżej naszej godności."
 artist_events.20.title: "Rozwój sztuki"
 artist_events.20.desc: "W naszych salonach powstają wspaniałe dzieła sztuki, co wzbudza zazdrość na świecie. Ostatnia seria przedstawień muzycznych, których [Select_CString(target_character.IsFemale,'autorką','autorem')] jest [target_character.GetName], oczarowała dystyngowaną publiczność – nuty idealnie łączą się w nieprzerwaną melodię, stosowną dla osób o naszym prestiżu i pozycji."
 artist_events.20.a: "[target_character.GetNameWithNoTooltip] ma przed sobą obiecującą karierę!"
 artist_events.21.title: "Życie w mieście"
 artist_events.21.desc: "Rozwój ośrodków miejskich, którym cieszy się [ROOT.GetCountry.GetFlavorRank|l], zapewnił naszemu społeczeństwu wiele dobrodziejstw. Ta nowa fala centralizacji uwypukla jednak także wady życia w wysoce zurbanizowanym środowisku. Miasto [target_location.GetName], zaprojektowane pierwotnie przez cech, na którego czele [Select_CString(target_character.IsFemale,'stała','stał')] [target_character.GetName], przekształciło się w koszmarnie stłoczone i okropne miejsce do życia."
 artist_events.21.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 artist_events.21.tt: "Wszystkie [pops|el] na obszarze zwanym [target_location.GetName] stracą [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 artist_events.22.title: "Zmodernizowane centrum miejskie"
 artist_events.22.desc: "Wiele osad w naszym kraju zdobią piękne, nowo wybudowane konstrukcje. [target_location.GetName], jako jedna z takich lokacji, od niedawna przyciąga wiele osób z odległych stron, co zawdzięcza dziełom architektonicznym, których twórcą jest [target_character.GetName]. Dzięki planom i projektom udało [Select_CString(target_character.IsFemale,'jej','mu')] się tam wprowadzić wiele potrzebnych ulepszeń."
 artist_events.22.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 artist_events.23.title: "[ShowInstitutionNameWithNoTooltip('renaissance')|U] i sztuka rozkwitają"
 artist_events.23.desc: "Nowe style w sztuce, ruchy architektoniczne i zjawiska kulturalne są wprowadzane do naszego społeczeństwa dzięki doskonałej wymianie pomysłów i innowacji. Dla przykładu, jeden z naszych architektów – [target_blooming_artist.GetName] – zaproponował, abyśmy wsparli nowy styl projektowania budynków zaobserwowany w mieście stołecznym [ROOT.GetCountry.GetCapital.GetName]."
 artist_events.23.a: "Wspaniały pomysł."
 artist_events.23.b: "Raczej nie."
 artist_events.24.title: "Błąd w obliczeniach"
 artist_events.24.desc: "Nasi dostawcy materiałów budowlanych przysięgają, że [target_character.GetName] [Select_CString(target_character.IsFemale,'poinstruowała','poinstruował')] ich, żeby wysłali kilka dodatkowych karawan z żelazem, kamieniem i gliną. Okazuje się, że zamówienie to nie było potrzebne, jednak kupcy upierają się, że [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] musi zwrócić im koszty materiałów i podróży zgodnie z umową cechową."
 artist_events.24.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 artist_events.24.b: "To nie jest nasz błąd."
 artist_events.25.title: "Matka wiedzy"
 artist_events.25.desc: "W warsztacie, w którym pracuje [target_character.GetName], świeci się światło przez cały dzień. Próbuje niestrudzenie ulepszyć swoją technikę i swoje projekty. Nie jest wprawdzie [Select_CString(target_character.IsFemale,'najzdolniejszą architektą','najzdolniejszym architektem')], ale trzeba przyznać, że próbuje i z czasem będzie coraz [Select_CString(target_character.IsFemale,'lepsza','lepszy')]."
 artist_events.25.a: "[target_character.GetHerHis|U] dążenie do doskonałości powinno być inspiracją dla nas wszystkich!"
 country_events.25.tt: "[target_character.GetName] może uzyskać nową #G pozytywną#! [Concept('trait', 'cechę')|e]"
 artist_events.26.title: "Ożywione dyskusje"
 artist_events.26.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] często jest miejscem ożywionych dyskusji i głośnych kłótni. Jako że staramy się zapraszać różne ważne osoby ze świata artystycznego i naukowego, musimy liczyć się ze sporami, do których będzie między nimi dochodzić. Jednak ostatnie dyskusje na temat natury, wychowania i umysłu ludzkiego doprowadziły do wściekłości jedną z osobistości. [target_character.GetName] [Select_CString(target_character.IsFemale,'chodziła rozzłoszczona','chodził rozzłoszczony')] po ogrodach pałacowych i [Select_CString(target_character.IsFemale,'zaczepiała','zaczepiał')] służące i różnych petentów, każąc im odpowiadać na agresywne pytania oraz prowokując ich do debaty."
 artist_events.26.a: "Jesteśmy ponad to."
 artist_events.26.b: "To tylko oznaka naszej ożywionej kultury i zamiłowania do intelektualnych dyskusji!"
 artist_events.26.tt: "To kontrowersyjne zachowanie świadczy o naszej wyższości intelektualnej w porównaniu z naszymi nieoświeconymi sąsiadami i rywalami"
 artist_events.27.title: "[target_character.GetNameWithNoTooltip] publikuje dzieła"
 artist_events.27.desc: "Szereg prac dotyczących życia po śmierci i naszego przebywania na tej płaszczyźnie została opublikowana pod nazwiskiem [target_character.GetName]. [target_character.GetHerHis|U] prace, jak zwykle imponujące, mają w zamierzeniu wyjaśnić największe zagadki życia w ujęciu teologicznym. Bez wątpienia możemy się spodziewać od [Select_CString(target_character.IsFemale,'tej autorki','tego autora')] kolejnych, jeszcze ciekawszych dzieł."
 artist_events.27.a: "Ciekawa lektura."
 artist_events.28.title: "Prowokowanie boskiego gniewu"
 artist_events.28.desc: "Dzieła filozofów, takich jak [target_character.GetName], często balansują na granicy pychy i herezji. Większość obawia się zadawać pytań o istotę życia i dokładnie badać boską naturę, nic więc dziwnego, że [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] krytykują ostatnie rozważania i badania [Select_CString(target_character.IsFemale,'filozofki','filozofa')]."
 artist_events.28.a: "O nie."
 artist_events.28.b: "Nie potrafią rozpoznać intelektualnego geniuszu [target_character.GetHerHis] prac!"
 artist_events.29.title: "Lokacja [target_location.GetNameWithNoTooltip]: opór wobec nauk filozoficznych"
 artist_events.29.desc: "Według [Select_CString(target_character.IsFemale,'autorki','autora')], [target_character.GetName], wątpienie w wiarę i zadawanie dociekliwych pytań to istota dobrego życia intelektualnego, jednak [target_character.GetHerHis] ostatnie publikacje wywołały gniew wśród społeczności zamieszkujących obszar [target_location.GetName], które uważają, że [target_character.GetHerHis] prace to wyraz pychy."
 artist_events.29.a: "Oni zwyczajnie nie rozumieją."
 artist_events.30.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] kieruje się intelektem"
 artist_events.30.desc: "Nasze [ROOT.GetCountry.GetGovernment.GetAdjective|l] rezydencje są znane ze wspaniałej prezencji – są pełne interesujących artystów i chlubią się obfitością i bogactwem. Do naszych drzwi pukają m.in. artyści i filozofowie, aby zaprezentować swoje umiejętności oraz zyskać sławę i bogactwo, z nadzieją na uwiecznienie swoich imion na kartach historii."
 artist_events.30.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] w mieście [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] to kolebka innowacji!"
 artist_events.31.title: "[target_character.GetNameWithNoTooltip]: ikonografia"
 artist_events.31.desc: "Światło pada na portret pod takim kątem, że święty wygląda na żywego, a jego tunika i aureola błyszczą jasnymi kolorami. Przez płótno przeziera artystyczny zmysł i umiejętności [Select_CString(target_character.IsFemale,'autorki','autora')] imieniem [target_character.GetName] [Select_CString(target_character.IsFemale,'która','który')] w ten sposób wychwala wiele świętych osób z naszej religii."
 artist_events.31.a: "[target_character.GetHerHis|U] dzieła są błogosławieństwem."
 artist_events.32.title: "[target_location.GetNameWithNoTooltip]: wystawa nowej ikonografii"
 artist_events.32.desc: "Dzieła wiary i prace artystyczne mają szerokie oddziaływanie w naszym kraju. Gdy [target_character.GetName] [Select_CString(target_character.IsFemale,'odsłoniła','odsłonił')] swoje najnowsze ikony, wyznawcy wiary [ROOT.GetCountry.GetReligion.GetAdjective] w lokacji [target_location.GetName] ucieszyli się na widok tak niezwykłego piękna."
 artist_events.32.a: "To oznaka naszego zmysłu artystycznego i siły wiary."
 artist_events.32.tt: "Wszystkie #L [ROOT.GetCountry.GetReligion.GetAdjective|l]e#! [pops|el] w lokacji [target_location.GetName] zyskają [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e]"
 artist_events.33.title: "Zlecenia dla niewłaściwych osób"
 artist_events.33.desc: "Bogaci [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] ostatnio zlecili [Select_CString(target_character.IsFemale,'artystce','artyście')] imieniem [target_character.GetName] wykonanie kilku ikon. Mimo że prace zostały dostarczone wcześniej, niż zaplanowano, wyrazili wielkie niezadowolenie, podkreślając brak uwagi, profesjonalizmu i doświadczenia, jaki przebija przez dzieła [Select_CString(target_character.IsFemale,'ikonografki','ikonografa')]. Ich gniew może mieć nieprzewidziane konsekwencje, gdyż wywierają duży wpływ na sprawy religijne w naszym społeczeństwie."
 artist_events.33.a: "Możemy pokryć koszty [Select_CString(target_character.IsFemale,'ikonografki','ikonografa')] w ich imieniu."
 artist_events.33.b: "To część boskiego planu, nie powinniśmy ingerować."
 artist_events.34.title: "O kulturze i religii"
 artist_events.34.desc: "Ostatnia seria dzieł, które [Select_CString(target_character.IsFemale,'stworzyła','stworzył')] [target_character.GetName], ujęła szeroką publiczność wyszukanym i profesjonalnym użyciem kolorów, póz i nowych technik malarskich. Ta doskonała sztuka jest bez wątpienia efektem ubocznym naszych nadrzędnych przekonań kulturalnych i religijnych. Musimy wspierać tworzenie sztuki w zamian za prestiż i olśniewające prezentacje ikon."
 artist_events.34.a: "Chętnie obejmiemy [Select_CString(target_character.IsFemale,'ją','go')] patronatem!"
 artist_events.34.b: "Nie mamy czasu na takie błahostki."
 artist_events.35.title: "Nie wszystko, co świeci"
 artist_events.35.desc: "[target_character.GetName], podejmując amatorską próbę uchwycenia boskiej istoty naszych świętych, [Select_CString(target_character.IsFemale,'stworzyła','stworzył')] serię nieumiejętnie wykonanych ikon o nienaturalnych proporcjach i twarzach, ubranych w jaskrawe i niepokojące, złote kolory. Ikony są tak bardzo nieestetyczne, że [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] zaczęli obrzucać [Select_CString(target_character.IsFemale,'artystkę','artystę')] i [target_character.GetHerHis] dzieła różnymi owocami – naprawdę żenujące widowisko."
 artist_events.35.a: "To żenujące!"
 artist_events.36.title: "Doskonalenie umiejętności"
 artist_events.36.desc: "Od dłuższego czasu [target_character.GetName] pyta o potencjalny mecenat, który pomógłby [Select_CString(target_character.IsFemale,'jej','mu')] w rozwijaniu umiejętności metalurgicznych. Lekcje metalurgii w mieście [target_location.GetName] znacznie przyczyniłby się do rozwoju rzemiosła kowalskiego. Wielu naszych doradców jest dość otwartych na sponsorowanie takiego przedsięwzięcia, by [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'mogła','mógł')] pogłębiać swoją wiedzę."
 artist_events.36.a: "Dobrze, sfinansujmy naukę."
 artist_events.36.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 based_on_same_culture_highest_lit_pop_tt: "Poziom nabytych [Concept('artistic_skill','zdolności artystycznych')|e] zależy od średniej [Concept('literacy','piśmienności')|e] [Concept('pops','społeczności')|e] o tej samej [Concept('culture','kulturze')|e] co dany [Concept('artist','artysta')|e] – obecnie ta społeczność to [target_pop.GetName]"
 based_on_country_average_literacy_tt: "Poziom nabytych [Concept('artistic_skill','zdolności artystycznych')|e] zależy od średniej [Concept('literacy','piśmienności')|e] w naszym [Concept('country','państwie')|e]"
 artist_events.37.title: "[target_character.GetShortNameWithNoTooltip] sugeruje ulepszenia"
 artist_events.37.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'zaproponowała','zaproponował')] ostatnio rozbudowany plan, dzięki któremu materiały takie jak [target_material.GetName] będą produkowane efektywniej w regionie [target_location.GetName]. Pod takim nadzorem ilość wydobywanego surowca znacznie się zwiększy, póki [target_character.GetName] będzie przebywać w tej lokalizacji. Jednakże [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] straci wówczas możliwość zlecania dzieł pod [Select_CString(target_character.IsFemale,'jej','jego')] nieobecność."
 artist_events.37.a: "To doskonały pomysł."
 artist_events.37.b: "Te umiejętności przydadzą się gdzie indziej."
 artist_busy_tt: "Kiedy [target_character.GetNameWithNoTooltip] pracuje nad poprawą produkcji surowców typu [raw_material|e] w regionie [target_location.GetNameWithNoTooltip], #R nie#! możemy zlecić [Select_CString(target_character.IsFemale,'jej','mu')] przeprowadzenia działania „[ShowCharacterInteractionName('commission_art')]”"
 artist_events.38.title: "Wykorzystanie kopalń"
 artist_events.38.desc: "[ROOT.GetCountry.GetFlavorRank] ma szczęście, posiadając kilka kopalni o wielkiej wartości, w których znajdują się wysokiej jakości metale. Wśród naszych artystów jest [Select_CString(target_character.IsFemale,'kowalka','kowal')] o imieniu [target_character.GetName], [Select_CString(target_character.IsFemale,'która','który')] oferuje swoje umiejętności do ulepszenia naszej infrastruktury lub technik wydobywczych poprzez wykorzystanie metali obrobionych precyzyjnie według [Select_CString(target_character.IsFemale,'jej','jego')] wytycznych."
 artist_events.38.a: "Ta praca wesprze nasze ofensywy."
 artist_events.38.b: "Spróbujmy usprawnić naszą infrastrukturę."
 artist_events.38.c: "Niech nasi uczeni i artyści poznają te techniki i się ich nauczą."
 depends_on_prosp_artist_skill_and_control_tt: "Poziom zyskanego [Concept('development','rozwoju')|e] zależy od [Concept('control','kontroli')|e] i [Concept('prosperity','dobrobytu')|e] w danych [Concept('locations','lokacjach')|e] oraz od umiejętności [Concept('artist','artysty')|e]"
 artist_events.39.title: "Ogłuszający hałas postępu"
 artist_events.39.desc: "[target_character.GetName] słynie z nieustannej pracy, kując od świtu do zmierzchu. Choć wysoka jakość wykonanych dzieł jest niezaprzeczalna, nieustanny hałas doprowadza dworzan, doradców, a nawet okoliczne zwierzęta do szału.\n\nSkargi obejmują zarówno nieprzespane noce, jak i przerwane czytania poezji. [target_character_2.GetName] domaga się przeniesienia lub uciszenia [Select_CString(target_character.IsFemale,'kowalki','kowala')], argumentując, że wykonuje zbyt ważną pracę, której nie można przerywać."
 artist_events.39.a: "[target_character_2.GetShortNameWithNoTooltip] musi nauczyć się doceniać sztukę!"
 artist_events.39.b: "Nikt w mieście [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] nie słyszy swoich myśli."
 artist_events.40.title: "Metale ciężkie"
 artist_events.40.desc: "Godziny spędzone nad otwartym ogniem i nadawanie kształtu wszelkiego rodzaju rozgrzanym metalom to jedne z wielu obowiązków zdolnego kowala, ale praca fizyczna to tylko połowa zadania do wykonania, nawet jeśli jest najbardziej męcząca – reszta polega na doskonaleniu całego procesu. Takie jest życie, które wiedzie [target_character.GetName], nabywając mądrości i zdolności w swym rzemiośle. Piekielne środowisko kuźni nie jest dla ludzi słabej woli.\n\nDlatego [target_character.GetShortNameWithNoTooltip] prosi o fundusze, dzięki którym uda się zatrudnić asystenta. W tym wypadku będzie to [target_character_2.GetName] – pomoże rozłożyć ciężar wielu projektów. [Select_CString(target_character_2.IsFemale,'Uczennica','Uczeń') będzie kontynuować dzieło i pobierać nauki. Taka inwestycja podniosłaby nasz prestiż i pomogłaby przekazywać wiedzę z pokolenia na pokolenie."
 artist_events.40.a: "To dobra inwestycja."
 artist_events.40.b: "Niech [target_character.GetNameWithNoTooltip] przestanie narzekać."
 strain_harder_at_the_forge_tt: "[target_character.GetShortNameWithNoTooltip] będzie żyć krócej z powodu przepracowania"
 artist_events.41.title: "W obronie mniej zamożnych"
 artist_events.41.desc: "Literatura dotycząca wyzysku, z jakim zmagają się [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] od kilku miesięcy krąży w mieście stołecznym [ROOT.GetCountry.GetCapital.GetName], szerząc niezadowolenie i pogłębiając podziały, przez które [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] są skonfliktowani z mniej zamożnym ludem. Niektórzy z naszych doradców twierdzą, że za tymi prowokacyjnymi dziełami stoi [target_character.GetName] – [Select_CString(target_character.IsFemale,'jej','jego')] doświadczenia życiowe zrodziły nienawiść do wszystkiego, co reprezentują [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]. [ROOT.GetCountry.GetFlavorRank] ma powody do niepokoju, co oznacza, że [target_character_2.GetName] również ma się czym martwić."
 artist_events.41.a: "Niech [target_character.GetName] pisze dalej."
 artist_events.41.b: "Uciszyć [Select_CString(target_character.IsFemale,'ją','go')]."
 artist_events.42.title: "[target_character.GetNameWithNoTooltip] wspiera zmianę polityki"
 artist_events.42.desc: "Wewnętrzne funkcjonowanie naszego rządu jest dość skomplikowane i często pozostawia miejsce na rozwój korupcji i agitacji. Teraz nikt inny jak [target_character.GetName] rzuca wyzwanie naszej władzy. Twierdzi, iż [target_character_2.GetName] aktywnie szkodzi stabilności i wydajności naszego systemu prawnego. W pozornej próbie naprawienia szkód, [target_character.GetShortNameWithNoTooltip] sugeruje wdrożenie pomysłu zwanego „[target_policy.GetName]”. Jest jednak jasne, że osoba ta mówi to, co chcą usłyszeć [target_estate.GetName|l], będąc ich marionetką."
 artist_events.42.a: "[target_character_2.GetShortNameWithNoTooltip] swoją praworządnością zmiażdży korupcję."
 artist_events.42.b: "Nie możemy ryzykować, [target_character.GetShortNameWithNoTooltip] i zwolennicy mogą się wściec."
 artist_events.42.c: "[target_character.GetName] zapomina, kto tu rządzi."
 depends_on_change_policy_cost_tt: "Spadek [Concept('stability','stabilności')|e] w dużej mierze zależy od [Concept('costs','kosztu')|e] zmiany [Concept('policy','polityki')|e] w [Concept('law','doktrynie prawnej')|e]"
 target_character_will_never_dare_again_tt: "Wiedza i zdolności oratorskie, jakimi wyróżnia się [target_character_2.GetShortName], przekonują nawet niedowiarków, dlatego [target_character.GetShortName] nigdy więcej nie spróbuje takiego podstępnego posunięcia"
 artist_events.43.title: "Charakter praworządny dobry"
 artist_events.43.desc: "Nasze społeczeństwo od dawna kształtuje się poprzez wsparcie dla sztuki i silne fundamenty prawne. [Select_CString(target_character.IsFemale,'Słynąca','Słynący')] z elokwentnych przemówień i osiągnięć literackich w dziedzinie prawa [target_character.GetName] dokłada swoją cegiełkę do rozwoju dziedzin artystycznych jako [Select_CString(target_character.IsFemale,'znawczyni','znawca')] prawa. Musimy zatem zastanowić się, jak najlepiej wykorzystać taki talent i [Select_CString(target_character.IsFemale,'ją','go')] zatrudnić, aby zmaksymalizować nasz prestiż i legitymizację."
 artist_events.43.a: "[target_character.GetName] jest wybitnym przykładem zdrowego aparatu państwowego."
 artist_events.43.b: "[target_character.GetName] będzie świadczyć usługi wyłącznie rządowi."
 jurist_busy_tt: "[target_character.GetShortName] odbędzie #Y pięcioletnią#! kadencję w naszym rządzie, pasywnie zwiększając [Concept('cabinet_efficiency','skuteczność gabinetu')|e] i [Concept('tax_efficiency','ściągalność podatków')|e] o #G 10%#!\nKiedy postać służy rządowi, #R nie#! będziemy mogli prosić ją o wykonanie działania „[ShowCharacterInteractionName('commission_art')]”."
 artist_events.44.title: "Ciężar miłosierdzia"
 artist_events.44.desc: "[ROOT.GetCountry.GetFlavorRank] opiera się na sprawiedliwych rządach. Gwarantujemy uczciwe traktowanie nawet tym, którzy próbują zniweczyć nasz postęp i zniszczyć kraj.\n\n[target_rebel.GetName] i [Select_CString(target_rebel.IsFemale,'jej','jego')] zwolennicy również mogą liczyć na sprawiedliwość. Przemyślane podejście do ochrony prawnej, jakie stosuje [target_character.GetName], pomogło wielokrotnie ocucić buntowniczy zapał, dając nam szansę wpłynięcia na nieposłusznych tak, jak uważamy za stosowne."
 artist_events.44.a: "Dobry pasterz wita z powrotem zagubioną owcę."
 artist_events.44.b: "Wykorzystajmy okazję i narzućmy im naszą kulturę!"
 every_supporter_pop_gains_20_satisfaction_tt: "Wszystkie [pop|e], u których poparciem cieszy się [rebellion|el] [target_rebel.GetName], zyskają [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 artist_events.45.title: "Miły prawny zbieg okoliczności"
 artist_events.45.desc: "Wygląda na to, że [target_estate.GetName|l] znaleźli ostatnio reprezentację prawną w sądzie, za którą odpowiada [target_character.GetName], uzyskując dla nich korzystne wyroki. W nagrodę przekazali oni hojną darowiznę do naszego skarbca. Chociaż ta korzyść pieniężna z pewnością zwiększy nasze bogactwo, nasi doradcy chętnie zasugerują niezliczone sposoby właściwego zainwestowania naszych nowo zdobytych monet."
 artist_events.45.a: "Dziękujemy za ich datek!"
 artist_events.45.b: "[target_character.GetShortNameWithNoTooltip] poprawi swoje umiejętności dzięki tym pieniądzom."
 artist_events.46.title: "Niespodziewane kichnięcie"
 artist_events.46.desc: "[target_artist.GetName] ciężko [Select_CString(target_artist.IsFemale,'pracowała','pracował')] nad zamówionym dziełem, gdy jeden z asystentów chciał poinformować, że właśnie dotarł [ShowGoodsName('pepper')] i zaprezentował nową dostawę. Niestety, czarna przyprawa wywołuje kichanie, więc [target_artist.GetNameWithNoTooltip] [Select_CString(target_artist.IsFemale,'rozlała','rozlał')] atrament po całym pomieszczeniu. [Select_CString(target_artist.IsFemale,'Jej','Jego')] praca została nieodwracalnie zniszczona przez przypadkowe plamy i smugi, a wszystkie wcześniej skrupulatnie narysowane linie straciły swoje właściwe kształty i może nie być innego wyjścia, jak zacząć od zera."
 artist_events.46.a: "[target_artist.GetNameWithNoTooltip] otrzyma dodatkowe materiały."
 artist_events.46.b: "To nie może się powtórzyć, cały [ShowGoodsNameWithNoTooltip('pepper')|l] zostanie usunięty z [Select_CString(target_artist.IsFemale,'jej','jego')] otoczenia."
 artist_events.46.c: "W zasadzie [target_artist.GetNameWithNoTooltip] twierdzi, że może pracować dalej."
 artist_events.47.title: "Psotny kocur"
 artist_events.47.desc: "[target_artist.GetName] to od zawsze [Select_CString(target_artist.IsFemale,'uznana','uznany')] [target_artist.GetArtistType.GetName], a [Select_CString(target_artist.IsFemale,'jej','jego')] twórczość była chwalona przez ogół społeczeństwa. Jednak [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] żarliwie dyskutuje o jednym z dzieł, zatytułowanym „[target_art.GetName]”. Niektórzy uważni obserwatorzy odkryli na nim pewne szczególne smugi atramentu. Najwyraźniej kot z łapami ubrudzonymi atramentem pozostawił swoje odbite ślady na płótnie.\n\nRozgorzała ciekawa debata – [cat_lovers.GetName] podziwiają zuchwalstwo kota, natomiast [cat_haters.GetName] ubolewają, że teraz dzieło jest całkowicie zniszczone."
 artist_events.47.a: "[cat_haters.GetNameWithNoTooltip] mają rację, kat zniszczył dzieło."
 artist_events.47.b: "Nie umniejsza to wartości dzieła, a nawet rozbudowuje jego historię."
 artist_events.47.c: "Oczywiście dzieło „[target_art.GetNameWithNoTooltip]” należy wymienić."
 artist_events.48.title: "[Select_CString(target_artist.IsFemale,'Niepoważna artystka','Niepoważny artysta')]"
 artist_events.48.desc: "Chociaż [ROOT.GetCountry.GetReligion.GetName] wyraźnie odradza artystycznego przedstawiania ludzi i zwierząt, aby uniknąć bałwochwalstwa, takie wizerunki nie są wprost zabronione. Często artyści znajdowali sposób na uniknięcie obrazowania scen, używając samej kompozycji kaligraficznej, aby zasugerować ideę obrazów, zamiast wyraźnie je rysować. Niejednokrotnie najgorliwsi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] mieli pewne wątpliwości. Jednak pewnych granic nigdy nie wolno przekraczać.\n\n[target_artist.GetName] wywołuje coś więcej niż tylko zdziwienie, ukazując w swoich pracach najbardziej żywe obrazy nie tylko ludzi i zwierząt, ale nawet boskich proroków i posłańców oraz samego Mahomata, pokój z nim. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] w większości wpadli w gniew i domagają się surowego potępienia."
 artist_events.48.a: "[target_artist.GetNameWithNoTooltip] nie może więcej tworzyć takich dzieł."
 artist_events.48.b: "Takie rzeczy nikomu nie szkodzą."
 artist_events.48.c: "[target_artist.GetNameWithNoTooltip] musi opuścić państwo [ROOT.GetCountry.GetNameWithNoTooltip]."
 artist_events.48.d: "Nie zezwalamy na równię pochyłą herezji!"
 artist_events.49.title: "Okropne pismo odręczne"
 artist_events.49.desc: "[target_artist.GetName] uważa, że żaden [target_artist.GetArtistType.GetName] nie jest tak dobry, jak [Select_CString(target_character.IsFemale,'ona','on')]. Jednak [Select_CString(target_artist.IsFemale,'jej','jego')] pismo odręczne jest absolutnie okropne, a [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] nie jest w stanie zrozumieć nawet jednego z napisanych słów. Prace te częściej wywołują zmartwienie i skrzywienie niż podziw, czego [target_artist.GetName] zdaje się zupełnie nie zauważać, przedstawiając się jako [Select_CString(target_character.IsFemale,'niezrozumiała artystka, której','niezrozumiały artysta, którego')] prace są po prostu zbyt zaawansowane dla maluczkich."
 artist_events.49.a: "Pora na zderzenie z rzeczywistością."
 artist_events.49.b: "Plebs nie rozumie prawdziwej sztuki."
 artist_events.50.title: "Złoty atrament"
 artist_events.50.desc: "[target_artist.GetName] [Select_CString(target_character.IsFemale,'wyrażała','wyrażał')] zadowolenie ze swojej pracy nad dziełem „[target_art.GetName]”, ale tak naprawdę w głębi serca jest nią [Select_CString(target_character.IsFemale,'rozczarowana','rozczarowany')]. Teraz chce wprowadzić poprawki, w czym ma pomóc [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. [target_artist.GetName] twierdzi, że [ShowGoodsName('goods_gold')] może posłużyć do stworzenia specjalnej mieszanki atramentu i złotego proszku, dzięki któremu dzieło będzie jeszcze piękniejsze."
 artist_events.50.a: "Nonsens, to świetna praca w obecnym kształcie."
 artist_events.50.b: "Otrzyma [ShowGoodsNameWithNoTooltip('goods_gold')]."
 artist_events.51.title: "Nowy styl kaligrafii"
 artist_events.51.desc: "Nie ma wątpliwości, że [target_artist.GetName] to [target_artist.GetArtistType.GetName] o wybitnym talencie. Spisane przezeń słowa zawsze wzbudzały podziw, ale wydaje się, że chce pójść o krok dalej. W swoim gabinecie trenuje nowy styl pisma, który, jak sądzi, może stać się nowym standardem, jeśli zostanie odpowiednio wypromowany i rozpowszechniony."
 artist_events.51.a: "Wypromujmy ten nowy styl."
 artist_events.51.b: "Mamy już standard, nie potrzebujemy nowego."
 artist_events.52.title: "Medytacja w piśmie"
 artist_events.52.desc: "[target_artist.GetName] zawsze ciężko pracuje, a technika powstałych dzieł zainteresowała pewną grupę osób. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] postrzegają metody pracy w ciszy i skupieniu jako medytację i sądzą, że inni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] mogliby wykorzystać ten zwyczaj jako kolejny sposób na podążanie ścieżką Buddy."
 artist_events.52.a: "Jest to rzeczywiście bardzo uduchowiona aktywność."
 artist_events.52.b: "To tylko sposób na tworzenie pięknej sztuki, nic więcej."
 artist_events.53.title: "Mistrz i uczeń"
 artist_events.53.desc: "W każdym przedsięwzięciu artystycznym zawsze biorą udział dwie osoby – mistrz i uczeń – a celem ucznia jest ostatecznie prześcignięcie mistrza. Dlatego [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ugościł [Select_CString(target_apprentice.IsFemale,'artystkę','artystę')] imieniem [target_apprentice.GetName], [Select_CString(target_apprentice.IsFemale,'niezadowoloną','niezadowolonego')] z własnych umiejętności. Prosi, abyśmy pozwolili [Select_CString(target_apprentice.IsFemale,'jej','mu')] terminować u kogoś tak zdolnego jak [target_artist.GetName] – to [Select_CString(target_artist.IsFemale,'znana i uzdolniona','znany i uzdolniony')] [target_artist.GetArtistType.GetName]. [Select_CString(target_apprentice.IsFemale,'Uczennica','Uczeń')] pragnie poprawić swoje umiejętności, ale wówczas [target_artist.GetNameWithNoTooltip] nie [Select_CString(target_artist.IsFemale,'mogłaby','mógłby')] wykonywać innych obowiązków."
 artist_events.53.a: "[target_apprentice.GetName] może przyjąć nauki."
 artist_events.53.b: "[target_artist.GetNameWithNoTooltip] posiada umiejętności, które szkoda marnować na takie nauki."
