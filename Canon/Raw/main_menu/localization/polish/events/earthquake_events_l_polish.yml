l_polish:
 STATIC_MODIFIER_NAME_minor_recovery_effort: "Niewielkie wsparcie w odbudowie"
 STATIC_MODIFIER_NAME_major_recovery_effort: "Duże wsparcie w odbudowie"
 earthquake_events.1.title: "Trzęsienie ziemi w regionie [target_location.GetNameWithNoTooltip]"
 earthquake_events.1.desc: "Niestety, wielka katastrofa nawiedziła region [target_location.GetName]. Powiadają, że niebo i ziemia rozdzieliły się, wywołując dużą aktywność sejsmiczną, przez którą wielu naszych obywateli straciło domy, a budynki w mieście uległy zniszczeniu. Przede wszystkim ucierpiała nasza wspaniała [ShowWorkOfArtName('hagia_sophia')], a na naprawę trzeba będzie poświęcić mnóstwo czasu i pieniędzy..."
 earthquake_events.1.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 earthquake_events.1.b: "Natychmiast sfinansujmy naprawę!"
 earthquake_events.title: "Trzęsienie ziemi w regionie [target_location.GetNameWithNoTooltip] z roku [GetCurrentYear]"
 earthquake_events_minor.desc: "Obszar [target_location.GetName] odnotował szereg trzęsień ziemi w ciągu ostatnich kilku dni. Ludność wpadła w panikę, doszło też do znacznych zniszczeń zarówno podczas trzęsienia, jak i wybuchających po nim pożarów, ale na szczęście sytuację da się jeszcze opanować. Nasi doradcy wskazali również, że możemy wykorzystać spowodowane zniszczenia jako dogodną okazję do ponownego zainwestowania w region [target_location.GetNameWithNoTooltip] i ukształtowania go zgodnie z naszymi oczekiwaniami."
 earthquake_events_minor.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_minor.a.tt: "Region [target_location.GetName] i sąsiednie [locations|el] utracą niewielki odsetek [Concept('prosperity','dobrobytu')|e] i część [pops|el], a niektóre [buildings|el] ulegną zniszczeniu podczas katastrofy."
 earthquake_events_minor.b: "Wesprzyjmy region [target_location.GetNameWithNoTooltip] pewną sumą pieniędzy"
 earthquake_events_minor.b.tt: "Region [target_location.GetName] i sąsiednie [locations|el] utracą niewielki odsetek [Concept('prosperity','dobrobytu')|e] i część [pops|el], a niektóre [buildings|el] ulegną zniszczeniu podczas katastrofy. Po zainwestowaniu w [Concept('location','lokację')|e] łatwiej będzie ją odbudować."
 earthquake_events_major.desc: "Trzęsienie ziemi nawiedziło region [target_location.GetName]! Silne wstrząsy w ciągu ostatnich kilku dni zniszczyły obszar [target_location.GetNameWithNoTooltip] i okolicę w ogromnym stopniu. Chociaż jeszcze nie znamy pełnych rozmiarów szkód, jasne jest, że zniszczenia spowodowane tym wydarzeniem będą miały wpływ na ten obszar przez długi czas, chyba że natychmiast podejmiemy działania i wyślemy pomoc poszkodowanym!"
 earthquake_events_major.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_major.a.tt: "Region [target_location.GetName] i sąsiednie [locations|el] utracą spory odsetek [Concept('prosperity','dobrobytu')|e] i część [pops|el], a niektóre [buildings|el] ulegną zniszczeniu podczas katastrofy."
 earthquake_events_major.b: "Konieczne są ponowne inwestycje, aby region [target_location.GetNameWithNoTooltip] mógł wrócić do normy."
 earthquake_events_major.b.tt: "Region [target_location.GetName] i sąsiednie [locations|el] utracą spory odsetek [Concept('prosperity','dobrobytu')|e] i część [pops|el], a niektóre [buildings|el] ulegną zniszczeniu podczas katastrofy. Po zainwestowaniu w [Concept('location','lokację')|e] łatwiej będzie ją odbudować."
 earthquake_events_catastrophic.desc: "W ciągu ostatnich kilku dni region [target_location.GetName] nawiedziło niespotykane trzęsienie ziemi! Siła, z jaką uderzyło, była znacznie większa niż ta, do której jesteśmy przyzwyczajeni, a mieszkańcy obszaru [target_location.GetNameWithNoTooltip] bardzo ucierpieli w wyniku katastrofy. Wielu zostało zasypanych gruzami budynków, a jeszcze więcej straciło dom i schronienie. Bez ponownych inwestycji, region [target_location.GetNameWithNoTooltip] z pewnością potrzebowałoby dziesięcioleci, aby się odbudować i powinniśmy odpowiednio zadbać o obszar dotknięty tragedią."
 earthquake_events_catastrophic.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_catastrophic.a.tt: "Region [target_location.GetName] i sąsiednie [locations|el] utracą ogromny odsetek [Concept('prosperity','dobrobytu')|e] i część [pops|el], a niektóre [buildings|el] ulegną zniszczeniu podczas katastrofy."
 earthquake_events_catastrophy.b: "Musimy pomóc tym biednym duszom!"
 earthquake_events_catastrophy.b.tt: "Region [target_location.GetName] i sąsiednie [locations|el] utracą ogromny odsetek [Concept('prosperity','dobrobytu')|e] i część [pops|el], a niektóre [buildings|el] ulegną zniszczeniu podczas katastrofy. Po zainwestowaniu w [Concept('location','lokację')|e] łatwiej będzie ją odbudować."
 #specific earthquake loc
 earthquake_events.79.historical_info: "Trzęsienie ziemi, które zniszczyło Lizbonę, było katastrofą o ogromnych rozmiarach, która odbiła się echem w całej Europie, a nawet w Nowym Świecie. 1 listopada 1755 roku ziemia nagle się zatrzęsła, a budynki zaczęły się walić. Ci, którzy przeżyli, nie mogli odetchnąć z ulgą, ponieważ w mieście wybuchły pożary rozprzestrzeniane przez silne wiatry. Tysiące ludzi padło ofiarą wielkiej fali powodziowej, która dotarła na ląd zaledwie kilka minut później. Liczbę ofiar śmiertelnych szacowano na 20 000 do 40 000 osób, a biorąc pod uwagę wszystkie następujące po sobie klęski, tak w Portugalii, jak i poza nią, uznano te wydarzenia za #italic karę bożą#!."
 earthquake_events.7.historical_info: "Do trzęsienia ziemi w Lizbonie doszło rankiem 26 stycznia 1531 roku. Intensywność trzęsienia ziemi w połączeniu z następującym po nim wylewem rzeki Tag i tsunami uderzającym w wybrzeża Portugalii spowodowały poważne zniszczenia miasta i śmierć około 30 000 osób."
 earthquake_events.1000.title: "[target_location.GetNameWithNoTooltip]: trzęsienie ziemi"
 earthquake_events.1000.desc: "Jakby naszym nieszczęściom nie było końca, niszczycielskie trzęsienie ziemi nawiedziło region [target_location.GetName] i jego okolice. Niemal każdy budynek w mieście został zniszczony, co zmusiło tysiące mieszkańców do ucieczki w poszukiwaniu nowego schronienia. Ale to nie tylko straszny cios dla niegdyś tętniącej życiem gospodarki obszaru [target_location.GetNameWithNoTooltip] – tragedia może również ułatwić naszym wrogom inwazję!"
 earthquake_events.1000.a: "Niech Bóg się nad nami zlituje!"
 earthquake_events.1000.b: "Musimy natychmiast wysłać żołnierzy, by bronili tego obszaru."
 earthquake_events.1000.tt: "Region [target_location.GetName] i sąsiednie [locations|el] utracą [prosperity|el] i część [pops|el], a niektóre [buildings|el] ulegną zniszczeniu podczas katastrofy."
 earthquake_events.1000.historical_info: "Trzęsienie ziemi z 2 marca 1354 roku zniszczyło Gallipoli. Osmanowie szybko wykorzystali okazję, by przekroczyć Dardanele i zdobyć miasto, zdobywając w ten sposób swój pierwszy przyczółek w Europie."
 earthquake_events.1001.title: "$earthquake_events.1000.title$"
 earthquake_events.1001.desc: "[target_country.GetAdjectiveWithNoTooltip] miasto w regionie [target_location.GetName] zostało dotknięte niszczycielskim trzęsieniem ziemi, a teraz pogrążyło chaosie i ruinie. Ludzie rozeszli się na cztery strony świata, a obrona legła w gruzach. Wydaje się, że Bóg właśnie dał nam szansę, by spróbować odbić miasto od państwa [target_country.GetName] i zasiedlić je naszymi lojalnymi poddanymi. Bardziej ostrożnym podejściem byłoby jednak zaproszenie wykwalifikowanych mieszczan do osiedlenia się w mieście [capital_location.GetName]."
 earthquake_events.1001.a: "To znak od Boga! Zaplanujmy atak!"
 earthquake_events.1001.b: "Zachęć poszkodowanych, aby ich nowym domem stała się stolica, [capital_location.GetNameWithNoTooltip]."
 earthquake_events.1001.historical_info: "$earthquake_events.1000.historical_info$"
 earthquake_events.1100.title: "Los regionu [target_location.GetNameWithNoTooltip]"
 earthquake_events.1100.desc: "Region [target_location.GetName] legł w gruzach po trzęsieniu ziemi, a nasz podbój nie poprawił sytuacji. Ale wyludnione miasto stanowi świetną okazję do przesiedlenia, a mieszkańcy Anatolii, dla których najważniejsza jest kultura [ShowCultureName('turkish_culture')|l], wywodzący się zarówno z miejskich, jak i koczowniczych środowisk, już zaczęli migrować – oczywiście zachęcani przez nas. To będzie ważny przyczółek w Rumelii!"
 earthquake_events.1100.a: "Taka była boska wola."
 earthquake_events.1100.historical_info: "Po tym, jak osmański dowódca Sulejman Pasza podbił Gallipoli, wyludnione miasto zostało zasiedlone przez tureckich imigrantów z Anatolii i stało się pierwszą twierdzą Turków w Europie. Wywołało to strach w Konstantynopolu i ostatecznie doprowadziło do krucjaty sabaudzkiej w latach 1366–1367."
