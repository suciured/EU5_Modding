l_polish:
 flavor_ori.1.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] i kult Dźagannathy"
 flavor_ori.1.desc: "Ceremonie w wielkiej świątyni w [GetLocationName('puri')] oraz kłoda, w której ukazuje się Dźagannatha bywają wykpiwane przez obcych władców, ale w regionie [GetAreaName('orissa_area')] Dźagannatha, Pan Świata, jest bez dwóch zdań najpopularniejszym bóstwem.\n\n[target_character.GetName] od dawna cieszy się wiernym wsparciem zwolenników i kapłanów Dźagannathy. Nadeszła pora, by dynastia [target_character.GetDynasty.GetName] spłaciła ten dług. Powinniśmy objąć świątynię w [GetLocationNameWithNoTooltip('puri')] opieką i wynieść kult Dźagannathy do rangi wiodącego kultu, który będzie wyznawać [ROOT.GetCountry.GetFlavorRank]."
 flavor_ori.1.a: "Chwała Dźagannacie!"
 flavor_ori.1.b: "Nie stawiajmy wszystkiego na jedną kartę."
 flavor_ori.2.title: "Cena wojny"
 flavor_ori.2.desc: "Ostatnie wojny zdestabilizowały kraj [ROOT.GetCountry.GetName]. Z powodu kosztownych bojów [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] stopniowo zwracają się przeciw nam, a kilka gorszych sezonów zbiorów jeszcze bardziej ich zradykalizowało. Zbadawszy bliżej ich nastroje, ustaliliśmy, że najbardziej uskarżają się na opodatkowanie soli, która jest dla zwykłych ludzi bardzo cennym zasobem. [target_character.GetName] i [target_character.GetHerHis] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] proponują obniżenie tych podatków, by rozładować napięcia."
 flavor_ori.2.historical_info: "Gdy w 1434 roku Kapilendradeva obalił ostatnich królów wschodniej dynastii Ganga, Orisa była w opłakanym stanie. Muzułmańskie najazdy z północy i zachodu, jak również rywalizacja z sąsiadami z południa, niezmiernie osłabiły królestwo. Radża Kapilendra szybko odwrócił jednak jego los. Seria wojen z Bengalem, Reddy z Andry, bahmanidzkimi sułtanami i imperium Widżajanagar sprawiła, że Orisa przybrała na rozmiarach i sile. Nieustanna walka odbiła się jednak na ludności, co w kombinacji z kilkoma sezonami kiepskich plonów doprowadziło do napięć w królestwie."
 flavor_ori.2.a: "Nie potrzebujemy tego podatku."
 flavor_ori.2.b: "Nie możemy się uginać pod naciskami ludu."
 flavor_ori.3.title: "[ShowLanguageNameWithNoTooltip('oriya_language')] – narodziny literatury"
 flavor_ori.3.desc: "Dotąd [ShowLanguageName('sanskrit_language')|l] był w kraju [ROOT.GetCountry.GetName] jedynym literackim językiem. Codziennym językiem [ShowLanguageName('oriya_language')|l] posługiwali się jedynie [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] i niższe kasty. Odmienił to [sarala_dasa.GetName], weteran pozbawiony formalnego wykształcenia. Spod jego ręki wyszła [ShowAdvanceName('mahabarata')] przełożona na język [ShowLanguageNameWithNoTooltip('oriya_language')|l]. [sarala_dasa.GetNameWithNoTooltip] tworzył także autorskie dzieła, używając wyłącznie tego języka. Niebawem kolejni poeci podążyli jego śladem."
 flavor_ori.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ori.3.b: "Niech [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] obierze go jako swój język."
 flavor_ori.4.title: "[achyutananda.GetNameWithNoTooltip]"
 flavor_ori.4.desc: "[ROOT.GetCountry.GetFlavorRank] uznaje poetę, proroka i płodnego pisarza jako sławnego świętego #L [ShowPolicyName('vaishnavism')]u#!. [achyutananda.GetName] potrafi rzekomo przepowiadać przyszłość, zaś swe dzieła spisuje w [ShowLanguageName('oriya_language')|l], języku ludu."
 flavor_ori.4.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ori.4.b: "Promujmy [achyutananda.GetHerHis] utwory."
 flavor_ori.5.title: "[target_character.GetNameWithNoTooltip] – marsz do władzy"
 flavor_ori.5.desc: "[target_character2.GetName] nadal rządzi niepodzielnie, lecz w kraju [ROOT.GetCountry.GetName] na horyzoncie pojawia się nowa, licząca się postać. [target_character.GetName] to [Select_CString(target_character.IsFemale,'sprawna i gorliwa strateżka, zdeterminowana','sprawny i gorliwy strateg, zdeterminowany')], by bronić [ROOT.GetCountry.GetNameWithNoTooltip] przed zewnętrznymi zagrożeniami. [ROOT.GetCountry.GetGovernment.GetCourtTitle] coraz głośniej powtarza, że może [target_character.GetSheHe] planować przejęcie tronu – w myśl [target_character.GetHerHim] rzekomych knowań [target_character2.GetName] i ostatni przedstawiciele dynastii [target_character2.GetDynasty.GetName] w regionie [ShowAreaName('orissa_area')] mają pożegnać się z życiem."
 flavor_ori.5.a: "Potrzeba nam ambitnych ludzi."
 flavor_ori.5.b: "Precz z [Select_CString(target_character.IsFemale,'nią','nim')]."
 ori_kapilendra_may_revolt_tt: "Dopóki [target_character.GetName] żyje, zawsze może zagarnąć tron kraju [ROOT.GetCountry.GetName]"
 flavor_ori.6.title: "Rebelia, której przewodzi [target_character.GetNameWithNoTooltip]"
 flavor_ori.6.desc: "Zaskarbiwszy sobie wystarczającą popularność, [target_character.GetName] zwraca nację przeciwko nam. [Select_CString(target_character.IsFemale,'Zgromadziła','Zgromadził')] poparcie tysięcy żołnierzy i wygląda na to, że wojna domowa w kraju [ROOT.GetCountry.GetName] jest nieunikniona – chyba że [target_character2.GetName] zdecyduje się ustąpić z tronu, by [Select_CString(target_character.IsFemale,'mogła','mógł')] na nim zasiąść [target_character.GetNameWithNoTooltip]."
 flavor_ori.6.a: "Pora abdykować."
 flavor_ori.6.b: "Zebrać ludzi. Zmiażdżymy buntowników."
 kapilendra_rebels: "Zwolennicy Kapilendry"
 flavor_ori.7.title: "$kapilesvara_siva_temple$"
 flavor_ori.7.desc: "W świetle rozwoju kraju [ROOT.GetCountry.GetName] w ostatnich latach, [target_character.GetName] planuje budowę dodatkowych świątyń poświęconych bóstwom religii [ShowReligionName('hindu')|l]. Jedną z nich jest świątynia Kapileswara Śiwa, której budowa jest planowana w regionie [target_location.GetName] – miejscu, gdzie na świat przyjść miał [ShowGodName('shiva_god')]."
 flavor_ori.7.a: "Wybudujmy tę świątynię."
 flavor_ori.7.b: "To zbyt kosztowne."
 flavor_ori.8.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_ori.8.desc: "Choć w kraju [ROOT.GetCountry.GetName] [target_character2.GetName] nie cieszy się popularnością, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] kieruje na [Select_CString(target_character2.IsFemale,'nią','niego')] swą uwagę. Mimo że [ROOT.GetCountry.GetFlavorRank|l] nie darzy [target_character2.GetHerHis] twórczości estymą, dokładnie oddaje, jaki kształt powinien przybrać język [ROOT.GetCountry.GetCourtLanguage.GetName|l] w kraju [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_ori.8.a: "Rozpropagujmy [target_character2.GetHerHis] twórczość."
 flavor_ori.8.b: "[target_character.GetHerHis|U] twórczość nie jest tu mile widziana."
 flavor_ori.9.title: "[ROOT.GetCountry.GetNameWithNoTooltip] – schyłek militaryzmu"
 flavor_ori.9.desc: "Choć niegdyś parliśmy naprzód i prowadziliśmy podboje, czasy tamtej chwały najwyraźniej przeminęły. Wielu obywateli kraju [ROOT.GetCountry.GetName] odrzuciło wojowniczy żywot i przywykło do pokoju. Być może nie jest to najlepszy prognostyk dla siły naszej armii, ale zapewne nadeszła pora, by przyjąć bardziej pokojową politykę."
 flavor_ori.9.a: "Niech [target_character.GetNameWithNoTooltip] zostanie [Select_CString(CHARACTER.IsFemale,'zarządczynią','zarządcą')]."
 flavor_ori.9.b: "Najwyraźniej czas znów ruszyć w bój."
 flavor_ori.10.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] reformy wojskowe"
 flavor_ori.10.desc: "Wysunąwszy się na sprawczą pozycję w kraju [ROOT.GetCountry.GetName], [target_character.GetName] kreśli plany zreformowania wojsk, by mogły sprawniej przysłużyć się [target_character.GetHerHis] podbojom. Militaryzm ma przeniknąć każdy aspekt funkcjonowania [ROOT.GetCountry.GetAdjectiveWithNoTooltip]kiego społeczeństwa – zmobilizowana, postawiona w stan gotowości armia ma ubezpieczać granice i być w stanie prowadzić inwazje na słabszych sąsiadów."
 flavor_ori.10.a: "Przeprowadźmy te reformy."
 flavor_ori.10.b: "Nie potrzebujemy głębszej militaryzacji."
 ori_every_location_in_orissa_with_armory_gains_2_dev: "Każda [location|el] w regionie [ShowAreaName('orissa_area')], która zawiera [Concept('building','budowle')|e] typu [ShowBuildingTypeName('armory')|l], zyska [ShowNamedValue('development_weak_bonus')|+=] pkt. [Concept('development','rozwoju')|e]."
 flavor_ori.11.title: "Osłabienie handlu morskiego"
 flavor_ori.11.desc: "$china$ i [ShowSubContinentName('south_east_asia')] nie są już z nami w dobrych stosunkach, przez co cierpi handel. W przeszłości wyraźnie polegaliśmy na eksporcie znaczących ilości tkanin i soli do tamtych regionów, lecz ostatnie zmiany w kraju [ROOT.GetCountry.GetName] oraz u naszych partnerów handlowych sprawiły, że uległ zmniejszeniu. [target_character.GetName] postuluje zareagowanie na ten trend poprzez poluzowanie regulacji handlowych. Istnieje jednak ryzyko, że [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] utracą przez to wpływy na innych rynkach."
 flavor_ori.11.a: "Zaprowadźmy te zmiany."
 flavor_ori.11.b: "Nie pozwolimy, by [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] ucierpieli."
 flavor_ori.11.c: "Możemy im to nieco osłodzić..."
 flavor_ori.12.title: "Polowanie na [ShowGoodsNameWithNoTooltip('elephants')|l]"
 flavor_ori.12.desc: "Ponieważ [ShowGoodsName('elephants')|l] występują w kraju [ROOT.GetCountry.GetName] w nadmiarze, pojawiły się sugestie, by zwiększyć liczebność pułków korzystających z tych potężnych stworzeń. [ShowBuildingTypeName('elephant_hunting_grounds')] nie dysponują jednak środkami, jakie pozwoliłyby na szerzej zakrojone działania z odpowiednim wyposażeniem. Być może to dobry moment, by zaoferować im potrzebne wsparcie. Co więcej, [target_character.GetName] i [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] proponują zainwestowanie w to przedsięwzięcie własnych środków."
 flavor_ori.12.a: "Zasponsorujmy polowania."
 flavor_ori.12.b: "Nie powinniśmy marnować na to funduszy."
 ori_double_elephant_hunting_ground_level_tt: "Maksymalny poziom [Concept('building','budowli')|el] typu [ShowBuildingTypeName('elephant_hunting_grounds')|l] zwiększy się o #G 2 pkt.#!"
 INCREASED_MAX_LEVEL_ELEPHANT_HUNTING_GROUND: "Zwiększony maks. poziom z [Concept('events','wydarzeń')|el]"
 flavor_ori.13.title: "[ShowPolicyNameWithNoTooltip('vedic_education')]"
 flavor_ori.13.desc: "[ShowPolicyName('vedic_education')] to starożytna tradycja, którą wskutek inwazji wyparła z subkontynentu $india$ religia #L [ShowReligionGroupAdjective('muslim')|l]ka#!. Zamiast pozwolić temu systemowi przepaść, moglibyśmy podjąć próbę wprowadzenia go na nowo. Może to jednak spowodować, że [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] będą niezadowoleni."
 flavor_ori.13.a: "Wróćmy do dawnego systemu nauczania."
 flavor_ori.13.b: "Obecny system działa równie dobrze."
 flavor_ori.14.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Szalona','Szalony')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] kraju [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ori.14.desc: "#L [ROOT.GetCountry.GetAdjective]cy#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] sprawili, że [target_character.GetName] [Select_CString(target_character.IsFemale,'została okryta','został okryty')] złą sławą. [target_character.GetHerHis|U] osobowość i niekompetencja przysparzają [Select_CString(target_character.IsFemale,'jej','mu')] reputacji [Select_CString(target_character.IsFemale,'szalonej','szalonego')] – zdaniem wielu dyktuje prawo wyłącznie na bazie własnych kaprysów. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] są wzburzeni."
 flavor_ori.14.a: "Kto pozwolił na to, że [target_character.GetNameWithNoTooltip] robi, co zechce?"
 flavor_ori.14.b: "Na szczęście możemy [Select_CString(CHARACTER.IsFemale,'ją','go')] powstrzymać, nim będzie za późno."
 ori_nobles_lose_20_satisfaction: "Wszystkie [Concept('pops','społeczności')|e] stanu [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] stracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_ori.15.title: "Sponsorowanie architektury w stylu Kalinga"
 flavor_ori.15.desc: "Należąca do starożytnego dziedzictwa kraju [ROOT.GetCountry.GetName] architektura w stylu Kalinga słynie z rozróżnienia świątyń poświęconych poszczególnym bóstwom, jakie czci [ShowReligionName('hindu')|l] – tak, by każda miała swój odrębny styl. Nie jesteśmy w stanie postawić kolejnych świątyń dedykowanych tym bóstwom, ale możemy przynajmniej zwiększyć finansowanie jednej z nich – konkretnie tej w lokacji [target_location.GetName]."
 flavor_ori.15.a: "Stać nas na to."
 flavor_ori.15.b: "Świątynie są w wystarczająco dobrym stanie."
 flavor_ori.15.c: "Dokonajmy hojnych dotacji."
 flavor_ori.16.title: "Promowanie [ShowPolicyNameWithNoTooltip('vaishnavism')]u"
 flavor_ori.16.desc: "Wyznawcy [ShowPolicyNameWithNoTooltip('vaishnavism')]u ugruntowywali swoje przekonania na naszych ziemiach od czasów powstania narodu. Niestety konflikty polityczne i niepokoje religijne zmusiły nas do zmiany postawy, odwracając nasz naród od naszych pierwotnych wierzeń. I choć kraj [ROOT.GetCountry.GetName] niekoniecznie wierzy, że [ShowGodName('vishnu_god')] jest najważniejszym z wszystkich bóstw, masy uważają inaczej, przypominając nam, że prawdę #L [ROOT.GetCountry.GetReligion.GetName]u#! głosi jedynie kult Dźagannatha. Ta presja spowodowała, że [ROOT.GetCountry.GetGovernment.GetCourtTitle] rozważa swoją pozycję. Być może również uwierzy, że [ShowGodNameWithNoTooltip('vishnu_god')] jest najważniejszy i kraj [ROOT.GetCountry.GetNameWithNoTooltip] musi zdecydować, która gałąź [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]u jest prawdziwa."
 flavor_ori.16.a: "Wróćmy do tamtych wierzeń!"
 flavor_ori.16.b: "Nie będziemy ulegać masom."
 ori_all_hindu_clergy_pops_will_gain_20_satisfaction: "Wszystkie [pops|el] wyznające [ShowReligionName('hindu')|l] zyskają [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_ori.1000.title: "Kontakty z krajem [GetCountry('POR').GetNameWithNoTooltip]"
 flavor_ori.1000.desc: "Przybycie [GetCountry('POR').GetAdjective]kiej ludności otworzyło nowe możliwości zarówno przed nami, jak i naszymi przeciwnikami. Ich kupcy próbują wpłynąć na rynek w regionie [target_market.GetName], wykupując nasze towary i zwiększając własne wpływy. Możemy spróbować zacieśnić nasze stosunki lub sabotować ich udział w naszym rynku."
 flavor_ori.1000.a: "Nowi przybysze są mile widziani."
 flavor_ori.1000.b: "Nie pozwólmy im rywalizować z naszymi kupcami."
 ori_sabotaged_merchants: "Sabotowani kupcy"
 flavor_ori_1001_shared: "Zaproszenie dla [GetCountry('POR').GetAdjectiveWithNoTooltip]kich kupców"
 flavor_ori.1001.title: "$flavor_ori_1001_shared$"
 flavor_ori.1001.desc: "[target_character.GetName] wysuwa znakomitą propozycję, mającą sprawić, by [target_country2.GetAdjective]ki [target_country2.GetGovernment.GetRulerTitle] spojrzał na nas przyjaźniej. Wykorzystując żyzne ziemie [target_country.GetName], możemy przekonać kupców, by osiedlali się w regionie [target_location.GetName], zaś dzięki ich funduszom zadbamy o ciągły dobrobyt lokacji [target_location.GetRank.GetName]."
 flavor_ori.1001.a: "Rzeczywiście, genialna propozycja."
 flavor_ori.1001.b: "Szkoda czasu na układanie się z nimi."
 ori_por_must_accept_offer_tt: "Państwo [target_country2.GetName] musi zaakceptować propozycję, by weszła w życie"
 ori_no_deal_with_portugal_tt: "Nie złożymy krajowi [target_country2.GetName] żadnej propozycji"
 flavor_ori.1002.title: "$flavor_ori_1001_shared$"
 flavor_ori.1002.desc: "Kraj [target_country.GetName] chce zawrzeć z nami porozumienie. Proponuje, by ściągający do lokacji [target_location.GetName] [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] zyskali możliwość dowolnego rozwijania regionu i prowadzenia handlu, najlepiej z korzyścią dla nas – w zamian za zachowanie dostępu do produkcji na tych ziemiach."
 flavor_ori.1002.a: "Zezwólmy im na to."
 flavor_ori.1002.b: "Nie możemy pozwolić, by nasi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] tak się marnowali!"
