l_polish:
 flavor_wal.1.title: "Wład Palownik"
 flavor_wal.1.desc: "Do księstwa, po latach spędzonych w tureckiej niewoli, powrócił na czele armii pretendent wyczuwający słabość wołoskich rządów. Wład Draculesti, syn Smoka, jest postacią o okrutnym i brutalnym usposobieniu. Rychło po przybyciu nakazał nabić na pal posła, którego wyznaczono do pertraktacji z nim, dając aż nazbyt jasno do zrozumienia, że posunie się do aktów skrajnej przemocy wobec każdego, kto przeciwstawi się jego rządom."
 flavor_wal.1.a: "Turcy żądają od nas haraczu – nadziać ich na pale!"
 flavor_wal.1.b: "Proś sułtana o przebaczenie"
