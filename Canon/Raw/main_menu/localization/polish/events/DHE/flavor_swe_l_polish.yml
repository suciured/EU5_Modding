l_polish:
 flavor_swe.1.title: "Reformy centralizacyjne"
 flavor_swe.1.desc: "Nasz głodny wzrok zwraca się ku obszarom [ShowAreaName('skaneland_area')] i [ShowProvinceDefinitionName('gotland_province')]. Zdobycie tych bogatych ziem dałoby nam strategiczną kontrolę nad handlem na Morzu Bałtyckim i zabezpieczyło wrażliwą południową granicę, nie mówiąc już o manifestacji naszej władzy. Być może nadszedł czas zerwania jarzma dominacji #L [ShowCultureName('danish')|l]kiej#! i odzyskania tego, co prawowicie należy do państwa [ROOT.GetCountry.GetName]..."
 flavor_swe.1.historical_info: "Kiedy Gustaw Waza wstąpił na tron Szwecji, lista czekających go zniechęcających zadań zdawała się nie mieć końca. Kraj zaciągnął ogromne długi u Hanzy, która groziła opowiedzeniem się po stronie Danii próbującej przywrócić unię, arystokracji nie dało się ufać, a wojsko i marynarka znajdowała się w rozsypce. Najgorsze jednak było nierównomierne rozłożenie ziem. Terytoria korony były za małe, by wpływy z podatków wystarczyły na utrzymanie państwa. Ostatecznie król sprostał wyzwaniu i postawił kraj na nogi, dokonując niezbędnych, choć niecieszących się powszechną aprobatą redukcji, oraz obsesyjnie wręcz dbając o mikrozarządzanie. Na wczesnym etapie swych rządów próbował również przy pomocy Hanzy pozyskać od Danii hrabstwa Skanię i Gotlandię. Nie udało mu się to, ale roszczenia zostały zgłoszone..."
 flavor_swe.1.a: "Przeprowadźmy reformę i odzyskajmy nasze ziemie!"
 swe_claims_skane: "Zgłasza roszczenia względem Skanii"
 swe_claims_gotland: "Zgłasza roszczenia względem Gotlandii"
 flavor_swe.1.b: "Niech zostanie, jak jest."
 flavor_swe.2.title: "Rebelia Engelbrekta"
 flavor_swe.2.desc: "Lud prowincji [ShowProvinceDefinitionName('dalarna_province')] wstawia się za pomniejszym szlachcicem, którego protesty przeciw wysokiemu opodatkowaniu i ograniczeniu gospodarczemu ze strony skorumpowanego rządu #L [ShowCultureName('danish')|l]kiego#! zjednoczyły wszystkie klasy #L [ShowCultureName('swedish')|l]kie. Teraz stoimy przed wyborem: jeśli pozwolimy na dalszą dominację [ShowCultureNameWithNoTooltip('danish')|l]ką, zwolennicy tego parweniusza opowiedzą się przeciwko nam. Ale jeśli wesprzemy buntowników, zmierzymy się z gniewem klasy panującej. Musimy starannie rozważyć kolejny krok..."
 flavor_swe.2.historical_info: "Engelbrekt Engelbrektsson to legendarna i tajemnicza postać w historii średniowiecznej Szwecji. W roku 1434 włościanie z Dalarny uznali, że mają dość wysokich podatków, jak również brutalnych metod sił porządkowych króla Eryka. Na czele chłopów i górników, wspieranych przez określone frakcje z kręgów kościelnych oraz szlacheckich, stanął Engelbrekt. Wkrótce wybuchło powstanie. Bojownicy zdobywali kolejne zamki. W niedługim czasie w ich rękach znalazła się większość Szwecji. W tym samym czasie podobną rewoltę wszczął Erik Puke w Finlandii. Przez dwa lata Engelbrekt był faktycznym władcą Szwecji, jednak intrygi arystokracji, a także wewnętrzne spory pomiędzy Engelbrektem, Erikiem Puke a Karolem Knutssonem doprowadziły do śmierci tego pierwszego z rąk Månsa Bengtssona."
 flavor_swe.2.a: "Każmy zabić Engelbrekta..."
 flavor_swe.2.b: "Stańmy po stronie unii."
 swe_supports_the_union: "Popiera unię"
 flavor_swe.2.c: "Nieśmy pochodnię wolności!"
 swe_renounced_the_union: "Odrzuca unię"
 flavor_swe.3.title: "Zawieszenie unii kalmarskiej"
 flavor_swe.3.desc: "W jednym z naszych najdelikatniejszych sojuszy pojawiła się nowa rysa. Wskutek buntowniczych działań grupy niezadowolonych chłopów ujawniona została każda słabość #L [ShowCultureName('danish')|l]kiej#! potęgi militarnej. Gdyby #L [ShowCultureName('swedish')|l]cy#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] chcieli, mogliby odrzucić wcześniejsze porozumienia z rządem, gdyż agresje te stanowią jasne naruszenie uzgodnionych warunków. Po prawdzie można by rzec, że stanowią ku temu idealny pretekst..."
 flavor_swe.3.historical_info: "Po zwycięstwie Szwecji nad Rosją w roku 1497 podstępny król Jan zrozumiał, że musi ukrócić władzę szwedzkiego marszałka Stena Sture starszego. Pokonawszy Szwedów pod Rotebro, ruszył na Sztokholm i został koronowany na króla Szwecji, jednak dopiero po zagwarantowaniu amnestii Stenowi Sture oraz buntownikom. Wydarzenie to spowodowało zawieszenie unii kalmarskiej. W roku 1500, po druzgoczącej porażce króla Jana w starciu z powstańcami chłopskimi pod Dithmarschen, Sten Sture i szwedzka arystokracja odrzucili zawieszenie unii, twierdząc, że Jan nie uszanował porozumienia. To był początek końca unii kalmarskiej."
 flavor_swe.3.a: "Odrzućmy zawieszenie unii kalmarskiej."
 swe_rejected_the_kalmar_recess: "Odrzucono zawieszenie unii kalmarskiej"
 flavor_swe.3.b: "Uszanuj porozumienie."
 swe_honored_the_kalmar_recess: "Uszanowano zawieszenie unii kalmarskiej"
 flavor_swe.4.title: "Parlament w [ShowLocationNameWithNoTooltip('vasteras')]"
 flavor_swe.4.desc: "Rozglądając się za sposobem ożywienia naszej gospodarki, jeden przedsiębiorczy radny odkrył ciekawe rozwiązanie. Wygląda na to, że wielu władców naszej części świata, będąc zainspirowanymi 95 tezami, które ogłosił [GetCharacter('martin_luther').GetName], przyjmują nowe ideały religijne, po czym sięgają po wartościowe mienie Kościoła. Gdybyśmy postąpili tak samo, nie tylko skorzystalibyśmy z okazji uzupełnienia naszego skarbca, ale też bardziej skonsolidowalibyśmy władzę."
 flavor_swe.4.historical_info: "Podczas szwedzkiej wojny wyzwoleńczej korona zaciągnęła ogromny dług u Ligi Hanzeatyckiej, a Gustaw Waza szybko potrzebował pieniędzy, by obłaskawić potężnych kupców. W lecie 1527 r. podjął podczas parlamentu w Västerås pierwsze kroki w kierunku wprowadzenia protestantyzmu, obligując Kościół do „pożyczenia” państwu pieniędzy w formie srebrnych kielichów, dzwonów oraz innych cennych przedmiotów. Na przestrzeni następnych 30 lat, mimo kilku powstań, Szwecja stopniowo przyjęła wiarę ewangelicką."
 flavor_swe.4.a: "To jedyna prawdziwa wiara!"
 flavor_swe.4.b: "Nie tego chcemy..."
 flavor_swe.4.a.custom: "Wiele [pops|el] w naszym kraju nawróci się na [ShowReligionName('lutheran')|l]"
 flavor_swe.5.title: "[swe_joran_person.GetNameWithNoTooltip]"
 flavor_swe.5.desc: "Jeden z naszych doradców, [swe_joran_person.GetName], szybko okazał się szczególnie [Select_CString(swe_joran_person.IsFemale,'godną zaufania, skuteczną sojuszniczką','godnym zaufania, skutecznym sojusznikiem')]. Mimo że wielu uznaje [swe_joran_person.GetHisHer] metody za obrzydliwe, [swe_joran_person.GetNameWithNoTooltip] nie waha się dokonywać niegodziwych czynów w interesie zwiększenia władzy państwa [ROOT.GetCountry.GetName]. Sojusznik tak całkowicie oddany służbie zasługuje na uznanie."
 flavor_swe.5.historical_info: "Jöran Persson był szwedzkim politykiem. W latach 50. XVI wieku studiował prawo na uniwersytecie w Wittenberdze, po czym wrócił do Szwecji z listem polecającym od niemieckiego teologa i reformatora Filipa Melanchtona. Szybko zyskał sobie uznanie. Stał się zaufanym doradcą króla Eryka XIV, a także szefem jego siatki szpiegów. Sprawował również funkcję królewskiego prokuratora i odpowiadał za wiele z trzystu wyroków śmierci wydanych przez Sąd Najwyższy. Uważano go powszechnie za osobę makiaweliczną o nadmiernym wpływie na króla Eryka. Kiedy władca został usunięty z tronu, arystokracja nakazała aresztować i stracić Perssona. Po ucięciu mu głowy jego rozczłonkowane ciało wystawiono na widok publiczny na placu w Brunkebergu."
 flavor_swe.5.a: "Przyjmijmy jego metody!"
 flavor_swe.5.b: "Odrzućmy jego metody!"
 flavor_swe.6.title: "[swe_per_brahe_older.GetNameWithNoTooltip]"
 flavor_swe.6.desc: "[Select_CString(swe_per_brahe_older.IsFemale,'Nasza doradczyni','Nasz doradca')] [swe_per_brahe_older.GetName] [Select_CString(swe_per_brahe_older.IsFemale,'wyróżniła','wyróżnił')] się na rozliczne sposoby i już dawno [Select_CString(swe_per_brahe_older.IsFemale,'powinna była być doceniona','powinien był być doceniony')] za swą nadzwyczajną służbę. Powinniśmy wynagrodzić [swe_per_brahe_older.GetHisHer] lojalność jakimś znaczącym awansem – wyniesienie [swe_per_brahe_older.GetHimHer] zarówno w tytule, jak i roli, przysłuży się państwu [ROOT.GetCountry.GetName] bardziej, niż [swe_per_brahe_older.GetHimHer] i [swe_per_brahe_older.GetHisHer] rodzinie."
 flavor_swe.6.historical_info: "Per Brahe starszy był szwedzkim politykiem i siostrzeńcem króla Gustawa Wazy. Cieszył się ogromnym szacunkiem króla i wyróżnił się podczas powstania Dackego. Od roku 1540 był gubernatorem zamku w Sztokholmie, a w 1544 r. zaproszono go do rady królewskiej. Podczas koronacji króla Eryka XIV w roku 1561 Brahe otrzymał tytuł hrabiego Visingsborg, a po objęciu tronu przez króla Jana III mianowano go najwyższym sędzią Szwecji oraz gubernatorem Norrlandii."
 flavor_swe.6.a: "Znakomity minister!"
 flavor_swe.7.title: "[ShowCultureNameWithNoTooltip('walloon')]cy rzemieślnicy w kraju [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_swe.7.desc: "Wielu przedsiębiorczych [ShowCultureName('walloon')|l]kich górników i hutników, którzy chcą uciec przed wysokim bezrobociem w pobliskich regionach, gromadzi się w kraju [ROOT.GetCountry.GetName]. Choć ich dziwaczne, obce obyczaje budzą w niektórych sprzeciw, taki napływ świetnych rzemieślników może ożywić nasz przemysł metalowy. Może wypada nam pozwolić, by więcej Walończyków osiedlało się na naszych ziemiach."
 flavor_swe.7.historical_info: "W roku 1614 waloński przedsiębiorca Louis de Geer założył interes w Szwecji. Zaczął rozwijać górnictwo rud żelaza oraz odlewnie w północnej części kraju. Już od jakiegoś czasu walońscy rzemieślnicy z regionów Hainaut, Brabant i Luksemburga imigrowali do Szwecji, uciekając przed bezrobociem. Napływ mistrzów metalurgii i rafinerów rudy ożywił przemysł oraz doprowadził do znacznej poprawy jakości stali – co było nie lada zaletą zwłaszcza przy produkcji broni. W ciągu kilku dziesięcioleci Szwecja stała się głównym eksporterem stali, dział, miedzi i żelaza."
 flavor_swe.7.a: "Zachęćmy Walonów do imigracji!"
 flavor_swe.7.b: "Nie jesteśmy zainteresowani."
 flavor_swe.8.title: "Czas na reformy wojskowe"
 flavor_swe.8.desc: "Nasze wojsko, mimo że skuteczne, wymaga znaczących usprawnień. Jeden z wysoko postawionych urzędników opracował genialny system, łączący poborowych z tego samego regionu w oddziały żołnierzy zwane „pułkami”. Mając świadomość wspólnego pochodzenia, każdy pułk będzie silnie związany wewnętrznie oraz bardziej zmotywowany do zapewnienia wzajemnego bezpieczeństwa. Co więcej, nasza technologia oraz taktyki bitewne mogą być bardziej elastyczne, niż są obecnie... Tak, pora zreformować nasze wojsko w coś nowoczesnego i dopasowanego do mocnych stron państwa [ROOT.GetCountry.GetName]!"
 flavor_swe.8.historical_info: "Na początku XVII w. szwedzki król Gustaw Adolf podjął kroki mające na celu zreformowanie systemu wojskowego. Szwecja chciała stworzyć zawodową armię, która bazowałaby na poborze żołnierzy o tym samym pochodzeniu geograficznym (miasta, osady, wioski), co miało stworzyć poczucie współpracy i jedności, którego nie było w ówczesnych wojskach najemnych. Z kolei w kwestii innowacji taktycznych formacje miały być płytsze i szersze, by zmaksymalizować siłę ognia. Wprowadzono szkolenia interdyscyplinarne pomiędzy poszczególnymi rodzajami sił zbrojnych, a także sięgnięto po lekką i mobilną artylerię polową. Nowa szwedzka doktryna taktyczna miała opierać się na sile ognia i mobilności, dlatego zrezygnowano z ciężkiej artylerii oraz powolnych tercios."
 flavor_swe.8.a: "Zawsze naprzód!"
 flavor_swe.8.b: "Lepiej nie..."
 flavor_swe.9.title: "Zatopienie Vasy"
 flavor_swe.9.desc: "Kiedy wielki okręt Vasa wyrusza w swoją pierwszą podróż, cały naród puchnie z dumy. Ta lśniąca wspaniałymi dekoracjami, najeżona niesamowitą liczbą 64 dział jednostka nie ma sobie równych na całym świecie. Kiedy Vasa rozwija żagle, zaczynając ciąć wodę, w porcie rozlega się okrzyk radości.\n\nPierwszy rejs Vasy trwa jednak nie dłużej niż kilka minut. Ten bezcenny okręt, przeciążony złoconymi dziwactwami i uzbrojeniem z brązu, poddaje się niewielkiemu podmuchowi wiatru, przechylając się szaleńczo na bok, i niemal natychmiast zatapia dolny pokład. Ku szokowi i grozie widowni Vasa nieuchronnie idzie na dno ledwie kilkaset metrów od brzegu."
 flavor_swe.9.historical_info: "Galeon Vasa powstał jako symbol potęgi wojskowej Szwecji oraz władzy politycznej Gustawa Adolfa jako króla-wojownika. W tamtych czasach był jednym z największych i najciężej uzbrojonych okrętów na świecie. Jego budowa trwała od roku 1626 do 1628 i nie szczędzono wydatków na zdobienia oraz wyposażenie – zamontowano na nim aż 64 działa. Problemem okazały się ogromna przewaga części nadwodnej nad podwodną i niewystarczający balast, by zrównoważyć tyle dział. Podczas dziewiczego rejsu 10 sierpnia 1628 r. galeon przechylił się, by prędko zatonąć niedaleko Beckholmen po przepłynięciu niecałej mili morskiej."
 flavor_swe.9.a: "Nasza reputacja została zrujnowana!"
 flavor_swe.10.title: "[swe_per_brahe_younger.GetNameWithNoTooltip]"
 flavor_swe.10.desc: "[swe_per_brahe_younger.GetName] to nadzwyczajny mąż stanu: znakomicie wyedukowany kosmopolita z imponującą przeszłością wojskową. I mimo że ma już świetną pozycję w pałacu, może osiągnąć znacznie więcej na wyższym urzędzie. W naszym najlepiej pojmowanym interesie jest wynagrodzić [swe_per_brahe_younger.GetHisHer] niezrównaną skuteczność."
 flavor_swe.10.historical_info: "Per Brahe młodszy był szwedzkim oficerem i politykiem. Po studiach za granicą został szambelanem Gustawa Adolfa. W latach 1626 – 1628 brał udział w wojnie z Polską, a następnie udał się wraz z królem do Niemiec na początku wojny trzydziestoletniej. Powołano go do rady królewskiej, w której prowadził rokowania pokojowe z Polską w roku 1635. Dwa lata później został mianowany głównym gubernatorem Finlandii, a w roku 1641 lordem wielkim namiestnikiem. Przyczynił się do rozwoju Finlandii poprzez wprowadzenie systemu pocztowego oraz założenie kilku miast, takich jak między innymi Tavastehus i Nyslott. Miał też swój udział w postaniu uniwersytetu królewskiego w Åbo."
 flavor_swe.10.a: "Znakomity minister!"
 flavor_swe.11.title: "[swe_magnus_de_la_gardie.GetNameWithNoTooltip]"
 flavor_swe.11.desc: "Nasz znakomity wojskowy bohater, [swe_magnus_de_la_gardie.GetName], wyróżnia się szczególnie. [swe_magnus_de_la_gardie.GetHisHer|U] gwiazda lśni coraz mocniej, mając potencjał rozjaśnienia całego państwa [ROOT.GetCountry.GetName]. Oby nie zgasła zbyt szybko..."
 flavor_swe.11.historical_info: "Magnus De la Gardie, syn marszałka polnego Jacob De la Gardie, urodził się 15 października 1622 r. w Tallinie. Otrzymał staranne wykształcenie oraz spędził nieco czasu we Francji i Holandii. W roku 1643 wrócił do Szwecji, by wziąć udział w wojnie Tortensona z Danią, podczas której służył pod marszałkiem polnym Gustawem Hornem. Był faworytem królowej Krystyny, ale później popadł w jej niełaskę. Za rządów swojego szwagra, króla Karola X Gustawa, dowodził oddziałami podczas wojen z Polską i Rosją jako generał broni. Kiedy Karol X Gustaw umarł w roku 1660, De la Gardie mianowano na stanowisko członka rady regencyjnej, która objęła władzę w wyniku małoletniości Karola XI. W późniejszym czasie stracił więcej niż jakikolwiek inny arystokrata podczas redukcji prowadzonych przez Karola XI. Zmarł 26 kwietnia 1686 r."
 flavor_swe.11.a: "Znakomity minister!"
 flavor_swe.12.title: "Reformy handlowe"
 flavor_swe.12.desc: "Nasza sytuacja gospodarcza wymaga znaczących reform. Mamy dwie potencjalne ścieżki. Możemy przyjąć politykę merkantylną, która przyzna rządowi większą kontrolę i wyższe przychody, albo politykę wolnorynkową i eksportować nasze surowce. To drugie może generować znaczące zyski, które dławiłyby nadmierne ograniczenia, ale byłyby mniej lukratywne dla klasy wyższej. To doniosła decyzja, której nie możemy podejmować lekkomyślnie."
 flavor_swe.12.historical_info: "W pierwszej połowie XVII w. Szwecja, która niedawno stała się wielką potęgą, zaczęła szukać sposobu na zreformowanie handlu, podobnie jak udało jej się to z wojskiem. Zagraniczni przedsiębiorcy (w większości z Niderlandów jak Louis de Geer) założyli rozkwitające interesy i okazali się świetnymi wzorami dla szwedzkich kupców. Szwedzi byli nawet namawiani przez pewnych Holendrów do wyruszenia na intratne wyprawy kolonialne, jednak odzew był słaby, bowiem woleli prowadzić agresywną politykę kontynentalną. Szwedzki handel nie rozwinął się szczególnie również ze względu na ciągłe merkantylistyczne interwencje rządu, któremu wiecznie brakowało funduszy."
 flavor_swe.12.a: "Skłońmy się ku merkantylizmowi."
 flavor_swe.12.b: "Wprowadźmy wolny rynek."
 flavor_swe.13.title: "Absolutyzm"
 flavor_swe.13.desc: "Niedawne kryzysy polityczne wydostały na światło dzienne fakt, że administracja tego kraju znajduje się w rozsypce. [ROOT.GetCountry.GetGovernment.GetCourtTitle] musi się teraz zebrać i zdecydować o naszej przyszłości: poddać się władzy absolutnej czy wymusić sytuację, w której [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] ma prawo ratyfikacji postanowień głowy państwa. Musimy wybrać właściwie albo ten kryzys rozedrze nas na strzępy."
 flavor_swe.13.historical_info: "Po katastrofalnej w skutkach wojnie z lat 1674 – 1679, w którą Szwecja została w mniejszym lub większym stopniu wciągnięta przez Francję, Karol XI i większość szwedzkiej administracji uznali, że coś musi się zmienić. Król, podczas dwóch zaskakująco bezkonfliktowych posiedzeń parlamentu w latach 1680 i 1682, przejął wyłączną kontrolę nad państwem bez konieczności uwzględniania woli parlamentu czy rady królewskiej. Tak zaczął się w Szwecji okres rządów absolutnych, kiedy król odpowiadał wyłącznie przed Bogiem."
 flavor_swe.13.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] będzie rządzić niepodzielnie!"
 flavor_swe.13.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] musi uwzględniać to, co mówi [Root.GetCountry.GetGovernment.GetCourtTitle|l]..."
 flavor_swe.14.title: "[swe_axel_oxenstierna.GetNameWithNoTooltip]"
 flavor_swe.14.desc: "Jeden mąż stanu, [swe_axel_oxenstierna.GetNameWithNoTooltip], wyróżnia się spośród wszystkich innych. Żaden z naszych pozostały doradców nie ma [swe_axel_oxenstierna.GetHisHer] zdolności administracyjnych, ani nie może równać się [swe_axel_oxenstierna.GetHisHer] sprawności dyplomatycznej. Przewidujemy [Select_CString(swe_axel_oxenstierna.IsFemale,'jej','mu')] długą i wspaniałą karierę w rządzie."
 flavor_swe.14.historical_info: "Urodzony w roku 1583, Axel Oxenstierna rozpoczął karierę w szwedzkiej administracji w roku 1602, a w latach 1612 – 1654 pełnił funkcję kanclerza. Z czasem okazał się najlepszym zarządcą w historii Szwecji. Podobnie jak Karol IX, także Oxenstierna był pod wrażeniem kalwinizmu i pragnął wprowadzić przynajmniej pewne elementy tego wyznania. Jako prawa ręka Gustawa Adolfa sprzeciwiał się planom króla w zakresie interwencji podczas wojny trzydziestoletniej. Jednak po śmierci władcy w Lützen w roku 1632 stanął na czele ruchu protestanckiego i przekonał Francję do aktywnego uczestnictwa w konflikcie. Zawsze dogłębnie śledził politykę zewnętrzną, choć utracił większość wpływów po abdykacji królowej Krystyny, której był przeciwny. Zmarł w roku 1654, krótko po koronacji Karola X Gustawa."
 flavor_swe.14.a: "Znakomity minister!"
 flavor_swe.15.title: "Sąd apelacyjny"
 flavor_swe.15.desc: "Od czasów wikingów polegaliśmy w kwestii sprawiedliwości na regionalnych sądach tingsrätt. System ten działa na poziomie lokalnym, ale w skali całego kraju [ROOT.GetCountry.GetName] tworzy niekonsekwencję, gdyż każdy region ma unikatowe prawa i zwyczaje. Nasz wspaniały naród zasługuje na równie prestiżowy system sądowy – taki, który wszyscy możemy zrozumieć oraz przestrzegać."
 flavor_swe.15.historical_info: "Gustaw Adolf założył w roku 1614 pierwszy szwedzki sąd apelacyjny „Svea Hovrätt” jako wyższą instancję niż dawne sądy lokalne czy „tingsrätt”. Dziś w Szwecji działa sześć takich sądów."
 flavor_swe.15.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_swe.16.title: "[swe_axel_oxenstierna.GetLastNameWithNoTooltip] a regencja"
 flavor_swe.16.desc: "Żadna rada regencyjna nie myśli wyłącznie o interesach, jakie ma [ROOT.GetCountry.GetFlavorRank|l], ale sytuacja naszego królestwa, w jakim znalazło się wskutek działań obecnej rady, jest nieakceptowalna. Ministrowie, którym wciąż bliski jest [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], muszą starać się jak jeszcze nigdy, by przekonać innych do odłożenia na bok własnych interesów. Gdyby pozostawić ich samym sobie, ci wściekle pazerni arystokraci stanowią poważne zagrożenie dla instytucji króla i całego narodu. Zadowolenie ich może mieć konsekwencje, ale uczynienie kilku ustępstw zapobiegnie późniejszemu przewrotowi.\n\nChoć [swe_axel_oxenstierna.GetName] jest bardzo zdolnym administratorem, bycie regentem może uderzyć [Select_CString(swe_axel_oxenstierna.IsFemale,'jej','mu')] do głowy. Musimy się nad tym poważnie zastanowić."
 flavor_swe.16.historical_info: "Po niezupełnie niespodziewanej, ale budzącej duże obawy śmierci Gustawa Adolfa 6 listopada 1632 r. w Lützen Axel Oxenstierna, musiał wziąć na siebie w imieniu sześcioletniej córki Gustawa Krystyny ciężar zarządzania krajem jako główny regent. Błyskotliwy administrator kierował państwem niezwykle skutecznie, jednak dążenia arystokracji, którą zmarły król trzymał w ryzach, wybuchły z pełną siłą, podsycane przez lordów regencji kosztem niższych klas i korony. Jednym z pięciu pozostałych regentów był admirał floty królewskiej Carl Carlsson Gyllenhielm, nieślubny syn króla Szwecji Karola IX oraz przyrodni brat Gustawa. Z nich wszystkich to on najmniej dbał o własny majątek i przywileje."
 flavor_swe.16.a: "Nadajmy arystokracji nowe przywileje."
 flavor_swe.16.b: "Powstrzymajmy te tendencje."
 flavor_swe.17.title: "Kwestia redukcji ćwiartkowej"
 flavor_swe.17.desc: "Kiedy nasz obecny przywódca doszedł do władzy, poczynił wielkie obietnice zmniejszenia poważnych obciążeń podatkowych klas niższych. Nie możemy jednak przestać opłacać zobowiązań militarnych, co oznacza, że musimy znaleźć gdzieś pieniądze. Ponieważ [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] prawie nic nie płacą, mimo że kontrolują najbardziej dochodowe krainy, rozsądnym rozwiązaniem byłoby obarczenie ich ciężarem, ale naturalnie nie możemy się spodziewać, że się na to zgodzą bez pomruków niezadowolenia.\n\nMamy trzy nieidealne rozwiązania tego problemu. Pierwsze: możemy odebrać ziemie, które wcześniej otrzymali określeni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] i tym samym zmienić je z powrotem w źródło dochodu #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiego#!. Drugie: możemy opodatkować klasy wyższe, co jest mocno niekonwencjonalne. I trzecie: możemy wycofać się z wcześniejszych obietnic, pozwalając sytuacji pozostać bez zmian... przynajmniej do czasu sprzeciwu, który na pewno kiedyś wystąpi."
 flavor_swe.17.historical_info: "Wybór Karola Gustawa na księcia koronnego został poprzedzony obietnicami zmian dla chłopów oraz mieszczan w Riksdagu w roku 1650. Dlatego też, gdy nowy król zastąpił Krystynę w 1654 r., czuł się zobowiązany zmniejszyć obciążenia spoczywające na ich barkach i wzmocnić finanse kraju. Jak zwykle istniały tylko dwa realne sposoby na osiągnięcie tych celów – redukcje albo większe datki ze strony arystokracji. Z wielkimi oporami szlachcice zgodzili się na ograniczone redukcje. W końcu większe datki są prawie tym samym, co płacenie podatków, a jak wiadomo, że szlachta nie płaci."
 flavor_swe.17.a: "Więcej ziem otrzyma [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l]!"
 flavor_swe.17.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] będą zmuszeni dokładać się bardziej."
 flavor_swe.17.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] mają nasze wsparcie."
 flavor_swe.18.title: "Względy redukcji ćwiartkowej"
 flavor_swe.18.desc: "Nasze kłopoty finansowe osiągnęły punkt krytyczny. Nie może dłużej tak być! Musimy podjąć drastyczne działania, albo [ROOT.GetCountry.GetName] zostanie bankrutem. Możemy odebrać majątki klasie szlacheckiej i ściągnąć na nas jej gniew albo nie zmieniać zachowania i po prostu mieć nadzieję, że będzie dobrze. Żadna opcja nie jest idealna i ma potencjalnie straszliwe konsekwencje w przyszłości, ale musimy coś zrobić..."
 flavor_swe.18.historical_info: "Rządy królowej Krystyny naznaczone były jej zmaganiami z lordami wchodzącymi w skład rady, a zwłaszcza kanclerzem Axelem Oxenstierną. Mimo jego sprzeciwów była jedną z głównych inicjatorek zawarcia pokoju westfalskiego (1648) kończącego wojnę trzydziestoletnią. Krystyna dała się poznać jako wytrawna polityczka, która potrafiła utemperować rozwiniętą po wojnie, zaciętą rywalizację klasową, by nie przerodziła się w wojnę domową, jednak nie udało jej się rozwiązać ogromnych problemów finansowych powstałych w wyniku wieloletnich walk. Ostatecznie musiała wezwać Oxenstiernę do powrotu i pogodzić się z faktem, że jej program reform okazał się porażką."
 flavor_swe.18.a: "Więcej ziem otrzyma [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l]!"
 flavor_swe.18.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] mają nasze wsparcie."
 flavor_swe.19.title: "Kwestia regencji"
 flavor_swe.19.desc: "Przed śmiercią nasz poprzedni władca przedstawił dokładne plany nadchodzącej regencji w celu utrzymania polityki faworyzującej niższe stany i ograniczającej dominację arystokracji. Wybrany [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle|l] przysiągł ściśle ich przestrzegać bez względu na to, jak bardzo niezadowoleni będą [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Gdybyśmy wymienili zwolenników, których ma [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle|l], na takich, którzy przejawiają bardziej „elastyczne” poglądy na temat spełniania życzeń nieżyjącego władcy, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] byliby zachwyceni, co mogłoby dać nam przewagę."
 flavor_swe.19.historical_info: "Na łożu śmierci Karol X wyznaczył regentów, którzy mieli rządzić w imieniu jego syna Karola. Chciał w ten sposób ograniczyć władzę arystokracji i uniknąć powtórzenia sytuacji z czasów regencji Axela Oxenstierny. Jednak niedługo po jego śmierci rada wraz z Izbą Lordów zastąpiła dwóch z jego najbliższych popleczników – księcia Adolfa Jana i Hermana Fleminga – bardziej podatnymi na wpływy Larsem Kaggem i Gustawem Bonde. W wyniku tych wydarzeń powrócono do ustaw rządowych z roku 1634, których zapisy były zbieżne z interesami szlachty."
 flavor_swe.19.a: "Zastąpmy ludzi, których miał [ROOT.GetCountry.GetGoverment.GetRulerTitle|l]"
 flavor_swe.19.b: "Wykonajmy ostatnią wolę zmarłego władzy."
 flavor_swe.20.title: "Wielka redukcja"
 flavor_swe.20.desc: "Stan szlachecki powinien wspierać głowę państwa, ale #L [ROOT.GetCountry.GetAdjective|l]cy#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] zajmują się tylko zdobywaniem pozycji i gromadzeniem coraz większej władzy. Pozostawienie ich samym sobie może doprowadzić do tego, że poprzez ich nieustanną rywalizację oraz brudne interesy w pogoni za złotem i wpływami rozpadnie się [ROOT.GetCountry.GetFlavorRank|l].\n\nNadszedł czas, by im przypomnieć, że to [ROOT.GetCountry.GetReligion.GetGodName] decyduje, kto włada w kraju [ROOT.GetCountry.GetName] i że to właśnie ta osoba jest pierwszym oraz jedynym prawdziwym panem tych ziem. Zamierzamy umocnić naszą władzę tak bardzo, że ta odwieczna walka o władzę, którą toczy [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] zakończy się raz na zawsze!"
 flavor_swe.20.historical_info: "Szwedzcy królowie XVI i XVII w. na zmianę akceptowali arystokrację, a to pałali do niej niechęcią. Za czasów Gustawa Wazy nie było większej różnicy między zamożnym rolnikiem a szlachcicem, jednak sytuacja uległa zmianie pod koniec jego życia. Eryk XIV trzymał arystokrację krótko, z kolei jego brat Jan chciał nadać jej więcej przywilejów. Trzeci brat, który miał zostać Karolem IX, nienawidził szlachty z gorliwością niemalże godną rewolucjonisty i otaczał się ludźmi z niższych klas, rozważając niespotykane wówczas idee. Za rządów Gustawa Adolfa i Axela Oxenstierny szala przechyliła się na drugą stronę. Arystokraci zyskali więcej ziem oraz władzy. Tendencję tę zakończył brutalnie Karol XI, który po upokarzającej porażce Szwecji w roku 1679 zaprowadził szeroko zakrojoną politykę zmniejszenia ilości ziem, ograniczenia władzy szlachty oraz zniesienia przywilejów bałtyckim lordom."
 flavor_swe.20.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] zostaną w końcu rozliczeni..."
 flavor_swe.20.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] i my się dogadamy."
 flavor_swe.21.title: "Wielka reorganizacja armii"
 flavor_swe.21.desc: "W przeszłości nasze wydatki na wojsko były poważnym problemem. Choć niektórzy z wcześniejszych władców zajmowali się nim poprzez przejęcia majątków oraz inne dyskusyjne zachowania, my wykształciliśmy model armii samowystarczalnej. Nasze jednostki nie tylko same wytwarzają żywność, ale także korzystają z formy sponsoringu, w której zwykli rolnicy mogą wspierać żołnierzy w zamian na zwolnienia podatkowe oraz od służby wojskowej. Ten bardziej wydajny system usuwa także niektóre z istniejących barier klasowych, wzmacniając koleżeństwo pomiędzy żołnierzami i wymazując dawne urazy. Pozostaje jedynie oficjalnie wprowadzić nowe wskazówki..."
 flavor_swe.21.historical_info: "Karol XI nie był królem-wojownikiem jak jego ojciec i syn, ale był świetnym reorganizatorem i konsolidatorem. Poza działaniami centralizacyjnymi oraz dążeniami do wielkiej redukcji włości należących do arystokracji przebudował też wojsko. Co najważniejsze, stworzył genialny „indelningsverk”, czyli system wojskowej dzierżawy. Zakładał on, że żołnierze otrzymają gospodarstwa, na których będą mogli mieszkać i uprawiać rolę (co było możliwe dzięki redukcjom), a plony posłużą jako ich wynagrodzenie. W ten sposób kraj był w stanie utrzymać dużą armię zarówno w czasach pokoju, jak i wojny. Jeśli chłop przyjął na siebie obowiązek utrzymania poborowego jeźdźca, jego konia oraz sprzętu, sam zostawał zwolniony ze służby wojskowej i od płacenia podatków. Chłopi mogli organizować się w grupy 2-5 gospodarstw, by wspólnie utrzymywać żołnierza czy marynarza. Żołnierze byli organizowani w kompanie liczące po 150 ludzi, a każde hrabstwo musiało wystawić regiment składający się z 1200 zbrojnych. W nowym systemie nie było ponadto rozróżnienia na oficerów szlachetnie urodzonych i pochodzących z pospólstwa."
 flavor_swe.21.a: "Zreformujmy armię."
 flavor_swe.21.b: "Polegajmy na starym systemie."
 flavor_swe.22.title: "Pietyzm i edykt zakazujący zgromadzeń religijnych"
 flavor_swe.22.desc: "Wśród naszej ludności popularność zyskuje nowy ruch religijny. Pierwotnie przyjęty został przez żołnierzy będących zakładnikami i tym samym zobowiązanych do odprawiania własnych praktyk religijnych. Jednak przywódcy głównej religii nie akceptują tych nieupoważnionych kazań. Podpisanie przedłożonego edyktu delegalizującego prywatne zebrania religijne ucieszy wyznawców głównej religii, ale może rozgniewać adeptów nowej wiary."
 flavor_swe.22.historical_info: "Pietyzm jest nurtem religijnym, który zapoczątkowano w Niemczech w drugiej połowie XVII w. Generalnie uważa się, że powstał w ramach sprzeciwu wobec intelektualizmu rozpowszechnionego wśród ówczesnych protestantów, a zwłaszcza przedstawicieli kościoła luterańskiego. Nieszczęśni szwedzcy żołnierze, którzy po bitwie pod Połtawą spędzili całe lata w Tobolsku jako jeńcy, musieli organizować własne msze luterańskie, dlatego też pietyzm stał się bliski ich sercom. To dzięki ich powrotowi do kraju pietyzm przyjął się w Szwecji na wielką skalę. Jednak szwedzki kościół luterański ostro sprzeciwiał się nieupoważnionemu wygłaszaniu kazań, co w roku 1726 doprowadziło do przyjęcia edyktu zakazującego jakichkolwiek zgromadzeń religijnych poza strukturami kościoła."
 flavor_swe.22.a: "Podpiszmy edykt zakazujący zgromadzeń religijnych."
 flavor_swe.22.b: "Zezwólmy na pietyzm."
 flavor_swe.23.title: "Spisek anjalski"
 flavor_swe.23.desc: "Wojna z krajem [target_country.GetName] toczyła się pomyślnie, dopóki nie zdradził nas duży kontyngent szlachty #L [ShowCultureName('finnish')|l]kiej#! zwący się „Związkiem anjalskim”. Nie tylko w tajemnicy spotykali się z naszymi wrogami, ale czynili to w nadziei, że w zamian [target_country.GetNameWithNoTooltip] wesprze ich w dążeniu do stworzenia niepodległego państwa [ShowCultureNameWithNoTooltip('finnish')|l]kiego.\n\nTaki rodzaj perfidii spotkałby się zazwyczaj z kilkoma w pełni zasłużonymi egzekucjami, ale możemy nie być w stanie wygrać tej wojny bez wzorcowego dowództwa wojskowego, jakie zapewniają oficerowie. Z drugiej strony jeśli skapitulujemy, okażemy słabość, zezwalając własnym oficerom na wysuwanie zdradzieckich roszczeń wobec suwerena. Musimy dokładnie rozważyć, które z tych rozwiązań jest mniej szkodliwe dla pozycji, jaką zajmuje [ROOT.GetCountry.GetName] na scenie światowej."
 flavor_swe.23.historical_info: "Gustaw III, nazywany „teatralnym królem”, wypowiedział wojnę Rosji w lecie 1788 r. Jego głównymi celami było przywrócenie honoru szwedzkiej armii, odzyskanie ziem zagrabionych przez Rosję w wyniku poprzednich wojen, a także – może najważniejsze – położenie kresu ciągłemu mieszaniu się Rosji w szwedzką politykę. W tamtym okresie Szwecja dysponowała wspaniałą flotą oraz dość skutecznym wojskiem, jednak większość oficerów można było określić mianem raczej polityków niż żołnierzy. Szwedzka armia ruszyła na Sankt Petersburg i wygrała kilka mniejszych potyczek mimo pewnego oporu oficerów. 12 sierpnia grupa 112 szlachetnie urodzonych fińskich oficerów zawiązała „związek anjalski”, by rozpocząć negocjacje z Rosjanami, uznając wojnę za nielegalną i sondując możliwość uzyskania niepodległości przez Finlandię. Wydarzenie to położyło kres wszelkim nadziejom na szwedzkie zwycięstwo, jako że król został zmuszony do stracenia i zastąpienia zdrajców."
 flavor_swe.23.a: "Negocjujmy ze zdrajcami."
 flavor_swe.23.b: "Stracić tych zdrajców!"
 flavor_swe.23.b.tt: "[target_country.GetName] może ale nie musi się tym zmartwić"
 flavor_swe.24.title: "[former_ruler.GetNameWithNoTooltip] – detronizacja"
 flavor_swe.24.desc: "Zamach stanu! Nasz nieudolny władca sprowadził na kraj [ROOT.GetCountry.GetName] jedynie katastrofę. W końcu wojsko zwróciło się przeciw [Select_CString(former_ruler.IsFemale,'niej','niemu')]. To nasza szansa, by powierzyć władzę komuś bardziej odpowiedniemu. Nadszedł czas podejmowania wielkich decyzji, które zdecydują o przyszłości narodu."
 flavor_swe.24.historical_info: "Króla Gustawa IV Adolfa powszechnie obwiniano za bolesną utratę Finlandii na rzecz Rosji. 13 marca 1809 r. został zmuszony do ustąpienia z tronu w wyniku zamachu stanu przeprowadzonego przez liberalnych urzędników i oficerów szwedzkiej armii. Gustawa wraz z jego następcami pozbawiono tytułów królewskich i skłoniono do opuszczenia kraju. Zdetronizowany król osiadł ostatecznie w Szwajcarii jako pułkownik Gustafsson. Podczas gdy trwały poszukiwania następcy tronu, Szwecją władał podstarzały, bezdzietny wuj Gustawa Karol XIII. Wybrano duńskiego księcia Karola Augusta, jednak ten zmarł nagle w roku 1810. Riksdag zaczął gorączkowo szukać zastępstwa. W końcu zdecydował się na marszałka Francji Jean-Baptista Bernadotte."
 flavor_swe.24.a: "Pozbawić [Select_CString(former_ruler.IsFemale,'ją','go')] tronu!"
 flavor_swe.24.b: "Zachowajmy [Select_CString(former_ruler.IsFemale,'ją','go')]."
 flavor_swe.25.title: "Reformowanie rozrzutnego narodu"
 flavor_swe.25.desc: "Zbyt wiele dukatów zmarnowano na zbyt wiele balów, gości i przekąsek. Dosyć! [ROOT.GetCountry.GetFlavorRank] nie potrzebuje takich zbytków. Niektórzy mogą być rozczarowani utratą przyziemnych przyjemności, ale wyeliminowanie części zbędnych wydatków byłoby stosowne."
 flavor_swe.25.historical_info: "Pod wieloma względami Gustaw IV Adolf był całkowitym przeciwieństwem swojego ojca. Po objęciu tronu natychmiast zrezygnował ze wspaniałych, ale kosztowych balów, obiadów państwowych i przyjęć, które tak uwielbiał Gustaw III. Faktem jest, że mimo innych niepowodzeń Gustaw IV Adolf dobrze znał się na gospodarce, a pod jego rządami sytuacja finansowa kraju znacząco się poprawiła."
 flavor_swe.25.a: "Zreformujmy gospodarkę."
 flavor_swe.25.b: "Niech będzie jak wcześniej."
 flavor_swe.26.title: "Akt zjednoczenia i bezpieczeństwa"
 flavor_swe.26.desc: "Proponowana poprawka do konstytucji ustaliłaby władzę absolutną, co usunęłoby wiele przywilejów, jakimi cieszą się [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] – zwolnienia podatkowe, immunitety prawne i wpływy polityczne – a których brak innym.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] byliby uradowani przyjęciem aktu, ale [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] wściekliby się, a to niebezpieczna sprawa. Oburzenie jednego stanu jest jednak mniej szkodliwe, niż rozwścieczenie trzech naraz... prawda?"
 flavor_swe.26.historical_info: "W reakcji na coraz głośniejsze żądania większej władzy dla arystokracji Gustaw III zwrócił się do trzech niższych stanów Riksdagu (duchowieństwa, mieszczaństwa oraz chłopów) i w roku 1789 ustanowił nową konstytucję, która poszerzała uprawnienia króla. Ten akt zjednoczenia i bezpieczeństwa był w efekcie niemalże powrotem do czasów absolutyzmu rządów Karola XI i Karola XII. Posunięcie to spotkało się ze zdecydowanym sprzeciwem arystokracji, w wyniku którego król został zamordowany w operze sztokholmskiej 16 marca 1792 r."
 flavor_swe.26.a: "Przyjmijmy akt."
 flavor_swe.26.b: "Odrzućmy akt."
 flavor_swe.27.title: "Wielka reforma rolna"
 flavor_swe.27.desc: "[ROOT.GetCountry.GetLongName] bardzo potrzebuje poważnych reform wewnętrznych, szczególnie tych dotyczących upraw. W tym celu zatrudniliśmy zagranicznego eksperta, który doradzi, jakie usprawnienia przeprowadzić. Radykalny plan tej osoby zakłada gruntowne przebudowanie naszego systemu agrokulturowego, od relokacji rolników po usunięcie tradycyjnych obszarów wspólnych oraz praw do wypasu, na rzecz stworzenia większych, wydajniejszych farm. Wprowadzenie tych reform znacznie zwiększyłoby naszą produkcję agrokulturową, ale straciliby na tym [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], co wywołałoby ich gniew."
 flavor_swe.27.historical_info: "Gustaw IV Adolf był obwiniany o utratę Finlandii, a go samego uznawano za słabego i niezwykle upartego władcę. Z czasem zapomniano o wielu ważnych reformach, jakie wprowadził, jak na przykład o wielkiej reformie rolnej, którą kierował Rutger MacLean. MacLean był surowym człowiekiem, który nie miał oporów przed spaleniem domów chłopów, którzy nie chcieli przeprowadzić się na przydzielone im ziemie. Ostatecznie jednak rolnicy byli mu wdzięczni, bowiem nowe metody oraz większe pola poskutkowały plonami obfitszymi niż kiedykolwiek wcześniej."
 flavor_swe.27.a: "Rozpocznijmy reformę."
 flavor_swe.27.b: "Niech będzie jak wcześniej."
 flavor_swe.28.title: "Powstanie dalarnańskie"
 flavor_swe.28.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] z prowincji [ShowLocationName('dalarna_province')] niesprawiedliwie znosili ostatnio wiele trudności, a nasze niedawne restrykcje ekonomiczne wpłynęły na względną autonomię fiskalną, jaką się tradycyjnie cieszyli. Jeśli wciąż będziemy ich uciskać, ostateczna reakcja może być wybuchowa."
 flavor_swe.28.historical_info: "Podczas ery wolności narastało wśród chłopów niezadowolenie z rządu lordów. Jego głównymi przyczynami były zwycięstwo Rosji w wojnie szwedzko-rosyjskiej w latach 1741 – 1743, zwanej też wojną kapeluszy, a także kwestia sukcesji po śmierci bezdzietnego Fryderyka I. Frustracja była szczególnie silna w prowincji Dalarna, gdzie partia kapeluszy ograniczyła mieszkańcom wolny handel z Norwegią. W 1743 r. chłopi z Dalarny zbuntowali się i wszczęli powstanie. Dołączył do nich miejscowy pułk, który odniósł ciężkie straty w krwawej bitwie pod Villmanstrand w roku 1741. Głównymi celami powstania były wybór duńskiego księcia Fryderyka na króla oraz surowe dochodzenie przeciwko generałom odpowiedzialnym za katastrofalną w skutkach wojnę z Rosją. 11 czerwca uzbrojony tłum ruszył na Sztokholm."
 flavor_swe.28.a: "Dalej ograniczajmy im handel."
 flavor_swe.28.b: "Zapewnijmy im tradycyjne prawa handlowe."
 flavor_swe.29.title: "Uzdolniony inżynier"
 flavor_swe.29.desc: "Starając się ulepszyć nasze fortyfikacje wojskowe, odkryliśmy genialnego inżyniera i weterana, który będzie nadzorować ten proces. Jego projekty nie tylko sprawiają wrażenie skutecznych, ale również wykorzystują naturalny krajobraz w tak zmyślny sposób, jakby kraj [ROOT.GetCountry.GetName] sam bronił swego ludu. Obyśmy byli w stanie zapewnić mu odpowiednio dużo zasobów (nie mówiąc o złocie), by zdołał ufortyfikować całe nasze terytorium."
 flavor_swe.29.historical_info: "W roku 1679 weteran wielu kampanii i inżynier wojskowy Erik Dahlberg został mianowany generalnym inspektorem Szwedzkiego Biura Fortyfikacji. Szwecja znajdowała się wtedy u szczytu potęgi, a ze względu na politykę ofensywną w poprzednich dziesięcioleciach jej granice były dłuższe niż kiedykolwiek wcześniej. Erik Dahlberg oraz jego ekipa zaprojektowali kilka odstraszających fortec i zbudowali je w kluczowych punktach całego imperium, doskonale wykorzystując ukształtowanie terenu w celu osiągnięcia jak najlepszych efektów. Wspaniałe forty Lejonet i Kronan w Göteborgu, forteca w Varbergu czy forteca Dalarö są świadectwem jego geniuszu. Niestety ze względu na ograniczony budżet nie udało się podobnie ufortyfikować wschodnich prowincji, co okazało się katastrofalne w skutkach w kolejnych latach..."
 flavor_swe.29.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.30.title: "[target_artist.GetNameWithNoTooltip] wydaje #italic $atland_eller_manheim$#!"
 flavor_swe.30.desc: "Pisarz polimata [target_artist.GetName] ukończył wreszcie dzieło swego życia, którym jest #italic $atland_eller_manheim$#! – wspaniale szczegółowa rozprawa, według której szlachetna [ROOT.GetCountry.GetName] wywodzi się z rzekomo zaginionego królestwa Atlantydy. Sama idea jest fantastyczna, ale tak uznany uczony bez wątpienia opiera się na najbardziej wiarygodnych przekazach, co tłumaczy też tak nadzwyczajną pozycję, jaką zajmuje [ROOT.GetCountry.GetFlavorRank|l] w hierarchii narodów. Niezależnie od swojej prawdziwości dzieło okazało się ogromnie popularne."
 flavor_swe.30.historical_info: "Botanik, architekt, historyk, astronom i muzyk. Olof Rudbeck był akademikiem wielu talentów, jednak nade wszystko był romantykiem i patriotą. Dziełem jego życia jest #italic $atland_eller_manheim$#! – potężna księga, w której twierdził, że Szwecja to w istocie mityczna Atlantyda. Ze względu na doskonałą reputację Rudbecka oraz iście naukowe wywody jego publikacja została zaskakująco dobrze przyjęta. Wszystkie kultury – zdaniem profesora – wywodzą się ze Szwecji."
 flavor_swe.30.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.31.title: "Od naturalnego po nadnaturalne"
 flavor_swe.31.desc: "Jeden z naszych najzdolniejszych przyrodników przeszedł dziwną transformację: po przeżyciu rzekomo boskich wizji stał się wiodącym autorytetem na temat cudów nieba oraz grozy piekła. Badania teologiczne o tej głębi i złożoności, zwłaszcza autorstwa tak znakomitego umysłu, bez wątpienia okażą się bardzo wpływowe. Możemy podziękować temu światłemu mistykowi za wzmocnienie międzynarodowej reputacji #L [ShowCultureName('swedish')|l]kiej#! edukacji."
 flavor_swe.31.historical_info: "Emanuel Swedenborg był jednym z pierwszych szwedzkich badaczy przyrody, do którego wczesnych dzieł zaliczało się między innymi genialne „Prodromus principiorum rerum naturalium”, w którym metodą rozumowania indukcyjnego udało mu się dojść do wniosków przypominających teorie współczesnych naukowców. Życie Swedenborga uległo drastycznej zmianie podczas jednej z jego podróży. Nawiedziły go dziwne sny oraz wizje, w wyniku których porzucił nauki przyrodnicze, by zwrócić się ku mistycyzmowi. W roku 1758 wydał swoje najbardziej wpływowe dzieło –„O niebie i jego cudach również o piekle”."
 flavor_swe.31.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.32.title: "#italic Famam Extendere Factis#!"
 flavor_swe.32.desc: "Badanie nieznanych ziem wreszcie przyniosło owoce. Nasze statki wracają obładowane egzotycznymi roślinami oraz stworzeniami wszelkiego rodzajów, z których wielu dotąd nie widziano. Jakkolwiek wspaniałe mogą być, trudno nam zrozumieć ich dziwną naturę. Aby lepiej zrozumieć, jak wypada porównanie tych gatunków z bardziej znaną florą i fauną, jednej z naszych najlepszych umysłów naukowych rozpoczął prace nad stworzeniem systemu klasyfikacji. Miejmy nadzieję, że jego ostateczne przyjęcie uprości wszystkie trudne pytania na temat biologii."
 flavor_swe.32.historical_info: "Szwedzki botanik Karol Linneusz to ojciec współczesnej taksonomii. Wydanie jego dzieła „Species Plantarum” w roku 1753 zapoczątkowało erę klasyfikacji oraz odkryć. Sam Linneusz działał głównie w Szwecji, gdzie skwapliwie katalogował florę północnej Europy, jednak jego uczniowie byli rozsiani po całym świecie. Daniel Solander towarzyszył nawet Jamesowi Cookowi w jego słynnej pierwszej podróży dookoła świata."
 flavor_swe.32.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.33.title: "Ponowna ocena absolutyzmu"
 flavor_swe.33.desc: "[ROOT.GetCountry.GetName] znajduje się na krawędzi upadku. Obecny [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle|l] ma równie wielu przeciwników co zwolenników, a nowe grupy każdego typu pojawiają się codziennie. We władzę [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ką ingeruje tak wiele innych państw, że czujemy się bardziej jak państwo marionetkowe, a nie wspaniały naród. Lud wszystkich klas otwarcie nie cierpi przytłaczającego ciężaru władzy absolutnej.\n\nZachowanie całkowitej kontroli może okazać się najgorszą pomyłką, jaką popełnia [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle|l]. Musimy przygotować się na zaciekły sprzeciw bez względu na wybór, jakiego dokonamy."
 flavor_swe.33.historical_info: "Po śmierci bezdzietnego Karola XII tron postanowiła objąć jego młodsza siostra Ulryka Eleonora. Zagorzały parlamentarzysta, kanclerz Arvid Horn, natychmiast dostrzegł w tym okazję do obalenia monarchii absolutnej i zwiększenia władzy parlamentu. Choć jego tendencje demokratyczne były godne pochwały, jego działania miały zdestabilizować Szwecję i uczynić z niej marionetkę obcych mocarstw na następne 50 lat. Podczas tej tak zwanej ery wolności arystokracji udało się odzyskać część utraconych ziem, jednak młoda królowa nie widziała żadnej alternatywy, która nie wzbudziłaby nadmiernego sprzeciwu jej zmęczonych wojną poddanych."
 flavor_swe.33.a: "Porzućmy absolutyzm."
 swe_age_of_freedom_always: "To już wprowadzona reforma, której nie można odrzucić z wyboru."
 flavor_swe.33.b: "Trzymajmy mocno wodze..."
 flavor_swe.34.title: "Reformy handlowe kapeluszy"
 flavor_swe.34.desc: "Wybór merkantylizmu pomógłby zminimalizować naszą zależność od zagranicznych towarów. Gdybyśmy przyjęli na dużą skalę przemysłowe metody produkcji tak jak inne kraje, moglibyśmy zminimalizować zależność od obcych produktów i ustanowić lukratywne partnerstwa pomiędzy rządem a wykonawcami. Może warto się temu przyjrzeć..."
 flavor_swe.34.historical_info: "Szwedzka partia kapeluszy, będąc pod wrażeniem ogromnych manufaktur w Holandii i Anglii, postanowiła przyspieszyć proces industrializacji w Szwecji poprzez ufundowanie kilku przedsięwzięć kontrolowanych przez państwo we współpracy z plantatorem ziemniaków oraz magnatem przemysłowym Jonasem Ahlströmerem. Sukces nie był szczególnie spektakularny, jednak niektóre manufaktury przyniosły znaczne zyski... ostatecznie."
 flavor_swe.34.a: "Czas na eksperymenty..."
 flavor_swe.34.b: "Merkantylizm umarł!"
 flavor_swe.35.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ki [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l]"
 flavor_swe.35.desc: "Każda sesja, jaką przeprowadza [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l], zmienia się w zaciekłą kłótnię pomiędzy dwiema największymi – i najgłośniejszymi – frakcjami: czapkami i kapeluszami. Te dwie grupy pieniaczy nie dzieli polityka. One wspierają wrogie sobie sojusze zagraniczne, co irytuje jeszcze bardziej, gdy swoimi walkami zakłócają rządzenie krajem takim jak [ROOT.GetCountry.GetName]. Musimy wybrać stronę, choćby ze względu na zmęczenie sytuacją, albo ryzykujemy, że nic już nie zostanie zrobione!"
 flavor_swe.35.historical_info: "W latach 1721 – 1772 szwedzką politykę dominowały i paraliżowały nieustanne walki pomiędzy partią kapeluszy a partią czapek. Za czapkami, którym początkowo przewodził Arvid Horn, opowiadały się Rosja i Anglia, z kolei kapelusze wspierała Francja. Zagraniczne wpływy stale się zwiększały, do tego stopnia, że gdy Gustaw III przejął władzę w roku 1772, najpotężniejszą postacią w polityce był ambasador Rosji. Podczas obrad Riksdagu w roku 1738 partii kapeluszy udało się przechytrzyć pokojowo nastawionego Arvida Horna i przejąć władzę. Horn popełnił błąd, odnawiając sojusz obronny z Rosją zawarty w 1724 r., a zarazem próbując negocjować traktat o subwencjach z Francją, która nadal oficjalnie popierała Stanisława Leszczyńskiego przeciwko Rosjanom w Polsce."
 flavor_swe.35.a: "Pozwólmy wygrać kapeluszom."
 swedish_hats: "Kapelusze u władzy"
 flavor_swe.35.b: "Niech wygrają czapki."
 swedish_caps: "Czapki u władzy"
 flavor_swe.36.title: "Zamach stanu w [GetCurrentYear]"
 flavor_swe.36.desc: "Pojęcie „władca” kraju [ROOT.GetCountry.GetName] stało się żartem. Jedyną prawdziwą władzę pełni tu rada narodowa, która wykorzystuje swoją dominację w najbardziej upokarzający sposób: wykorzystuje [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] pieczęć do akceptowania dokumentów, których [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] nawet nie ogląda! Taka bezczelność nie powinna być tolerowana."
 flavor_swe.36.historical_info: "Szwedzki król Adolf Fryderyk został sprowadzony do roli marionetki zmuszonej do podpisywania wszelkich dokumentów, jakie położyła na jego biurku rada narodowa. Mimo to król i jego żona, Ludwika Ulryka, próbowali sabotować posiedzenia rady, narzucając jej swoją wolę, kiedy tylko mogli. W roku 1756 rada poinformowała króla, że zacznie używać królewskiej pieczęci na dokumentach, których nie zgodził się podpisać. Oburzona tak jawną zniewagą królowa zaczęła planować zamach stanu w czerwcu, jednak spiskowcy zostali odkryci i straceni. Wskutek tego władza królewska osłabiła się jeszcze bardziej."
 flavor_swe.36.a: "Zatwierdźmy obecną konstytucję."
 flavor_swe.36.b: "Zwiększmy wpływy #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kie#!."
 flavor_swe.37.title: "Zamach stanu i oświecony despota"
 flavor_swe.37.desc: "Teraz, gdy u władzy jest nowy przywódca, ustawiczne wzajemne podgryzanie się przez czapki i kapelusze nareszcie się zakończy! Zajęło to całe miesiące starannej pielęgnacji, ale stworzyliśmy dużą, lojalną armię zwolenników – wielu z nich to faktycznie dowódcy wojskowi. Miejmy nadzieję, że pokierują zamachem stanu tak, aby obeszło się bez rozlewu krwi.\n\nWtedy pojawi się szlachetny, wskazany przez opatrzność władca i delikatnie, acz stanowczo, przejmie pełną kontrolę, przywróci ład i nada monarchii jej właściwą wagę. Tak musi być dla dobra kraju [ROOT.GetCountry.GetName]. To nie jest autokracja. To patriotyzm w najczystszej formie!"
 flavor_swe.37.historical_info: "Po objęciu tronu szwedzkiego Gustaw III zastał kraj wciągany coraz głębiej w chaos nieustannych walk pomiędzy partią kapeluszy a partią czapek. Trzeba było coś zrobić i to szybko, albo Szwecję spotkałby ten sam los co nieszczęsną Polskę. Zamiast więc bezczynnie patrzeć, jak ojczyzna jest rozdzierania pomiędzy Scyllą a Charybdą, król wziął sprawy we własne ręce i przejął władzę na drodze bezkrwawego zamachu stanu. Tak rozpoczęła się epoka gustawiańska w historii Szwecji."
 flavor_swe.37.a: "Niech rządzi [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 flavor_swe.37.b: "Precz z tyranami!"
 flavor_swe.38.title: "Kopalnia srebra w lokacji [target_location.GetNameWithNoTooltip]"
 flavor_swe.38.desc: "W miarę jak [ShowContinentName('europe')] zmierza ku nowoczesności, rośnie zapotrzebowanie na [ShowGoodsName('silver')|l] niezbędne w handlu i wykorzystywane jako waluta. Odkrycie pokaźnych złóż tego metalu w samym sercu kraju [ROOT.GetCountry.GetLongName] sprawiło, że uwagę na region [target_location.GetName] zwróciła także [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]. Kopalnie są obietnicą ogromnych bogactw, które wzmocniłyby pozycję finansową kraju [ROOT.GetCountry.GetNameWithNoTooltip] na kontynencie. Jednak wydobycie srebra wiąże się z licznymi wyzwaniami – od zalewania tuneli po ryzyko wystąpienia zapadlisk, a do tego wymaga sporych inwestycji oraz wykwalifikowanej kadry."
 flavor_swe.38.historical_info: "Wydobycie srebra w Sali zaczęto w połowie XV w., jednak dopiero na początku XVI w. przedsięwzięciem zainteresowała się korona. Górnicy podjęli negocjacje ze Svante Nilssonem Sture w Boże Narodzenie 1511 r., a otrzymali królewski przywilej w roku 1512."
 flavor_swe.38.a: "Właścicielami jesteśmy my i [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]."
 flavor_swe.38.b: "[ShowGoodsNameWithNoTooltip('silver')] nie jest nam potrzebne."
 flavor_swe.39.title: "Srebro w Nasa"
 flavor_swe.39.desc: "Daleko na północy, pośród surowego krajobrazu [ShowLocationName('silbojock')], dokonano istotnego odkrycia. Okazało się, że kopalnia w odległym, trudno dostępnym regionie Nasafjäll zawiera [ShowGoodsName('silver')|l] w ogromnych ilościach. Odkrycie to sprawia, że [ROOT.GetCountry.GetName] może zwiększyć bogactwo i wpływy na kontynencie [ShowContinentName('europe')]. Jednak surowy klimat, duże oddalenie od większych miast oraz konieczność zatrudnienia wykwalifikowanej kadry są sporym wyzwaniem."
 flavor_swe.39.historical_info: "Na srebro w Nasafjället natrafił w roku 1634 Sami Per Olofsson, który zgłosił to górnikowi diamentów imieniem Jöns Persson. Wydobycie srebra rozpoczęło się już w roku 1635 po zatrudnieniu ekspertów z Bergslagen."
 flavor_swe.39.a: "To dobra inwestycja!"
 flavor_swe.39.b: "$flavor_swe.38.b$"
 flavor_swe.40.title: "$swe_makalos$"
 flavor_swe.40.desc: "W samym sercu miasta [ShowLocationName('stockholm')] wznosi się istny cud architektury – pałac Makalös nazywany „niezrównanym” ze względu na wyjątkowe piękno i okazałość. Powstały jako prywatna rezydencja rodu [ShowDynastyName('de_la_gardie_dynasty')], stał się symbolem osiągnięć kulturalnych oraz architektonicznych całego kraju."
 flavor_swe.40.historical_info: "Budowę pałacu zlecił Jakob de la Gardie w roku 1630 – gmach stanął po drugiej stronie wody od pałacu królewskiego i znacznie przewyższał rozmiarami wszystkie inne budynki w mieście. Przedsięwzięcie ukończono w roku 1653."
 flavor_swe.40.a: "Niechaj przetrwa wieki!"
 flavor_swe.41.title: "Powstanie Göteborgu"
 flavor_swe.41.desc: "Nasz kraj od dawna skupiał się na Morzu Bałtyckim, ale świat się rozrasta i coraz więcej handlu i bogactw dociera do nas z zachodu. Potrzebujemy dużego miasta na zachodzie, które zrealizowałoby nasze ambicje!"
 flavor_swe.41.historical_info: "Miasto Göteborg zostało założone w roku 1621 przez króla Gustawa II Adolfa na południowym brzegu Göta Älv. W początkach jego istnienia większość mieszkańców stanowili holenderscy mieszczanie, a pierwotny rozkład obejmował kanały."
 flavor_swe.41.a: "To będzie miasto aniołów."
 flavor_swe.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_swe.42.desc: "Wraz z przyjęciem reformacji nadszedł czas, by przetłumaczyć Pismo Święte na język #L [ShowLanguageName('finnish_language')|l]ki#!. To z pewnością ogromnie przyczyni się do stworzenia jednolitej #L [ShowCultureName('finnish')|l]kiej#! kultury w naszym kraju.\n\n„Uczcie się teraz, starzy i młodzi, którzy macie świeże serce, przykazania Boże oraz umysł, abyście poznali język [ShowDialectNameWithNoTooltip('finnish_dialect')|l]ki”."
 flavor_swe.42.historical_info: "Mikael Agricola urodził się w regionie Nyland, studiował w Wyborgu, a następnie został biskupem Åbo. Uważa się go za ojca pisanego języka fińskiego, jako że napisał pierwszą książkę opublikowaną w języku fińskim – elementarz i katechizm – oraz modlitewnik, a następnie przetłumaczył na język fiński Nowy Testament."
 flavor_swe.42.a: "#italic Abckiria#! ukaże się drukiem."
 flavor_swe.42.tt: "Mieszkańcy regionów [ShowCultureGroupName('tavastland')], [ShowCultureGroupName('savolax')] i [ShowCultureGroupName('kvenland')] będą teraz uważać się za obywateli #L [ShowCultureName('finnish')|l]kich#!."
 flavor_swe.42.b: "Nie jest to dla nas istotne."
 flavor_swe.43.title: "Pierwsze książki wydane drukiem!"
 flavor_swe.43.desc: "Dzięki przystosowaniu wspaniałego wynalazku, jakim jest prasa drukarska z ruchomą czcionką, można teraz kopiować książki w dużych ilościach i znacznie szybciej szerzyć wiedzę. Ma to jednak swoje dobre oraz złe strony. Metoda ta może zostać wykorzystana do krzewienia wiary w Boga, ale też kuszenia ludzi do grzechu."
 flavor_swe.43.historical_info: "„Dialogus Creaturarum Moralizatus” jest pierwszą książką wydana drukiem w Szwecji. Jest to nie tyle książka sama w sobie, co zbiór tekstów traktujących o przeróżnych rzeczach dnia codziennego: gwiazdach, metalach, zwierzętach i wielu innych. Nieznany jest autor tego dzieła, jednak zawiera liczne odwołania do Biblii i tekstów starożytnych."
 flavor_swe.43.a: "Teraz wszystkiego się nauczymy."
 flavor_swe.43.b: "Może należy ograniczyć, co ukazuje się drukiem?"
 flavor_swe.44.title: "Kopalnie żelaza w Ojamo"
 flavor_swe.44.desc: "Możliwe jest, że w gęstym lesie niedaleko jeziora Lohjanjärvi może znajdować się [ShowGoodsName('iron')|l]. Ojamo kryje bogate złoża tego bezcennego surowca dla rozkwitającego przemysłu kraju [ROOT.GetCountry.GetFlavorRank] i jego militarnych ambicji. Przez całe lata region [ShowAreaName('finland_area')] był ceniony ze względu na drewno i tereny uprawne, jednak odkrycie żelaza w Ojamo okazało się punktem zwrotnym dla przyszłości miasta [ShowLocationName('lohja')]."
 flavor_swe.44.historical_info: "Król Gustaw Waza udzielił sir Erikowi Flemmingowi z Siuntio zezwolenia na wydobycie rudy żelaza. W roku 1542 zaczęto wydobycie żelaza w Ojamo niedaleko Lohji. Powstała tam najstarsza kopalnia tego metalu w Finlandii."
 flavor_swe.44.a: "Skorzysta na tym cała [ShowAreaNameWithNoTooltip('finland_area')]!"
 flavor_swe.44.b: "[ShowGoodsNameWithNoTooltip('iron')] nie jest nam już potrzebne."
 flavor_swe.45.title: "Wielkie zapadlisko"
 flavor_swe.45.desc: "W naszej kopalni wydobywającej [ShowGoodsName('copper')|l] w [ShowLocationName('falun')] wydarzyła się katastrofa. Część kopalni zapadła się w ogromną dziurę. Na szczęście pracujący tam [ShowPopTypeName('peasants')|l] wyszli z tego cało i nikt nie zginął."
 flavor_swe.45.historical_info: "Intensywne prace wydobywcze i nieprzemyślana rozbudowa szybów doprowadziły do katastrofalnego w skutkach zapadliska w dzień Midsommar 25 czerwca 1687 r. Podczas katastrofy, podobnie jak w poprzednim wypadku z 1655 r., zawaliła się znaczna część kopalni, w wyniku czego trzy główne otwarte wyrobiska połączyły się w ogromną „Stora Stöten”, czyli wielkie zapadlisko o obwodzie liczącym niemalże dwa kilometry i głębokości ok. stu metrów. Na szczęście obyło się bez ofiar, bowiem Midsommar, podobnie jak niedziele i święta, było dniem wolnym od pracy w kopalni."
 flavor_swe.45.a: "Przynajmniej nie było strat..."
 flavor_swe.46.title: "[swe_heliga_birgitta.GetNameWithNoTooltip] i jej krytyka, której celem padł [king_sweden.GetNameWithNoTooltip]"
 flavor_swe.46.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] bywają różni, a pewna arystokratka o imieniu [swe_heliga_birgitta.GetName] twierdzi, że Bóg zesłał jej wizje. To jedna z najpobożniejszych kobiet w kraju, która ma za sobą pielgrzymki do kilku świętych miejsc. Dlatego gdy obiektem jest krytyki staje się [ROOT.GetCountry.GetGovernment.GetRulerTitle], który według niej nie przestrzega przykazań religii #L [ShowReligionGroupAdjective('christian')|l]iej#!, a może nawet czuje pociąg do tej samej, wielu słucha jej słów..."
 flavor_swe.46.historical_info: "Święta Birgitta, znana również jako święta Brygida Szwedzka, była znaną mistyczką, pisarką i założycielką zakonu brygidek. Kanonizowana w roku 1391, stała się jedną z najsłynniejszych średniowiecznych świętych. Urodziła się w rodzinie szlacheckiej. Od dziecka była osobą gorliwie religijną – doświadczała wizji, które uważała za objawienia boskie.\n\nJej teksty oraz wizje często charakteryzowała surowa krytyka polityki i moralności we ówczesnych czasach, w tym analizy działań i obowiązków władców.\n\nChyba najsłynniejsza jej krytyka była wymierzona w króla Szwecji, Magnusa Erikssona, który rządził za jej życia. Oskarżała go o bycie nieudolnym monarchą, a także krytykowała rozrzutność i zepsucie jego dworu. Jej teksty są odzwierciedleniem wizji o wyznaczonym przez Boga porządku politycznym, zgodnie z którym władcy służyli jako Boży namiestnicy na Ziemi."
 flavor_swe.46.a: "To żenujące..."
 flavor_swe.47.title: "Szalony [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_swe.47.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] od dawna pozostają w konflikcie dotyczącym rządów. Są skłonni poprzeć [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] brata imieniem [pretender.GetName], by objął tron jako nowy [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] kraju [ROOT.GetCountry.GetLongName]."
 flavor_swe.47.historical_info: "Eryk XIV, król Szwecji o ogromnych ambicjach i intelekcie, padł ofiarą własnej paranoi i nieobliczalnego zachowania. Z początku ceniono go za reformy i wysiłki mające na celu wzmocnienie szwedzkiej monarchii, jednak w późniejszych latach zaczął być podejrzliwy i brutalny. Morderstwa Sture w roku 1567, kiedy to nakazał zabicie ważnych szlachciców, sprawiły, że dwór obrócił się przeciwko niemu. Oskarżenia o niezrównoważenie psychiczne, a także brak zaufania ze strony szlachty i krewnych doprowadziły do zdetronizowania króla przez jego własnych braci. Eryk spędził resztę życia w niewoli. Oto tragiczny przykład na to, że nieograniczona władza potrafi zniszczyć."
 flavor_swe.47.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] brat będzie lepszy."
 flavor_swe.47.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetHeShe] to [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 flavor_swe.48.title: "[birgitta_scope_for_ui.GetNameWithNoTooltip] – kanonizacja"
 flavor_swe.48.desc: "Nasze [ROOT.GetCountry.GetFlavorRank|l] dowiedziało się, że [birgitta_scope_for_ui.GetName] została kanonizowana! Kobieta słynęła z pobożności i mistycznych wizji, a jej oddanie wierze oraz wpływy sięgały daleko poza granice ojczyzny. Dzięki kanonizacji przez papieża Brygida stała się symbolem #L [ROOT.GetCountry.GetAdjective|l]kiej#! świętości oraz źródłem inspiracji dla wiernych. Fakt ten umocnił pozycję, jaką zajmuje [ROOT.GetCountry.GetNameWithNoTooltip] w chrześcijańskim świecie, ale też każe stawiać pytania o rolę kościoła w królestwie. Jak mamy zareagować na to doniosłe wydarzenie?"
 flavor_swe.48.historical_info: "Birgitta Birgersdotter została kanonizowana przez papieża Bonifacego IX w roku 1391, a jej świętość została potem potwierdzona na Soborze w Konstancji w 1415 r. Święto liturgiczne ku jej czci jest obchodzone 8 października."
 flavor_swe.48.a: "Zachęćmy do pielgrzymek do opactwa [ShowLocationNameWithNoTooltip('vadstena')]."
 flavor_swe.48.b: "Całe [ROOT.GetCountry.GetFlavorRank|l] będzie celebrować jej kanonizację!"
 vadstena_holy_site: "Opactwo Vadstena"
 flavor_swe.49.title: "Nyckelharpa"
 flavor_swe.49.desc: "Łagodne, dźwięczne tony nyckelharpy przemawiają do dusz #L [ShowCultureName('swedish')|l]kiego#! ludu, niosąc ze sobą opowieści o naszej ziemi i historii. Choć korzeni nyckelharpy należy upatrywać w środkowej części średniowiecznej Europy, stała się symbolem inwencji twórczej kraju [ROOT.GetCountry.GetName]. Od prostych wiejskich zgromadzeń po wspaniałe sale szlacheckich dworów, nyckelharpa rozbrzmiewa dumą i tożsamością narodową. Jej misterna konstrukcja odzwierciedla kunszt rzemieślników, a dźwięki przypominają o trudach i radościach, które dzielimy z naszymi przodkami. Choć niektórzy uważają taką muzykę za wyłącznie frywolną rozrywkę, pozostaje świadectwem kreatywności oraz bogactwa kulturowego kraju [ROOT.GetCountry.GetNameWithNoTooltip], łącząc przeszłość z teraźniejszością w jednej melodii, która potrafi przetrwać lata."
 flavor_swe.49.historical_info: "Tę harfę klawiszową stworzono najprawdopodobniej w początkach XIV w. w Upplandzie i od tamtej pory pozostaje ważnym elementem tradycyjnej muzyki ludowej."
 flavor_swe.49.a: "To muzyka duszy!"
 flavor_swe.50.title: "Uniwersytet w mieście [ShowLocationNameNoTooltip('uppsala')]"
 flavor_swe.50.desc: "Wraz z założeniem uniwersytetu w mieście [ShowLocationName('uppsala')] nasz kraj podejmuje odważne kroki mające na celu położenie większych nacisków na intelekt i kulturę. Z sal wykładowych wyjdą uczeni, administratorzy oraz teologowie, którzy ukształtują [ROOT.GetCountry.GetFlavorRank|l] na wiele pokoleń."
 flavor_swe.50.historical_info: "Uniwersytet w Uppsali powstał w roku 1477 za zgodą papieża Sykstusa IV jako pierwsza instytucja kształcenia wyższego w Skandynawii. Założona pod przewodnictwem arcybiskupa Jakoba Ulfssona uczelnia kształciła uczonych w teologii, prawie i filozofii, wzmacniając tym samym zarówno kościół katolicki, jak i potencjał administracyjny Królestwa Szwecji."
 flavor_swe.50.a: "#italic Tänka fritt är stort men tänka rätt är större!#!"
 flavor_swe.50.b: "Wykształcenie nie jest priorytetem"
 flavor_swe.51.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_swe.51.desc: "Na scenie kulturalnej naszego kraju zaistniał nowy głos. [target_artist.GetName], utalentowany poeta oraz muzyk, urzekł publiczność dowcipnymi, melancholijnymi i szczerymi piosenkami, których tematem są zarówno [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], jak i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. [Select_CString(SCOPE.sCharacter('target_artist').IsFemale,'Jej','Jego')] dzieła, łączące w sobie komizm i smutek, zyskały ogromną popularność w karczmach oraz na królewskich dworach. Sława [Select_CString(SCOPE.sCharacter('target_artist').IsFemale,'twórzyni','twórcy')] stale rośnie, a my musimy podjąć decyzję, co począć z tym talentem."
 flavor_swe.51.historical_info: "Carl Michael Bellman to XVIII-wieczny szwedzki poeta, muzyk i kompozytor, który zasłynął ze swych dowcipnych przedstawień życia w Sztokholmie. Jego dzieła, szczególnie „Fredmanowe posłania” i „Fredmanowe pieśni”, łączyły w sobie satyrę, melancholię i radość, przedstawiając zarazem życie codzienne zarówno pospólstwa, jak i arystokracji. Bellman jest uznawany za narodowego skalda szwedzkiego, a jego wpływ na szwedzką muzykę i literaturę po dziś dzień pozostaje ogromny."
 flavor_swe.51.a: "#italic Unieśmy pełną czarę do ust!#!"
 flavor_swe.52.title: "#italic Systema Naturae#!"
 flavor_swe.52.desc: "#L [ShowCultureName('swedish')]ki#! botanik wymyślił zmyślny system klasyfikacji różnych form życia. System ten został nazwany „nazewnictwem binominalnym”. Wykorzystuje on mieszaninę języka #L [ShowLanguageName('latin_language')|l]skiego#! i starożytnego #L [ShowLanguageName('greek_language')|l]kiego#! do organizacji roślin oraz zwierząt wszelkiego rodzaju w uporządkowane kategorie. Jako że nasza flota odkrywców często sprowadza zioła i stworzenia, jakich nigdy dotąd nie spotkaliśmy, ten nowy system ułatwi klasyfikację oraz zrozumienie tajemniczych odkryć."
 flavor_swe.52.historical_info: "Carl von Linné, znany również jako Linneusz, to XVIII-wieczny szwedzki botanik, lekarz i zoolog, który opracował współczesny system klasyfikacji biologicznej. Jego dzieło „Systema Naturae” wprowadziło binominalne nazewnictwo gatunków – metodę wykorzystywaną do dziś w celu nazywania i kategoryzowania organizmów żywych. Dzięki swoim licznym podróżom i obszernym badaniom poprawił reputację Szwecji w świecie nauki i położył podwaliny pod współczesną taksonomię."
 flavor_swe.52.a: "To odmieni świat na zawsze!"
 flavor_swe.52.b: "To nas nie interesuje."
 flavor_swe.53.title: "[target_character.GetNameWithNoTooltip] i jego prawa"
 flavor_swe.53.desc: "W celu ujednolicenia i modernizacji podstaw prawnych naszego królestwa [target_character.GetName] wprowadził obszerny kodeks prawny znany jako Prawo Wiejskie Magnusa Erikssona. Ten akt prawny zastąpił stare prawa prowincjonalne ustandaryzowanym systemem prawnym, wzmocnił władzę #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ką#! i propagował bezstronność oraz sprawiedliwość w całym kraju. Jednak choć [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] z aprobatą przyjęli precyzję prawną, niektórzy regionalni lordowie sprzeciwili się utracie miejscowych przywilejów. Jak mamy wprowadzić tę reformę prawną?"
 flavor_swe.53.historical_info: "„Landslag”, czyli Prawo Wiejskie Magnusa Erikssona zostało wprowadzone w roku 1341 jako pierwsza próba ujednolicenia systemu prawnego w Szwecji poprzez zastąpienie starych praw prowincjonalnych ustandaryzowanym kodeksem. Wzmocniło ono władzę królewską, propagowało sprawiedliwsze postępowania sądowe i poprawiło spójność prawną w całym królestwie. Choć zmodernizowało zarządzanie, spotkało się ze sprzeciwem miejscowych lordów, którzy nie chcieli zrzec się swych tradycyjnych przywilejów."
 flavor_swe.53.a: "Wprowadźmy prawa!"
 flavor_swe.53.b: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] muszą być zadowoleni!"
 flavor_swe.54.title: "Zamach na [target_character.GetNameWithNoTooltip]a"
 flavor_swe.54.desc: "Podczas wielkiego balu maskowego nasz [target_character.GetName] został trafiony kulą zamachowca. [target_character.GetNameWithNoTooltip] jest znany ze swych oświeconych reform i stanowczych rządów, ale także dążeń do centralizacji władzy, czemu stanowczo sprzeciwiają się [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Spisek na [Select_CString(SCOPE.sCharacter('target_character').IsFemale,'jej','jego')] życie, który zawiązali niezadowoleni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], został teraz zrealizowany, a kraj znalazł się w niepewnej sytuacji politycznej. Jak mamy zareagować na ten kryzys?"
 flavor_swe.54.historical_info: "Zamach na życie Gustawa III miał miejsce 16 marca 1792 r. podczas balu maskowego w Sztokholmie. Król został postrzelony przez Jacoba Johana Anckarströma – niezadowolonego arystokratę uwikłanego w spisek przeciwko władcy. Gustaw III, znany ze swojego absolutyzmu oświeconego i centralizacji władzy, narobił sobie wielu wrogów wśród szlachty, której nie podobały się jego reformy. Choć przeżył początkowy atak, zmarł w wyniku odniesionych ran dwa tygodnie później, co doprowadziło do chaosu politycznego i zmian w zarządzaniu Szwecją."
 flavor_swe.54.a: "Rozprawmy się ostro ze spiskowcami!"
 flavor_swe.54.b: "Obiecajmy reformy."
 flavor_swe.55.title: "[GetCountry('HSA').GetAdjectiveWithNoTooltip]ka kontrola [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiego handlu"
 flavor_swe.55.desc: "Dominacja, jaką chwaliła się [GetCountry('HSA').GetLongName], dawała niegdyś stabilność gospodarczą, jednak teraz jest źródłem niezgody w miastach i portach kraju [ROOT.GetCountry.GetName]. Nadszedł czas, by zdecydować, kto ukształtuje przyszłość naszego handlu: zagraniczni kupcy, lokalni [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] czy jedni i drudzy pospołu."
 flavor_swe.55.historical_info: "Liga Hanzeatycka była obecna w Visby, Sztokholmie oraz Kalmarze, gdzie kontrolowała większość handlu. Król Eryk Pomorski, który rządził Szwecją w latach 1396 – 1434, próbował ograniczyć jej wpływy."
 flavor_swe.55.a: "Ograniczmy [GetCountry('HSA').GetAdjectiveWithNoTooltip|l]ką dominację."
 flavor_swe.55.b: "Potwierdźmy [GetCountry('HSA').GetAdjectiveWithNoTooltip|l]kie przywileje."
 swe_allows_hsa: "Przywileje Hanzy w Szwecji"
 swe_denies_hsa: "Ograniczony wpływ Hanzy w Szwecji"
 flavor_swe.56.title: "[ShowGoodsNameNoTooltip('copper')] a pieniądz płytowy"
 flavor_swe.56.desc: "Aby wykorzystać [ShowGoodsName('copper')], której [ROOT.GetCountry.GetName] ma obfite zasoby, rząd postanowił, by [ShowGoodsNameNoTooltip('copper')] uzupełniała [ShowGoodsName('silver')] jako waluta. Te wielkie monety, choć innowacyjne, okazały się nieporęczne i mało praktyczne w codziennym użyciu, o czym świadczą sfrustrowani [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] i zagraniczni kupcy. Czy powinniśmy podwoić wysiłki, by nadal promować [ShowGoodsNameNoTooltip('copper')|l] jako podstawę pieniądza, czy też wrócić do konwencjonalnych sposobów bicia monet?"
 flavor_swe.56.historical_info: "W połowie XVII w. Szwecja wprowadziła duże miedziane pieniądze płytowe (niektóre ważyły nawet 20 kg), by wykorzystać w ten sposób znaczne zasoby miedzi i zaradzić niedoborom srebra. Monety te były ważnymi środkami płatniczymi, jednak ze względu na ich rozmiary oraz wagę kiepsko sprawdzały się w codziennym użyciu. Choć było to innowacyjne rozwiązanie, doskonale pokazało wszystkie problemy, jakie stwarza oparcie systemu monetarnego na metalach innych niż szlachetne."
 flavor_swe.56.a: "To był kiepski pomysł..."
 flavor_swe.56.b: "Czas pokaże, że to nie było złe!"
 STATIC_MODIFIER_NAME_silver_based_coinage: "Bicie srebrnych monet"
 flavor_swe.57.title: "Lud lasu"
 flavor_swe.57.desc: "W obliczu nacisku demograficznego, ale też kuszeni przeróżnymi możliwościami, mieszkańcy lasów z obszaru [ShowAreaName('finland_area')] zaczęli licznie osiedlać się na leśnych terenach państwa [ROOT.GetCountry.GetName]. Ci #L [ShowCultureName('finnish')|l]cy#! osadnicy, którzy słynęli z umiejętnego stosowania systemu żarowego, przynieśli ze sobą zarówno cenne umiejętności, jak i zupełnie obce zwyczaje. Choć część ceni ich za pracowitość, inni widzą w nich cudzoziemców, którzy niszczą tradycyjny styl życia. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] musi zdecydować, co zrobić w obliczu napływu tych migrantów."
 flavor_swe.57.historical_info: "Zarówno Karol IX, jak i Gustaw Adolf aktywnie zachęcali Leśnych Finów do osiedlania się w ich królestwie. Nie był to wcale przypadek, a polityka mająca na celu powstanie osad na słabo zaludnionych terytoriach na północy, wschodzie i zachodzie, by rozwinąć te regiony graniczne."
 flavor_swe.57.a: "Zachęcajmy do migracji."
 flavor_swe.57.b: "Trzeba położyć temu kres!"
 STATIC_MODIFIER_NAME_slash_and_burn_foresting: "System żarowy"
 flavor_swe.58.title: "Możliwe pewne piractwo"
 flavor_swe.58.desc: "Dzielny kapitan morski prosi o #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kie#! zezwolenie na atakowanie statków naszych wrogów. Człowiek ten działa z portu [ShowLocationName('utlandet')] i może stanąć na czele floty, która nękałaby wrogie statki na Morzu Bałtyckim i Północnym. Jeśli okaże się skuteczny, mógłby wypełnić #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kie#! szkatuły i stać się postrachem naszych adwersarzy, jednak jego metody zacierają granicę między tym, co legalne, a co bezprawne..."
 flavor_swe.58.historical_info: "Lars Gathenhielm, znany jako Lasse i Gatan, to szwedzki korsarz działający podczas wielkiej wojny północnej z królewskiego upoważnienia nadanego z Göteborga. Choć oficjalnie atakował wrogie statki, zwłaszcza duńskich kupców, jego działania niejednokrotnie graniczyły z piractwem. Jedni uważali go za bohatera narodowego, a inni za szubrawca. Nie sposób jednak zaprzeczyć, że stał się legendarną postacią w morskiej historii Szwecji."
 flavor_swe.58.a: "Przyznajmy mu list kaperski."
 flavor_swe.58.b: "To niegodne nas!"
 flavor_swe.59.title: "#italic Then Swänska Argus#!"
 flavor_swe.59.desc: "W sercu #L [ShowLocationName('stockholm')]u#! zyskuje na popularności nowy tygodnik zatytułowany #italicThen Swänska Argus#! Publikacja ta w dowcipny i klarowny sposób krytykuje przestarzałe tradycje, promuje racjonalizm, umiar oraz język #L [ROOT.GetCountry.GetCulture.GetDialect.GetName|l]ki#!. Jego wpływ jest ogromny. Inspiruje reformatorów i językoznawców, a także subtelnie kształtuje przyszłość królestwa. Czy mamy wspierać ten śmiały głos postępu?"
 flavor_swe.59.historical_info: "Czasopismo „Then Swänska Argus”, wydawane od 1732 roku przez Olofa von Dalina, stanowiło cezurę w historii piśmiennictwa szwedzkiego. Pisane w żywym i przystępnym stylu, głosiło pochwałę ideałów oświecenia i pomogło zmodernizować język szwedzki. Szybko stało się latarnią kulturową, która kształtowała opinię publiczną i wpływała na pokolenia szwedzkich myślicieli."
 flavor_swe.59.a: "Nowoczesna [ROOT.GetCountry.GetNameWithNoTooltip] wspiera tę wizję!"
 flavor_swe.59.b: "Musimy cenzurować prasę!"
